 zone_factory_desc: "Die Fließbänder laufen unaufhörlich in dieser Zone und stellen alles von einfachen Werkzeugen bis hin zu modernsten Wunderwerken her."
 zone_factory_triggered_desc: ""
 zone_research: "Forschungsenklave"
 zone_research_desc: "In diesen Glastürmen und Quantenlabors wird Neugierde zu Macht und Wissen zu Vorherrschaft geformt."
 zone_research_triggered_desc: ""
 zone_unity: "Verwaltungsknoten"
 zone_unity_desc: "Die ruhige Effizienz dieser Welt soll das pochende Herz der Zivilverwaltung sein."
 zone_unity_triggered_desc: ""
 zone_unity_spiritualist: "Glaubensenklave"
 zone_unity_spiritualist_desc: "Tempel, Sendetürme und Stadthallen verbreiten die Reichsideologie und sorgen dafür, dass die Bevölkerung hinter einem einzigen Ziel vereint ist."
 zone_unity_spiritualist_triggered_desc: ""
 zone_unity_bio_trophy: "Sanktuariumsenklave"
 zone_unity_bio_trophy_desc: "Hoch aufragende Strukturen mit einem künstlich gesteuerten Klima, das jede Umgebung nachahmen kann, welche ein vernunftbegabtes organisches Wesen benötigen könnte. Organische Lebewesen, die in diesen Strukturen leben, haben all ihre Wohnbedürfnisse rundum erfüllt."
 zone_trade: "Wirtschaftsnexus"
 zone_trade_desc: "Hinter der glitzernden Fassade des Wohlstands verbergen sich Märkte, die von Ehrgeiz, Verhandlungen - und einer hohen Portion Risiko - angetrieben werden."
 zone_trade_triggered_desc: ""
 zone_fortress: "Planetenverteidigung"
 zone_fortress_desc: "Ein Bollwerk der eisernen Disziplin, in dem Soldaten wie Stahl geformt sind: unnachgiebig und scharf."
 zone_fortress_triggered_desc: ""
 zone_minerals: "Mineralienabbau"
 zone_minerals_desc: "Unter verstärkten Schichten aus Stein und Stahl graben sich Bohrer durch uraltes Gestein."
 zone_minerals_triggered_desc: ""
 zone_energy: "Energieerzeugung"
 zone_energy_desc: "Unzählige Solarzellen und Plasmakonverter glänzen in der Landschaft und zapfen Sterne und Stürme an, um unseren Aufstieg zu befeuern."
 zone_energy_triggered_desc: ""
 zone_food: "Landwirtschaftsschwerpunkt"
 zone_food_desc: "Riesige Felder voll biotechnisch hergestellter Pflanzen wuchern unter einem kontrollierten Himmel und versorgen das wachsende Imperium."
 zone_food_triggered_desc: ""
 zone_anglers: "Aquakultur"
 zone_anglers_desc: "Fischernetze schimmern mit biolumineszierenden Fängen, während in der Tiefe stille Bestien lauern."
 zone_anglers_triggered_desc: "Wandelt £job_farmer£ $job_farmer_plural$ in £job_angler£ $job_angler_plural$ um\nWandelt £job_artisan£ $job_artisan_plural$ in £job_pearl_diver£ $job_pearl_diver_plural$ um"
 zone_agrarian_anglers: "Küstendörfchen"
 zone_agrarian_anglers_desc: "Diese Gemeinschaften funktionieren ähnlich wie ihre Fischernetze: Sie sind eng miteinander verwoben und in der Tradition verankert."
 zone_betharian: "Betharian-Verarbeitung"
 zone_betharian_desc: "Im Herzen dieser Zone liegt ein pulsierender betharianischer Kern. Er wurde gezähmt, doch kaum verstanden."
 unlocks_zone_betharian: "$t$Neue Distrikt-Spezialisierung: §Y$zone_betharian$§!"
 zone_subterranean_urban: "Untergrundstadt"
 zone_subterranean_urban_desc: "Tief unter der Oberfläche liegt eine ganze Metropole verborgen. Die Luft ist recycelt und der Rhythmus von Bohrern hallt durch den Untergrund - eine Symbiose aus Fortschritt und Ausgrabung."
 zone_rare_crystals: "Seltene Kristallextraktion"
 zone_rare_crystals_desc: "Die eigens für diesen Zweck entworfene Ausrüstung erhöht die Gewinnungsrate seltener Kristalle erheblich und erzeugt nur eine moderate Menge an Materialabfall."
