 feature_alien_leaders_recruitment: "Alien-Anführer-Rekrutierung"
 feature_alien_leaders_recruitment_desc: "Ermöglicht die Anführer-Rekrutierung aus anderen Spezies in unserem Reich."
 feature_federations_created: "Föderationen gründen"
 feature_federations_created_desc: "Ermöglicht Vasallen und die Gründung von Föderationen aus Bündnissen."
 feature_modify_traits: "Genmanipulation"
 feature_modify_traits_desc: "Ermöglicht uns die aktive Modifikation der genetischen Eigenschaften einer Spezies in unserem Reich."
 feature_advanced_gene_modding: "Genetische Resequenzierung"
 feature_advanced_gene_modding_desc: "Ermöglicht uns, bei Spezies nützliche Eigenschaften zu entfernen und schlechte hinzuzufügen und gleichzeitig ihr Aussehen beim Modifizieren zu ändern."
 feature_habitability_gene_modding: "Anpassbare Bewohnbarkeitspräferenz"
 feature_habitability_gene_modding_desc: "Erlaubt uns, den bevorzugten Planetentyp einer Spezies durch genetische Veränderung zu modifizieren."
 feature_add_advanced_traits: "Fortschrittliche Eigenschaften"
 feature_add_advanced_traits_desc: "Schaltet zusätzliche Eigenschaften frei, um die wir Spezies bei der Modifikation ergänzen können."
 feature_colonization: "Kolonisation"
 feature_colonization_desc: "Ermöglicht den Bau von Kolonieschiffen, mit denen Planeten kolonisiert werden können."
 feature_colony_ship_rushed: "Privates Kolonieschiff"
 feature_colony_ship_rushed_desc: "Gestattet den Bau privater Kolonieschiffe, die von unbekannten Akteuren des privaten Sektors finanziert werden. Aus diesem Grund können die Kolonisten andere Ethiken als die Mehrheit haben."
 feature_forming_ships: "Flottengründung"
 feature_forming_ships_desc: "Gestattet, Schiffe zu Flotten zu machen."
 feature_production_credit: "Credit-Fokus"
 feature_production_credit_desc: "Ermöglicht Planeten, Energie-Credits als planetares Projekt zu produzieren."
 feature_individual_entreprises: "Einzelunternehmungen"
 feature_individual_entreprises_desc: "Freie, arbeitslose Bewohner produzieren als Folge von Einzelunternehmungen Energie-Credits."
 feature_wormhole_stations: "Wurmlochstationen"
 feature_wormhole_stations_desc: "Ermöglicht Konstruktionsschiffen den Bau von Wurmlochstationen."
 feature_wormhole_capacity: "Wurmlochkapazität"
 feature_wormhole_capacity_desc: "Erhöht das Flottenkapazitätslimit und die Reichweite von Wurmlöchern bei Reduzierung der Erstellungsdauer."
 feature_extended_wormhole: "Erweitertes Wurmloch"
 feature_extended_wormhole_desc: "Ermöglicht Flotten aller Größen, ins Wurmloch zu fliegen. Wenn die Flotte größer als die Kapazität des Wurmlochs ist, bricht das Wurmloch nach dem Transfer zusammen, und die Erstellung des nächsten Wurmlochs dauert abhängend von der Überziehung des Wurmloch-Flottenkapazitätslimits länger."
 feature_survey_planets: "Vernunftbegabte Instrumente"
 feature_survey_planets_desc: "Ermöglicht Forschungsschiffen auch ohne Wissenschaftler an Bord die Erkundung von Planeten."
 feature_sensor_range: "Kolonie-Sensorreichweite"
 feature_sensor_range_desc: "Kolonie gewinnt an Sensorreichweite."
 feature_evasion: "Ausweichen"
 feature_evasion_desc: "Alle Schiffe können besser ausweichen."
 feature_mechanical_trait: "Mechanische Eigenschaft"
 feature_mechanical_trait_desc: "Armeen, die aus Spezies mit der Eigenschaft Cyborg aufgestellt werden, erhalten ebenfalls die Eigenschaft Mechanisch."
 feature_rebel_armies: "Rebellenarmeen"
 feature_rebel_armies_desc: "Durch Sklavenaufstände geschaffene Rebellenarmeen werden viel stärker als jetzt sein."
 feature_ftl_travel: "ÜL-Flug"
 feature_ftl_travel_desc: "Die grundlegenden Systeme für jede Form von ÜL-Flug."
 feature_pop_self_modification: "Selbst-Modifikation"
 feature_pop_self_modification_desc: "Bewohner erhalten die Chance, sich spontan besser an lebensfeindliche Umgebungen anzupassen."
 feature_advanced_gov_forms: "Fortschrittliche Regierungstypen"
 feature_advanced_gov_forms_desc: "Gestattet die Reformierung des Reichs und schaltet fortschrittliche Versionen aller Regierungstypen frei."
 feature_build_terraform_station: "Terraformingstationen"
 feature_build_terraform_station_desc: "Ermöglicht das Terraforming von Planeten."
 feature_megaengineering: "Megastrukturrestaurierung"
 feature_megaengineering_desc: "Erlaubt uns, beschädigte Megastrukturen zu reparieren."
 feature_terraform_inhabited: "Ökologische Anpassung"
 feature_terraform_inhabited_desc: "Ermöglicht es uns, bewohnte Planeten per Terraforming zu verändern."
 feature_xeno_integration: "Xeno-Integration"
 feature_xeno_integration_desc: "Ermöglicht es uns, Alien-Spezies volle Staatsbürgerschaft zu gewähren."
 feature_spaceport_level_2: "Raumhafen II"
 feature_spaceport_level_2_desc: "Der Raumhafen kann verbessert werden, so dass er §Y2§! Module unterstützt."
 feature_spaceport_level_3: "Raumhafen III"
 feature_spaceport_level_3_desc: "Der Raumhafen kann verbessert werden, so dass er §Y3§! Module unterstützt und Zerstörer bauen kann."
 feature_spaceport_level_4: "Raumhafen IV"
 feature_spaceport_level_4_desc: "Der Raumhafen kann verbessert werden, so dass er §Y2§! Module unterstützt."
 feature_spaceport_level_5: "Raumhafen V"
 feature_spaceport_level_5_desc: "Der Raumhafen kann verbessert werden, so dass er §Y5§! Module unterstützt und Kreuzer bauen kann."
 feature_spaceport_level_6: "Raumhafen VI"
 feature_spaceport_level_6_desc: "Der Raumhafen kann verbessert werden, so dass er §Y6§! Module unterstützt und Schlachtschiffe bauen kann."
 feature_tech_automated_exploration: "$AUTO_EXPLORE_ORDER$"
 feature_tech_automated_exploration_desc: "$AUTO_EXPLORE_ORDER_DESC$"
 feature_bliss_standard: "Chemowonne"
 feature_bliss_standard_desc: "Ermöglicht uns die Einführung des §YChemowonne§!- Lebensstandards."
 feature_robots: "Roboter-Arbeiter"
 feature_robots_desc: "Roboter sind relativ einfache Maschinen, die in der Lage sind, verbale Befehle zu akzeptieren. Sie besitzen aber keine eigene Intelligenz.\n\n§EMit der Technologie §Y$tech_robotic_workers$§! sind mechanische Bewohner nur in der Lage, einfache Arbeiten als £pop_cat_worker£ §Y$pop_cat_worker$§! auszuüben.§!"
 feature_droids: "Droiden-Arbeiter"
 feature_droids_desc: "Droiden sind eine komplexere Variante von Robotern, die oft mit einem begrenzten Selbstbewusstsein und vorprogrammierten Persönlichkeiten ausgestattet sind, um ihren Herren besser dienen zu können.\n\n§EMit der Technologie §Y$tech_droid_workers$§! sind mechanische Bewohner nun auch in der Lage, einfache Arbeiten als £pop_cat_specialist£ §Y$pop_cat_specialist$§! zu erledigen.\n\nEinige komplexere Jobs für £pop_cat_specialist£ §YSpezialisten§! wie £job_researcher£ §YForschung§! können nur durchgeführt werden, wenn KI nicht geächtet ist.§!"
 feature_synths: "Synthethische Arbeiter"
 feature_synths_desc: "Syntheten sind sehr komplexe Maschinen. Ihre positronischen Gehirne sind in der Lage, eine künstliche Intelligenz der Stufe 7 zu unterstützen, die sie völlig selbstbestimmt macht.\n\n§EMit der Technologie §Y$tech_synthetic_workers$§! werden mechanische Bewohner von £happiness£ §YZufriedenheit§! beeinflusst und können potenziell in allen £job£ §YJobs§! arbeiten.\n\n£pop_cat_ruler£ §Y$pop_cat_ruler$§!-Jobs können nur durchgeführt werden, wenn die Richtlinie §YVollständige KI-Rechte§! in Kraft ist.§!"
 feature_robot_leaders: "Synthethischer Anführer"
 feature_robot_leaders_desc: "Gestattet synthetischen Bewohnern, Anführer zu werden."
 feature_modify_robots: "Roboter-Modifikation"
 feature_modify_robots_desc: "Erlaubt uns, spezialisierte $trait_mechanical$ Bewohner zu entwerfen und zu bauen."
 feature_modify_robots_desc_machine_intelligence: "Erlaubt uns, spezialisierte $trait_machine_unit$ und $trait_mechanical$ Bewohner zu entwerfen und zu bauen."
 feature_wormhole_stabilization: "Wurmloch-Reise"
 feature_wormhole_stabilization_desc: "Erlaubt unseren Schiffen durch Wurmlöcher zu reisen."
 feature_gateway_activation: "Reise durch Sternentore"
 feature_gateway_activation_desc: "Erlaubt uns Sternentore zu aktivieren und erlaubt unseren Schiffen so durch sie zu reisen."
 feature_gateway_construction: "Sternentorkonstruktion"
 feature_gateway_construction_desc: "Erlaubt uns Sternentore wiederherzustellen und neue zu bauen."
 feature_unity_ambitions: "Einigkeitsambitionen"
 feature_unity_ambitions_desc: "Schaltet eine Reihe mächtiger und teurer §YErlasse§! frei, die man \"Einigkeitsambitionen\" nennt."
 feature_campaign_edicts: "Zusätzliche Erlasse (Kampagnen)"
 feature_campaign_edicts_desc: "Schaltet zusätzliche Erlasse frei, die §YKampagnen§! genannt werden und Energie statt Einigkeit kosten."
 feature_jump_method: "Sprungantrieb-Reise"
 feature_jump_method_desc: "Schaltet die Flottenoption §HInterstellarer Sprung§! frei, welches es Flotten, die mit einem Sprungantrieb ausgestattet sind, ermöglicht, nahezu sofort zu jedem System in Reichweite zu springen und ignoriert Hyperraumrouten dabei vollständig."
