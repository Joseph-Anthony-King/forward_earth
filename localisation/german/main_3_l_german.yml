 #Needs words but doing implementation first
 agriculture_0_desc: "Ein Pflug, der bereits seit Anbeginn der Zivilisation den Boden lockert und wendet."
 agriculture_1_desc: "Automatisierte Mähdrescher brummen über endlose Felder."
 agriculture_2_desc: "Eine landwirtschaftliche Strategie, die auf zahllosen akribisch detaillierten Simulationen basiert."
 agriculture_3_desc: "Jedes Samenkorn ist ein Wunderwerk der genetischen Kalkulation."
 agriculture_4_desc: "Jeder Stängel ist mit Naniten durchtränkt, die sowohl den Ertrag als auch die Nährstoffversorgung optimieren."
 agriculture_anglers_0_desc: "Die Methoden mögen primitiv sein, doch sie sind äußerst effektiv."
 agriculture_anglers_1_desc: "Riesige Trawler durchkämmen die tiefsten Gewässer und beuten die Meere mit größtmöglicher Effizienz aus."
 agriculture_anglers_2_desc: "Kontrollierte Riffe mit biotechnologisch veränderten Fischen."
 agriculture_anglers_3_desc: "Eine Spezies, die so geformt wurde, dass sie schnell wächst und fügsam ist, schwimmt in ordentlich organisierten Schwärmen durch das Wasser."
 agriculture_anglers_4_desc: "Fischschwärme existieren in probabilistischen Zuständen, bis sie gefangen werden - und werden dann sofort verarbeitet."
 agriculture_exotic_gases_1_desc: "Diese hoch aufragenden Reihen von Destillationstürmen fangen die Nebenprodukte des lokalen Ökosystems auf und destillieren aus der Mischung nützliche exotische Gase."
 agriculture_exotic_gases_2_desc: "Saisonale Gasgewinnungstechniken werden durch unzählige Simulationen unterstützt."
 agriculture_exotic_gases_3_desc: "Eine genetische Verbesserung der lokalen Flora erhöht die Konzentrationen an exotischen Gasen erheblich."
 agriculture_exotic_gases_4_desc: "Die Integration von Naniten und Mikroben optimiert sowohl die Wachstumsraten als auch die Ausgasungszyklen."
 mining_0_desc: "Eine Spitzhacke und eine Karre bilden die Grundlage der zivilisierten Rohstoffgewinnung."
 mining_1_desc: "Bagger und Bohrer, die ganze Berge auffressen."
 mining_2_desc: "Heißer Dampf und Druck sorgen für Fortschritt durch kontrollierte Gewalt."
 mining_3_desc: "Abgrundtiefe Schächte, die in Richtung Kern reichen."
 mining_4_desc: "Mineralien werden auf atomarer Ebene aus dem Grundgestein herausgelöst."
 mining_betharian_1_desc: "Das mysteriöse Glühen der Bethariansteine deutet auf eine unmögliche Energiequelle hin."
 mining_betharian_2_desc: "Röhren, die ob einer unnatürlichen Wärme surren und Energie aus der Tiefe extrahieren."
 mining_betharian_3_desc: "Wo Druck und Bethariansteine zusammentreffen, erblüht die Energie."
 mining_betharian_4_desc: "Jedes Betharianfragment wird mit chirurgischer Präzision extrahiert, um destabilisierende Ereignisse zu einem Ding der Unmöglichkeit zu machen."
 mining_rare_crystals_1_desc: "Wie riesige Geoden sind diese Minen auf allen Seiten mit seltenen Kristallen besetzt."
 mining_rare_crystals_2_desc: "Dank des extremen Drucks gibt die umgebende Geologie leicht nach, wodurch nur die widerstandsfähigsten Kristalle übrig bleiben."
 mining_rare_crystals_3_desc: "Kristallformationen von unmöglicher Größe wachsen in der Kruste und im Mantel."
 mining_rare_crystals_4_desc: "Durch Quantentunnel und virtuelle Minenschächte lassen sich Ressourcen gewinnen, ohne die eigentliche Mine zu benötigen."
 generator_0_desc: "Turbinen drehen sich und Spulen knistern." #bubble bubble toil and trouble
 generator_1_desc: "Riesige Reservoirs voll potenzieller Energie, die mit einer starken Volatilität brummen."
 generator_2_desc: "Energie, die durch einen Algorithmus in gleichmäßige Ströme gelenkt wird."
 generator_3_desc: "Auf Quantenebene verbundene Kerne, die Energie erzeugen und sowohl Entfernungen als auch Dimensionen verwischen lassen."
 generator_4_desc: "Diese Konstruktionen beugen die Wirklichkeit um sich herum und ziehen Energie aus dem Gefüge des Raums selbst."
 generator_volatile_motes_1_desc: "Hochenergetische Strahlen leiten gefangene Teilchen um, was die Ernte erleichtert."
 generator_volatile_motes_2_desc: "Diese modulierbaren Energiefelder fangen flüchtige Teilchen ein und dämpfen deren natürliche Resonanz."
 generator_volatile_motes_3_desc: "Die Quantenverflechtung zwischen flüchtigen Teilchen und stabiler Materie macht das Sammeln der Teilchen sicher genug, damit in der Theorie sogar [owner.GetSpeciesSpawnNamePlural] diese Aufgabe übernehmen können."
 generator_volatile_motes_4_desc: "Teilchen-Exzitonen in einem Nullpunktenergie-Feld zu manipulieren, zwingt gefangene Teilchen dazu, in einen verdichteten stabilen Zustand überzugehen."
 zone_food_biology: "Biologieforschungsunterstützung"
 zone_food_biology_desc: "Durch die Beschaffung von organischem Material aus benachbarten Distrikten konnte die Geschwindigkeit und Qualität der Experimente drastisch verbessert werden."
 zone_energy_physics: "Energieforschungsunterstützung"
 zone_energy_physics_desc: "Dank leistungsstarker Reaktoren, die Energie direkt in die Forschungseinrichtungen leiten, werfen unsere Physiker ein helles Licht in die Dunkelheit der Unwissenheit."
 zone_minerals_engineering: "Mineralienforschungsunterstützung"
 zone_minerals_engineering_desc: "Ein stetiger Nachschub an Mineralien, sowohl Exotischer als auch Gewöhnlicher, erlaubt es unseren Ingenieuren, in einem weitaus schnelleren Tempo zu experimentieren."
 zone_urban_energy: "Energieerzeugungsunterstützung"
 zone_urban_minerals: "Bergbauunterstützung"
 zone_urban_food: "Landwirtschaftsunterstützung"
 zone_urban_energy_desc: "Indem wir einen Großteil des urbanen Raums zur Vergrößerung unserer Energieinfrastruktur nutzen, erreichen wir eine bemerkenswert hohe Produktionsleistung."
 zone_urban_minerals_desc: "Indem wir einen Großteil des urbanen Raums dem Abbau von Mineralien widem, erreichen wir eine bemerkenswert hohe Produktionsleistung."
 zone_urban_food_desc: "Indem wir einen Großteil des urbanen Raums dem Anbau von Nahrung widmen, erreichen wir eine bemerkenswert hohe Produktionsleistung."
 zone_research_physics: "Physikforschungsspezialisierung"
 zone_research_engineering: "Ingenieursforschungsspezialisierung"
 zone_research_society: "Sozialforschungsspezialisierung"
 zone_research_physics_desc: "Indem wir die Physik-Forschung über theoretisch weniger robuste Forschungsgebiete wie die Ingenieur- und Sozial-Forschung stellen, gehen wir weit über unsere bisherigen Grenzen hinaus."
 zone_research_engineering_desc: "Indem wir die Ingenieur-Forschung über Forschungsgebiete wie die Physik- und Sozial-Forschung stellen, die in der Praxis weniger nutzbar sind, beschleunigen wir unseren mechanischen Fortschritt drastisch."
