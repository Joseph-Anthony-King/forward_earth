 FIGHTERS_HANGAR_1: "Einf. Jägergeschwader"
 FIGHTERS_HANGAR_1_DESC: "Einfache Jäger kommen gegen Feinde in der Nahumgebung zum Einsatz, wenn das Mutterschiff ins Gefecht eingreift."
 FIGHTERS_HANGAR_2: "Verb. Jägergeschwader"
 FIGHTERS_HANGAR_2_DESC: "Verbesserte Jäger greifen kleinere Feindschiffe sowie Bomber und Kampfflugzeuge in koordinierten Manövern an."
 FIGHTERS_HANGAR_3: "Fort. Jägergeschwader"
 FIGHTERS_HANGAR_3_DESC: "Ein fortschrittliches Jagdgeschwader ist in der Lage, kleinere Feindschiffe schwer zu beschädigen und sich im Kampf gegen feindliche Kampfschiffe zu behaupten."
 BOMBERS_HANGAR_1: "Einf. Bombergeschwader"
 BOMBERS_HANGAR_1_DESC: "Ein einfaches Bombergeschwader ist mit relativ schwachen Sprengladungen ausgerüstet, die aus der Nahdistanz gegen größere Feindschiffe zum Einsatz gebracht werden."
 BOMBERS_HANGAR_2: "Verb. Bombergeschwader"
 BOMBERS_HANGAR_2_DESC: "Verbesserte Bomber können feindliche Militärschiffe schwerer beschädigen."
 BOMBERS_HANGAR_3: "Fort. Bombergeschwader"
 BOMBERS_HANGAR_3_DESC: "Fortschrittliche Bomber navigieren geschickt durch stellare Schlachtfelder und greifen Feindschiffe aus unerwarteten Richtungen an, wobei sie ihre Sprengladungen zum Einsatz bringen."
