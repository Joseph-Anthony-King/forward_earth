 st_balanced: "Ausgeglichener Fokus"
 st_balanced_desc: "Der Sektor sorgt für eine ausgeglichene Produktion von Rohstoffen, Erzeugnissen und Forschung.\n\nBei allen Planeten in diesem Sektor steht die §HPlanetenautomatisierung§! auf §HAktiviert§!."
 st_industrial: "Industrieller Fokus"
 st_industrial_desc: "Der Sektor konzentriert sich auf die Erzeugung von Mineralien.\n\nBei allen Planeten in diesem Sektor steht die §HPlanetenautomatisierung§! auf §HAktiviert§!."
 st_research: "Forschungsfokus"
 st_research_desc: "Der Sektor konzentriert sich auf die Erzeugung von Forschung.\n\nBei allen Planeten in diesem Sektor steht die §HPlanetenautomatisierung§! auf §HAktiviert§!."
 st_financial: "Finanzieller Fokus"
 st_financial_desc: "Der Sektor konzentriert sich auf die Erzeugung von Energie-Credits.\n\nBei allen Planeten in diesem Sektor steht die §HPlanetenautomatisierung§! auf §HAktiviert§!."
 st_agricultural: "Landwirtschaftlicher Schwerpunkt"
 st_agricultural_desc: "Der Sektor konzentriert sich auf die Erzeugung von Nahrung.\n\nBei allen Planeten in diesem Sektor steht die §HPlanetenautomatisierung§! auf §HAktiviert§!."
 st_production: "Produktionsfokus"
 st_production_desc: "Der Sektor konzentriert sich auf die Erzeugung von Rohstoffen wie Nahrungsmitteln, Mineralien und Energie.\n\nBei allen Planeten in diesem Sektor steht die §HPlanetenautomatisierung§! auf §HAktiviert§!."
 st_manufacturing: "Verarbeitungsfokus"
 st_manufacturing_desc: "Der Sektor konzentriert sich auf die Herstellung fortschrittlicher Produkte wie Legierungen und Konsumgüter.\n\nBei allen Planeten in diesem Sektor steht die §HPlanetenautomatisierung§! auf §HAktiviert§!."
 st_unity: "Einigkeitsfokus"
 st_unity_desc: "Der Sektor konzentriert sich auf die Erzeugung von Einigkeit.\n\nBei allen Planeten in diesem Sektor steht die §HPlanetenautomatisierung§! auf §HAktiviert§!.\n\nEin manuelles Einstellen der §HPlanetenautomatisierung§! auf Aktiviert/Deaktiviert hebt die §HSektorautomatisierung auf§!."
