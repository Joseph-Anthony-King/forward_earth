 mission_covert_infiltration: "Geheime Infiltration"
 mission_covert_infiltration_desc: "Unsere Agenten werden genetisch manipuliert, um wie Mitglieder der einheimischen Bevölkerung auszusehen, und dann zur Infiltration ihrer Gesellschaft losgeschickt. Nach und nach ersetzen sie die Anführer der Welt und bereiten den Planeten für unsere Annexion vor.\n\nDiese komplexe Operation ist nur für Industriezivilisationen lohnenswert.\n\n§EBei Abschluss wird diese Mission den Planeten annektieren und den Einheimischen einen großen, aber zeitlich begrenzten Zufriedenheitsschub geben.§!\n\n"
