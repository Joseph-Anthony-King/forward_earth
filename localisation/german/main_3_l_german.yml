 district_arcology_mixed_industry: "Industriearkologie"
 district_arcology_mixed_industry_plural: "Industriearkologien"
 district_arcology_mixed_industry_desc: "Dank Schmelzen, Fabriken, Fertigungsanlagen und Handwerksbetrieben, die so groß wie Städte sind, kann diese Arkologie im Grunde alles herstellen."
 district_arcology_research: "Forschungsarkologie"
 district_arcology_research_plural: "Forschungsarkologien"
 district_arcology_research_desc: "Als Zentren wissenschaftlicher Entdeckungen beschäftigen diese Arkologien Forscher aus unzähligen Fachgebieten, ganz egal, wie klein die Nische auch sein mag, mit der sie sich befassen."
 district_arcology_research_physics: "Physikarkologie"
 district_arcology_research_physics_plural: "Physikarkologien"
 district_arcology_research_physics_desc: "Aufgrund der Teilchenbeschleuniger, die sich wie ein altes Kanalisationsnetz unter den Straßen erstrecken, und den Quantencomputern und den Feldmanipulatoren, die so hoch wie Wolkenkratzer sind, könnte man meinen, dass die Gesetze der Realität hier nicht gelten. Doch dies liegt nur daran, dass die Bewohner sie derzeit noch nicht verstehen."
 district_arcology_research_society: "Biologiearkologie"
 district_arcology_research_society_plural: "Biologiearkologien"
 district_arcology_research_society_desc: "Ein Spaziergang durch die weitläufigen Parks dieser Arkologie mag wie ein Besuch im Zoo erscheinen, doch in Wirklichkeit werden die Besucher selbst aus den hermetisch abgeriegelten Laboren heraus beobachtet, die hier überall verteilt sind."
 district_arcology_research_engineering: "Ingenieursarkologie"
 district_arcology_research_engineering_plural: "Ingenieursarkologien"
 district_arcology_research_engineering_desc: "Eine Arkologie in Bewegung: Gebäude verändern sich ständig und der Himmel ist voller experimenteller Fluggeräte. Hier werden ungewöhnliche Materialtests, quantenchemische Synthesen und Fertigungen im Nanobereich durchgeführt. Was einst nur Theorie war, ist nun bewiesen."
 district_arcology_fortress: "Festungsarkologie"
 district_arcology_fortress_plural: "Festungsarkologien"
 district_arcology_fortress_desc: "Diese Festungen, die Kommandostrukturen, planetare Bunker, Ausbildungsstätten und Offiziersunterkünfte umfassen und so groß wie ganze Berge sind, werden den Planeten selbst überdauern."
 district_arcology_trade: "Handelsarkologie"
 district_arcology_trade_plural: "Handelsarkologien"
 district_arcology_trade_desc: "Eine weitläufige Arkologie aus Lagerhäusern und Logistikzentren, in der sich die Handelsbörse bis jenseits des Horizonts erstreckt. Hier werden Geschäfte getätigt und Verträge abgeschlossen. Wenn es hier nicht zu finden ist, kann man es schlicht nirgends kaufen."
 district_ring_world_industrial: "Industriesegment"
 district_ring_world_industrial_plural: "Industriesegmente"
 district_ring_world_industrial_desc: "Dank Schmelzen, Fabriken, Fertigungsanlagen und Handwerksbetrieben, die weit über den Ring hinausragen, kann hier im Grunde alles hergestellt werden."
 district_ring_world_foundry: "Gießereisegment"
 district_ring_world_foundry_plural: "Gießereisegmente"
 district_ring_world_foundry_desc: "Als pulsierendes Herz der Industrie sind in diesem Ringsegment das laute Dröhnen der Schmelzen und metallenes Lärmen nur allzu gut zu hören."
 district_ring_world_factory: "Fabriksegment"
 district_ring_world_factory_plural: "Fabriksegmente"
 district_ring_world_factory_desc: "Werkstätten über Werkstätten voller Handwerker und ziviler Industrien erstrecken sich bis in den Himmel und verschwinden hinter der Kurve des Rings."
 district_ring_world_research: "Forschungssegment"
 district_ring_world_research_plural: "Forschungssegmente"
 district_ring_world_research_desc: "Wissenschaftliche Forschungszentren, die mit verschiedenen Laboren im gesamten Ring zusammenarbeiten und Forschern aus unzähligen Fachbereichen unglaubliche Möglichkeiten bieten."
 district_ring_world_research_physics: "Physiksegment"
 district_ring_world_research_physics_plural: "Physiksegmente"
 district_ring_world_research_physics_desc: "Die Teilchenbeschleuniger, Quantencomputer und Feldmanipulatoren mögen den Anschein erwecken, gegen die Gesetze der Realität zu verstoßen, doch genau dies wurde früher auch über Ringwelten gesagt."
 district_ring_world_research_society: "Biologiesegment"
 district_ring_world_research_society_plural: "Biologiesegmente"
 district_ring_world_research_society_desc: "Genforschung, Neuralsimulation, psychologische Profilerstellung, kliodynamische Extrapolation: All dies das hilft uns dabei, das große Ganze zu verstehen."
 district_ring_world_research_engineering: "Ingenieurssegment"
 district_ring_world_research_engineering_plural: "Ingenieurssegmente"
 district_ring_world_research_engineering_desc: "Die Besten ihres Fachs entwickeln hier ungewöhnliche Materialprüfungen, quantenchemische Synthesen und Fertigungen im Nanobereich."
 district_ring_world_administrative: "Verwaltungssegment"
 district_ring_world_administrative_plural: "Verwaltungssegmente"
 district_ring_world_administrative_desc: "Ein Ort, an dem Horden von Angestellten und Bürokraten unermüdlich daran arbeiten, die wachsenden Erwartungen einer expandierenden Verwaltung zu erfüllen. Die Ironie dieser nicht endenden Arbeit auf einer Ringwelt scheint ihnen nicht bewusst zu sein."
 district_ring_world_spiritualist: "Glaubenssegment"
 district_ring_world_spiritualist_plural: "Glaubenssegmente"
 district_ring_world_spiritualist_desc: "Diese Tempel umgeben den Stern wie heilige Juwelen und sind ein wahres Zeugnis unserer Hingabe."
 district_ring_world_organic_housing: "Sanktuariumssegment"
 district_ring_world_organic_housing_plural: "Sanktuariumssegmente"
 district_ring_world_organic_housing_desc: "Diese endlosen Strukturen verfügen über ein KI-gesteuertes künstliches Klima, das jede Umgebung nachzuahmen vermag, die ein vernunftbegabtes organisches Wesen benötigen könnte. Organische Lebewesen, die in diesen Strukturen leben, haben all ihre Wohnbedürfnisse erfüllt."
 district_ring_world_fortress: "Festungssegment"
 district_ring_world_fortress_plural: "Festungssegmente"
 district_ring_world_fortress_desc: "Diese Festungen, die Kommandostrukturen, planetare Bunker, Ausbildungsstätten und Offiziersunterkünfte umfassen, spicken den Ring wie die Zähne eines wilden Raubtiers."
 district_ring_world_trade: "Handelssegment"
 district_ring_world_trade_plural: "Handelssegmente"
 district_ring_world_trade_desc: "Ein Ort, an dem Geschäfte getätigt und Verträge abgeschlossen werden und sich die Handelsbörse um den gesamten Stern herum erstreckt. Wenn es hier nicht zu finden ist, kann man es schlicht nirgendwo kaufen."
 district_ring_world_food: "Agrikultursegment"
 district_ring_world_food_plural: "Agrikultursegmente"
 district_ring_world_food_desc: "Ein endloses Meer hydroponischer Anbauflächen erstreckt sich um dieses Segment der Ringwelt. Das perfekt regulierte Klima und die künstliche Schwerkraft garantieren eine reiche Ernte."
