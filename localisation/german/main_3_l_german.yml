 mission_no_observation: "Diplomatische Botschaft"
 mission_no_observation_desc: "Diese Station wird nun als Botschaft genutzt, um unsere Diplomatie- und Geheimdienstinterkationen mit der Zivilisation unter uns zu koordinieren."
 mission_passive_observation: "Passive Beobachtung"
 mission_passive_observation_desc: "Die Einheimischen werden ohne ihr Wissen aus der Entfernung studiert, und wir unternehmen maximale Bemühungen, kulturelle Kontamination zu vermeiden.\n\n$observation_infiltration_effects$[GetPassiveObservationInsights]\n\n"
 mission_specimen_collection: "Aggressive Beobachtung"
 mission_specimen_collection_desc: "Die Einheimischen werden offensiv studiert, und wir nehmen häufig Proben in Form lebender Exemplare, um so viel wie möglich über ihre Biologie und Kultur zu erfahren.\n\n$observation_infiltration_effects$[GetAggressiveObservationInsights]\n§EDiese Mission kann unerwünschte Konsequenzen haben.§!\n\n"
 observation_infiltration_effects: "Die Menge an Ressourcen, die durch Beobachtungsmissionen produziert wird, hängt von der §YInfiltrationsstufe§! unseres §YSpionagenetzwerks§! in der beobachteten Zivilisation ohne ÜL-Technologie ab."
 native_indoctrination: "$mission_native_indoctrination$-Mission"
 mission_native_indoctrination: "Indoktrination"
 mission_native_indoctrination_desc: "Durch subtile Einflussnahme auf ihre Gesellschaft und Kultur können die Einheimischen zu unserer Denkweise gebracht werden.\n\n§EDiese Mission sorgt dafür, dass die Einheimischen im Laufe der Zeit unsere Regierungsethik annehmen.§!\n\n"
 mission_technological_enlightenment_0: "Technologische Entwicklung"
 mission_technological_enlightenment_0_desc: "Wir stellen Bemühungen an, die einheimische Zivilisation schnell ins Raumfahrt-Zeitalter zu bringen. Wie lange dies dauert, hängt von ihrer aktuellen Technologiestufe ab.\n\n§EBei Abschluss wird diese Mission ihnen §Rvollständige Besitzansprüche auf ihr Heimatsystem§! geben uns sie zu einer Raumfahrt-Zivilisation machen, die unser Protektorat ist.§!\n\n"
