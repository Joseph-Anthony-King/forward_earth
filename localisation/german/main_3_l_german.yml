 attitude_hostile_desc: "Dieses Reich sieht in uns ein Ziel."
 attitude_domineering_desc: "Dieses Reich glaubt, dass wir einen guten Vasallen abgeben würden."
 attitude_threatened_desc: "Dieses Reich ist von uns eingeschüchtert."
 attitude_protective_desc: "Dieses Reich will nur unser Bestes."
 attitude_loyal_desc: "Dieses Reich ist uns gegenüber loyal."
 attitude_disloyal_desc: "Dieses Reich nimmt uns seine Unterwerfung übel."
 attitude_overlord_desc: "Dieses Reich ist unser Herr und Meister."
 attitude_wary_desc: "Dieses Reich verhält sich uns gegenüber vorsichtig."
 attitude_receptive_desc: "Dieses Reich ist an engeren Beziehungen mit uns interessiert."
 attitude_neutral_desc: "Für die Interessen dieses Reichs sind wir irrelevant."
 attitude_dismissive_desc: "Für dieses Gefallene Reich sind wir größtenteils nicht beachtenswert."
 attitude_patronizing_desc: "Dieses Gefallene Reich sieht in uns irrgeleitete Kinder, die ihrer Führung bedürfen."
 attitude_angry_desc: "Dieses Gefallene Reich haben wir mit unseren Aktionen verärgert, was sie eventuell mit einem Krieg vergelten könnten."
 attitude_arrogant_desc: "Dieses Erweckte Reich betrachtet uns mit abschätziger Arroganz."
 attitude_imperious_desc: "Dieses Erweckte Reich sieht in uns eine bedrohliche Gefahr. Sie werden wahrscheinlich fordern, dass wir unsere Unabhängigkeit aufgeben."
 attitude_belligerent_desc: "Dieses Erweckte Reich betrachtet uns als Ziel seiner Eroberungen. Sie werden uns wahrscheinlich angreifen."
 attitude_custodial_desc: "Dieses Erweckte Reich glaubt, dass es uns vor der Krise beschützen muss, von der die Galaxie derzeit bedroht wird. Sie werden wahrscheinlich versuchen, sich mit uns zu verbünden."
 attitude_berserker_desc: "Dieses erwachte Gefallene Reich ist eine alte künstliche Intelligenz, die durchgedreht ist. Es wird wahrscheinlich alles und jeden um sich herum angreifen"
 attitude_enigmatic_desc: "Dieses Gefallene Reich ist eine alte künstliche Intelligenz, die sich in einer seltsamen und unvorhersehbar Weise verhält. Wir wissen nicht, was wir erwarten müssen."
