 ARMOR_1: "Nanokomposit-Panzerung"
 ARMOR_1_DESC: "Verstärkte Nanokomposit-Rumpfplatten bieten eine zusätzliche Schutzschicht, die in Gefechtssituationen den Unterschied zwischen Leben und Tod ausmachen kann."
 ARMOR_2: "Metall-Keramik-Panzerung"
 ARMOR_2_DESC: "In dieser starken Panzerung werden verschiedene Metalle und Keramiken kombiniert, ohne auf Kosten der Flexibilität zu gehen."
 ARMOR_3: "Plastik-Stahl-Panzerung"
 ARMOR_3_DESC: "Plastik-Stahl ist ein elastisches Material, das viele Qualitäten von Plastik und Stahl miteinander kombiniert. Es kann relativ kostengünstig hergestellt und auch zur Verstärkung von Schiffspanzerungen benutzt werden."
 ARMOR_4: "Durastahl-Panzerung"
 ARMOR_4_DESC: "Dieses starke und doch dehnbare Material kann selbst schwersten Gewalteinwirkungen widerstehen. Aus diesem Grund ist es gut als Schiffspanzerung geeignet."
 ARMOR_5: "Neutronium-Panzerung"
 ARMOR_5_DESC: "Dieses unglaublich dichte und starke Material kann Feindbeschuss aushalten, der alle Panzerungen aus anderen Legierungen in Schlacke verwandeln würde."
 CRYSTAL_ARMOR_1: "Gegossene Kristallplatten"
 CRYSTAL_ARMOR_1_DESC: "Eine Legierung von Elementen, die aus den ultra-harten Kristallwesen gewonnen wurden, fasst die inneren Schichten dieser Platten ein und verbessert so die Rumpfintegrität."
 CRYSTAL_ARMOR_2: "Geschmiedete Kristallplatten"
 CRYSTAL_ARMOR_2_DESC: "Durch Modifikationen des Schmiedevorgangs der kristallinen Legierung kann ihre Widerstandsfähigkeit weiter erhöht werden."
