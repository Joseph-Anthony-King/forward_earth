 zone_agrarian_urban: "Landwirtschaftssiedlungen"
 zone_agrarian_urban_desc: "In fruchtbare Biome eingebettet werden in diesen eng miteinander verbundenen Gemeinschaften sowohl Nutzpflanzen gezüchtet als auch traditionelle Bräuche gepflegt, die vom Puls der großen Maschinerie unberührt sind."
 zone_exotic_gases: "Exotische Gaseinfangung"
 zone_exotic_gases_desc: "Diese flexiblen Kuppeln, in denen riesige Pumpen, Destillationstürme und Druckbehälter untergebracht sind, fangen exotische Gase ein, die vom Ökosystem dieser Welt freigesetzt werden."
