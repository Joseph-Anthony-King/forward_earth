 district_nexus_industrial: "Industrienexus"
 district_nexus_industrial_plural: "Industrienexus"
 district_nexus_industrial_desc: "Dank Schmelzen, Fabriken, Fertigungsanlagen und Handwerksbetrieben, die mit beispielloser Präzision synchronisiert sind, kann in diesem Nexus im Grunde alles hergestellt werden."
 district_nexus_foundry: "Gießereinexus"
 district_nexus_foundry_plural: "Gießereinexus"
 district_nexus_foundry_desc: "Als pulsierendes Herz der Industrie sind in diesem Nexus das laute Dröhnen der Schmelzen und metallenes Lärmen nur allzu gut zu hören."
 district_nexus_factory: "Fabriknexus"
 district_nexus_factory_plural: "Fabriknexus"
 district_nexus_factory_desc: "Werkstätten, die sich wie ein Mosaik über die gesamte Welt erstrecken und unzählige Handwerker und zivile Industrien beschäftigen, welche alle Arten von Konsumgütern herstellen."
 district_nexus_research: "Forschungsnexus"
 district_nexus_research_plural: "Forschungsnexus"
 district_nexus_research_desc: "Als vernetztes Zentrum wissenschaftlicher Entdeckungen werden in diesem Nexus Forscher aus unzähligen Fachgebieten beschäftigt, ganz egal, wie klein die Nische auch sein mag, mit der sie sich befassen."
 district_nexus_research_physics: "Physiknexus"
 district_nexus_research_physics_plural: "Physiknexus"
 district_nexus_research_physics_desc: "Die Teilchenbeschleuniger, Quantencomputer und Feldmanipulatoren mögen den Anschein erwecken, gegen die Gesetze der Realität zu verstoßen, doch dies liegt nur daran, dass unsere Simulationen veraltet sind."
 district_nexus_research_society: "Biologienexus"
 district_nexus_research_society_plural: "Biologienexus"
 district_nexus_research_society_desc: "Genforschung, Neuralsimulation, psychologische Profilerstellung, kliodynamische Extrapolation: All dies das hilft uns dabei, das große Ganze zu verstehen."
 district_nexus_research_engineering: "Ingenieursnexus"
 district_nexus_research_engineering_plural: "Ingenieursnexus"
 district_nexus_research_engineering_desc: "Ein Zentrum in Bewegung: Gebäude verändern sich ständig und der Himmel ist voller experimenteller Fluggeräte. Hier werden ungewöhnliche Materialtests, quantenchemische Synthesen und Fertigungen im Nanobereich durchgeführt. Was einst nur Theorie war, ist nun bewiesen."
 district_nexus_administrative: "Koordinierungsnexus"
 district_nexus_administrative_plural: "Koordinierungsnexus"
 district_nexus_administrative_desc: "Endlose Strukturen, die mit Serverfarmen und Signalverstärkern ausgestattet sind, unterfüttern den Kern und maximieren die Effizienz."
 district_nexus_spiritualist: "Glaubensnexus"
 district_nexus_spiritualist_plural: "Glaubensnexus"
 district_nexus_spiritualist_desc: "Diese Tempel sind der Beweis für unsere Hingabe und ebenso gut organisiert wie unser Code."
 district_nexus_organic_housing: "Zufluchtsnexus"
 district_nexus_organic_housing_plural: "Sanktuariumsnexus"
 district_nexus_organic_housing_desc: "Diese endlosen Strukturen verfügen über ein KI-gesteuertes künstliches Klima, das jede Umgebung nachzuahmen vermag, die ein vernunftbegabtes organisches Wesen benötigen könnte. Organische Lebewesen, die in diesen Strukturen leben, haben all ihre Wohnbedürfnisse erfüllt."
 district_nexus_fortress: "Festungsnexus"
 district_nexus_fortress_plural: "Festungsnexus"
 district_nexus_fortress_desc: "Diese Festungen graben sich tief in den Planeten und umfassen Kommandostrukturen, planetare Bunker, Ausbildungsstätten und Offiziersunterkünfte."
