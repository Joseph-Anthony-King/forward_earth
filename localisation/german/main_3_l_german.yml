 #Empire Edicts
 edict_capacity_overload: "Netzüberlastung"
 edict_capacity_overload_desc: "Dieser Erlass gestattet die kurzzeitige Überlastung von Energienetzen, wodurch die lokalen Kraftwerke mit erhöhter Kapazität betrieben werden können."
 edict_production_targets: "Produktionsziele"
 edict_production_targets_desc: "Dieser Erlass ist eine konzentrierte Bemühung der Verwaltung, Produktionsziele zu ändern und neu zu bewerten. Dies führt zu einer Steigerung der Bergbau-Förderleistung."
 edict_farming_subsidies: "Agrarsubventionen"
 edict_farming_subsidies_desc: "Dieser Erlass schafft einen aggressiven wirtschaftlichen Impuls, um positive, quantifizierbare Auswirkungen auf die Nahrungsmittelproduktion zu erreichen."
 edict_propaganda: "Propaganda-Übertragungen"
 edict_propaganda_desc: "Dieser Erlass sorgt für breit aufgestellte Informationsvermittlungsmechanismen zur Beibehaltung einer schlüssigen und positiven Berichterstattung."
 edict_information_quarantine: "Informationsquaratäne"
 edict_information_quarantine_desc: "Dieser Erlass unterzieht den Informationsfluss strengen Prüfungen, um lokale Kulturidentitäten besser zu bewahren."
 edict_encourage_free_thought: "Politisches Denken ermutigen"
 edict_encourage_free_thought_desc: "Dieser Erlass ermutigt die Bevölkerung, politische Angelegenheiten stets zu diskutieren, selbst wenn sie dies vom rechten Weg abbringen könnte."
 edict_map_the_stars: "Erforschung der Sterne"
 edict_map_the_stars_desc: "Dieser Erlass drängt auf weitere galaktische Erkundung, um Licht ins Dunkle zu bringen und die Wunder zu finden, die hinter dem Unbekannten liegen."
 edict_map_the_stars_2: "$edict_map_the_stars$"
 edict_map_the_stars_2_desc: "$edict_map_the_stars_desc$"
 edict_research_focus: "Forschungsgelder"
 edict_research_focus_desc: "Dieser Erlass gewährt unseren Wissenschaftlern zusätzliche Fördermittel."
 edict_research_focus_hive: "Konzentriert unsere Denkerdrohnen auf neue Konzepte auf Kosten aller anderen Erkenntnisse."
 edict_research_focus_machine: "Leitet Verarbeitungsleistung auf theoretische Modelle um und Stuft die Priorität anderer Forschungsrichtungen herunter."
 edict_social_welfare_programs: "Öffentliche Wohlfahrtsprogramme"
 edict_social_welfare_programs_desc: "Dieser Erlass etabliert eine große Anzahl an verschiedenen Sozialprogrammen, um das Leben der Bevölkerung zu erleichtern. Ist mit erheblichen Kosten verbunden."
 #edict_the_grand_fleet: "The Grand Fleet"
 #edict_the_grand_fleet_desc: "This Edict puts the pride and glory of the Empire's Grand Fleet above all else, and that considerable political focus should be spent ensuring its continued prosperity."
 edict_share_the_burden: "Geteiltes Leid"
 edict_share_the_burden_desc: "Dieser Erlass setzt für Leibeigene rotierende Tätigkeiten und Arbeitspläne durch, da die Produktivität durch vielfältige Schufterei leicht gesteigert werden kann."
 #edict_share_the_burden_desc: "This Edict dictates that the various burdens of society should be given to those best suited to handle them. Manual labour is best left to those used to such tasks..."
 edict_peace_festivals: "Friedensfeste"
 edict_peace_festivals_desc: "Dieser pazifistische Erlass fördert den Geist der Einheit und der guten Stimmung durch spezielle Events und Feste in allen Jahreszeiten."
 edict_land_of_opportunity: "Land der Möglichkeiten"
 edict_land_of_opportunity_desc: "Dieser Erlass schafft zielgerichtete PR-Kampagnen, die unser Reich als eines auf dem neusten Stand und sozialen Gesellschaft hervorhebt. Als einen Ort, an dem jeder Erfolg haben kann oder einen Neubeginn."
 edict_diplomatic_grants: "Diplomatische Zugeständnisse"
 edict_diplomatic_grants_desc: "Dieser Erlass startet eine diplomatische Offensive als konzentrierte Aktion, um das Image unseres Reiches zu verbessern."
 edict_engineering_research_focus_hive: "Konzentriert unsere Denkerdrohnen auf neue Ingenieurskonzepte auf Kosten allem anderen wissenschaftlichen Disziplinen."
 edict_engineering_research_focus_machine: "Lagert Rechenleistung auf theoretische Ingenieursmodelle um und setzt die von anderen Zweigen der Forschung herunter."
 edict_physics_research_focus_hive: "Konzentriert unsere Denkerdrohnen auf neue Physikkonzepte auf Kosten allem anderen wissenschaftlichen Disziplinen."
 edict_physics_research_focus_machine: "Lagert Rechenleistung auf theoretische Physiksmodelle um und setzt die von anderen Zweigen der Forschung herunter."
 edict_society_research_focus_hive: "Konzentriert unsere Denkerdrohnen auf neue Sozialkonzepte auf Kosten allem anderen wissenschaftlichen Disziplinen."
 edict_society_research_focus_machine: "Lagert Rechenleistung auf theoretische Sozialmodelle um und setzt die von anderen Zweigen der Forschung herunter."
 #Campaigns
 edict_fear_campaign: "Einschüchterungskampagne"
 edict_fear_campaign_desc: "Die abscheuliche und wilde Natur des Xenos muss unserem Volk mitgeteilt werden. Sie müssen die schmerzhafte Wahrheit erfahren, dass wir alleine in einem Meer außerirdischem Drecks stehen."
 edict_education_campaign: "Bildungskampagne"
 edict_education_campaign_desc: "Zurück zur Schule! Durch kurzfristige Verwendung von Ressourcen zur Förderung von Hochschulprogrammen unter unseren Anführern werden sich ihre Fähigkeiten schneller verbessern."
 edict_healthcare_campaign: "Gesundheitskampagne"
 edict_healthcare_campaign_desc: "Ernährung, regelmäßige Bewegung und Schlafgewohnheiten beeinflussen die Gesundheit unserer Bevölkerung. Durch die Förderung eines gesünderen Lebensstils wird die Lebenserwartung erhöht werden."
 edict_recycling_campaign: "Recyclingkampagne"
 edict_recycling_campaign_desc: "Die Bevölkerung muss lernen, den verschwenderischen Gebrauch von Ressourcen zu begrenzen. Eine öffentliche Aufklärungskampagne zur Förderung von Recycling wird unsere Konsumgüterkosten kurzfristig senken."
 edict_robot_campaign: "Drohnenkampagne"
 edict_robot_campaign_desc: "Indem wir unseren Produktionsstätten zusätzliche Ressourcen zur Verfügung stellen, können wir noch schneller neue Arbeiterdrohnen produzieren."
 edict_machine_learning_campaign: "Maschinelle Bildungskampagne"
 edict_machine_learning_campaign_desc: "Indem wir unseren autonomen Drohnen zusätzliche Ressourcen zuweisen, können sie die Geschwindigkeit erhöhen, mit der ihre selbstlernenden Algorithmen ihre Gesamtproduktivität steigern. "
 edict_drone_campaign: "Drohnenkampagne"
 edict_drone_campaign_desc: "Indem wir unseren Laichbecken zusätzliche Biomasse zuführen, können wir noch schneller neue Arbeiterdrohnen produzieren."
 edict_learning_campaign: "Bildungskampagne"
 edict_learning_campaign_desc: "Indem wir unsere autonomen Drohnen mit zusätzlichen Nährstoffen versorgen, können wir ihre Produktivität steigern."
 edict_war_drone_campaign: "Kriegsdrohnenkampagne"
 edict_war_drone_campaign_desc: "Indem wir unseren Kriegsdrohnen zusätzliche Näherstoffe zuweisen, können wir ihre Stärke und Kampfbereitschaft steigern."
 #Planet Edicts
 #edict_reeducation_campaign: "Reeducation Campaigns"
 #edict_reeducation_campaign_desc: "This Edict creates local reeducation campaigns, affirming that dissent is naught but the product of ignorance and a failure of reason."
 #edict_infrastructure_projects: "Infrastructure Projects"
 #edict_infrastructure_projects_desc: "This Edict puts considerable political weight behind new construction initiatives."
 #edict_social_engineering: "Social Engineering"
 #edict_social_engineering_desc: "This Fanatic Authoritarian Edict mandates the use of subtle social instruments to reinforce our governing Ethics on the planet."
 #edict_privatization_campaign: "Grassroots Administration"
 #edict_privatization_campaign_desc: "This Fanatic Egalitarian Edict encourages the individuals closest to the production effort to take increased responsibility."
 #edict_arms_race: "Arms Race"
 #edict_arms_race_desc: "This Fanatic Militarist Edict focuses all administrative and societal efforts on efficient production of military equipment."
 #edict_religious_unity: "Spiritual Unity"
 #edict_religious_unity_desc: "This Fanatic Spiritualist Edict unites the populace in quasi-religious fervor, with a particular emphasis on harvest and fertility rituals."
 #edict_spirit_of_science: "Spirit of Science"
 #edict_spirit_of_science_desc: "This Fanatic Materialist Edict focuses all administrative and societal efforts on efficient research and the celebration of Reason."
 #edict_legal_aliens: "Legal Aliens"
 #edict_legal_aliens_desc: "This Fanatic Xenophile Edict launches a massive PR campaign inviting aliens to come live on the planet in a glorious multicultural paradise."
 #edict_purity_laws: "Purity Laws"
 #edict_purity_laws_desc: "This Fanatic Xenophobe Edict ensures the purity of our species and unity of our empire through the enforcement of rigid separation laws."
 edict_crystal_sonar: "Kristallsonar"
 edict_crystal_sonar_desc: "Ermöglicht unseren Flotten bei Aufeinandertreffen mit Kristallwesen den Einsatz einer Spezialtechnik, welche augenblicklich die Systeme erkundet, in denen sie leben.\nEnergie-Kosten: §R30§!"
 edict_droning_optimizations: "Drohnenoptimierung"
 edict_droning_optimizations_desc: "§LDieses Schema zur Energieumleitung von Kraftwerken direkt zu Bergbaunetzwerken ist den Methoden uralter Bergbaudrohnen nachempfunden. Es kann die Ressourcen-Förderung einer Kolonie vorübergehend erhöhen.§!"
 edict_greater_crystal_bounty: "Größere Kristallbeute"
 edict_greater_crystal_bounty_desc: "§LBefiehlt unseren Flotten, die mineralischen Überreste zerstörter Kristallwesen zu bergen.§!\nMineralien pro besiegter Flotte: §G500§!"
 edict_crystal_bounty: "Kristallbeute"
 edict_crystal_bounty_desc: "§LBefiehlt unseren Flotten, die mineralischen Überreste zerstörter Kristallwesen zu bergen.§!\nMineralien pro besiegter Flotte: §G250§!"
 edict_drone_bounty: "Drohnen-Beute"
 edict_drone_bounty_desc: "§LBefiehlt unseren Flotten, die Energiezellen besiegter uralter Bergbaudrohnen zu bergen.§!\nEnergie-Credits pro besiegter Flotte: §G500§!"
 edict_declare_saint: "Heiligsprechung"
 edict_declare_saint_desc: "Dieser Erlass verleiht einem verstorbenen Menschen, der ein besonders frommes Leben geführt hat die Heiligkeit und schafft damit ein neues Symbol der Einigkeit."
 #Ambitions
 unity_ambition: "Ambition:"
 edict_scientific_revolution: "$unity_ambition$ Wissenschaftliche Revolution"
 edict_scientific_revolution_desc: "Ein kurzes, aber sehr produktives goldenes Zeitalter der wissenschaftlichen Entdeckung. Die Kombination aus Furchtlosigkeit, Einfallsreichtum und ungezügeltem Optimismus kann einen jeden weit bringen."
 edict_desperate_measures: "$unity_ambition$ Verzweifelte Maßnahmen"
 edict_desperate_measures_desc: "Das in die Enge getriebene Tier ist das gefährlichste, wie auch unsere Feinde schon bald herausfinden werden. Es darf keine Mühe gescheut werden, um unser weiteres Überleben zu sichern."
 edict_fortress_proclamation: "$unity_ambition$ Befestigte Grenze"
 edict_fortress_proclamation_desc: "Unsere Grenzen sollen eine unangreifbare Linie sein und werden unseren noch so ehrgeizigen Nachbarn eine klare Botschaft vermitteln - bis hier und nicht weiter!"
 edict_architectural_renaissance: "$unity_ambition$ Architektonische Renaissance"
 edict_architectural_renaissance_desc: "Es ist eine Konstruktion einer Größenordnung, von der frühere Generationen nur träumen konnten. Megastrukturen könnten sehr wohl zum wahren Vermächtnis unserer Zivilisation werden."
 edict_hearts_and_minds: "$unity_ambition$ Herz und Verstand"
 edict_hearts_and_minds_desc: "Eine konzentrierte Propagandabemühung, um der Bevölkerung die Vorzüge der Regierung näherzubringen. Letztendlich ist es zu ihrem eigenen Besten."
 edict_omnifarious_acquisition: "$unity_ambition$ Vielseitige Akquirierung"
 edict_omnifarious_acquisition_desc: "Alles was erübrigt werden kann, wird recycelt und genutzt. Unsere Ambitionen erfordern alle Ressourcen, die wir finden können."
 edict_grand_fleet: "$unity_ambition$ Große Flotte"
 edict_grand_fleet_desc: "Unsere galaktischen Ambitionen erfordern, dass der Bau einer großen Flotte unser Hauptziel sein muss."
