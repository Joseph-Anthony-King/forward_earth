 WARP_DRIVE_3: "Warp-Antrieb III"
 WARP_DRIVE_3_DESC: "$WARP_DRIVE_1_DESC$"
 NOMAD_WARP_DRIVE: "$WARP_DRIVE_3$"
 HYPER_DRIVE_1: "Hyperantrieb I"
 HYPER_DRIVE_1_DESC: "Mit Hyperantrieben ausgerüstete Schiffe können nur entlang interstellarer Hyperraumrouten fliegen. Dafür sind sie aber in der Lage, von jedem Punkt in einem System aus zur ÜL-Geschwindigkeit übergehen."
 HYPER_DRIVE_2: "Hyperantrieb II"
 HYPER_DRIVE_2_DESC: "$HYPER_DRIVE_1_DESC$"
 HYPER_DRIVE_3: "Hyperantrieb III"
 HYPER_DRIVE_3_DESC: "$HYPER_DRIVE_1_DESC$"
 JUMP_DRIVE_1: "Sprungantrieb I"
 JUMP_DRIVE_1_DESC: "Sprungantriebe reißen schiffsgroße Löcher in das Realitätsgefüge und ermöglichen Flüge zwischen Systemen fast ohne Zeitverlust.  Die Natur des Weltraums, den das Schiff auf diesem Flug passiert, ist immer noch kaum erforscht."
 RANGELESS_JUMP_DRIVE: ""
 PSI_JUMP_DRIVE_1: "Psi-Sprungantrieb I"
 PSI_JUMP_DRIVE_1_DESC: "Der Psi-Sprungantrieb nutzt das psionische Potenzial der Schiffsbesatzung zum Krümmen des lokalen Raum-Zeit-Kontinuums. Dadurch wird die Entfernung zwischen Ausgangs- und Zielort eliminiert. Angeblich."
 WORMHOLE_DRIVE_DESC: "Mit Wurmlochmodulatoren ausgerüstete Schiffe stimmen die von Wurmlochgeneratoren erzeugten Portale so ab, dass sie von System zu System fliegen können."
 EMPTY_FTL_INHIBITOR: "Keine ÜL-Inhibitoren"
 EMPTY_FTL_INHIBITOR_DESC: "Sternenbasen ohne ÜL-Inhibitor können feindliche Schiffe nicht aufhalten."
 ftl_components: "ÜL-Komponenten"
 ftl_components_DESC: "Jedes Schiff, dass zu einem anderen System fliegen möchte, benötigt eine Art von ÜL-Antrieb."
 ship_sensor_components: "Sensoren"
 ship_sensor_components_DESC: "Sensoren decken die Einzelheiten aller Systeme und Flotten in ihrer Reichweite auf."
 station_sensor_components: "$ship_sensor_components$"
 station_sensor_components_DESC: "$ship_sensor_components_DESC$"
 sensor_components: "Sensoren"
 sensor_components_desc: "$ship_sensor_components_DESC$"
 thruster_components: "Triebwerke"
 thruster_components_DESC: "Triebwerke werden zum Unterlichtantrieb benutzt und sind für alle Schiffe eine überlebenswichtige Komponente."
 combat_computers: "Gefechtscomputer"
 combat_computers_DESC: "Alle Militärschiffe haben Onboard-Computer für Gefechtssituationen. Sie führen Zielberechnungen durch, leiten Ausweichmanöver und betreiben Schadenskontrolle."
 border_extruders: "Grenz-Signalstation"
 border_extruders_DESC: "Grenz-Signalstationen sind Bojen, mit denen wir unsere nationalen Grenzen im Weltraum projizieren und demarkieren."
 ship_aura_components: "Schiffsaura (Titan)"
 ship_aura_components_DESC: "Schiffe dieser Klasse können mit Feldemittern ausgerüstet werden, die lokalisierte Felder projizieren und aufrechterhalten sowie bei feindlichen und eigenen Schiffen verschiedene Effekte hervorrufen."
 power_core: "Energiekern"
 power_core_DESC: "Nur wenige Dinge funktionieren ohne Energie. Der Energiekern ist ein notwendiger Bestandteil jeder Maschine."
 station_power_core: "$power_core$"
 station_power_core_desc: "$power_core_desc$"
