 feature_uplifting: "Aufwerten"
 feature_uplifting_desc: "Ermöglicht die genetische Aufwertung und soziale Integration von Spezies, die beinahe vernunftbegabt sind."
 feature_basic_diplomacy: "Grundlegende Diplomatie"
 feature_basic_diplomacy_desc: "Ermöglicht grundlegende Diplomatie mit anderen Reichen."
 feature_invitation_to_alliances: "Bündnis etablieren"
 feature_invitation_to_alliances_desc: "Ermöglicht es, mit anderen Reichen Bündnisse zu gründen."
 feature_vassalization_of_empires: "Unterwerfung erzwingen"
