 zone_resort: "Resortkomplex"
 zone_resort_desc: "Gebaut für Komfort, perfektioniert für Frieden. Auf der Oberfläche dieses Planeten ist Gelassenheit kein Luxus, sondern eine Konstante."
 zone_resort_entertainment: "Unterhaltungsmegaplex"
 zone_resort_entertainment_desc: "Unter hoch aufragenden Kuppeln und endlosen Lichtern findet jeder Wunsch seine Bühne. Hier ist die Freizeit grenzenlos, und das Spektakel schläft nie."
 zone_resort_zoo: "Xenobiologischer Zoo"
 zone_resort_zoo_desc: "In sorgfältig angelegten Biomen und Eindämmungsfeldern gedeiht Leben aus fernen Welten zur Unterhaltung unserer Bürger."
 zone_resort_hunting_ground: "Großwildpark"
 zone_resort_hunting_ground_desc: "Dieses riesige Reservat erstreckt sich über einen Großteil des Planeten und bietet Besuchern Begegnungen mit einigen der majestätischsten und gefährlichsten Tiere der Galaxie."
 zone_resort_spiritual_retreat: "Geheiligter Rückzugsort"
 zone_resort_spiritual_retreat_desc: "Weit weg vom Lärm der überfüllten Stadtzentren bietet diese abgelegene Zuflucht Stille und Besinnlichkeit in Verbindung mit der Ewigkeit"
 zone_resort_grand_museum: "Gedenkhalle"
 zone_resort_grand_museum_desc: "Ein Raum, der allein der Bewahrung und der Ausstellung von Kultur, Geschichte und Gedankengut gewidmet ist. Hier wird der Vergangenheit im Dienst der Zukunft gedacht."
 zone_resort_restoration_enclave: "Restaurationsenklave"
 zone_resort_restoration_enclave_desc: "Ein ruhiger Ort, der der Heilung gewidmet ist. Die moderne Medizin und beruhigende Strukturen arbeiten hier wie ein harmonischer Chor zusammen."
 zone_resort_proving_grounds: "Prüfungsgelände"
 zone_resort_proving_grounds_desc: "Eine Mischung aus Spektakel und Können. Besucher kommen hierher, um sich selbst auf die Probe zu stellen oder andere bluten zu sehen."
