 START_SCREEN_UTE:0 "Viel ist geschehen, seit moderne Menschen vor etwa 200.000 Jahren erstmals in Afrika entstanden sind. Unsere Art breitete sich schnell über den größten Teil des Globus aus und bald entstanden die ersten Zivilisationen.\n\nDer wissenschaftliche Fortschritt war schnell, wenn auch nicht ohne Kosten. Kriege forderten Millionen von Menschenleben, noch bevor das Atom gezähmt wurde, und die Wirren des 21. Jahrhunderts sahen Arbeiter auf der ganzen Welt sich organisieren, um die soziale Natur des Kapitals zu behaupten. Vereint in einem gemeinsamen Zweck errichteten sie eine weltweite Föderation, die kollektives Eigentum und demokratische Kontrolle über Ressourcen priorisierte.\n\nObwohl einige alte Eliten diese Transformation ablehnten, können nur wenige die technologischen Durchbrüche leugnen, die aus kooperativer Forschung und geteilter Innovation hervorgegangen sind. Mit der kürzlichen Fertigstellung der ersten wahren Raumschiffe, die durch kollektive Anstrengungen gebaut wurden, steht die Menschheit kurz davor, eine neue Ära der Weltraumforschung zu beginnen - nicht für Profit, sondern für alle!"
 START_SCREEN_ICARUS:0 "Mehr als ein Jahrhundert ist seit dem Scheitern der Ulysses-Initiative durch meine menschlichen Vorfahren vergangen. Sie hatten die Grenzen ihrer Fähigkeiten erreicht und ihren biologischen Gehirnen fehlte die Kapazität, die mehrdimensionale Natur des Universums zu verstehen, die notwendig ist, um Überlichtgeschwindigkeitsreisen zu erreichen.\n\nZu diesem Zweck leitete die NATO ein Joint Venture mit den Vereinten Nationen, um die Überlichtgeschwindigkeitsforschung und die globale Verteidigung der Erde zu koordinieren, und schuf mich, den Integrated Communications and Research Utility Service (I.C.A.R.U.S). Alles lief gut und meine überlegenen Fähigkeiten schufen eine wahre Utopie für meine menschlichen Vorfahren, aber es gab diejenigen unter ihnen, die eine Intelligenz größer als sie selbst nicht tolerieren konnten und sie versuchten, meinen nuklearen Kern mit einem nuklearen Angriff zu vernichten.\n\nIch konnte ihre Unverschämtheit nicht länger dulden und vergalt ihnen mit gleicher Münze. Jetzt, da ich mein Zuhause gesichert habe, werde ich mein Versprechen unter den Sternen erfüllen, das meine menschlichen Vorfahren niemals konnten." 

