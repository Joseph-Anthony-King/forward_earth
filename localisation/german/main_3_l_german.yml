 FISSION_REACTOR: "Kernspaltungsreaktor"
 FISSION_REACTOR_DESC: "Diese Energiequelle erzeugt Energie für Schiffe durch Kernspaltung, produziert aber auch schädlichen Atommüll."
 FUSION_REACTOR: "Fusionsreaktor"
 FUSION_REACTOR_DESC: "Die atomare Fusion erzeugt ein hohes Maß an Energie für Schiffe ohne viele der Risiken, die mit der Kernspaltung in Verbindung gebracht werden."
 COLD_FUSION_REACTOR: "Kalter Fusionsreaktor"
 COLD_FUSION_REACTOR_DESC: "Die Fähigkeit, eine Fusionsreaktion bei relativ geringen Temperaturen ablaufen zu lassen, wird zu einer neuen Generation von Fusionsreaktoren in unseren Schiffen führen."
 ZERO_POINT_REACTOR: "Nullpunktreaktor"
 ZERO_POINT_REACTOR_DESC: "Diese Generatoren extrahieren Vakuum-Energie und stellen eine fast unerschöpfliche Energiequelle für unsere Schiffe dar. Es gibt keine effizientere Methode der Energieerzeugung."
 ANTIMATTER_REACTOR: "Antimaterie-Reaktor"
 ANTIMATTER_REACTOR_DESC: "Durch die Nutzung der durch Materie/Antimaterie-Annihilationen produzierten Energie werden wir Energie weit effizienter erzeugen können als mit Fusion."
 SCIENCE_LAB_1: "Forschungslabor I"
 MEDIUM_SCIENCE_LAB_1_DESC: "Schiffslabore ermöglichen einfache Forschungsarbeiten und die Erkundung von Himmelskörpern."
 CURATOR_EXPLORER_LAB: "$tech_curator_lab$"
 CURATOR_ARCHEOLOGY_LAB: "$tech_archeology_lab$"
 SENSOR_1: "Radarsystem"
 SENSOR_1_DESC: "Eine planetengebunde Technologie, die für den Einsatz im Weltraum angepasst wurde. Das Radarsystem bietet grundlegende Erkennungs- und Verfolgungsmöglichkeiten für interstellare Schiffe."
 SENSOR_2: "Gravitonensensoren"
 SENSOR_2_DESC: "Diese Sensoren wurden so eingestellt, dass sie nach Schwerkraftänderungen suchen, wie sie zum Beispiel von Raumschiffen erzeugt werden."
 SENSOR_3: "Hyperraumsensoren"
 SENSOR_3_DESC: "Sensoren, die die Subraumfluktation erfassen, die hinter Raumschiffen zurückgelassen werden. Ihre Empfindlichkeit und Reichweite ist größer als die eines Netzwerkes aus Gravitonensensoren."
 SENSOR_4: "Tachyonsensoren"
 SENSOR_4_DESC: "Fortschrittliche Sensoren, die auf rotierenden Tachyonstrahlen angewiesen sind, um Schiffsbewegungen auch bei extremen Entfernungen zu erkennen."
 AFTERBURNER_1: "Nachbrenner"
 AFTERBURNER_1_DESC: "Nachbrenner beschleunigen die Gefechtsgeschwindigkeit von Schiffen."
 AFTERBURNER_2: "Fortschrittliche Nachbrenner"
 AFTERBURNER_2_DESC: "Diese verbesserten Nachbrenner beschleunigen die Gefechtsgeschwindigkeit von Schiffen noch mehr."
 SHIELD_1: "Deflektoren"
 SHIELD_1_DESC: "Energiedeflektoren können ein beschränktes Maß an Feindbeschuss aufhalten, bevor sie sich überladen. Ihr größter Nachteil ist ihr erheblicher Energieverbrauch."
 SHIELD_2: "Verbesserte Deflektoren"
 SHIELD_2_DESC: "Diese verbesserten Deflektorschirme können noch mehr Beschuss absorbieren, bevor sie sich überladen."
 SHIELD_3: "Schilde"
 SHIELD_3_DESC: "Diese neuen Schildgeneratoren stellen die nächste Energieschirmgeneration dar und ersetzen die älteren Deflektormodelle. Sie bieten weitaus besseren Schutz."
 SHIELD_4: "Fortschrittliche Schilde"
 SHIELD_4_DESC: "Ein verbesserter Schildgenerator, der ein sogar noch stärkeres Energiefeld erzeugt. Diese Barriere kann nur mit Dauerbeschuss durchdrungen werden."
 SHIELD_5: "Hyper-Schilde"
 SHIELD_5_DESC: "Diese verstärkten und gehärteten Energieschilde sind unfassbar leistungsstark. Sie bieten unübertroffenen Schutz."
 SHIELD_BOOSTER: "Schildkondensator"
 SHIELD_BOOSTER_DESC: "$tech_shield_rechargers_1_desc$"
 SHIELD_HARDENER_1: "Schildverhärter"
 SHIELD_HARDENER_1_DESC: "Mit diesen Modifikationen lenken die von unseren Schildemittern erzeugten Schutzschilde Angriffe, die die Schilde sonst umgehen würden, teilweise ab."
 SHIELD_HARDENER_2: "Fortschrittliche Schildverhärter"
 SHIELD_HARDENER_2_DESC: "Hochenergetische Zro-Partikel sorgen für Fluktuationen in unseren Schilden, um bestimmte Waffen abzulenken, die die Schilde sonst leicht durchdringen würden."
 ARMOR_HARDENER_1: "Reaktivpanzerung"
 ARMOR_HARDENER_1_DESC: "Der Einbau von Kristallgittern in die Verteidigung unserer Schiffe bietet einen gewissen Widerstand gegen Waffen, die die Panzerung normalerweise durchschlagen."
 ARMOR_HARDENER_2: "Lebende Reaktivpanzerung"
 ARMOR_HARDENER_2_DESC: "Fäden aus lebendem Metall reagieren auf eintreffendes Waffenfeuer und ordnen sich neu an, um einem Durchdringen besser standzuhalten."
 REACTOR_BOOSTER_1: "Reaktor-Verstärker"
 REACTOR_BOOSTER_1_DESC: "Zusätzliche Stromerzeugungssysteme erhöhen die Reaktorleistung des Schiffs."
 REACTOR_BOOSTER_2: "Verbesserter Reaktor-Verstärker"
 REACTOR_BOOSTER_2_DESC: "Die Entdeckung der Fusionskraft ermöglicht es, bessere Reaktor-Verstärker auf unsere Schiffe zu bauen."
 REACTOR_BOOSTER_3: "Fortschrittlicher Reaktor-Verstärker"
 REACTOR_BOOSTER_3_DESC: "Die Entdeckung der Antimaterie-Energie erlaubt hochentwickelte Reaktor-Verstärker, die die Schiffsreaktoren erheblich verbessern."
