 city_space_age_industry_1_desc: "Diese auf Polymer, Stahl und einer gehörigen Portion Entschlossenheit aufgebaute Stadt ist das Fundament für unseren Weg zu den Sternen. Es mag ihr an Eleganz mangeln, doch sie erledigt ihre Aufgabe."
 city_colony_1_desc: "Jede Siedlung beginnt als Frage. Mit Geduld und einem Daseinszweck wird sie zu einer Antwort."
 city_industrial_1_desc: "Diese Stadt sorgt für ein Gleichgewicht zwischen Krieg und Frieden."
 city_foundry_1_desc: "Der Lärm der Schmiede ist immer nur ein paar Straßen entfernt. Niemand ruht sich hier gut aus, doch zumindest ruht man ganz in der Nähe."
 city_factory_1_desc: "Ein Vorzeigemodell der heimischen Produktion, bei der Wohnungen und Werkstätten nahtlos ineinander übergehen."
 city_research_1_desc: "Die Grenzen zwischen Studentenwohnheim und Labor sind in dieser Stadt fließend."
 city_fortress_1_desc: "Gebaut, um sowohl Soldaten als auch Zivilisten unterzubringen."
 city_bureaucracy_1_desc: "Zwischen den endlosen Reihen von Wohnhäusern liegen zahlreiche Verwaltungszentren, die die Maschinerie des Reichs antreiben."
 city_temple_1_desc: "Ein Zufluchtsort für alle Gläubigen. Der Gesang ist selbst in den Wohnblöcken zu hören."
 city_trade_1_desc: "Wohnraum trifft auf Verkaufsfläche."
 city_bureaucracy_trade_1_desc: "Märkte florieren, wenn jede Transaktion überwacht und jede Buchungszeile geprüft wird."
 city_temple_trade_1_desc: "Wohlstand ist der Beweis für göttliches Gefallen."
 city_fortress_bureaucracy_1_desc: "Ein befestigter Ort, an dem man Befehle erteilt und Genehmigungen abstempelt. Sicherheit wird nicht durch das Ausüben des Gesetzes, sondern auch durch die Akten, in denen es niedergeschrieben steht, erreicht."
 city_fortress_temple_1_desc: "Wo die Gläubigen bewaffnet sind und die Waffenkammer gesegnet wurde."
 city_fortress_trade_1_desc: "Eine Stadt, in der Verteidigungsabkommen eine Währung sind und die Redewendung \"Angebot und Nachfrage\" auch Munition beinhaltet."
 city_research_fortress_1_desc: "Ein befestigtes Zentrum, in dem Wissenschaftler und Soldaten zusammenarbeiten, um unerfreuliche Überraschungen zu entwickeln."
 city_research_bureaucracy_1_desc: "Berater, Analysten und grimmig dreinblickende Statistiker, die das Regieren zu einer exakten Wissenschaft machen."
 city_research_temple_1_desc: "An diesem Ort forscht man diszipliniert und bringt metaphysische Überzeugungen mit der empirischen Wissenschaft in Einklang."
 city_research_trade_1_desc: "Eine bunte Mischung verschiedener Labore und Vorstandsräume, in denen Innovationen nicht aus der Wahrheit, sondern aus den Quartalsergebnissen heraus entstehen."
 city_foundry_research_1_desc: "Eine Stadt voller Fabriken, in denen man ständig metallurgische Prozesse anpasst, erprobt und verbessert."
 city_foundry_fortress_1_desc: "Eine Festung, in der man Waffensysteme mit Verteidigungsanlagen kombiniert."
 city_foundry_bureaucracy_1_desc: "Das Lebenselixier der Militärlogistik ist die Bürokratie."
 city_foundry_temple_1_desc: "Heilige Riten, die man in Stahl ätzt, und göttliche Segen, die den Fall des Hammers begleiten."
 city_foundry_trade_1_desc: "Wo man Legierungen zu Credits und Verträgen gleichermaßen prägt. Eine Stadt, die Stahl so schnell verkauft, wie sie ihn herstellt."
 city_factory_research_1_desc: "Wo neue Entwürfe und Entdeckungen ineinandergreifen, kann man Durchbrüche schnell patentieren, verpacken und in mehreren Farben versenden."
 city_factory_fortress_1_desc: "Hinter jedem guten Soldaten steht eine Kiste mit vorschriftsmäßigen Hygieneartikeln, und diese müssen ja schließlich auch irgendwo hergestellt werden."
 city_factory_bureaucracy_1_desc: "Wo Bürokratie auf Massenproduktion trifft. Der Geburtsort standardisierter Formulare in vierfacher Ausfertigung."
 city_factory_temple_1_desc: "Kerzen, Ikonen und zertifizierte Relikte: alles unter einer peniblen Qualitätskontrolle hergestellt."
 city_factory_trade_1_desc: "Massenproduktion für den Massenkonsum."
 city_industrial_foundry_1_desc: "Ein donnernder Motor der Produktion."
 city_industrial_factory_1_desc: "Effizienz ist die oberste Devise in dieser Bastion der Produktion. Kein Teil wird verschwendet und keine Arbeit liegt brach."
 city_industrial_research_1_desc: "Zu gleichen Teilen Fabrik wie Labor. Hier werden neue Ideen nicht einfach nur geboren - man erweckt sie hier zum Leben."
 city_industrial_fortress_1_desc: "Die Feuer der Industrie und des Krieges brennen in Harmonie."
 city_industrial_bureaucracy_1_desc: "Jede Kiste hat einen Barcode und jede Maschine eine abgestempelte Bedarfsanforderung."
 city_industrial_temple_1_desc: "Kathedralen und Schornsteine ragen gleichermaßen triumphierend in den Himmel."
 city_industrial_trade_1_desc: "Der Lärm der Industrie trifft auf das leise Brummen des geschäftlichen Ehrgeizes."
 city_research_bureaucracy_industrial_1_desc: "Vielfältig, verdichtet und absichtlich unspezialisiert. Diese urbanen Zentren produzieren ein bisschen von allem."
 city_research_bureaucracy_foundry_1_desc: "Datengesteuerte Metallurgie in großem Maßstab."
 city_research_bureaucracy_factory_1_desc: "Die Gesellschaft wird in einer materiellen Gestalt geformt. Jede Ware aus diesen Fabriken ist darauf ausgerichtet, Einheit durch Vertrautheit zu fördern."
 city_research_bureaucracy_research_1_desc: "Von Politik gelenkte Wissenschaft und Politik, die durch die Wissenschaft informiert wird. Eine sich selbst verstärkende Spirale aus qualifiziertem Fachwissen."
 city_research_bureaucracy_fortress_1_desc: "Eine Bastion der Vorhersagemodelle und taktischen Memos. Hier werden Schlachten geschlagen - auf Holobildschirmen und Whiteboards."
 city_research_bureaucracy_bureaucracy_1_desc: "Eine Stadt, in der die Regierungsführung sorgfältig berechnet, katalogisiert und gelegentlich auch umgesetzt wird."
 city_research_bureaucracy_trade_1_desc: "Ein Zentrum, in dem Wissen wie eine Währung gehandelt wird. Jede Erkenntnis hat ihren Preis."
 city_research_temple_industrial_1_desc: "Für unterschiedliche Zwecke bestimmt, doch im Geist vereint."
 city_research_temple_foundry_1_desc: "Eine gesegnete Industrie, in der man rituell gehärtete Legierungen erschafft."
 city_research_temple_factory_1_desc: "Ein Beweis dafür, dass man eine spirituelle Identität in Massenproduktion herstellen kann."
 city_research_temple_research_1_desc: "Wenn Wissen eine heilige Reise ist, sind Offenbarung und Forschung ein und dasselbe."
 city_research_temple_fortress_1_desc: "Die Mauern hier werden durch einen unerschütterlichen Glauben gestärkt - und natürlich durch die neuesten wissenschaftlichen Durchbrüche."
 city_research_temple_temple_1_desc: "Hier sind Fragen heilig und Wissen ist der Weg zur Transzendenz."
 city_research_temple_trade_1_desc: "Ein Tempel des fairen Handels und der gläubigen Kaufentscheidungen. Wohlstand, der von Gebeten angeleitet wird."
 zone_research_unity: "Archive"
 zone_research_unity_desc: "Ein Ort der Server und Stille, wo Erinnerungen zur Geschichte werden - katalogisiert und bewahrt für künftige Generationen."
