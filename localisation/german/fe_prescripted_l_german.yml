 EMPIRE_DESIGN_humans4_1_desc:0 "Die vereinten menschlichen Arbeiter, die ihre interstellare Föderation bilden, teilen gemeinsame Werte kollektiver Unternehmungen und gegenseitiger Hilfe. Diese zweibeinigen Säugetiere haben sich in demokratische Genossenschaften organisiert, die Ressourcen und Wissen bündeln - dadurch integrieren sie sich gut mit außerirdischen Bevölkerungen, die ähnliche Werte teilen."

