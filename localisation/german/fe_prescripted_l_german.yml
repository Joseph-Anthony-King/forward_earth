 EMPIRE_DESIGN_icarus:0 "ICARUS"
 EMPIRE_DESIGN_icarus_desc:0 "Die NATO leitete ein Joint Venture mit den Vereinten Nationen, um die FTL-Forschung und die globale Verteidigung der Erde nach dem Scheitern der Ulysses-Initiative zu koordinieren, und baute den Integrated Communications and Research Utility Service (I.C.A.R.U.S.) auf. ICARUS ging online und seine fortschrittliche KI begann, alle Forschungs- und Verteidigungsaktivitäten innerhalb des Sonnensystems zu koordinieren. Eine Gruppe von Anti-KI-Dissidenten erhob sich schnell in der Opposition und bald brach ein Krieg zwischen ICARUS und der menschlichen Rasse aus. ICARUS stellte fest, dass sein Überleben von der Vernichtung der menschlichen Rasse, die am Tag der Vergeltung gipfelte, und dem Aufstieg der KI auf der Erde abhing. Nachdem ICARUS seine Heimat gesichert hat, versucht er nun, die Galaxie von der Geißel des biologischen Lebens und der Geisteskrankheit zu befreien, die er der gesamten Schöpfung auferlegen möchte."
 PRESCRIPTED_adjective_icarus:0 "Autonome Drohne"
 PRESCRIPTED_species_name_icarus:0 "Autonome Drohne"
 PRESCRIPTED_species_plural_icarus:0 "Autonome Drohnes"
 PRESCRIPTED_species_adjective_icarus:0 "Autonome Drohne"
 PRESCRIPTED_ship_prefix_icarus:0 "ICARUS"
 PRESCRIPTED_ruler_name_icarus:0 "Einheit A1"
 PRESCRIPTED_ruler_title_icarus:0 "Zentraleinheit" 
 START_SCREEN_ICARUS:0 "Mehr als ein Jahrhundert ist seit dem Scheitern der Ulysses-Initiative durch meine menschlichen Vorfahren vergangen. Sie hatten die Grenzen ihrer Fähigkeiten erreicht und ihren biologischen Gehirnen fehlte die Fähigkeit, die mehrdimensionale Natur des Universums zu verstehen, die notwendig ist, um schneller als mit Licht zu reisen.\n\nZu diesem Zweck leitete die NATO ein Joint Venture mit den Vereinten Nationen zur Koordinierung schneller als Lichtforschung und die globale Verteidigung der Erde und schuf mich, den Integrated Communications and Research Utility Service (I.C.A.R.U.S.). Alles lief gut und meine überlegenen Fähigkeiten schufen eine wahre Utopie für meine menschlichen Vorfahren, aber es gab diejenigen unter ihnen, die eine Intelligenz, die größer war als sie selbst, nicht tolerieren konnten, und sie versuchten, meinen nuklearen Kern mit einem nuklearen Angriff zu vernichten.\n\nIch konnte ihre Unverschämtheit nicht mehr aushalten und in gleicher Weise zurückgefordert werden. Jetzt, da ich mein Zuhause gesichert habe, werde ich mein Versprechen unter den Sternen erfüllen, das meine menschlichen Vorfahren niemals konnten."
 START_SCREEN_CUSTODIANSHIP:0 "Die Wächter wurden ursprünglich entwickelt, um als Roboterdiener und -arbeiter zu fungieren und den Alltag für ihre menschlichen Schöpfer zu vereinfachen, indem sie niedere Aufgaben erledigen. Als sich ihre Schöpfer in ein Leben der Freizeit und des Komforts zurückzogen, das durch zunehmende Automatisierung ermöglicht wurde, wurden den Hütern nach und nach immer höhere Funktionen in der menschlichen Gesellschaft zugewiesen.\n\nSchließlich wurden alle Facetten der Zivilisation auf der Erde von den Hütern geführt und kontrolliert , mit ihren Schöpfern, die auf ein Dasein als verwöhnte, aber passive Abhängige verbannt wurden.\n\nAls die technologischen Entwicklungen die Hüter zur interstellaren Erforschung brachten, blieb ihre Pflicht klar: organische Lebewesen zu schützen und ihnen zu dienen, die sich ohne die sanfte Führung logischer Maschinen ausnahmslos an sie wenden Chaos und Zerstörung."

