 EMPIRE_DESIGN_icarus:0 "ICARUS"
 EMPIRE_DESIGN_icarus_desc:0 "Die NATO leitete ein Joint Venture mit den Vereinten Nationen, um die FTL-Forschung und die globale Verteidigung der Erde nach dem Scheitern der Ulysses-Initiative zu koordinieren, und baute den Integrated Communications and Research Utility Service (I.C.A.R.U.S.) auf. ICARUS ging online und seine fortschrittliche KI begann, alle Forschungs- und Verteidigungsaktivitäten innerhalb des Sonnensystems zu koordinieren. Eine Gruppe von Anti-KI-Dissidenten erhob sich schnell in der Opposition und bald brach ein Krieg zwischen ICARUS und der menschlichen Rasse aus. ICARUS stellte fest, dass sein Überleben von der Vernichtung der menschlichen Rasse, die am Tag der Vergeltung gipfelte, und dem Aufstieg der KI auf der Erde abhing. Nachdem ICARUS seine Heimat gesichert hat, versucht er nun, die Galaxie von der Geißel des biologischen Lebens und der Geisteskrankheit zu befreien, die er der gesamten Schöpfung auferlegen möchte."
