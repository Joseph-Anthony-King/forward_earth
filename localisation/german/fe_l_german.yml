 fe.progress.name_00:0 "Die Mutige Reise der Erde zu den Sternen"
 fe.progress.desc_00:0 "Die unzähligen terranischen Nationen, aus denen sich ihre interstellare Regierung zusammensetzt, sind unterschiedlich und doch in ihrem Ziel vereint. Unsere terranischen Brüder haben eine Gesellschaft entwickelt, die individuelle Freiheiten und kulturelle Unterschiede fördert und sogar davon lebt. Infolgedessen integrieren sich Terraner in der Regel gut in fremde Bevölkerungsgruppen.\n\nTrotzdem haben sie starke Kriegstraditionen (hervorgerufen durch Jahrtausende intermittierender Kriegsführung in unserer Heimatwelt) und ihre manchmal aggressive und unvorhersehbare Natur sollte nicht unterschätzt werden."
 fe.progress.name_01:0 "Reise der Chrysantheme"
 fe.progress.desc_01:0 "Die von den Vereinten Nationen geförderte Ulysses-Initiative beaufsichtigte Ende des 21. Jahrhunderts den Bau von sechs großen Archenschiffen im erdnahen Orbit. Die Schiffe, die jeweils eine Viertelmillion Kolonisten beförderten, wurden durch ein kürzlich entdecktes Subraumphänomen am äußeren Rand der Oort Cloud geschickt - ein kleines, instabiles Wurmloch. Von niemandem war wieder etwas zu hören, und das destabilisierte Wurmloch verschwand.\n\nDoch ohne das Wissen der Erde überlebte eines der Archenschiffe die Passage und gründete eine blühende Kolonie. Die Pioniere, die ihre neue Welt zähmten, waren entschlossen, das offensichtliche Schicksal der Menschheit zu verwirklichen - ein herausragendes Reich, das den Test der Zeit bestehen sollte!"
 fe.progress.name_02:0 "Reise des Jacaranda"
 fe.progress.desc_02:0 "Die Chrysantheme und die Hyazinthe waren nicht die einzigen von der Ulysses-Initiative gesponserten Archenschiffe, die eine gewagte Reise durch das Wurmloch unternahmen. Die Jacaranda wurde auch beauftragt und gründete erfolgreich eine Kolonie um einen entfernten Stern, obwohl der Erfolg ihrer Mission dem Rest der Menschheit unbekannt war.\n\nDer Jacaranda erreichte eine Wüstenwelt in einer Umlaufbahn von 40 Eridani A. Eridani A II hat ein raues Wüstenklima mit hohen Gravitations- und Magnetfeldern und verstreuten Gewässern auf seiner Oberfläche. Die Passagiere der Jacaranda gründeten mehrere Kolonien, aber begrenzte Ressourcen und kleine Rivalitäten führten zu ständigen Kriegen.\n\nUm die Gewalt einzudämmen, gründeten die Kolonien ein planetarisches Forum, um ihre Differenzen herauszufinden und die Besiedlung von Eridani A II, der Liga der menschlichen Kolonien, zu koordinieren. Dieses planetarische Forum entwickelte sich jedoch schnell zu einer militaristischen Hegemonie, in der die stärkeren Kolonien die schwachen dominierten."
 fe.story.desc_00:0 "Das [Root.GetName] scheint auf einen entfernten Ableger der Menschheit unter den Sternen gestoßen zu sein.\n\nWir werden die historischen Archieves auf [Root.Capital.GetName] durchsuchen, um weitere Informationen zu dieser faszinierenden Möglichkeit zu erhalten."