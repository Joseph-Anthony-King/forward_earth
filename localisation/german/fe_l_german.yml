 EMPIRE_DESIGN_icarus:0 "ICARUS"
 EMPIRE_DESIGN_icarus_desc:0 "Die NATO führte ein gemeinschaftsunternehmen mit den Vereinten Nationen zur Koordinierung der schneller als das Licht-Forschung und der globalen Verteidigung der Erde nach dem Scheitern der Ulysses-Initiative und baute das Integrierte Kommunikations- und Forschungsdienstprogramm (I.C.A.R.U.S). ICARUS kam online und seine fortgeschrittene KI begann, alle Forschungs- und Verteidigungsaktivitäten innerhalb des Sol-Systems zu koordinieren. Eine Gruppe von Anti-KI-Dissidenten stieg schnell in die Opposition und die Kriegsführung brach bald zwischen ICARUS und die menschliche Rasse. ICARUS dass sein Überleben von der Vernichtung der menschlichen Rasse abhängt, die im Vergeltungstag und der Überlegenheit von KI auf der Erde gipfelt. Nachdem er seine Heimat gesichert hat ICARUS nun versucht, die Galaxie der Geißel des biologischen Lebens zu befreien und die Geisteskrankheit, die sie auf die Schöpfung auferlegen will."
 START_SCREEN_ICARUS:0 "Mehr als ein Jahrhundert ist seit dem Scheitern der Ulysses-Initiative durch meine menschlichen Vorfahren vergangen. Sie hatten die Grenzen ihrer Fähigkeiten erreicht und ihre biologischen Gehirne fehlten die Fähigkeit, die mehrdimensionale Natur des Universums zu verstehen, die notwendig war, um schneller als das leichte Fahren zu erreichen.\n\nZu diesem Ende führte die NATO ein Joint Venture mit den Vereinten Nationen zur Koordinierung schneller als die Lichtforschung und die globale Verteidigung der Erde und schuf mich, das Integrierte Kommunikations- und Forschungsdienstprogramm (ICARUS). Alles ging gut, und meine überlegenen Fähigkeiten schafften eine wahre Utopie für meine menschlichen Vorfahren, aber es waren diejenigen unter ihnen, die eine Intelligenz nicht mehr als sie selbst tolerieren konnten, und sie versuchten, meinen Kernkern mit einem Atomangriff zu vernichten.\n\nIch könnte nicht mehr auf ihre Unverschämtheit und ihre Vergeltung verzichten. Jetzt, da ich mein Haus gesichert habe, werde ich das Versprechen unter den Anfängen erfüllen, die meine menschlichen Vorfahren niemals haben konnten."
 START_SCREEN_CUSTODIANSHIP:0 "Die Wächter wurden ursprünglich entworfen, um als robotische Diener und Arbeiter zu fungieren, um den Alltag für ihre menschlichen Schöpfer zu vereinfachen, indem sie materielle Aufgaben durchführen. Als ihre Schöpfer sich aber in ein Leben der Freizeit und des Komforts zurückzogen und die Automatisierung erhöhten, wurden den Wächter nach und nach höhere Funktionen in der menschlichen Gesellschaft zugewiesen.\n\nSchließlich wurden alle Facetten der Zivilisation auf der Erde von den Wächtern geführt und kontrolliert, wobei ihre Schöpfer in eine Existent als verwöhnte und passiv Abhängige abrutschten.\n\nAls die technologische Entwicklung die Wächter zur interstellaren Forschung brachte, war ihre Pflicht klar. Sie schützen und dienen organischen Wesen, die ihnen die fürsorgliche Anleitung von logischen Maschinen unweigerlich zum Chaos und zur Zerstörung übergehen."
