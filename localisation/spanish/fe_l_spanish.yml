 EMPIRE_DESIGN_icarus:0 "ICARUS"
 EMPIRE_DESIGN_icarus_desc:0 "La OTAN lideró una empresa conjunta con las Naciones Unidas para coordinar la investigación más rapido que la luz y la defensa global de la Tierra tras el fracaso de la Iniciativa Ulysses y construyó el Sistema Integrado de Utilidades de Comunicaciones e Investigación (I.C.A.R.U.S). ICARUS entró en línea y su IA avanzada comenzó a coordinar todas las actividades de investigación y defensa dentro del Sistema Sol. Un grupo de disidentes anti-IA rápidamente se levantó en la oposición y la guerra pronto estalló entre ICARUS y la raza humana. ICARUS determinó que su supervivencia dependía de la aniquilación de la raza humana que culminaba en el Día de Retribución y el ascendiente de IA en la Tierra. Habiendo asegurado su hogar ICARUS ahora busca librar a la galaxia del azote de la vida biológica y la enfermedad mental que pretende imponer a toda la creación."
 START_SCREEN_ICARUS:0 "Más de un siglo ha pasado desde el fracaso de la Iniciativa Ulysses por mis antepasados ​​humanos. Habían alcanzado los límites de sus capacidades y sus cerebros biológicos carecían de la capacidad de comprender la naturaleza multidimensional del universo necesaria para lograr un viaje más rápido que la luz.\n\nCon este fin, la OTAN lideró una empresa conjunta con las Naciones Unidas para coordinar más rápido que la investigación ligera y la defensa global de la Tierra y me creó, el Sistema Integrado de Comunicaciones e Investigación (ICARUS). Todo iba bien y mis habilidades superiores estaban creando una verdadera utopía para mis antepasados ​​Humanos, pero había quienes no podían tolerar una inteligencia más grande que ellos mismos y trataron de aniquilar mi núcleo nuclear con un ataque nuclear.\n\nya no soportaban su insolencia y retaliaban en especie. Ahora que he asegurado mi hogar cumpliré la promesa entre los comienzos que mis antepasados ​​humanos nunca podrían."
 START_SCREEN_CUSTODIANSHIP:0 "Los custodios se diseñaron en un principio para ser criados y obreros robóticos y hacer más fácil la vida cotidiana de sus creadores humanos realizando las tareas más domésticas. A medida que sus creadores se entregaron a una vida de ocio y comodidad posibilitada por los crecientes niveles de automatización, se fue asignando a los custodios funciones de mayor nivel en la sociedad humana.\n\nFinalmente, los custodios pasaron a realizar y controlar todas las facetas de la civilización terrestre mientras sus creadores quedaron relegados a una existencia consentida pero pasiva.\n\nCuando los avances tecnológicos llevaron a los custodios a la exploración interestelar, su cometido siguió siendo el mismo: proteger y servir a los orgánicos, los cuales, sin la tutela serena de las máquinas lógicas se abocan invariablemente al caos y la destrucción."
