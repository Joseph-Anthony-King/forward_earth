 planet_automation_deficit_restriction: "£economy£ Impedir construcciones con déficit"
 planet_automation_deficit_restriction_desc: "Impide la construcción de edificios que conlleven o aumenten el déficit de un recurso, ya sea de forma directa por el mantenimiento del edificio o distrito, o indirecta por el empleo generado."
 planet_automation_amenities_desc: "Activa la gestión automática de los servicios del planeta, tanto para establecer la prioridad del trabajo como para construir nuevos edificios que otorguen trabajos de servicios."
 planet_automation_designation_construction_desc: "Activa la construcción planetaria automática de edificios y distritos que se ajusten a la designación del planeta.\n\nLos edificios y distritos que generen empleo se construirán cuando no haya más puestos de trabajo disponibles o cuando haya una población desempleada que pueda desempeñar un trabajo asociado a dicha designación."
 planet_automation_rare_resources_desc: "Activa la construcción automática de edificios que otorguen trabajos que produzcan recursos raros cuando haya momentos de gran escasez en un imperio."
 planet_automation_pop_assembly_desc: "Activa la construcción de edificios que monten poblaciones."
 planet_automation_housing_desc: "Activa la construcción automática de alojamiento adicional."
 planet_automation_building_slot_desc: "Activa la construcción automática de nuevos espacios de edificio."
 planet_automation_crime_desc: "Activa la automatización de la prevención de §H[Owner.GetCrimeDeviancy]§!, tanto para establecer la prioridad del trabajo como para construir nuevos edificios."
 planet_automation_clear_blockers_desc: "Activa la eliminación automática de barreras cuando sea necesario para desbloquear más espacios de distrito."
 planet_automation_permanent_employment_center_desc: "Activa la construcción automática de §Hcentros de empleo póstumo§! en planetas que se centren en materias primas."
 planet_automation_psi_corps_building_desc: "Activa la construcción de §Hcuerpos psíquicos§! en todos los planetas."
 planet_automation_biotrophy_management_desc: "Activa la construcción de §Hsantuarios orgánicos§!."
 planet_automation_worm_desc: "Activa la construcción de §Halineamiento omega§!."
 planet_automation_upgrade_buildings_desc: "Activa la mejora automática de edificios. Tendrá prioridad sobre la construcción de nuevos edificios."
