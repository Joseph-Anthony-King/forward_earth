 feature_planetary_ftl_inhibitor_desc: "Los planetas con al menos un edificio de tipo £building£ §Y$building_fortress$§! podrán inhibir los motores UL de las flotas hostiles."
 feature_alien_rulers: "Gobernantes alienígenas"
 feature_alien_rulers_desc: "Permite que individuos de otra especie, aparte de la fundadora, sean candidatos a las elecciones a gobernante."
