 feature_hyperlanes_desc: "Permite hacer mapas detallados de las hipervías de la galaxia."
 feature_uplifting: "Evolución"
 feature_uplifting_desc: "Permite evolucionar genéticamente e integrar socialmente a las especies cercanas a la inteligencia."
 feature_basic_diplomacy: "Diplomacia básica"
 feature_basic_diplomacy_desc: "Permite diplomacia básica con otros imperios."
 feature_invitation_to_alliances: "Formar alianzas"
