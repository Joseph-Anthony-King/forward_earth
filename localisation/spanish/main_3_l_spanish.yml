 st_balanced: "Meta equilibrada"
 st_balanced_desc: "El sector equilibrará su producción de materias primas, fabricación e investigación.\n\nTodos los planetas de este sector tendrán su §Hautomatización del planeta§! §Hactivada§!."
 st_industrial: "Meta en lo industrial"
 st_industrial_desc: "El sector se concentrará en generar minerales.\n\nTodos los planetas de este sector tendrán su §Hautomatización del planeta§! §Hactivada§!."
 st_research: "Meta en investigación"
 st_research_desc: "El sector se concentrará en la investigación.\n\nTodos los planetas de este sector tendrán su §Hautomatización del planeta§! §Hactivada§!."
 st_financial: "Meta en lo financiero"
 st_financial_desc: "El sector se concentrará en generar créditos energéticos.\n\nTodos los planetas de este sector tendrán su §Hautomatización del planeta§! §Hactivada§!."
 st_agricultural: "Centrado en agricultura"
 st_agricultural_desc: "El sector se concentrará en producir comida.\n\nTodos los planetas de este sector tendrán su §Hautomatización del planeta§! §Hactivada§!."
 st_production: "Centrada en la producción"
 st_production_desc: "El sector se centrará en generar materias primas, como la comida, los minerales y la energía.\n\nTodos los planetas de este sector tendrán su §Hautomatización del planeta§! §Hactivada§!."
 st_manufacturing: "Centrada en la fabricación"
 st_manufacturing_desc: "El sector se centrará en fabricar productos avanzados, como las aleaciones y los bienes de consumo.\n\nTodos los planetas de este sector tendrán su §Hautomatización del planeta§! §Hactivada§!."
 st_unity: "Centrada en la unidad"
 st_unity_desc: "El sector se concentrará en generar unidad. \n\nTodos los planetas de este sector tendrán su §Hautomatización del planeta§! §Hactivada§!. \n\nSi se activa/desactiva manualmente la §Hautomatización del planeta§!, se anulará la §Hautomatización del sector§!."
