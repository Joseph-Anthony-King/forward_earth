 edict_society_research_focus_machine: "Desvía la potencia de procesamiento a modelos teóricos centrados en la sociedad y reduce la prioridad de las demás formas de investigación."
 #Campaigns
 edict_fear_campaign: "Campaña del miedo"
 edict_fear_campaign_desc: "Debemos comunicar a nuestro pueblo la naturaleza vil y bestial de los xenos. Deben aceptar el hecho de que estamos solos en un mar de escoria alienígena."
 edict_education_campaign: "Campaña de educación"
 edict_education_campaign_desc: "¡Vuelta al cole! Si invertimos en recursos para promover los programas de educación superior entre nuestros líderes, sus habilidades mejorarán más rápido."
 edict_healthcare_campaign: "Campaña de salud"
 edict_healthcare_campaign_desc: "La dieta, el ejercicio habitual y los patrones de sueño se combinan para afectar a la salud de nuestra población. Si promovemos un modo de vida más sano, su esperanza de vida aumentará."
 edict_recycling_campaign: "Campaña de reciclaje"
 edict_recycling_campaign_desc: "Debemos enseñar a la población a limitar el consumo innecesario de recursos. Una campaña de concienciación pública para promover el reciclaje reducirá nuestros gastos en bienes de consumo."
 edict_robot_campaign: "Campaña dron"
 edict_robot_campaign_desc: "Al asignar recursos adicionales a nuestras instalaciones de producción, podemos crear nuevos drones obreros más deprisa."
 edict_machine_learning_campaign: "Campaña de aprendizaje artificial"
 edict_machine_learning_campaign_desc: "Al asignar recursos adicionales a nuestros drones autónomos, sus algoritmos de auto-aprendizaje se aceleran y se mejora su productividad en general. "
 edict_drone_campaign: "Campaña dron"
 edict_drone_campaign_desc: "Al asignar biomasa adicional a nuestros criaderos, podemos producir drones obreros más rápido."
 edict_learning_campaign: "Campaña de aprendizaje"
 edict_learning_campaign_desc: "Al proporcionar nutrientes adicionales a nuestros drones autónomos, podemos aumentar su productividad."
 edict_war_drone_campaign: "Campaña dron de guerra"
 edict_war_drone_campaign_desc: "Al proporcionar nutrientes adicionales a nuestros drones de guerra, su fuerza y capacidad de combate aumentan."
 #Planet Edicts
 #edict_reeducation_campaign: "Reeducation Campaigns"
 #edict_reeducation_campaign_desc: "This Edict creates local reeducation campaigns, affirming that dissent is naught but the product of ignorance and a failure of reason."
 #edict_infrastructure_projects: "Infrastructure Projects"
 #edict_infrastructure_projects_desc: "This Edict puts considerable political weight behind new construction initiatives."
 #edict_social_engineering: "Social Engineering"
 #edict_social_engineering_desc: "This Fanatic Authoritarian Edict mandates the use of subtle social instruments to reinforce our governing Ethics on the planet."
 #edict_privatization_campaign: "Grassroots Administration"
 #edict_privatization_campaign_desc: "This Fanatic Egalitarian Edict encourages the individuals closest to the production effort to take increased responsibility."
 #edict_arms_race: "Arms Race"
 #edict_arms_race_desc: "This Fanatic Militarist Edict focuses all administrative and societal efforts on efficient production of military equipment."
 #edict_religious_unity: "Spiritual Unity"
 #edict_religious_unity_desc: "This Fanatic Spiritualist Edict unites the populace in quasi-religious fervor, with a particular emphasis on harvest and fertility rituals."
 #edict_spirit_of_science: "Spirit of Science"
 #edict_spirit_of_science_desc: "This Fanatic Materialist Edict focuses all administrative and societal efforts on efficient research and the celebration of Reason."
 #edict_legal_aliens: "Legal Aliens"
 #edict_legal_aliens_desc: "This Fanatic Xenophile Edict launches a massive PR campaign inviting aliens to come live on the planet in a glorious multicultural paradise."
 #edict_purity_laws: "Purity Laws"
 #edict_purity_laws_desc: "This Fanatic Xenophobe Edict ensures the purity of our species and unity of our empire through the enforcement of rigid separation laws."
 edict_crystal_sonar: "Sónar de cristal"
 edict_crystal_sonar_desc: "Permite ordenar a las flotas que usen una técnica especial al encontrar entidades cristalinas, sondeando al instante los sistemas donde habitan.\nCoste de energía: §R30§!"
 edict_droning_optimizations: "Drones optimizados"
 edict_droning_optimizations_desc: "§LEste método de optimización de energía, inspirado en técnicas de antiguos drones mineros, aumentará la producción de recursos.§!"
 edict_greater_crystal_bounty: "Gran botín de cristal"
 edict_greater_crystal_bounty_desc: "§LOrdena a nuestras flotas rescatar los restos minerales de las entidades cristalinas destruidas.§!\nMinerales por flota derrotada: §G500§!"
 edict_crystal_bounty: "Botín de cristal"
 edict_crystal_bounty_desc: "§LOrdena a nuestras flotas rescatar los restos minerales de las entidades cristalinas destruidas.§!\nMinerales por flota derrotada: §G250§!"
 edict_drone_bounty: "Botín de drones"
 edict_drone_bounty_desc: "§LOrdena a nuestras flotas rescatar las células de energía de los drones mineros antiguos derrotados.§!\nCréditos energéticos por flota derrotada: §G500§!"
 edict_declare_saint: "Declarar santo"
 edict_declare_saint_desc: "Este edicto declara la santidad oficial de un fallecido cuya vida fue especialmente pía, creando un nuevo símbolo unificador."
 #Ambitions
 unity_ambition: "Ambición:"
 edict_scientific_revolution: "$unity_ambition$ Revolución científica"
 edict_scientific_revolution_desc: "Una breve pero muy productiva edad de oro en lo que se refiere a descubrimientos científicos. La combinación de audacia, ingenio y desbordante optimismo puede llevarte lejos."
 edict_desperate_measures: "$unity_ambition$ Medidas desesperadas"
 edict_desperate_measures_desc: "Un animal acorralado es el más peligroso, como pronto descubrirán nuestros enemigos. No hay que escatimar esfuerzos para garantizar nuestra futura supervivencia."
 edict_fortress_proclamation: "$unity_ambition$ Proclamación de fortaleza"
 edict_fortress_proclamation_desc: "Nuestras fronteras serán una línea infranqueable y transmitirán un mensaje claro a nuestros más ambiciosos vecinos: ¡no pasaréis de aquí!"
 edict_architectural_renaissance: "$unity_ambition$ Renacimiento arquitectónico"
 edict_architectural_renaissance_desc: "Es una construcción de una escala inimaginable para las anteriores generaciones. Las megaestructuras podrían convertirse en el auténtico legado de nuestra civilización."
 edict_hearts_and_minds: "$unity_ambition$ Corazones y mentes"
 edict_hearts_and_minds_desc: "Una inversión en propaganda concentrada para que la población entienda los méritos de la postura del gobierno. En realidad, es por su propio bien."
 edict_omnifarious_acquisition: "$unity_ambition$ Adquisición universal"
 edict_omnifarious_acquisition_desc: "Todo lo que sea prescindible puede reciclarse y usarse. Nuestras ambiciones requieren todos los recursos que podamos hallar."
 edict_grand_fleet: "$unity_ambition$ Una flota grandiosa"
 edict_grand_fleet_desc: "El objetivo principal de nuestra ambición galáctica es la creación de una flota grandiosa."
