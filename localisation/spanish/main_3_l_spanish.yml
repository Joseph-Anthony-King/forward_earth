 policy_voting_rights: "Derecho a voto"
 policy_voting_rights_desc: "El proceso de nombrar a un gobernante puede adoptar muchas formas, en las que el voto es solo un enfoque posible.\n"
 voting_not_allowed: "Sin voto"
 voting_not_allowed_name: "Sin voto"
 voting_not_allowed_desc: "Elegir un gobernante es demasiado importante para confiárselo a las masas.\n\n§ELas poblaciones no pueden votar, el siguiente gobernante será el heredero al trono.§!"
 voting_allowed_elites_only: "Elitismo"
 voting_allowed_elites_only_name: "La élite decide"
 voting_allowed_elites_only_desc: "Es mejor que los miembros más respetables y eruditos de la sociedad elijan al gobernante.\n\n§ELas poblaciones no votan, los líderes del imperio elegirán al gobernante.§!"
 voting_allowed_primary_only: "Solo la especie principal"
 voting_allowed_primary_only_name: "Sufragio de especie principal"
 voting_allowed_primary_only_desc: "El derecho a voto es una responsabilidad muy seria y debe ser exclusiva de la especie principal.\n\n§ESolo pueden votar las poblaciones de nuestra especie en elecciones democráticas.§!"
 voting_allowed_all: "Voto libre"
 voting_allowed_all_name: "Sufragio universal"
 voting_allowed_all_desc: "El gobierno del imperio debe reflejar la voluntad del pueblo, y todos deben ser parte del proceso.\n\n§ETodas las poblaciones votan en elecciones democráticas.§!"
 policy_leadership: "Liderazgo"
 policy_leadership_desc: "Puede que no todos los seres sean igual de aptos para liderar, y debemos decidir a quién se le permite progresar y alcanzar el mando.\n"
 leadership_primary_only: "Solo la especie principal"
 leadership_primary_only_name: "Solo líderes de la especie principal"
 leadership_allow_dominant_only_name: "Solo líderes de la especie principal"
 leadership_primary_only_desc: "Aunque podemos aceptar la presencia de seres extranjeros en nuestro imperio, los puestos de liderato deben ser exclusivos de nuestra especie principal.\n\n§ESolo las poblaciones de nuestra especie pueden dar líderes.§!"
 leadership_allow_xeno: "Xenos admitidos"
 leadership_allow_xeno_name: "Líderes xenos permitidos"
 leadership_allow_xeno_desc: "El imperio no debe desperdiciar la gran cantidad de talento que hay en él, venga de donde venga.\n\n§ELas poblaciones de otras especies pueden dar líderes.§!"
 leadership_allow_robot: "Androides admitidos"
 leadership_allow_robot_name: "Líderes sintéticos permitidos"
 leadership_allow_robot_desc: "Los seres sintéticos sirven al imperio en muchas cotas de la sociedad. Es natural que también se les permita asumir cargos de liderazgo.\n\n§ELas poblaciones sintéticas pueden dar líderes.§!"
 leadership_allow_all: "Abierto a todos"
 leadership_allow_all_name: "Líderes de todo tipo permitidos"
 leadership_allow_all_desc: "A cualquier individuo con talento, xeno o sintético, se le debe permitir asumir cargos de liderazgo.\n\n§ETodo tipo de poblaciones pueden dar líderes.§!"
 policy_leader_enhancement: "Mejora de líderes"
 policy_leader_enhancement_desc: "El peso del imperio puede ser aplastante, y debemos decidir cómo preparar mejor a los líderes futuros para cargar con él.\n"
 leader_enhancement_natural_selection: "Selección natural"
 leader_enhancement_natural_selection_name: "Sin mejora de líderes"
 leader_enhancement_natural_selection_desc: "Que la naturaleza siga su curso. Es en el crisol de la experiencia donde se forja la genialidad.\n\n§ELos líderes no ganan bonifs. adicionales.§!"
 leader_enhancement_selected_lineages: "Linajes seleccionados"
 leader_enhancement_selected_lineages_name: "Linajes de líder seleccionados"
 leader_enhancement_selected_lineages_desc: "Se debe incentivar una planificación reproductiva cuidadosa o perderemos un legado genético valioso.\n\n§HEn activo, el imperio gana:§!"
 leader_enhancement_capacity_boosters: "Potenciadores de capacidad"
 leader_enhancement_capacity_boosters_name: "Líderes con potenciadores de capacidad"
 leader_enhancement_capacity_boosters_desc: "No dejemos nada al azar, cueste lo que cueste. Al custodiar rigurosamente los bancos de ADN construimos los líderes del mañana.\n\n§HEn activo, el imperio gana:§!"
 policy_border_policy: "Estado inicial de las fronteras"
 policy_border_policy_desc: "Las fronteras de nuestro imperio representan el espacio de la galaxia que controlamos. Debemos decidir si las abrimos y damos la bienvenida a otros o las cerramos y las protegemos de otras civilizaciones que encontremos."
 border_policy_open: "Abiertas"
 border_policy_open_name: "Fronteras abiertas"
 border_policy_open_desc: "El aislamiento incita a la desconfianza, y la desconfianza incita al conflicto. Enseñemos a nuestros vecinos que no tenemos nada que esconder.\n\n§ELas fronteras estarán abiertas por defecto a los demás imperios.§!"
 border_policy_closed: "Cerradas"
 border_policy_closed_name: "Fronteras cerradas"
 border_policy_closed_desc: "Debemos proteger bien las fronteras de nuestro imperio o seremos presa de influencias insidiosas. Solo podrán entrar en nuestro espacio los que demuestren ser dignos.\n\n§ELas fronteras estarán cerradas por defecto a los demás imperios.§!"
 policy_first_contact_protocol: "Protocolo de primer contacto"
 policy_first_contact_protocol_desc: "Como recorremos las estrellas, hay posibilidades de encontrar otras formas de vida, y debemos tener una postura clara sobre cómo acercarnos a ellas.\n"
 first_contact_proactive: "Proactivo"
 first_contact_proactive_name: "Protocolo de contacto proactivo"
 first_contact_proactive_desc: "Conocer civilizaciones alienígenas presenta una oportunidad excelente para entablar nuevas amistades y realizar descubrimientos. Haremos todo lo posible para asegurar que el primer contacto se produzca sin incidentes. Responderemos a las naves desconocidas con saludos cordiales y una copia de nuestra Enciclopedia Estándar Oficial y su dosier audiovisual.\n\n$first_contact_proactive_effects$"
 first_contact_proactive_effects: "§E- No se pueden atacar entidades neutrales.\n- A los demás imperios les resultará más fácil ponerse en contacto con nosotros.\n- Obtén un 50% más de £influence£ influencia de cada primer proceso de contacto exitoso.§!\n\n"
 first_contact_cautious: "Cauto"
 first_contact_cautious_name: "Protocolo de contacto cauto"
 first_contact_cautious_desc: "Tomaremos todas las medidas necesarias para evitar que nos conozcan civilizaciones alienígenas antes de decidir sin son amigas o enemigas.\n\n$first_contact_cautious_effects$"
 first_contact_cautious_effects: "§E- No se pueden atacar entidades neutrales.\n- A las demás naciones les resultará más difícil ponerse en contacto con nosotros.\n- Hay menos probabilidades de que se dé un primer contacto negativo.§!\n\n"
 first_contact_attack_allowed: "Agresivo"
 first_contact_attack_allowed_name: "Protocolo de contacto agresivo"
 first_contact_attack_allowed_desc: "Entre las estrellas se pueden ocultar peligros desconocidos. Para procurar nuestra supervivencia, debemos atacar sin dudar.\n\n$first_contact_attack_allowed_effects$"
 first_contact_attack_allowed_effects: "§E- Se pueden atacar entidades neutrales.\n- Activa las opciones de primer contacto hostil, como abducción y disección.§!\n\n"
 policy_food_policy: "Política de alimentos"
 policy_food_policy_desc: "Nuestro imperio tiene abundantes bocas hambrientas que alimentar. Para garantizar que la seguridad de los alimentos no se convierta en un problema, debemos equilibrar las necesidades de la población con nuestra necesidad de crecer."
 food_policy_normal: "Equilibrio dietético"
 food_policy_normal_name: "$food_policy_normal$"
 food_policy_normal_desc: "Nuestra población tendrá todas sus necesidades nutricionales cubiertas, pero la comida es un recurso precioso y su derroche frívolo debería evitarse.\n\n§ELas poblaciones orgánicas tienen una velocidad de crecimiento y uso de alimentos normal.§!"
 food_policy_rationing: "Racionamiento estricto"
 food_policy_rationing_name: "$food_policy_rationing$"
 food_policy_rationing_desc: "En tiempos de necesidad, debemos sacrificarnos por el bien común. ¿Qué importa un poco de hambre ahora cuando nuestro glorioso futuro nos aguarda?\n\n"
 food_policy_generous: "Plenitud nutricional"
 food_policy_generous_name: "$food_policy_generous$"
 food_policy_generous_desc: "Entrar en hibernación con el estómago lleno es el derecho fundamental de todos nuestros ciudadanos. El fácil acceso a comida abundante y nutritiva es el combustible de nuestra expansión entre las estrellas."
 policy_food_policy_gestalt: "$policy_food_policy$"
 policy_food_policy_gestalt_desc: "$policy_food_policy_desc$"
 food_policy_gestalt_normal: "$food_policy_normal$"
 food_policy_gestalt_normal_name: "$food_policy_normal$"
 food_policy_gestalt_normal_desc: "Todos los drones tendrán las necesarias tomas de biomasa proporcionadas por la Mente.\n\n§ELos drones tienen un uso de alimento y velocidad de crecimiento normales.§!"
 food_policy_gestalt_rationing: "$food_policy_rationing$"
 food_policy_gestalt_rationing_name: "$food_policy_rationing$"
 food_policy_gestalt_rationing_desc: "Quien no malgasta tampoco necesita.\n\n"
 food_policy_gestalt_generous: "$food_policy_generous$"
 food_policy_gestalt_generous_name: "$food_policy_generous$"
 food_policy_gestalt_generous_desc: "Un dron bien alimentado es un dron productivo.\n\n"
 policy_research_policy: "Meta en investigación"
 policy_research_policy_desc: "La investigación supone un avance para nuestro imperio, ya que aumenta su conocimiento y trae consigo nuevas posibilidades. Debemos decidir cuál es el mejor enfoque para nuestros investigadores y dónde deberíamos destinar a los más brillantes."
 policy_physics_research_policy: "$policy_research_policy$ De física"
 policy_physics_research_policy_desc: "El futuro de nuestro imperio depende de la física. Si no comprendemos el universo, ¿cómo podremos avanzar en los demás campos?"
 policy_society_research_policy: "$policy_research_policy$ de sociedad"
 policy_society_research_policy_desc: "El futuro de nuestro imperio depende de la sociedad. Si no comprendemos la vida, ¿cómo podremos avanzar en los demás campos?"
 policy_engineering_research_policy: "$policy_research_policy$ De ingeniería"
 policy_engineering_research_policy_desc: "El futuro de nuestro imperio depende de la ingeniería. Si no comprendemos nuestros hogares y nuestras naves, ¿cómo podremos avanzar en los demás campos?"
 research_policy_no_focus: "Estudios generales"
 research_policy_no_focus_name: "$research_policy_no_focus$"
 research_policy_no_focus_desc: "Al no estar enfocados en ninguna rama en particular, nuestros investigadores tienen más libertad para llevar a cabo sus propios experimentos."
 research_policy_field_manipulation: "Manipulación de campos"
 research_policy_field_manipulation_name: "$research_policy_field_manipulation$"
 research_policy_field_manipulation_desc: "Si nos centramos en las tecnologías de §Ymanipulación de campos§!, tendremos ventaja en ese campo de investigación."
 research_policy_particles: "Partículas"
 research_policy_particles_name: "$research_policy_particles$"
 research_policy_particles_desc: "Si nos centramos en las tecnologías de §Ypartículas§!, tendremos ventaja en ese campo de investigación."
 research_policy_computing: "Informática"
 research_policy_computing_name: "$research_policy_computing$"
 research_policy_computing_desc: "Si nos centramos en las tecnologías de §Yinformática§!, tendremos ventaja en ese campo de investigación."
 research_policy_new_worlds: "Nuevos mundos"
 research_policy_new_worlds_name: "$research_policy_new_worlds$"
 research_policy_new_worlds_desc: "Si nos centramos en las tecnologías de §Ynuevos mundos§!, tendremos ventaja en ese campo de investigación."
 research_policy_statecraft: "Estadismo"
 research_policy_statecraft_name: "$research_policy_statecraft$"
 research_policy_statecraft_desc: "Si nos centramos en las tecnologías de §Yestadismo§!, tendremos ventaja en ese campo de investigación."
 research_policy_biology: "Biología"
