 RED_LASER: "Láser rojo"
 RED_LASER_DESC: "Las armas láser disparan rayos concentrados de luz contra los objetivos y causan daño generando un calor intenso."
 BLUE_LASER: "Láser azul"
 BLUE_LASER_DESC: "Estas variantes azules de láser, más potentes, emiten radiaciones electromagnéticas en una longitud de onda que parece azul o violeta a todos los orgánicos."
 UV_LASER: "Láser UV"
 UV_LASER_DESC: "Los láseres ultravioletas son una versión mejorada y más potente de sus predecesores azules. Estas armas, precisas y destructivas, son capaces de infligir un gran daño."
 XRAY_LASER: "Láser de rayos X"
 XRAY_LASER_DESC: "Tienen una longitud de onda más corta que el armamento láser basado en UV, pero son todavía más destructivos."
 GAMMA_LASER: "Láser gamma"
 GAMMA_LASER_DESC: "La radiación electromagnética que emiten los láseres gamma es de una frecuencia alta en extremo. Su potencial destructivo no tiene igual en el campo de las armas láser."
 SPACEPORT_LASER: "Láser de puerto espacial"
 SPACEPORT_LASER_DESC: "Los láseres de los puertos espaciales ofrecen un excelente seguimiento de blancos, lo que compensa por la inmovilidad del puerto espacial."
 ENERGY_LANCE_1: "Lanza de partículas"
 ENERGY_LANCE_1_DESC: "Estas armas pesadas de energía disparan rayos de partículas concentrados que hacen un daño enorme."
 ENERGY_LANCE_2: "Lanza de taquiones"
 ENERGY_LANCE_2_DESC: "Una versión más potente de la lanza de partículas que dispara un rayo de taquiones de una potencia inmensa."
