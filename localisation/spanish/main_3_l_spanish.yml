 zone_resort_entertainment: "Megaplexo de entretenimiento"
 zone_resort_entertainment_desc: "Bajo imponentes cúpulas y un sinfín de luces, cada deseo encuentra su escenario. Aquí, el ocio no tiene fin, y el espectáculo nunca duerme."
 zone_resort_zoo: "Zoo xenobiológico"
 zone_resort_zoo_desc: "Gracias a biomas y campos de contención cuidadosamente diseñados, la vida en mundos lejanos florece, para deleite de nuestros ciudadanos."
 zone_resort_hunting_ground: "Gran coto de caza"
 zone_resort_hunting_ground_desc: "Esta vasta reserva abarca buena parte del planeta y ofrece encuentros selectos con algunos de los especímenes más majestuosos y peligrosos de la galaxia."
 zone_resort_spiritual_retreat: "Retiro sagrado"
 zone_resort_spiritual_retreat_desc: "Este santuario, apartado del ajetreado centro urbano, ofrece silencio, contemplación y conexión con lo eterno."
 zone_resort_grand_museum: "Salón de la memoria"
 zone_resort_grand_museum_desc: "Un espacio dedicado a la preservación y exhibición de la cultura, la historia y el pensamiento. Aquí, el pasado se recuerda al servicio del futuro."
 zone_resort_restoration_enclave: "Enclave de restauración"
 zone_resort_restoration_enclave_desc: "Un apacible espacio destinado a la sanación, donde la medicina avanzada y el diseño pacífico trabajan al unísono."
 zone_resort_proving_grounds: "Terrenos de prueba"
 zone_resort_proving_grounds_desc: "Una gran exhibición de espectáculo y destreza. Aquí, los visitantes vienen a ponerse a prueba, o a ver a otros sangrar."
