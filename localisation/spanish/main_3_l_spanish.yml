 feature_vassalization_of_empires: "Sometimiento forzoso"
 feature_vassalization_of_empires_desc: "Permite el sometimiento forzoso de otros imperios."
 feature_alien_leaders_recruitment: "Reclutamiento de líderes alienígenas"
