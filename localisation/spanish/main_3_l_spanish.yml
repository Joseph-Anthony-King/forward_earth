 sensor_components: "Sensores"
 sensor_components_desc: "$ship_sensor_components_DESC$"
 thruster_components: "Propulsores"
 thruster_components_DESC: "Se utilizan para la propulsión sublumínica y son un componente vital de cualquier nave."
 combat_computers: "Ordenadores de combate"
 combat_computers_DESC: "Todas las naves militares cuentan con ordenadores para el combate, cálculos de fijación de objetivos, maniobras evasivas y control de daños."
 border_extruders: "Balizas fronterizas"
 border_extruders_DESC: "Sirven como boyas que señalan y resaltan las fronteras nacionales en el espacio profundo."
 ship_aura_components: "Aura de nave (titán)"
 ship_aura_components_DESC: "Las naves de esta clase pueden llevar emisores de campo que proyectan y mantienen campos localizados que inducen diversos efectos en las naves aliadas o enemigas."
 power_core: "Núcleo de energía"
 power_core_DESC: "Pocas cosas funcionan sin energía, y el núcleo de energía es vital para cualquier máquina."
