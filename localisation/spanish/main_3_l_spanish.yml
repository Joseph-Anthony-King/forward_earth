 EMPTY_DRIVE_DESC: "Las naves sin motores UL nunca podrán abandonar el sistema solar en el que fueron construidas."
 WARP_DRIVE_1: "Motor de curvatura I"
 WARP_DRIVE_1_DESC: "Los motores de curvatura permiten el viaje UL desde y hasta los bordes de los sistemas estelares, con un radio limitado y unos periodos de descanso en la salida y la llegada."
 WARP_DRIVE_2: "Motor de curvatura II"
