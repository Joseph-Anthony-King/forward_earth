 district_arcology_mixed_industry: "Arcología industrial"
 district_arcology_mixed_industry_plural: "Arcologías industriales"
 district_arcology_mixed_industry_desc: "Con fundiciones, fábricas, instalaciones de fabricación y talleres artesanales tan grandes como ciudades, esta arcología puede producir lo que sea."
 district_arcology_research: "Arcología de investigación"
 district_arcology_research_plural: "Arcologías de investigación"
 district_arcology_research_desc: "Estas arcologías, capitales del descubrimiento científico, emplean a investigadores de todos los campos de estudio, por muy especializados que sean."
 district_arcology_research_physics: "Arcología de física"
 district_arcology_research_physics_plural: "Arcologías de física"
 district_arcology_research_physics_desc: "Podría parecer que los aceleradores de partículas subterráneos —similares a una antigua red de alcantarillado— y los ordenadores cuánticos y manipuladores de campo —tan altos como rascacielos— se saltan las leyes de la realidad, pero eso es solo porque los habitantes no llegan a comprenderlo. Por el momento..."
 district_arcology_research_society: "Arcología biológica"
 district_arcology_research_society_plural: "Arcologías biológicas"
 district_arcology_research_society_desc: "Recorrer los extensos parques de esta arcología podría parecer una visita a un zoo, pero en realidad los visitantes también son sujetos, observados en laboratorios herméticamente sellados y dispersos a plena vista."
 district_arcology_research_engineering: "Arcología de ingeniería"
 district_arcology_research_engineering_plural: "Arcologías de ingeniería"
 district_arcology_research_engineering_desc: "Una arcología en movimiento, con edificios en constante cambio y un cielo atestado de naves experimentales. Allí se prueban materiales esotéricos, se sintetizan componentes químicos y cuánticos, y se fabrica a nanoescala. Lo que otrora fue una teoría, ahora se lleva a la práctica."
 district_arcology_fortress: "Arcología de fortalezas"
 district_arcology_fortress_plural: "Arcologías de fortalezas"
 district_arcology_fortress_desc: "Estas fortalezas del tamaño de una montaña integran estructuras de mando, búnkeres planetarios, instalaciones de entrenamiento y alojamiento para oficiales, por lo que sobrevivirían al mismo planeta."
 district_arcology_trade: "Arcología comercial"
 district_arcology_trade_plural: "Arcologías comerciales"
 district_arcology_trade_desc: "Una extensa arcología de almacenes y logística, donde se realizan negocios, se cierran acuerdos y el piso de operaciones se extiende más allá del horizonte. Si no lo encuentras aquí no lo podrás comprar."
 district_ring_world_industrial: "Segmento industrial"
 district_ring_world_industrial_plural: "Segmentos industriales"
 district_ring_world_industrial_desc: "Gracias a fundiciones, fábricas, instalaciones de fabricación y talleres artesanales visibles desde la parte alta del anillo, podrás producir lo que sea."
 district_ring_world_foundry: "Segmento de fundidora"
 district_ring_world_foundry_plural: "Segmentos de fundidora"
 district_ring_world_foundry_desc: "Este segmento del anillo es el centro neurálgico de los proyectos industriales. Resuena con el estruendo de las fundiciones y el sonido metálico de la metalurgia."
 district_ring_world_factory: "Segmento de fábrica"
 district_ring_world_factory_plural: "Segmentos de fábrica"
 district_ring_world_factory_desc: "Autopistas de talleres repletos de artesanos e industrias civiles que se extienden hacia el cielo y desaparecen tras la curvatura del anillo."
 district_ring_world_research: "Segmento de investigación"
 district_ring_world_research_plural: "Segmentos de investigación"
 district_ring_world_research_desc: "Los centros de descubrimiento científico, que se coordinan con diferentes laboratorios en todo el anillo, ofrecen oportunidades increíbles a los investigadores de una gran variedad de campos de estudio."
 district_ring_world_research_physics: "Segmento de física"
 district_ring_world_research_physics_plural: "Segmentos de física"
 district_ring_world_research_physics_desc: "Podría parecer que este conjunto de aceleradores de partículas, ordenadores cuánticos y manipuladores de campo se saltan las leyes de la realidad, pero eso es lo que la gente pensaba sobre los mundos anillo antes."
 district_ring_world_research_society: "Segmento de biología"
 district_ring_world_research_society_plural: "Segmentos de biología"
 district_ring_world_research_society_desc: "La investigación genética, las simulaciones neuronales, los perfiles psicológicos, la extrapolación cliodinámica... Todo contribuye a la comprensión de un todo."
 district_ring_world_research_engineering: "Segmento de ingeniería"
 district_ring_world_research_engineering_plural: "Segmentos de ingeniería"
 district_ring_world_research_engineering_desc: "La cúspide en su campo. En estos entornos impecables se prueban materiales esotéricos, se sintetizan componentes químicos y cuánticos y se fabrica a nanoescala."
 district_ring_world_administrative: "Segmento administrativo"
 district_ring_world_administrative_plural: "Segmentos administrativos"
 district_ring_world_administrative_desc: "El lugar donde hordas de personal administrativo y funcionarios trabajan duro para satisfacer las crecientes expectativas de una burocracia en expansión. Parece que la ironía de un trabajo circular en un mundo anillo se les escapa."
 district_ring_world_spiritualist: "Segmento eclesiástico"
 district_ring_world_spiritualist_plural: "Segmentos eclesiásticos"
 district_ring_world_spiritualist_desc: "Estos templos son un verdadero testamento de nuestra devoción. Rodean la estrella como si fuesen joyas sagradas."
 district_ring_world_organic_housing: "Segmento de santuario"
 district_ring_world_organic_housing_plural: "Segmentos de santuario"
 district_ring_world_organic_housing_desc: "Estas interminables estructuras incluyen climas artificiales controlados por IA que imitan cualquier entorno que requiera un ser orgánico inteligente. Los orgánicos en ellas tienen sus necesidades de alojamiento cubiertas."
 district_ring_world_fortress: "Segmento de fortaleza"
 district_ring_world_fortress_plural: "Segmentos de fortaleza"
 district_ring_world_fortress_desc: "Estas fortalezas, que integran estructuras de mando, búnkeres planetarios, instalaciones de entrenamiento y alojamiento para oficiales, salpican el anillo como los dientes de un depredador feroz."
 district_ring_world_trade: "Segmento comercial"
 district_ring_world_trade_plural: "Segmentos comerciales"
 district_ring_world_trade_desc: "Donde se realizan negocios, se cierran acuerdos y el piso de operaciones se extiende alrededor de la estrella. Si no lo encuentras aquí no lo podrás comprar."
 district_ring_world_food: "Segmento agrícola"
 district_ring_world_food_plural: "Segmentos agrícolas"
 district_ring_world_food_desc: "Mares infinitos de tierras de cultivo hidropónico se extienden alrededor de esta sección del mundo anillo; el clima perfectamente regulado y la gravedad garantizan una cosecha abundante."
