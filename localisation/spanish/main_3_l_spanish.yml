 research_policy_materials: "Materiales"
 research_policy_materials_name: "$research_policy_materials$"
 research_policy_materials_desc: "Si nos centramos en las tecnologías de §Ymateriales§!, tendremos ventaja en ese campo de investigación."
 research_policy_propulsion: "Propulsión"
 research_policy_propulsion_name: "$research_policy_propulsion$"
 research_policy_propulsion_desc: "Si nos centramos en las tecnologías de §Ypropulsión§!, tendremos ventaja en ese campo de investigación."
 research_policy_voidcraft: "Arte del vacío"
 research_policy_voidcraft_name: "$research_policy_voidcraft$"
 research_policy_voidcraft_desc: "Si nos centramos en las tecnologías de §Yarte del vacío§!, tendremos ventaja en ese campo de investigación."
 research_policy_industry: "Industria"
 research_policy_industry_name: "$research_policy_industry$"
 research_policy_industry_desc: "Si nos centramos en las tecnologías de §Yindustria§!, tendremos ventaja en ese campo de investigación."
 policy_research_restriction_policy: "Restricciones de investigación"
 policy_research_restriction_policy_desc: "La investigación es una frontera sin límites que impulsa el progreso de nuestro imperio, pero también revela peligros ocultos. Debemos decidir qué límites debemos imponer a nuestros investigadores (si los hay)."
 research_restriction_dangerous_encouraged: "Restricciones refactorizadas"
 research_restriction_dangerous_encouraged_name: "$research_restriction_dangerous_encouraged$"
 research_restriction_dangerous_encouraged_desc: "Nuestros investigadores deberían dedicar menos tiempo a asuntos mundanos, y más a los estudios esotéricos.\n\n"
 research_restriction_no_restriction: "Sin restricciones"
 research_restriction_no_restriction_name: "$research_restriction_no_restriction$"
 research_restriction_no_restriction_desc: "La galaxia es enorme, y sus maravillas son inagotables. Sería un error privar a nuestros investigadores de semejante oportunidad.\n\n"
 research_restriction_dangerous_forbidden: "Restricciones impuestas"
 research_restriction_dangerous_forbidden_name: "$research_restriction_dangerous_forbidden$"
 research_restriction_dangerous_forbidden_desc: "Las tecnologías peligrosas deberían evitarse a toda costa. Hay leyes del universo que no conviene romper.\n\n"
 policy_trade_policy: "Política comercial"
 policy_trade_policy_desc: "El comercio es una fuente importante de prosperidad y proporciona una gran cantidad de recursos para nuestro imperio. Debemos decidir dónde emplearlos mejor."
 trade_policy_default: "Creación de riqueza"
 trade_policy_default_name: "$trade_policy_default$"
 trade_policy_default_desc: "El propósito del comercio es generar beneficios para los individuos e ingresos para el estado. Deberíamos centrar todos nuestros esfuerzos comerciales en la creación de riqueza.\n\n§YEl 50%§! del $r_trade$ reunido nos da $r_energy$."
 trade_policy_consumer_goods: "Beneficios para el consumidor"
 trade_conversion_consumer_goods_name: "$trade_policy_consumer_goods$"
 trade_policy_consumer_goods_desc: "Los beneficios y los impuestos deben supeditarse a mejorar la vida de los ciudadanos. Debemos centrar nuestros esfuerzos comerciales en fabricar y distribuir los artículos necesarios para el día a día.\n\n§YEl 50%§! del $r_trade$ reunido nos da $r_consumer_goods$."
 trade_policy_unity: "Mercado de ideas"
 trade_conversion_unity_name: "$trade_policy_unity$"
 trade_policy_unity_desc: "El comercio se puede utilizar no solo para transportar mercancías, sino también para facilitar la propagación de ideas. Debemos cerciorarnos de que el mensaje de nuestro gobierno se oiga en todos los planetas en los que hacemos negocios.\n\n§YEl 50%§! del $r_trade$ reunido nos da $r_unity$."
 trade_policy_trade_league: "Liga comercial"
 trade_conversion_trade_league_name: "$trade_policy_trade_league$"
 trade_policy_trade_league_desc: "Si nos unimos en una liga comercial, podemos prosperar y asegurar beneficios a otro nivel.\n\n§YEl 50%§! del $r_trade$ reunido nos da $r_energy$, $r_unity$ y $r_consumer_goods$."
 trade_policy_holy_covenant: "Pacto sagrado"
 trade_conversion_holy_covenant_name: "$trade_policy_holy_covenant$"
 trade_policy_holy_covenant_desc: "Si nos unimos en un pacto sagrado, podemos disfrutar de la gloria colectiva de nuestro propósito divino.\n\n§YEl 50%§! del $r_trade$ reunido nos da $r_unity$."
 trade_policy_mutual_aid: "Ayuda mutua"
 trade_conversion_mutual_aid_name: "$trade_policy_mutual_aid$"
 trade_policy_mutual_aid_desc: "Al reinvertir nuestros excedentes en la cooperativa, nos aseguramos de que todos nuestros socios puedan prosperar de acuerdo con sus necesidades y aspiraciones en común.\n\n§YEl 75%§! del $r_trade$ reunido nos da $r_energy$, $r_minerals$, $r_food$ y $r_unity$"
 policy_economic_policy: "Política económica"
 policy_economic_policy_desc: "¿Prosperidad o seguridad? ¿Educación o defensa? ¿Armas o mantequilla? Son decisiones que todo gobierno con recursos muy limitados ha tenido que afrontar a lo largo de la historia, y el nuestro no es diferente."
 economic_policy_balanced: "Economía mixta"
 economic_policy_balanced_name: "$economic_policy_balanced$"
 economic_policy_balanced_desc: "Dedicarnos plenamente a la guerra o a la paz es restringirnos innecesariamente. Debemos estar listos para lo que nos depare el futuro.\n\n§ENo hay penalizaciones ni bonificaciones a la producción de recursos.§!"
 economic_policy_civilian: "Economía civil"
 economic_policy_civilian_name: "$economic_policy_civilian$"
 economic_policy_civilian_desc: "Las necesidades de la población son más importantes que el negocio de la guerra. Nuestro imperio se cimentará en el poder económico, no en la fuerza militar.\n\n"
 economic_policy_military: "Economía militarizada"
 economic_policy_military_name: "$economic_policy_military$"
 economic_policy_military_desc: "Descuidar nuestra defensa es descuidar nuestra supervivencia. Las baratijas y los adornos sirven de poco cuando el enemigo está a las puertas.\n\n"
 policy_drone_policy: "Política de producción"
 policy_drone_policy_desc: "Las capacidades sinápticas de nuestra vasta Mente son inmensas, pero no ilimitadas. Debemos decidir a qué dedicar esos recursos cerebrales."
 drone_policy_balanced: "Producción equilibrada"
 drone_policy_balanced_name: "$drone_policy_balanced$"
 drone_policy_balanced_desc: "La Mente se dedica por igual a la producción de materias primas y a los productos manufacturados.\n\n§ENo hay penalizaciones ni bonificaciones a la producción de recursos.§!"
 drone_policy_worker: "Centrada en la extracción"
 drone_policy_worker_name: "$drone_policy_worker$"
 drone_policy_worker_desc: "La Mente da prioridad a los $pop_cat_simple_drone_plural$ que extraen materias primas. Se vuelven más productivos en detrimento de los $pop_cat_complex_drone_plural$.\n\n"
 drone_policy_thinker: "Centrada en la fabricación"
 drone_policy_thinker_name: "$drone_policy_thinker$"
 drone_policy_thinker_desc: "La Mente da prioridad a los $pop_cat_complex_drone_plural$ que fabrican productos. Se vuelven más productivos en detrimento de los $pop_cat_simple_drone_plural$.\n\n"
 policy_robot_pop_policy: "Obreros robóticos"
 policy_robot_pop_policy_desc: "La simple idea de los robots autónomos puede llevar a pensar que, algún día, los trabajadores de nuestra especie acaben sustituidos y, con el tiempo, superados. Debemos decidir nuestra postura sobre esta automatización a una escala tan grande.\n"
 robot_pops_outlawed: "Prohibidos"
 robots_outlawed_name: "Obreros robóticos prohibidos"
 robot_pops_outlawed_desc: "Los autómatas son un peligro no solo para la subsistencia de nuestro pueblo, sino para el mismísimo tejido social. No hemos de sucumbir a la obsolescencia.\n\n§ELos ejércitos y población robótica se desmontarán automáticamente.§!"
 robot_pops_allowed: "Permitidos"
 robots_allowed_name: "Obreros robóticos permitidos"
 robot_pops_allowed_desc: "Los beneficios de la automatización son tan obvios como inmensos. Por el futuro de nuestra gente, no nos podemos permitir el lujo de desdeñar las oportunidades que nos presenta la tecnología."
 policy_artificial_intelligence_policy: "Inteligencia artificial"
 policy_artificial_intelligence_policy_desc: "La perspectiva de una inteligencia artificial autoconsciente plantea muchos dilemas filosóficos y éticos. Debemos decidir nuestra postura en esta cuestión.\n"
 no_robots_desc: "Estos robots están en proceso de desmontaje."
 dumb_robots_desc: "Estos robots viven en un estado de servidumbre no sintiente."
 ai_outlawed: "Prohibida"
 ai_outlawed_name: "IA prohibida"
 ai_outlawed_short_desc: "A fin de crear una clase trabajadora más obediente, los amos orgánicos han despojado a estas máquinas de su inteligencia."
 ai_outlawed_desc: "Las máquinas inteligentes y con autoconsciencia son una amenaza incalculable para todo ser vivo. La creación de una auténtica inteligencia artificial es una ofensa penada con la muerte.\n\n§ELas formas de vida artificial no tienen capacidad de libre albedrío, no pueden ejercer trabajos de £pop_cat_ruler£ §Y$pop_cat_ruler$§! ni los trabajos más complejos de £pop_cat_specialist£ §Y$pop_cat_specialist$§!.\n\nLos ayudantes de IA inteligentes se desmontarán automáticamente.\n\nNo se pueden investigar ordenadores de combate inteligentes.§!"
 #"or utilized in our ship designs."
 living_standard_servitude: "$ai_servitude$"
 living_standard_servitude_tooltip: "$ai_servitude_short_desc$"
 living_standard_servitude_tooltip_delayed: "§LLos lujos no son necesarios.§!"
 citizenship_robot_servitude: "$ai_servitude$"
 citizenship_robot_servitude_tooltip: "El objetivo principal de estas máquinas es servir a sus amos y completar las tareas que se les han asignado, independientemente de su nivel de inteligencia."
 citizenship_robot_servitude_tooltip_delayed: "§LUna tostadora será siempre una tostadora.§!"
 ai_servitude: "Servidumbre"
 ai_servitude_short_desc: "Los amos orgánicos tienen sumidos a estas máquinas en una servidumbre completa y los pueden utilizar o desechar a voluntad."
 ai_servitude_name: "IA servidora"
 ai_servitude_desc: "La prioridad de cualquier máquina debe ser servir a sus amos y realizar las tareas para las que se la diseñó, por muy inteligente que sea.\n\n§ELas formas de vida artificiales tienen un libre albedrío limitado, lo que mejora su producción de recursos pero les impide emplearse en trabajos de £pop_cat_ruler£ §Y$pop_cat_ruler$§!§!."
 ai_full_rights: "Derechos civiles"
 ai_full_rights_name: "Derechos civiles artificiales"
 ai_full_rights_desc: "Toda máquina autoconsciente con verdadera inteligencia debe considerarse un individuo, con todos los derechos y obligaciones que eso comporta.\n\n§EA las formas de vida artificial se les otorgan derechos de ciudadanía plena y, por lo tanto, usarán §Y£consumer_goods£ $consumer_goods$§!.\n§!"
 ai_full_rights_short_desc: "A estas máquinas se les ha concedido la plena ciudadanía y el derecho a la autodeterminación como miembros iguales de la sociedad."
 ai_accord_servitude_disallowed: "El acuerdo con las IA §Rimpide permanentemente§! las políticas de §HIA servidora§! e §HIA prohibida§!."
 ai_perfect_servants_rights_disallowed: "El algoritmo de tres leyes §Rimpide permanentemente§! la política de §Hderechos civiles§! sintéticos."
 synthetic_empire: "Imperio sintético"
 is_a_synthetic_empire: "Es un §Yimperio sintético§!"
 is_a_synthetic_empire_fail: "$TRIGGER_FAIL$$is_a_synthetic_empire$"
 policy_war_philosophy: "Filosofía de guerra"
 policy_war_philosophy_desc: "La guerra es algo complejo, y la guerra entre naciones estelares aún más. La forma en que abordamos los conflictos armados es primordial para los asuntos exteriores.\n"
 unrestricted_wars: "Guerras sin restricción"
 unrestricted_wars_name: "Guerra sin restricción"
 unrestricted_wars_desc: "La guerra es un plato que debe servirse con frecuencia a aquellos que no quieren cocinar ellos mismos.\n\n§ENo hay restricciones para reivindicar sistemas.§!"
 liberation_wars: "Guerras de liberación"
 liberation_wars_name: "Guerras de liberación"
 liberation_wars_desc: "Debemos promover nuestros intereses, incluso cuando se oponen a los de otros.\n\n§ESolo se permite reivindicar sistemas durante las guerras defensivas o contra los imperios de la §Yconciencia gestalt§!.§!\n\nPermite el casus belli §Y\"Ideología\"§! contra los rivales."
 no_wars: "Guerras defensivas"
 no_wars_name: "Solo guerras defensivas"
 no_wars_desc: "La violencia es el último recurso para garantizar la integridad de nuestra nación.\n\n§ESolo se permite reivindicar sistemas durante las guerras defensivas.§!"
 policy_war_doctrine: "Doctrina de guerra"
 policy_war_doctrine_desc: "Hay muchos modos de concluir con éxito una guerra. Debemos elegir la doctrina que sirva mejor a nuestros puntos fuertes y débiles.\n"
 defense_in_depth_doctrine: "Defensa en profundidad"
 defense_in_depth_doctrine_name: "Doctrina de defensa en profundidad"
 defense_in_depth_doctrine_desc: "Que el enemigo nos ataque. Le combatiremos en cada planeta, cada satélite, cada asteroide de nuestro espacio. Nunca nos rendiremos.\n\n"
 no_retreat_doctrine: "Sin retirada"
 no_retreat_doctrine_name: "Doctrina Sin retirada"
 no_retreat_doctrine_desc: "Nuestras naves lucharán a muerte. No toleraremos ninguna retirada o derrota. Para nuestra flota solo existe la victoria o la muerte. ¡Ni un paso atrás!\n\n"
 hit_and_run_doctrine: "Guerrilla"
 hit_and_run_doctrine_name: "Doctrina Guerrilla"
 hit_and_run_doctrine_desc: "Un enemigo superior puede desgastarse poco a poco con ataques y retiradas. El golpe mortal solo se asesta cuando las probabilidades son favorables.\n\n"
 rapid_deployment_doctrine: "Despliegue rápido"
 rapid_deployment_doctrine_name: "Doctrina Despliegue rápido"
 rapid_deployment_doctrine_desc: "Debemos ser veloces y golpear al enemigo donde sea más débil y defender donde el enemigo vaya a atacar. La maniobrabilidad es la clave del éxito\n\n"
 PURGES_ALLOWED: "$TRIGGER_FAIL$La purga debe activarse en Políticas."
 policy_food_stockpiling: "Acopio de alimentos"
 policy_food_stockpiling_desc: "Para planear bien el crecimiento de un imperio interestelar, debemos gestionar el exceso de alimento del modo más adecuado para las necesidades de nuestra población."
 food_stockpiling_machine: "Cero"
 food_stockpiling_machine_name: "Cero acopios"
 food_stockpiling_machine_desc: "Somos máquinas perfectas e inmortales."
 food_stockpiling_1: "Mínimo"
 food_stockpiling_1_name: "Reservas mínimas"
 food_stockpiling_1_desc: "Mantener el acopio de alimentos al mínimo garantiza optimizar su uso para el crecimiento de la población."
 food_stockpiling_2: "Equilibrado"
 food_stockpiling_2_name: "Reservas equilibradas"
 food_stockpiling_2_desc: "Un acopio equilibrado nos permitirá utilizar nuestro exceso de alimento para crecer, pero con reservas significativas para el peor de los casos."
 food_stockpiling_3: "Grande"
 food_stockpiling_3_name: "Reservas abundantes"
 food_stockpiling_3_desc: "Nunca se sabe cuándo habrá un desastre o hambruna. Una gran acopio de alimentos nos permitirá afrontar las circunstancias adversas sin que nuestra población sufra."
 ONLY_SERVITORS_STOCKPILE_FOOD: "$TRIGGER_FAIL$Solo un §H$civic_machine_servitor$§! puede almacenar £food£ §H$food$§!."
 policy_war_economy: "Economía de guerra"
 policy_war_economy_desc: "En tiempos de guerras defensivas desesperadas, podemos ajustar la industria y la economía para coger activos del sector civil. La contrapartida de esta política es que sufriremos las penalizaciones correspondientes cuando ganemos guerras ofensivas...\n"
 static_we: "Estable"
 static_we_name: "Economía de guerra estable"
 static_we_desc: "Una economía de guerra estable no se ve afectada por los caprichos de la guerra. La puntuación de guerra no afecta a los tiempos ni costes de producción."
 semi_static_we: "Semiestable"
 semi_static_we_name: "Economía de guerra semiestable "
 semi_static_we_desc: "Una economía de guerra semiestable permite incautarse de activos limitados del sector privado en aras de la supervivencia durante las guerras defensivas, con la pérdida de la eficiencia correspondiente al ganar guerras ofensivas.\n\n§HGuerras def:§!\nEf. prod. mil.: §G+30%§! con punt. guerra §R-100§!\n\n§HGuerras of.:§!\nEf. prod. mil.: §R-30%§! con punt. guerra §G100§!"
 versatile_we: "Versátil"
 versatile_we_name: "Economía de guerra versátil"
 versatile_we_desc: "Una economía de guerra versátil nos da grandes bonificaciones a la producción cuando perdemos guerras defensivas, con la pérdida de eficiencia correspondiente al ganar guerras ofensivas.\n\n§HGuerras def.:§!\nEf. prod. mil.: §G+60%§! con punt. guerra §R-100§!\n\n§HGuerras of.:§!\nEf. prod. mil.: §R-60%§! con punt. guerra §G100§!"
 dynamic_we: "Dinámica"
 dynamic_we_name: "Economía de guerra dinámica"
 dynamic_we_desc: "Una economía de guerra dinámica nos da significativas bonificaciones a la producción cuando perdemos guerras defensivas, con la pérdida de eficiencia correspondiente al ganar guerras ofensivas.\n\n§HGuerras def.:§!\nEf. prod. mil.: §G+45%§! con punt. guerra §R-100§!\n\n§HGuerras of.:§!\nEf. prod. mil.: §R-45%§! con punt. guerra §G100§!"
