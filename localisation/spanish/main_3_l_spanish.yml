 mission_no_observation: "Embajada diplomática"
 mission_no_observation_desc: "Esta estación ahora se utiliza como embajada para coordinar nuestras acciones diplomáticas y encubiertas con la civilización sobre la que se encuentra."
 mission_passive_observation: "Observación pasiva"
 mission_passive_observation_desc: "Se estudia a los nativos a una distancia segura sin que lo sepan y se hace lo posible por evitar la contaminación cultural.\n\n$observation_infiltration_effects$[GetPassiveObservationInsights]\n\n"
 mission_specimen_collection: "Observación agresiva"
 mission_specimen_collection_desc: "Se estudia agresivamente a los nativos y se recogen especímenes vivos con frecuencia para aprender todo lo posible sobre su biología y su cultura.\n\n$observation_infiltration_effects$[GetAggressiveObservationInsights]\n§EEsta misión puede acarrear consecuencias imprevistas.§!\n\n"
 observation_infiltration_effects: "Los recursos producidos en las misiones de observación dependen del §Ynivel de infiltración§! de nuestra §Yred de espionaje§! en la civilización pre-UL a la que se observa."
