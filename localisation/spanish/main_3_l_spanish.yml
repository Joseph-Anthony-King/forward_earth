 ENERGY_LANCE_TURRET_2_DESC: "$ENERGY_LANCE_2_DESC$"
 PERDITION_BEAM_TITAN: "$PERDITION_BEAM$"
 PERDITION_BEAM_ION: "Cañón de iones"
 PERDITION_BEAM_DESC: "Un enorme sistema de conductos de amplificación de energía vinculados que disparan un rayo de potencia sin precedentes."
 PLASMA_1: "Lanzador de plasma"
 PLASMA_1_DESC: "Lanzan bolas destructivas de plasma de gran energía contra los objetivos. Estos proyectiles de plasma son muy efectivos para destruir el blindaje y los cascos de las naves."
 PLASMA_2: "Acelerador de plasma"
 PLASMA_2_DESC: "Estos nuevos aceleradores lanzan proyectiles de plasma de gran energía con campos de contención mejorados. Esto comporta menos pérdida de energía mientras el proyectil recorre el espacio hacia su objetivo."
 PLASMA_3: "Cañón de plasma"
 PLASMA_3_DESC: "Es la cúspide del armamento de plasma, versiones completamente militarizadas de los anteriores lanzadores de plasma, algo improvisados. Sus proyectiles son más mortíferos todavía."
 ARC_EMITTER_1: "Emisor de arcos"
 ARC_EMITTER_1_DESC: "Armas potentes que lanzan un arco de rayos de energía concentrada a los objetivos que tienen posibilidad de \"rebotar\" contra las naves cercanas. Muy eficaces contra agrupaciones de naves más pequeñas."
 ARC_EMITTER_2: "Emisor de arcos concentrados"
 ARC_EMITTER_2_DESC: "Estos emisores mejorados cuentan con lentes de enfoque superiores, lo que comporta una descarga más potente de energía."
 ARC_EMITTER_TURRET_1: "Torreta $ARC_EMITTER_1$"
 ARC_EMITTER_TURRET_1_DESC: "$ARC_EMITTER_1_DESC$"
 ARC_EMITTER_TURRET_2: "Torreta $ARC_EMITTER_2$"
 ARC_EMITTER_TURRET_2_DESC: "$ARC_EMITTER_2_DESC$"
 DISRUPTOR_1: "Disruptor"
 DISRUPTOR_1_DESC: "Disparan proyectiles de gran energía que debilitan y destruyen los enlaces moleculares que unen los átomos que componen el objetivo."
 DISRUPTOR_2: "Disruptor de iones"
 DISRUPTOR_2_DESC: "Estos disruptores mejorados disparan proyectiles de partículas de iones más destructivas sin sacrificar la cadencia de fuego de sus predecesores."
 DISRUPTOR_3: "Disruptor de fase"
 DISRUPTOR_3_DESC: "Tienen un rendimiento extremo y disparan cargas de energía cuántica que infligen un daño increíble a los desafortunados que se crucen en su camino."
 ENERGY_TORPEDO_1: "Lanzadores de protones"
 ENERGY_TORPEDO_1_DESC: "$tech_energy_torpedoes_1_desc$"
 ENERGY_TORPEDO_2: "Lanzadores de neutrones"
 ENERGY_TORPEDO_2_DESC: "$tech_energy_torpedoes_2_desc$"
 MINING_DRONE_LASER_1: "Láser de dron minero"
 MINING_DRONE_LASER_1_DESC: "Los láseres de minería concentrados cortan los cascos de las naves con tanta facilidad como la roca de los asteroides."
 BLUE_CRYSTAL_WEAPON_1: "Lanz. fragmentos azul"
 BLUE_CRYSTAL_WEAPON_1_DESC: "El lanzador de fragmentos azul imita las emisiones de ataque de las entidades cristalinas de clase zafiro para causar daño."
 GREEN_CRYSTAL_WEAPON_1: "Lanz. fragmentos verde"
 GREEN_CRYSTAL_WEAPON_1_DESC: "El lanzador de fragmentos verde imita las emisiones de ataque de las entidades cristalinas de clase esmeralda para causar daño medio."
 YELLOW_CRYSTAL_WEAPON_1: "Lanz. fragmentos amarillo"
 YELLOW_CRYSTAL_WEAPON_1_DESC: "El lanzador de fragmentos amarillo imita las emisiones de ataque de las entidades cristalinas de clase topacio para causar daño aceptable."
 RED_CRYSTAL_WEAPON_1: "Lanz. fragmentos rojo"
 RED_CRYSTAL_WEAPON_1_DESC: "El lanzador de fragmentos rojo imita las emisiones de ataque de las entidades cristalinas de clase rubí para causar daño considerable."
 SPACE_CLOUD_WEAPON_1: "Nube de rayos"
 SPACE_CLOUD_WEAPON_1_DESC: "Aprovechando al máximo nuestro conocimiento de las fuerzas fundamentales empleadas por las nubes de vacío para generar su considerable carga interna, el sistema de nube de rayos causa grandes daños."
 PSIONIC_BLAST_1: "Ráfaga psiónica"
 PSIONIC_BLAST_1_DESC: ""
 EXTRADIMENSIONAL_1: "Desintegrador de materia"
 EXTRADIMENSIONAL_1_DESC: "Procedente de otra dimensión, las tecnologías esenciales del desintegrador de materia combinan varias leyes de la física con destructivos resultados."
 EXTRADIMENSIONAL_STABILIZING_AURA: "Estabilizador dimensional"
 aura_stabilizing_aura: "$EXTRADIMENSIONAL_STABILIZING_AURA$"
 AI_CORE_DETECTOR: "Juego de sensores de núcleo de IA"
 MISSILE_1: "Misiles atómicos"
 MISSILE_1_DESC: "Son misiles espacio-espacio equipados con ojivas nucleares de alto rendimiento. Aunque se basan en una tecnología preespacial, estas toscas armas pueden ser sorprendentemente efectivas a distancia."
 MISSILE_2: "Misiles de fusión"
 MISSILE_2_DESC: "Estos misiles espacio-espacio mejorados tienen potentes ojivas de fusión y unas cualidades de vuelo superiores."
 MISSILE_3: "Misiles de antimateria"
 MISSILE_3_DESC: "Son misiles avanzados que cuentan con ojivas de antimateria muy potentes. Un sistema de guiado nuevo y mejorado les da más posibilidades de encontrar a sus objetivos."
 MISSILE_4: "Misiles cuánticos"
 MISSILE_4_DESC: "Esta variedad mejorada, última versión del misil espacio-espacio, cuenta con una ojiva de una potencia inmensa que saca su energía del punto cero."
 MISSILE_5: "Misiles merodeadores"
 MISSILE_5_DESC: "Estos misiles tan avanzados van equipados con pilotos de IA limitada que mejoran sustancialmente su rendimiento y su capacidad de seguir objetivos."
 SPACEPORT_MISSILE: "Misil de puerto espacial"
 SPACEPORT_MISSILE_DESC: "Como tiene más espacio disponible que las naves móviles, un puerto espacial puede albergar almacenes de munición más grandes y mecanismos de carga más eficientes para sus misiles."
 SWARMER_MISSILE_1: "Misiles de enjambre"
 SWARMER_MISSILE_1_DESC: "Estos misiles, más pequeños, se disparan en andanadas y se han diseñado específicamente para superar las defensas de precisión enemigas."
 SWARMER_MISSILE_2: "Misiles de remolino"
 SWARMER_MISSILE_2_DESC: "Las nuevas técnicas de miniaturización nos permiten equipar a los misiles de enjambre con ojivas más potentes y mejorar sus cualidades de vuelo."
 SCOURGE_MISSILE_1: "Misil azote"
 SCOURGE_MISSILE_1_DESC: "La carga explosiva del misil azote incluye muchos de los compuestos bioquímicos que el Enjambre emplea en el combate interestelar, y son inesperadamente eficaces incluso contra las naves militares más resistentes."
 SPACEPORT_SCOURGE_MISSILE: "Misil azote de puerto espacial"
 SPACEPORT_SCOURGE_MISSILE_DESC: "$SCOURGE_MISSILE_1_DESC$"
 MEDIUM_SCOURGE_PROJECTILE_WEAPON: "Azote de explosión ácida"
 MEDIUM_SCOURGE_PROJECTILE_WEAPON_DESC: "Introducida en cápsulas balísticas, la materia orgánica altamente corrosiva empleada en el bombardeo orbital del Enjambre puede adaptarse como munición de nave."
 SMALL_SCOURGE_PROJECTILE_WEAPON: "Pequeño $MEDIUM_SCOURGE_PROJECTILE_WEAPON$"
 SMALL_SCOURGE_PROJECTILE_WEAPON_DESC: "$MEDIUM_SCOURGE_PROJECTILE_WEAPON_DESC$"
 SWARM_STRIKE_CRAFT_1: "Cazas de enjambre"
 SWARM_STRIKE_CRAFT_1_DESC: "Los especímenes prethoryn clonados y miniaturizados pueden controlarse mediante longitudes de onda parecidas a las que usamos para la comunicación entre las flotas, lo que nos permite usarlos como eficaces cazas."
 AMOEBA_STRIKE_CRAFT_1: "Flagelos amebas"
 AMOEBA_STRIKE_CRAFT_1_DESC: "Las amebas criadas en cautividad crean flagelos que programamos para responder a sutiles cambios en la magnetización del casco, lo que nos permite usarlos como eficaces cazas."
 DRONE_STRIKE_CRAFT: "Dron de precisión"
 AI_STRIKE_CRAFT: "Drones buscadores"
 TORPEDO_1: "Torpedos espaciales"
 TORPEDO_1_DESC: "Son misiles enormes que se mueven muy lentamente. Cuentan con ojivas potentes y moduladores de escudo que les permiten deslizarse sin verse afectados por las pantallas de energía."
 TORPEDO_2: "Torpedos blindados"
 TORPEDO_2_DESC: "Son torpedos espaciales mejorados cubiertos de blindaje para resistir mejor las defensas de precisión. El blindaje se rompe en fragmentos que infligen daño adicional cuando detona el torpedo."
 TORPEDO_3: "Torpedos devastadores"
 TORPEDO_3_DESC: "Son torpedos avanzados con ojivas muy potentes. Tienen un diseño más estilizado, motores más rápidos y moduladores de escudo mejores para traspasar las pantallas de energía."
 MASS_DRIVER_1: "Impulsor de masa"
 MASS_DRIVER_1_DESC: "Estos lanzadores de proyectiles electromagnéticos usan imanes para acelerar las balas perforantes contra su objetivo a gran velocidad."
 MASS_DRIVER_2: "Cañón de bobina"
 MASS_DRIVER_2_DESC: "Son versiones más potentes de los primeros impulsores de masa y usan bobinas electromagnéticas para acelerar los proyectiles contra su objetivo."
 MASS_DRIVER_3: "Cañón de riel"
 MASS_DRIVER_3_DESC: "Usa dos rieles en paralelo para disparar proyectiles a una velocidad increíble."
 MASS_DRIVER_4: "Cañón de riel avanzado"
 MASS_DRIVER_4_DESC: "Una nueva versión de este venerable cañón, con rieles más resistentes y una alimentación mejorada. Estas armas son todavía más potentes y precisas que sus predecesoras."
 MASS_DRIVER_5: "Cañón de Gauss"
 MASS_DRIVER_5_DESC: "Esta versión mejorada del viejo diseño del cañón de riel es todavía más destructiva que los últimos diseños. Es capaz de lanzar proyectiles con una velocidad y una precisión increíbles."
 SPACEPORT_MASS_DRIVER: "Impulsor de masa de puerto espacial"
 SPACEPORT_MASS_DRIVER_DESC: "Los impulsores de masa montados en los puertos espaciales, si bien de diseño antiguo, son considerablemente potentes cuando se los compara con sus equivalentes para naves."
 KINETIC_ARTILLERY_1: "Batería cinética"
 KINETIC_ARTILLERY_1_DESC: "Artillería de muy largo alcance capaz de lanzar balas potentes a través de grandes distancias con un alto grado de precisión."
 KINETIC_ARTILLERY_2: "Artillería cinética"
 KINETIC_ARTILLERY_2_DESC: "Artillería todavía más potente y con más alcance que va montada en una nave y cuenta con un cañón nuevo y un ordenador de disparo mejorado."
 MASS_ACCELERATOR_1: "Megacañón"
 MASS_ACCELERATOR_1_DESC: "Una variante enorme de la artillería cinética, tanto que se tiene que poner en una montura fija."
 MASS_ACCELERATOR_2: "Gigacañón"
 MASS_ACCELERATOR_2_DESC: "Una versión más potente aún de la artillería cinética en montura fija."
 MASS_ACCELERATOR_TURRET_1: "Torreta $MASS_ACCELERATOR_1$"
 MASS_ACCELERATOR_TURRET_1_DESC: "Una variante enorme de artillería cinética, montada en una torreta reforzada descomunal."
 MASS_ACCELERATOR_TURRET_2: "Torreta $MASS_ACCELERATOR_2$"
 MASS_ACCELERATOR_TURRET_2_DESC: "Una versión más potente de la artillería cinética en torreta."
 AUTOCANNON_1: "Cañón automático"
 AUTOCANNON_1_DESC: "Armas balísticas de gran calibre que disparan balas explosivas. La principal ventaja de estos cañones es su gran cadencia de fuego."
 AUTOCANNON_2: "Cañón automático triturador"
 AUTOCANNON_2_DESC: "Este cañón rotativo mejorado cuenta con sistemas superiores de seguimiento y de control del disparo que le permite mantener una cadencia de fuego más alta."
 AUTOCANNON_3: "\"Tormenta de Fuego\""
 AUTOCANNON_3_DESC: "Cañones rotativos automáticos avanzados que escupen nubes de balas muy explosivas contra un objetivo."
