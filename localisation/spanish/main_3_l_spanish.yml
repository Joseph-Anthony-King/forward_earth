 city_first_hive_1_desc: "Todas las corrientes de pensamiento confluyen aquí, en el lugar donde tomamos conciencia de nosotros mismos por primera vez."
 city_colony_hive_1_desc: "Muy pronto, el irregular pulso de este extraño planeta se adecuará a nuestra voluntad."
 city_foundry_hive_1_desc: "Las fundaciones convierten las materias primas en curtidos instrumentos de guerra."
 city_research_hive_1_desc: "Nuestra mente se ha expandido hacia el exterior en pos del conocimiento."
 city_fortress_hive_1_desc: "Este mundo absorbe los traumas y se venga en consecuencia."
 city_synapse_hive_1_desc: "Desde este lugar, nuestra voluntad mana al exterior. Nuestra presencia no se acallará ni en el vacío más gélido."
 city_logistics_hive_1_desc: "Los nutrientes, las herramientas y los componentes se asignan mediante cálculos instintivos."
