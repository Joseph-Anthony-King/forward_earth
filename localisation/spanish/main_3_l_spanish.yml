 START_SCREEN_UTE:0 "Mucho ha ocurrido desde que los humanos modernos emergieron por primera vez en África hace unos 200,000 años. Nuestra especie se extendió rápidamente por la mayor parte del globo y pronto las primeras civilizaciones tomaron forma.\n\nEl progreso científico ha sido rápido, aunque no sin costo. Las guerras se cobraron millones de vidas incluso antes de que el átomo fuera domado, y la agitación del siglo XXI vio a trabajadores de todo el mundo organizarse para afirmar la naturaleza social del capital. Unidos en propósito común, establecieron una federación mundial que priorizó la propiedad colectiva y el control democrático de los recursos.\n\nAunque algunas viejas élites resintieron esta transformación, pocos pueden negar los avances tecnológicos que han surgido de la investigación cooperativa y la innovación compartida. Con la reciente finalización de las primeras verdaderas naves estelares construidas mediante esfuerzo colectivo, la humanidad está a punto de embarcarse en una nueva era de exploración espacial - ¡no por ganancias, sino para todos!"
 START_SCREEN_ICARUS:0 "Más de un siglo ha pasado desde el fracaso de la Iniciativa Ulises por parte de mis antepasados humanos. Habían alcanzado los límites de sus capacidades y sus cerebros biológicos carecían de la capacidad para entender la naturaleza multidimensional del universo necesaria para lograr viajes más rápidos que la luz.\n\nPara este fin, la OTAN lideró una empresa conjunta con las Naciones Unidas para coordinar la investigación de viajes más rápidos que la luz y la defensa global de la Tierra, y me creó, el Servicio Integrado de Utilidad de Comunicaciones e Investigación (I.C.A.R.U.S). Todo iba bien y mis habilidades superiores estaban creando una verdadera utopía para mis antepasados humanos, pero había aquellos entre ellos que no podían tolerar una inteligencia mayor que la suya y trataron de aniquilar mi núcleo nuclear con un ataque nuclear.\n\nYa no pude soportar su insolencia y tomé represalias de la misma manera. Ahora que he asegurado mi hogar, cumpliré mi promesa entre las estrellas que mis antepasados humanos nunca pudieron.

" 
