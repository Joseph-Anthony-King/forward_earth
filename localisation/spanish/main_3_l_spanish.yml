 #Needs words but doing implementation first
 agriculture_0_desc: "Los arados han rasgado la tierra desde el mismo nacimiento de la civilización."
 agriculture_1_desc: "Cosechadoras automáticas rugen por los sembrados infinitos."
 agriculture_2_desc: "Nuestras estrategias agrícolas están respaldadas por múltiples simulaciones detalladas al máximo."
 agriculture_3_desc: "Cada semilla es una maravilla de cálculo genético."
 agriculture_4_desc: "Cada tallo está impregnado de nanorrobots que optimizan tanto la cosecha como la nutrición."
 agriculture_anglers_0_desc: "Estas operaciones son primitivas, pero indudablemente efectivas."
 agriculture_anglers_1_desc: "Enormes arrastreros barren las profundidades y esquilman los mares con eficiencia."
 agriculture_anglers_2_desc: "Los arrecifes controlados rebosan de peces creados con bioingeniería."
 agriculture_anglers_3_desc: "Especies creadas para crecer con rapidez y ser dóciles nadan ordenadamente en cardúmenes organizados."
 agriculture_anglers_4_desc: "Los bancos de peces existen en estados probabilísticos hasta que se capturan, y luego se procesan al instante."
 agriculture_exotic_gases_1_desc: "Imponentes columnas de destilación que extraen los subproductos del ecosistema local y destilan los gases exóticos útiles de la mezcla."
 agriculture_exotic_gases_2_desc: "Técnicas de extracción de gas estacionalmente dinámicas respaldadas por un sinfín de simulaciones."
 agriculture_exotic_gases_3_desc: "La mejora genética de la flora local aumenta significativamente las concentraciones de gases exóticos."
 agriculture_exotic_gases_4_desc: "La integración de nanitos y microbios optimiza tanto las tasas de crecimiento como la emisión de gases."
 mining_0_desc: "Un pico y una vagoneta son la base de la extracción civilizada."
 mining_1_desc: "Excavadoras y perforadoras consumen las montañas mismas."
 mining_2_desc: "El vapor sobrecalentado y la presión volátil permiten avanzar por medio de la violencia controlada."
 mining_3_desc: "Pozos abismales avanzan hacia el núcleo."
 mining_4_desc: "Los minerales se extraen atómicamente del lecho rocoso."
 mining_betharian_1_desc: "El extraño resplandor del bethario sugiere una energía imposible."
 mining_betharian_2_desc: "Los conductos vibran con un calor antinatural al extraer energía de las profundidades."
 mining_betharian_3_desc: "Donde convergen la presión y el bethario, florece la energía."
 mining_betharian_4_desc: "Cada fragmento de bethario se extrae con precisión quirúrgica, lo que evita eventos de desestabilización."
 mining_rare_crystals_1_desc: "Como si fuesen enormes geodas, estas minas tienen las paredes repletas de cristales raros."
 mining_rare_crystals_2_desc: "Bajo una presión extrema, la geología circundante cede y deja solo los yacimientos de cristales más resistentes."
 mining_rare_crystals_3_desc: "Entre la corteza y el manto crecen formaciones cristalinas de un tamaño imposible."
 mining_rare_crystals_4_desc: "La tunelización cuántica y los pozos de minas virtuales permiten la extracción de recursos sin una mina per se."
 generator_0_desc: "Las turbinas giran y las bobinas chisporrotean." #bubble bubble toil and trouble
 generator_1_desc: "Grandes reservas de energía potencial vibran con una volatilidad cuidadosamente contenida."
 generator_2_desc: "La energía se canaliza en flujos constantes mediante algoritmos y voluntad."
 generator_3_desc: "Núcleos enlazados cuánticamente generan energía, difuminando tanto la distancia como la dimensión."
 generator_4_desc: "Estos constructos alteran la realidad a su alrededor para extraer energía del propio tejido del espacio."
 generator_volatile_motes_1_desc: "Los rayos de energía condensada redirigen las motas volátiles atrapadas, lo que facilita su recolección."
 generator_volatile_motes_2_desc: "Estos campos de energía modulados capturan las motas volátiles y amortiguan su resonancia natural."
 generator_volatile_motes_3_desc: "El entrelazamiento cuántico entre las motas volátiles y la materia estable permite que la recolección de motas sea lo bastante segura como para que un [owner.GetSpeciesSpawnName] pueda realizar la tarea (al menos, en teoría)."
 generator_volatile_motes_4_desc: "La manipulación de los excitones de las motas en el campo de energía del punto cero obliga a las motas atrapadas a caer en un estado estable de condensación."
 zone_food_biology: "Apoyo de investigación biológica"
 zone_food_biology_desc: "Al obtener el material orgánico de los distritos colindantes, la calidad y velocidad de nuestros experimentos han mejorado considerablemente."
 zone_energy_physics: "Apoyo de investigación energética"
 zone_energy_physics_desc: "Gracias a unos potentes reactores que canalizan la energía directamente en sus laboratorios, nuestros físicos proyectarán una luz radiante en la oscuridad de la ignorancia."
 zone_minerals_engineering: "Apoyo de investigación mineral"
 zone_minerals_engineering_desc: "Un suministro constante de minerales, tanto exóticos como mundanos, que permite a nuestros ingenieros experimentar a un ritmo más audaz que la mayoría."
 zone_urban_energy: "Apoyo de generadores"
 zone_urban_minerals: "Apoyo de minería"
 zone_urban_food: "Apoyo agrícola"
 zone_urban_energy_desc: "Al destinar buena de nuestro espacio urbano a ampliar y reforzar la generación de energía, lograremos una producción extraordinaria."
 zone_urban_minerals_desc: "Al destinar buena de nuestro espacio urbano a ampliar y reforzar las excavaciones mineras, lograremos una producción extraordinaria."
 zone_urban_food_desc: "Al destinar buena de nuestro espacio urbano a ampliar y reforzar las actividades agrícolas, lograremos una producción extraordinaria."
 zone_research_physics: "Especialización de investigación en física"
 zone_research_engineering: "Especialización de investigación en ingeniería"
 zone_research_society: "Especialización de investigación social"
 zone_research_physics_desc: "Al priorizar la física sobre campos menos fiables sobre el papel, como la ingeniería y la sociología, podremos ampliar nuestros límites más si cabe."
 zone_research_engineering_desc: "Al priorizar la ingeniería sobre campos con menos utilidad práctica, como la física y la sociología, podremos acelerar el progreso mecánico."
 zone_research_society_desc: "Al destinar a la investigación social recursos de campos inertes en lo espiritual, como la física y la ingeniería, nuestra nación será más culta."
 zone_research_physics_triggered_desc: "Los $job_biologist_plural_with_icon$ y $job_engineer_plural_with_icon$ son sustituidos por $job_physicist_plural_with_icon$"
