 city_machine_core_1_desc: "El origen de la continuidad operativa. Aquí se compilaban las primeras directivas, los núcleos de identidad y las secuencias lógicas de alta prioridad."
 city_colony_machine_1_desc: "Parámetros ambientales: subóptimos. Las unidades semiautónomas prosiguen con la adaptación del terreno y el despliegue de infraestructuras. Viabilidad a largo plazo: pendiente de evaluación."
 city_industrial_machine_1_desc: "La producción estratégica de aleaciones se equilibra con protocolos de fabricación no militares. La eficiencia se optimiza en tiempo real."
 city_factory_machine_1_desc: "Los recursos se destinan a la producción máxima de equipo no militar."
 city_foundry_machine_1_desc: "La producción ininterrumpida de aleaciones es la prioridad. Los materiales se convertirán en recursos para flotas a pleno rendimiento. Parámetros de degradación medioambiental: aceptables."
 city_research_machine_1_desc: "Los modelados iterativos, la validación de hipótesis y la extrapolación de algoritmos se realizarán aislando las subunidades para que los árboles lógicos no se contaminen."
 city_fortress_machine_1_desc: "Los modelos predictivos indican una preparación óptima de las contramedidas. La resistencia operará al máximo."
 city_unity_machine_1_desc: "Se han priorizado los diagnósticos internos y las rutinas de coherencia, corrigiendo la deriva de algoritmos."
 city_unity_bio_trophy_machine_1_desc: "Recursos destinados al alojamiento y al cuidado de biótrofos. Rutinas de optimización psicológica implementadas. Actividad reproductiva: controlada. Autodeterminación: innecesaria."
 city_logistics_machine_1_desc: "La integridad de la flota y el apoyo planetario se mantienen mediante matrices predictivas de demanda. Tolerancia a residuos: ninguna."
