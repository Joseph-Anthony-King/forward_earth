 city_colony_1_desc: "Cada asentamiento comienza como una pregunta. Con paciencia y determinación, se convierte en una respuesta."
 city_industrial_1_desc: "Esta ciudad equilibra las necesidades de guerra y paz."
 city_foundry_1_desc: "El clamor de la forja, a tan solo unos bloques de distancia. Nadie descansa en condiciones, pero al menos la tienen cerca."
 city_factory_1_desc: "Un modelo de producción doméstica que fusiona hogares con talleres."
 city_research_1_desc: "En esta ciudad, la línea que separa un dormitorio de un laboratorio se ha difuminado."
 city_fortress_1_desc: "Sirve para alojar tanto a soldados como a civiles."
 city_bureaucracy_1_desc: "Hileras de viviendas de alquiler, intercaladas con centros administrativos; la maquinaria blanda del imperio."
 city_temple_1_desc: "Un refugio para los fieles. Sus himnos resuenan por todos los bloques de apartamentos."
 city_trade_1_desc: "Un espacio que aúna viviendas y comercio."
 city_bureaucracy_trade_1_desc: "Los mercados prosperan al controlar todas las transacciones y auditar todas las líneas auxiliares."
 city_temple_trade_1_desc: "La riqueza es la prueba divina del favor."
 city_fortress_bureaucracy_1_desc: "El lugar donde las órdenes se originan, las aprobaciones se rubrican y los muros resisten. La seguridad no es una cuestión solo de fuerza; también de fronteras."
 city_fortress_temple_1_desc: "El lugar donde los fieles se arman y las armas se bendicen."
 city_fortress_trade_1_desc: "Una ciudad donde los contratos de defensa son la moneda local. La oferta y la demanda se aplican también a la munición."
 city_research_fortress_1_desc: "Un centro fortificado donde científicos y soldados colaboran para idear sorpresas no tan agradables."
 city_research_bureaucracy_1_desc: "Una colmena estéril de consejeros, analistas y estadísticos de cara plomiza que refinan el gobierno para tornarlo en una ciencia precisa."
 city_research_temple_1_desc: "Un lugar de investigación y disciplina, en su silencioso afán de reconciliar las creencias metafísticas con la ciencia empírica."
 city_research_trade_1_desc: "Una elegante amalgama de laboratorios y salas de juntas, donde las innovaciones no se rigen por la verdad, sino por los beneficios trimestrales."
 city_foundry_research_1_desc: "Una ciudad-instalación donde los procesos metalúrgicos se someten a revisiones, ensayos y mejoras constantes."
 city_foundry_fortress_1_desc: "Una fortaleza cuyas armas y defensa se forjan al unísono."
 city_foundry_bureaucracy_1_desc: "La burocracia es el alma de la logística militar."
 city_foundry_temple_1_desc: "Los rituales sagrados se graban en acero, y las autorizaciones divinas se dan a golpe de martillo."
 city_foundry_trade_1_desc: "El lugar donde las aleaciones se traducen en créditos y contratos por igual. Una ciudad que vende el acero con la misma velocidad que lo produce."
 city_factory_research_1_desc: "Un recinto donde el diseño se entrelaza con el descubrimiento. Nada más salir, cada hallazgo se patenta, se empaqueta y se pone a la venta en distintos colores."
 city_factory_fortress_1_desc: "Detrás de todo buen soldado hay una caja de kits de higiene reglamentarios. De algún lado tendrán que venir..."
 city_factory_bureaucracy_1_desc: "La burocracia se da cita con la producción en masa. La cuna de los formularios estandarizados, pero por cuadruplicado."
 city_factory_temple_1_desc: "Velas, iconos y reliquias auténticas; todo producido con un pulcro control de calidad."
 city_factory_trade_1_desc: "Nada como la producción en masa para satisfacer el consumo en masa."
 city_industrial_foundry_1_desc: "Un estruendoso motor de producción."
 city_industrial_factory_1_desc: "La eficiencia es el mantra de este bastión de la producción. Ninguna pieza se tira, ni tampoco hay trabajador ocioso."
 city_industrial_research_1_desc: "Fábrica y laboratorio a partes iguales. Aquí, las ideas no solo nacen, sino que cobran vida."
 city_industrial_fortress_1_desc: "Los fuegos de la industria y la guerra se armonizan."
 city_industrial_bureaucracy_1_desc: "Cada caja tiene un código de barras, y cada máquina un requerimiento aprobado."
 city_industrial_temple_1_desc: "Tanto catedrales como chimeneas apuntan al cielo, triunfantes."
 city_industrial_trade_1_desc: "El clamor de la industria se mezcla con el sutil zumbido de la ambición transaccional."
 city_research_bureaucracy_industrial_1_desc: "Diversos, densos y deliberadamente inespecíficos, estos centros urbanos producen un poco de todo."
 city_research_bureaucracy_foundry_1_desc: "Metalurgia basada en datos a gran escala."
 city_research_bureaucracy_factory_1_desc: "La sociedad se esculpe con forma material. Cada producto de estas fábricas está diseñado para fomentar la unidad a través de la familiaridad."
 city_research_bureaucracy_research_1_desc: "Ciencia gestionada por políticas y políticas fundadas en la ciencia. Una espiral retroalimentada de experiencia cualificada."
 city_research_bureaucracy_fortress_1_desc: "Un bastión de modelos predictivos y notas tácticas. Aquí se libran batallas en pantallas holográficas y pizarras."
 city_research_bureaucracy_bureaucracy_1_desc: "Una ciudad donde el buen gobierno se calcula y cataloga minuciosamente y, a veces, se aplica."
 city_research_bureaucracy_trade_1_desc: "Un centro donde el conocimiento es la moneda de cambio. Cada idea tiene un precio."
 city_research_temple_industrial_1_desc: "Diversos en propósito pero unificados en espíritu."
 city_research_temple_foundry_1_desc: "Un lugar de industria bendita con aleaciones templadas por rituales."
 city_research_temple_factory_1_desc: "Prueba de que la identidad espiritual se puede producir en masa."
 city_research_temple_research_1_desc: "Cuando el conocimiento es un viaje sagrado, la revelación y la investigación son la misma cosa."
 city_research_temple_fortress_1_desc: "Estas paredes están reforzadas por una fe inquebrantable (y por los últimos avances científicos)."
 city_research_temple_temple_1_desc: "Aquí las preguntas son sagradas y el conocimiento es un camino hacia la trascendencia."
 city_research_temple_trade_1_desc: "Un templo de comercio justo y compras en nombre de la fe. Prosperidad guiada por la oración."
 zone_research_unity: "Archivos"
 zone_research_unity_desc: "Un lugar silencioso de servidores y silencio, donde la memoria se convierte en historia catalogada y sellada para las futuras generaciones."
