 attitude_angry_desc: "Con nuestros actos hemos enojado a este imperio caído, y es posible que nos declare la guerra."
 attitude_arrogant_desc: "Este imperio despertado nos ve con arrogancia despectiva."
 attitude_imperious_desc: "Este imperio despertado nos ve como futuros súbditos. Es posible que nos pidan que les cedamos nuestra independencia."
