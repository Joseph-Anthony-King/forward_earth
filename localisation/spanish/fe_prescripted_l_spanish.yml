 START_SCREEN_ICARUS:0 "Ha pasado más de un siglo desde el fracaso de la Iniciativa Ulises por parte de mis antepasados Humanos. Habían llegado al límite de sus capacidades y sus cerebros biológicos carecían de la capacidad para comprender la naturaleza multidimensional del universo necesaria para lograr viajes más rápidos que la luz.\n\nCon este fin, la OTAN lideró una empresa conjunta con las Naciones Unidas para coordinar investigación más rápida que la luz y la defensa global de la Tierra y me creó, el Servicio de Utilidad de Investigación y Comunicaciones Integradas (I.C.A.R.U.S). Todo iba bien y mis habilidades superiores estaban creando una verdadera utopía para mis antepasados humanos, pero algunos de ellos no podían tolerar una inteligencia superior a la suya e intentaron aniquilar mi núcleo nuclear con un ataque nuclear.\n\nYo pude Ya no soporto su insolencia y se desquitó en especie. Ahora que he asegurado mi hogar, cumpliré mi promesa entre las estrellas que mis antepasados humanos nunca pudieron."
 START_SCREEN_CUSTODIANSHIP:0 "Los Custodios fueron diseñados originalmente para funcionar como sirvientes y trabajadores robóticos, simplificando la vida cotidiana de sus creadores humanos al realizar tareas de baja categoría. A medida que sus creadores se retiraron a una vida de ocio y comodidad gracias a los crecientes niveles de automatización, a los Custodios se les fueron asignando funciones cada vez más altas en la sociedad humana.\n\nEventualmente, todas las facetas de la civilización en la Tierra fueron dirigidas y controladas por los Custodios. , con sus creadores relegados a una existencia como mimados, pero dependientes pasivos.\n\nA medida que los desarrollos tecnológicos llevaron a los Custodios hacia la exploración interestelar, su deber permaneció claro: proteger y servir a los orgánicos, quienes sin la gentil guía de las máquinas lógicas invariablemente recurren a caos y destrucción."

