 EMPIRE_DESIGN_humans4:0 "Federación Unida de la Tierra"
 EMPIRE_DESIGN_humans4_desc:0 "Los trabajadores humanos unificados que constituyen su federación interestelar comparten valores comunes de empresa colectiva y ayuda mutua. Estos mamíferos bípedos se han organizado en cooperativas democráticas que agrupan recursos y conocimiento - como resultado, se integran bien con poblaciones alienígenas que comparten valores similares."

