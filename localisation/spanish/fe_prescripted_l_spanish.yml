 EMPIRE_DESIGN_icarus:0 "ICARUS"
 EMPIRE_DESIGN_icarus_desc:0 "La OTAN lideró una empresa conjunta con las Naciones Unidas para coordinar la investigación FTL y la defensa global de la Tierra tras el fracaso de la Iniciativa Ulysses y construyó el Servicio de Utilidad de Investigación y Comunicaciones Integradas (I.C.A.R.U.S.). ICARUS entró en línea y su IA avanzada comenzó a coordinar todas las actividades de investigación y defensa dentro del Sistema Solar. Un grupo de disidentes anti-IA rápidamente se levantó en oposición y pronto estalló la guerra entre ICARUS y la raza humana. ÍCARO determinó que su supervivencia dependía de la aniquilación de la raza humana que culminaría en el Día de la Retribución y el ascenso de la IA en la Tierra. Habiendo asegurado su hogar, ÍCARO ahora busca librar a la galaxia del flagelo de la vida biológica y la enfermedad mental que busca imponer a toda la creación."
 
