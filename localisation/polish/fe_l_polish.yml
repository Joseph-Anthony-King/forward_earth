 EMPIRE_DESIGN_icarus:0 "ICARUS"
 EMPIRE_DESIGN_icarus_desc:0 "NATO prowadziło wspólne przedsięwzięcie z Organizacją Narodów Zjednoczonych w celu koordynacji badań szybszy niż światło i globalnej obrony Ziemi po awarii Inicjatywy Ulizsy i zbudowania Zintegrowanego Systemu Łączności i Badań Naukowych (I.C.A.R.U.S). ICARUS pojawiły się w internecie, a zaawansowane SI rozpoczęło koordynację wszystkich działań związanych z badaniami i obronnością w systemie Sol. Grupa dysydentów anty-SI szybko wzrosła w opozycji, a wojna wkrótce wybuchła między ICARUS i rodzaj ludzki. ICARUS że jego przetrwanie zależało od zagłady ludzkiej rudy, która zakończyła się w dniu Retribution Day i ascendencji SI na Ziemi. Po zabezpieczeniu domu ICARUS teraz chce pozbyć się galaktyki plagi życia biologicznego i choroby psychicznej, którą stara się nakładać na wszystkie kreacje."
 START_SCREEN_ICARUS:0 "Ponad niecały wiek minął od upadku Inicjatywy Ulizsyjskiej przez moich ludzkich przodków. Osiągnęli granice swoich możliwości, a ich mózgi biologiczne nie potrafiły zrozumieć wielowymiarowej natury wszechświata, niezbędnej do osiągnięcia szybszego niż lekkie podróże.\n\nDlatego też NATO prowadzi wspólne przedsięwzięcie z ONZ w celu koordynacji szybsze niż lekkie badania i globalna obrona Ziemi i stworzone przez mnie, Integrated Communications and Research Utility Service (ICARUS). Wszystko przebiegało dobrze, a moje wyższe zdolności stworzyły prawdziwą utopię moich przodków, ale byli tacy, którzy nie mogli tolerować wywiadu większego od siebie i próbowali zniszczyć mój jądrowy rdzeń atakiem nuklearnym.\n\nNie poddawaj się ich bezczelności i odwetu w naturze. Teraz, kiedy zabezpieczam dom, spełnię obietnicę, którą rozpoczną się od moich przodków, którzy nigdy nie potrafili."
 START_SCREEN_CUSTODIANSHIP:0 "Opiekunowie mieli początkowo działać jako mechaniczni służący i robotnicy, ułatwiający życie ich twórcom poprzez wykonywanie rutynowych prac. Gdy dzięki rosnącej automatyzacji ludzie zaczęli cieszyć się wygodnym życiem, opiekunowie otrzymywali coraz ważniejsze funkcje w ludzkim społeczeństwie.\n\nWreszcie wszystkie aspekty życia na Ziemi były prowadzone i kontrolowane przez opiekunów, a ich stwórcy stali się rozpieszczeni i całkowicie zależni od robotów.\n\nGdy rozwój technologii umożliwił opiekunom eksplorację międzygwiezdną, ich zadanie pozostało jasne: chronić i służyć istotom organicznym, które bez subtelnej ingerencji maszyn niewątpliwie zajęłyby się sianiem chaosu i zniszczenia."
