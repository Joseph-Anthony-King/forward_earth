 fe.progress.name_00:0 "Odważna Podróż Ziemi do Gwiazd"
 fe.progress.desc_00:0 "Niezliczone narody Terran, które stanowią ich rząd międzygwiezdny, są odmienne, ale jednoczą się w celu. Nasi terrańscy bracia rozwinęli społeczeństwo, które zachęca, a nawet rozwija się dzięki indywidualnym swobodom i różnicom kulturowym - w rezultacie Terranowie dobrze integrują się z obcymi populacjami.\n\nMimo to mają silne tradycje wojenne (wytwarzane przez tysiąclecia sporadycznych wojen na naszym świecie), a ich czasem agresywna i nieprzewidywalna natura nie powinna być lekceważona."
 fe.progress.name_01:0 "Podróż Chryzantemy"
 fe.progress.desc_01:0 "Sponsorowana przez ONZ inicjatywa Ulysses nadzorowała budowę sześciu wielkich statków arkowych na niskiej orbicie Ziemi pod koniec XXI wieku. Statki, z których każdy miał ćwierć miliona kolonistów, zostały wysłane przez niedawno odkryte zjawisko podprzestrzeni na zewnętrznej krawędzi Chmury Oorta - mały, niestabilny tunel czasoprzestrzenny. Żadnego z nich nie usłyszano ponownie, a destabilizowany tunel czasoprzestrzenny zniknął.\n\nJednak bez wiedzy o Ziemi jeden ze statków Arki przetrwał przejście i założył kwitnącą kolonię. Pionierzy, którzy oswoili swój nowy świat, byli zdeterminowani, aby zrealizować oczywiste przeznaczenie ludzkości - gwiezdne imperium, które przetrwa próbę czasu!"
 fe.progress.name_02:0 "Podróż Jacarandy"
 fe.progress.desc_02:0 "Chryzantema i Hiacynt nie były jedynymi statkami arkowymi sponsorowanymi przez Ulysses, które podjęły próbę śmiałej podróży przez tunel czasoprzestrzenny. Jacarandzie również powierzono zadanie i udało się założyć kolonię wokół odległej gwiazdy, choć sukces ich misji był nieznany reszcie ludzkości.\n\nJacaranda przybył na pustynny świat na orbicie 40 Eridani A. Eridani A II ma surowy pustynny klimat z silnymi polami grawitacyjnymi i magnetycznymi oraz rozproszonymi zbiornikami wodnymi na swojej powierzchni. Pasażerowie Jacarandy założyli kilka kolonii, ale ograniczone zasoby i drobna rywalizacja doprowadziły do ​​ciągłej wojny.\n\nStarając się powstrzymać przemoc, kolonie stworzyły forum planetarne, aby spróbować wyjaśnić ich różnice i koordynować osadnictwo Eridani A II, Ligi Ludzkich Kolonii. Jednak to forum planetarne szybko przekształciło się w militarystyczną hegemonię, w której silniejsze kolonie zdominowały słabych."
 fe.story.desc_00:0 "Wydaje się, że [Root.GetName] napotkał odległe odgałęzienie ludzkości wśród gwiazd.\n\nPrzeszukamy archiwa historyczne [Root.Capital.GetName], aby uzyskać więcej informacji na temat tej intrygującej możliwości."