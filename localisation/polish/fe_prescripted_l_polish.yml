 EMPIRE_DESIGN_humans4_desc:0 "Zjednoczeni ludzcy robotnicy tworzący ich międzygwiezdną federację dzielą wspólne wartości kolektywnego przedsiębiorstwa i wzajemnej pomocy. Te dwunożne ssaki zorganizowały się w demokratyczne spółdzielnie, które łączą zasoby i wiedzę - w rezultacie dobrze integrują się z obcymi populacjami, które podzielają podobne wartości."

