 ARC_EMITTER_TURRET_2: "Wieżyczka $ARC_EMITTER_2$"
 ARC_EMITTER_TURRET_2_DESC: "$ARC_EMITTER_2_DESC$"
 DISRUPTOR_1: "Dezintegrator"
 DISRUPTOR_1_DESC: "Dezintegratory wystrzeliwują wysokoenergetyczne ładunki osłabiające i niszczące wiązania w cząsteczkach, z których składa się cel."
 DISRUPTOR_2: "Dezintegrator jonowy"
 DISRUPTOR_2_DESC: "Te ulepszone dezintegratory wystrzeliwują ładunki bardziej niszczycielskich cząstek jonowych, zachowując szybkostrzelność swoich poprzedników."
 DISRUPTOR_3: "Dezintegrator fazowy"
 DISRUPTOR_3_DESC: "Dezintegratory o olbrzymiej mocy strzelające ładunkami energii kwantowej i zadające potworne uszkodzenia wszystkiemu, co znajdzie się na ich drodze."
 ENERGY_TORPEDO_1: "Wyrzutnie protonowe"
 ENERGY_TORPEDO_1_DESC: "$tech_energy_torpedoes_1_desc$"
 ENERGY_TORPEDO_2: "Wyrzutnie neutronowe"
 ENERGY_TORPEDO_2_DESC: "$tech_energy_torpedoes_2_desc$"
 MINING_DRONE_LASER_1: "Laser drona górniczego"
 MINING_DRONE_LASER_1_DESC: "Skoncentrowane lasery górnicze tną kadłuby statków równie łatwo jak skalne asteroidy."
 BLUE_CRYSTAL_WEAPON_1: "Miotacz niebieskich szrapneli"
 BLUE_CRYSTAL_WEAPON_1_DESC: "Miotacz niebieskich szrapneli zadaje uszkodzenia, naśladując bojowe wyziewy krystalicznych stworów klasy szafirów."
 GREEN_CRYSTAL_WEAPON_1: "Miotacz zielonych szrapneli"
 GREEN_CRYSTAL_WEAPON_1_DESC: "Miotacz zielonych szrapneli zadaje średnie uszkodzenia, naśladując bojowe wyziewy krystalicznych stworów klasy szmaragdów."
 YELLOW_CRYSTAL_WEAPON_1: "Miotacz żółtych szrapneli"
 YELLOW_CRYSTAL_WEAPON_1_DESC: "Miotacz żółtych szrapneli zadaje spore uszkodzenia, naśladując bojowe wyziewy krystalicznych stworów klasy topazów."
 RED_CRYSTAL_WEAPON_1: "Miotacz czerwonych szrapneli"
 RED_CRYSTAL_WEAPON_1_DESC: "Miotacz czerwonych szrapneli zadaje duże uszkodzenia, naśladując bojowe wyziewy krystalicznych stworów klasy rubinów."
 SPACE_CLOUD_WEAPON_1: "Chmura błyskawic"
 SPACE_CLOUD_WEAPON_1_DESC: "Dzięki maksymalnemu wykorzystaniu wiedzy o fundamentalnych siłach stojących za wytwarzaniem wewnętrznego ładunku chmur próżniowych, chmura błyskawic może zadawać potężne uszkodzenia."
 PSIONIC_BLAST_1: "Wyładowanie psioniczne"
 PSIONIC_BLAST_1_DESC: ""
 EXTRADIMENSIONAL_1: "Dezintegrator materii"
 EXTRADIMENSIONAL_1_DESC: "Pochodzące z innego wymiaru podstawowe technologie dezintegratora materii naginają prawa fizyki z niszczycielskim skutkiem."
 EXTRADIMENSIONAL_STABILIZING_AURA: "Stabilizator międzywymiarowy"
 aura_stabilizing_aura: "$EXTRADIMENSIONAL_STABILIZING_AURA$"
 AI_CORE_DETECTOR: "Zestaw głównych czujników SI"
 MISSILE_1: "Pociski jądrowe"
 MISSILE_1_DESC: "Pociski kosmos-kosmos wyposażone w głowice jądrowe o dużej sile rażenia. Są oparte na technologii przedkosmicznej, ale na dalekim zasięgu ta broń samonaprowadzająca jest zaskakująco skuteczna."
 MISSILE_2: "Pociski termojądrowe"
 MISSILE_2_DESC: "Te unowocześnione pociski kosmos-kosmos mają silniejsze głowice termojądrowe i lepszą charakterystykę lotu."
 MISSILE_3: "Pociski antymaterii"
 MISSILE_3_DESC: "Zaawansowane pociski uzbrojone w niezwykle potężne głowice z antymaterią. Nowy i ulepszony system naprowadzania zwiększa szanse trafienia celu."
 MISSILE_4: "Pociski kwantowe"
 MISSILE_4_DESC: "Najnowsza wersja pocisków kosmos-kosmos uzbrojonych w niezwykle potężną głowicę wykorzystującą energię punktu zerowego."
 MISSILE_5: "Pociski maruder"
 MISSILE_5_DESC: "Te niezwykle nowoczesne pociski posiadają pokładową, pilotującą SI, która znacząco poprawia ich osiągi i zdolność śledzenia celów."
 SPACEPORT_MISSILE: "Pocisk kosmoportu"
 SPACEPORT_MISSILE_DESC: "W przypadku kosmoportu dostępna przestrzeń jest mniejszym problemem niż na ruchomych jednostkach, dlatego mogą znajdować się tam większe magazyny amunicji i wydajniejsze mechanizmy ładowania pocisków."
 SWARMER_MISSILE_1: "Pociski rojowe"
 SWARMER_MISSILE_1_DESC: "Te mniejsze pociski wystrzeliwuje się salwami. Służą do przebijania się przez wrogie systemy obrony bezpośredniej."
 SWARMER_MISSILE_2: "Pociski wirowe"
 SWARMER_MISSILE_2_DESC: "Nowe techniki miniaturyzacji pozwolą nam uzbrajać pociski rojowe w silniejsze głowice i poprawiać ich charakterystykę lotu."
 SCOURGE_MISSILE_1: "Pocisk Zmora"
 SCOURGE_MISSILE_1_DESC: "Głowice pocisków Zmora są wykonane z wielu składników biochemicznych używanych przez rój w walce międzygwiezdnej. Okazały się nadspodziewanie skuteczne w zwalczaniu nawet najpotężniejszych okrętów."
 SPACEPORT_SCOURGE_MISSILE: "Pocisk kosmoportu Zmora"
 SPACEPORT_SCOURGE_MISSILE_DESC: "$SCOURGE_MISSILE_1_DESC$"
 MEDIUM_SCOURGE_PROJECTILE_WEAPON: "Kwasowy strzał plagi"
 MEDIUM_SCOURGE_PROJECTILE_WEAPON_DESC: "Zamknięta w kapsułach balistycznych silnie żrąca materia organiczna stosowana przez rój do bombardowania orbitalnego może być też używana jako amunicja okrętowa."
 SMALL_SCOURGE_PROJECTILE_WEAPON: "Mały $MEDIUM_SCOURGE_PROJECTILE_WEAPON$"
 SMALL_SCOURGE_PROJECTILE_WEAPON_DESC: "$MEDIUM_SCOURGE_PROJECTILE_WEAPON_DESC$"
 SWARM_STRIKE_CRAFT_1: "Szturmowcy roju"
 SWARM_STRIKE_CRAFT_1_DESC: "Sklonowani, zminiaturyzowani pretoryni mogą być kierowani falami radiowymi o długości zbliżonej do tej, której używamy do łączności floty, dzięki czemu możemy używać ich jako statków szturmowych."
 AMOEBA_STRIKE_CRAFT_1: "Wici ameby"
 AMOEBA_STRIKE_CRAFT_1_DESC: "Ameby rozmnażające się w niewoli wytwarzają wici, które można wytrenować, żeby reagowały na delikatne zmiany magnetyzacji kadłuba, dzięki czemu możemy używać ich jako statków szturmowych."
 DRONE_STRIKE_CRAFT: "Precyzyjny dron"
 AI_STRIKE_CRAFT: "Drony poszukiwawcze"
 TORPEDO_1: "Torpedy kosmiczne"
 TORPEDO_1_DESC: "Te torpedy to tak naprawdę bardzo duże, powolne pociski. Są uzbrojone w silniejsze głowice i modulatory osłon, które pozwalają im swobodnie przechodzić przez osłony energetyczne."
 TORPEDO_2: "Opancerzone torpedy"
 TORPEDO_2_DESC: "Ulepszone torpedy kosmiczne zamknięte w pancernych skorupach, by zwiększyć ich odporność na ostrzał obrony bezpośredniej. W chwili wybuchu pancerze rozpadają na odłamki zadające dodatkowe uszkodzenia."
 TORPEDO_3: "Torpedy dewastator"
 TORPEDO_3_DESC: "Zaawansowane torpedy z bardzo silnymi głowicami. Są bardziej opływowe i szybsze, a ulepszone modulatory osłon pozwalają im przechodzić przez osłony energetyczne."
 MASS_DRIVER_1: "Działo elektromagnetyczne"
 MASS_DRIVER_1_DESC: "Te elektromagnetyczne wyrzutnie pocisków wykorzystują magnesy do rozpędzania pocisków przeciwpancernych, które z dużą szybkością trafiają w cele."
 MASS_DRIVER_2: "Działo zwojowe"
 MASS_DRIVER_2_DESC: "Działa zwojowe to silniejsze wersje pierwszych dział elektromagnetycznych wykorzystujące zwoje elektromagnetyczne do miotania pocisków w kierunku celów."
 MASS_DRIVER_3: "Działo kinetyczne"
 MASS_DRIVER_3_DESC: "Działa kinetyczne wykorzystują dwie równoległe szyny do wystrzeliwania pocisków z olbrzymimi prędkościami."
 MASS_DRIVER_4: "Zaawansowane działo kinetyczne"
 MASS_DRIVER_4_DESC: "Nowa wersja sędziwego działa kinetycznego, mająca wytrzymalsze szyny i ulepszone źródło zasilania. Ta broń jest jeszcze potężniejsza i celniejsza niż jej poprzednik."
 MASS_DRIVER_5: "Działo Gaussa"
 MASS_DRIVER_5_DESC: "Ta unowocześniona wersja starego działa zwojowego jest jeszcze bardziej niszczycielska niż najnowsze działa kinetyczne. Może miotać pociski ze zdumiewającą prędkością i siłą."
 SPACEPORT_MASS_DRIVER: "Działo elektromagnetyczne kosmoportu"
 SPACEPORT_MASS_DRIVER_DESC: "Działa elektromagnetyczne instalowane w kosmoportach to stara konstrukcja o dużej sile rażenia, nawet w porównaniu z ich okrętowymi odpowiednikami."
 KINETIC_ARTILLERY_1: "Bateria kinetyczna"
 KINETIC_ARTILLERY_1_DESC: "Artyleria bardzo dalekiego zasięgu mogąca miotać z dużą celnością potężne pociski na ekstremalne odległości."
 KINETIC_ARTILLERY_2: "Artyleria kinetyczna"
 KINETIC_ARTILLERY_2_DESC: "Jeszcze silniejsze okrętowe działo artyleryjskie dalekiego zasięgu wyposażone w nową lufę i ulepszony komputer kierujący ogniem."
 MASS_ACCELERATOR_1: "Megadziało"
 MASS_ACCELERATOR_1_DESC: "Olbrzymia wersja artylerii kinetycznej, tak duża, że musi być montowana na całej długości jednostki."
 MASS_ACCELERATOR_2: "Gigadziało"
 MASS_ACCELERATOR_2_DESC: "Jeszcze potężniejsza wersja artylerii kinetycznej montowanej na całej długości jednostki."
 MASS_ACCELERATOR_TURRET_1: "Wieżyczka $MASS_ACCELERATOR_1$"
 MASS_ACCELERATOR_TURRET_1_DESC: "Ogromna odmiana działa kinetycznego, montowana w wielkiej, wzmocnionej wieżyczce."
 MASS_ACCELERATOR_TURRET_2: "Wieżyczka $MASS_ACCELERATOR_2$"
 MASS_ACCELERATOR_TURRET_2_DESC: "Jeszcze potężniejsza wersja artylerii kinetycznej montowanej w wieżyczce."
 AUTOCANNON_1: "Działko automatyczne"
 AUTOCANNON_1_DESC: "Wielkokalibrowa broń balistyczna strzelająca pełnopłaszczowymi pociskami burzącymi. Główną zaletą tych działek jest duża szybkostrzelność."
 AUTOCANNON_2: "Działko automatyczne Rozpruwacz"
 AUTOCANNON_2_DESC: "Te ulepszone automatyczne działka obrotowe są wyposażone w zaawansowane systemy śledzenia celów i kierowania ogniem, co pozwala osiągnąć jeszcze większą szybkostrzelność."
 AUTOCANNON_3: "Działko automatyczne Huragan"
 AUTOCANNON_3_DESC: "Zaawansowane automatyczne działka obrotowe wystrzeliwujące w kierunku celu chmurę pocisków burzących."
 FLAK_BATTERY_1: "$tech_flak_batteries_1$"
 FLAK_BATTERY_1_DESC: "$tech_flak_batteries_1_desc$"
