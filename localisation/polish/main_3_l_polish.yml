 research_policy_industry_desc: "Priorytet położony na technologie §Yprzemysłowe§! da nam przewagę w wybranej dziedzinie badań."
 policy_research_restriction_policy: "Ograniczenia badań"
 policy_research_restriction_policy_desc: "Badania naukowe to bezkresne terytorium, które napędza rozwój naszego imperium, a także ujawnia ukryte niebezpieczeństwa. Musimy postanowić, czy chcemy nakładać na naszych badaczy jakieś ograniczenia."
 research_restriction_dangerous_encouraged: "Restrukturyzacja ograniczeń"
 research_restriction_dangerous_encouraged_name: "$research_restriction_dangerous_encouraged$"
 research_restriction_dangerous_encouraged_desc: "Naszym naukowcom należy zakazać marnowania czasu na sprawy przyziemne, niech zajmują się bardziej ezoterycznymi badaniami.\n\n"
 research_restriction_no_restriction: "Brak ograniczeń"
 research_restriction_no_restriction_name: "$research_restriction_no_restriction$"
 research_restriction_no_restriction_desc: "Galaktyka jest ogromna i pełna niezliczonych cudów; pozbawianie naszych naukowców możliwości odkrywania jej tajników byłoby błędem.\n\n"
 research_restriction_dangerous_forbidden: "Narzucone ograniczenia"
 research_restriction_dangerous_forbidden_name: "$research_restriction_dangerous_forbidden$"
 research_restriction_dangerous_forbidden_desc: "Należy za wszelką cenę unikać niebezpiecznych technologii. Istnieją prawa wszechświata, których nigdy nie wolno łamać.\n\n"
 policy_trade_policy: "Strategia handlu"
 policy_trade_policy_desc: "Handel to ważny element rozwoju - przynosi naszemu imperium duże ilości zasobów. Musimy zdecydować, dokąd najlepiej kierować te zasoby."
 trade_policy_default: "Tworzenie bogactwa"
 trade_policy_default_name: "$trade_policy_default$"
 trade_policy_default_desc: "Celem handlu jest generowanie zysków dla obywateli i przychodu dla państwa. Powinniśmy całkowicie skoncentrować nasze wysiłki handlowe na tworzeniu bogactwa.\n\n§Y50%§! tego, ile wynosi zebrany przez nas $r_trade$ daje nam $r_energy$"
 trade_policy_consumer_goods: "Korzyści dla konsumentów"
 trade_conversion_consumer_goods_name: "$trade_policy_consumer_goods$"
 trade_policy_consumer_goods_desc: "Zyski i dochód z podatków nie mogą być ważniejsze niż poprawa warunków życia naszych obywateli. Powinniśmy skupić nasz wysiłek handlowy na produkcji i dystrybucji rzeczy przydatnych w życiu codziennym.\n\n§Y50%§! tego, ile wynosi zebrany przez nas $r_trade$, daje nam $r_consumer_goods$"
 trade_policy_unity: "Targowisko idei"
 trade_conversion_unity_name: "$trade_policy_unity$"
 trade_policy_unity_desc: "Handel może służyć nie tylko dostarczaniu towarów, ale też rozprzestrzenianiu się idei. Powinniśmy skupić wysiłki handlowe na dbaniu o to, aby przesłanie naszego rządu zostało usłyszane na wszystkich planetach, na których prowadzimy interesy.\n\n§Y50%§! tego, ile wynosi zebrany przez nas $r_trade$, daje nam $r_unity$"
 trade_policy_trade_league: "Liga kupiecka"
 trade_conversion_trade_league_name: "$trade_policy_trade_league$"
 trade_policy_trade_league_desc: "Dzięki połączeniu wysiłków przez utworzenie ligi kupieckiej nasze interesy rozkwitną i będziemy mogli zapewnić sobie zyski na całkowicie nowym poziomie.\n\n§Y50%§! tego, ile wynosi zebrany przez nas $r_trade$ daje nam: $r_energy$, $r_unity$ oraz $r_consumer_goods$"
 trade_policy_holy_covenant: "Święty Pakt"
 trade_conversion_holy_covenant_name: "$trade_policy_holy_covenant$"
 trade_policy_holy_covenant_desc: "Dzięki połączeniu świętym przymierzem możemy wspólnie okryć się chwałą naszego boskiego dzieła.\n\n§Y50%§! tego, ile wynosi zebrany przez nas $r_trade$, daje nam $r_unity$"
 trade_policy_mutual_aid: "Wzajemna pomoc"
 trade_conversion_mutual_aid_name: "$trade_policy_mutual_aid$"
 trade_policy_mutual_aid_desc: "Inwestując nadwyżki w spółdzielnię, możemy zapewnić rozwój wszystkim członkom w zgodzie z ich potrzebami i wspólnymi aspiracjami.\n\n§Y75%§! tego, ile wynosi zebrany przez nas $r_trade$, daje nam: $r_energy$, $r_minerals$, $r_food$ oraz $r_unity$"
 policy_economic_policy: "Polityka gospodarcza"
 policy_economic_policy_desc: "Dobrobyt czy bezpieczeństwo? Edukacja czy obrona? Broń czy masło? To pytania, które zadaje sobie każdy rząd dysponujący ograniczonymi zasobami. W naszym przypadku jest tak samo."
 economic_policy_balanced: "Gospodarka mieszana"
 economic_policy_balanced_name: "$economic_policy_balanced$"
 economic_policy_balanced_desc: "Całkowite poświęcenie się wojnie lub pokojowi to zawężanie perspektywy. Musimy być gotowi na wszystko, co może przynieść przyszłość.\n\n§EBrak premii i kar do produkcji zasobów.§!"
 economic_policy_civilian: "Gospodarka cywilna"
 economic_policy_civilian_name: "$economic_policy_civilian$"
 economic_policy_civilian_desc: "Potrzeby populacji są ważniejsze od wojennych. Potęga gospodarki, a nie siła militarna, będzie fundamentem naszego imperium.\n\n"
 economic_policy_military: "Gospodarka zmilitaryzowana"
 economic_policy_military_name: "$economic_policy_military$"
 economic_policy_military_desc: "Zaniedbanie naszej obrony to zaniedbanie naszego przetrwania. Świecidełka i błyskotki są niepotrzebne, gdy wróg stoi u bram.\n\n"
 policy_drone_policy: "Polityka produkcji"
 policy_drone_policy_desc: "Możliwości synaptyczne naszego wielkiego umysłu są olbrzymie, lecz ograniczone. Musimy postanowić, jak najlepiej wykorzystać te umysłowe zasoby."
 drone_policy_balanced: "Zrównoważona produkcja"
 drone_policy_balanced_name: "$drone_policy_balanced$"
 drone_policy_balanced_desc: "Umysł poświęca się w równym stopniu produkcji surowców, co wytwarzaniu gotowych towarów.\n\n§EBrak premii i kar do produkcji zasobów.§!"
 drone_policy_worker: "Priorytet wydobywczy"
 drone_policy_worker_name: "$drone_policy_worker$"
 drone_policy_worker_desc: "$pop_cat_simple_drone_plural$, które wydobywają surowce, są priorytetem dla Umysłu, przez co wzrasta ich wydajność. Jednak $pop_cat_complex_drone_plural$ mają mniejszą wydajność.\n\n"
 drone_policy_thinker: "Priorytet produkcyjny"
 drone_policy_thinker_name: "$drone_policy_thinker$"
 drone_policy_thinker_desc: "$pop_cat_complex_drone_plural$, które wytwarzają gotowe towary, są priorytetem dla Umysłu, przez co są wydajniejsze. Jednak $pop_cat_simple_drone_plural$ mają mniejszą wydajność.\n\n"
 policy_robot_pop_policy: "Pracujące roboty"
 policy_robot_pop_policy_desc: "Już sama idea autonomicznych robotów pozwala zakładać, że robotnicy z naszego gatunku pewnego dnia mogą być zastąpieni przez bardziej wydajne roboty. Musimy zdecydować, jak odnosimy się do masowej automatyzacji.\n"
 robot_pops_outlawed: "Zakazane"
 robots_outlawed_name: "Pracujące roboty zakazane"
 robot_pops_outlawed_desc: "Roboty są zagrożeniem nie tylko dla źródeł utrzymania naszych obywateli, ale także dla naszej struktury społecznej. Nie możemy stać się przestarzali.\n\n§EPopulacje i armie robotów zostaną automatycznie zdemontowane.§!"
 robot_pops_allowed: "Dozwolone"
 robots_allowed_name: "Pracujące roboty dozwolone"
 robot_pops_allowed_desc: "Korzyści z automatyzacji są oczywiste i ogromne. Myśląc o przyszłości naszych ludzi, nie możemy ignorować możliwości, jakie otwiera przed nami technologia."
 policy_artificial_intelligence_policy: "Sztuczna inteligencja"
 policy_artificial_intelligence_policy_desc: "Idea świadomej sztucznej inteligencji rodzi wiele pytań natury filozoficznej i etycznej. Musimy zdecydować, jakie jest nasze stanowisko w tej sprawie.\n"
 no_robots_desc: "Te roboty są demontowane."
 dumb_robots_desc: "Te roboty to tylko bezrozumne sługi."
 ai_outlawed: "Zakazana"
 ai_outlawed_name: "SI zakazana"
 ai_outlawed_short_desc: "Pragnąc stworzyć posłuszniejszą klasę pracowników, organiczni władcy pozbawili te syntetyki rozumu."
 ai_outlawed_desc: "Inteligentne, świadome maszyny stanowią olbrzymie zagrożenie dla wszystkich istot żywych. Tworzenie prawdziwej sztucznej inteligencji to przestępstwo karane śmiercią.\n\n§ESztuczna forma życia jest pozbawiona wolnej woli - nie może pracować jako £pop_cat_ruler£ §Y$pop_cat_ruler$§! i wykonywać bardziej skomplikowanych prac jako £pop_cat_specialist£ §Y$pop_cat_specialist$§!.\n\nMyślący asystenci SI zostaną automatycznie rozmontowani.\n\nMyślące komputery bojowe nie mogą być wynajdowane.§!"
 #"or utilized in our ship designs."
 living_standard_servitude: "$ai_servitude$"
 living_standard_servitude_tooltip: "$ai_servitude_short_desc$"
 living_standard_servitude_tooltip_delayed: "§LTowary nie wymagają uwagi.§!"
 citizenship_robot_servitude: "$ai_servitude$"
 citizenship_robot_servitude_tooltip: "Głównym celem tych maszyn jest służenie ich panom i wykonywanie zadań, do których je zaprojektowano, niezależnie od poziomu ich inteligencji."
 citizenship_robot_servitude_tooltip_delayed: "§LToster zawsze będzie tosterem.§!"
 ai_servitude: "Służba"
 ai_servitude_short_desc: "Te maszyny służą z absolutnym oddaniem swym organicznym władcom, którzy mogą wedle kaprysu wykorzystywać je lub się ich pozbywać."
 ai_servitude_name: "Służebna SI"
 ai_servitude_desc: "Najważniejszym celem każdej maszyny musi być służenie jej panom i wykonywanie wyznaczonej pracy niezależnie od poziomu jej inteligencji.\n\n§ESztuczne formy życia mają ograniczoną wolną wolę, co zwiększa wydajność produkcji zasobów, ale nie pozwala im pracować jako £pop_cat_ruler£ §Y$pop_cat_ruler$§!§!."
 ai_full_rights: "Prawa obywatelskie"
 ai_full_rights_name: "Prawa sztucznych obywateli"
 ai_full_rights_desc: "Każda świadoma maszyna posiadająca prawdziwą inteligencję musi być traktowana jak osoba i mieć wszystkie związane z tym prawa i obowiązki.\n\n§ESztuczne formy życia otrzymają pełne prawa obywatelskie i będą zużywać §Y£consumer_goods£ $consumer_goods$§!.\n§!"
 ai_full_rights_short_desc: "Te maszyny uzyskały pełne obywatelstwo i prawo do samostanowienia jako równoprawni członkowie społeczeństwa."
 ai_accord_servitude_disallowed: "Porozumienie SI §Rtrwale zabrania§! §Hzakazanych§! i §Hsłużebnych§! polityk."
 ai_perfect_servants_rights_disallowed: "Algorytm trzech praw §Rtrwale zabrania§! polityki §Hpraw obywatelskich§!."
 synthetic_empire: "Imperium syntetyków"
 is_a_synthetic_empire: "To §Yimperium syntetyków§!."
 is_a_synthetic_empire_fail: "$TRIGGER_FAIL$$is_a_synthetic_empire$"
 policy_war_philosophy: "Filozofia wojny"
 policy_war_philosophy_desc: "Wojna to skomplikowana sprawa, tym bardziej wojna międzygwiezdna. Nasze podejście do konfliktów zbrojnych będzie mieć kluczowy wpływ na sprawy zagraniczne.\n"
 unrestricted_wars: "Nieograniczone wojny"
 unrestricted_wars_name: "Nieograniczone wojny"
 unrestricted_wars_desc: "Im więcej wojen, tym lepiej, zwłaszcza jeśli druga strona jest nieprzygotowana.\n\n§EBrak ograniczenia roszczeń dotyczących układów słonecznych.§!"
 liberation_wars: "Wojny wyzwoleńcze"
 liberation_wars_name: "Wojny o wyzwolenie"
 liberation_wars_desc: "Musimy dbać o swoje interesy, nawet jeśli są sprzeczne z interesami innych państw.\n\n§ERoszczenia dotyczące układów innych cywilizacji są dozwolone tylko podczas wojen obronnych lub w wojnach z imperiami §Ypołączonej świadomości§!.§!\n\nOdblokowuje casus belli §YIdeologia§! wobec wszystkich imperiów o odmiennej etyce."
 no_wars: "Wojny obronne"
 no_wars_name: "Tylko wojny obronne"
 no_wars_desc: "Przemoc to ostateczność, jeśli chodzi o zapewnienie przetrwania naszego ludu.\n\n§ERoszczenia dotyczące układów słonecznych są dozwolone tylko podczas wojen obronnych.§!"
 policy_war_doctrine: "Doktryna wojenna"
 policy_war_doctrine_desc: "Istnieje wiele sposobów na zwycięskie zakończenie wojny. Musimy wybrać doktrynę najlepiej dopasowaną do naszych mocnych i słabych stron.\n"
 defense_in_depth_doctrine: "Głęboka obrona"
 defense_in_depth_doctrine_name: "Doktryna \"Głęboka obrona\""
 defense_in_depth_doctrine_desc: "Niech wróg przyjdzie do nas. Będziemy walczyć na każdej planecie, księżycu i asteroidzie znajdujących się w naszej przestrzeni. Nigdy się nie poddamy.\n\n"
 no_retreat_doctrine: "Nie ma odwrotu"
 no_retreat_doctrine_name: "Doktryna \"Nie ma odwrotu\""
 no_retreat_doctrine_desc: "Nasze okręty mają walczyć do samego końca. Zabraniamy wycofywania się, odwrotów i ucieczek. Nasze floty mogą tylko zwyciężać albo ginąć. Ani kroku w tył!\n\n"
 hit_and_run_doctrine: "Atak i odskok"
 hit_and_run_doctrine_name: "Doktryna \"Atak i odskok\""
 hit_and_run_doctrine_desc: "Potężniejszego wroga można stopniowo zmęczyć częstymi atakami i odskokami. Ostateczny cios jest zadawany tylko w razie przewagi.\n\n"
 rapid_deployment_doctrine: "Szybki zrzut"
 rapid_deployment_doctrine_name: "Doktryna \"Szybki zrzut\""
 rapid_deployment_doctrine_desc: "Musimy przemieszczać się szybko, żeby uderzyć w najsłabszy punkt wroga i bronić się tam, gdzie przeciwnik zamierza zaatakować. Manewrowanie to klucz do sukcesu.\n\n"
 PURGES_ALLOWED: "$TRIGGER_FAIL$Czystki muszą być włączone w politykach."
 policy_food_stockpiling: "Gromadzenie żywności"
 policy_food_stockpiling_desc: "W celu odpowiedniego rozwoju imperium międzygwiezdnego musimy wykorzystać nadwyżkę żywności tak, żeby jak najlepiej zaspokoić potrzeby naszej populacji."
 food_stockpiling_machine: "Brak"
 food_stockpiling_machine_name: "Brak gromadzenia zapasów"
 food_stockpiling_machine_desc: "Jesteśmy idealnymi, nieśmiertelnymi maszynami."
 food_stockpiling_1: "Minimalne"
 food_stockpiling_1_name: "Minimalne zapasy"
 food_stockpiling_1_desc: "Utrzymywanie zapasów żywności na minimalnym poziomie gwarantuje, że można lepiej je wykorzystać do rozwoju populacji."
 food_stockpiling_2: "Zrównoważone"
 food_stockpiling_2_name: "Zrównoważone zapasy"
 food_stockpiling_2_desc: "Zrównoważone zapasy pozwolą wykorzystać nadwyżkę żywności do rozwoju, zostawiając jednocześnie znaczne rezerwy na czarną godzinę."
 food_stockpiling_3: "Duże"
 food_stockpiling_3_name: "Duże zapasy"
 food_stockpiling_3_desc: "Nie sposób przewidzieć, kiedy zdarzy się jakaś katastrofa albo klęska głodu. Duże zapasy żywności pozwolą nam przetrwać złe czasy bez szkody dla naszej populacji."
 ONLY_SERVITORS_STOCKPILE_FOOD: "$TRIGGER_FAIL$Tylko §H$civic_machine_servitor$§! może gromadzić £food£ §H$food$§!."
 policy_war_economy: "Gospodarka wojenna"
 policy_war_economy_desc: "Możemy umożliwić naszemu przemysłowi i gospodarce przejmowanie aktywów z sektora cywilnego w czasach zaciekłych wojen obronnych. Wadą tej polityki są związane z nią kary podczas wygrywania wojen ofensywnych...\n"
 static_we: "Statyczna"
 static_we_name: "Statyczna gospodarka wojenna"
 static_we_desc: "Statyczna gospodarka wojenna nie ulega kaprysom wojny. Aktualny wynik wojny nie wpływa na czas i koszty produkcji."
 semi_static_we: "Częściowo statyczna"
 semi_static_we_name: "Częściowo statyczna gospodarka wojenna"
 semi_static_we_desc: "Częściowo statyczna gospodarka wojenna pozwala w ograniczonym stopniu przejmować aktywa z sektora prywatnego, by zapewnić przetrwanie podczas wojen obronnych. Jednak wydajność spada podczas wygrywania wojen ofensywnych.\n\n§HWojny obronne:§!\nWyd. prod. wojsk.: §G+30%§! przy wyniku wojny §R-100§!\n\n§HWojny ofensywne:§!\nWyd. prod. wojsk.: §R-30%§! przy wyniku wojny §G100§!"
 versatile_we: "Wszechstronna"
 versatile_we_name: "Wszechstronna gospodarka wojenna"
 versatile_we_desc: "Wszechstronna gospodarka wojenna daje nam olbrzymie premie do produkcji, gdy przegrywamy wojny obronne. Jednak wydajność spada podczas wygrywania wojen ofensywnych.\n\n§HWojny obronne:§!\nWyd. prod. wojsk.: §G+60%§! przy wyniku wojny §R-100§!\n\n§HWojny ofensywne:§!\nWyd. prod. wojsk.: §R-60%§! przy wyniku wojny §G100§!."
 dynamic_we: "Dynamiczna"
 dynamic_we_name: "Dynamiczna gospodarka wojenna"
 dynamic_we_desc: "Dynamiczna gospodarka wojenna daje nam duże premie do produkcji, gdy przegrywamy wojny obronne. Jednak wydajność spada podczas wygrywania wojen ofensywnych.\n\n§HWojny obronne:§!\nWyd. prod. wojsk.: §G+45%§! przy wyniku wojny §R-100§!\n\n§HWojny ofensywne:§!\nWyd. prod. wojsk.: §R-45%§! przy wyniku wojny §G100§!."
