 edict_fortress_proclamation: "$unity_ambition$ Proklamacja fortec"
 edict_fortress_proclamation_desc: "Nasze granice muszą być nieprzekraczalną linią. Powinny stanowić jasny przekaz dla naszych najbardziej ambitnych sąsiadów: ani kroku dalej!"
 edict_architectural_renaissance: "$unity_ambition$ Renesans architektoniczny"
 edict_architectural_renaissance_desc: "Budujemy w skali, o której dawne pokolenia mogły tylko marzyć. Superkonstrukcje staną się znakiem firmowym naszych cywilizacji."
 edict_hearts_and_minds: "$unity_ambition$ Serca i umysły"
 edict_hearts_and_minds_desc: "Skupione wysiłki propagandowe w celu uzmysłowienia obywatelom sensu działań rządu. W końcu to dla ich dobra."
 edict_omnifarious_acquisition: "$unity_ambition$ Pozyskiwanie z wielu źródeł"
 edict_omnifarious_acquisition_desc: "Wszystko, co da się zaoszczędzić, zostanie poddane recyklingowi i wykorzystane ponownie. Nasze ambicje wymagają zdobywania zasobów wszelkimi sposobami."
 edict_grand_fleet: "$unity_ambition$ Wielka Flota"
 edict_grand_fleet_desc: "Nasze galaktyczne ambicje wymagają, by budowa Wielkiej Floty była naszym głównym celem."
