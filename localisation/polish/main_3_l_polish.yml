 city_first_hive_1_desc: "Wszelkie nici myśli zbiegają się właśnie tutaj, w źródle, w którym po raz pierwszy zyskaliśmy samoświadomość."
 city_colony_hive_1_desc: "Ta planeta wciąż pozostaje obca, a jej rytmy nieregularne. Wkrótce podda się naszej woli."
 city_foundry_hive_1_desc: "Zasoby mineralne są przetwarzanie w odlewniach na harde instrumenty wojny."
 city_research_hive_1_desc: "Wybiegamy naszym umysłem poza wszelkie granice, szukając zrozumienia."
 city_fortress_hive_1_desc: "Ten świat wytrzyma wszelki ból i zada go z nawiązką."
 city_synapse_hive_1_desc: "Z tego miejsca promieniuje nasza wola. Naszej obecności nie da się uciszyć nawet w najmroźniejszej pustce."
 city_logistics_hive_1_desc: "Substancje odżywcze, narzędzia i niezbędne elementy są dystrybuowane według instynktownej kalkulacji."
