 agriculture_0_desc: "Lemiesze tnące ziemię narodziły się wraz z cywilizacją."
 agriculture_1_desc: "Automatyczne kombajny przemierzają bezkresne pola."
 agriculture_2_desc: "Nasze strategie rolne opierają się na niezliczonych, niezwykle szczegółowych symulacjach."
 agriculture_3_desc: "Każde nasiono to cud wzornictwa genetycznego."
 agriculture_4_desc: "W każdej łodydze znajdują się nanity optymalizujące zbiory i odżywianie."
 agriculture_anglers_0_desc: "To prymitywna działalność, ale bezsprzecznie skuteczna."
 agriculture_anglers_1_desc: "Ogromne trawlery przemierzają głębiny i wydajnie ogałacają morza."
 agriculture_anglers_2_desc: "Kontrolowane rafy są pełne ryb stworzonych dzięki bioinżynierii."
 agriculture_anglers_3_desc: "Gatunki zaprojektowane z myślą o łagodności i szybkim rozwoju pływają w zorganizowanych ławicach."
 agriculture_anglers_4_desc: "Ławice ryb istnieją w stanach probabilistycznych, dopóki nie zostaną złowione, po czym następuje ich natychmiastowe przetworzenie."
 agriculture_exotic_gases_1_desc: "Wysokie kolumny destylacyjne wychwytują produkty uboczne wytwarzane przez lokalny ekosystem i destylują z mieszaniny użyteczne gazy egzotyczne."
 agriculture_exotic_gases_2_desc: "Techniki sezonowego pozyskiwania gazu są wspierane przez niezliczone symulacje."
 agriculture_exotic_gases_3_desc: "Genetyczne wzbogacenie lokalnej flory znacznie zwiększa stężenie gazów egzotycznych."
 agriculture_exotic_gases_4_desc: "Integracja nanitów i mikroorganizmów optymalizuje zarówno tempo wzrostu, jak i odgazowywanie."
 mining_0_desc: "Kilof i wagonik to fundamenty cywilizowanego wydobycia."
 mining_1_desc: "Koparki i wiertła pożerają nawet góry."
 mining_2_desc: "Rozgrzana para i zmienne ciśnienie umożliwiają postępy dzięki kontrolowanej przemocy."
 mining_3_desc: "Przepastne szyby sięgają aż do rdzenia."
 mining_4_desc: "Minerały są atomowo wzbudzane wewnątrz skał."
 mining_betharian_1_desc: "Dziwny blask betarianu oznacza niesamowitą energię."
 mining_betharian_2_desc: "W rurach szumi nienaturalne ciepło, które niesie energię z głębin."
 mining_betharian_3_desc: "Kiedy ciśnienie i betarian łączą się, rodzi się energia."
 mining_betharian_4_desc: "Każdy fragment betarianu wydobywa się z chirurgiczną precyzją, co zapobiega destabilizującym wydarzeniom."
 mining_rare_crystals_1_desc: "Przypominające ogromne geody kopalnie są wypełnione rzadkimi kryształami."
 mining_rare_crystals_2_desc: "Pod wpływem ekstremalnego ciśnienia skała ulega zniszczeniu i pozostają jedynie najtwardsze kryształy."
 mining_rare_crystals_3_desc: "Na granicy skorupy i płaszcza planety powstają krystaliczne formacje o niewiarygodnych rozmiarach."
 mining_rare_crystals_4_desc: "Tunelowanie kwantowe i wirtualne szyby kopalniane umożliwiają wydobycie zasobów bez konieczności budowy kopalni."
 generator_0_desc: "Turbiny wirują, a zwoje trzaskają." #bubble bubble toil and trouble
 generator_1_desc: "Wielkie zbiorniki potencjalnej energii szumią od ściśle kontrolowanej niestabilności."
 generator_2_desc: "Algorytmy i chęci zamieniają energię w stabilne strumienie."
 generator_3_desc: "Połączone kwantowo rdzenie wytwarzają energię, rozmywając zarówno odległość, jak i wymiary."
 generator_4_desc: "Te konstrukcje zaginają rzeczywistość dookoła nich, żeby czerpać energię z osnowy kosmosu."
 generator_volatile_motes_1_desc: "Wysokoenergetyczne wiązki przekierowują uwięzione lotne pyłki, ułatwiając ich pozyskiwanie."
 generator_volatile_motes_2_desc: "Te modulowane pola energetyczne więżą lotne pyłki, tłumiąc ich naturalny rezonans."
 generator_volatile_motes_3_desc: "Kwantowe splątanie między lotnymi pyłkami a stabilną materią oznacza, że pozyskiwanie pyłków staje się stosunkowo bezpieczne. Na tyle, że mogą się tym zajmować nawet [owner.GetSpeciesSpawnName]. Teoretycznie."
 generator_volatile_motes_4_desc: "Manipulacja ekscytonami pyłków w polu energii punktu zerowego zmusza uwięzione pyłki do przejścia w skondensowany stan stabilny."
 zone_food_biology: "Wsparcie badań biologicznych"
 zone_food_biology_desc: "Dzięki pozyskiwaniu materiałów organicznych z sąsiednich dzielnic, tempo i jakość naszych badań naukowych znacznie się poprawiły."
 zone_energy_physics: "Wsparcie badań nad energią"
 zone_energy_physics_desc: "Nasi fizycy rzucają jasne światło w mroki ignorancji, dzięki bezpośredniemu przesyłowi energii z potężnych reaktorów do obiektów badawczych."
 zone_minerals_engineering: "Wsparcie badań mineralogicznych"
 zone_minerals_engineering_desc: "Stałe zaopatrzenie w minerały, zarówno egzotyczne jak i pospolite, umożliwia naszym technikom przeprowadzanie znacznie śmielszych eksperymentów."
 zone_urban_energy: "Wsparcie generatorów"
 zone_urban_minerals: "Wsparcie górnictwa"
 zone_urban_food: "Wsparcie rolnictwa"
 zone_urban_energy_desc: "Przeznaczając większość naszej przestrzeni miejskiej na rozbudowę i wsparcie naszej infrastruktury energetycznej, możemy osiągnąć naprawdę zdumiewającą wydajność produkcji."
 zone_urban_minerals_desc: "Przeznaczając większość naszej przestrzeni miejskiej na rozbudowę i wsparcie naszej infrastruktury górniczej, możemy osiągnąć naprawdę zdumiewającą wydajność produkcji."
 zone_urban_food_desc: "Przeznaczając większość naszej przestrzeni miejskiej na rozbudowę i wsparcie naszej infrastruktury rolniczej, możemy osiągnąć naprawdę zdumiewającą wydajność produkcji."
 zone_research_physics: "Specjalizacja: badania fizyczne"
 zone_research_engineering: "Specjalizacja: badania techniczne"
 zone_research_society: "Specjalizacja: badania socjologiczne"
 zone_research_physics_desc: "Przedkładając fizykę ponad mniej teoretyczne kierunki, takie jak badania techniczne czy socjologiczne, możemy znacznie poszerzyć granice naszej nauki."
 zone_research_engineering_desc: "Przedkładając technikę ponad kierunki o mniejszym praktycznym zastosowaniu, takie jak badania fizyczne czy socjologiczne, możemy znacznie przyśpieszyć rozwój naszej inżynierii."
 zone_research_society_desc: "Kierując dodatkowe zasoby na potrzeby badań socjologicznych, kosztem duchowo jałowych dziedzin, takich jak badania fizyczne czy techniczne, możemy znacznie ubogacić całe nasze społeczeństwo i każdego obywatela z osobna."
 zone_research_physics_triggered_desc: "Wszyscy $job_biologist_plural_with_icon$ i $job_engineer_plural_with_icon$ zostają zastąpieni przez: $job_physicist_plural_with_icon$"
 zone_research_engineering_triggered_desc: "Wszyscy $job_physicist_plural_with_icon$ i $job_engineer_plural_with_icon$ zostają zastąpieni przez: $job_biologist_plural_with_icon$"
