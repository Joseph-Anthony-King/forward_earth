 MISSION_CIV_NAME: "$CIVILIZATION$ (§Y$AGE$§!)"
 mission_no_observation: "Ambasada dyplomatyczna"
 mission_no_observation_desc: "Ta stacja służy teraz jako ambasada koordynująca nasze dyplomatyczne i tajne interakcje z cywilizacją zamieszkującą świat poniżej."
 mission_passive_observation: "Bierna obserwacja"
 mission_passive_observation_desc: "Tubylcy są badani potajemnie, z bezpiecznej odległości. Podejmujemy wszelkie starania, by nie doszło do skażenia kulturowego.\n\n$observation_infiltration_effects$[GetPassiveObservationInsights]\n\n"
 mission_specimen_collection: "Aktywna obserwacja"
 mission_specimen_collection_desc: "Tubylcy są badani agresywnie, często pozyskujemy żywe egzemplarze, by jak najlepiej poznać ich biologię i kulturę.\n\n$observation_infiltration_effects$[GetAgressiveObservationInsights]\n§ETa misja może mieć niezamierzone konsekwencje.§!\n\n"
 observation_infiltration_effects: "Zasoby wytwarzane dzięki misjom obserwacyjnym zależą od §Ypoziomu infiltracji§! obserwowanej cywilizacji bez napędu nadświetlnego przez naszą §Ysiatkę szpiegowską§!."
 native_indoctrination: "Misja $mission_native_indoctrination$"
 mission_native_indoctrination: "Indoktrynacja"
 mission_native_indoctrination_desc: "Dzięki subtelnemu wpływaniu na społeczeństwo i kulturę tubylców możemy sprawić, że zaczną oni myśleć podobnie do nas.\n\n§ETa misja spowoduje, że tubylcy z czasem przyjmą naszą obowiązującą etykę.§!\n\n"
 mission_technological_enlightenment_0: "Rozwój technologiczny"
 mission_technological_enlightenment_0_desc: "Podjęto starania szybkiego rozwinięcia techniki miejscowej cywilizacji do poziomu ery podboju kosmosu. Wymagany czas zależy od bieżącego poziomu techniki tubylców.\n\n§EPo zakończeniu misji otrzyma ona §Rpełną własność swojego układu macierzystego§! i stanie się cywilizacją kosmiczną, która będzie naszym protektoratem.§!\n\n"
 mission_technological_enlightenment_1: "$mission_technological_enlightenment_0$"
 mission_technological_enlightenment_1_desc: "$mission_technological_enlightenment_0_desc$"
