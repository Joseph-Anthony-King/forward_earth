 district_arcology_mixed_industry: "Arkologia przemysłowa"
 district_arcology_mixed_industry_plural: "Arkologie przemysłowe"
 district_arcology_mixed_industry_desc: "Dzięki piecom, fabrykom, zakładom wytwórczym i warsztatom rzemieślniczym wielkości miast, ta arkologia może wyprodukować dosłownie wszystko."
 district_arcology_research: "Arkologia badawcza"
 district_arcology_research_plural: "Arkologie badawcze"
 district_arcology_research_desc: "Te arkologie to stolice badań naukowych, zatrudniające uczonych, którzy zajmują się niezliczonymi dziedzinami nauki, nawet najbardziej niszowymi."
 district_arcology_research_physics: "Arkologia fizyki"
 district_arcology_research_physics_plural: "Arkologie fizyki"
 district_arcology_research_physics_desc: "Akceleratory cząstek znajdujące się pod ulicami, niczym dawna sieć kanalizacyjna, komputery kwantowe oraz manipulatory pola wielkości wieżowców mogą sprawiać wrażenie, że prawa fizyki są łamane. Ale tak naprawdę mieszkańcy po prostu jeszcze tego nie rozumieją. Jeszcze."
 district_arcology_research_society: "Arkologia biologii"
 district_arcology_research_society_plural: "Arkologie biologii"
 district_arcology_research_society_desc: "Przemierzanie ogromnych parków tej arkologii może przypominać odwiedziny w zoo, ale w rzeczywistości zwiedzający są także obiektami badawczymi, obserwowanymi w hermetycznie zamkniętych laboratoriach rozmieszczonych w wielu miejscach."
 district_arcology_research_engineering: "Arkologia techniczna"
 district_arcology_research_engineering_plural: "Arkologie techniczne"
 district_arcology_research_engineering_desc: "Arkologia ruchu. Jej budowle nieustannie się zmieniają, a po niebie latają eksperymentalne pojazdy. To tu testuje się materiały ezoteryczne, dokonuje kwantowej syntezy chemicznej i prowadzi produkcję w nanoskali. To, co niegdyś było teorią, zostało teraz dowiedzione."
 district_arcology_fortress: "Arkologia fortecy"
 district_arcology_fortress_plural: "Arkologie fortecy"
 district_arcology_fortress_desc: "Te fortece o rozmiarach gór integrują struktury dowodzenia, schrony planetarne, obiekty szkoleniowe i kwatery oficerskie. Przetrwają dłużej niż sama planeta."
 district_arcology_trade: "Arkologia komercyjna"
 district_arcology_trade_plural: "Arkologie komercyjne"
 district_arcology_trade_desc: "Ogromna arkologia magazynów i obiektów logistycznych. Prowadzi się tam interesy, zawiera umowy, a obszar handlowy rozciąga się aż za horyzont. Jeśli czegoś tu nie znajdziesz, znaczy to, że nie można tego kupić."
 district_ring_world_industrial: "Segment przemysłowy"
 district_ring_world_industrial_plural: "Segmenty przemysłowe"
 district_ring_world_industrial_desc: "Dzięki piecom, fabrykom, zakładom wytwórczym i warsztatom rzemieślniczym widocznym w górnej części Pierścienia ta arkologia może wyprodukować dosłownie wszystko."
 district_ring_world_foundry: "Segment odlewniczy"
 district_ring_world_foundry_plural: "Segmenty odlewnicze"
 district_ring_world_foundry_desc: "Ten segment Pierścienia to bijące serce projektów przemysłowych, wypełnione rykiem odlewni i metalicznymi dźwiękami stalowni."
 district_ring_world_factory: "Segment fabryczny"
 district_ring_world_factory_plural: "Segmenty fabryczne"
 district_ring_world_factory_desc: "Długie rzędy warsztatów pełnych rzemieślników i cywilnych zakładów przemysłowych wznoszą się w niebo i znikają w pobliżu łuku Pierścienia."
 district_ring_world_research: "Segment badawczy"
 district_ring_world_research_plural: "Segmenty badawcze"
 district_ring_world_research_desc: "Ośrodki badań naukowych, koordynujące działalność z różnymi laboratoriami w całym Pierścieniu. Dają niewiarygodne możliwości badawcze naukowcom z niezliczonych dziedzin."
 district_ring_world_research_physics: "Segment fizyki"
 district_ring_world_research_physics_plural: "Segmenty fizyki"
 district_ring_world_research_physics_desc: "Te akceleratory cząstek, komputery kwantowe i manipulatory pola wyglądają, jakby przeczyły prawom rzeczywistości, ale dokładnie tak samo myślano kiedyś o światach pierścieniowych."
 district_ring_world_research_society: "Segment biologii"
 district_ring_world_research_society_plural: "Segmenty biologii"
 district_ring_world_research_society_desc: "Badania genetyczne, symulacje neuronowe, profilowanie psychologiczne, ekstrapolacja kliodynamiczna - wszystko to pozwala lepiej zrozumieć rzeczywistość."
 district_ring_world_research_engineering: "Segment techniczny"
 district_ring_world_research_engineering_plural: "Segmenty techniczne"
 district_ring_world_research_engineering_desc: "Dzięki szczytowym osiągnięciom poszczególnych dziedzin testowanie materiałów ezoterycznych, kwantowa synteza chemiczna i produkcja w nanoskali rozwijają się tutaj w idealnych środowiskach."
 district_ring_world_administrative: "Segment administracyjny"
 district_ring_world_administrative_plural: "Segmenty administracyjne"
 district_ring_world_administrative_desc: "Tutaj stada biurokratów i personelu administracyjnego trudzą się nad obiegiem rosnącej lawinowo masy dokumentów. Co za ironia, której sami nie dostrzegają: pracują na świecie pierścieniowym jak w kołowrotku."
 district_ring_world_spiritualist: "Segment eklezjastyczny"
 district_ring_world_spiritualist_plural: "Segmenty eklezjastyczne"
 district_ring_world_spiritualist_desc: "Te świątynie, otaczające gwiazdę jak święte klejnoty, są prawdziwymi dowodami naszej pobożności."
 district_ring_world_organic_housing: "Segment rezerwatu"
 district_ring_world_organic_housing_plural: "Segmenty rezerwatów"
 district_ring_world_organic_housing_desc: "Te bezkresne budowle posiadają sztuczny klimat sterowany przez SI, można odtworzyć tam dowolne środowisko niezbędne dla żywych istot rozumnych. Zostają zaspokojone wszystkie potrzeby mieszkaniowe istot organicznych."
 district_ring_world_fortress: "Segment fortecy"
 district_ring_world_fortress_plural: "Segmenty fortecy"
 district_ring_world_fortress_desc: "Te fortece, wyrastające z Pierścienia niczym zęby groźnego drapieżnika, integrują struktury dowodzenia, schrony planetarne, obiekty szkoleniowe i kwatery oficerskie."
 district_ring_world_trade: "Segment handlowy"
 district_ring_world_trade_plural: "Segmenty handlowe"
 district_ring_world_trade_desc: "Tu prowadzi się interesy, zawiera umowy, a obszar handlowy rozciąga się wokół gwiazdy. Jeśli czegoś tu nie znajdziesz, znaczy to, że nie można tego kupić."
 district_ring_world_food: "Segment rolniczy"
 district_ring_world_food_plural: "Segmenty rolnicze"
 district_ring_world_food_desc: "Bezkresne morza upraw hydroponicznych pokrywają tę sekcję świata pierścieniowego, a precyzyjnie regulowany klimat i grawitacja gwarantują obfite zbiory."
 district_ring_world_energy: "Segment produkujący energię"
 district_ring_world_energy_plural: "Segmenty produkujące energię"
 district_ring_world_energy_desc: "$district_generator_desc$"
 district_nexus_industrial: "Węzeł przemysłowy"
 district_nexus_industrial_plural: "Węzły przemysłowe"
 district_nexus_industrial_desc: "Dzięki piecom, fabrykom, zakładom wytwórczym i warsztatom rzemieślniczym działającym z niezrównaną synchronizacją, ten węzeł może wyprodukować dosłownie wszystko."
 district_nexus_foundry: "Węzeł odlewniczy"
 district_nexus_foundry_plural: "Węzły odlewnicze"
 district_nexus_foundry_desc: "Te węzły to bijące serce projektów przemysłowych, wypełnione rykiem odlewni i metalicznymi dźwiękami stalowni."
 district_nexus_factory: "Węzeł fabryk"
 district_nexus_factory_plural: "Węzły fabryk"
 district_nexus_factory_desc: "Ściśle przylegające do siebie warsztaty pełne są rzemieślników i cywilnych zakładów przemysłowych, wytwarzających najróżniejsze towary konsumpcyjne."
 district_nexus_research: "Węzeł badawczy"
 district_nexus_research_plural: "Węzły badawcze"
 district_nexus_research_desc: "Te węzły tworzą sieć centrów badań naukowych, koordynują prace uczonych, którzy zajmują się niezliczonymi dziedzinami nauki - nawet tymi najbardziej niszowymi."
 district_nexus_research_physics: "Węzeł fizyki"
 district_nexus_research_physics_plural: "Węzły fizyki"
 district_nexus_research_physics_desc: "Te akceleratory cząstek, komputery kwantowe i manipulatory pola wyglądają, jakby przeczyły prawom rzeczywistości, ale to dlatego, że nasze symulacje są przestarzałe."
 district_nexus_research_society: "Węzeł biologii"
 district_nexus_research_society_plural: "Węzły biologii"
 district_nexus_research_society_desc: "Badania genetyczne, symulacje neuronowe, profilowanie psychologiczne, ekstrapolacja kliodynamiczna - wszystko to pozwala lepiej zrozumieć rzeczywistość."
 district_nexus_research_engineering: "Węzeł techniczny"
 district_nexus_research_engineering_plural: "Węzły techniczne"
 district_nexus_research_engineering_desc: "Centrum ruchu, jej budowle nieustannie się zmieniają, a po niebie latają eksperymentalne pojazdy. To tu testuje się materiały ezoteryczne, dokonuje kwantowej syntezy chemicznej i prowadzi produkcję w nanoskali. To, co niegdyś było teorią, zostało teraz dowiedzione."
 district_nexus_administrative: "Węzeł koordynacji"
 district_nexus_administrative_plural: "Węzły koordynacji"
 district_nexus_administrative_desc: "Bezkresne budowle pełne sieci serwerów i wzmacniaczy sygnału pomagają Rdzeniowi osiągnąć pełną wydajność sygnału."
 district_nexus_spiritualist: "Węzeł eklezjastyczny"
 district_nexus_spiritualist_plural: "Węzły eklezjastyczne"
 district_nexus_spiritualist_desc: "Te świątynie, zorganizowane jak nasz kod podstawowy, są prawdziwymi dowodami naszej pobożności."
 district_nexus_organic_housing: "Rezerwat centralny"
 district_nexus_organic_housing_plural: "Węzły rezerwaty"
 district_nexus_organic_housing_desc: "Te bezkresne budowle posiadają sztuczny klimat sterowany przez SI, można odtworzyć tam dowolne środowisko niezbędne dla żywych istot rozumnych. Zostają zaspokojone wszystkie potrzeby mieszkaniowe istot organicznych."
 district_nexus_fortress: "Węzeł forteca"
 district_nexus_fortress_plural: "Węzły fortece"
 district_nexus_fortress_desc: "Te fortece, zakopane głęboko pod powierzchnią planety, integrują struktury dowodzenia, schrony planetarne, obiekty szkoleniowe i bazy danych symulacji strategicznych."
 district_nexus_trade: "Węzeł logistyczny"
 district_nexus_trade_plural: "Węzły logistyczne"
 district_nexus_trade_desc: "Zbiory serwerów monitorujących linie zaopatrzeniowe, wahania na rynku galaktycznym i wykorzystujące algorytmy prognostyczne znajdują się tuż obok gigantycznych magazynów."
