 city_logistics_machine_1: "Węzeł łańcucha zaopatrzeniowego"
 city_machine_core_1_desc: "Punkt sterujący ciągłością operacyjną. To w tej lokacji zostały skompilowane wstępne dyrektywy, rdzenie tożsamościowe i logiczne sekwencje wyższego rzędu."
 city_colony_machine_1_desc: "Parametry środowiskowe: poniżej optymalnych. Półautonomiczne jednostki nadal prowadzą adaptację terenu i instalują infrastrukturę. Długofalowa rentowność: w trakcie oceny."
 city_industrial_machine_1_desc: "Wyważone proporcje między produkcją strategicznych stopów a protokołami wytwórczymi niezwiązanymi z sektorem wojskowym. Wydajność utrzymywana dzięki optymalizacji w czasie rzeczywistym."
 city_factory_machine_1_desc: "Zasoby są przekierowywane w celu maksymalizacji produkcji sprzętu niespełniającego funkcji wojskowych."
 city_foundry_machine_1_desc: "Priorytet: nieprzerwana produkcja stopów. Pełna wydajność przetwarzania zasobów na sprzęt dla floty. Poziomy degradacji środowiska: akceptowalne."
 city_research_machine_1_desc: "Zadania: modelowanie iteracyjne, weryfikacja hipotez i algorytmiczna ekstrapolacja. Procesy wykonywane w obrębie wyizolowanych podjednostek, aby zapobiec skażeniu drzew logicznych."
 city_fortress_machine_1_desc: "Modele prognozowe wskazują optymalny stan gotowości środków zapobiegawczych. Oczekiwana wydajność sił oporu: maksymalna."
 city_unity_machine_1_desc: "Priorytet: wewnętrzne procesy diagnostyczne i strukturyzacyjne. Korygowanie dryfu danych."
 city_unity_bio_trophy_machine_1_desc: "Zasoby przeznaczone na miejsca bytowania i udogodnienia dla biotrofeów. Uruchomiono mechanizmy optymalizacji psychologicznej. Aktywność reprodukcyjna: Nadzorowana. Samostanowienie: Zbędne."
 city_logistics_machine_1_desc: "Integralność floty i planetarne systemy wsparcia utrzymywane za pomocą matryc prognostycznych. Dopuszczalny margines marnotrawstwa: zerowy."
