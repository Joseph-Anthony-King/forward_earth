 edict_share_the_burden_desc: "Ten edykt wyznacza zadania rotacyjne i plany pracy dla długoterminowych służących, ponieważ bardziej zróżnicowana praca może przyczynić się do wzrostu wydajności."
 #edict_share_the_burden_desc: "This Edict dictates that the various burdens of society should be given to those best suited to handle them. Manual labour is best left to those used to such tasks..."
 edict_peace_festivals: "Święta pokoju"
 edict_peace_festivals_desc: "Edykt pacyfizmu wspiera ducha jedności i radości dzięki wypełnieniu całych sezonów wyjątkowymi wydarzeniami i uroczystościami."
 edict_land_of_opportunity: "Kraina możliwości"
 edict_land_of_opportunity_desc: "Ten edykt tworzy kampanie marketingowe przedstawiające nasze imperium jako supernowoczesną społeczność przełamującą granice, w której każdy może odnieść sukces, zaczynając życie na nowo."
 edict_diplomatic_grants: "Granty dyplomatyczne"
 edict_diplomatic_grants_desc: "Ten edykt zapoczątkowuje ofensywę dyplomatyczną mającą na celu poprawić wizerunek naszego imperium."
