 FISSION_REACTOR: "Reaktor atomowy"
 FISSION_REACTOR_DESC: "To źródło energii dla okrętów wytwarza ją poprzez wywołanie rozszczepienia atomów. Efektem ubocznym są szkodliwe odpady radioaktywne."
 FUSION_REACTOR: "Reaktor atomowy"
 FUSION_REACTOR_DESC: "Procesy fuzji jądrowej wytwarzają duże ilości energii dla okrętów, ale bez większości zagrożeń związanych z działaniem reaktorów atomowych."
 COLD_FUSION_REACTOR: "Reaktor zimnej fuzji"
 COLD_FUSION_REACTOR_DESC: "Możliwość utrzymania reakcji syntezy jądrowej we względnie niskiej temperaturze doprowadzi do powstania nowej generacji reaktorów fuzyjnych dla naszych jednostek."
 ZERO_POINT_REACTOR: "Reaktor punktu zerowego"
 ZERO_POINT_REACTOR_DESC: "Te generatory pobierają energię próżni i są praktycznie nieograniczonym źródłem zasilania okrętów. Nie ma wydajniejszego sposobu wytwarzania energii."
 ANTIMATTER_REACTOR: "Reaktor antymaterii"
 ANTIMATTER_REACTOR_DESC: "Dzięki ujarzmieniu energii wytwarzanej podczas anihilacji materii i antymaterii będziemy mogli wytwarzać o wiele więcej energii dla okrętów niż w reaktorach termojądrowych."
 SCIENCE_LAB_1: "Laboratorium naukowe I"
 MEDIUM_SCIENCE_LAB_1_DESC: "Pokładowe laboratorium naukowe umożliwia prowadzenie podstawowych badań i obserwację ciał niebieskich."
 CURATOR_EXPLORER_LAB: "$tech_curator_lab$"
 CURATOR_ARCHEOLOGY_LAB: "$tech_archeology_lab$"
 SENSOR_1: "System radarowy"
 SENSOR_1_DESC: "Technologia planetarna przystosowana do użycia w przestrzeni kosmicznej. Jest to system radarowy, który zapewnia podstawowe możliwości detekcji i śledzenia jednostek międzygwiezdnych."
 SENSOR_2: "Czujniki grawitacyjne"
 SENSOR_2_DESC: "Te czujniki skalibrowano tak, by szukały zmian grawitacyjnych w przestrzeni kosmicznej, na przykład tych wytwarzanych przez statki kosmiczne."
 SENSOR_3: "Czujniki podprzestrzenne"
 SENSOR_3_DESC: "Czujniki wykrywające fluktuacje podprzestrzenne wywołane przez przemieszczające się statki. Ich czułość i zasięg jest większy niż czujników grawitacyjnych."
 SENSOR_4: "Czujniki tachionowe"
 SENSOR_4_DESC: "Zaawansowane czujniki, które wykorzystują wirujące wiązki tachionowe do wykrywania ruchu statków nawet z ekstremalnych odległości."
 AFTERBURNER_1: "Dopalacze"
 AFTERBURNER_1_DESC: "Dzięki dopalaczom statek może rozwijać większą prędkość bojową."
 AFTERBURNER_2: "Zaawansowane dopalacze"
 AFTERBURNER_2_DESC: "Dzięki tym ulepszonym dopalaczom statek może rozwijać jeszcze większą prędkość bojową."
 SHIELD_1: "Deflektory"
 SHIELD_1_DESC: "Deflektory energetyczne mogą zatrzymać ograniczoną ilość wrogiego ostrzału, zanim zostaną przeciążone. Ich główna wada polega na pochłanianiu dużych ilości mocy."
 SHIELD_2: "Ulepszone deflektory"
 SHIELD_2_DESC: "Te ulepszone deflektory mogą pochłonąć więcej ostrzału, zanim ulegną przeciążeniu."
 SHIELD_3: "Osłony"
 SHIELD_3_DESC: "Te nowe generatory osłon to następna generacja ekranów energetycznych zastępujących dawną technologię deflektorów. Zapewniają o wiele lepszą ochronę."
 SHIELD_4: "Zaawansowane osłony"
 SHIELD_4_DESC: "Unowocześniona wersja generatora osłon wytwarzająca jeszcze silniejsze pole energetyczne. Tylko długotrwały ostrzał może przebić tę barierę."
 SHIELD_5: "Hiperosłony"
 SHIELD_5_DESC: "Te wzmocnione osłony energetyczne są niesamowicie silne. Nic nie zapewnia lepszej ochrony."
 SHIELD_BOOSTER: "Kondensator osłon"
 SHIELD_BOOSTER_DESC: "$tech_shield_rechargers_1_desc$"
 SHIELD_HARDENER_1: "Wzmacniacz osłon"
 SHIELD_HARDENER_1_DESC: "Dzięki tym modyfikacjom pola wytwarzane przez nasze generatory osłon będą częściowo odbijać ataki, które w innym wypadku omijałyby osłony."
 SHIELD_HARDENER_2: "Zaawansowany wzmacniacz osłon"
 SHIELD_HARDENER_2_DESC: "Cząstki zro wzbudzone do stanu wysokoenergetycznego wywołują fluktuacje naszych osłon, dzięki czemu mogą one odbijać trafienia z niektórych rodzajów broni, które w innym wypadku z łatwością przebiłyby pola ochronne."
 ARMOR_HARDENER_1: "Lotny pancerz reaktywny"
 ARMOR_HARDENER_1_DESC: "Wykorzystanie sieci krystalicznych w systemach obronnych naszych okrętów zapewnia pewną odporność na broń, która w innym wypadku przebija pancerz."
 ARMOR_HARDENER_2: "Żywy pancerz reaktywny"
 ARMOR_HARDENER_2_DESC: "Włókna żywego metalu reagują na ostrzał i przemieszczają się, by lepiej chronić przed przebiciem."
 REACTOR_BOOSTER_1: "Wzmacniacz reaktora"
 REACTOR_BOOSTER_1_DESC: "Dodatkowe systemy wytwarzania energii zwiększają wydajność pokładowego reaktora."
 REACTOR_BOOSTER_2: "Ulepszony wzmacniacz reaktora"
 REACTOR_BOOSTER_2_DESC: "Opanowanie energii termojądrowej umożliwia wyposażanie statków w lepsze wzmacniacze reaktora."
 REACTOR_BOOSTER_3: "Zaawansowany wzmacniacz reaktora"
 REACTOR_BOOSTER_3_DESC: "Opanowanie energii antymaterii umożliwia budowę wysoce zaawansowanych wzmacniaczy reaktora poważnie zwiększających wydajność reaktorów pokładowych."
