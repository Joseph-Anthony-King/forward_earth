 district_nexus_exotic_gases: "Węzeł rolniczy"
 district_nexus_exotic_gases_plural: "Węzły rolnicze"
 district_nexus_exotic_gases_desc: "Sztuczne ekosystemy są budowane i kontrolowane, by produkowały optymalną ilość dowolnych zasobów biologicznych."
 district_hive_industrial: "Gromada przemysłowa"
 district_hive_industrial_plural: "Gromady przemysłowe"
 district_hive_industrial_desc: "Dzięki połączonej wydajności pieców, fabryk, zakładów wytwórczych i warsztatów rzemieślniczych, działających w doskonałej harmonii, ta gromada może wyprodukować dosłownie wszystko."
 district_hive_foundry: "Gromada odlewnicza"
 district_hive_foundry_plural: "Gromady odlewnicze"
 district_hive_foundry_desc: "Te gromady to bijące serce projektów przemysłowych, wypełnione szumem odlewni i metalicznymi dźwiękami stalowni."
 district_hive_factory: "Gromada fabryczna"
 district_hive_factory_plural: "Gromady fabryczne"
 district_hive_factory_desc: "Liczne warsztaty pełne są rzemieślników i konsumenckich zakładów przemysłowych, wytwarzających najróżniejsze towary dla odbiorców indywidualnych."
 district_hive_research: "Gromada badawcza"
 district_hive_research_plural: "Gromady badawcze"
 district_hive_research_desc: "Te gromady koordynują rozumowanie dronów mózgowych, a każda myśl prowadzi do nowego odkrycia."
 district_hive_research_physics: "Gromada fizyki"
 district_hive_research_physics_plural: "Gromady fizyki"
 district_hive_research_physics_desc: "Te akceleratory cząstek, komputery kwantowe i manipulatory pola wyglądają, jakby przeczyły prawom rzeczywistości, ale to dlatego, że nasze hipotezy są przestarzałe."
 district_hive_research_society: "Gromada biologii"
 district_hive_research_society_plural: "Gromady biologii"
 district_hive_research_society_desc: "Badania genetyczne, symulacje neuronowe, profilowanie psychologiczne, ekstrapolacja kliodynamiczna - wszystko to pozwala lepiej zrozumieć rzeczywistość."
 district_hive_research_engineering: "Gromada techniczna"
