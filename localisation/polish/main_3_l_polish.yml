 #war_goal_wg_subjugation_desc: "Wage war to subjugate the enemy as a Vassal."
 war_goal_wg_subjugation_desc: "Wojna toczy się w celu zmuszenia wroga do przyjęcia statusu wasala.\n\nW razie zawarcia rozejmu na zasadzie status quo okupowane przez nas układy zostaną uwolnione jako nowy wasal, jeśli zawierają co najmniej jedną planetę.\n\nNasza polityka §Y$policy_subjugation_war_terms$§! zadecyduje o wstępnych warunkach porozumienia z wasalem."
