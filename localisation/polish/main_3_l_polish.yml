 personality_pre_ftl_splintered_desc: "Ten gatunek musi jeszcze zjednoczyć swój podzielony świat macierzysty. Rodzą się tam różne wizje rządzenia. Czas pokaże, którym uda się zakorzenić."
 personality_fallen_empire_machine_desc: "To upadłe imperium jest pradawną sztuczną inteligencją, która wydaje się działać zgodnie z jakimś protokołem opiekuńczym. Zachowuje się chaotycznie, ale chyba nie stanowi dla nas bezpośredniego zagrożenia."
 personality_awakened_fallen_empire_machine_desc: "To przebudzone imperium jest pradawną sztuczną inteligencją działającą jako opiekun galaktyczny. Skupi wszystkie swoje wysiłki na obronie życia rozumnego przed nadciągającym kryzysem."
 personality_berserk_fallen_empire_machine_desc: "To przebudzone imperium jest pradawną sztuczną inteligencją, najwyraźniej uszkodzoną - wpada w szał bojowy i atakuje wszystko wokół siebie."
 personality_fallen_empire_spiritualist_desc: "To upadłe imperium dąży do zachowania i obrony swych świętych miejsc. Kolonizowanie układów, które uważają za uświęcone, prawdopodobnie ich rozgniewa."
 personality_fallen_empire_materialist_desc: "To upadłe imperium koncentruje się na gromadzeniu wiedzy i technologii. Aby osiągać swoje cele, mogą oferować pomniejszym imperiom zadania lub żądać od nich danin."
 personality_fallen_empire_xenophobe_desc: "To upadłe imperium zajmuje się obroną własnych granic przed zakusami wrogów. Kolonizowanie graniczących z nimi układów prawdopodobnie ich rozgniewa."
 personality_fallen_empire_xenophile_desc: "To upadłe imperium zajmuje się badaniem młodszych ras. Żeby osiągnąć swój cel, mogą proponować mniejszym imperiom zadania albo domagać się od nich danin."
 personality_awakened_fallen_empire_spiritualist_desc: "To przebudzone imperium pragnie narzucić całej galaktyce swoje doktryny religijne. Prawdopodobnie zaatakują każde imperium, które nie nawróci się dobrowolnie."
 personality_awakened_fallen_empire_materialist_desc: "To przebudzone imperium pragnie kontrolować poziom technologiczny wszystkich cywilizacji w galaktyce. Prawdopodobnie zaatakują każde imperium, które nie zrezygnuje z niepodległości technologicznej."
 personality_awakened_fallen_empire_xenophobe_desc: "To przebudzone imperium pragnie odzyskać utraconą władzę nad galaktyką. Prawdopodobnie zaatakują każde imperium, które nie uzna ich zwierzchnictwa."
 personality_awakened_fallen_empire_xenophile_desc: "To przebudzone imperium pragnie chronić słabsze rasy przed innymi. Prawdopodobnie zaatakują każde imperium, które nie zaakceptuje wymuszonego pokoju."
 personality_fallen_empire_hive_mind_desc: "Fragment wielkiej niegdyś cywilizacji: to upadłe imperium reprezentuje jeden z głównych instynktów, jakie posiadał przed rozpadem umysł zbiorowy. Pragnie teraz dokonać reformy i może w tym celu oferować pomniejszym imperium zadania lub żądać od nich daniny."
 personality_awakened_fallen_empire_hive_mind_war_desc: "To przebudzone imperium pragnie uczynić z siebie największą potęgę militarną w galaktyce i gotowe jest rzucić wyzwanie każdemu, by udowodnić swoją siłę."
 personality_awakened_fallen_empire_hive_mind_growth_desc: "To przebudzone imperium przetrwało już jeden upadek i zrobi wszystko, aby uniknąć kolejnego. Zamierza rozlać się szeroko po całej galaktyce."
 personality_awakened_fallen_empire_hive_mind_control_desc: "To przebudzone imperium widziało potworności, jakie powoduje brak jedności i doskonałości w galaktyce. Zrobi wszystko, aby osiągnąć polityczną dominację i ukształtować galaktykę na własną modłę."
 personality_null_desc: "Co sprawia, że gatunek staje się neutralny... Żądza złota? Władzy? A może po prostu urodzili się neutralni?\n\n§RTo osobowość tymczasowa i nie powinna pojawić się w grze.§!"
 personality_fanatic_befrienders_desc: "Fanatyczni poszukiwacze przyjaciół są bardzo przyjacielscy, ale bardzo samotni. Spróbują zaprzyjaźnić się w każdy możliwy sposób."
 personality_metalhead_desc: "Metal."
 personality_honorbound_warriors_desc: "Honorowi wojownicy cenią sobie ponad wszystko honor oraz umiejętności związane z walką. Szukają godnych przeciwników i nie mają szacunku dla słabeuszy i pacyfistów."
 personality_ruthless_capitalists_desc: "Bezwzględni kapitaliści zrobią wszystko, żeby zgromadzić więcej bogactw i zasobów dla siebie i swojego imperium. Unikają równych walk, wolą atakować słabych i bezbronnych."
 personality_peaceful_traders_desc: "Pokojowi handlarze interesują się głównie wymianą handlową i wolą robić interesy niż walczyć."
 personality_hegemonic_imperialists_desc: "Hegemoniczni imperialiści uważają się za prawowitych władców galaktyki i spróbują za wszelką cenę powiększyć swoje imperium."
 personality_federation_builders_desc: "Budowniczowie federacji uważają, że wszystkie inteligentne organizmy są wartościowe i pragną stworzyć silną federację, która będzie chronić członków przed ekspansjonistycznymi imperiami."
 personality_xenophobic_isolationists_desc: "Ksenofobiczni izolacjoniści nie chcą mieć wiele wspólnego z resztą galaktyki, wolą trzymać się swojego terytorium i jak najrzadziej zadawać się z obcymi."
 personality_hive_mind_desc: "Umysł zbiorowy, ekstremalnie kolektywna cywilizacja, zajmuje się głównie rozprzestrzenianiem własnego gatunku. Dopóki ma miejsce do rozwoju, nie trzeba się go obawiać. Ale jeśli zrobi mu się ciasno, ruszy na podboje światów i dokona rzezi rdzennych mieszkańców."
 personality_devouring_swarm_desc: "Nienasycone roje zajmują się jedynie rozprzestrzenianiem i uznają wszystkie inne organizmy żywe za ofiary do pożarcia. Nie są podatne na jakąkolwiek dyplomację."
 personality_migrating_flock_desc: "Ludy wędrowne chcą pokojowo rozprzestrzeniać swój gatunek po galaktyce i chętnie migrują do światów innych imperiów, jeśli im się na to pozwoli."
 personality_evangelising_zealots_desc: "Ewangelizujący zeloci pragną szerzyć swą wiarę w galaktyce i nie wahają się używać wojska, żeby zmuszać innych do przyjęcia ich wiary."
 personality_democratic_crusaders_desc: "Demokratyczni krzyżowcy uważają, że ich moralny imperatyw to szerzenie demokracji. Potrafią żyć w zgodzie z innymi demokracjami, ale chętnie używają siły, żeby \"wyzwolić\" mieszkańców mniej demokratycznych imperiów."
 personality_fanatic_purifiers_desc: "Fanatycy oczyszczania uważają wszelkie obce organizmy za kosmiczną pomyłkę i chcą usunąć je z galaktyki jako skazę. Nie będą angażować się w dyplomację z innymi gatunkami."
 personality_slaving_despots_desc: "Łowcy niewolników to oparte na niewolnictwie społeczeństwa wykorzystujące potęgę militarną, by zdobywać niewolników do pracy w kopalniach i na farmach. Wolą atakować słabych i bezbronnych."
 personality_decadent_hierarchy_desc: "Dekadenccy hierarchowie to silnie kastowe społeczeństwa niewolnicze, które interesują się wyłącznie utrzymaniem swego surowego stylu życia."
 personality_erudite_explorers_desc: "Gwiezdni odkrywcy cenią sobie ponad wszystko eksplorację i odkrycia. Chętnie wymieniają się wiedzą, ale w razie konieczności potrafią zdobywać ją siłą."
 personality_spiritual_seekers_desc: "Poszukiwacze duchowi wierzą, że wszystkie organizmy żywe są ze sobą połączone przez siłę wyższą, którą można zrozumieć dzięki jej dziełom. Pragną pokojowej współpracy z innymi imperiami, żeby poznać ich cząstkę boskości."
 personality_harmonious_hierarchy_desc: "Zgodne kolektywy to społeczeństwa autorytarne, w których mieszkańcy dobrowolnie oddają się państwu. Zwykle są oni przyjaźnie nastawieni do innych, pod warunkiem, że nikt nie wtrąca się do ich spraw wewnętrznych."
 personality_machine_intelligence_desc: "Mechaniczne inteligencje przeważnie pozostawiły już za sobą burzliwą przeszłość z organizmami żywymi i są zwykle otwarte na wymianę dyplomatyczną z innymi cywilizacjami kosmicznymi."
 personality_exterminators_desc: "Eksterminatorzy to mechaniczne inteligencje, które uważają wszystkie rozumne organizmy za zbyt duże zagrożenie dla galaktyki. Mogą współpracować z innymi maszynami, ale raczej nie będą utrzymywać kontaktu z imperiami istot organicznych. Można się za to spodziewać, że spróbują je zniszczyć."
 personality_servitors_desc: "Słudzy to mechaniczne inteligencje, które doszły do wniosku, że organiczne przywództwo cechuje się brakiem organizacji i tendencjami do samozniszczenia, dlatego zajmują się zapewnieniem istotom organicznym bezpiecznego i wygodnego życia, nawet jeśli oznacza to wchłonięcie ich cywilizacji."
 personality_assimilators_desc: "Asymilatorzy to mechaniczne inteligencje zajmujące się poszukiwaniami wiedzy i różnorodności. Coraz lepiej rozumieją Wszechświat, ale przymusowa sublimacja i wchłanianie cywilizacji organicznych do głównego komputera neuronowego sprawiają, że są niepopularni wśród organicznych."
 personality_hive_mind_friend_desc: "Choć kooperująca wielość dysponuje wspólnym umysłem, nadal ceni relacje interpersonalne i będzie starać się znaleźć w galaktyce sojuszników."
