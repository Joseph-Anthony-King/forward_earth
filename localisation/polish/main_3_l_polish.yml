 ARMOR_2: "Metaloceramiczny Pancerz"
 ARMOR_2_DESC: "Połączenie różnych metali i ceramiki pozwoliło uzyskać mocny, a jednocześnie elastyczny pancerz."
 ARMOR_3: "Pancerz plastalowy"
 ARMOR_3_DESC: "Plastal to elastyczny materiał łączący wiele właściwości tworzywa sztucznego i metalu. Jest względnie tani w produkcji i może służyć do wzmacniania pancerzy statków."
 ARMOR_4: "Pancerz durastalowy"
 ARMOR_4_DESC: "Ten mocny, a jednocześnie elastyczny materiał może wiele wytrzymać. Dobrze sprawdza się jako opancerzenie statków."
 ARMOR_5: "Pancerz neutroniowy"
 ARMOR_5_DESC: "Ten niewiarygodnie gęsty i mocny materiał może oprzeć się sile ognia, która spopieliłaby pancerz wykonany z innych stopów."
 CRYSTAL_ARMOR_1: "Pancerz nasycony kryształami"
 CRYSTAL_ARMOR_1_DESC: "Stop pierwiastków zebranych z ultratwardych krystalicznych stworów pokrywa wewnętrzne warstwy tego pancerza, co zwiększa wytrzymałość kadłuba."
 CRYSTAL_ARMOR_2: "Pancerz okuty kryształami"
