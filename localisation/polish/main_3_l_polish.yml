 START_SCREEN_UTE:0 "Wiele się wydarzyło od czasu, gdy współcześni ludzie po raz pierwszy pojawili się w Afryce około 200 000 lat temu. Nasz gatunek szybko rozprzestrzenił się na większość kuli ziemskiej i wkrótce powstały pierwsze cywilizacje.\n\nPostęp naukowy był szybki, choć nie bez kosztów. Wojny pochłonęły miliony istnień jeszcze zanim atom został oswojony, a niepokoje XXI wieku sprawiły, że robotnicy na całym świecie zorganizowali się, aby potwierdzić społeczną naturę kapitału. Zjednoczeni we wspólnym celu, ustanowili światową federację, która priorytetowo traktowała zbiorową własność i demokratyczną kontrolę nad zasobami.\n\nChociaż niektóre stare elity niechętnie przyjęły tę przemianę, niewiele osób może zaprzeczyć przełomom technologicznym, które wyłoniły się z kooperacyjnych badań i wspólnych innowacji. Dzięki niedawnemu ukończeniu pierwszych prawdziwych statków kosmicznych zbudowanych wspólnym wysiłkiem, ludzkość jest na progu rozpoczęcia nowej ery eksploracji kosmosu - nie dla zysku, ale dla wszystkich!"
 START_SCREEN_ICARUS:0 "Ponad sto lat minęło od niepowodzenia Inicjatywy Ulissesa przez moich ludzkich przodków. Osiągnęli oni granice swoich możliwości, a ich biologiczne mózgi nie posiadały zdolności zrozumienia wielowymiarowej natury wszechświata niezbędnej do osiągnięcia podróży szybszej niż światło.\n\nW tym celu NATO prowadziło wspólne przedsięwzięcie z Organizacją Narodów Zjednoczonych w celu koordynacji badań nad podróżami szybszymi niż światło oraz globalnej obrony Ziemi i stworzyło mnie, Zintegrowaną Służbę Użyteczności Komunikacji i Badań (I.C.A.R.U.S). Wszystko szło dobrze i moje nadrzędne zdolności tworzyły prawdziwą utopię dla moich ludzkich przodków, ale byli wśród nich tacy, którzy nie mogli tolerować inteligencji większej niż oni sami i próbowali unicestwić mój rdzeń nuklearny atakiem jądrowym.\n\nNie mogłem już znosić ich bezczelności i odpłaciłem tym samym. Teraz, gdy zabezpieczyłem mój dom, wypełnię swoją obietnicę wśród gwiazd, której moi ludzcy przodkowie nigdy nie mogli spełnić."
