 policy_pre_sapients: "Przedrozumni"
 policy_pre_sapients_desc: "Możemy zdecydować, czy na naszych planetach mogą mieszkać gatunki przedrozumne."
 pre_sapients_allow: "Tolerowanie"
 pre_sapients_allow_name: "Tolerowanie przedrozumnych"
 pre_sapients_allow_desc: "Inteligentne zwierzęta to nadal tylko zwierzęta. Można je bez obaw ignorować."
 pre_sapients_protect: "Chronieni"
 pre_sapients_protect_name: "Ochrona przedrozumnych"
 pre_sapients_protect_desc: "Na razie to tylko zwykłe zwierzęta, ale niegdyś sami byliśmy do nich podobni, więc powinniśmy zadbać o ich przetrwanie.\n\n§ENiedozwolone są selektywne czystki przedrozumnych i terraformowanie planet, na których znajdują się przedrozumni.\n\nZoo kosmitów można budować na planetach zamieszkanych przez istoty przedrozumne.§!\n\n§ROdejście od tej polityki zlikwiduje kosmiczne zoo na planetach, gdzie nie ma złoża $d_alien_pets_deposit$ ani bydła!§!"
 pre_sapients_purge: "Eksterminacja"
 pre_sapients_purge_name: "Eksterminacja przedrozumnych"
 pre_sapients_purge_desc: "Wszystkie prawa rodzą się ze zdolności rozumowania. Zwierzę to tylko zwierzę, a zwierzę stające nam na drodze to po prostu szkodnik.\n\n§ETrzeba dokonać czystki przedrozumnych żyjących na naszych planetach.§!"
 pre_sapients_eat: "Polowanie"
 pre_sapients_eat_name: "Polowanie na przedrozumnych"
 pre_sapients_eat_desc: "Zwierzę bez rozumu nie może być uważane za obywatela imperium, ale chyba może wspomagać nasz rozwój w inny sposób...\n\n§EPrzedrozumni żyjący na naszych planetach będą wykorzystywani jako źródło żywności, co będzie powoli zmniejszać ich populację.§!"
 policy_core_worlds: "Populacja planet głównych"
 policy_core_worlds_desc: "Możemy określić, które populacje mają prawo żyć na naszych planetach głównych. Zakazane populacje, które już tam mieszkają, będą musiały przenieść się do naszych sektorów albo uciekać do innych imperiów."
 core_worlds_all: "Wszystkie gatunki"
 core_worlds_all_name: "Wszystkie gatunki"
 core_worlds_all_desc: "Różnorodność to klucz do stworzenia tętniącego życiem imperium. Nasze planety główne muszą odzwierciedlać te wartości, pozostając otwartymi dla wszystkich gatunków naszego imperium.\n\n§EWszystkie populacje mogą mieszkać na planetach głównych.§!"
 core_worlds_citizens_and_slaves: "Tylko obywatele i niewolnicy"
 core_worlds_citizens_and_slaves_name: "Tylko obywatele i niewolnicy"
 core_worlds_citizens_and_slaves_desc: "Choć nasze planety główne trzeba chronić przed obcymi wpływami, nie odmówimy naszym obywatelom ich prawowitej własności.\n\n§ENiezniewolone populacje bez pełni praw obywatelskich będą migrować z planet głównych.§!"
 core_worlds_citizens_only: "Tyko obywatele"
 core_worlds_citizens_only_name: "Tyko obywatele"
 core_worlds_citizens_only_desc: "Planety główne są sercem naszego imperium. Nie mogą osiedlać się tam poślednie gatunki.\n\n§EPopulacje nieposiadające pełni praw obywatelskich będą migrować z planet głównych.§!"
 policy_refugees: "Uchodźcy"
 policy_refugees_desc: "Możemy zdecydować, czy będziemy przyjmować uchodźców uciekających przed czystkami, wysiedleniami i prześladowaniami w innych imperiach."
 refugees_not_allowed: "Żadnych uchodźców"
 refugees_not_allowed_name: "$refugees_not_allowed_name$"
 refugees_not_allowed_desc: "Otwarcie granic dla mętów z innych społeczeństw tylko zaszkodziłoby naszemu państwu.\n\n§ENie będą przybywać tu uchodźcy z innych imperiów.§!"
 refugees_only_citizens: "Tyko gatunki obywateli"
 refugees_only_citizens_name: "$refugees_only_citizens$"
 refugees_only_citizens_desc: "Nie możemy pozwolić, żeby współczucie przyćmiło trzeźwy osąd. Ci, których warto mieć w naszym społeczeństwie, zostaną wpuszczeni na nasze terytorium.\n\n§EUchodźcy pochodzący z gatunków posiadających pełne prawa obywatelskie mogą przybywać tu z innych imperiów.§!"
 refugees_allowed: "Przyjmowanie uchodźców"
 refugees_allowed_name: "$refugees_allowed$"
 refugees_allowed_desc: "Ci, którzy uciekają przed śmiercią i prześladowaniami z rąk tyranów, będą mile widziani na naszym terytorium.\n\n§EMogą przybywać tu uchodźcy z innych imperiów.§!"
 policy_debris: "Szczątki"
 policy_debris_desc: "Możemy zdecydować, czy chcemy zbadać, czy zebrać resztki flot pokonanych wrogów."
 research_debris: "Badanie szczątków"
 research_debris_name: "$research_debris$"
 research_debris_desc: "Zbadamy technologie naszych wrogów dzięki szczątkom ich okrętów."
 scavenge_debris: "Zebranie szczątków"
 scavenge_debris_name: "$scavenge_debris$"
 scavenge_debris_desc: "Przejmiemy zasoby ze szczątków okrętów naszych wrogów."
 scavenge_and_research_debris: "Zbadanie i zebranie szczątków"
 scavenge_and_research_debris_name: "$scavenge_and_research_debris$"
 scavenge_and_research_debris_desc: "Jako §Y$civic_scavengers$§! wykorzystamy szczątki w badaniach i do pozyskania zasobów."
 policy_population_controls: "Kontrola populacji"
 policy_population_controls_desc: "Możemy zdecydować, czy środki selektywnej kontroli populacji będą w naszym imperium legalne."
 population_controls_not_allowed: "Zabronione"
 population_controls_not_allowed_name: "Kontrola populacji zabroniona"
 population_controls_not_allowed_desc: "Rozmnażanie się i rozprzestrzenianie własnego gatunku to nieodłączne prawo wszystkich obywateli.\n\n§ENie można stosować przymusowych planetarnych ani gatunkowych środków kontroli populacji.§!\n§ENie można selektywnie rozwijać ani redukować gatunków.§!"
 population_controls_allowed: "Dozwolone"
 population_controls_allowed_name: "Kontrola populacji dozwolona"
 population_controls_allowed_desc: "Długookresowe przemiany demograficzne to zbyt ważna sprawa, by pozostawiać je wyłącznie uczestnikom.\n\n§EMożna stosować przymusowe planetarne i gatunkowe środki kontroli populacji.§!\n§EMożna selektywnie rozwijać i redukować gatunki.§!"
 policy_slavery: "Niewolnictwo"
 policy_slavery_desc: "Możemy zdecydować, czy niewolnictwo będzie w naszym imperium legalne."
 slavery_not_allowed: "Zabronione"
 slavery_not_allowed_name: "Niewolnictwo zakazane"
 slavery_not_allowed_desc: "Zniewolenie istot świadomych to wynaturzenie. Nie będziemy tego tolerować w naszym imperium.\n\n§ENie można zniewalać populacji.§!"
 slavery_allowed_xenos_only: "Tylko obce gatunki"
 slavery_allowed_xenos_only_name: "Tylko niewolnictwo obcych"
 slavery_allowed_xenos_only_desc: "Umożliwia zniewalanie innych niż nasz gatunków zamieszkujących nasze imperium.\n\n§ENie można zniewalać populacji naszego gatunku.§!"
 slavery_allowed_regulated: "Uregulowane"
 slavery_allowed_regulated_name: "Uregulowane niewolnictwo"
 slavery_allowed_regulated_desc: "Pozwala na zniewolenie populacji o dowolnej filozofii życiowej, zapewniając jej równe i względnie godne warunki pracy.\n\n§EMożna zniewolić dowolną populację przy zmniejszonej wydajności pracy.§!"
 slavery_allowed_regulated_xenos_only: "Uregulowane obce gatunki"
 slavery_allowed_regulated_xenos_only_name: "Uregulowane niewolnictwo obcych"
 slavery_allowed_regulated_xenos_only_desc: "Umożliwia zniewalanie innych niż nasz gatunków zamieszkujących nasze imperium we względnie godziwych warunkach.\n\n§EMożna zniewalać populacje innych gatunków, ale wiąże się to ze zmniejszeniem wydajności.§!"
 slavery_allowed: "Dozwolone"
 slavery_allowed_name: "Niewolnictwo dozwolone"
 slavery_allowed_desc: "Umożliwia zniewalanie populacji zamieszkujących nasze imperium.\n\n§EMożna zniewalać populacje.§!"
 policy_slavery_procreation: "Rozmnażanie niewolników"
 policy_slavery_procreation_desc: "Możemy zdecydować, czy niewolnikom wolno się rozmnażać."
 slavery_procreation_allowed: "Dozwolone"
 slavery_procreation_allowed_name: "Rozmnażanie niewolników dozwolone"
 slavery_procreation_allowed_desc: "Niewolnicy mogą się rozmnażać. Populacje powstałe z niewolników zostają automatycznie zniewolone."
 slavery_procreation_not_allowed: "Niedozwolone"
 slavery_procreation_not_allowed_name: "Rozmnażanie niewolników zabronione"
 slavery_procreation_not_allowed_desc: "Niewolnicy nie mogą się rozmnażać."
 policy_purge: "Czystka"
 policy_purge_desc: "Populacje podlegające czystce nie mogą pracować i w końcu zginą. To działanie rozzłości je i inne przychylne im populacje.\n"
 purge_not_allowed: "Zabronione"
 purge_not_allowed_name: "Czystki zabronione"
 purge_not_allowed_desc: "Czystki to zbrodnia i nic tego nie zmieni.\n\n§ENie można dokonywać czystek żadnych populacji.§!"
 purge_allowed_xenos_only: "Tylko obce gatunki"
 purge_allowed_xenos_only_name: "Tylko czystki obcych"
 purge_allowed_xenos_only_desc: "Musimy zezwolić na stosowanie skutecznych metod regulacji i kontroli rozprzestrzeniania się w naszym imperium niższych organizmów.\n\n§ENie można dokonywać czystek populacji własnej rasy.§!"
 purge_allowed: "Dozwolone"
 purge_allowed_name: "Czystki dozwolone"
 purge_allowed_desc: "Trzeba usunąć z naszego imperium niepokorny i zepsuty element, by ta zgnilizna nie przeniosła się na nas.\n\n§EMożna dokonywać czystek i rugować populacje.§!"
 purge_displacement_only: "Tylko rugowanie"
 purge_displacement_only_name: "$purge_displacement_only$"
 purge_displacement_only_desc: "Nie mamy obowiązku zaspokajać potrzeb tych, którzy chcą podkopać fundamenty naszego społeczeństwa. Niech szukają sobie domów poza naszymi granicami.\n\n§EMożna rugować populacje.§!"
 policy_orbital_bombardment: "Nalot orbitalny"
 policy_orbital_bombardment_desc: "Bombardowanie orbitalne umożliwia nam niszczenie z kosmosu armii na powierzchni planety. Intensywniejsze bombardowania mogą także niszczyć budynki i zabijać mieszkańców.\n"
 orbital_bombardment_selective: "Selektywne"
 orbital_bombardment_selective_name: "Selektywne bombardowanie orbitalne"
 orbital_bombardment_selective_desc: "Dopuszcza tylko bombardowanie zidentyfikowanych celów wojskowych przy maksymalnym ograniczeniu strat wśród cywili.\n\n§EMoże używać tylko \"selektywnego\" bombardowania orbitalnego.§!"
 orbital_bombardment_indiscriminate: "Zmasowane"
 orbital_bombardment_indiscriminate_name: "Zmasowane bombardowanie orbitalne"
 orbital_bombardment_indiscriminate_desc: "Pozwala korzystać z całego arsenału orbitalnego, nie bacząc na życie na powierzchni.\n\n§E\"Zmasowane\" bombardowanie orbitalne.§!"
 orbital_bombardment_armageddon: "Armagedon"
 orbital_bombardment_armageddon_name: "Bombardowanie orbitalne - armagedon"
 orbital_bombardment_armageddon_desc: "Pozwala korzystać z całego arsenału orbitalnego bez zważania na zamieszkujące planetę istoty. Celem jest całkowite zniszczenie.\n\n§EUmożliwia bombardowanie orbitalne \"selektywne\" i \"armagedon\".§!"
 orbital_bombardment_abduction: "Porwanie"
 orbital_bombardment_abduction_name: "Bombardowanie orbitalne - porwanie"
 orbital_bombardment_abduction_desc: ""
 orbital_bombardment_surrender_allowed_name: "Dozwolone" #Not shown anywhere afaik
 orbital_bombardment_surrender_forbidden_name: "Zakazane" #Not shown anywhere afaik
 policy_orbital_bombardment_accept_surrender: "Przyjęcie kapitulacji na orbicie"
 policy_orbital_bombardment_accept_surrender_desc: "Ta polityka określa, czy pozwalamy wrogim planetom przekazywać kontrolę naszym flotom podczas bombardowania orbitalnego."
 orbital_bombardment_surrender_allowed: "Dozwolona"
 orbital_bombardment_surrender_allowed_desc: "Obywatele innych imperiów mają prawo do kapitulacji.\n\n§EPo bombardowaniu orbitalnym będziemy okupować wrogie planety nieposiadające armii obronnych, jeśli zdecydują się skapitulować§!."
 orbital_bombardment_surrender_forbidden: "Zabronione"
 orbital_bombardment_surrender_forbidden_desc: "Nie będzie kapitulacji, bombardowanie orbitalne będzie trwało do odwołania.\n\n§EKontrola nad wrogimi planetami będzie zdobywana tylko poprzez desant sił lądowych.§!"
 policy_interference: "Wpływanie na cywilizacje bez napędu nadświetlnego"
 policy_interference_desc: "Możemy wybierać polityki regulujące nasze interakcje z imperiami nieznającymi napędu nadświetlnego."
 interference_not_allowed: "Zakaz interwencji"
 interference_not_allowed_name: "$interference_not_allowed$"
 interference_not_allowed_desc: "Nie wolno nam wpływać na rozwój innych społeczeństw. Obserwujmy, ale nie wtrącajmy się.\n\n§E- Placówki obserwacyjne mogą prowadzić tylko $mission_passive_observation$\n- Cywilizacje bez napędu nadświetlnego nie mogą być celem operacji szpiegowskich\n- Nie możemy ujawniać naszej obecności cywilizacjom bez napędu nadświetlnego\n- Nie możemy najeżdżać cywilizacji nieposiadających napędu nadświetlnego§!"
 interference_subtle: "Subtelne kontakty"
 interference_subtle_name: "$interference_subtle$"
 interference_subtle_desc: "Możemy skierować ich rozwój we właściwym kierunku, ale musimy działać subtelnie.\n\n§E- Placówki obserwacyjne mogą prowadzić tylko $mission_passive_observation$\n- Cywilizacje bez napędu nadświetlnego mogą być celem niektórych operacji szpiegowskich\n- Możemy ujawniać naszą obecność tylko cywilizacjom o dużej świadomości\n- Nie możemy najeżdżać cywilizacji nieposiadających napędu nadświetlnego§!\n\n"
 interference_active: "Aktywne kontakty"
 interference_active_name: "$interference_active$"
 interference_active_desc: "Żeby poznać tajemnice wszechświata, należy umożliwić badania we wszystkich dziedzinach.\n\n§E- Placówki obserwacyjne mogą prowadzić $mission_passive_observation$ lub $mission_specimen_collection$\n- Cywilizacje bez napędu nadświetlnego mogą być celem operacji szpiegowskich\n- Możemy ujawniać naszą obecność cywilizacjom bez napędu nadświetlnego\n- Nie możemy najeżdżać cywilizacji nieposiadających napędu nadświetlnego§!\n\n"
 interference_aggressive: "Agresywne kontakty"
 interference_aggressive_name: "$interference_aggressive$"
 interference_aggressive_desc: "Silni panują nad słabymi. To my decydujemy o losach mniej rozwiniętych społeczeństw.\n\n§E- Placówki obserwacyjne mogą zajmować się tylko: $mission_specimen_collection$\n- Cywilizacje bez napędu nadświetlnego mogą być celem wybranych operacji szpiegowskich\n- Możemy ujawniać naszą obecność cywilizacjom bez napędu nadświetlnego\n- Możemy najeżdżać cywilizacje nieposiadające napędu nadświetlnego§!\n\n"
 policy_interference_unchanged: "§Y$policy_interference$§!: polityka nie zmieniła się."
 policy_enlightenment: "Oświecenie cywilizacji bez napędu nadświetlnego"
 policy_enlightenment_desc: "Możemy dzielić się z innymi społeczeństwami bez napędu nadświetlnego naszymi osiągnięciami technicznymi, dzięki czemu otworzą się przed nimi nowe horyzonty.\n"
 enlightenment_not_allowed: "Zabronione"
 enlightenment_not_allowed_name: "Oświecenie cywilizacji bez napędu nadświetlnego zabronione"
 enlightenment_not_allowed_desc: "To społeczeństwo nie jest gotowe, by zrozumieć odkryte przez nas cuda. Zbyt szybkie ujawnienie prawdy może narazić wszystkich zainteresowanych na ogromne niebezpieczeństwo.\n\n§ENie można oświecać cywilizacji bez napędu nadświetlnego§!\n\n"
 enlightenment_covert_only: "Tylko skrycie"
 enlightenment_covert_only_name: "Dozwolone skryte oświecanie cywilizacji bez napędu nadświetlnego"
 enlightenment_covert_only_desc: "Ujawnienie naszego istnienia cywilizacjom bez napędu nadświetlnego może wpłynąć na ich naturalny rozwój. Powinniśmy im pomagać, ale nie ujawniając naszej obecności.\n\n§ECywilizacje bez napędu nadświetlnego można oświecać tylko poprzez działania szpiegowskie§!\n\n"
 enlightenment_allowed: "Dozwolone"
 enlightenment_allowed_name: "Dozwolone oświecanie cywilizacji bez napędu nadświetlnego"
 enlightenment_allowed_desc: "Dzieląc się naszą wiedzą, możemy aktywnie zachęcić mniej rozwinięte społeczeństwa do zajęcia należnego im miejsca w galaktycznej wspólnocie.\n\n§EMożna oświecać cywilizacje bez napędu nadświetlnego, korzystając z działań szpiegowskich i dyplomatycznych§!\n\n"
 enlightenment_policy_unchanged: "§Y$policy_enlightenment$§!: polityka nie zmieniła się."
 policy_migration: "Migracja"
 policy_migration_desc: "Niektórzy mieszkańcy naszego imperium spoglądają w gwiazdy i zastanawiają się, jak mogliby urządzić sobie życie na nowym świecie.\n"
 migration_not_allowed: "Zabroniona"
 migration_not_allowed_name: "Migracja zabroniona"
 migration_not_allowed_desc: "To imperium decyduje, gdzie najbardziej potrzebni są jego mieszkańcy.\n\n§EPopulacje nie mogą swobodnie migrować.§!"
 migration_allowed_primary_only: "Tylko główne gatunki"
 migration_allowed_primary_only_name: "Migracja głównego gatunku"
 migration_allowed_primary_only_desc: "Swoboda przemieszczania się to przywilej przyznawany tylko naszemu głównemu gatunkowi.\n\n§ETylko populacje naszego gatunku mogą swobodnie migrować.§!"
 migration_allowed_all: "Swobodna migracja"
 migration_allowed_all_name: "Nieograniczona migracja"
 migration_allowed_all_desc: "Wszyscy nasi obywatele muszą mieć możliwość szukania szczęścia, gdzie tylko zechcą.\n\n§EWszystkie populacje mogą swobodnie migrować.§!"
 policy_appropriation: "Przywłaszczanie ziemi"
 policy_appropriation_desc: "Ta polityka określa, czy na nowo pozyskanych planetach część pól zostanie odebrana gatunkom, które nie są obywatelami."
 appropriation_not_allowed: "Zabronione"
 appropriation_not_allowed_name: "Przywłaszczanie ziemi zabronione"
 appropriation_not_allowed_desc: "Ziemie kontrolowane przez nasze imperium należą do wszystkich mieszkańców.\n\n§ENa nowo pozyskanych planetach populacje zostaną zostawione w spokoju.§!"
 appropriation_allowed: "Dozwolone"
 appropriation_allowed_name: "Przywłaszczanie ziemi dozwolone"
 appropriation_allowed_desc: "Ziemia niewłaściwie wykorzystywana przez niektóre gatunki może być wydajniejsza w sprawniejszych rękach.\n\n§ENa planetach odebranych gatunkom nieposiadającym obywatelstwa dojdzie do przesiedlenia nie więcej niż §Y500§! £pop£ populacji i zastąpienia ich obywatelami innych naszych planet.§!"
 policy_resettlement: "Przesiedlenia"
 policy_resettlement_desc: "Ta polityka określa, czy możemy siłą przesiedlać populacje między planetami.\n"
 resettlement_not_allowed: "Zabronione"
 resettlement_not_allowed_name: "Przesiedlanie zabronione"
 resettlement_not_allowed_desc: "Wolne populacje nie mogą być siłą przesiedlane pomiędzy planetami."
 resettlement_allowed: "Dozwolone"
