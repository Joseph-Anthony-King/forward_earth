 city_space_age_industry_1_desc: "To miasto, zbudowane z polimerów, stali i determinacji, stworzyło fundamenty wyprawy do gwiazd. Może nie jest eleganckie, ale spełnia swoją rolę."
 city_colony_1_desc: "Każda osada zaczyna się od pytania. Dzięki cierpliwości i celowi - staje się odpowiedzią."
 city_industrial_1_desc: "To miasto szuka równowagi między potrzebami wojny i pokoju."
 city_foundry_1_desc: "Zgiełk huty rozlega się ledwie kilka przecznic dalej. Trudno tu o dobry wypoczynek, ale przynajmniej wszyscy są w pobliżu."
 city_factory_1_desc: "Modelowa produkcja krajowa, domy i warsztaty łączą się tutaj w jedno."
 city_research_1_desc: "W tym mieście zacierają się różnice między sypialnią a laboratorium."
 city_fortress_1_desc: "Może pomieścić żołnierzy i cywili."
 city_bureaucracy_1_desc: "Rzędy bloków mieszkalnych są rozdzielane przez ośrodki administracyjne, miękką maszynerię imperium."
 city_temple_1_desc: "Niebo dla wiernych, w całej okolicy wybrzmiewają hymny."
 city_trade_1_desc: "Połączenie przestrzeni życiowej z powierzchnią handlową."
 city_bureaucracy_trade_1_desc: "Rynki rozkwitają, gdy wszystkie transakcje są nadzorowane, a wszystkie rejestry przechodzą audyt."
 city_temple_trade_1_desc: "Bogactwo to dowód boskiej przychylności."
 city_fortress_bureaucracy_1_desc: "To stąd przychodzą rozkazy, to tutaj stempluje się zezwolenia, a mury są mocne. Bezpieczeństwo nie bierze się z siły, lecz z segregatorów."
 city_fortress_temple_1_desc: "Miejsce, w którym wierni są uzbrojeni, a zbrojownia pobłogosławiona."
 city_fortress_trade_1_desc: "Miasto, w którym kontrakty obronne to lokalna waluta, a termin \"podaż i popyt\" obejmuje też amunicję."
 city_research_fortress_1_desc: "Ufortyfikowany ośrodek, gdzie żołnierze i naukowcy współpracują przy tworzeniu nieprzyjemnych niespodzianek."
 city_research_bureaucracy_1_desc: "Sterylny ul pełen doradców, analityków i ponurych statystyków, którzy czynią zarządzanie nauką ścisłą."
 city_research_temple_1_desc: "Miejsce skrupulatnych badań, gdzie ciągle jest obecne ciche połączenie pojednawczych wierzeń metafizycznych z empiryczną nauką."
 city_research_trade_1_desc: "Sprawny amalgamat laboratoriów i sypialni, gdzie innowacjami nie kieruje prawda, lecz zyski kwartalne."
 city_foundry_research_1_desc: "Miasto-placówka, gdzie procesy metalurgiczne są nieustannie badane, poddawane próbom i ulepszane."
 city_foundry_fortress_1_desc: "Twierdza, gdzie powstaje równocześnie broń i obrona."
 city_foundry_bureaucracy_1_desc: "Biurokracja to krwioobieg wojskowej logistyki."
 city_foundry_temple_1_desc: "Święte sakramenty są wytrawiane w stali, a uderzeniom młota towarzyszy boska aprobata."
 city_foundry_trade_1_desc: "Miejsce, gdzie ze stopów wytapia się kredyty i kontrakty. Miasto sprzedające stal równie szybko, jak ją wytwarza."
 city_factory_research_1_desc: "Miejsce, gdzie projekty mieszają się z odkryciami. Każdy przełom zostaje błyskawicznie opatentowany, zapakowany i pojawia się w wielu kolorach."
 city_factory_fortress_1_desc: "Za każdym dobrym żołnierzem stoi skrzynia z przydziałowymi zestawami higienicznymi, a te trzeba gdzieś produkować."
 city_factory_bureaucracy_1_desc: "Miejsce, w którym biurokracja zderza się z masową produkcją. Miejsce narodzin ujednoliconych form w czterech egzemplarzach."
 city_factory_temple_1_desc: "Świece, ikony i certyfikowane relikty - wszystkie wytwarzane w nieskazitelnej jakości."
 city_factory_trade_1_desc: "Masowa produkcja napędza masową konsumpcję."
 city_industrial_foundry_1_desc: "Głośny silnik produkcji."
 city_industrial_factory_1_desc: "W tym bastionie produkcji główną doktryną jest wydajność. Nie marnuje się żadna część ani żadna praca."
 city_industrial_research_1_desc: "To jednocześnie fabryka i laboratorium, gdzie nowe idee nie tylko się rodzą, ale są też powoływane do życia."
 city_industrial_fortress_1_desc: "Ognie przemysłu i wojny płoną w harmonii."
 city_industrial_bureaucracy_1_desc: "Na każdej skrzyni widnieje kod kreskowy, a każda maszyna ma podstemplowane zamówienie."
 city_industrial_temple_1_desc: "Katedry i kominy wznoszą się triumfalnie w niebo."
 city_industrial_trade_1_desc: "Głośne dźwięki przemysłu mieszają się z delikatnym szumem transakcyjnych ambicji."
 city_research_bureaucracy_industrial_1_desc: "Zróżnicowane, gęsto zamieszkane i celowo pozbawione specjalizacji. Te centra miast wytwarzają wszystkiego po trochu."
 city_research_bureaucracy_foundry_1_desc: "Wielkoskalowa metalurgia oparta na danych."
 city_research_bureaucracy_factory_1_desc: "Społeczeństwo rzeźbi się w materialnej formie. Każdy towar z tych fabryk ma wzmacniać jedność poprzez swojskość."
 city_research_bureaucracy_research_1_desc: "Nauka zarządzana przez politykę i polityka informowana przez naukę. Samonapędzająca się spirala wykwalifikowania i umiejętności."
 city_research_bureaucracy_fortress_1_desc: "Bastion modeli prognostycznych i okólników taktycznych. Tutaj rozgrywają się bitwy. Na holoekranach oraz białych tablicach."
 city_research_bureaucracy_bureaucracy_1_desc: "Miasto, w którym zarządzanie jest dokładnie skalkulowane, skatalogowane, a czasem nawet wprowadzane."
 city_research_bureaucracy_trade_1_desc: "Ośrodek, w którym wiedzą handluje się jak walutą. Każda informacja ma jakąś cenę."
 city_research_temple_industrial_1_desc: "Różne cele, ale wspólny duch."
 city_research_temple_foundry_1_desc: "Miejsce błogosławionego przemysłu, gdzie stopy hartuje się rytuałami."
 city_research_temple_factory_1_desc: "Dowód, że tożsamość duchową można masowo produkować."
 city_research_temple_research_1_desc: "Kiedy wiedza jest uświęconą podróżą, objawienia i badania są jednym i tym samym."
 city_research_temple_fortress_1_desc: "Tutejsze ściany są wzmocnione niezłomną wiarą. (I najnowszymi przełomami w nauce)."
 city_research_temple_temple_1_desc: "Tutaj pytania są święte, a wiedza jest drogą do transcendencji."
 city_research_temple_trade_1_desc: "Świątynia uczciwego handlu i wiernego wydawania. Dobrobyt napędzany modlitwą."
 zone_research_unity: "Archiwa"
 zone_research_unity_desc: "Tajna, cicha placówka z serwerami, gdzie pamięć staje się historią skatalogowaną i zabezpieczoną dla przyszłych pokoleń."
