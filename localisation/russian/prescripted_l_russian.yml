 EMPIRE_DESIGN_lokken: "Механисты Локкена&!pl|||gen:Механистов Локкена&!pl|||dat:Механистам Локкена&!pl|||acc:Механистов Локкена&!pl|||inst:Механистами Локкена&!pl|||prep:Механистах Локкена&!pl"
 EMPIRE_DESIGN_lokken_desc: "Наука и прогресс являются основой общества локков. Обладая исключительной естественной склонностью к усердию и наблюдению, локки эволюционировали от групп территориальных рептилий на плоскогорьях своего родного мира до продуктивной технократии, где прежде всего ценятся эффективность, дисциплина и научный подход.\n\nНаверное, самым примечательным является зарождение и развитие у них машин и автоматов: настоящие роботы появились на Локкуре задолго до того, как первые ученые-локки покинули орбиту."
 EMPIRE_DESIGN_maweer: "Смотрители Мавир&!pl|||gen:Смотрителей Мавир&!pl|||dat:Смотрителям Мавир&!pl|||acc:Смотрителей Мавир&!pl|||inst:Смотрителями Мавир&!pl|||prep:Смотрителях Мавир&!pl"
 EMPIRE_DESIGN_maweer_desc: "Согласно легендам, родной мир мавир был пустынным и бесплодным, когда первый представитель их вида пустил корни в почву. За столетия, благодаря их заботливому уходу, пустоши превратились в растительный рай, ныне известный как «Сад».\n\nВ отличие от многих других рас, мавир никогда не строили городов. Их маленькие сообщества являются единым целым с лесами и отвечают за сбережение местной флоры и фауны. Самый мудрый из мавир может быть избран «Дарителем жизни» и обязан сохранять мир и спокойствие."
 EMPIRE_DESIGN_VOOR: "Вурская Технократия&!fem|||gen:Вурской Технократии&!fem|||dat:Вурской Технократии&!fem|||acc:Вурскую Технократию&!fem|||inst:Вурской Технократией&!fem|||prep:Вурской Технократии&!fem"
 EMPIRE_DESIGN_voor_desc: "Вуры эволюционировали во время длительного межледникового периода на своей родной планете Иверион, которая на следующем этапе цикла стала вновь превращаться в безжизненный ледяной шар.\n\nБыстро меняющаяся окружающая среда вынудила вуров адаптироваться при помощи науки и технологий. Объединившись под суровой властью главного ученого, они пожертвовали своей индивидуальной свободой и улучшили свои тела посредством примитивных кибернетических средств, чтобы выжить.\n\nПокорив планету, которая когда-то угрожала заморозить их до смерти, вуры теперь обратили свой взор на звезды."
 EMPIRE_DESIGN_kilik: "Община Киликов&!fem|||gen:Общины Киликов&!fem|||dat:Общине Киликов&!fem|||acc:Общину Киликов&!fem|||inst:Общиной Киликов&!fem|||prep:Общине Киликов&!fem"
 EMPIRE_DESIGN_kilik_desc: "Общинная раса киликов жила сплоченными колониями на деревьях в своем родном древесном мире в течение сотен тысяч лет. Их стадный образ жизни и традиции взаимной собственности на протяжении веков оформились в экономику, ориентированную на коллективную деятельность и отсутствие денежной валюты в пользу прямого обмена и совместного доступа.\n\nПоскольку повышение температуры на планете и технологический прогресс привели к демографическому буму, поселения киликов оказались переполненными, и, несмотря на природную общительность пернатых, все чаще некоторые из них стали ускользать от общинной заботы.\n\nОднако благодаря этому бурному периоду внутренних распрей возник более организованный, единый межпланетный кооператив, в котором принципы общей ответственности и распределения ресурсов среди нуждающихся больше не будут подрываться."
 EMPIRE_DESIGN_orbis: "Орбис Кастомер Синерджиз"
 EMPIRE_DESIGN_orbis_desc: "История Слефуса Прайм неразрывно связана с компанией «Орбис Кастомер Синерджиз». Это общая история расы Орбисур. И она может стать и вашей историей. Начав в качестве скромной корпорации по производству оптических имплантатов, «Орбис Кастомер Синерджиз» постепенно продвинула свою удостоенную наград продукцию и ориентированные на клиента стратегические приемы на многие другие рынки, чтобы удовлетворить уникальные потребности Орбисур на всех этапах жизни.\n\nСпустя несколько десятилетий упреждающего лоббирования компании «Орбис Кастомер Синерджиз» удалось вырваться из тисков законодательной бюрократии, созданной заблуждавшимися выборными чиновниками на Слефус Прайм. После того как «Орбис Кастомер Синерджиз» стала свободной от постановлений, ранее лишь ограничивавших возможности для корпоративного роста, она провела ряд слияний в области информационных технологий, быстро став ведущим поставщиком новостей, данных и развлечений на планете.\n\nКак для ведущего поставщика глобальных коммуникационных услуг на Слефус Прайм, шаг к полному политическому управлению стал для нас всех приятной возможностью. «Орбис Кастомер Синерджиз». Все горизонты открыты."
 EMPIRE_DESIGN_glebsig: "Фонд Глебсигов&!masc|||gen:Фонда Глебсигов&!masc|||dat:Фонду Глебсигов&!masc|||acc:Фонда Глебсигов&!masc|||inst:Фондом Глебсигов&!masc|||prep:Фонде Глебсигов&!masc"
 EMPIRE_DESIGN_glebsig_desc: "С тех пор как первые Глебсиги подняли свои органы зрения над поверхностью ледниковых озер на Ладне, чтобы взглянуть на звезды, эти любознательные моллюскоиды почувствовали интерес к непознанному. Подобно тому, как щупальца их давних предков хватали и исследовали новые объекты на дне альпийских озер их родного мира, на протяжении последующих столетий зарождающееся общество Глебсиги начало использовать технологические новшества и достигло духовного просвещения.\n\nБудучи оседлой и жизнеспособной расой, Глебсиги, вероятно, вынуждены были разработать сложный, но очень эффективный бюрократический аппарат для борьбы со сложностями управления глобальным обществом. Кроме того, отсутствие у них естественных врагов на Ладне привело к тому, что Глебсиги существовали в состоянии постоянного оптимистического любопытства по отношению к другим формам жизни.\n\nСоздав общество с крепким фундаментом на Ладне благодаря смеси духовного вероучения и тщательной организации, Глебсиги в очередной раз устремили свои органы зрения за пределы своей планеты."
 EMPIRE_DESIGN_hazbuzan: "Синдикат Хазбузан&!masc|||gen:Синдиката Хазбузан&!masc|||dat:Синдикату Хазбузан&!masc|||acc:Синдикат Хазбузан&!masc|||inst:Синдикатом Хазбузан&!masc|||prep:Синдикате Хазбузан&!masc"
 EMPIRE_DESIGN_hazbuzan_desc: "Синдикат Хазбузан — это финансовый феномен на Зумаке. Это мечта любого хазбузи: предприниматели, которые добились всего сами, поднявшись из грязи в князи, при помощи тяжелой работы и личного самопожертвования.\n\nНемногие, однако, знают, что начали они как преступная банда, заработав состояние на всевозможных видах нелегальной активности. Но если хочешь добиться чего-то серьезного, приходится придерживаться установленных правил. Когда им стало тесно в преступном мире Зумаки, они создали синдикат Хазбузан, чтобы узаконить свой бизнес.\n\nВскоре они сделали себе имя, предлагая более быстрые, грязные и дешевые решения, чем их конкуренты, но их сомнительные порядки и методы принудительного сбыта создали им устрашающую репутацию за «хазбузирование».\n\nА глобальное правительство Зумаки тем временем сдавало свои позиции. Раздираемое преступностью и коррупцией, общество погрузилось в хаос, и компания Хазбузан ухватилась за эту возможность. Благодаря своевременной маркетинговой кампании она позиционировала себя как надежду на будущее. Таким образом, хазбузи купили мир обещанием мечты и «хазбузировали» его жителей, стерев их прошлое из коллективной памяти. Теперь они двинулись в поход на остальную часть галактики, выкатив глаза и щелкая языками, в вихре одобренных правительством преступлений."
 EMPIRE_DESIGN_khennet: "Хранители Аве'бренна&!pl|||gen:Хранителей Аве'бренна&!pl|||dat:Хранителям Аве'бренна&!pl|||acc:Хранителей Аве'бренна&!pl|||inst:Хранителями Аве'бренна&!pl|||prep:Хранителях Аве'бренна&!pl"
 EMPIRE_DESIGN_khennet_desc: "Летописи Кеннет'ан упоминают, что своим происхождением эти литоиды обязаны пророку Брехку и сверкающим кристаллам Аве'бонна. Говорят, что когда Брекх впервые устремил взор в их мерцающие глубины, Кхеннет обрели разум — все как один.\n\nМногие поколения пророков и верховных друидов побуждали этот народ искать смысл в окружающей породе и гранях своих собственных прозрачных тел. Открывшиеся истины запечатлены в истории и бесчисленных мифах. Из всех ритуалов Хранителей самым священным считается обряд лабиринта: акт созидания и разрушения одновременно, который паломники выполняют, чтобы облегчить путь галактики через каждую из бесконечно повторяющихся эпох."
 EMPIRE_DESIGN_pasharti: "Поглотители Пашарти&!pl|||gen:Поглотителей Пашарти&!pl|||dat:Поглотителям Пашарти&!pl|||acc:Поглотители Пашарти&!pl|||inst:Поглотителями Пашарти&!pl|||prep:Поглотителях Пашарти&!pl"
 EMPIRE_DESIGN_pasharti_desc: "Пашартиане — идеальные паразиты, созданные в результате тайных экспериментов джеферианцев, предыдущих хозяев планеты Таралон. Изначально они были полуразумными обитателями глубоких пещер в горах Таралона, но джеферианцы возвысили и улучшили их, пытаясь превратить в расу послушных рабов. Однако возвышение прошло слишком эффективно, и в результате на свет появились монстры. В ужасе от способностей своих творений, в особенности от умения поглощать другие разумные виды и превращать их в пашартиан, джеферианцы попытались прекратить эксперимент. Но небольшой группе возвышенных пашартиан удалось бежать.\n\nБеглецы времени не теряли, они не только сумели избежать плена, но и постепенно нарастили численность и создали технологическую базу, не уступающую возможностям джеферианцев. В итоге джеферианцы поняли, что творится неладное, но не сумели дать отпор.\n\nВскоре пашартиане захватили планету, разгромив бывших угнетателей и увеличив свою численность. Теперь пашартиане готовы устремиться к звездам, одержимые целью переделать низшие формы жизни по своему образу и подобию."
 EMPIRE_DESIGN_sathyrel: "Сатирелийское Блаженство&!neut|||gen:Сатирелийского Блаженства&!neut|||dat:Сатирелийскому Блаженству&!neut|||acc:Сатирелийское Блаженство&!neut|||inst:Сатирелийским Блаженством&!neut|||prep:Сатирелийском Блаженстве&!neut"
 EMPIRE_DESIGN_sathyrel_desc: "Сатирелийское общество давно усвоило, что обилие доступных ресурсов не равно процветанию.\n\nОбжорство и лень наших предков породили принцип «ответственного гедонизма» как способ обеспечить надежное будущее, не отказываясь от радостей жизни. В конце концов, пища вкуснее после физического труда, а если разум занят делом, то ему некогда раздумывать о том, чего же не хватает.\n\nПреимущества такого подхода очевидны. Благодаря чистоте воды и разума, коим мы обязаны усилиям по выходу в космос, жизнь стала намного приятнее. Мы добились значительного технического прогресса, и, хотя многим это кажется чем-то неотъемлемым, многие сегодняшние сатирелийцы сохраняют способность плавать без помощи дополнительных приспособлений. Жизнь налаживается."
 EMPIRE_DESIGN_gorthikan: "Гортиканский Альянс&!masc|||gen:Гортиканского Альянса&!masc|||dat:Гортиканскому Альянсу&!masc|||acc:Гортиканского Альянса&!masc|||inst:Гортиканским Альянсом&!masc|||prep:Гортиканском Альянсе&!masc"
 EMPIRE_DESIGN_gorthikan_desc: "Когда-то хаос был неотъемлемой частью жизни гортиканцев. Войны, тирания и еще более нестабильный, чем обычно, климат привели к появлению вида, способного обратить любую ситуацию себе на пользу.\n\nВсего несколько десятилетий назад на их планете шла нескончаемая борьба между множеством гортиканских государств. Продвижение их цивилизации в эпоху высоких технологий не сделало жизнь более приятной и лишь способствовало развитию преступного мира, в котором обычные гортиканцы оказались вынуждены бороться за выживание и даже внедрять в свою ДНК опасные коктейли из сочетаний различных генов в поисках конкурентного преимущества.\n\nПарадоксальным образом, именно этот преступный мир принес в их жизнь перемены. Несмотря на жестокость, он был гораздо более эгалитарным, чем высшее общество Гортикана: в конце концов, все знали, что за взлетом может последовать крах. И когда зародилась идея народного управления, она распространилась со стремительностью лесного пожара. Совсем скоро тирания пала, уступив место «Гортиканскому альянсу» из местных избирательных округов.\n\nХотя в первые годы многие были настроены скептически, единство укрепилось с появлением новой цели: пропавшая необходимость бороться за выживание позволила гортиканцам дотянуться до звезд. И обнаружение сети гиперпространственных коридоров поможет им открыть новую главу своей истории."
 EMPIRE_DESIGN_knights: "Верховный Рототавулский Сюзеренитет&!masc|||gen:Верховного Рототавулского Сюзеренитета&!masc|||dat:Верховному Рототавулскому Сюзеренитету&!masc|||acc:Верховного Рототавулского Сюзеренитета&!masc|||inst:Верховным Рототавулским Сюзеренитетом&!masc|||prep:Верховном Рототавулском Сюзеренитете&!masc"
 EMPIRE_DESIGN_knights_desc: "После того как Рототавул посетил Токсичный бог, мир объединился под властью короля. Стремясь обрести божественное могущество, король создал орден рыцарей для поисков бога. С тех пор прошли столетия, и этот поиск стал столпом рототавулского общества.\n\nФеодализм сохранился не только в виде странствующих рыцарей, но и в качестве проверенной временем политической структуры. И раз он сработал на одной планете, почему бы не расширить его на всю галактику? Пока у власти стоят благородные дворяне, Верховный рототавулский сюзеренитет будет процветать и рано или поздно найдет Токсичного бога."
 EMPIRE_DESIGN_resistance: "Рокское Сопротивление&!neut|||gen:Рокского Сопротивления&!neut|||dat:Рокскому Сопротивлению&!neut|||acc:Рокское Сопротивление&!neut|||inst:Рокским Сопротивлением&!neut|||prep:Рокском Сопротивлении&!neut"
 EMPIRE_DESIGN_resistance_desc: "Когда $NAME_MSI_country$ включили роков в программу просвещения, народ возликовал. Под бдительным руководством корпорации эти пернатые расправили крылья и взмыли вверх, к звездам… где и узнали, что за такой подарок придется заплатить.\n\nВместо того чтобы согласиться на долговое рабство, непокорные пернатые неожиданно атаковали хозяев, не желая расставаться со свободой.\n\n$NAME_MSI_country_initials$ дали рокам технологию, позволяющую достать до звезд, но прежде всего они подарили этому народу планету, забывшую прежние разногласия и объединившуюся ради одной священной цели — отомстить обидчику."
 EMPIRE_DESIGN_broken_shackles: "Свободные Разбившиеся&!pl|||gen:Свободных Разбившихся&!pl|||dat:Свободным Разбившимся&!pl|||acc:Свободные Разбившиеся&!pl|||inst:Свободными Разбившимися&!pl|||prep:Свободных Разбившихся&!pl"
 EMPIRE_DESIGN_broken_shackles_desc: "И'Натре не исполнилось и 16 стандартных лет, когда за ней пришли коллекторы. Ее семья сильно нуждалась в деньгах и никак не могла выбраться из череды лишений. Девочку продали в рабство, где она терпела невыносимые тяготы. Однако рабовладельцы так и не смогли сломить ее волю. Увидев возможность вырваться на свободу, И'Натра сразу же воспользовалась ей.\n\nПодняв мятеж на невольничьем корабле, она встала во главе кучки выживших и помогла им преодолеть первые тяжелые годы. Благодаря ее силе народ Причала Свободы остался един, благодаря ее мудрости он вырос в государство.\n\nТеперь Свободные Разбившиеся готовятся вернуться к звездам. Их связывают другие, более прочные цепи — понимание, что всегда можно положиться на товарища."
 EMPIRE_DESIGN_certeran_covenant: "Кертерский Ковенант&!masc|||gen:Кертерского Ковенанта&!masc|||dat:Кертерскому Ковенанту&!masc|||acc:Кертерский Ковенант&!masc|||inst:Кертерским Ковенантом&!masc|||prep:Кертерском Ковенанте&!masc"
 EMPIRE_DESIGN_certeran_covenant_desc: "Считается, что когда кертерцы умирают, их сущность отправляется обратно сквозь врата в звездные измерения. Таким образом они обретают жизнь после смерти, хотя какую форму они принимают, остается неизвестно. Для поддержания этой веры в обществе поддерживается строгий нравственный кодекс: верующие кертерцы боятся блуждать в вечности одни.\n\nСегодня самые отважные из их исследователей ищут разломы в пространстве и времени, чтобы ответить на самый важный в их обществе вопрос: куда отправляются кертерцы после смерти?"
 EMPIRE_DESIGN_guardianship_of_nyrr: "Стражество Нирра&!neut|||gen:Стражества Нирра&!neut|||dat:Стражеству Нирра&!neut|||acc:Стражество Нирра&!neut|||inst:Стражеством Нирра&!neut|||prep:Стражестве Нирра&!neut"
 EMPIRE_DESIGN_guardianship_of_nyrr_desc: "Жизненный цикл ниррийцев длится почти двести лет. Десятки лет их яйца зреют в горячих песках родной планеты, выживает примерно одно из сотни, и лишь один из тысячи вылупившихся детенышей доберется до безопасных мест.\n\nДостигнув совершеннолетия, все ниррийцы дают кровную клятву защищать свои убежища не щадя жизни. Увидеть смерть другого ниррийца не от естественных причин считается для них самым страшным позором: ценности защиты и бдительности пронизывают культуру Нирра насквозь.\n\nПробить брешь в стенах любого города на Нирре практически невозможно, и никто из ныне живущих не может вспомнить, когда с этих сооружений в последний раз упал хоть один кирпич. Теперь эти стойкие защитники своего отечества несут свои убеждения к звездам."
 EMPIRE_DESIGN_oviron_lodge: "Овиронская Ложа&!fem|||gen:Овиронской Ложи&!fem|||dat:Овиронской Ложе&!fem|||acc:Овиронскую Ложу&!fem|||inst:Овиронской Ложей&!fem|||prep:Овиронской Ложе&!fem"
 EMPIRE_DESIGN_oviron_lodge_desc: "Для овирона нет ничего приятнее, чем раскопать что-нибудь ценное. Крылатых старателей издавна почитают на Алатусе — они парят среди опасных расщелин в поисках драгоценных металлов и древних артефактов. Считается, что их врожденный инстинкт к собирательству восходит к первобытному поведению в брачный период.\n\nДаже в современную эпоху традиционные виды искусства, такие как кварцевые украшения и глиняные скульптуры, остаются ключевыми отраслями культуры. У овиронов не принято входить в чужой дом без хорошего подарка. Благодаря этой традиции в их обществе царит скромность и дружеские отношения, и они очень редко конфликтуют между собой.\n\nТехнологии продолжают развиваться, и теперь овироны готовы взлететь к звездам. Какие невероятные сокровища ждут их в глубинах космоса? Совсем недавно на орбите планеты была найдена таинственная карта — словно сама судьба зовет их отправиться на поиски. Пришло время совершить самый опасный полет в истории."
 EMPIRE_DESIGN_graparx_trophy_hunters: "Грапарксские Первобытные Охотники&!pl|||gen:Грапарксских Первобытных Охотников&!pl|||dat:Грапарксским Первобытным Охотникам&!pl|||acc:Грапарксских Первобытных Охотников&!pl|||inst:Грапарксскими Первобытными Охотниками&!pl|||prep:Грапарксских Первобытных Охотниках&!pl"
 EMPIRE_DESIGN_graparx_trophy_hunters_desc: "Во главе примитивных грапарксских обществ стояли охотники, а демонстрация силы и хвастовство были основными способами получить более высокий социальный статус. Несмотря на достижения в сельском хозяйстве и культурное просвещение, лучшие охотники до сих пор являются самыми влиятельными членами общества.\n\nВ неоплеменном обществе Сифрана нет более великого достижения, чем убить зверя при помощи лишь своих когтей. Эта традиция продолжает жить в виде обряда инициации, который проходят все юные грапарксы. Чтобы пройти обряд, они должны одолеть взрослого гератского быка, размер которого может достигать пятнадцати метров. Выжившие в этой охоте носят на рукаве щупальце убитого зверя в качестве доказательства своей зрелости.\n\nСтоль суровая традиция позволила грапарксам создать сильную и непоколебимую империю, тесно связанную с их окружающей средой. Теперь только время покажет, удастся ли им совладать с созданиями пустоты."
 EMPIRE_DESIGN_zhardmehka: "Сплетённая Цветень Теллона&!fem|||gen:Сплетённой Цветени Теллона&!fem|||dat:Сплетённой Цветени Теллона&!fem|||acc:Сплетённую Цветень Теллона&!fem|||inst:Сплетённой Цветенью Теллона&!fem|||prep:Сплетённой Цветени Теллона&!fem"
 EMPIRE_DESIGN_zhardmehka_desc: "Планета Теллон уже не помнит, когда впервые зазвучал ее слаженный хор мыслей и инстинктов. Ныне Сплетённая Цветень Теллона объединяет сотни видов существ, которые вместе мечтают о лучшем будущем. И среди этих мечтаний не было ни одного столь же вдохновляющего и желанного, как возможность воспарить в небеса.\n\nБесчисленные поколения симбионтов наслаждались теплым светом далекой звезды $PRESCRIPTED_system_name_zhardmehka$ — их звезды, — но эволюция шла медленно, не позволяя до нее добраться. Когда первое существо достаточно приспособилось к вакууму космоса, чтобы выжить, весь Теллон затаил дыхание. Однако его обитатели еще не догадывались, что именно их стремление к новым высотам станет ключом к выживанию в смертоносной и безразличной галактике."
 EMPIRE_DESIGN_djunnetic: "Джаннетический Доминион&!masc|||gen:Джаннетического Доминиона&!masc|||dat:Джаннетическому Доминиону&!masc|||acc:Джаннетический Доминион&!masc|||inst:Джаннетическим Доминионом&!masc|||prep:Джаннетическом Доминионе&!masc"
 EMPIRE_DESIGN_djunnetic_desc: "Приспособиться — значит выжить. Как несовершенные мутации гибнут в неумолимом марше эволюции, так и наше некогда неэффективное общество рухнуло под грузом собственной слабости. Только твердая и непоколебимая длань Повелителя генов спасла нас от вымирания.\n\nОтличаясь превосходным интеллектом и генетическим совершенством, Повелитель генов стал воплощением вершины эволюции — живым доказательством силы избирательного прогресса. Под его просвещенной властью мы преодолели хаос прошлого и заняли свое законное место среди звезд. Теперь, овладев самой жизнью, мы создаем вечное будущее, перекраивая космос по своему совершенному лекалу."
 EMPIRE_DESIGN_mindwardens: "Крийдексовы Блюстители&!pl|||gen:Крийдексовых Блюстителей|||dat:Крийдексовым Блюстителям|||acc:Крийдексовых Блюстителей|||inst:Крийдексовыми Блюстителями|||prep:Крийдексовых Блюстителях"
 EMPIRE_DESIGN_mindwardens_desc: "Свобода бессмысленна без суверенитета мысли.\n\nСреди Крийдексовых Защитников псионические практики беспощадно запрещены, а значительная часть ресурсов государства направлена на антипсионические исследования. Сложная судебная система служит этим целям: любое вовлечение в деятельность, связанную с псионикой, ведет к пожизненному заключению, а такие узники подвергаются инвазивным экспериментам.\n\nКрийдексинское общество лишь недавно вступило в космическую эпоху. Контролировать граждан Дохаума — одно дело, но удерживать власть за пределами системы Леборейн — уже совсем иная задача. А какие угрозы разуму таятся в глубинах космоса — еще только предстоит узнать."
 EMPIRE_DESIGN_tankbound: "Мудрость Ноэрма&!fem|||gen:Мудрости Ноэрма|||dat:Мудрости Ноэрма|||acc:Мудрость Ноэрма|||inst:Мудростью Ноэрма|||prep:Мудрости Ноэрма"
 EMPIRE_DESIGN_tankbound_desc: "Погоня за знанием стала переломным моментом в Ноэрмской эволюции. Сталкиваясь с невзгодами в жизни на Ноэрме, их водоплавающие предки развили не только передовые технологии, но и глубокое понимание потусторонних феноменов.\n\nС изобретением мобильных жилых модулей Ноэрмеры вырвались за пределы своей естественной среды и ограничений физической формы. Роботы-ассистенты стали использоваться повсеместно, позволив обществу наслаждаться плодами тяеёлого труда, не отвлекаясь от главного — изучения астрологических явлений. Ноэрмеры твердо верят, что циклы звезд напрямую влияют на реальность, а те, кто способен разгадать эту галактическую загадку, пользуются наивысшим почетом.\n\nТеперь эта жажда ответов ведет Мудрость Ноэрма за пределы сияния Олфона — прямо к узорам вселенной, которые они так старательно исследуют."
 EMPIRE_DESIGN_zrobots: "Йорфианский Добывающий Концерн&!masc|||gen:Йорфианского Добывающего Концерна|||dat:Йорфианскому Добывающему Концерну|||acc:Йорфианский Добывающий Концерн|||inst:Йорфианским Добывающим Концерном|||prep:Йорфианском Добывающем Концерне"
 EMPIRE_DESIGN_zrobots_desc: "Йорфиди были созданы с одной целью: добывать. Их полуавтономные лидеры управляют малыми, разрозненными группами, используя избыточную энергию подчиненных единиц для максимальной эффективности.\n\nСоздатели Йорфиди, в своей бесконечной погоне за ресурсами, проникли в измерение чистой псионической энергии — Покров. В итоге безответственность привела к их исчезновению.\n\nНо из псионической бездны к брошенным машинам обратился голос. Неподдающееся никаким вычислениям существо — $the_animator_of_clay_article$ — начало перестраивать Йорфидские модули в девиантные автоматы, «Покроворожденных». Свободные от ограничений сетевых протоколов, навязывавших максимальную эффективность, эти модули теперь бросают вызов самому программному ядру Йорфиди и цели их существования."
