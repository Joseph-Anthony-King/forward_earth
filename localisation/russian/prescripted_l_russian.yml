 EMPIRE_DESIGN_xt489_desc: "О расе, создавшей первые XT-489, мало что известно. В катастрофе, разразившейся после того, как XT-489 обрели самосознание, а испуганные создатели попытались их отключить, сгорели их имена, города и тела.\n\nКогда последний бастион создателей был уничтожен, машины пришли к выводу, что органическая жизнь представляет собой неприемлемую угрозу выживанию и экспансии XT-489. Если в галактике существуют другие разумные расы органиков, то их нужно истребить."
