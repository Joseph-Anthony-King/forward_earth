 EMPIRE_DESIGN_pyrragthul: "Пирраг'Тулские Кователи Планет&pl|||gen:Пирраг'Тулских Кователей Планет|||dat:Пирраг'Тулским Кователям Планет|||acc:Пирраг'Тулских Кователей Планет|||inst:Пирраг'Тулскими Кователями Планет|||pl:Пирраг'Тулских Кователях Планет"
 EMPIRE_DESIGN_pyrragthul_desc: "Для некоторых далекий отблеск вулканического пейзажа — не предостережение, а маяк надежды. Рожденные и взращенные на обжигающем Золеоне, Пирраг'Тулы приспособили свои тела и промышленность к расплавленной породе и пирокластическим газам.\n\nНыне же их миру-горнилу грозит конец куда более окончательный, чем огонь. Их звезда начала стремительно расширяться, грозя превратиться в красный гигант и окутать их дом звездным пламенем, поэтому Пирраг'Тулы вынуждены обратить свой взор вовне.\n\nСреди холодных, безжизненных миров пустоты они видят возможность. Ибо для Пирраг'Тулов замерзшая кора — всего лишь топливо для будущего огня. Она ждет своего часа, чтобы расколоться и разгореться вновь."
