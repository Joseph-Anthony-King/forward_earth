 EMPIRE_DESIGN_xanid: "Сюзеренитет Занидов&!masc|||gen:Сюзеренитета Занидов&!masc|||dat:Сюзеренитету Занидов&!masc|||acc:Сюзеренитета Занидов&!masc|||inst:Сюзеренитетом Занидов&!masc|||prep:Сюзеренитете Занидов&!masc"
 EMPIRE_DESIGN_xanid_desc: "История Сюзеренитета занидов — это история вхельнов, в которых веками тщательно взращивалась разумность.\n\nЗаниды использовали выносливых вхельнов для покорения суровых экосистем своей родной планеты, а затем — для проектирования и строительства кораблей, которые однажды неизбежно приведут Сюзеренитет к господству в галактике."
 EMPIRE_DESIGN_custodianship: "Заповедник Земли&!masc|||gen:Заповедника Земли&!masc|||dat:Заповеднику Земли&!masc|||acc:Заповедник Земли&!masc|||inst:Заповедником Земли&!masc|||prep:Заповеднике Земли&!masc"
 EMPIRE_DESIGN_custodianship_desc: "Изначально хранители использовались как роботы — слуги и рабочие, упрощавшие повседневную жизнь своих человеческих создателей путем выполнения черной работы. По мере того как создатели погружались в жизнь досуга и комфорта, ставшую возможной благодаря повышению уровня автоматизации, в человеческом обществе хранители постепенно приобретали функции все более высокого уровня.\n\nВ конце концов все сферы жизни на Земле перешли под управление и контроль хранителей, а существование их создателей было низведено до уровня избалованных, но пассивных иждивенцев.\n\nПосле того как технологические разработки позволили хранителям проводить межзвездные исследования, стало ясным их предназначение: защищать и обслуживать органиков, которые без мягкого руководства логических машин неизменно обращаются к хаосу и разрушению."
 EMPIRE_DESIGN_custodianship_machine_age: "$EMPIRE_DESIGN_custodianship$"
