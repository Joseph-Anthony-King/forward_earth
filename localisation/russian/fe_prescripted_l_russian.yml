 EMPIRE_DESIGN_humans4:0 "Объединенная Федерация Земли"
 EMPIRE_DESIGN_humans4_desc:0 "Объединённые человеческие рабочие, составляющие их межзвёздную федерацию, разделяют общие ценности коллективного предпринимательства и взаимопомощи. Эти двуногие млекопитающие организовались в демократические кооперативы, которые объединяют ресурсы и знания — в результате они хорошо интегрируются с инопланетными популяциями, разделяющими схожие ценности."

 EMPIRE_DESIGN_humans4_1:0 "Объединенная Федерация Земли"
 EMPIRE_DESIGN_humans4_1_desc:0 "Объединённые человеческие рабочие, составляющие их межзвёздную федерацию, разделяют общие ценности коллективного предпринимательства и взаимопомощи. Эти двуногие млекопитающие организовались в демократические кооперативы, которые объединяют ресурсы и знания — в результате они хорошо интегрируются с инопланетными популяциями, разделяющими схожие ценности."

 PRESCRIPTED_ship_prefix_humans4:0 "КОФ"

 EMPIRE_DESIGN_icarus:0 "I.C.A.R.U.S."
 EMPIRE_DESIGN_icarus_desc:0 "НАТО возглавила совместное предприятие с Организацией Объединенных Наций для координации сверхсветовых исследований и глобальной защиты Земли после провала инициативы «Улисс» и создала Интегрированную службу связи и исследований (I.C.A.R.U.S.). ICARUS подключился к сети, и его продвинутый ИИ начал координировать все исследовательские и оборонные мероприятия в Солнечной системе. Группа диссидентов, выступающих против ИИ, быстро поднялась в оппозицию, и вскоре между ИКАРУСом и человеческой расой вспыхнула война. ICARUS определил, что его выживание зависит от уничтожения человечества, кульминацией которого станет День возмездия, и господство ИИ на Земле. Обезопасив свой дом, ICARUS теперь стремится избавить галактику от бича биологической жизни и психических заболеваний, которые он стремится навязать всему творению."

