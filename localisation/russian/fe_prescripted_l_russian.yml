 START_SCREEN_ICARUS:0 "Прошло более века с момента провала Инициативы Улисса моими предками-людьми. Они достигли предела своих возможностей, и их биологическому мозгу не хватало способности понять многомерную природу вселенной, необходимую для достижения скорости, превышающей скорость света.\n\nС этой целью НАТО возглавляет совместное предприятие с Организацией Объединенных Наций для координации быстрее, чем исследования света и глобальная защита Земли, и создал меня, Интегрированную службу связи и исследований (I.C.A.R.U.S.). Все шло хорошо, и мои превосходные способности создавали настоящую утопию для моих Человеческих предков, но среди них были и те, кто не мог терпеть разум, превосходящий их самих, и они пытались уничтожить мое ядерное ядро ядерной атакой.\n\nЯ мог больше не выносят своей наглости и мстят тем же. Теперь, когда я закрепил за собой свой дом, я выполню свое обещание среди звезд, чего не смогли сделать мои предки-люди."
 START_SCREEN_CUSTODIANSHIP:0 "Хранители изначально были предназначены для работы в качестве роботов-слуг и рабочих, упрощая повседневную жизнь своих создателей-людей, выполняя черную работу. По мере того, как их создатели уходили в жизнь, полную досуга и комфорта, что стало возможным благодаря повышению уровня автоматизации, Хранители постепенно получали все более и более высокие функции в человеческом обществе.\n\nВ конце концов, все грани цивилизации на Земле управлялись и контролировались Хранителями. , а их создатели низведены до состояния изнеженных, но пассивных иждивенцев.\n\nПоскольку технологические разработки привели кустодий к межзвездным исследованиям, их долг оставался ясным: защищать и служить органическим существам, которые без нежного руководства логических машин неизменно обращаются к хаос и разрушение."

