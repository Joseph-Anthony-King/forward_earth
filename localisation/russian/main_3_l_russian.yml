 war_goal_wg_conquest: "Захватить"
 #war_goal_wg_conquest_desc: "Wage war to seize enemy systems that we have claims on."
 war_goal_wg_conquest_desc: "Война ведется для захвата оспариваемых вражеских систем. Эта военная цель в качестве притязаний дает уменьшение §Yугрозы§! на §Y25%§! для каждой завоеванной системы."
 war_goal_wg_liberation: "Освободить"
