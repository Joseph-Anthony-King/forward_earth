 zone_urban: "Городские массивы"
 zone_urban_desc: "Бескрайние просторы шпилей, смога и вечного движения, где горизонт — это и дом, и лабиринт."
 zone_urban_triggered_desc: ""
 zone_foundry: "Тяжелая промышленность"
 zone_foundry_plural: "$zone_foundry$"
 zone_foundry_desc: "В снопе искр в этих металлических котлах куется из праха звезд оружие будущего."
 zone_foundry_triggered_desc: "$job_foundry_plural_with_icon$ за каждый $district_city$: §G+100§!"
 zone_industrial: "Смешанная промышленность"
 zone_industrial_plural: "$zone_industrial$"
 zone_industrial_desc: "Грохот моторов и пылающие печи: здесь бок о бок создаётся всё — от предметов роскоши до орудий войны."
 zone_industrial_triggered_desc: ""
 zone_factory: "Гражданская промышленность"
 zone_factory_plural: "$zone_factory$"
 zone_factory_desc: "Беспрерывно работающие конвейеры производят здесь всё — от простых инструментов до чудес современного инженерного искусства."
 zone_factory_triggered_desc: ""
 zone_research: "Научный анклав"
 zone_research_desc: "За стёклами этих башен и в недрах квантовых лабораторий любопытство превращается в силу, а знание — во власть."
 zone_research_triggered_desc: ""
 zone_unity: "Административный центр"
 zone_unity_desc: "Этот непримечательный и эффективный мир станет сердцем нашего государственного аппарата."
 zone_unity_triggered_desc: ""
 zone_unity_spiritualist: "Анклав спиритуалистов"
 zone_unity_spiritualist_desc: "Храмы, вещательные шпили и общественные центры пульсируют идеологией, объединяя миллионы умов ради единой цели."
 zone_unity_spiritualist_triggered_desc: ""
 zone_unity_bio_trophy: "Заповедный анклав"
 zone_unity_bio_trophy_desc: "Внутри этих внушительных построек поддерживаются искусственные климатические условия, подходящие для любых разумных органических существ. У размещенных внутри органиков полностью удовлетворяются потребности в жилье."
 zone_trade: "Коммерческие узлы"
 zone_trade_desc: "За сверкающим фасадом процветания скрываются рынки, движимые амбициями, переговорами — и немалой долей риска."
 zone_trade_triggered_desc: ""
 zone_fortress: "Планетарная оборона"
 zone_fortress_desc: "Цитадель железной дисциплины и кинетического устрашения — здесь куют солдат, закалённых как сталь: стойких и беспощадных."
 zone_fortress_triggered_desc: ""
 zone_minerals: "Добыча минералов"
 zone_minerals_desc: "Под многослойной бронёй камня и металла буры вгрызаются в древнюю породу, добывая кровь промышленности."
 zone_minerals_triggered_desc: ""
 zone_energy: "Выработка энергии"
 zone_energy_desc: "Солнечные решётки и плазменные конвертеры усыпают ландшафт, укрощая ярость звёзд и бурь ради мощи государства."
 zone_energy_triggered_desc: ""
 zone_food: "Специализация на сельском хозяйстве"
 zone_food_desc: "Бескрайние поля генетически совершенных культур колышутся под управляемыми небесами, питая растущие амбиции государства."
 zone_food_triggered_desc: ""
 zone_anglers: "Аквакультурный комплекс"
 zone_anglers_desc: "Рыбацкие сети мерцают биолюминесцентным уловом, а в глубинах безмолвно скользят тени исполинских существ."
 zone_anglers_triggered_desc: "£job_farmer£ $job_farmer_plural$ заменяются на £job_angler£ рыбаков\n£job_artisan£ $job_artisan_plural$ заменяются на £job_pearl_diver£ ловцов жемчуга"
 zone_agrarian_anglers: "Прибрежные поселения"
 zone_agrarian_anglers_desc: "Эти общины живут в тесной связи с морем — подобно их рыбацким сетям, их жизнь сплетена с традициями."
 zone_betharian: "Центр обработки бетариана"
 zone_betharian_desc: "В сердце этой зоны пульсирует приручённый, но едва познанный источник бетарианской энергии — укрощённый, но не покорённый."
 unlocks_zone_betharian: "$t$Открывает специализацию: §Y$zone_betharian$§!"
 zone_subterranean_urban: "Подземные мегаполисы"
 zone_subterranean_urban_desc: "Глубоко под поверхностью дышат переработанным воздухом города, чей ритм жизни сливается с гулом буровых установок — симбиоз прогресса и недр."
 zone_rare_crystals: "Добыча редких кристаллов"
 zone_rare_crystals_desc: "Специализированное оборудование значительно увеличивает добычу редких кристаллов при минимальных потерях сырья."
