 district_nexus_research_physics_plural: "Физические комплексы"
 district_nexus_research_physics_desc: "Может показаться, что ускорители частиц, квантовые компьютеры и манипуляторы поля нарушают законы самой реальности — но это лишь отголоски устаревших симуляций."
 district_nexus_research_society: "Биологический комплекс"
