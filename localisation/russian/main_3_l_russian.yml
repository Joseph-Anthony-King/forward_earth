 MISSION_CIV_NAME: "$CIVILIZATION$ (§Y$AGE$§!)"
 mission_no_observation: "Дипломатическая миссия"
 mission_no_observation_desc: "Эта станция теперь служит представительством для координации наших дипломатических и скрытных контактов с аборигенами."
 mission_passive_observation: "Пассивное наблюдение"
 mission_passive_observation_desc: "Аборигенов незаметно изучают с безопасного расстояния и прилагают все усилия, чтобы избежать влияния на их культуру.\n\n$observation_infiltration_effects$[GetPassiveObservationInsights]\n\n"
 mission_specimen_collection: "Агрессивное наблюдение"
 mission_specimen_collection_desc: "Аборигенов изучают агрессивно, часто собирая живые образцы, чтобы как можно больше узнать об их биологии и культуре.\n\n$observation_infiltration_effects$[GetAggressiveObservationInsights]\n§EЭта миссия может иметь непредсказуемые последствия.§!\n\n"
 observation_infiltration_effects: "Ресурсы, производимые во время операций по наблюдению, зависят от §Yуровня внедрения§! нашей §Yагентурной сети§! в структуру наблюдаемой досветовой цивилизации."
 native_indoctrination: "Операция: $mission_native_indoctrination$"
 mission_native_indoctrination: "Идеологическая обработка"
 mission_native_indoctrination_desc: "Благодаря незаметному влиянию нашего общества и культуры, аборигенов можно будет склонить к нашему образу мышления.\n\n§EСо временем аборигены примут наши руководящие принципы.§!\n\n"
 mission_technological_enlightenment_0: "Технологическое развитие"
 mission_technological_enlightenment_0_desc: "Попытка резко ускорить развитие местной цивилизации до космической эры. Затраты времени зависят от текущего состояния их технологий.\n\n§EПосле завершения миссии они получат §Rполный контроль над своей системой§! и войдут в космическую эру в статусе нашего протектората.§!\n\n"
 mission_technological_enlightenment_1: "$mission_technological_enlightenment_0$"
 mission_technological_enlightenment_1_desc: "$mission_technological_enlightenment_0_desc$"
 mission_technological_enlightenment_2: "$mission_technological_enlightenment_0$"
