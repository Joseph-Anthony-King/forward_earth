 SENSOR_1: "Радиолокационная система"
 SENSOR_1_DESC: "Являясь планетарной технологией, адаптированной для применения в глубоком космосе, эта радиолокационная система обеспечивает Отслеживание и отслеживание межзвездных судов на базовом уровне."
 SENSOR_2: "Гравитационные сенсоры"
 SENSOR_2_DESC: "Эти сенсоры улавливают малейшие изменения гравитационных полей, создаваемые, например, космическим кораблем."
 SENSOR_3: "Подпространственные сенсоры"
 SENSOR_3_DESC: "Эти сенсоры обнаруживают колебания подпространства, созданные кораблями. Их точность и дальность действия значительно выше, чем у гравитационных."
 SENSOR_4: "Тахионные сенсоры"
 SENSOR_4_DESC: "Современные сенсоры, чьи вращающиеся пучки тахионов регистрируют перемещение кораблей даже на очень большом расстоянии."
 AFTERBURNER_1: "Форсажные камеры"
 AFTERBURNER_1_DESC: "Форсажные камеры обеспечивают кораблю дополнительную боевую скорость."
 AFTERBURNER_2: "Улучшенные форсажные камеры"
 AFTERBURNER_2_DESC: "Эти улучшенные форсажные камеры еще больше увеличивают боевую скорость корабля."
 SHIELD_1: "Отражатели"
 SHIELD_1_DESC: "Отражатели энергии поглощают некоторую часть вражеских залпов, а потом отключаются из-за перегрузки. Их главный недостаток — они потребляют огромное количество энергии."
 SHIELD_2: "Улучшенные отражатели"
 SHIELD_2_DESC: "Эти улучшенные отражатели способны принять на себя больше ударов до перегрузки."
 SHIELD_3: "Щиты"
 SHIELD_3_DESC: "Эти новые генераторы щитов — следующее поколение силовых барьеров, призванное заменить устаревшие отражатели. Они обеспечивают более надежную защиту."
 SHIELD_4: "Улучшенные щиты"
 SHIELD_4_DESC: "Улучшенный генератор щитов, создающий более мощное поле. Этот барьер можно пробить только постоянным шквальным огнем."
 SHIELD_5: "Гиперщиты"
 SHIELD_5_DESC: "Невероятно прочные энергетические щиты. Им нет равных по степени защиты."
 SHIELD_BOOSTER: "Накопитель щитов"
 SHIELD_BOOSTER_DESC: "$tech_shield_rechargers_1_desc$"
 SHIELD_HARDENER_1: "Усилитель щитов"
 SHIELD_HARDENER_1_DESC: "С этими модификациями поля, создаваемые генераторами щитов, будут частично отражать атаки, которые обычно обходят щиты."
 SHIELD_HARDENER_2: "Улучшенный усилитель щитов"
 SHIELD_HARDENER_2_DESC: "Частицы зро, переведенные в высокоэнергетическое состояние, добавляют флуктуацию к нашим щитам, что позволяет им отражать выстрелы некоторых видов оружия, которые в противном случае без труда прошли бы сквозь щиты."
 ARMOR_HARDENER_1: "Реактивная броня"
 ARMOR_HARDENER_1_DESC: "Внедрение кристаллической решетки в защиту корабля повышает устойчивость к оружию, которое в обычных условиях легко пробивает броню."
 ARMOR_HARDENER_2: "Живая реактивная броня"
 ARMOR_HARDENER_2_DESC: "Нити живого металла реагируют на обстрел и перестраиваются, сопротивляясь ему."
 REACTOR_BOOSTER_1: "Усилитель реактора"
 REACTOR_BOOSTER_1_DESC: "Дополнительные системы производства энергии повышают мощность реактора корабля."
 REACTOR_BOOSTER_2: "Улучшенный усилитель реактора"
 REACTOR_BOOSTER_2_DESC: "Открытие термоядерной энергии позволяет устанавливать на наши корабли более эффективные усилители реактора."
 REACTOR_BOOSTER_3: "Продвинутый усилитель реактора"
 REACTOR_BOOSTER_3_DESC: "Открытие антиматерии позволяет создавать высокоразвитые усилители реактора, которые значительно улучшают работу реакторов на кораблях."
