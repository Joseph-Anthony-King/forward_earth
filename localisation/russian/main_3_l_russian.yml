 ALL_ROBOTS_DISASSEMBLED: "§EРоботы во всех поселениях вашего государства будут разобраны§!"
 CLICK_POLICY_VIEW: "§GЩелкните, чтобы увидеть список возможных глобальных указов.§!"
 policy_pre_sapients: "Предразумные"
 policy_pre_sapients_desc: "Мы можем решить, хотим ли мы, чтобы на наших планетах жили предразумные существа."
 pre_sapients_allow: "Допускаются"
 pre_sapients_allow_name: "Допустимо присутствие предразумных существ"
 pre_sapients_allow_desc: "Разумные животные остаются животными. Их спокойно можно проигнорировать."
 pre_sapients_protect: "Под защитой"
 pre_sapients_protect_name: "Защитить предразумных существ"
 pre_sapients_protect_desc: "Хотя эти существа не более чем простые животные, они такие же, какими мы были когда-то. Нужно сохранить их.\n\n§EПредразумных существ нельзя выборочно уничтожать, их планеты невозможно терраформировать.\n\nНа планетах с предразумными существами можно строить инопланетные зоопарки.§!\n\n§RОтказ от этой политики удалит инопланетные зоопарки с планет, где нет таких мест, как $d_alien_pets_deposit$, или скота!§!"
 pre_sapients_purge: "Ликвидация"
 pre_sapients_purge_name: "Ликвидация предразумных"
 pre_sapients_purge_desc: "Все права происходят от способности мыслить разумно. Животное — это всего лишь животное, а если оно стоит у нас на пути, то это всего лишь паразит.\n\n§EПредразумные расы, живущие на наших планетах, будут подвергаться геноциду.§!"
 pre_sapients_eat: "Добыча"
 pre_sapients_eat_name: "Охота на предразумных существ"
 pre_sapients_eat_desc: "Неразумных животных едва ли можно считать частью нашего государства, но они могут послужить нашему развитию иным путем…\n\n§EПредразумные существа на наших планетах будут использоваться в пищу, а их популяции - медленно сокращаться.§!"
 policy_core_worlds: "Население основных миров"
 policy_core_worlds_desc: "Мы можем решить, каким поселениям разрешено жить в наших основных мирах. Запрещенные поселения, уже живущие там, будут вынуждены переместиться в другие секторы или сбежать в другие государства."
 core_worlds_all: "Все расы"
 core_worlds_all_name: "Все расы"
 core_worlds_all_desc: "Разнообразие — это ключ к жизнеспособному государству. Наши основные миры должны отражать эти ценности, оставаясь открытыми для всех рас нашего государства.\n\n§EВ наших основных мирах разрешено находиться любым поселениям.§!"
 core_worlds_citizens_and_slaves: "Только граждане и рабы"
 core_worlds_citizens_and_slaves_name: "Только граждане и рабы"
 core_worlds_citizens_and_slaves_desc: "Хотя наши основные миры должны оберегаться от влияния чужаков, мы не будем отказывать нашим гражданам в праве на законную собственность.\n\n§EНепорабощенным поселениям без полноправного гражданства придется покинуть основные миры и мигрировать в другие места.§!"
 core_worlds_citizens_only: "Только граждане"
 core_worlds_citizens_only_name: "Только граждане"
 core_worlds_citizens_only_desc: "Основные миры — это сердце нашего государства. Низшим расам здесь поселяться не разрешено.\n\n§EПоселениям без полноправного гражданства придется покинуть основные миры и мигрировать в другие места.§!"
 policy_refugees: "Беженцы"
 policy_refugees_desc: "Мы можем решить, будем ли мы принимать или отвергать беженцев, спасающихся от геноцида, перемещения или преследования в других государствах."
 refugees_not_allowed: "Нет беженцев"
 refugees_not_allowed_name: "$refugees_not_allowed_name$"
 refugees_not_allowed_desc: "Открыв свои границы отбросам других обществ, мы только подорвем устои государства.\n\n§EПрием беженцев запрещен.§!"
 refugees_only_citizens: "Только расы граждан"
 refugees_only_citizens_name: "$refugees_only_citizens$"
 refugees_only_citizens_desc: "Мы не можем позволить, чтобы сострадание возобладало над здравым смыслом. Только тем, кто станет достойным пополнением общества, будет разрешено пересекать наши границы.\n\n§EРазрешен прием только беженцев, принадлежащих к расам с полноправным гражданством.§!"
 refugees_allowed: "Прием беженцев"
 refugees_allowed_name: "$refugees_allowed$"
 refugees_allowed_desc: "Тем, кто спасается от смерти и преследования тиранами, будут рады на нашей территории.\n\n§EРазрешен прием любых беженцев.§!"
 policy_debris: "Обломки"
 policy_debris_desc: "Мы можем решить, хотим ли мы исследовать или разбирать обломки уничтоженных вражеских кораблей."
 research_debris: "Исследовать обломки"
 research_debris_name: "$research_debris$"
 research_debris_desc: "Мы будем исследовать обломки вражеских кораблей, чтобы изучить их технологии."
 scavenge_debris: "Разбирать обломки"
 scavenge_debris_name: "$scavenge_debris$"
 scavenge_debris_desc: "Мы будем разбирать обломки вражеских кораблей и извлекать из них ресурсы."
 scavenge_and_research_debris: "Исследовать и разбирать обломки"
 scavenge_and_research_debris_name: "$scavenge_and_research_debris$"
 scavenge_and_research_debris_desc: "Поскольку мы §Y$civic_scavengers$§!, мы можем изучать обломки кораблей и извлекать ресурсы одновременно."
 policy_population_controls: "Регулирование численности"
 policy_population_controls_desc: "Мы можем решить, будет ли в нашем государстве легальным выборочное регулирование численности."
 population_controls_not_allowed: "Запрещено"
 population_controls_not_allowed_name: "Регулирование численности запрещено"
 population_controls_not_allowed_desc: "Воспроизводство и размножение — это неотъемлемое право всех наших граждан.\n\n§EНельзя использовать принудительное регулирование численности расы или на планете.§!\n§EНельзя выбирать рост или упадок для определенных рас.§!"
 population_controls_allowed: "Разрешено"
 population_controls_allowed_name: "Разрешено регулирование численности"
 population_controls_allowed_desc: "Долгосрочная демография — это слишком важный вопрос, чтобы оставлять его на усмотрение отдельных личностей.\n\n§EМожно использовать принудительное регулирование численности расы и на планете.§!\n§EМожно выбирать рост или упадок для определенных рас.§!"
 policy_slavery: "Рабство"
 policy_slavery_desc: "Мы можем решить, будет ли в нашем государстве легальным рабство."
 slavery_not_allowed: "Запрещено"
 slavery_not_allowed_name: "Рабство запрещено"
 slavery_not_allowed_desc: "Порабощение разумных существ — омерзительная практика, и наше государство ее не потерпит.\n\n§EНельзя порабощать население§!"
 slavery_allowed_xenos_only: "Только чужаки"
 slavery_allowed_xenos_only_name: "Порабощение чужаков"
 slavery_allowed_xenos_only_desc: "Позволяет порабощать расы, отличные от рас нашего государства.\n\n§EМожно порабощать население любых рас, кроме нашей§!"
 slavery_allowed_regulated: "Регулируется"
 slavery_allowed_regulated_name: "Регулируемое порабощение"
 slavery_allowed_regulated_desc: "Позволяет порабощать поселения всех слоев общества без исключения и обеспечивает равные и относительно справедливые условия труда.\n\n§EМожно порабощать любое поселение ценой снижения эффективности.§!"
 slavery_allowed_regulated_xenos_only: "Регулируемые чужаки"
 slavery_allowed_regulated_xenos_only_name: "Регулируемое порабощение чужаков"
 slavery_allowed_regulated_xenos_only_desc: "Позволяет порабощать расы, отличные от рас нашего государства, при относительно справедливых условиях труда.\n\n§EМожно порабощать население любых рас ценой снижения эффективности.§!"
 slavery_allowed: "Разрешено"
 slavery_allowed_name: "Рабство разрешено"
 slavery_allowed_desc: "Позволяет порабощать поселения нашего государства.\n\n§EРазрешено порабощение поселений§!"
 policy_slavery_procreation: "Размножение рабов"
 policy_slavery_procreation_desc: "Мы можем выбрать, разрешить рабам размножаться или нет."
 slavery_procreation_allowed: "Разрешено"
 slavery_procreation_allowed_name: "Размножение рабов разрешено"
 slavery_procreation_allowed_desc: "Рабам разрешено размножаться. Появляющиеся таким образом поселения автоматически становятся порабощенными."
 slavery_procreation_not_allowed: "Не разрешено"
 slavery_procreation_not_allowed_name: "Размножение рабов запрещено"
 slavery_procreation_not_allowed_desc: "Рабам запрещено размножаться."
 policy_purge: "Геноцид"
 policy_purge_desc: "Поселение, подвергшееся геноциду, не может работать и со временем вымирает, но чистки вызывают гнев его населения и всех сочувствующих колоний.\n"
 purge_not_allowed: "Запрещено"
 purge_not_allowed_name: "Геноцид запрещен"
 purge_not_allowed_desc: "Геноцид является чудовищным преступлением и к нему нельзя относиться иначе.\n\n§EГеноцид населения запрещен§!"
 purge_allowed_xenos_only: "Только чужаки"
 purge_allowed_xenos_only_name: "Геноцид в отношении чужаков"
 purge_allowed_xenos_only_desc: "Мы одобряем использование эффективных методов по контролю за распространением низших форм жизни в нашем государстве.\n\n§EПозволен геноцид любых рас, кроме нашей§!"
 purge_allowed: "Разрешено"
 purge_allowed_name: "Геноцид разрешен"
 purge_allowed_desc: "Мы должны избавить наше государство от смутьянов и ненадежных элементов, иначе начнется ее разложение.\n\n§EРазрешены перемещение и геноцид любых поселений§!"
 purge_displacement_only: "Только перемещение"
 purge_displacement_only_name: "$purge_displacement_only$"
 purge_displacement_only_desc: "В наши обязанности не входит удовлетворение потребностей тех, кто хочет подорвать устои нашего общества. Пусть ищут себе дом за пределами наших границы.\n\n§EРазрешено перемещение поселений§!"
 policy_orbital_bombardment: "Орбитальная бомбардировка"
 policy_orbital_bombardment_desc: "Орбитальная бомбардировка дает нам возможность уничтожить наземные войска планеты из космоса. Более жестокие тактики бомбардировки способны также ликвидировать сооружения и население.\n"
 orbital_bombardment_selective: "Выборочная"
 orbital_bombardment_selective_name: "Выборочная орбитальная бомбардировка"
 orbital_bombardment_selective_desc: "Позволяет бомбить только идентифицированные военные цели, чтобы свести к минимуму потери среди гражданского населения.\n\n§EЕдинственная разрешенная тактика орбитальной бомбардировки: Выборочная.§!"
 orbital_bombardment_indiscriminate: "Ковровая"
 orbital_bombardment_indiscriminate_name: "Ковровая орбитальная бомбардировка"
 orbital_bombardment_indiscriminate_desc: "Позволяет использовать все виды орбитального оружия безотносительно того, кто живет на планете.\n\n§EРазрешенная тактика орбитальной бомбардировки: Ковровая.§!"
 orbital_bombardment_armageddon: "Армагеддон"
 orbital_bombardment_armageddon_name: "Орбитальная бомбардировка уровня Армагеддон"
 orbital_bombardment_armageddon_desc: "Позволяет использовать все виды орбитального оружия безотносительно того, кто живет на планете. Целью является полное уничтожение.\n\n§EРазрешены орбитальные бомбардировки уровня «Ковровая бомбардировка» и «Армагеддон»§!"
 orbital_bombardment_abduction: "С похищением"
 orbital_bombardment_abduction_name: "Орбитальная бомбардировка с похищением"
 orbital_bombardment_abduction_desc: ""
 orbital_bombardment_surrender_allowed_name: "Разрешено" #Not shown anywhere afaik
 orbital_bombardment_surrender_forbidden_name: "Запрещено" #Not shown anywhere afaik
 policy_orbital_bombardment_accept_surrender: "Принятие орбитальной капитуляции"
 policy_orbital_bombardment_accept_surrender_desc: "Эта политика определяет, позволяем ли мы вражеским планетам сдаваться нашим флотам во время орбитальной бомбардировки."
 orbital_bombardment_surrender_allowed: "Разрешено"
 orbital_bombardment_surrender_allowed_desc: "Граждане других государств имеют право сдаться.\n\n§EМы оккупируем вражеские планеты во время орбитальной бомбардировки, если на них нет оборонительных армий и они решили сдаться§!."
 orbital_bombardment_surrender_forbidden: "Запрещено"
 orbital_bombardment_surrender_forbidden_desc: "Никакой капитуляции, орбитальная бомбардировка будет продолжаться неограниченное время.\n\n§EВражеские планеты можно брать под контроль только после вторжения наземных войск.§!"
 policy_interference: "Вмешательство в дела досветовых цивилизаций"
 policy_interference_desc: "Мы можем установить политику, определяющую наши взаимодействия с досветовыми государствами."
 interference_not_allowed: "Невмешательство"
 interference_not_allowed_name: "$interference_not_allowed$"
 interference_not_allowed_desc: "Мы не должны влиять на развитие другого общества. Наблюдать, но не вмешиваться.\n\n§E• У наблюдательных форпостов задача одна — $mission_passive_observation$\n• Нельзя использовать шпионские операции в отношении досветовых цивилизаций.\n• Нельзя раскрывать свое присутствие досветовым цивилизациям\n• Нельзя захватывать досветовые цивилизации§!"
 interference_subtle: "Осторожное вмешательство"
 interference_subtle_name: "$interference_subtle$"
 interference_subtle_desc: "Мы можем подтолкнуть их развитие в нужную сторону, но делать это надо осторожно.\n\n§E• У наблюдательных форпостов задача одна — $mission_passive_observation$\n• Нельзя использовать определенные шпионские операции в отношении досветовых цивилизаций.\n• Можно раскрывать свое присутствие только досветовым цивилизациям с серьезной осведомленностью\n• Нельзя захватывать досветовые цивилизации§!\n\n"
 interference_active: "Активное вмешательство"
 interference_active_name: "$interference_active$"
 interference_active_desc: "Чтобы раскрыть тайны вселенной, мы должны беспрепятственно изучать все интересующие нас виды существ.\n\n§E• У наблюдательных форпостов могут быть две задачи: $mission_passive_observation$ или $mission_specimen_collection$\n• Можно использовать все шпионские операции в отношении досветовых цивилизаций\n• Можно раскрывать свое присутствие досветовым цивилизациям\n• Нельзя захватывать досветовые цивилизации§!\n\n"
 interference_aggressive: "Агрессивное вмешательство"
 interference_aggressive_name: "$interference_aggressive$"
 interference_aggressive_desc: "Сильные правят слабыми. Судьба менее развитых цивилизаций в наших руках.\n\n§E• У наблюдательных форпостов задача одна — $mission_specimen_collection$\n• Можно использовать определенные шпионские операции в отношении досветовых цивилизаций\n• Можно раскрывать свое присутствие досветовым цивилизациям\n• Можно захватывать досветовые цивилизации§!\n\n"
 policy_interference_unchanged: "Политика касательно §Yвмешательства в дела досветовых государств§! остается прежней."
 policy_enlightenment: "Просвещение досветовых цивилизаций"
 policy_enlightenment_desc: "Мы можем делиться нашими техническими наработками с досветовыми обществами, открывая для них новые научные горизонты.\n"
 enlightenment_not_allowed: "Запрещено"
 enlightenment_not_allowed_name: "Просвещение досветовых цивилизаций запрещено"
 enlightenment_not_allowed_desc: "Это общество не готово осознать чудеса, которые мы открыли. Преждевременное раскрытие правды грозит риском всем причастным.\n\n§EНельзя просвещать досветовые цивилизации§!\n\n"
 enlightenment_covert_only: "Только скрытое"
 enlightenment_covert_only_name: "Скрытое просвещение досветовых цивилизаций разрешено"
 enlightenment_covert_only_desc: "Раскрытие нашего присутствия изменит естественное развитие досветовых цивилизаций. Мы должны помогать им, не раскрывая себя.\n\n§EМожно просвещать досветовые цивилизации только посредством шпионажа§!\n\n"
 enlightenment_allowed: "Разрешено"
 enlightenment_allowed_name: "Просвещение досветовых цивилизаций разрешено"
 enlightenment_allowed_desc: "Делясь знаниями, мы можем активно поощрять менее развитые общества к тому, чтобы они заняли положенное место в галактическом сообществе.\n\n§EМожно просвещать досветовые цивилизации посредством шпионажа и дипломатии§!\n\n"
 enlightenment_policy_unchanged: "Политика касательно §Yпросвещения досветовых цивилизаций§! остается прежней."
 policy_migration: "Миграция"
 policy_migration_desc: "Некоторые граждане нашего государства смотрят на звезды и гадают, какую жизнь они могли бы построить для себя в новом мире.\n"
 migration_not_allowed: "Запрещено"
 migration_not_allowed_name: "Миграция запрещена"
 migration_not_allowed_desc: "Государство решает, где должны обитать его граждане.\n\n§EСвободное переселение полностью запрещено§!"
 migration_allowed_primary_only: "Только для доминирующей расы"
 migration_allowed_primary_only_name: "Миграция доминирующей расы"
 migration_allowed_primary_only_desc: "Свобода передвижения — привилегия только нашей доминирующей расы.\n\n§EТолько существа нашей расы могут свободно переселяться§!"
 migration_allowed_all: "Свободная миграция"
 migration_allowed_all_name: "Неограниченная миграция"
 migration_allowed_all_desc: "Все наши граждане вольны искать счастья там, где хотят.\n\n§EВсем жителям разрешено переселяться§!"
 policy_appropriation: "Присвоение земли"
 policy_appropriation_desc: "Эта политика определяет, можно ли присваивать себе земли на недавно приобретенных планетах, забирая их у рас, не являющихся гражданами."
 appropriation_not_allowed: "Запрещено"
 appropriation_not_allowed_name: "Присвоение земли запрещено"
 appropriation_not_allowed_desc: "Земля, контролируемая нашим государством, принадлежит всем ее жителям.\n\n§EПоселения на завоеванных планетах сохраняются как есть.§!"
 appropriation_allowed: "Разрешено"
 appropriation_allowed_name: "Присвоение земли разрешено"
 appropriation_allowed_desc: "Если низшие расы используют землю ненадлежащим образом, те, кто их превосходит, могут найти для нее лучшее применение.\n\n§EНа завоеванных планетах, где обитают расы без гражданских прав, до §Y500§! £pop£ поселений будут изгнаны и заменены поселениями граждан с других наших планет.§!"
 policy_resettlement: "Переселение"
 policy_resettlement_desc: "Эта политика контролирует, разрешено ли нам принудительно перемещать поселения с одной планеты на другую.\n"
 resettlement_not_allowed: "Запрещено"
 resettlement_not_allowed_name: "Переселение запрещено"
 resettlement_not_allowed_desc: "Свободные поселения нельзя принудить к переселению с одной планеты на другую."
 resettlement_allowed: "Разрешено"
 resettlement_allowed_name: "Переселение разрешено"
 resettlement_allowed_desc: "Поселения можно принудить к переселению с одной планеты на другую."
 PLANET_AUTO_RESETTLEMENT_CHANCE: "Эти безработные £pop£ §Hпоселения§! могут самостоятельно мигрировать в другую колонию вашего государства, если она обладает достаточной жизнепригодностью, и там есть работа и жилье\n\nВ следующем месяце мигрируют около §Y$VALUE|0$§!."
 AUTO_MIGRATE_MIGRATION_CONTROLS: "§RДля этой расы используется регулирование миграции.§!\n"
 AUTO_MIGRATE_SLAVE_PROCESSING: "§R§YАвтоматическое переселение в другие колонии§! рабов и неразумных роботов активируется, только если имеются §Y$sm_transit_hub$§! или §Y$building_slave_processing$§!.§!\n"
 AUTO_MIGRATE_ASSIMILATED: "§RПоселения в процессе ассимиляции не могут автоматически мигрировать.§!"
 PLANET_AUTO_RESETTLEMENT_NO_ELIGIBLE_POPS: "Эти £pop£ §Hпоселения§! не могут автоматически мигрировать по следующей причине:"
 PLANET_AUTO_RESETTLEMENT_NO_VALID_DESTINATION: "$PLANET_AUTO_RESETTLEMENT_NO_ELIGIBLE_POPS$\n§RНет подходящей цели для автоматической миграции.§!"
