 ARTILLERY_BEHAVIOR_DESC: "§HТактика артиллерии:§! корабль будет держаться на дальней дистанции и стрелять по цели из самых дальнобойных орудий."
 CARRIER_BEHAVIOR_DESC: "§HТактика носителя:§! корабль будет держаться на расстоянии, равном максимальной дальности его ангаров."
 LINE_BEHAVIOR_DESC: "§HТактика линии:§! корабль приблизится на среднюю дистанцию и продолжит следование в боевом порядке."
 PICKET_BEHAVIOR_DESC: "§HТактика перехвата:§! корабль будет сокращать дистанцию до средней и стараться перехватить приближающиеся вражеские корабли."
