 district_hive_industrial: "Промышленное скопление"
 district_hive_industrial_plural: "Промышленные скопления"
 district_hive_industrial_desc: "Плавильни, фабрики, производственные цеха и ремесленные мастерские, слившиеся в идеальную симфонию, — это скопление способно производить всё что угодно и в любых масштабах."
 district_hive_foundry: "Литейное скопление"
 district_hive_foundry_plural: "Литейные скопления"
 district_hive_foundry_desc: "Эти скопления — бьющееся сердце промышленности, в котором эхом отдается гул плавильных заводов и грохот металлургического производства."
 district_hive_factory: "Заводское скопление"
 district_hive_factory_plural: "Заводские скопления"
 district_hive_factory_desc: "Многочисленные мастерские, заполненные ремесленниками и производствами для индивидуальных нужд, создают всевозможные виды продукции."
 district_hive_research: "Научное скопление"
 district_hive_research_plural: "Научные скопления"
 district_hive_research_desc: "Здесь когнитивные способности научных единиц синхронизируются — и каждая мысль ведет к новому открытию."
