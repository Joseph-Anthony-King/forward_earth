 SUBJECT_tributary: "Данник"
 SUBJECT_thrall: "Невольник"
 SUBJECT_DESC_thrall: "Невольники — это подданные, которые являются независимыми в дипломатическом смысле, но платят своим сюзеренам дань, равную §Y25%§! добытых за месяц энергокредитов и минералов. Им также запрещено осуществлять экспансию в новые системы, если это не происходит путем захвата."
 SUBJECT_dominion: "Доминион"
 SUBJECT_DESC_dominion: "Доминионы — это подданные, которые являются независимыми в дипломатическом смысле, но платят своим сюзеренам дань, равную §Y25%§! добытых за месяц энергокредитов и минералов. От них также требуется изменение господствующих принципов."
 SUBJECT_signatory: "Подписавшая сторона"
 SUBJECT_DESC_signatory: "Подписавшие стороны — это подданные, которые в дипломатическом смысле подчиняются своим сюзеренам и получают от них защиту, при этом имея разрешение на экспансию."
 SUBJECT_satellite: "Сателлит"
 SUBJECT_DESC_satellite: "Сателлиты — это подданные, которые являются независимыми в дипломатическом смысле, но платят своим сюзеренам дань, равную §Y33%§! от их физических, социологических и инженерных исследований."
