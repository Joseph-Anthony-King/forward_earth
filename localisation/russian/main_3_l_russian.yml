 district_farming_society_desc: "$district_farming_desc$"
 zone_resort: "Курортный комплекс"
 zone_resort_desc: "Создан для комфорта, доведён до совершенства ради абсолютного умиротворения. На этой планете безмятежность — не роскошь, а норма."
 zone_resort_entertainment: "Развлекательный мегаполис"
 zone_resort_entertainment_desc: "Под высокими куполами, в море огней, любое желание находит свою сцену. Здесь досуг безграничен, а шоу не прекращаются."
 zone_resort_zoo: "Ксенобиологический зоопарк"
 zone_resort_zoo_desc: "Среди тщательно воссозданных биомов и защитных полей процветает жизнь далеких миров — на радость нашим гражданам."
 zone_resort_hunting_ground: "Грандиозный охотничий парк"
 zone_resort_hunting_ground_desc: "Охватывая огромную часть планеты, этот заповедник предлагает встречи с самыми величественными (и опасными) существами галактики."
 zone_resort_spiritual_retreat: "Священное убежище"
 zone_resort_spiritual_retreat_desc: "Вдали от шума городов это уединенное святилище дарит тишину, размышления и связь с вечностью."
 zone_resort_grand_museum: "Зал Памяти"
 zone_resort_grand_museum_desc: "Пространство, посвященное сохранению и демонстрации культуры, истории и мысли. Здесь прошлое помнят во имя будущего."
 zone_resort_restoration_enclave: "Анклав восстановления"
 zone_resort_restoration_enclave_desc: "Тихое пространство, созданное для исцеления — где передовая медицина и гармоничная архитектура работают в унисон."
 zone_resort_proving_grounds: "Чертог испытаний"
 zone_resort_proving_grounds_desc: "Грандиозная демонстрация боевых навыков. Здесь посетители либо испытывают себя, либо наблюдают за неудачами других."
