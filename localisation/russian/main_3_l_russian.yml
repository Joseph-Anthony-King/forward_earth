 agriculture_0_desc: "Возделывание земли с помощью плуга известно со времён зарождения цивилизации."
 agriculture_1_desc: "Автоматизированные комбайны грохочут на бескрайних полях."
 agriculture_2_desc: "Сельскохозяйственные стратегии здесь подкреплены бесчисленными доскональными симуляциями."
 agriculture_3_desc: "Каждое семя — шедевр генетических расчётов."
 agriculture_4_desc: "Каждый стебель насыщен нанитами, оптимизирующими и урожайность, и питательность."
 agriculture_anglers_0_desc: "Примитивные, но неоспоримо эффективные методы."
 agriculture_anglers_1_desc: "Гигантские траулеры прочесывают глубины, опустошая моря с пугающей эффективностью."
 agriculture_anglers_2_desc: "Искусственных рифы кишат генетически модифицированной рыбой."
 agriculture_anglers_3_desc: "Виды, созданные для быстрого роста и послушания, стройными косяками плавают в отведенных зонах."
 agriculture_anglers_4_desc: "Рыбные косяки существуют в вероятностных состояниях — до поимки, после чего мгновенно перерабатываются."
 agriculture_exotic_gases_1_desc: "Гигантские дистилляционные колонны улавливают побочные продукты местной экосистемы, выделяя из смеси полезные экзотические газы."
 agriculture_exotic_gases_2_desc: "Методы сезонной добычи газов, оптимизированные с помощью бесчисленных компьютерных симуляций."
 agriculture_exotic_gases_3_desc: "Модификация местных растений значительно повышает концентрацию экзотических газов в них."
 agriculture_exotic_gases_4_desc: "Симбиоз нанитов и микроорганизмов оптимизирует скорость роста и газовыделение."
 mining_0_desc: "Кирка и тачка — основа цивилизованной добычи."
 mining_1_desc: "Экскаваторы и буры пожирают горы целиком."
 mining_2_desc: "Раскалённый пар и взрывное давление прокладывают путь через контролируемое насилие над породой."
 mining_3_desc: "Бездонные шахты устремляются к ядру планеты."
 mining_4_desc: "Минералы извлекаются из породы на атомном уровне."
 mining_betharian_1_desc: "Таинственное свечение бетарианской руды намекает на немыслимые запасы энергии."
 mining_betharian_2_desc: "Трубы гудят неестественным теплом, выкачивая энергию из глубин."
 mining_betharian_3_desc: "Там, где давление встречается с бетарианской рудой, рождается энергия."
 mining_betharian_4_desc: "Каждый фрагмент руды извлекается с хирургической точностью, предотвращая катастрофическую дестабилизацию."
 mining_rare_crystals_1_desc: "Эти шахты, напоминающие огромные жеоды, со всех сторон заполнены редкими кристаллами."
 mining_rare_crystals_2_desc: "Экстремальное давление разрушает окружающие породы, оставляя только самые прочные кристаллические образования."
 mining_rare_crystals_3_desc: "Кристаллы невероятных размеров формируются на границе коры и мантии планеты."
 mining_rare_crystals_4_desc: "Квантовое туннелирование и виртуальные шахты позволяют добывать ресурсы без физического проникновения."
 generator_0_desc: "Турбины вращаются, катушки потрескивают." #bubble bubble toil and trouble
 generator_1_desc: "Громадные резервуары потенциальной энергии гудят, едва сдерживая нестабильность."
 generator_2_desc: "Энергия направляется в устойчивые потоки алгоритмами и волей."
 generator_3_desc: "Ядра, связанные квантовой запутанностью, производят энергию, стирая границы расстояний и измерений."
 generator_4_desc: "Эти конструкции искривляют реальность вокруг себя, черпая энергию из самой ткани пространства."
 generator_volatile_motes_1_desc: "Энергетические лучи перенаправляют захваченную летучую пыль, облегчая её сбор."
 generator_volatile_motes_2_desc: "Эти модулированные энергополя стабилизируют пыль, подавляя её естественную резонансную нестабильность."
 generator_volatile_motes_3_desc: "Квантовая запутанность между пылью и стабильной материей делает добычу настолько безопасной, что с ней теоретически может справиться даже [owner.GetSpeciesSpawnName]."
 generator_volatile_motes_4_desc: "Контроль экситонов пыли в поле нулевой энергии принудительно переводит её в стабильное уплотнённое состояние."
 zone_food_biology: "Поддержка биологических исследований"
 zone_food_biology_desc: "Извлечение органических материалов из соседних районов позволило нам значительно повысить скорость и качество наших экспериментов."
 zone_energy_physics: "Поддержка исследований энергии"
 zone_energy_physics_desc: "Благодаря наличию мощных реакторов, направляющих энергию прямо в лаборатории, наши физики стали ярким лучом познания в темном царстве невежества."
 zone_minerals_engineering: "Поддержка исследований минералов"
 zone_minerals_engineering_desc: "Надежный источник минералов, как экзотических, так и привычных, позволяет нашим инженерам вести исследования с куда большим размахом."
 zone_urban_energy: "Дополнительные генераторы"
 zone_urban_minerals: "Дополнительные шахты"
 zone_urban_food: "Дополнительные фермы"
 zone_urban_energy_desc: "Если мы используем большую часть городских пространств для дополнительной генерации энергии, то сумеем добиться выдающихся производственных показателей."
 zone_urban_minerals_desc: "Если мы используем большую часть городских пространств для дополнительной добычи минералов, то сумеем добиться выдающихся производственных показателей."
 zone_urban_food_desc: "Если мы используем большую часть городских пространств для дополнительных ферм, то сумеем добиться выдающихся производственных показателей."
 zone_research_physics: "Специализация на физических исследованиях"
 zone_research_engineering: "Специализация на инженерных исследованиях"
 zone_research_society: "Специализация на социологических исследованиях"
 zone_research_physics_desc: "Если в угоду физике мы пожертвуем менее фундаментальными инженерными и общественными науками, то то сумеем добиться прогресса, ранее казавшегося немыслимым."
 zone_research_engineering_desc: "Если в угоду инженерии мы пожертвуем менее практически полезными физическими и общественными науками, то сумеем значительно ускорить разработку новых механизмов."
 zone_research_society_desc: "Направив ресурсы менее духовно значимых физики и инженерии на общественные науки, мы обогатим как государство, так и самих себя."
 zone_research_physics_triggered_desc: "Все $job_biologist_plural_with_icon$ и $job_engineer_plural_with_icon$ заменяются на должности «$job_physicist_plural_with_icon$»"
 zone_research_engineering_triggered_desc: "Все $job_physicist_plural_with_icon$ и $job_engineer_plural_with_icon$ заменяются на должности «$job_biologist_plural_with_icon$»"
 zone_research_society_triggered_desc: "Все $job_physicist_plural_with_icon$ и $job_biologist_plural_with_icon$ заменяются на должности «$job_engineer_plural_with_icon$»"
