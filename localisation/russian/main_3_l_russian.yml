 district_nexus_foundry: "Литейный комплекс"
 district_nexus_foundry_plural: "Литейные комплексы"
 district_nexus_foundry_desc: "Эти комплексы — бьющееся сердце промышленности, заполненное ревом плавильных заводов и грохотом металлургического производства."
 district_nexus_factory: "Заводской комплекс"
 district_nexus_factory_plural: "Заводские комплексы"
 district_nexus_factory_desc: "Мозаика взаимосвязанных мастерских, где создаются любые виды потребительских товаров, — каждый модуль оптимизирован для максимальной эффективности производства."
