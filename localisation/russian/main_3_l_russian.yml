 district_hive_research_engineering: "Инженерное скопление"
 district_hive_research_engineering_plural: "Инженерные скопления"
 district_hive_research_engineering_desc: "Гнездо, где испытывают экзотические материалы, синтезируют квантовые соединения и создают наноразмерные структуры — то, что когда-то было лишь теорией, здесь стало реальностью."
 district_hive_administrative: "Синаптическое скопление"
 district_hive_administrative_plural: "Синаптические скопления"
