 district_hive_fortress: "Укрепленное скопление"
 district_hive_fortress_plural: "Укрепленные скопления"
 district_hive_fortress_desc: "Овеществленные агрессивные инстинкты: командные узлы, планетарные бункеры и тренировочные комплексы."
 district_hive_trade: "Логистическое скопление"
