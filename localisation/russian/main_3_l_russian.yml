 district_nexus_research_society_desc: "Генетические исследования, нейросимуляции, психологический анализ, клиодинамические прогнозы — всё это ведет к постижению целого."
 district_nexus_research_engineering: "Инженерный комплекс"
 district_nexus_research_engineering_plural: "Инженерные комплексы"
 district_nexus_research_engineering_desc: "Центр в вечном движении, где здания постоянно меняют форму, а небо заполнено экспериментальными аппаратами. Здесь испытывают экзотические материалы, синтезируют квантовые соединения и создают наноразмерные структуры — то, что когда-то было лишь теорией, теперь стало реальностью."
 district_nexus_administrative: "Координационный комплекс"
 district_nexus_administrative_plural: "Координационные комплексы"
 district_nexus_administrative_desc: "Бесконечные сооружения, застроенные серверными комплексами и усилителями сигналов, повышают эффективность сигналов центра."
 district_nexus_spiritualist: "Священнический комплекс"
 district_nexus_spiritualist_plural: "Священнические комплексы"
 district_nexus_spiritualist_desc: "Подлинное свидетельство нашей преданности — эти храмы организованы не хуже наших массивов кода."
 district_nexus_organic_housing: "Заповедный комплекс"
 district_nexus_organic_housing_plural: "Заповедные комплексы"
 district_nexus_organic_housing_desc: "Внутри этих бесконечных построек компьютеры поддерживают искусственные климатические условия, подходящие для любых разумных органических существ. У размещенных внутри органиков полностью удовлетворяются потребности в жилье."
 district_nexus_fortress: "Укрепленный комплекс"
 district_nexus_fortress_plural: "Укрепленные комплексы"
 district_nexus_fortress_desc: "Командные центры, планетарные бункеры, тренировочные комплексы и базы данных со стратегическими симуляциями — эти крепости простираются глубоко в недра самой планеты."
 district_nexus_trade: "Логистический комплекс"
 district_nexus_trade_plural: "Логистические комплексы"
 district_nexus_trade_desc: "Кластеры серверов, анализирующие цепочки поставок и колебания галактического рынка, работающие с предиктивными алгоритмами, соединены с гигантскими автоматизированными хранилищами в единую систему управления ресурсами."
