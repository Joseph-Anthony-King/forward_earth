 FISSION_REACTOR: "Ядерный реактор"
 FISSION_REACTOR_DESC: "Ядерный реактор вырабатывает энергию для кораблей за счет реакции вынужденного деления, но также производит опасные радиоактивные отходы."
 FUSION_REACTOR: "Термоядерный реактор"
 FUSION_REACTOR_DESC: "Термоядерный реактор создает огромное количество энергии для кораблей и при этом значительно безопаснее, чем ядерный реактор."
 COLD_FUSION_REACTOR: "Реактор холодного синтеза"
 COLD_FUSION_REACTOR_DESC: "Научившись поддерживать термоядерную реакцию при сравнительно низкой температуре, мы создали новое поколение термоядерных реакторов для наших кораблей."
 ZERO_POINT_REACTOR: "Реактор нулевой точки"
 ZERO_POINT_REACTOR_DESC: "Эти генераторы извлекают энергию вакуума и являются почти бесконечным источником энергии для кораблей. Нет более эффективного способа генерировать энергию."
 ANTIMATTER_REACTOR: "Реактор антиматерии"
 ANTIMATTER_REACTOR_DESC: "Улавливая энергию, возникающую при столкновении материи и антиматерии, мы создали для наших кораблей источник энергии, во много раз превосходящий термоядерные реакторы по эффективности."
 SCIENCE_LAB_1: "Научный блок"
 MEDIUM_SCIENCE_LAB_1_DESC: "Корабельный научный блок позволяет проводить базовые исследования и изучать небесные тела."
