 zone_agrarian_urban: "Аграрные общины"
 zone_agrarian_urban_desc: "Укрытые среди плодородных биомов, эти сплочённые поселения взращивают не только урожай, но и традиции, оставаясь в стороне от ритма великой машины государства."
 zone_exotic_gases: "Сбор экзотических газов"
 zone_exotic_gases_desc: "Гибкие купола с мощными насосами, дистилляционные колонны и герметичные камеры — всё для улавливания редких газов, выделяемых экосистемой этой планеты."
