 attitude_protective_desc: "Это государство верит, что мы слабы и нуждаемся в его защите."
 attitude_loyal_desc: "Этот подданный верен нам."
 attitude_disloyal_desc: "Этот подданный не может смириться со своим подчиненным положением."
 attitude_overlord_desc: "Это государство — наши хозяева."
 attitude_wary_desc: "Это государство относится к нам с опасением."
 attitude_receptive_desc: "Это государство заинтересовано в более близких отношениях с нами."
 attitude_neutral_desc: "Это государство не особо нами интересуется."
 attitude_dismissive_desc: "Эта угасшая империя считает, что мы совершенно не заслуживаем их внимания."
 attitude_patronizing_desc: "Эта угасшая империя относится к нам как к заблудшим детям, нуждающимся в их наставлениях. Они могут одарить нас технологиями, ресурсами или кораблями."
 attitude_angry_desc: "Мы разгневали эту угасшую империю своими действиями, и они могут объявить войну, чтобы покарать нас."
 attitude_arrogant_desc: "Эта пробужденная империя относится к нам с презрительной надменностью."
 attitude_imperious_desc: "Эта пробужденная империя видит в нас будущего подданного. Скорее всего, они потребуют, чтобы мы отказались от своего суверенитета."
 attitude_belligerent_desc: "Эта пробужденная империя видит в нас цель для завоевания. Скорее всего, они нападут на нас."
 attitude_custodial_desc: "Эта пробужденная империя считает, что ей нужно защищать нас от кризиса, сейчас угрожающего галактике. Скорее всего, они попытаются стать нашими союзниками."
 attitude_berserker_desc: "Эта пробужденная империя является древним искусственным интеллектом, который сошел с ума и яростно атакует все вокруг."
 attitude_enigmatic_desc: "Эта угасшая империя является древним искусственным интеллектом, который ведет себя странно и непредсказуемо. Мы не знаем, чего от него ожидать."
