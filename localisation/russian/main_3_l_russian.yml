 district_hive_research_physics_plural: "Физические скопления"
 district_hive_research_physics_desc: "Может показаться, что ускорители частиц, квантовые компьютеры и манипуляторы поля нарушают законы самой реальности — но это лишь отголоски устаревших гипотез."
 district_hive_research_society: "Биологическое скопление"
