 feature_planetary_ftl_inhibitor: "Планетарные подавители сверхсветовых технологий"
 feature_planetary_ftl_inhibitor_desc: "Планеты, где есть хотя бы одна £building£ §Y$building_fortress$§!, смогут подавлять работу сверхсветовых двигателей у враждебных флотилий."
 feature_alien_rulers: "Правители чужих рас"
 feature_alien_rulers_desc: "Позволяет представителям рас, отличающихся от расы основателей, становиться кандидатами на выборах правителя."
 feature_hyperlanes: "Картографирование гиперкоридоров"
 feature_hyperlanes_desc: "Позволяет подробно картографировать все гиперкоридоры в галактике."
 feature_uplifting: "Преображение"
 feature_uplifting_desc: "Позволяет генетически преображать и интегрировать в общество расы, близкие к разумным."
 feature_basic_diplomacy: "Основы дипломатии"
 feature_basic_diplomacy_desc: "Разрешает базовые дипломатические отношения с другими государствами."
 feature_invitation_to_alliances: "Создание альянсов"
 feature_invitation_to_alliances_desc: "Разрешает создание альянсов с другими государствами."
 feature_vassalization_of_empires: "Принудительное подчинение"
 feature_vassalization_of_empires_desc: "Разрешает принуждать другие государства стать нашим подданным."
 feature_alien_leaders_recruitment: "Найм лидеров-чужаков"
 feature_alien_leaders_recruitment_desc: "Разрешает нанимать лидеров из представителей других рас в составе нашего государства."
 feature_federations_created: "Создание федераций"
 feature_federations_created_desc: "Разрешает создавать федерации на основе альянсов или с вассалами."
 feature_modify_traits: "Генетическая модификация"
 feature_modify_traits_desc: "Позволяет активно модифицировать генетические признаки рас в составе нашего государства."
 feature_advanced_gene_modding: "Генетическое ресеквенирование"
 feature_advanced_gene_modding_desc: "Позволяет удалять полезные признаки, добавлять отрицательные признаки и изменять внешний вид поселений при модификации рас."
 feature_habitability_gene_modding: "Модификация пригодности"
 feature_habitability_gene_modding_desc: "Позволяет нам менять предпочтительный класс планет для расы с помощью генетической модификации."
 feature_add_advanced_traits: "Улучшенные признаки"
 feature_add_advanced_traits_desc: "Открываются дополнительные признаки, которые можно добавлять при модификации рас."
 feature_colonization: "Колонизация"
 feature_colonization_desc: "Позволяет строить колониальные корабли для колонизации планет."
 feature_colony_ship_rushed: "Частный колониальный корабль"
 feature_colony_ship_rushed_desc: "Позволяет строить частные колониальные корабли на средства анонимных инвесторов из частного сектора. Из-за этого принципы колонистов может не совпадать с принципами большинства населения государства."
 feature_forming_ships: "Создание флотилий"
 feature_forming_ships_desc: "Позволяет объединять группы кораблей во флотилии."
 feature_production_credit: "Специализация: энергетика"
 feature_production_credit_desc: "Позволяет планетам генерировать энергокредиты в качестве основного продукта."
 feature_individual_entreprises: "Частное предпринимательство"
 feature_individual_entreprises_desc: "Свободные незанятые граждане генерируют энергокредиты, занимаясь частным предпринимательством."
 feature_wormhole_stations: "Станции червоточин"
 feature_wormhole_stations_desc: "Позволяет строительным кораблям возводить станции червоточин."
 feature_wormhole_capacity: "Вместительные червоточины"
 feature_wormhole_capacity_desc: "Увеличивает вместимость червоточины и радиус действия, сокращая при этом время ее создания."
 feature_extended_wormhole: "Широкие червоточины"
 feature_extended_wormhole_desc: "Позволяет флотилии любого размера проходить сквозь червоточины. Если флотилия больше, чем вместимость червоточины, червоточина схлопывается после транспортировки, и время, необходимое для открытия новой червоточины, возрастает в зависимости от величины ее перегрузки."
 feature_survey_planets: "Разумные приборы"
 feature_survey_planets_desc: "Позволяет научным кораблям изучать планеты без ученого на борту."
 feature_sensor_range: "Дальние сенсоры колоний"
 feature_sensor_range_desc: "У колоний появляются дальние сенсоры."
 feature_evasion: "Маневренность"
 feature_evasion_desc: "У всех кораблей улучшается маневренность."
 feature_mechanical_trait: "Признак: Механический"
 feature_mechanical_trait_desc: "Армии, созданные на основе существ с расовым признаком «киборг», получают также признак «механический»."
 feature_rebel_armies: "Повстанческие армии"
 feature_rebel_armies_desc: "Повстанческие армии, формирующиеся во время восстаний рабов, теперь гораздо сильнее."
 feature_ftl_travel: "Сверхсветовые путешествия"
 feature_ftl_travel_desc: "Базовые системы, необходимые для любого вида сверхсветовых путешествий."
 feature_pop_self_modification: "Самомодификация"
 feature_pop_self_modification_desc: "У поселений появляется шанс спонтанно адаптироваться, чтобы выжить в неблагоприятных условиях."
 feature_advanced_gov_forms: "Продвинутые формы правления"
 feature_advanced_gov_forms_desc: "Позволяет реформировать государство и открывает доступ к продвинутым версиям всех форм правления."
 feature_build_terraform_station: "Терраформирование"
 feature_build_terraform_station_desc: "Позволяет нам терраформировать планеты."
 feature_megaengineering: "Восстановление мегасооружений"
 feature_megaengineering_desc: "Позволяет нам ремонтировать разрушенные мегасооружения."
 feature_terraform_inhabited: "Экологическая адаптация"
 feature_terraform_inhabited_desc: "Позволяет нам терраформировать населенные планеты."
 feature_xeno_integration: "Ксеноинтеграция"
 feature_xeno_integration_desc: "Позволяет обеспечить полноправным гражданством инопланетные расы."
 feature_spaceport_level_2: "Космопорт II уровня"
 feature_spaceport_level_2_desc: "Этот космопорт можно улучшить, чтобы он поддерживал §Y2§! модуля и позволял строительство эсминцев."
 feature_spaceport_level_3: "Космопорт III уровня"
 feature_spaceport_level_3_desc: "Этот космопорт можно улучшить, чтобы он поддерживал §Y3§! модуля."
 feature_spaceport_level_4: "Космопорт IV уровня"
 feature_spaceport_level_4_desc: "Этот космопорт можно улучшить, чтобы он поддерживал §Y4§! модуля и позволял строительство крейсеров."
 feature_spaceport_level_5: "Космопорт V уровня"
 feature_spaceport_level_5_desc: "Этот космопорт можно улучшить, чтобы он поддерживал §Y5§! модулей."
 feature_spaceport_level_6: "Космопорт VI уровня"
 feature_spaceport_level_6_desc: "Этот космопорт можно улучшить, чтобы он поддерживал §Y6§! модулей и позволял строительство линкоров."
 feature_tech_automated_exploration: "$AUTO_EXPLORE_ORDER$"
 feature_tech_automated_exploration_desc: "$AUTO_EXPLORE_ORDER_DESC$"
 feature_bliss_standard: "Химическое блаженство"
 feature_bliss_standard_desc: "Позволяет установить уровень жизни §YХимическое блаженство§!."
 feature_robots: "Рабочие-роботы"
 feature_robots_desc: "Роботы — это сравнительно простые машины, способные принимать словесные команды, но не обладающие настоящим разумом.\n\n§EПри наличии технологии §Y«$tech_robotic_workers$»§! механические поселения способны только на £pop_cat_worker£ §Yрабочую деятельность§!.§!"
 feature_droids: "Рабочие-дроиды"
 feature_droids_desc: "Дроиды — это более сложные модели роботов, часто обладающие ограниченным самосознанием и предварительно запрограммированной личностью, чтобы лучше служить своим хозяевам.\n\n§EПри наличии технологии §Y$tech_droid_workers$§! механические поселения способны занимать вакансии £pop_cat_specialist£ §Yспециалистов§!.\n\nСложные должности £pop_cat_specialist£ §Yспециалистов§!, например £job_researcher£ §Yисследователей§!, доступны, только если ИИ не объявлен вне закона.§!"
 feature_synths: "Рабочие-синтетики"
 feature_synths_desc: "Синтетики — это очень сложные машины, превосходящие органических существ в большинстве аспектов. Их позитронный мозг может поддерживать искусственный интеллект 7-го класса, наделяя их полным самосознанием.\n\n§EПри наличии технологии §Y$tech_synthetic_workers$§! механические поселения начинают зависеть от уровня £happiness£ §Yсчастья§! и могут выполнять все виды £job£ §Yдеятельности в поселениях§!.\n\nЕсли политика §Y«Полноправие для ИИ»§! активна, то доступны должности £pop_cat_ruler£ §Yправителей§!.§!"
 feature_robot_leaders: "Лидеры-синтетики"
 feature_robot_leaders_desc: "Позволяет представителям поселений синтетиков быть лидерами."
 feature_modify_robots: "Робомоддинг"
 feature_modify_robots_desc: "Позволяет нам проектировать и строить специализированные поселения с признаком $trait_mechanical$."
 feature_modify_robots_desc_machine_intelligence: "Позволяет нам проектировать и строить специализированные поселения с признаками $trait_machine_unit$ и $trait_mechanical$."
 feature_wormhole_stabilization: "Путешествия сквозь червоточины"
 feature_wormhole_stabilization_desc: "Наши корабли получают возможность путешествовать через червоточины."
 feature_gateway_activation: "Путешествия сквозь врата"
 feature_gateway_activation_desc: "Активируются врата, через которые могут путешествовать наши корабли."
 feature_gateway_construction: "Строительство врат"
 feature_gateway_construction_desc: "Можно восстанавливать старые и строить новые врата."
 feature_unity_ambitions: "Амбиции единства"
 feature_unity_ambitions_desc: "Открывает ряд влиятельных и дорогих §Yуказов§! — так называемых амбиций единства."
 feature_campaign_edicts: "Дополнительные указы (кампании)"
 feature_campaign_edicts_desc: "Открывает дополнительные указы под названием §Y«Кампании»§!, которые требуют затрат энергии, а не единства."
 feature_jump_method: "Путешествие с прыжковым двигателем"
 feature_jump_method_desc: "Открывает для флотилий действие §HИнициировать прыжок§!, которое позволяет флотилиям, оборудованным прыжковыми двигателями, выполнять мгновенный прыжок в любую систему в пределах досягаемости без использования гиперкоридоров."
