 FIGHTERS_HANGAR_1: "Базовое звено истребителей"
 FIGHTERS_HANGAR_1_DESC: "Базовый штурмовик класса «истребитель» используется для атаки на ближайших врагов, когда материнский корабль вступает в бой."
 FIGHTERS_HANGAR_2: "Улучшенное звено истребителей"
 FIGHTERS_HANGAR_2_DESC: "Улучшенные истребители атакуют малые вражеские корабли, а также бомбардировщики и штурмовики, благодаря скоординированным действиям."
 FIGHTERS_HANGAR_3: "Продвинутое звено истребителей"
 FIGHTERS_HANGAR_3_DESC: "Продвинутое звено истребителей способно нанести значительный урон малым кораблям противника, а также противодействовать вражеским штурмовикам."
 BOMBERS_HANGAR_1: "Базовое звено бомбардировщиков"
 BOMBERS_HANGAR_1_DESC: "Базовое звено бомбардировщиков несет на себе сравнительно небольшой боекомплект и используется для атаки на крупные корабли противника на близком расстоянии."
 BOMBERS_HANGAR_2: "Улучшенное звено бомбардировщиков"
 BOMBERS_HANGAR_2_DESC: "Улучшенные бомбардировщики наносят повышенный урон военным кораблям противника."
 BOMBERS_HANGAR_3: "Продвинутое звено бомбардировщиков"
 BOMBERS_HANGAR_3_DESC: "Продвинутые бомбардировщики проворно маневрируют на межзвездном поле боя, приближаясь ко вражеским кораблям под неожиданным углом и отправляя в них заряды взрывчатки."
