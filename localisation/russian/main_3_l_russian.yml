 city_trade_1_desc: "Пространство для жизни встречается с пространством для торговли."
 city_bureaucracy_trade_1_desc: "Рынки процветают, когда каждая сделка под контролем, а каждая строка в учёте проверена."
 city_temple_trade_1_desc: "Богатство — доказательство божественной благосклонности."
 city_fortress_bureaucracy_1_desc: "Место, где за крепкими стенами рождаются приказы и подписываются разрешения. Безопасность здесь обеспечивается не только силой, но и кипами документов."
 city_fortress_temple_1_desc: "Верующие здесь вооружены, а арсеналы освящены."
 city_fortress_trade_1_desc: "Город, где оборонные контракты — местная валюта, а спрос и предложение в основном рассматривается в контексте боеприпасов."
 city_research_fortress_1_desc: "Укреплённый комплекс, где учёные и солдаты совместно работают над неприятными сюрпризами."
 city_research_bureaucracy_1_desc: "Стерильный улей советников, аналитиков и хмурых статистиков, превращающих управление в точную науку."
 city_research_temple_1_desc: "Место дисциплинированных исканий, где тихо бьются над примирением метафизических верований и эмпирической науки."
 city_research_trade_1_desc: "Неразрывное сочетание лабораторий и переговорных, где инновации подстёгивает не истина, а квартальная прибыль."
 city_foundry_research_1_desc: "Город-завод, где металлургические процессы постоянно пересматривают, испытывают и улучшают."
 city_foundry_fortress_1_desc: "Цитадель, где вооружения и оборона скованы в единое целое."
 city_foundry_bureaucracy_1_desc: "Кровь военной логистики — бюрократия."
 city_foundry_temple_1_desc: "Священные ритуалы вписаны в сталь, а божественное благословение сопутствует каждому удару молота."
 city_foundry_trade_1_desc: "Здесь сплавы превращаются как в кредиты, так и в контракты. Город, который продаёт сталь с той же скоростью, что и производит."
 city_factory_research_1_desc: "Здесь переплетаются дизайн и открытия. Каждое достижение быстро патентуется, упаковывается и становится доступным в нескольких цветах."
 city_factory_fortress_1_desc: "За каждым хорошим солдатом стоит ящик с регламентированными гигиеническими наборами, и их ведь где-то должны производить."
 city_factory_bureaucracy_1_desc: "Здесь бюрократия встречается с массовым производством. Родина стандартизированных форм в четырёх экземплярах."
 city_factory_temple_1_desc: "Свечи, иконы и сертифицированные реликвии — всё произведено с безупречным контролем качества."
 city_factory_trade_1_desc: "Массовое производство питает массовое потребление."
 city_industrial_foundry_1_desc: "Громогласный двигатель производства."
 city_industrial_factory_1_desc: "В этом бастионе производства эффективность превыше всего. Ни одна деталь не пропадает зря, ни один работник не слоняется без дела."
 city_industrial_research_1_desc: "Наполовину фабрика, наполовину лаборатория — здесь новые идеи не только рождаются, но и воплощаются в жизнь."
 city_industrial_fortress_1_desc: "Костры промышленности и войны пылают в гармонии."
 city_industrial_bureaucracy_1_desc: "У каждого ящика есть штрих-код, у каждой машины — проштампованные заявки."
 city_industrial_temple_1_desc: "Соборы и дымоходы триумфально возносятся к небесам."
 city_industrial_trade_1_desc: "Грохот промышленности встречается с тихим гулом деловых амбиций."
 city_research_bureaucracy_industrial_1_desc: "Разнообразие, плотность, намеренная универсальность. Эти городские центры производят всего понемногу."
 city_research_bureaucracy_foundry_1_desc: "Металлургия, основанная на данных и рассчитанная на масштаб."
 city_research_bureaucracy_factory_1_desc: "Здесь общество обретает материальную форму. Каждый продукт этих фабрик создан, чтобы укреплять единство через привычное."
 city_research_bureaucracy_research_1_desc: "Наука, управляемая политикой, и политика, основанная на науке. Самоподдерживающаяся спираль квалифицированной экспертизы."
 city_research_bureaucracy_fortress_1_desc: "Цитадель прогностических моделей и тактических меморандумов. Здесь сражения ведутся на голоэкранах и маркерных досках."
 city_research_bureaucracy_bureaucracy_1_desc: "Город, где управление тщательно просчитывается, каталогизируется и... иногда даже реализуется."
 city_research_bureaucracy_trade_1_desc: "Центр, где знания торгуются как валюта. Каждое озарение имеет свою цену."
 city_research_temple_industrial_1_desc: "Разные цели — единый дух."
 city_research_temple_foundry_1_desc: "Здесь промышленность благословенна, а сплавы закаляются ритуалом."
 city_research_temple_factory_1_desc: "Доказательство того, что духовную идентичность можно поставить на поток."
 city_research_temple_research_1_desc: "Если познание — священный путь, то откровение и исследование становятся единым целым."
 city_research_temple_fortress_1_desc: "Эти стены укреплены несокрушимой верой (и последними научными достижениями)."
 city_research_temple_temple_1_desc: "Здесь вопросы священны, а знание — путь к просветлению."
 city_research_temple_trade_1_desc: "Храм честной торговли и благочестивых трат. Процветание, ведомое молитвой."
 zone_research_unity: "Архивы"
 zone_research_unity_desc: "Тихий мир серверов и безмолвия, где память становится историей — упорядоченной и сохранённой для грядущих поколений."
