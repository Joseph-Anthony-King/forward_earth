 #Subjects
 SUBJECT_vassal: "Вассал"
 SUBJECT_DESC_vassal: "Вассалы находятся в подчинении к своему сюзерену. Они обладают ограниченными дипломатическими возможностями и сражаются вместе с сюзереном."
 SUBJECT_protectorate: "Протекторат"
 SUBJECT_DESC_protectorate: "Независимость протекторатов гарантируется их сюзереном. Стоимость исследования технологий, известных сюзерену, для них снижена на §Y80%§!. Они становятся вассалами, когда их технологический уровень достигнет §Y50%§! от уровня сюзерена."
 SUBJECT_DESC_tributary: "Данники — это подданные, которые в основном являются независимыми, но платят своим сюзеренам дань, равную §Y25%§! добытых за месяц энергокредитов и минералов."
