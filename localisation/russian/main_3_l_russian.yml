 district_arcology_mixed_industry: "Промышленная аркология"
 district_arcology_mixed_industry_plural: "Промышленные аркологии"
 district_arcology_mixed_industry_desc: "Гигантские плавильни, фабрики, производственные комплексы и ремесленные мастерские размером с города — эта аркология способна производить всё что угодно и в любых масштабах."
 district_arcology_research: "Научная аркология"
 district_arcology_research_plural: "Научные аркологии"
 district_arcology_research_desc: "Столицы научного прогресса, где трудятся исследователи всех возможных направлений — даже самых узкоспециализированных."
 district_arcology_research_physics: "Физическая аркология"
 district_arcology_research_physics_plural: "Физические аркологии"
 district_arcology_research_physics_desc: "Ускорители частиц проложены под улицами, словно древняя канализация, а квантовые компьютеры и манипуляторы поля способны потягаться высотой с небоскребами. Может показаться, что здесь нарушаются законы самой реальности, но это лишь потому, что местные обитатели еще не до конца их постигли."
 district_arcology_research_society: "Биологическая аркология"
 district_arcology_research_society_plural: "Биологические аркологии"
 district_arcology_research_society_desc: "Прогулка по бескрайним паркам этой аркологии напоминает посещение зоопарка — вот только сами гости тоже являются объектами наблюдения, за которыми следят из герметичных лабораторий, незаметно встроенных в окружающий ландшафт."
 district_arcology_research_engineering: "Инженерная аркология"
 district_arcology_research_engineering_plural: "Инженерные аркологии"
 district_arcology_research_engineering_desc: "Аркология в вечном движении, где здания постоянно меняют форму, а небо заполнено экспериментальными аппаратами. Здесь испытывают экзотические материалы, синтезируют квантовые соединения и создают наноразмерные структуры — то, что когда-то было лишь теорией, теперь стало реальностью."
 district_arcology_fortress: "Укрепленная аркология"
 district_arcology_fortress_plural: "Укрепленные аркологии"
 district_arcology_fortress_desc: "Командные центры, планетарные бункеры, тренировочные комплексы и жилые кварталы для офицеров — эти крепости размером с горы переживут саму планету."
 district_arcology_trade: "Коммерческая аркология"
 district_arcology_trade_plural: "Коммерческие аркологии"
 district_arcology_trade_desc: "Бескрайняя аркология складов и логистических узлов, где заключаются сделки и ведется бизнес, а торговые площадки простираются за горизонт. Если чего-то нет здесь — значит, это в принципе нельзя купить."
 district_ring_world_industrial: "Индустриальный сегмент"
 district_ring_world_industrial_plural: "Индустриальные сегменты"
 district_ring_world_industrial_desc: "Плавильни, фабрики, производственные цеха и ремесленные мастерские, уходящие ввысь вдоль кольца, — этот сегмент способен производить всё что угодно и в любых масштабах."
 district_ring_world_foundry: "Литейный сегмент"
 district_ring_world_foundry_plural: "Литейные сегменты"
 district_ring_world_foundry_desc: "Этот сегмент кольца — бьющееся сердце промышленности, заполненное ревом плавильных заводов и грохотом металлургического производства."
 district_ring_world_factory: "Заводской сегмент"
 district_ring_world_factory_plural: "Заводские сегменты"
 district_ring_world_factory_desc: "Высокие ряды мастерских, заполненных ремесленниками и гражданскими производствами, уходят в небо и исчезают за изгибом кольца."
 district_ring_world_research: "Научный сегмент"
 district_ring_world_research_plural: "Научные сегменты"
 district_ring_world_research_desc: "Центры научных открытий, координирующие работу лабораторий по всему кольцу, предоставляют исследователям из самых разных областей невероятные возможности."
 district_ring_world_research_physics: "Физический сегмент"
 district_ring_world_research_physics_plural: "Физические сегменты"
 district_ring_world_research_physics_desc: "Может показаться, что ускорители частиц, квантовые компьютеры и манипуляторы поля нарушают законы самой реальности — но ровно то же когда-то говорили и о самих мирах-кольцах."
 district_ring_world_research_society: "Биологический сегмент"
 district_ring_world_research_society_plural: "Биологические сегменты"
 district_ring_world_research_society_desc: "Генетические исследования, нейросимуляции, психологический анализ, клиодинамические прогнозы — всё это ведет к постижению целого."
 district_ring_world_research_engineering: "Инженерный сегмент"
 district_ring_world_research_engineering_plural: "Инженерные сегменты"
 district_ring_world_research_engineering_desc: "Здесь, на вершине технологического прогресса, в идеальных условиях разрабатываются экзотические материалы, квантовые соединения и наноразмерные конструкции."
 district_ring_world_administrative: "Административный сегмент"
 district_ring_world_administrative_plural: "Административные сегменты"
 district_ring_world_administrative_desc: "Здесь вкалывают полчища чиновников, отвечая требованиям разрастающейся бюрократии. Ирония такой циклической работы на мире-кольце, кажется, от них ускользает."
 district_ring_world_spiritualist: "Священнический сегмент"
 district_ring_world_spiritualist_plural: "Священнические сегменты"
 district_ring_world_spiritualist_desc: "Подлинное свидетельство нашей преданности — эти храмы окружают звезду, словно священные драгоценности."
 district_ring_world_organic_housing: "Заповедный сегмент"
 district_ring_world_organic_housing_plural: "Заповедные сегменты"
 district_ring_world_organic_housing_desc: "Внутри этих бесконечных построек компьютеры поддерживают искусственные климатические условия, подходящие для любых разумных органических существ. У размещенных внутри органиков полностью удовлетворяются потребности в жилье."
 district_ring_world_fortress: "Укрепленный сегмент"
 district_ring_world_fortress_plural: "Укрепленные сегменты"
 district_ring_world_fortress_desc: "Командные центры, планетарные бункеры, тренировочные комплексы и жилые кварталы для офицеров — эти крепости усеивают кольцо, словно зубы свирепого хищника."
 district_ring_world_trade: "Коммерческий сегмент"
 district_ring_world_trade_plural: "Коммерческие сегменты"
 district_ring_world_trade_desc: "Здесь заключаются сделки и ведется бизнес, а торговые площадки опоясывают всю звезду. Если чего-то нет здесь — значит, это в принципе нельзя купить."
 district_ring_world_food: "Сельскохозяйственный сегмент"
 district_ring_world_food_plural: "Сельскохозяйственные сегменты"
 district_ring_world_food_desc: "Бескрайние просторы гидропонных ферм простираются вдоль этого участка кольца, где идеально регулируемый климат и гравитация гарантируют обильный урожай."
