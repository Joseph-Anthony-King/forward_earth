 zone_volatile_motes: "Добыча летучей пыли"
 zone_volatile_motes_desc: "Перенаправление энергии генераторов в высококонцентрированные поля стабилизирует захваченную пыль."
 technician_is_mote_harvester_tt: "£job_technician£ $job_technician_plural$ заменяются на должности £job_mote_harvester£ «$job_mote_harvester_plural$»"
