 mission_covert_infiltration: "Скрытное вмешательство"
 mission_covert_infiltration_desc: "Агенты подвергаются генетической модификации, чтобы выглядеть как местные жители, и внедряются в общество. Они постепенно заменяют мировых правителей и готовят планету к аннексии нашим государством.\n\nЭта сложная операция выгодна только в индустриально развитых цивилизациях.\n\n§EПо завершении миссии планета будет аннексирована, а ее жители получат мощный, но временный прирост счастья.§!\n\n"
