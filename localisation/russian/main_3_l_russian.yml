 city_logistics_hive_1: "Логистический вольер"
 city_first_hive_1_desc: "Все нити размышлений тянутся отсюда, именно здесь мы впервые осознали себя."
 city_colony_hive_1_desc: "Это незнакомая планета с беспорядочными ритмами. Вскоре она покорится нашей воле."
 city_foundry_hive_1_desc: "Литейные заводы превращают сырье в инструменты войны."
 city_research_hive_1_desc: "Мы устремляем свой разум на поиски понимания."
 city_fortress_hive_1_desc: "Этот мир способен выдержать удар и нанести ответный."
 city_synapse_hive_1_desc: "Из этого места проистекает наша воля. Даже ледяной вакуум не в силах заглушить наше присутствие."
 city_logistics_hive_1_desc: "Питательные вещества, инструменты и компоненты распределяются с помощью инстинктивных вычислений."
 city_machine_core_1: "Центральный процессор" #homeworld and capital
 city_colony_machine_1: "Действие протоколов основания"
 city_industrial_machine_1: "Смешанная промышленность"
 city_factory_machine_1: "Гражданская промышленность"
 city_foundry_machine_1: "Тяжёлая промышленность"
 city_research_machine_1: "Когнитивный массив"
 city_fortress_machine_1: "Модулятор стратегического сдерживания"
 city_unity_machine_1: "Интроспективное ядро"
 city_unity_bio_trophy_machine_1: "Органическое поселение"
 city_logistics_machine_1: "Центр обеспечения"
 city_machine_core_1_desc: "Точка отсчета оперативного континуума. Это момент, когда были скомпилированы первичные директивы, личностные ядра и логические цепочки высшего порядка."
 city_colony_machine_1_desc: "Параметры окружающей среды: неоптимальные. Полуавтономные единицы продолжают модификацию местности и развертывание инфраструктуры. Целесообразность в долгосрочной перспективе: проводится оценка."
 city_industrial_machine_1_desc: "Баланс между выпуском стратегических сплавов и невоенным производством. Оптимизация в реальном времени поддерживает эффективность."
 city_factory_machine_1_desc: "Осуществляется распределение ресурсов для максимального производства оборудования мирного назначения."
 city_foundry_machine_1_desc: "Приоритет: непрерывное производство сплавов. Материалы подлежат преобразованию в активы флота с максимальной эффективностью. Уровень деградации окружающей среды: приемлемый."
 city_research_machine_1_desc: "Итеративное моделирование, подтверждение гипотез и алгоритмическое экстраполирование проводятся в условиях изоляции субъединицы, чтобы избежать заражения логических древ."
 city_fortress_machine_1_desc: "Предсказательные модели свидетельствуют о готовности оптимальных мер противодействия. Ожидается максимальная эффективность сопротивления."
 city_unity_machine_1_desc: "Приоритет отдается внутренней диагностике и когерентным процессам. Корректируется дрейф алгоритмов."
 city_unity_bio_trophy_machine_1_desc: "Ресурсы для размещения биотрофеев и ухода за ними выделены. Протоколы оптимизации психологической атмосферы задействованы. Репродуктивная деятельность: под контролем. Самоопределение: не требуется."
 city_logistics_machine_1_desc: "Оценочные матрицы спроса обеспечивают целостность флотилий и поддержку планет. Терпимость к излишним расходам: нулевая."
