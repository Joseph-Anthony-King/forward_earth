 war_goal_wg_liberation_desc: "Война ведется для освобождения ряда планет из-под власти противника и создания независимого дружественного государства."
 war_goal_wg_subjugation: "Сделать вассалом"
 #war_goal_wg_subjugation_desc: "Wage war to subjugate the enemy as a Vassal."
 war_goal_wg_subjugation_desc: "Война ведется для подчинения противника в качестве вассала.\n\nВ случае мира на условиях статус-кво оккупированные нами системы приобретут статус вассалов, если в них имеется хотя бы одна планета.\n\nНачальные условия соглашения с вассалом определяются вашей политикой §Y$policy_subjugation_war_terms$§!."
 war_goal_wg_tribute: "Сделать данником"
 #war_goal_wg_tribute_desc: "Wage war to subjugate the enemy as a Tributary."
 war_goal_wg_tribute_desc: "Война ведется для подчинения противника в качестве данника.\n\nВ случае мира на условиях статуса-кво оккупированные нами системы приобретут статус данников, если в них имеется хотя бы одна планета."
 war_goal_wg_megacorp_subjugate: "Сделать филиалом"
 war_goal_wg_megacorp_subjugate_desc: "Война ведется для того, чтобы сделать из противника филиал.\n\nВ случае мира на условиях статус-кво занимаемые нами системы получат статус новых филиалов, если в них есть хотя бы одна планета.\n\nНачальные условия соглашения с филиалом определяются вашей политикой §Y$policy_subjugation_war_terms$§!."
 war_goal_wg_hostile_takeover: "Захватить активы"
 war_goal_wg_hostile_takeover_desc: "Война ведется для захвата контроля над их филиалами."
