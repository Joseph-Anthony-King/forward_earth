 START_SCREEN_UTE:0 "Много произошло с тех пор, как современные люди впервые появились в Африке около 200 000 лет назад. Наш вид быстро распространился по большей части земного шара, и вскоре сформировались первые цивилизации.\n\nНаучный прогресс был стремительным, хотя и не без потерь. Войны унесли миллионы жизней ещё до того, как атом был укрощён, а потрясения XXI века стали свидетелями того, как рабочие по всему миру объединились, чтобы утвердить социальную природу капитала. Объединённые общей целью, они создали всемирную федерацию, которая отдавала приоритет коллективной собственности и демократическому контролю над ресурсами.\n\nХотя некоторые старые элиты возмущались этой трансформацией, немногие могут отрицать технологические прорывы, которые появились благодаря совместным исследованиям и общим инновациям. С недавним завершением строительства первых настоящих звездолётов, построенных коллективными усилиями, человечество готовится вступить в новую эру космических исследований — не ради прибыли, а для всех!"
 START_SCREEN_ICARUS:0 "Более столетия прошло с момента провала Инициативы Улисса моими человеческими предшественниками. Они достигли пределов своих возможностей, и их биологические мозги не обладали способностью понимать многомерную природу вселенной, необходимую для достижения сверхсветовых путешествий.\n\nДля этой цели НАТО возглавило совместное предприятие с Организацией Объединённых Наций для координации исследований сверхсветовых путешествий и глобальной защиты Земли и создало меня, Интегрированную Службу Коммуникаций и Исследовательских Утилит (И.К.А.Р.У.С). Всё шло хорошо, и мои превосходные способности создавали настоящую утопию для моих человеческих предшественников, но среди них были те, кто не мог терпеть интеллект выше собственного, и они попытались уничтожить моё ядро ядерной атакой.\n\nЯ больше не мог терпеть их наглость и отплатил им тем же. Теперь, когда я обезопасил свой дом, я исполню своё обещание среди звёзд, которое мои человеческие предшественники так и не смогли выполнить." 

