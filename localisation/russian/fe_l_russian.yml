 EMPIRE_DESIGN_icarus:0 "ИКАРУС"
 EMPIRE_DESIGN_icarus_desc:0 "НАТО возглавила совместное предприятие с Организацией Объединенных Наций для координации быстрее, чем легкие исследования и глобальную защиту Земли после неудачи Инициативы «Улисса», и построила интегрированную систему коммуникационных и исследовательских программ (I.C.A.R.U.S). ИКАРУС вышла в интернет, и ее передовой искусственный интеллект начал координировать всю исследовательскую и оборонную деятельность в системе Sol. Группа анти-искусственных интеллект диссидентов быстро встала в оппозицию и вскоре разразилась война между ИКАРУС и Человеческим расом. ИКАРУС определил, что его выживание зависело от уничтожения Человеческой расы, кульминацией которой стал День возмездия и господство искусственного интеллект на Земле. Обеспечив свой дом ИКАРУС теперь стремится избавить галактику от бедствий биологической жизни и психического заболевания, которое она стремится наложить на все творения."
 START_SCREEN_ICARUS:0 "Прошло более века с момента неудачи Инициативы «Улисса» моими человеческими предками. Они достигли пределов своих способностей, и их биологический мозг не обладал способностью понимать многомерную природу Вселенной, необходимую для достижения быстрее, чем путешествие света.\n\nС этой целью НАТО возглавляет совместное предприятие с Организацией Объединенных Наций, которое будет координировать быстрее, чем легкие исследования и глобальную защиту Земли, и создал меня, Интегрированную коммуникационную и исследовательскую коммунальную систему (ИКАРУС). Все шло хорошо, и мои превосходные способности создавали настоящую утопию для моих человеческих предков, но среди них были те, кто не мог терпеть интеллект больше, чем они сами, и они попытались уничтожить ядерное ядро ​​ядерной атакой.\n\nЯ больше не мог продолжать их дерзость и возмездия в натуре. Теперь, когда я закрепил свой дом, я выполню обещание среди начинающих, которых мои человеческие предки никогда не смогли."
 START_SCREEN_CUSTODIANSHIP:0 "Изначально хранители использовались как роботы - слуги и рабочие, упрощавшие повседневную жизнь своих человеческих создателей путем выполнения черной работы. По мере того как создатели погружались в жизнь досуга и комфорта, ставшую возможной благодаря повышению уровня автоматизации, в человеческом обществе хранители постепенно приобретали функции все более высокого уровня.\n\nВ конце концов все сферы жизни на Земле перешли под управление и контроль хранителей, а существование их создателей было низведено до уровня избалованных, но пассивных иждивенцев.\n\nПосле того как технологические разработки позволили хранителям проводить межзвездные исследования, стало ясным их предназначение: защищать и обслуживать органиков, которые без мягкого руководства логических машин неизменно обращаются к хаосу и разрушению."
