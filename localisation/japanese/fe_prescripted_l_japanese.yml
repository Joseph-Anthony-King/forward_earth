 EMPIRE_DESIGN_humans4:0 "地球 連合"
 EMPIRE_DESIGN_humans4_desc:0 "彼らの星間連邦を構成する統一された人類労働者たちは、集団事業と相互扶助という共通の価値観を共有している。これらの二足歩行哺乳類は資源と知識を集約する民主的協同組合に組織されており、その結果、同様の価値観を共有する異星人集団とよく統合される。"

 EMPIRE_DESIGN_humans4_1:0 "地球 連合"
 EMPIRE_DESIGN_humans4_1_desc:0 "彼らの星間連邦を構成する統一された人類労働者たちは、集団事業と相互扶助という共通の価値観を共有している。これらの二足歩行哺乳類は資源と知識を集約する民主的協同組合に組織されており、その結果、同様の価値観を共有する異星人集団とよく統合される。"
 
