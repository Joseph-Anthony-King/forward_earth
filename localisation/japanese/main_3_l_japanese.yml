 ####################################
 #Army Attachments
 ####################################
 army_attachment_mobile_shield_generators: "移動式シールド発生装置"
 army_attachment_mobile_shield_generators_desc: "§L大型装軌車両に搭載された、 戦場を部分的に覆う保護力場の発生装置。 起動中は大砲や軌道爆撃に対して高い防御力を発揮する。 §!"
 army_attachment_personal_shields: "個人用シールドユニット"
 army_attachment_personal_shields_desc: "§L個人が背負えるほど小型化されたシールド発生装置。 その力場は持続的な砲火を浴びると破られてしまうが、 戦場の兵士を長く生き延びさせるだけの効果がある。 §!"
 army_attachment_military_police_corps: "憲兵隊"
 army_attachment_military_police_corps_desc: "§L軍警察の大規模な分遣隊。 前線での役割は限定的だが、 彼らの存在は部隊の規律を向上させる。 §!"
 army_attachment_battle_strider_column: "戦闘歩行ロボット部隊"
 army_attachment_battle_strider_column_desc: "§Lあらゆる地形に対応可能な、 二足歩行の装甲戦闘車両。 脚部への攻撃には弱いが、 その俊敏性と柔軟性で戦場を支配する。 §!"
 army_attachment_hover_tank_battle_group: "ホバー戦車戦闘群"
 army_attachment_hover_tank_battle_group_desc: "§L強力かつ高速な装甲車両で、 反発式浮揚装置により地面からわずかに浮上している。 従来型の装軌車両と比べると車体重量が制限されるものの、 速度と機動性がそれを補っている。 §!"
 army_attachment_assault_landers: "強襲着陸艇"
 army_attachment_assault_landers_desc: "§Lこの大型の降下艇は、 ドッキング施設の支援を受けることなく、 戦闘状態にある惑星の地表に地上軍とその重装備を輸送するために使用される。 §!"
 army_attachment_orbital_drop_pods: "降下ポッド"
 army_attachment_orbital_drop_pods_desc: "§L軌道上の艦船から惑星地表に向けて発射される、 使い捨ての降下ポッド。 重装備については強襲着陸艇を用いる必要があるものの、 惑星侵攻時に軌道降下にかかる時間が大幅に減少する。 §!"
 army_attachment_neo_concrete_fortifications: "ネオコンクリート要塞"
 army_attachment_neo_concrete_fortifications_desc: "§Lネオコンクリートを用いて地上要塞や地下壕ネットワークを大々的に強化し、 軌道爆撃への防御力を高める。 地上軍の機動力が制限されるが、 防衛時の勝敗を決定づける要因にもなりうる。 §!"
 army_attachment_self_replicating_mine_fields: "自己複製地雷原"
 army_attachment_self_replicating_mine_fields_desc: "§L限定的な移動力をもつ地雷で、 自己複製機能により埋設個数を維持できる。 この複製しつづける地雷原を除去するのは、 特に戦闘中には極めて困難となる。§!"
 army_attachment_air_defense_artillery: "対空砲台"
 army_attachment_air_defense_artillery_desc: "§L高速の飛行体が惑星の大気圏に侵入したときに追跡し、 迎撃するよう設計された巨大な兵器システムの集合体。 §!"
 army_attachment_chemical_stimulants: "化学刺激剤"
 army_attachment_chemical_stimulants_desc: "§L兵士の戦況判断能力と反射神経を高める、 強力な化学物質カクテル。 戦闘能力が一時的に向上するが、 継続して使用すると不安感、 鬱、 痙攣発作、 吐き気、 幻覚、 ナルコレプシー、 制御不能な便意といった副作用がある。 §!"
 army_attachment_xeno_cavalry: "異星獣騎兵隊"
 army_attachment_xeno_cavalry_desc: "§Lこの頑健な戦闘用の獣は、 乗り手との絆が結ばれると優れた乗り物となる。 基本的にどんな地形でも走破できるため、 偵察や急襲用に非常に効果的である。 大型の個体は重火器の砲台として活用されることもある。 §!"
 army_attachment_psi_warriors: "超能力兵"
 army_attachment_psi_warriors_desc: "§Lこのエリート戦士たちは謎に包まれている。 彼らは強力な超能力と、 肉体的なトレーニングを武器に戦場を駆けめぐる。 その多くは接近戦で相手を打ち負かすことを好み、 近接武器の扱いに非常に長けている。 §!"
 army_attachment_gene_warrior_shock_troops: "遺伝子強化兵突撃隊"
 army_attachment_gene_warrior_shock_troops_desc: "§L一般兵よりも飛びぬけて強い恐るべき戦士たちで、 最激戦区に突撃部隊や機動即応部隊として投入されたときに最大の効果を発揮する。 わずか1個中隊で戦闘全体の結末を左右することさえある。 §!"
 army_attachment_power_armor: "強化外骨格"
 army_attachment_power_armor_desc: "§L兵士の身体能力を強化し、 腕力や耐久力を向上させるパワードスーツ。 化学兵器や生物兵器、 放射線に対する優れた防護を提供し、 より重量のある兵装を可能にする。 §!"
 army_attachment_special_forces_group: "特殊部隊"
 army_attachment_special_forces_group_desc: "§L非常に訓練された工作員で、 通常は敵最前線の後方で不正規作戦に従事する。 敵の通信や兵站の撹乱を優先しつつ、 機会があれば重要な標的の排除も行う。 §!"
 army_attachment_shadow_assassins: "影の暗殺者"
 army_attachment_shadow_assassins_desc: "§Lこれらのエリート特殊部隊の隊員は、 クローキング技術を利用した高価なステルススーツを着用しており、 裸眼や大半のセンサーに捉えられることなく、 わずかな空間の歪みだけを残して素早く移動する。 暗殺と軍事情報収集の専門家である。 §!"
 army_attachment_cyborg_infiltration_unit: "サイボーグ浸透部隊"
 army_attachment_cyborg_infiltration_unit_desc: "§Lこれらの殺人機械の金属骨格は高度に変形可能であり、 骨格の上に適切な表皮の層 (通常は敵の捕虜から採取する) を形成すれば、 どんな種族の外観も擬装できる。 そして、 彼らは敵の前線に潜入し、 混乱を引き起こす。 §!"
 army_attachment_hunter_killer_drone_swarms: "ハンターキラードローン集団"
 army_attachment_hunter_killer_drone_swarms_desc: "§L敵軍を圧倒するべく展開される、 比較的単純な無人航空機の大群。 訓練を受けた兵士にとってドローン1機は大した脅威ではないが、 数十機もの数となれば話は別だ。 §!"
 army_attachment_combat_software_2: "戦闘ソフトウェア 2.0"
 army_attachment_combat_software_2_desc: "§L軍の全部隊の戦闘ソフトウェアの包括的なアップグレード版。 向上した反応速度と最新の戦術分析アルゴリズム、 そして大量のバグ修正を含む。 §!"
 army_attachment_exploding_slave_collars: "爆発首輪奴隷"
 army_attachment_exploding_slave_collars_desc: "§Lこの奴隷に取り付けられた (位置は生体構造によって異なる) 首輪は、 主人の要望に反したときに遠隔操作で起爆できる。 抜け目ない指揮官は敵軍に損害を与えるために、 近接戦闘中の奴隷の首輪を起爆することもあるという。 §!"
 army_attachment_slaver_raiding_teams: "奴隷略奪隊"
 army_attachment_slaver_raiding_teams_desc: "§L この奴隷捕獲部隊は元奴隷を多く含み、 さらなる奴隷を捕らえるために敵の後方地帯を一撃離脱で襲撃する。 捕らえられた奴隷は迅速に調教されたのちに、 元同胞と対峙する戦場に投入される。 §!"
 army_attachment_commissar_squads: "政治将校分隊"
 army_attachment_commissar_squads_desc: "§L奴隷の軍団に規律を強制するのは困難な任務だが、 冷酷な将校分隊はこの仕事に精通している。 大量処刑などの過酷な懲罰を用いることで、 奴隷たちは敵よりも将校の怒りを買うことを怖れるようになるのだ。 §!"
 army_attachment_clone_suicide_brigade: "クローン特攻旅団"
 army_attachment_clone_suicide_brigade_desc: "§L敵軍の密集地を探し出し、 そのなかに飛び込んで自爆するという、 たった1つの目的のために育成されたクローン集団。 この予測不能なテロ行為は、 敵軍の士気にしばしば大きな打撃を与える。 §!"
 army_attachment_clone_commandos: "クローン特殊部隊"
 army_attachment_clone_commandos_desc: "§Lこの培養槽育ちの殺戮者は生産コストが高くつくが、 徹底的な教育と訓練で極めて有能な兵士となる。 通常のクローン兵よりも自律性が強く、 一部のモデルは奇妙な癖をもつことで知られる。 §!"
 army_attachment_hypnotic_training_regimen: "催眠訓練法"
 army_attachment_hypnotic_training_regimen_desc: "§Lクローン兵に、 通常の調教に加えて、 広範囲な催眠訓練を施す。 これにより戦闘能力がさらに向上しているが、 戦場における寿命を大きく超えて活動する部隊は、 精神的に異常をきたしやすくなる。 §!"
 army_attachment_psi_shield_specialists: "PSIシールド使い"
 army_attachment_psi_shield_specialists_desc: "§L戦場の友軍に強力な超能力シールドを張るため、 特別な訓練を施されている。 このシールドは通常のエネルギー力場発生装置と比べても遜色ないが、 それを維持するには多くの集中力を必要とする。 §!"
 army_attachment_telekinetic_specialists: "上級念動力者"
 army_attachment_telekinetic_specialists_desc: "§L環境の操作に秀でた上級超能力者の集団。 適切な条件下において、 彼らは敵の兵士や車両を空中に放り投げたり、 飛行中の航空機を掴んで地面に叩き落としたりできる。§!"
 army_attachment_class_a_psi_operative: "A級超能力者"
 army_attachment_class_a_psi_operative_desc: "§L驚異的な超能力をもつ稀有な存在だが、 その副作用として精神が崩壊してしまうことがある。 自分自身にも周囲にも非常に危険な存在だが、 その破壊的なエネルギーが敵に向けられれば恐るべき武器となる。 §!"
 army_attachment_infestation_brood: "寄生種族"
 army_attachment_infestation_brood_desc: "§Lこの暴力的な寄生生物は、 戦場に放たれると即座に子孫を産みつける宿主を探しはじめる。 この習性によって指数関数的な繁殖が可能となり、 幾多の都市を数日のうちに一掃してしまう。 言うまでもないが、 この存在は敵の士気に悪影響を与える。 §!"
 army_attachment_brood_coordinator: "群れの指揮者"
 army_attachment_brood_coordinator_desc: "§Lこの巨大なナメクジのような生き物は、 飢えたゼノモーフ兵軍団の連携を改善するため、 最前線の後方に配置されている。 悪臭はもちろんのこと、 群れと交信するために低レベルのPSI信号を用いるので、 多くの調教師から重い頭痛に悩まされるという苦情が出ている。 §!"
 army_attachment_battle_worms: "戦闘型ワーム"
 army_attachment_battle_worms_desc: "§Lこの遺伝子操作された巨大な環形動物は、 地中を掘り進んで敵の防御線を迂回し、 より小型の生物が通れるトンネルを残す。 この生物が掘るトンネルは軌道爆撃からの避難場所にも使える。 §!"
 army_attachment_raptor_flocks: "肉食飛行獣の群れ"
 army_attachment_raptor_flocks_desc: "§L短時間なら超音速で飛ぶことも可能な大型飛行捕食獣。 彼らは群れをなし、 大抵の装甲を貫通可能な硬質の棘を連射して攻撃する。 この生物の巣の上空を飛ぶ航空機は無差別に攻撃される危険がある。 §!"
 army_attachment_advanced_power_armor: "高性能強化外骨格"
 army_attachment_advanced_power_armor_desc: "§Lこの高価なパワードスーツは、 遺伝子強化兵そのものを生産するのと同等の費用がかかる。 ただでさえ力強い着用者の筋力をさらに強化し、 ジェットパックにより機動力も拡張する。 作動させるためには、 着用者はスーツとの神経接続を行う必要がある。 §!"
 army_attachment_environmental_augmentations: "耐環境強化"
 army_attachment_environmental_augmentations_desc: "§L遺伝子強化兵の肺や免疫系を改良し、 厳しい環境でも (短時間であれば宇宙の真空中でさえ) 問題なく活動できるようにする。 §!"
 army_attachment_cybernetic_replacements: "サイバネティクス置換"
 army_attachment_cybernetic_replacements_desc: "§L戦闘で損傷したり失われた器官や四肢を、 先進的サイバネティック・インプラントに置き換え、 重傷で身体障害を負った兵士でさえも活動を続けられるようにする。 §!"
