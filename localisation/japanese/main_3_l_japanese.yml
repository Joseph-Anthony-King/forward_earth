 city_space_age_industry_1_desc: "ポリマー、 鋼鉄、 そして決意の上に築かれたこの都市は、 星々へ向かうための基盤を築いた。 優雅さに欠けるかもしれないが、 仕事をこなす。"
 city_colony_1_desc: "すべての集落は、 一つの問いとして始まる。 忍耐と目的をもって、 それはやがて答えとなる。"
 city_industrial_1_desc: "この都市は、戦争と平和のバランスを保ってきた。"
 city_foundry_1_desc: "鍛冶場の喧騒は、 ほんの数ブロック先にある。 誰もがよく眠れないが、 近くで休むことはできる。"
 city_factory_1_desc: "家と作業場が融合した国内生産のモデル。"
 city_research_1_desc: "この街では、 寮と研究室の境界線はあいまいになっている。"
 city_fortress_1_desc: "兵士と民間人の両方を収容できるように設計されている。"
 city_bureaucracy_1_desc: "家屋が並ぶ中に行政センターが点在している。 それは帝国の柔らかな組織である。"
 city_temple_1_desc: "信仰心の厚い人々の安息の地であり、 アパート群に賛美歌が響き渡る。"
 city_trade_1_desc: "生活空間と販売空間の融合。"
 city_bureaucracy_trade_1_desc: "すべての取引が監視され、 すべての帳簿の項目が監査されることで、 市場は繁栄する。"
 city_temple_trade_1_desc: "富は神の恩恵の証である。"
 city_fortress_bureaucracy_1_desc: "注文が生まれ、 承認が押され、 壁が頑丈な場所。 安全は力だけでなく、 ファイルによっても確保されている。"
 city_fortress_temple_1_desc: "信仰者が武装し、 武器庫が祝福されている場所。"
 city_fortress_trade_1_desc: "防衛契約が地域通貨であり、 「需要と供給」という言葉には弾薬も含まれるような都市。"
 city_research_fortress_1_desc: "科学者と兵士が協力し、 不愉快な驚きを生み出す要塞化された中心地。"
 city_research_bureaucracy_1_desc: "アドバイザー、 アナリスト、 そして厳格な統計学者たちが集う無菌の巣。 統治を精密な科学へと磨き上げる。"
 city_research_temple_1_desc: "規律ある探究の場であり、 形而上学的な信念と経験科学を調和させるという静かな努力が常に存在する場所。"
 city_research_trade_1_desc: "研究室と役員室が融合した洗練された空間。 そこでは、 革新は真実ではなく、 四半期ごとの収益によって導かれる。"
 city_foundry_research_1_desc: "冶金プロセスが常に改良、 試行、 改善されている施設都市。"
 city_foundry_fortress_1_desc: "武器と防御が一体となる要塞。"
 city_foundry_bureaucracy_1_desc: "軍事物流の生命線は事務処理である。"
 city_foundry_temple_1_desc: "神聖な儀式は鋼鉄に刻み込まれ、 ハンマーが落ちるたびに神聖な承認が伴う。"
 city_foundry_trade_1_desc: "合金が通貨や契約として鋳造される場所。 鉄鋼を製造するのと同じくらい素早く販売する都市。"
 city_factory_research_1_desc: "設計と発見が交差する場所。 すべての画期的な製品は、 迅速に特許を取得し、 パッケージ化され、 複数のカラーバリエーションで提供される。"
 city_factory_fortress_1_desc: "優秀な兵士の背後には、 規定の衛生キットの箱が積まれている。 そして、 それらはどこかで製造されなければならない。"
 city_factory_bureaucracy_1_desc: "行政と大量生産が出会う場所。 4部複写の標準フォームが生まれた場所。"
 city_factory_temple_1_desc: "ろうそく、 聖像、 認定された聖遺物。 すべて完璧な品質管理のもとで生産されている。"
 city_factory_trade_1_desc: "大量生産が大量消費を支える。"
 city_industrial_foundry_1_desc: "生産の轟音を立てるエンジン。"
 city_industrial_factory_1_desc: "この生産拠点では、 効率が教義となっている。 無駄になる部分はなく、 暇をしている労働力もない。"
 city_industrial_research_1_desc: "工場と研究室が等しく存在するこの場所で、 新しいアイデアが生まれるだけでなく、 実現される。"
 city_industrial_fortress_1_desc: "産業と戦争の炎が調和して燃える。"
 city_industrial_bureaucracy_1_desc: "すべての木箱にはバーコードが貼付されており、 すべての機械にはスタンプが押された発注書がある。"
 city_industrial_temple_1_desc: "大聖堂も煙突も、 天に向かって誇らしげにそびえ立っている。"
 city_industrial_trade_1_desc: "産業の喧騒が、 取引上の野望のささやかなうなり声と交わる。"
 city_research_bureaucracy_industrial_1_desc: "多様で密集しており、 あえて特化を避けている。 これらの都市中心部はあらゆるものを少しずつ生み出している。"
 city_research_bureaucracy_foundry_1_desc: "大規模なデータ駆動型の冶金術。"
 city_research_bureaucracy_factory_1_desc: "社会は物質的な形で形成される。 これらの工場の製品は親しみを通じて団結を育むよう設計されている。"
 city_research_bureaucracy_research_1_desc: "科学は政策によって管理され、 政策は科学によって導かれる。 まさに専門知識の自己強化的なサイクルである。"
 city_research_bureaucracy_fortress_1_desc: "予測モデルと戦術の覚え書きの要塞。 戦闘はここ、 つまりホロスクリーンとホワイトボードの上で繰り広げられる。"
 city_research_bureaucracy_bureaucracy_1_desc: "この都市では統治が綿密に計画され、 分類され、 そして時折実行される。"
 city_research_bureaucracy_trade_1_desc: "知識が通貨のように取引される拠点。 どの知識にも代価が伴う。"
 city_research_temple_industrial_1_desc: "目的はさまざまだが、 心は一つだ。"
 city_research_temple_foundry_1_desc: "祝福された産業の地。 儀式によって合金が鍛錬される。"
 city_research_temple_factory_1_desc: "精神的なアイデンティティもまた、 大量生産できるという証。"
 city_research_temple_research_1_desc: "知識が神聖な旅であるならば、 啓示と研究は同一のものとなる。"
 city_research_temple_fortress_1_desc: "この場所の壁は揺るぎない信念によって (そして最新の科学的進歩によって) 強化されている。"
 city_research_temple_temple_1_desc: "ここでは疑問は神聖であり、 知識は超越への道である。"
 city_research_temple_trade_1_desc: "公正な取引と誠実な支払いが行われる寺院。 そこには祈りに導かれた繁栄がある。"
