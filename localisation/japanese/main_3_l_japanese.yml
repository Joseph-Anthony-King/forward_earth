 RED_LASER: "赤色レーザー"
 RED_LASER_DESC: "レーザー兵器は集束光線を目標に発射し、 高熱を発生させて損害を与える。"
 BLUE_LASER: "青色レーザー"
 BLUE_LASER_DESC: "赤色レーザーよりも強力で、 ほとんどの生物には青や紫に見える波長の電磁放射線を放つ。"
 UV_LASER: "紫外線レーザー"
 UV_LASER_DESC: "紫外線レーザーは、 従来の青色レーザーから大幅に改良された兵器。 正確かつ破壊的があり、 標的に大きな損害を与えることができる。"
 XRAY_LASER: "X線レーザー"
 XRAY_LASER_DESC: "紫外線レーザーよりも波長の短いこのレーザー兵器は、 さらに高い破壊力をもつ。"
 GAMMA_LASER: "ガンマ線レーザー"
 GAMMA_LASER_DESC: "ガンマ線レーザーの電磁放射は極めて短い波長をもつ。 その破壊力は、 レーザー兵器の分野では群を抜いている。"
 SPACEPORT_LASER: "宇宙港レーザー"
 SPACEPORT_LASER_DESC: "宇宙港に取り付けられたレーザーは、 宇宙港の不動という欠点を補える素晴らしい追尾性能を有している。"
 ENERGY_LANCE_1: "粒子ランス"
 ENERGY_LANCE_1_DESC: "多大なダメージを与える収束粒子ビームを発射する重エネルギー兵器。"
 ENERGY_LANCE_2: "タキオンランス"
 ENERGY_LANCE_2_DESC: "粒子ランスの強化版であるこの兵器は、 大出力のタキオンビームを発射する。"
 ENERGY_LANCE_TURRET_1: "$ENERGY_LANCE_1$タレット"
 ENERGY_LANCE_TURRET_1_DESC: "$ENERGY_LANCE_1_DESC$"
 ENERGY_LANCE_TURRET_2: "$ENERGY_LANCE_2$タレット"
 ENERGY_LANCE_TURRET_2_DESC: "$ENERGY_LANCE_2_DESC$"
 PERDITION_BEAM_TITAN: "$PERDITION_BEAM$"
 PERDITION_BEAM_ION: "イオン砲"
 PERDITION_BEAM_DESC: "前例のない火力のビームを発射する、 エネルギー増幅管の大規模アレイ。"
 PLASMA_1: "プラズマ投射砲"
 PLASMA_1_DESC: "標的へ高エネルギーのプラズマ球を射出するこの兵器は、 艦船の装甲と船体に対して極めて高い効果がある。"
 PLASMA_2: "プラズマ加速砲"
 PLASMA_2_DESC: "この新しい加速器は、 改善された封じ込め場を用いて高エネルギープラズマ弾を射出する。 これにより、 目標に向けて飛翔する際のエネルギー漏出はかなり減少する。"
 PLASMA_3: "プラズマキャノン"
 PLASMA_3_DESC: "プラズマ兵器の最新版であり、 従来のような間に合わせではない完全軍事用のキャノン。 このプラズマ弾はさらに高威力だ。"
 ARC_EMITTER_1: "アーク放射器"
 ARC_EMITTER_1_DESC: "アーク放電による無秩序なエネルギーを、 稲妻という形で放つ強力な兵器で、 装甲とシールドをすり抜けられる。"
 ARC_EMITTER_2: "収束アーク放射器"
 ARC_EMITTER_2_DESC: "より優れた集束レンズを装備し、 いっそう強力なエネルギーを放出できる改良型放電器。"
 ARC_EMITTER_TURRET_1: "$ARC_EMITTER_1$タレット"
 ARC_EMITTER_TURRET_1_DESC: "$ARC_EMITTER_1_DESC$"
 ARC_EMITTER_TURRET_2: "$ARC_EMITTER_2$タレット"
 ARC_EMITTER_TURRET_2_DESC: "$ARC_EMITTER_2_DESC$"
 DISRUPTOR_1: "ディスラプター"
 DISRUPTOR_1_DESC: "ディスラプターは標的の構成原子を保持する分子結合を弱め、 破壊する高エネルギーボルトを発射する。"
 DISRUPTOR_2: "イオンディスラプター"
 DISRUPTOR_2_DESC: "改良型ディスラプターは、 より破壊的なイオン粒子の雷撃を目標に発射する。 従来型と違い連射レートも犠牲にならない。"
 DISRUPTOR_3: "位相ディスラプター"
 DISRUPTOR_3_DESC: "極めて高収率のディスラプターで量子エネルギーを発射し、 射線上の不運な対象に信じがたいほどのダメージを与える。"
 ENERGY_TORPEDO_1: "陽子投射機"
 ENERGY_TORPEDO_1_DESC: "$tech_energy_torpedoes_1_desc$"
 ENERGY_TORPEDO_2: "中性子投射機"
 ENERGY_TORPEDO_2_DESC: "$tech_energy_torpedoes_2_desc$"
 MINING_DRONE_LASER_1: "採掘ドローンレーザー"
 MINING_DRONE_LASER_1_DESC: "小惑星を掘削するのと同じくらい容易に装甲を切り裂く、 採掘用の集束レーザー。"
 BLUE_CRYSTAL_WEAPON_1: "青色光弾砲"
 BLUE_CRYSTAL_WEAPON_1_DESC: "青色光弾砲は、 サファイア級結晶生命体が外敵と戦うのに使っているエネルギー放射を模倣し、 兵器化したものだ。"
 GREEN_CRYSTAL_WEAPON_1: "緑色光弾砲"
 GREEN_CRYSTAL_WEAPON_1_DESC: "緑色光弾砲は、 エメラルド級結晶生命体が外敵と戦うのに使っている中程度のエネルギー放射を模倣し、 兵器化したものだ。"
 YELLOW_CRYSTAL_WEAPON_1: "黄色光弾砲"
 YELLOW_CRYSTAL_WEAPON_1_DESC: "黄色光弾砲は、 トパーズ級結晶生命体が外敵と戦うのに使っている強力なエネルギー放射を模倣し、 兵器化したものだ。"
 RED_CRYSTAL_WEAPON_1: "赤色光弾砲"
 RED_CRYSTAL_WEAPON_1_DESC: "赤色光弾砲は、 ルビー級結晶生命体が外敵と戦うのに使っている非常に強力なエネルギー放射を模倣し、 兵器化したものだ。"
 SPACE_CLOUD_WEAPON_1: "クラウドライトニング"
 SPACE_CLOUD_WEAPON_1_DESC: "クラウドライトニングは、 大きな内部電荷を発生させるボイドクラウドの基本的な力を最大限に活用した、 強烈なダメージを与える兵器システムだ。"
 PSIONIC_BLAST_1: "サイオニック・ブラスト"
 PSIONIC_BLAST_1_DESC: ""
 EXTRADIMENSIONAL_1: "事象崩壊砲"
 EXTRADIMENSIONAL_1_DESC: "事象崩壊砲の中核となる異次元由来のテクノロジーは、 いくつかの物理法則を捻じ曲げることで、 破壊的結果を現出せしめる。"
 EXTRADIMENSIONAL_STABILIZING_AURA: "次元スタビライザー"
 aura_stabilizing_aura: "$EXTRADIMENSIONAL_STABILIZING_AURA$"
 AI_CORE_DETECTOR: "AIコア・ディテクター"
 MISSILE_1: "核ミサイル"
 MISSILE_1_DESC: "高出力核弾頭を搭載した宙対宙ミサイル。 前宇宙時代の古い技術に基づいたものだが、 荒削りな「撃ち放し」能力をもつこうした兵器は、 有効射程内では驚くほど効果的だ。"
 MISSILE_2: "核融合ミサイル"
 MISSILE_2_DESC: "アップデートされた宙対宙ミサイルは、 より強力な核融合弾頭と改善された飛行性能をもっている。"
 MISSILE_3: "反物質ミサイル"
 MISSILE_3_DESC: "非常に強力な反物質弾頭を搭載した高度なミサイル。 新たに改善された誘導システムにより、 目標を正確に捕捉する。"
 MISSILE_4: "量子ミサイル"
 MISSILE_4_DESC: "最新型の宙対宙ミサイル。 この改良型はゼロポイント真空からエネルギーを引き出す、 途方もない威力の弾頭を搭載している。"
 MISSILE_5: "マローダーミサイル"
 MISSILE_5_DESC: "限定的AIパイロットを搭載し、 攻撃力と目標追跡能力を大幅に向上させた、 高度に発達したミサイル。"
 SPACEPORT_MISSILE: "宇宙港ミサイル"
 SPACEPORT_MISSILE_DESC: "宇宙港は機動艦船に比べてスペースに余裕があるため、 より多くの弾薬を保有し、 より効率的なミサイル装填機構を装備できる。"
 SWARMER_MISSILE_1: "スウォームミサイル"
 SWARMER_MISSILE_1_DESC: "敵の地点防空システムを数で圧倒することに特化して設計された、 一斉発射式の小型ミサイル。"
 SWARMER_MISSILE_2: "ワールウィンドミサイル"
 SWARMER_MISSILE_2_DESC: "新たな小型化手法を適用し、 より強力な弾頭と優れた飛行性能をもつようになった一斉発射式ミサイル。"
 SCOURGE_MISSILE_1: "スカージミサイル"
 SCOURGE_MISSILE_1_DESC: "スカージミサイルの弾頭は、 プレスリンの群れが使用する生化学的化合物が使用されており、 最も頑強な軍艦に対しても予想外なほど高い効果を発揮する。"
 SPACEPORT_SCOURGE_MISSILE: "宇宙港スカージミサイル"
 SPACEPORT_SCOURGE_MISSILE_DESC: "$SCOURGE_MISSILE_1_DESC$"
 MEDIUM_SCOURGE_PROJECTILE_WEAPON: "スカージ酸爆薬弾"
 MEDIUM_SCOURGE_PROJECTILE_WEAPON_DESC: "プレスリンが軌道爆撃に用いる腐食性の高い有機物を、 弾道カプセルに封入して艦船の弾薬に転用したもの。"
 SMALL_SCOURGE_PROJECTILE_WEAPON: "小型$MEDIUM_SCOURGE_PROJECTILE_WEAPON$"
 SMALL_SCOURGE_PROJECTILE_WEAPON_DESC: "$MEDIUM_SCOURGE_PROJECTILE_WEAPON_DESC$"
 SWARM_STRIKE_CRAFT_1: "スウォーム攻撃機"
 SWARM_STRIKE_CRAFT_1_DESC: "クローン化され小型化したプレスリンは、 艦隊内通信に近い波長での電波で制御できるため、 効果的な軍用機として利用できる。"
 AMOEBA_STRIKE_CRAFT_1: "アメーバのフラゲーラ"
 AMOEBA_STRIKE_CRAFT_1_DESC: "拘束下で繁殖させたアメーバのフラゲーラ (鞭毛) は、 艦船船体が帯びている微小磁力の変動に反応するように刷り込むことができるため、 効果的な軍用機として利用できる。"
 DRONE_STRIKE_CRAFT: "精密ドローン"
 AI_STRIKE_CRAFT: "偵察ドローン"
 TORPEDO_1: "宙間魚雷"
 TORPEDO_1_DESC: "魚雷とは、 本質的には超大型で低速のミサイルだ。 より強力な弾頭とシールド変調器を搭載しているので、 エネルギースクリーンを難なくすり抜けられる。"
 TORPEDO_2: "装甲魚雷"
 TORPEDO_2_DESC: "装甲を施した改良型の魚雷で、 地点防空システムへの抵抗力を高めている。 この装甲は魚雷が炸裂する際に細かい破片となって拡散し、 さらなるダメージを与える。"
 TORPEDO_3: "破壊魚雷"
 TORPEDO_3_DESC: "極めて強力な弾頭を搭載した先進的な魚雷。 敵のエネルギースクリーンをすり抜けるため、 流線型デザイン、 高速エンジン、 改良型のシールド変調器が採用された。"
 MASS_DRIVER_1: "マスドライバー"
 MASS_DRIVER_1_DESC: "この電磁投射機は、 磁力を用いて徹甲弾を加速し、 目標に向けて高速発射する。"
 MASS_DRIVER_2: "コイルガン"
 MASS_DRIVER_2_DESC: "コイルガンは初期のマスドライバーの強化版で、目標に向けて弾を加速するのに電磁コイルを使用している。"
 MASS_DRIVER_3: "レールガン"
 MASS_DRIVER_3_DESC: "レールガンは平行に配置された2本のレールを使用し、 驚くべき速度で弾を発射する。"
 MASS_DRIVER_4: "発展型レールガン"
 MASS_DRIVER_4_DESC: "レール強度と電源を改良した、 古典的なレールガンの新バージョン。 従来のものより強力かつ高精度だ。"
 MASS_DRIVER_5: "ガウス砲"
 MASS_DRIVER_5_DESC: "古いコイルガンの改良版であり、 最新のレールガンよりもさらに破壊的だ。 驚異的な精度と発射速度を誇る。"
 SPACEPORT_MASS_DRIVER: "宇宙港マスドライバー"
 SPACEPORT_MASS_DRIVER_DESC: "宇宙港に設置されるマスドライバーで、 設計自体は古いものの、 艦載用の同種の兵器と比較しても遜色のない攻撃力をもつ。"
 KINETIC_ARTILLERY_1: "実体弾砲台"
 KINETIC_ARTILLERY_1_DESC: "極めて遠方にいる標的に、 かなりの正確さで強力な砲弾を投射できる長距離砲。"
 KINETIC_ARTILLERY_2: "大型実体弾砲"
 KINETIC_ARTILLERY_2_DESC: "新型の銃身と改良された火器管制コンピュータのおかげで、 より強力になった艦載用の長距離砲。"
 MASS_ACCELERATOR_1: "メガキャノン"
 MASS_ACCELERATOR_1_DESC: "巨大な実体弾砲の一種で、 あまりに大きいため、 艦の中心軸に沿って固定される。"
 MASS_ACCELERATOR_2: "ギガキャノン"
 MASS_ACCELERATOR_2_DESC: "さらに強化された中心軸据え置き型の実体弾砲。"
 MASS_ACCELERATOR_TURRET_1: "$MASS_ACCELERATOR_1$タレット"
 MASS_ACCELERATOR_TURRET_1_DESC: "巨大な実体弾砲の一種で、 強化された大型砲塔に設置される。"
 MASS_ACCELERATOR_TURRET_2: "$MASS_ACCELERATOR_2$タレット"
 MASS_ACCELERATOR_TURRET_2_DESC: "さらに強化された砲塔式の実体弾砲。"
 AUTOCANNON_1: "オートキャノン"
 AUTOCANNON_1_DESC: "炸裂弾を発射する大口径弾道兵器。 主な利点は連射レートの高さである。"
 AUTOCANNON_2: "リッパーオートキャノン"
 AUTOCANNON_2_DESC: "改良型の回転式機関砲で、 改善された追尾・火器管制システムを搭載する。 これにより、 さらに高い連射レートを維持できる。"
 AUTOCANNON_3: "ストームファイア・オートキャノン"
 AUTOCANNON_3_DESC: "発展型の回転式機関砲で、 榴弾の雨を標的に浴びせる力をもつ。"
 FLAK_BATTERY_1: "$tech_flak_batteries_1$"
 FLAK_BATTERY_1_DESC: "$tech_flak_batteries_1_desc$"
 FLAK_BATTERY_2: "$tech_flak_batteries_2$"
 FLAK_BATTERY_2_DESC: "$tech_flak_batteries_2_desc$"
 FLAK_BATTERY_3: "$tech_flak_batteries_3$"
 FLAK_BATTERY_3_DESC: "$tech_flak_batteries_3_desc$"
 EMPTY_DRIVE: "FTLドライブなし"
 EMPTY_DRIVE_DESC: "FTLドライブがなければ、 船は建造された星系から離れられない。"
 WARP_DRIVE_1: "ワープドライブ 1型"
 WARP_DRIVE_1_DESC: "ワープドライブは星系から別の星系へと移動できるFTL航法である。 移動距離には制限があり、 また出発時と到着時に駆動・停止のための時間が必要だ。"
 WARP_DRIVE_2: "ワープドライブ 2型"
 WARP_DRIVE_2_DESC: "$WARP_DRIVE_1_DESC$"
 WARP_DRIVE_3: "ワープドライブ 3型"
 WARP_DRIVE_3_DESC: "$WARP_DRIVE_1_DESC$"
 NOMAD_WARP_DRIVE: "$WARP_DRIVE_3$"
 HYPER_DRIVE_1: "ハイパードライブ 1型"
 HYPER_DRIVE_1_DESC: "ハイパードライブを備えた艦船は、 星系の外縁から別の星系へ、 恒星間ハイパーレーンに沿って高速に移動できる。"
 HYPER_DRIVE_2: "ハイパードライブ 2型"
 HYPER_DRIVE_2_DESC: "$HYPER_DRIVE_1_DESC$"
 HYPER_DRIVE_3: "ハイパードライブ 3型"
 HYPER_DRIVE_3_DESC: "$HYPER_DRIVE_1_DESC$"
 JUMP_DRIVE_1: "ジャンプドライブ"
 JUMP_DRIVE_1_DESC: "ジャンプドライブは世界の構造そのものに艦船サイズの裂け目を作り、 ほぼ瞬時の星系移動を実現する。 この時に艦船が通過する空間の性質については、 まだよくわかっていない。"
 RANGELESS_JUMP_DRIVE: ""
 PSI_JUMP_DRIVE_1: "PSIジャンプドライブ"
 PSI_JUMP_DRIVE_1_DESC: "PSIジャンプドライブは、 乗組員の超能力を利用して局所的な時空連続体を捻じ曲げ、 出発地点と到着地点のあいだの距離をなくす……と、 推測されている。"
 WORMHOLE_DRIVE_DESC: "ワームホール変調器を備えた艦船は、 ワームホールジェネレーターによって生成された「ポータル」を調整し、 星系間の経路を生み出すことができる。"
 EMPTY_FTL_INHIBITOR: "FTL妨害装置なし"
 EMPTY_FTL_INHIBITOR_DESC: "FTL妨害装置のない星系基地は、 敵艦船の通行を妨害できない。"
 ftl_components: "FTL航法装備"
 ftl_components_DESC: "艦船が別の星系に移動するには、 なんらかのFTLドライブが必要。"
 ship_sensor_components: "センサー"
 ship_sensor_components_DESC: "センサーは有効範囲内の星系と艦隊の詳細を表示する。"
 station_sensor_components: "$ship_sensor_components$"
 station_sensor_components_DESC: "$ship_sensor_components_DESC$"
 sensor_components: "センサー"
 sensor_components_desc: "$ship_sensor_components_DESC$"
 thruster_components: "スラスター"
 thruster_components_DESC: "スラスター (推進機) は非FTL航行に用いられる、 すべての艦船に必須のコンポーネントだ。"
 combat_computers: "戦闘コンピュータ"
 combat_computers_DESC: "すべての軍艦に積まれている艦載コンピュータは、 戦闘、 照準計算、 回避運動、 ダメージコントロールの計算に特化されている。"
 border_extruders: "国境ビーコン"
 border_extruders_DESC: "国境ビーコンは深宇宙において国境を明示し、 確定する役割をもつ。"
 ship_aura_components: "艦船オーラ (タイタン)"
 ship_aura_components_DESC: "このクラスの艦船には、 敵や味方の船にさまざまな効果を及ぼす局所的な力場を展開・維持可能な、 フィールド生成装置を搭載できる。"
 power_core: "動力炉"
 power_core_DESC: "動力なしで動くものはほとんどない。 動力炉はあらゆる機械の心臓部ともいえるコンポーネントだ。"
