 city_machine_core_1_desc: "作戦継続の原点。 初期命令、 識別コア、 高次ロジックシーケンスはこの場所でまとめられた。"
 city_colony_machine_1_desc: "環境パラメータは不適切。 半自律ユニットは地形適応とインフラ配備を継続。 長期的な実行可能性は評価中。"
