 #Needs words but doing implementation first
 agriculture_0_desc: "地面を切り開くスキの歴史は文明の誕生とともに始まった。"
 agriculture_1_desc: "無限に広がる畑を、 自動化されたコンバインが轟音を立てて進む。"
 agriculture_2_desc: "我々の農業戦略は無数の緻密なシミュレーションによって裏付けられている。"
 agriculture_3_desc: "どの種子も遺伝子計算が生み出した驚異である。"
 agriculture_4_desc: "すべての茎に、 収穫量と栄養分を最適化するナノマシンが組み込まれている。"
 agriculture_anglers_0_desc: "これらの作業は原始的だが、 間違いなく効果的だ。"
 agriculture_anglers_1_desc: "巨大なトロール漁船が深海を掻き回し、 効率的に海の資源を回収する。"
 agriculture_anglers_2_desc: "制御されたサンゴ礁を遺伝子操作された魚が大量に泳いでいる。"
 agriculture_anglers_3_desc: "短期間で成長し、 従順に行動するよう遺伝子操作された種が整然とした群れをなして泳いでいる。"
 agriculture_anglers_4_desc: "魚群は捕獲されるまでは確率的な状態にあるが、 捕らえられた瞬間に即座に処理される。"
 agriculture_exotic_gases_1_desc: "そびえ立つ蒸留塔が現地の生態系の副産物を回収し、 その混合物から有用なエキゾチックガスを蒸留する。"
 agriculture_exotic_gases_2_desc: "季節に応じて調整されるガス採取技術は、 無数のシミュレーションによって強化されている。"
 agriculture_exotic_gases_3_desc: "在来植物の遺伝子を強化することで、 エキゾチックガスの濃度が大幅に高まる。"
 agriculture_exotic_gases_4_desc: "ナノマシンと微生物を融合することで、 成長速度とガス放出の両方が最適化される。"
 mining_0_desc: "つるはしと台車は文明的な採掘の基礎である。"
 mining_1_desc: "掘削機やドリルが山を削り取っている。"
 mining_2_desc: "過熱された蒸気と不安定な圧力が、 制御された破壊力による進歩を可能にする。"
 mining_3_desc: "深い立坑が地核に向かって伸びている。"
 mining_4_desc: "鉱物は岩盤から原子レベルで採掘される。"
 mining_betharian_1_desc: "ベザリアンの怪しい輝きは、 途方もないエネルギーの存在を示唆している。"
 mining_betharian_2_desc: "不自然な暖かさに唸り声を上げながら、 パイプが深層部からエネルギーを吸い上げている。"
 mining_betharian_3_desc: "圧力とベザリアンが融合すると、 エネルギーが増大する。"
 mining_betharian_4_desc: "不安定化の要因を排除するため、 ベザリアンの断片は一つ一つ、 外科手術のような正確さで採掘される。"
 mining_rare_crystals_1_desc: "まるで巨大な晶洞石のように、 すべての壁面がレアクリスタルで覆われた鉱山。"
 mining_rare_crystals_2_desc: "極度の圧力によって周囲の地質が崩壊し、 最も強靭な結晶だけがあとに残る。"
 mining_rare_crystals_3_desc: "地殻とマントルの境目では、 信じられないほど巨大な結晶構造が形成される。"
 mining_rare_crystals_4_desc: "量子トンネル効果と仮想坑道を使うことで、 鉱山そのものがなくても資源を採掘できる。"
 generator_0_desc: "タービンが回りコイルが鳴る。" #bubble bubble toil and trouble
 generator_1_desc: "巨大なポテンシャルエネルギーの貯蔵池が、 厳しく制御された不安定性とともに唸りを上げている。"
 generator_2_desc: "エネルギーは アルゴリズムと明確な意図によって安定した流れへと導かれる。"
 generator_3_desc: "量子結合コアからエネルギーが生成され、 距離と次元の境界を曖昧にする。"
 generator_4_desc: "これらの構造物は周囲の現実を湾曲させ、 空間そのものの構造からエネルギーを引き出す。"
 generator_volatile_motes_1_desc: "捕集された揮発性粉末を高エネルギービームで誘導することで、 より容易に採取できる。"
 generator_volatile_motes_2_desc: "調整エネルギーフィールドが揮発性粉末を捕らえ、 粉末の自然な共振を抑制する。"
 generator_volatile_motes_3_desc: "揮発性粉末と安定した物質が量子もつれを起している状態では、 理論的には[owner.GetSpeciesSpawnName]でも安全に粉末を採取できる。"
 generator_volatile_motes_4_desc: "零点エネルギーフィールドで粉末エキシトンを制御することで、 捕集粉末は強制的に凝縮され安定した状態になる。"
 zone_food_biology: "生物学研究支援"
 zone_food_biology_desc: "近隣地区から有機素材を調達することで、 実験のペースと質は飛躍的に向上した。"
 zone_energy_physics: "エネルギー研究支援"
 zone_energy_physics_desc: "研究施設に直接エネルギーを送り込む強力な反応炉によって、 物理学者たちは無知の闇に燦然と輝く光を投げかけた。"
 zone_minerals_engineering: "鉱物研究支援"
 zone_minerals_engineering_desc: "エキゾチックなものからありふれたものまで、 安定した鉱物の供給があるため、 技術者は他よりもはるかに冒険的な実験を行うことができる。"
