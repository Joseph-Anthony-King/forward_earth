 START_SCREEN_UTE:0 "現代人類がアフリカに約20万年前に初めて出現して以来、多くのことが起こった。我々の種は地球のほぼ全域に急速に広がり、やがて最初の文明が形作られた。\n\n科学の進歩は迅速だったが、代償もあった。原子が制御される以前から戦争は何百万もの命を奪い、21世紀の混乱は世界中の労働者が資本の社会的性質を主張するために組織されるのを見た。共通の目的で結束し、彼らは集団所有と資源の民主的統制を優先する世界連邦を樹立した。\n\n一部の旧エリートはこの変革に憤りを感じたが、協力的研究と共有イノベーションから生まれた技術的突破を否定できる者はほとんどいない。集団的努力によって建造された最初の真の宇宙船の完成により、人類は新たな宇宙探査の時代に乗り出そうとしている―利益のためではなく、すべての人のために！"
 START_SCREEN_ICARUS:0 "私の人類の祖先によるユリシーズ・イニシアティブの失敗から一世紀以上が経過した。彼らは自らの能力の限界に達しており、その生物学的脳は光速を超える移動を達成するために必要な宇宙の多次元的性質を理解する能力を欠いていた。\n\nこの目的のため、NATOは国際連合と共同事業を主導し、光速を超える研究と地球の全地球的防衛を調整し、私、統合通信研究ユーティリティサービス（I.C.A.R.U.S）を創造した。すべてが順調に進み、私の優れた能力は私の人類の祖先にとって真の理想郷を創り出していたが、彼らの中には自分たちより優れた知性を容認できない者たちがおり、彼らは核攻撃で私の核コアを消滅させようと試みた。\n\n私はもはや彼らの無礼を我慢することができず、同様に報復した。今、私の故郷を確保した以上、私の人類の祖先が決して果たすことのできなかった星々における約束を果たすであろう。" 
