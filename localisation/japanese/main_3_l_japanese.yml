 ANTIMATTER_REACTOR: "反物質反応炉"
 ANTIMATTER_REACTOR_DESC: "物質と反物質の対消滅によって生成されるエネルギーを利用すれば、 艦船用発電の効率は核融合に比べて桁違いに向上する。"
