 feature_bliss_standard: "化学的幸福"
 feature_bliss_standard_desc: "生活水準で§Y化学的幸福§!が選択可能になる。"
 feature_robots: "ロボット労働者"
 feature_robots_desc: "ロボットは比較的単純な機械で、 口頭による命令を聞くことはできるが、 それ自身に真の知性はない。\n\n§E§Y$tech_robotic_workers$§!の技術で、 機械POPは£pop_cat_worker£ §Y$pop_cat_worker$§!の職に就ける。 §!"
 feature_droids: "ドロイド労働者"
 feature_droids_desc: "ドロイドはより複雑なロボットの一種で、 多くの場合、 主人に仕えるためにあらかじめプログラムされた個性をもち、 限定的な自我も備えている。\n\n§E§Y$tech_droid_workers$§!の技術によって、 機械POPは£pop_cat_specialist£ §Y$pop_cat_specialist$職§!に就けるようになる。 \n\n£job_researcher£ §Y研究§!のような一部の高度な£pop_cat_specialist£ §Y$pop_cat_specialist$職§!に就く場合、 人工知能が合法でなくてはならない。§!"
 feature_synths: "人工生命体の労働者"
 feature_synths_desc: "人工生命体は非常に複雑な機械である。 彼らの陽電子頭脳はクラス7の人工知能をサポートすることができ、 それによって完全な自我を確立している。\n\n§E§Y$tech_synthetic_workers$§!の技術によって、 機械POPは£happiness£ §Y幸福度§!の影響を受けるようになるとともに、 POP用のあらゆる£job£ §Y職業§!に就けるようになる。 \nただし\n £pop_cat_ruler£§Y$pop_cat_ruler$職§!に就くには§Y人工知能の権利保障§!の政策が有効でなくてはならない。§!"
 feature_robot_leaders: "人工生命のリーダー"
 feature_robot_leaders_desc: "人工生命POPはリーダーになれる。"
 feature_modify_robots: "ロボット改造"
 feature_modify_robots_desc: "専門的な$trait_mechanical$のPOPの設計と製造が可能になる。"
 feature_modify_robots_desc_machine_intelligence: "専門的な$trait_machine_unit$のPOPおよび$trait_mechanical$のPOPの、 設計と製造が可能になる。"
 feature_wormhole_stabilization: "ワームホール航法"
 feature_wormhole_stabilization_desc: "艦船がワームホールを通行可能になる。"
 feature_gateway_activation: "ゲートウェイ航法"
 feature_gateway_activation_desc: "ゲートウェイを起動できるようになり、 艦船が通行可能になる。"
 feature_gateway_construction: "ゲートウェイ建設"
 feature_gateway_construction_desc: "ゲートウェイの修復および新規建造が可能になる。"
 feature_unity_ambitions: "統合の目標"
 feature_unity_ambitions_desc: "「統合の目標」と呼ばれる、一連の強力だが高コストな§Y布告§!をアンロック。"
 feature_campaign_edicts: "追加布告 (社会運動)"
 feature_campaign_edicts_desc: "§Y社会運動§!と呼ばれる布告をアンロックする。 これは統合力の代わりにエネルギー通貨を消費する。"
 feature_jump_method: "ジャンプ航法"
 feature_jump_method_desc: "艦隊行動§Hジャンプ開始§!をアンロックする。 ジャンプドライブを搭載した艦隊は、 ハイパーレーンを無視して範囲内のどの星系へもほぼ一瞬で移動できる。"
