 SHIELD_1: "デフレクター"
 SHIELD_1_DESC: "エネルギー偏向スクリーンは過負荷に陥るまで一定量の攻撃を遮断できる。 主な欠点は電力消費が大きいことだ。"
 SHIELD_2: "改良デフレクター"
 SHIELD_2_DESC: "このアップグレードされた偏向スクリーンは、 過負荷状態になるまでに、 さらに多くの攻撃を遮断できる。"
 SHIELD_3: "シールド"
 SHIELD_3_DESC: "この新型のシールド発生機は、 従来のデフレクター技術に代わる次世代のエネルギースクリーンを発生させる。 その防護性能は格段に向上している。"
 SHIELD_4: "発展型シールド"
 SHIELD_4_DESC: "さらに強力なエネルギーフィールドを生成する、 改良されたシールド発生機。 持続的な砲火を浴びせなければ、 このバリアは貫通できないだろう。"
 SHIELD_5: "ハイパーシールド"
 SHIELD_5_DESC: "この強化・硬化されたエネルギーシールドの性能は凄まじく、 艦船に比類なき防御力をもたらす。"
