 feature_spaceport_level_6: "宇宙港 レベル 6"
 feature_spaceport_level_6_desc: "宇宙港を強化して、 モジュールスロットを§Y6§!つに増やし、 戦艦の建造を可能にする"
 feature_tech_automated_exploration: "$AUTO_EXPLORE_ORDER$"
