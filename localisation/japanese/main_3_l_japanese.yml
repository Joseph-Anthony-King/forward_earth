 feature_extended_wormhole: "拡張ワームホール"
 feature_extended_wormhole_desc: "あらゆる規模の艦隊がワームホールを通過できるようにする。 ワームホールの艦隊容量よりも大きな艦隊であった場合、 ワームホールは転送後に崩壊し、 別のワームホールを生成する。 生成に必要な時間はワームホールの艦隊容量を超過した分だけ増加する。"
 feature_survey_planets: "知性的な調査機器"
 feature_survey_planets_desc: "調査船は科学者を乗せていなくとも、 惑星の調査が可能になる。"
 feature_sensor_range: "植民地のセンサー範囲"
 feature_sensor_range_desc: "植民地がセンサー範囲を得る。"
 feature_evasion: "回避"
 feature_evasion_desc: "全艦船の回避が増加する。"
 feature_mechanical_trait: "機械的な特性"
 feature_mechanical_trait_desc: "サイボーグの特性をもつ種族から作られた軍は、 機械的な特性も獲得する。"
 feature_rebel_armies: "反乱軍"
 feature_rebel_armies_desc: "奴隷蜂起から生まれた反乱軍は、 これまでよりもはるかに強力になる。"
 feature_ftl_travel: "FTL航行"
 feature_ftl_travel_desc: "基本的なシステムはあらゆるFTL航行に必要だ。"
 feature_pop_self_modification: "自己適応"
 feature_pop_self_modification_desc: "POPは厳しい環境により良く適応するための機会を自然と獲得する。"
 feature_advanced_gov_forms: "高度な政治体制"
 feature_advanced_gov_forms_desc: "帝国の改革を許可し、 すべての高度な政治体制を有効にする。"
 feature_build_terraform_station: "テラフォーミング"
