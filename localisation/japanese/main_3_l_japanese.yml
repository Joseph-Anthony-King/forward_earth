 MISSION_CIV_NAME: "$CIVILIZATION$ (§Y$AGE$§!)"
 mission_no_observation: "外交大使館"
 mission_no_observation_desc: "このステーションは現在、 惑星文明との外交や密かな交流を行うための大使館として使用されている。"
 mission_passive_observation: "消極的観察"
 mission_passive_observation_desc: "原住民に気づかれない遠距離から研究し、 文化的汚染を避けることに努める。\n\n$observation_infiltration_effects$[GetPassiveObservationInsights]\n\n"
 mission_specimen_collection: "積極的観察"
 mission_specimen_collection_desc: "原住民を積極的に研究し、 彼らの生理学や文化についてできるだけ多くを学べるよう、 生きた被験体を頻繁に採取する。\n\n$observation_infiltration_effects$[GetAggressiveObservationInsights]\n§Eこのミッションは意図せぬ結果を招く可能性がある。§!\n\n"
 observation_infiltration_effects: "観測計画で得られる資源は、 観測する前FTL文明における§Y諜報網§!の§Y浸透度§!に応じて増減する。"
 native_indoctrination: "$mission_native_indoctrination$ ミッション"
 mission_native_indoctrination: "教化"
 mission_native_indoctrination_desc: "原住民の社会と文化に微妙な影響を加えて、 我々の思考法に近づくように仕向ける。\n\n§Eこのミッションにより、 時が経つにつれて原住民は、 わが政府の統治志向を採用するようになる。§!\n\n"
 mission_technological_enlightenment_0: "技術改革"
 mission_technological_enlightenment_0_desc: "未開人の文明を早急に宇宙時代まで導く努力がなされている。 所要時間は彼らの現在の技術水準による。 \n\n§Eミッションが完了すると、 彼らは§R自分たちの母星系に対する完全な領有権§!を獲得し、 我々の保護国として星間文明社会に加わる。§!\n\n"
