 START_SCREEN_PART_ONE_ARID: "最初の原始的な[GetSpeciesName]の共同体が[GetHomeWorldName]の乾燥した峡谷や台地にその姿を現して以来、 悠久の時のなかで我々の文明は拡大し繁栄してきた。"
 START_SCREEN_PART_ONE_TUNDRA: "最初の原始的な[GetSpeciesName]の共同体が[GetHomeWorldName]の風吹きすさぶ平原にその姿を現して以来、 悠久の時のなかで我々の文明は拡大し繁栄してきた。"
 START_SCREEN_PART_ONE_ARCTIC: "最初の原始的な[GetSpeciesName]の共同体が[GetHomeWorldName]の雪原や氷洞にその姿を現して以来、 悠久の時のなかで我々の文明は拡大し繁栄してきた。"
 START_SCREEN_PART_ONE_CONTINENTAL: "最初の原始的な[GetSpeciesName]の共同体が[GetHomeWorldName]の草原や森林にその姿を現して以来、 悠久の時のなかで我々の文明は拡大し繁栄してきた。"
 START_SCREEN_PART_ONE_SAVANNAH: "最初の原始的な[GetSpeciesName]の共同体が[GetHomeWorldName]の大サバンナにその姿を現して以来、 悠久の時のなかで我々の文明は拡大し繁栄してきた。"
 START_SCREEN_PART_ONE_ALPINE: "最初の原始的な[GetSpeciesName]の共同体が[GetHomeWorldName]の険しい渓谷にその姿を現して以来、 悠久の時のなかで我々の文明は拡大し繁栄してきた。"
 START_SCREEN_PART_ONE_GAIA: "最初の原始的な[GetSpeciesName]の共同体が[GetHomeWorldName]の麗しき谷や肥沃な森にその姿を現して以来、 悠久の時のなかで我々の文明は拡大し繁栄してきた。"
 START_SCREEN_PART_TWO_DESPOTIC_EMPIRE: "我々の歴史の初期の混沌とした時代には、 多くの民族国家が力を求めて相争い、 最終的には最も強い国家のもとに統一された。 一つの共通する未来像に導かれてこそ、 我々はその可能性を最大限に発揮でき、 安定の時代と科学の発展が実現されるのだ。"
 START_SCREEN_PART_TWO_OLIGARCHY: "科学知識が発達し、 世界各地に新たな拠点が設立されるにつれて、 貿易が栄えてさまざまな民族国家が結びつき、 ついには単一の政体が生まれた。 そして権力を手中に収めたのは、 文明という我々の功績の真の立役者である豪商たちであった。"
 START_SCREEN_PART_TWO_REPRESENTATIVE_DEMOCRACY: "科学の発展によって我々が進歩すると、 民族国家間での武力紛争はますますに珍しいものになっていった。 やがて世界的な民主主義政府の枠組みが築かれ、 最後の抵抗者たちが自発的に参加すると、 我々は一つの国家として統一されたのだ。"
