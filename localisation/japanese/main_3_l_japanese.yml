 city_foundry_hive_1_desc: "原材料は合成工場で鍛えられ、 戦争の道具となる。"
 city_research_hive_1_desc: "我々は理解を求めて、 精神を外に広げていく。"
 city_fortress_hive_1_desc: "この惑星はトラウマを吸収し、 報復する。"
 city_synapse_hive_1_desc: "ここから我々の意志は外へと放射される。 我々の存在は最も冷たい空虚の中でさえ、 沈黙させることはできない。"
 city_logistics_hive_1_desc: "栄養素、 道具、 部品は、 本能的な計算によって運ばれる。"
