 zone_urban_minerals: "採掘の支援"
 zone_urban_food: "農業の支援"
 zone_urban_energy_desc: "都市空間の大半をエネルギー生成の拡張と支援に委ねることで、 驚くべき産出量を達成することができる。"
 zone_urban_minerals_desc: "都市空間の大半を鉱物の発掘の拡張と支援に委ねることで、 驚くべき産出量を達成することができる。"
 zone_urban_food_desc: "都市空間の大半を農業の拡張と支援に委ねることで、 驚くべき産出量を達成することができる。"
