 SENSOR_3: "亜空間センサー"
 SENSOR_3_DESC: "航行する宇宙船が残していく亜空間変動を感知するセンサー。 感度と範囲は重力センサーを上回る。"
 SENSOR_4: "タキオンセンサー"
