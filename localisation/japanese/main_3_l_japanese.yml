 SHIELD_HARDENER_2_DESC: "高エネルギー状態のズィロ粒子を用いてシールドに揺らぎを与え、 通常ならば容易に貫通してしまうような特定の武器も偏向可能にする。"
 ARMOR_HARDENER_1: "リアクティブアーマー"
 ARMOR_HARDENER_1_DESC: "船の防御に水晶の格子を組み込むことで、 通常は装甲を切り裂くような武器に対しても、 ある程度の耐性を持たせられる。"
