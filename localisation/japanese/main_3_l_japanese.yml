 feature_terraform_inhabited: "生態学的適応"
 feature_terraform_inhabited_desc: "すでに居住者のいる惑星をテラフォームする。"
 feature_xeno_integration: "異種族統合"
 feature_xeno_integration_desc: "異星種族に完全市民権を付与する。"
 feature_spaceport_level_2: "宇宙港 レベル 2"
 feature_spaceport_level_2_desc: "宇宙港を強化して、 モジュールスロットを§Y2§!つに増やし、 駆逐艦の建造を可能にする。"
 feature_spaceport_level_3: "宇宙港 レベル 3"
 feature_spaceport_level_3_desc: "宇宙港を強化して、 モジュールスロットを§Y3§!つに増やす。"
 feature_spaceport_level_4: "宇宙港 レベル 4"
 feature_spaceport_level_4_desc: "宇宙港を強化して、 モジュールスロットを§Y4§!つに増やし、 巡洋艦の建造を可能にする。"
 feature_spaceport_level_5: "宇宙港 レベル 5"
