 zone_research_society: "社会学研究特化"
 zone_research_physics_desc: "工学や社会学のような理論的に強固でない分野よりも物理学を優先することで、 我々はこれまでの限界をはるかに超えて前進することができる。"
 zone_research_engineering_desc: "物理学や社会学といった実用性の低い分野よりも工学を優先させることで、 機械的な進歩を加速させることができる。"
 zone_research_society_desc: "物理学や工学といった精神的に不毛な分野から社会学研究に資源を振り向けることで、 我々は国を、 そして自分自身をも豊かにすることができる。"
