 feature_individual_entreprises: "個人事業"
 feature_individual_entreprises_desc: "失業中のPOPが個人事業を始め、 エネルギー通貨を産出できるようになる。"
 feature_wormhole_stations: "ワームホールステーション"
 feature_wormhole_stations_desc: "建設船を使いワームホールステーションを作れるようになる。"
 feature_wormhole_capacity: "ワームホール容量"
