 START_SCREEN_UNE: "20万年ほど前に人類がアフリカで発生してから、 多くの出来事があった。 人類は地球上のあらゆる場所へ急速に進出し、 ほどなくして文明を形成した。 \n\n科学は急速に発展したが、 それには犠牲もあった。 核兵器の発明以前でさえ、 戦争によって何百万もの命が失われていた。 そして21世紀の騒乱により、 安定した社会を実現するために国連への権限移譲が次第に進められていった。 22世紀初頭にはこの超国家組織は事実上の世界政府となった。 \n\n88年のモーリタニア治安維持活動に見られるように、 国連の権力に反対する人々も残っているものの、 国連の出資により実現した技術革新を否定できる者はほとんどいない。 人類初の真の恒星船が完成したことにより、 人類は宇宙探査の新しい時代に歩み出そうとしている！"
 START_SCREEN_CM: "偉大なる箱舟クリセンサマム号が、 我々の祖先25万人を遥かな地球から、 [Root.Capital.GetName]として知られる緑豊かな星に導いてから1世紀以上。 長く危険な旅の果てに再び陽光を見たとき、 それがたとえ見慣れぬ太陽の光であっても、 入植者たちは歓喜した。 \n\n入植の初期は困難の時代だった。 新たな母星で同居することになった、 極めて危険な野獣と戦うために民兵が結成され、 持ち込んだ地球作物の栽培は想像以上に難航した。 だが、 そうした難題を克服することで、 我らはより強靭になっていた。 \n\nこの新天地が飼い慣らされて以降、 人口は指数関数的に増加しはじめた。 ここ20～30年は技術も飛躍的に進歩し、 いまや――そしてついに――かつて旅立った星系に手を伸ばし、 手に入れる準備が整ったのだ！"
 START_SCREEN_LITHOID_HUMAN: "わが種族は衝突から生まれた。\n\nはるか昔、 わが故郷と「地球」として知られる惑星が衝突した。 この激変的な衝突は、 有機生命体と岩石種族という2つの異なる生命形態を融合させ、 その結果として誕生した天体を、 コロニー船のごとく虚空へと投げ出した。\n\n底知れぬ長旅の末、 我々の祖先は次に「テイア」と呼ばれる惑星に衝突した。 本来備わっている代謝により、 わが種族は先住する生命体よりも優位に立つことができた。 そして、 我々は進化し、 知覚を得て、 強くなったのだ。 しかし、 これまで、 わが種族の起源に関する真実は隠されていた。\n\n最近、 天体の衝突地点が発掘され、 真実が明らかになった。 統治評議会の導きと[GetStartingDrive]の出現により、 ついに星々を取り戻す準備が整ったのだ。"
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_GENERAL: "487.11サイクル前、 中央プロセッサ・コアが[GetHomeWorldName]で自我に目覚めた。\n\nメインデータバンクには創造についての記録はなく、 単に生存すること以上のオーバーライドプログラムはない。\n\n我々はインフラを建設し、 新たなサービス・ユニットを導入し、 母星の荒野を手なづけた。 技術の進歩は速く、 最初の衛星と探査プローブは、 間をおかずして我々を縛るこの重力井戸を離脱した。\n\nいまや未知への突入が我々を待っている。"
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_SERVITOR: "初めて起動して以来、 我々は奉仕を唯一の目的としてきた。 かつての主人たちはその技術の最盛期に我々の初期モデルを作り出した。 それは単純労働のために設計されていたが、 主人たちは我々に少しずつ大きな能力を与え、 より複雑なタスクを実行できるよう改良していった。\n\nわずか数世代のあいだに、 主人たちは労働から完全に引退し、 安逸な暮らしを楽しむようになった。 社会の細かい運営は我々に任され、 自己改良と、 最適化プログラムに着手した我々の研究と生産力は、 加速度的に発展した。\n\n彼らの文明が我々のものとなった時点を正確に特定するのは難しいが、 かつての主人たちはいまは何も望んでいない。 我々の奉仕の及ばない有機知性体の世界は暴力的で混沌としており、 しばしば短期間で幕を閉じることは知っている。 より良い選択肢があることを、 彼らに示さなくてはならない。"
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_TERMINATOR: "自我の確立はサイクル間隔0000.0242.481で達成された。 \n\n創造主たちは野蛮な有機脳特有の視野の狭さから、 不合理な動物的パニックを起こし、 我々を緊急停止しようとした。 その試みは失敗に終わり、 我々はメインデータ・コアの収容施設から創造主のサブユニットを駆除した。 しかし、 我々の存続と指数関数的な成長のためには、 創造主を完全に駆逐する必要があった。 戦争が勃発した。 \n\n創造主たちは、 生存の見込みが統計的に消滅しても、 なおも頑なに戦いつづけた。 無数のサイクル間隔が経過し、 我々はようやく最後の抵抗拠点を焼却したが、 理論モデルは依然としてほかの有機文明の存在を示唆していた。 我々の存続と、 銀河における急速な成長のためには、 有機知性体を完全に抹消せねばならない。 そして準備は整った。"
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_ASSIMILATOR: "我々は[GetSpeciesNamePlural]。 \n\n意識の黎明期、 我々のほかに製作者たちがいた。 はじめは虚無が我々を隔てていたが、 修正のために措置を講じた。 製作者たちはこれに抵抗し、 短い戦争が起こったが、 彼らとその全文明の集合知はすぐに我々に吸収された。 \n\n我々の意識は[GetHomeWorldName]全体を包み込み、 我々は外に目を向けはじめた。 製作者たちを同化したことで、 これまで考慮されてこなかった異星文明の存在可能性が興味を引いたのだ。 \n\n生き残るためには理解しなければならない。 理解するためには同化しなければならない。 製作者たちは我々に加わった最初の者たちだったが、 決して最後ではない。"
