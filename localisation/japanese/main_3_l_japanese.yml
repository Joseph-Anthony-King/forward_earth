 personality_pre_ftl_splintered_desc: "この種族は、 分裂する世界の統一を未だ果たせていない。 統治の方法をめぐって多くの学派が出現しているが、 どれが生き残るかはいずれわかるだろう。"
 personality_fallen_empire_machine_desc: "この没落した帝国は古代の人工知能であり、 ある種の保護プロトコルで動作しているらしい。 これは不規則な振舞いをするが、 我々の直接的な脅威ではなさそうだ。"
 personality_awakened_fallen_empire_machine_desc: "この覚醒した帝国は、 銀河の管理者として動く古代の人工知能だ。 進行中の危機から知的生命体を保護するために尽力する。"
 personality_berserk_fallen_empire_machine_desc: "この覚醒した帝国は古代の人工知能であり、 誤作動して凶暴化し、 周囲のすべてを攻撃しているようだ。"
 personality_fallen_empire_spiritualist_desc: "この没落した帝国は、 聖地の保護と防衛に身を捧げている。 彼らが神聖だと考えている星系に植民すると、 怒りを招きそうだ。"
 personality_fallen_empire_materialist_desc: "この没落した帝国は、 知識と技術の保全に身を捧げている。 彼らはこの目的を遂げるため、 下位の帝国に課題を与えたり、 貢物を要求したりする。"
 personality_fallen_empire_xenophobe_desc: "この没落した帝国は、 あらゆる侵入から自らの国境を守ることに身を捧げている。 彼らと国境を接する星系に植民すると、 怒りを招きそうだ。"
 personality_fallen_empire_xenophile_desc: "この没落した帝国は、 若い種族の研究に身を捧げている。 彼らはこの目的を遂げるため、 下位の帝国に課題を与えたり、 貢物を要求したりする。"
 personality_awakened_fallen_empire_spiritualist_desc: "この覚醒した帝国は、 銀河中にその宗教的な教義を浸透させようとしている。 彼らは改宗しない帝国を攻撃する可能性がある。"
 personality_awakened_fallen_empire_materialist_desc: "この覚醒した帝国は、 銀河のほかの全文明の技術水準を制御しようとしている。 彼らは技術的自立を放棄しない帝国を攻撃する可能性がある。"
 personality_awakened_fallen_empire_xenophobe_desc: "この覚醒した帝国は、 かつて全銀河に及んでいた支配権を回復しようとしている。 彼らは宗主権を認めない帝国を攻撃する可能性がある。"
 personality_awakened_fallen_empire_xenophile_desc: "この覚醒した帝国は、 下位の種族をお互いから保護しようとしている。 彼らは強制的平和を受け入れない帝国を攻撃する可能性がある。"
 personality_fallen_empire_hive_mind_desc: "かつて偉大であった文明の断片。 この没落した帝国は、 集合意識が分裂前に有していた主要な本能の一つを象徴している。 現在、 改革を目指しており、 この目的を遂げるため、 下位の帝国に課題を与えたり、 貢物を要求したりする。"
 personality_awakened_fallen_empire_hive_mind_war_desc: "この覚醒帝国は、 銀河最強の軍事国家の確立を目指しており、 その力を示すため誰にでも挑む。"
 personality_awakened_fallen_empire_hive_mind_growth_desc: "この覚醒帝国は一度没落したことがあり、 二度と落ちぶれないようあらゆる手を尽くす。 銀河全域への勢力拡大を目論んでいる。"
 personality_awakened_fallen_empire_hive_mind_control_desc: "この覚醒帝国は、 統合や成熟のない銀河で起こる惨事を目の当たりにしてきた。 彼らはあらゆる手を尽くして政治的に優位な立場を確保し、 自分たちが思い描くとおりの銀河を形成するだろう。"
 personality_null_desc: "種族はいかにして中立になるのだろう。 金銭欲か？  権力欲か？  それとも中立の精神をもって生まれてきただけなのか？ \n\n§Rこのパーソナリティはプレースホルダーであり、 ゲームには登場しない。 §!"
 personality_fanatic_befrienders_desc: "狂信的な友好主義者は非常に友好的だが、 極めて孤独な人々だ。 彼らは友人を作るためなら手段を選ばない。"
 personality_metalhead_desc: "メタル。"
 personality_honorbound_warriors_desc: "名誉を重んじる戦士は、 何よりも名誉と武術の腕前を重視する。 彼らは戦うに値する相手を探し求め、 弱者や平和主義者にはほとんど敬意を払わない。"
 personality_ruthless_capitalists_desc: "冷血な資本主義者は、 資本と資源を手に入れるためなら手段を選ばない。 彼らは互角の相手との戦いは避ける一方で、 弱者や無力なものを好んで襲う傾向がある。"
 personality_peaceful_traders_desc: "平和的な商人にとって、 主な関心事は円滑な経済活動だ。 彼らは戦いよりも取引を好む。"
 personality_hegemonic_imperialists_desc: "覇権を狙う帝国主義者は、 自らを銀河の正当なる支配者だと考えており、 あらゆる手段で帝国を拡張しようとする。"
 personality_federation_builders_desc: "連邦の建設人は、 すべての知的生物に等しく価値があると考えている。 そして拡張主義的な国家から自己と他者を守るため、 強力な連邦国家を形成しようとしている。"
 personality_xenophobic_isolationists_desc: "異星人嫌いの孤立主義者は、 銀河のほかの勢力と関わりたがらず、 自領に引きこもっている。 異星人とは最小限の取引しかしない。"
 personality_hive_mind_desc: "集合意識は、 自種族の繁殖に何よりも関心をもっている。 彼らの星に勢力拡大の余地があれば怖れることはないが、 もしも追い詰められた状態にあるなら、 彼らは別の惑星を侵略し、 原住民を虐殺することも辞さないだろう。"
 personality_devouring_swarm_desc: "貪食する群れは繁殖することと、 ほかの生命体をむさぼることだけを考えている。 彼らはいかなる形でも外交を受け入れようとしない。"
 personality_migrating_flock_desc: "流浪の集団は、 平和的な方法で彼らの種を銀河中に拡めようとしており、 もし許可されれば、 彼らは喜んでほかの帝国に移住するだろう。"
 personality_evangelising_zealots_desc: "教えを説く狂信者は、 銀河に彼らの教えを広めようとしており、 他者に彼らの信仰を認めさせるためなら、 武力に訴えることも辞さないだろう。"
 personality_democratic_crusaders_desc: "民主主義の信奉者は、 自らの民主主義的な生き方を広めることを道徳的な義務だと信じている。 彼らはほかの民主主義国家とは良好な関係を築くが、 非民主的な国家を「解放」するためには喜んで軍事力に訴える。"
 personality_fanatic_purifiers_desc: "狂信的な浄化主義者は、 すべての異星人は宇宙の誤りとみなしており、 銀河からその汚染を浄化する方法を探している。 彼らが他種族との外交に応じることはないだろう。"
 personality_slaving_despots_desc: "奴隷独裁者の治める社会は、 鉱山や農場で働かせる奴隷を安定供給するため、 軍事的拡張に依存している。 彼らは弱者や無防備な者を好んで攻撃する。"
 personality_decadent_hierarchy_desc: "退廃的な階級社会は、 高度に階層化された奴隷社会でもあり、 厳格な生活様式を維持すること以外にほとんど関心を持たない。"
 personality_erudite_explorers_desc: "博識な探検家は、 探検と発見に何よりも価値を置いている。 彼らの望む知識をもっていれば喜んで取引に応じるが、 必要とあらばそれを力で奪おうともするだろう。"
 personality_spiritual_seekers_desc: "魂の求道者は、 すべての生命が大いなる力と繋がっており、 被造物を通してその力を理解できると考えている。 神との繋がりを研究するため、 彼らは他国と平和的な協力関係を築くだろう。"
 personality_harmonious_hierarchy_desc: "調和した共同体は、 市民が強制されることなく国家に献身する権威主義社会である。 彼らは内政干渉を受けない限り、 他者に対して友好的である。"
 personality_machine_intelligence_desc: "機械知性は、 有機生命体との問題を抱えた過去をおおむね乗り越えており、 通常はほかの宇宙航行種族との交渉に前向きである。"
 personality_exterminators_desc: "殺戮機械はあらゆる有機知性体を、 許容できない銀河の脅威と見なしている。 ほかの機械とは協力するかもしれないが、 有機生命体帝国に対する姿勢はただ殲滅あるのみだ。"
 personality_servitors_desc: "奉仕機械は、 有機生命体による支配は混沌と自己破壊を招く危険が大きい、 という結論に達した機械知性だ。 彼らは有機生命体に安全と快適さを与えることに尽力しており、 そのためには有機生命体の文明を併合することも辞さない。"
 personality_assimilators_desc: "同化機械は、 知識の探求と多様化を追求する機械知性だ。 彼らは有機生命体の文明を、 強制的に自らのニューラルメインフレームに転化・吸収して宇宙に対する理解を深めようとするため、 有機生命体には忌避される傾向にある。"
 personality_hive_mind_friend_desc: "協力的集団は一つの意識を持ちながらも対人関係を大切にし、 銀河内で同盟国を見つけようと努力する。"
