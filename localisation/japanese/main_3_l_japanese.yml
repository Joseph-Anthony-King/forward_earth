 feature_colony_ship_rushed: "民間コロニー船"
 feature_colony_ship_rushed_desc: "民間セクターの有志によるコロニー船の建造を許可する。 その結果、 多数派とは異なる志向をもった入植者となることがある。"
 feature_forming_ships: "艦隊編成"
