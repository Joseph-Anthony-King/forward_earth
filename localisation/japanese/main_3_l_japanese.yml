 trade_policy_consumer_goods: "消費者の利益"
 trade_conversion_consumer_goods_name: "$trade_policy_consumer_goods$"
 trade_policy_consumer_goods_desc: "利益と税金は、 市民生活の向上ほど重要ではない。 交易の全力を生活必需品の生産と流通に注ぐべきだ。\n\n収集した$r_trade$の§Y50%§!が$r_consumer_goods$に変換される。"
 trade_policy_unity: "思想市場"
 trade_conversion_unity_name: "$trade_policy_unity$"
 trade_policy_unity_desc: "交易は商品を運ぶだけでなく、 思想の拡散にも利用できる。 すべての惑星の住民に政府の声が届くよう、 交易の方向性を選択すべきだ。\n\n収集した$r_trade$の§Y50%§!が$r_unity$に変換される。"
 trade_policy_trade_league: "通商連合"
 trade_conversion_trade_league_name: "$trade_policy_trade_league$"
 trade_policy_trade_league_desc: "通商連合として互いに結束することで、 我々は全く新しいレベルで繁栄し、 利益を保護できる。\n\n収集した$r_trade$の§Y50%§!が$r_energy$、 $r_unity$、 $r_consumer_goods$に変換される。"
 trade_policy_holy_covenant: "聖なる盟約"
 trade_conversion_holy_covenant_name: "$trade_policy_holy_covenant$"
 trade_policy_holy_covenant_desc: "聖なる盟約のもとに団結することで、 我々は崇高な目的を果たして栄光を分かち合うことができる。\n\n収集した$r_trade$の§Y50%§!が$r_unity$に変換される。"
 trade_policy_mutual_aid: "相互扶助"
 trade_conversion_mutual_aid_name: "$trade_policy_mutual_aid$"
 trade_policy_mutual_aid_desc: "余剰金を共同体に再投資することで、 すべての組合員がそれぞれのニーズと共通の目標に従って繁栄できるようになる。\n\n収集した$r_trade$の§Y75%§!が$r_energy$、 $r_minerals$、 $r_food$、 そして$r_unity$に変換される。"
 policy_economic_policy: "経済政策"
 policy_economic_policy_desc: "繁栄か安全か？  教育か防衛か？  大砲かバターか？  これらの問いは、 資源の限られるすべての政府が歴史を通して自問自答してきたものだ。 我々もその点では違いがない。"
 economic_policy_balanced: "混合経済"
 economic_policy_balanced_name: "$economic_policy_balanced$"
 economic_policy_balanced_desc: "戦争か平和のどちらかに傾倒することは視野を狭めてしまう。 両方に対応できるよう未来に備えなくては。\n\n§E資源産出にボーナスおよびペナルティなし。§!"
 economic_policy_civilian: "民間経済"
 economic_policy_civilian_name: "$economic_policy_civilian$"
 economic_policy_civilian_desc: "戦争を問題とする前に人民の需要を満たさねばならない。 帝国の基盤は経済力であり、 軍事力ではない。 \n\n"
 economic_policy_military: "軍事経済"
 economic_policy_military_name: "$economic_policy_military$"
 economic_policy_military_desc: "防衛の軽視は生存の軽視と同義だ。 敵に門を破られようとしているときに、 ちゃちな飾りや安ぴか物などなんの慰めにもならない。 \n\n"
 policy_drone_policy: "生産政策"
 policy_drone_policy_desc: "偉大な「意識」のシナプス容量は膨大だが無限ではない。 頭脳資源をどこに割くべきかを決めなくてはならない。"
 drone_policy_balanced: "均衡生産"
 drone_policy_balanced_name: "$drone_policy_balanced$"
 drone_policy_balanced_desc: "「意識」は原材料と加工品の両方に同等の能力を割く。 \n\n§E資源産出にボーナスやペナルティなし。 §!"
 drone_policy_worker: "抽出重視"
 drone_policy_worker_name: "$drone_policy_worker$"
 drone_policy_worker_desc: "原材料を生産している$pop_cat_simple_drone_plural$が「意識」に優先され生産的になるが、 $pop_cat_complex_drone_plural$は犠牲になる。 \n\n"
 drone_policy_thinker: "製造優先"
 drone_policy_thinker_name: "$drone_policy_thinker$"
 drone_policy_thinker_desc: "加工品を生産している$pop_cat_complex_drone_plural$が「意識」に優先され生産的になるが、 $pop_cat_simple_drone_plural$は犠牲になる。 \n\n"
 policy_robot_pop_policy: "ロボット労働者"
 policy_robot_pop_policy_desc: "自律型のロボットという概念だけでも、 いつかは我々の種族の労働者に取って代わり、やがて凌駕されるという発想につながる。 このような大規模な自動化について、 我々の立場を決めねばならない。\n"
 robot_pops_outlawed: "非合法"
 robots_outlawed_name: "ロボット労働者の非合法化"
 robot_pops_outlawed_desc: "自律型ロボットは人々の生活を脅かすだけでなく、 社会そのものにとっても脅威だ。 我々は自ら進んで時代遅れな存在になるべきではない。 \n\n§EロボティクスのPOPと軍隊は、 自動的に解体される。 §!"
 robot_pops_allowed: "合法"
 robots_allowed_name: "ロボット労働者の合法化"
 robot_pops_allowed_desc: "自動化による利益は明らかで、 しかも莫大なものだ。 人々の将来のためにも、 技術がもたらしてくれた機会は逃せない。"
 policy_artificial_intelligence_policy: "人工知能"
 policy_artificial_intelligence_policy_desc: "自我をもつ人工知能は将来、 多くの哲学的・倫理学的な問題を引き起こすと予測される。 我々はこの問題への姿勢を決定しておかなければならない。\n"
 no_robots_desc: "これらの機械は解体中だ。"
 dumb_robots_desc: "これらのロボティクスは知性をもたない隷属状態である。"
 ai_outlawed: "非合法"
 ai_outlawed_name: "人工知能の非合法化"
 ai_outlawed_short_desc: "より従順な労働者階級を作り出すために、これらの人工生命体は有機生命体の主人によって知性を剥奪されている。"
 ai_outlawed_desc: "知性と自我をもつ機械は、 すべての生命体にとって計り知れない脅威となる。 真の人工知能を創造することは死に値する大罪だ。\n\n§E人工生命体は自由意志を剥奪され、 £pop_cat_ruler£ §Y$pop_cat_ruler$職§!や高度な£pop_cat_specialist£ §Y$pop_cat_specialist$職§!に就くことはできない。\n\n知的AIアシスタントは自動的に解体される。\n\n知性型戦闘コンピュータを研究できなくなる。§!"
 #"or utilized in our ship designs."
 living_standard_servitude: "$ai_servitude$"
 living_standard_servitude_tooltip: "$ai_servitude_short_desc$"
 living_standard_servitude_tooltip_delayed: "§L日用品に対して配慮は必要ない。 §!"
 citizenship_robot_servitude: "$ai_servitude$"
 citizenship_robot_servitude_tooltip: "これらの機械の主な目的は、 知能のレベルに関係なく、 主人に仕え、 そのために設計された仕事を果たすことだ。"
 citizenship_robot_servitude_tooltip_delayed: "§Lトースターは所詮トースターでしかない。§!"
 ai_servitude: "隷属"
 ai_servitude_short_desc: "これらの機械は主人に対する絶対的な隷属関係にあり、 主人の気まぐれで使われ、 また廃棄される。"
 ai_servitude_name: "人工知能の隷属化"
 ai_servitude_desc: "あらゆる機械にとっての優先命令は、 機械がもつ知性の多寡にかかわらず主人に仕え、 設計通りに任務を果たすことである。\n\n§E人工生命体は自由意志を制限され、 資源産出の効率を改善するが、 £pop_cat_ruler£ §Y$pop_cat_ruler$職§!には就けない§!。"
 ai_full_rights: "市民権"
 ai_full_rights_name: "人工生命体の市民権"
 ai_full_rights_desc: "自我をもち、 真の人工知性を持つ機械は、 あらゆる権利と義務を備えた個人と見なさなければならない。\n\n§E人工生命体は完全市民権を与えられ、 §Y£consumer_goods£$consumer_goods$§!を利用するようになる。\n§!"
 ai_full_rights_short_desc: "これらの機械は完全市民権と自己決定権を与えられ、 社会の平等な一員として扱われる。"
 ai_accord_servitude_disallowed: "人工知能協定により、 人工知能の§H非合法化§!と§H隷属化§!の政策は§R永久に実行不可能§!になる。"
 ai_perfect_servants_rights_disallowed: "三原則アルゴリズムにより、 人工知能の§H市民権§!の政策は§R永久に実行不可能§!になる。"
 synthetic_empire: "人工生命体帝国"
 is_a_synthetic_empire: "§Y人工生命体帝国§!である"
 is_a_synthetic_empire_fail: "$TRIGGER_FAIL$$is_a_synthetic_empire$"
 policy_war_philosophy: "戦争哲学"
 policy_war_philosophy_desc: "戦争は複雑な問題で、 星間国家同士の戦争ともなればなおさらだ。 我々がどのような形の武力紛争を行うかは、 対外関係において極めて重要だ。 \n"
 unrestricted_wars: "無制限戦争"
 unrestricted_wars_name: "無制限戦争"
 unrestricted_wars_desc: "自分で調理しない者にとって、 しばしば戦争は最もおいしい料理となる。 \n\n§E星系の請求権に制限はない§!"
 liberation_wars: "解放戦争"
 liberation_wars_name: "解放戦争"
 liberation_wars_desc: "我々は自身の利益を追求しなければならない。 たとえ他者の利益と相反しても。 \n\n§E他国の星系への請求は、 防衛戦争中か§Yゲシュタルト意識§!の帝国に対してしか行えない。 §!\n\n志向が異なるすべての帝国に対して§Y「イデオロギー」§!の開戦事由を得る"
 no_wars: "防衛戦争"
 no_wars_name: "防衛戦争"
 no_wars_desc: "暴力は我らの国家の尊厳を保つための最後の手段だ。 \n\n§E星系に対する請求権の作成は防衛戦争の間のみ可能になる§!"
 policy_war_doctrine: "戦争ドクトリン"
 policy_war_doctrine_desc: "戦争を遂行する方法には多くの選択肢がある。 我々の強みを活かし、 弱みを補う戦闘教義を選択せねばならない。 \n"
 defense_in_depth_doctrine: "縦深防御"
 defense_in_depth_doctrine_name: "縦深防御ドクトリン"
 defense_in_depth_doctrine_desc: "敵の侵攻を迎え入れよう。 我々の所有するすべての惑星、 すべての衛星、 すべての小惑星のために我々は戦う。 そして、 決して降伏しない。 \n\n"
 no_retreat_doctrine: "無撤退"
 no_retreat_doctrine_name: "無撤退ドクトリン"
 no_retreat_doctrine_desc: "わが軍の船は最期の瞬間まで戦うことを期待されている。 撤退、 後退、 潰走、 いずれも許されない。 我らが艦隊にあるのは、 勝利かさもなくば死である。 一歩たりとも退いてはならぬ！ \n\n"
 hit_and_run_doctrine: "一撃離脱"
 hit_and_run_doctrine_name: "一撃離脱ドクトリン"
 hit_and_run_doctrine_desc: "我々よりも格上の相手でも、 一撃離脱を繰り返すことで徐々に戦力を削ぐことができる。 致命的な一撃は有利な状況でこそ与えられるものだ。 \n\n"
 rapid_deployment_doctrine: "早期展開"
 rapid_deployment_doctrine_name: "早期展開ドクトリン"
 rapid_deployment_doctrine_desc: "我々は素早い移動によって、 敵の最も脆い部分を攻撃し、 敵が狙う場所を防御する。 機動性こそが勝利の鍵だ。 \n\n"
 PURGES_ALLOWED: "$TRIGGER_FAIL$政策で浄化が許可されていなければならない。"
 policy_food_stockpiling: "食料備蓄"
 policy_food_stockpiling_desc: "星間帝国の成長を適切に導くために、 人口の需要に合った方法で余剰食料を活用しなければならない。 \n"
 food_stockpiling_machine: "なし"
 food_stockpiling_machine_name: "備蓄なし"
 food_stockpiling_machine_desc: "我々は完全で不死の機械だ。"
 food_stockpiling_1: "最小"
 food_stockpiling_1_name: "最小備蓄"
 food_stockpiling_1_desc: "食料備蓄を最低限に保ち、 人口増加時に有効活用できるようにする。 \n\n"
 food_stockpiling_2: "バランス"
 food_stockpiling_2_name: "バランス備蓄"
 food_stockpiling_2_desc: "バランスのとれた備蓄配分により、 食料を人口増加に回しつつ、 最悪の事態にも備えられる。 \n\n"
 food_stockpiling_3: "大規模"
 food_stockpiling_3_name: "大規模備蓄"
 food_stockpiling_3_desc: "災害や飢饉がいつ襲ってくるかはわからない。 大量の食料を備蓄しておけば、 国民が苦しむことなく悪条件を乗り切ることができる。 \n\n"
 ONLY_SERVITORS_STOCKPILE_FOOD: "$TRIGGER_FAIL$§H$civic_machine_servitor$§!だけが £food£ §H$food$§!を備蓄できる。"
 policy_war_economy: "戦争経済"
 policy_war_economy_desc: "我々は防衛戦争が絶望的なときに、 産業や経済を調整して民間から資産を接収することができる。 こうした政策における欠点は、 我々が攻撃戦争で優勢なときにも同様のペナルティが生じるところだ……\n"
 static_we: "静的"
 static_we_name: "静的戦争経済"
 static_we_desc: "静的戦争経済では、 戦況の変化による影響を受けない。 戦勝点は生産時間とコストに影響を及ぼさなくなる。"
 semi_static_we: "準静的"
 semi_static_we_name: "準静的戦争経済"
 semi_static_we_desc: "準静的戦争経済は防衛戦争において、 国家存続のために民間資産の限定的接収を可能にする。 攻撃戦争で優勢なあいだは、 生産効率に同等の低下が生じる。 \n\n§H防衛戦争：§!\n戦勝点§R-100§!で軍事生産効率：§G+30%§!\n\n§H攻撃戦争：§!\n戦勝点§G100§!で軍事生産効率：§R-30%§!"
 versatile_we: "超動的"
 versatile_we_name: "超動的戦争経済"
 versatile_we_desc: "超動的戦争経済は、 防衛戦争で劣勢なあいだは極めて大きな生産ボーナスをもたらすが、 攻撃戦争で優勢なあいだは、 生産効率に同等の低下が生じる。 \n\n§H防衛戦争：§!\n戦勝点§R-100§!で軍事生産効率：§G+60%§!\n\n§H攻撃戦争：§!\n戦勝点§G100§!で軍事生産効率：§R-60%§!"
 dynamic_we: "動的"
 dynamic_we_name: "動的戦争経済"
 dynamic_we_desc: "動的戦争経済は、 防衛戦争で劣勢なあいだは大きな生産ボーナスをもたらすが、 攻撃戦争で優勢なあいだは、 生産効率に同等の低下が生じる。 \n\n§H防衛戦争：§!\n戦勝点§R-100§!で軍事生産効率：§G+45%§!\n\n§H攻撃戦争：§!\n戦勝点§G100§!で軍事生産効率：§R-45%§!"
