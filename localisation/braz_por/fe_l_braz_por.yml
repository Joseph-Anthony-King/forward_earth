 fe.progress.name_00:0 "Ousada Viagem da Terra às Estrelas"
 fe.progress.desc_00:0 "As inúmeras nações terrenas que constituem seu governo interestelar são díspares, mas unidas em propósito. Nossos irmãos terráqueos desenvolveram uma sociedade que incentiva e até prospera com liberdades individuais e diferenças culturais - como resultado, os terráqueos tendem a se integrar bem a populações alienígenas.\n\nApesar disso, eles têm fortes tradições marciais (produzidas por milênios de guerra intermitente em nosso mundo natal) e sua natureza às vezes agressiva e imprevisível não deve ser subestimada."
 fe.progress.name_01:0 "Jornada do Crisântemo"
 fe.progress.desc_01:0 "A Iniciativa Ulysses, patrocinada pela ONU, supervisionou a construção de seis grandes naves de arca em baixa órbita terrestre no final do século XXI. Os navios, carregando um quarto de milhão de colonos cada, foram enviados através de um fenômeno subespacial recentemente descoberto na borda externa da Nuvem de Oort - um pequeno buraco de minhoca instável. Não se ouviu mais nada e o buraco de minhoca desestabilizado desapareceu.\n\nNo entanto, sem o conhecimento da Terra, um dos navios arcos sobreviveu à passagem e estabeleceu uma colônia florescente. Os pioneiros que domaram seu novo mundo estavam determinados a realizar o destino manifesto da humanidade - um império estelar para durar a prova do tempo!"
 fe.progress.name_02:0 "Jornada do Jacarandá"
 fe.progress.desc_02:0 "O Crisântemo e o Jacinto não foram os únicos navios arca patrocinados pela Iniciativa Ulisses a tentar uma ousada jornada pelo buraco de minhoca. O Jacaranda também foi encarregado e estabeleceu com sucesso uma colônia em torno de uma estrela distante, embora o sucesso de sua missão fosse desconhecido para o resto da humanidade.\n\nO Jacaranda chegou a um mundo deserto em órbita de 40 Eridani A. Eridani A II tem um clima desértico com altos campos gravitacionais e magnéticos e massas de água dispersas em sua superfície. Os passageiros do Jacaranda estabeleceram várias colônias, mas recursos limitados e pequenas rivalidades levaram a guerras constantes.\n\nEm um esforço para conter a violência, as colônias criaram um fórum planetário para tentar descobrir suas diferenças e coordenar o assentamento de Eridani A II, a Liga das Colônias Humanas. No entanto, esse fórum planetário rapidamente se transformou em uma hegemonia militarista, onde as colônias mais fortes dominavam os fracos.
 fe.story.desc_00:0 "A [Root.GetName] parece ter encontrado um ramo distante da humanidade entre as estrelas.\n\nProcuraremos nos arquivos históricos da [Root.Capital.GetName] mais informações sobre essa possibilidade intrigante."