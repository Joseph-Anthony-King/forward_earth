 fe.101.name:0 "Jornada do Jacarandá"
 fe.101.desc:0 "O Crisântemo não foi o único navio arca patrocinado pela Iniciativa Ulysses a alcançar com sucesso outro sistema estelar. O Jacaranda também atravessou com sucesso o buraco de minhoca, embora isso fosse desconhecido para o resto da humanidade.\n\nNo entanto, ao contrário do crisântemo que chegou a um mundo continental em órbita de Eta Cassiopeiae, o Jacaranda chegou a um mundo deserto em órbita de 40 Eridani A. Eridani A II tem um clima desértico com altos campos gravitacionais e magnéticos e corpos de água dispersos na sua superfície. Os passageiros do Jacaranda estabeleceram várias colônias, mas recursos limitados e rivalidades insignificantes levam a guerras constantes entre os colonos.\n\nEm um esforço para conter a violência, as colônias criaram um fórum planetário para tentar descobrir suas diferenças e coordenar o assentamento de Eridani A II, a Liga das Colônias Humanas. No entanto, esse fórum planetário rapidamente se transformou em uma hegemonia militarista, onde as colônias mais fortes dominavam os fracos."
 fe.101.a:0 "Fascinante."