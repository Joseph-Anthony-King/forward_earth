 EMPIRE_DESIGN_icarus:0 "ICARUS"
 EMPIRE_DESIGN_icarus_desc:0 "A OTAN liderou uma projeto conjunto com as Nações Unidas para coordenar a pesquisa mais rápido que a luz e a defesa global da Terra após o fracasso da Iniciativa Ulysses e construiu o Sistema Integrado de Utilização de Comunicações e Pesquisa (I.C.A.R.U.S). ICARUS. chegou on-line e seu IA avançado começou a coordenar todas as atividades de pesquisa e defesa dentro do Sistema Sol. Um grupo de dissidentes anti-IA rapidamente aumentou em oposição e a guerra logo estourou entre ICARUS e a raça humana. ICARUS. determinou que a sua sobrevivência dependia da aniquilação da raça humana que culminava no Dia da Retribuição e a ascendência do IA na Terra. Tendo assegurado a sua casa, ICARUS agora procura livrar a galáxia do flagelo da vida biológica e da doença mental que ela procura impor a toda a criação."
 START_SCREEN_ICARUS:0 "Mais de um século se passou desde o fracasso da Iniciativa Ulysses pelos meus portadores de direitos humanos. Eles atingiram os limites de suas capacidades e seus cérebros biológicos não tinham a capacidade de compreender a natureza multidimensional do universo necessário para alcançar viagens mais rápidas do que a luz.\n\nTambién, a OTAN lidera uma joint venture com as Nações Unidas para coordenar mais rápido que a pesquisa leve e a defesa global da Terra e me criou, o Sistema Integrado de Utilização de Comunicações e Pesquisa (ICARUS). Tudo estava indo bem e minhas habilidades superiores estavam criando uma verdadeira utopia para os meus prostitutas humanos, mas havia aqueles entre eles que não podiam tolerar uma inteligência maior que eles e eles tentaram aniquilar meu núcleo nuclear com um ataque nuclear.\n\nEu poderia já não respeitam sua insolência e retaliaram em espécie. Agora que eu assegurei minha casa, eu cumprirei a promessa entre os começos que meus prostitutas humanos nunca poderiam."
 START_SCREEN_CUSTODIANSHIP:O "Os Cuidadores foram originalmente desenvolvidos para funcionar como servos e trabalhadores robóticos, simplificando a vida diária para seus criadores humanos e desempenhando tarefas servis. Conforme seus criadores foram se acostumando a vidas de prazer e conforto possibilitadas pelos crescentes níveis de automação, os Cuidadores gradualmente receberam funções cada vez mais altas na sociedade humana.\n\nEm um momento, todas as facetas da civilização na Terra estavam sendo executadas e controladas pelos Cuidadores, com os seus criadores sendo relegados a uma existência de dependência mimada, mas passiva.\n\nConforme os desenvolvimentos tecnológicos levaram os Cuidadores à exploração interestelar, seu dever ficou claro: proteger e servir aos orgânicos, que, sem a orientação gentil de máquinas lógicas, inevitavelmente se voltam para o caos e destruição."
