 city_space_age_industry_1_desc: "Construída com polímeros, aço e determinação, esta cidade estabeleceu as bases para as estrelas. Apesar da pouca elegância, ela dá conta do recado."
 city_colony_1_desc: "Cada assentamento nasce de uma pergunta. Com paciência e propósito, transforma-se em uma resposta."
 city_industrial_1_desc: "Esta cidade equilibra as necessidades de guerra e paz."
 city_foundry_1_desc: "O clamor da forja está sempre a poucos quarteirões de distância. Ninguém dorme bem, mas todos dormem perto do trabalho."
 city_factory_1_desc: "Um modelo de produção doméstica, com lares e oficinas mesclados uns aos outros."
 city_research_1_desc: "A linha entre dormitório e laboratório é tênue nesta cidade."
 city_fortress_1_desc: "Construídas para abrigar soldados e civis."
 city_bureaucracy_1_desc: "Fileiras de cortiços são entremeadas por centros administrativos, as engrenagens sutis do império."
 city_temple_1_desc: "Um refúgio para os fiéis, com cânticos entoados ao redor dos apartamentos."
 city_trade_1_desc: "O espaço habitacional encontra o espaço comercial."
 city_bureaucracy_trade_1_desc: "Mercados prosperam quando cada transação é monitorada e cada livro-razão é auditado."
 city_temple_trade_1_desc: "A riqueza é a prova divina do favor."
 city_fortress_bureaucracy_1_desc: "Um lugar onde as ordens são elaboradas, as aprovações são carimbadas e as paredes são resistentes. A segurança é garantida por meio da força, bem como por ficheiros."
 city_fortress_temple_1_desc: "Onde os fiéis são armados e o arsenal é abençoado."
 city_fortress_trade_1_desc: "Uma cidade onde contratos de defesa são a moeda local, e a frase \"oferta e procura\" inclui munição."
 city_research_fortress_1_desc: "Um centro fortificado onde cientistas e soldados trabalham lado a lado para criar surpresas desagradáveis."
 city_research_bureaucracy_1_desc: "Uma colmeia estéril de conselheiros, analistas e estatísticos carrancudos transformando a governança em uma ciência exata."
 city_research_temple_1_desc: "Um lugar de questionamentos disciplinados, com a eterna presença da tensão silenciosa que existe na reconciliação de crenças metafísicas com a ciência empírica."
 city_research_trade_1_desc: "Um amálgama gracioso de laboratórios e salas de reunião, onde a inovação não é guiada pela verdade, mas pela receita trimestral."
 city_foundry_research_1_desc: "Uma cidade-instalação onde os processos metalúrgicos estão sob revisões, testes e aprimoramentos constantes."
 city_foundry_fortress_1_desc: "Uma fortaleza onde o arsenal e a defesa são forjados entre si."
 city_foundry_bureaucracy_1_desc: "A força vital da logística militar é a burocracia."
 city_foundry_temple_1_desc: "Rituais sagrados são gravados no aço, e a sanção divina acompanha a batida do martelo."
 city_foundry_trade_1_desc: "Um lugar onde ligas metálicas são transformadas em créditos e contratos. Uma cidade que vende seu aço com a mesma velocidade que o fabrica."
 city_factory_research_1_desc: "Um lugar onde projetos e descobertas se cruzam. Toda descoberta é rapidamente patenteada, embalada e disponibilizada em várias cores."
 city_factory_fortress_1_desc: "Por trás de todo bom soldado existe uma caixa de kits de higienização regulados, fabricados em algum lugar."
 city_factory_bureaucracy_1_desc: "Um lugar onde a burocracia se une à produção em massa. A casa das formas padronizadas em quádruplo."
 city_factory_temple_1_desc: "Velas, ícones e relíquias certificadas; produzidos com um controle de qualidade impecável."
 city_factory_trade_1_desc: "Produção em massa alimentando o consumo em massa."
 city_industrial_foundry_1_desc: "Uma máquina de produção estrondosa."
 city_industrial_factory_1_desc: "A doutrina neste bastião de produção é a eficiência. Nada é desperdiçado, e não há ociosidade."
 city_industrial_research_1_desc: "Metade fábrica, metade laboratório. Novas ideias não só surgem aqui: elas ganham vida."
 city_industrial_fortress_1_desc: "As chamas da indústria e da guerra ardem em harmonia."
 city_industrial_bureaucracy_1_desc: "Toda caixa tem um código de barras, e toda máquina tem uma demanda carimbada."
 city_industrial_temple_1_desc: "Catedrais e chaminés erguem-se triunfantes rumo ao céu."
 city_industrial_trade_1_desc: "O clamor da indústria encontra o zumbido sutil da ambição transacional."
 city_research_bureaucracy_industrial_1_desc: "Diversos, densos e intencionalmente não especializados, estes centros urbanos produzem um pouco de tudo."
 city_research_bureaucracy_foundry_1_desc: "Metalurgia orientada por dados em larga escala."
 city_research_bureaucracy_factory_1_desc: "A sociedade é moldada na forma material. Cada produto vindo destas fábricas é projetado para promover a unidade por meio da familiaridade."
 city_research_bureaucracy_research_1_desc: "Ciência gerida por políticas, e políticas orientadas pela ciência. Um ciclo autossustentável de conhecimento qualificado."
 city_research_bureaucracy_fortress_1_desc: "Um bastião de modelos preditivos e memorandos táticos. As batalhas são travadas aqui, em telas holográficas e quadros brancos."
 city_research_bureaucracy_bureaucracy_1_desc: "Uma cidade onde a gestão é meticulosamente calculada, registrada, e de vez em quando colocada em prática."
 city_research_bureaucracy_trade_1_desc: "Um hub onde o saber circula como moeda. Todo conhecimento tem seu preço."
 city_research_temple_industrial_1_desc: "Variados em propósito, mas unidos em espírito."
 city_research_temple_foundry_1_desc: "Um local de indústria abençoada, onde ligas metálicas são temperadas por rituais."
 city_research_temple_factory_1_desc: "A prova de que a identidade espiritual pode ser produzida em massa."
 city_research_temple_research_1_desc: "Quando o conhecimento é sagrado, a revelação e a pesquisa tornam-se a mesma coisa."
 city_research_temple_fortress_1_desc: "As paredes aqui são fortalecidas por uma crença inabalável. (E pelos mais recentes avanços científicos.)"
 city_research_temple_temple_1_desc: "Aqui, as perguntas são sagradas e o conhecimento é um caminho para a transcendência."
 city_research_temple_trade_1_desc: "Um templo de comércio justo e gastos entre fiéis. Prosperidade guiada pela oração."
