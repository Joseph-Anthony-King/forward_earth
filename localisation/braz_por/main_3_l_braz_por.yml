 HYPER_DRIVE_1: "Hiperestrada I"
 HYPER_DRIVE_1_DESC: "Naves equipadas com propulsores de Hiperestradas somente podem viajar entre hiperestradas interestelares, mas são capazes de acelerar para MRQL a partir de qualquer ponto em um sistema."
 HYPER_DRIVE_2: "Hiperestrada II"
 HYPER_DRIVE_2_DESC: "$HYPER_DRIVE_1_DESC$"
 HYPER_DRIVE_3: "Hiperestrada III"
 HYPER_DRIVE_3_DESC: "$HYPER_DRIVE_1_DESC$"
 JUMP_DRIVE_1: "Propulsor de Salto I"
 JUMP_DRIVE_1_DESC: "O Propulsor de Salto cria buracos do tamanho de naves no próprio tecido da realidade, permitindo movimentações quase instantâneas entre sistemas. A natureza do espaço pelo qual a nave passa nessa jornada ainda é pouco compreendida."
 RANGELESS_JUMP_DRIVE: ""
 PSI_JUMP_DRIVE_1: "Propulsor de Salto Psi I"
 PSI_JUMP_DRIVE_1_DESC: "O Propulsor de Salto Psi extrai o potencial psiônico da tripulação da nave para manipular o espaço-tempo, eliminando a distância entre o ponto de origem e o ponto de destino. Supostamente."
 WORMHOLE_DRIVE_DESC: "Naves equipadas com Moduladores de Buracos de Minhoca afinam os portais criados por Geradores de Buraco de Minhoca para permitir a passagem entre os sistemas."
 EMPTY_FTL_INHIBITOR: "Sem Inibidor MRQL"
 EMPTY_FTL_INHIBITOR_DESC: "Bases Estelares sem um Inibidor MRQL não serão capazes de parar naves inimigas."
 ftl_components: "Componentes MRQL"
 ftl_components_DESC: "Qualquer nave viajando para outro sistema necessita de um propulsor MRQL de algum tipo."
 ship_sensor_components: "Sensores"
 ship_sensor_components_DESC: "Sensores revelam os detalhes de quaisquer sistemas e frotas dentro do seu alcance."
 station_sensor_components: "$ship_sensor_components$"
 station_sensor_components_DESC: "$ship_sensor_components_DESC$"
 sensor_components: "Sensores"
 sensor_components_desc: "$ship_sensor_components_DESC$"
 thruster_components: "Propulsores"
 thruster_components_DESC: "Propulsores são utilizados para propulsão abaixo do MRQL, e são um componente essencial para todas as naves."
 combat_computers: "Computadores de Combate"
 combat_computers_DESC: "Todas as naves militares possuem computadores de bordo dedicados ao combate, gerenciando cálculos de alvo, manobras evasivas e controle de dano."
 border_extruders: "Faróis de Fronteira"
 border_extruders_DESC: "Faróis de Fronteira servem como boias projetando e demarcando fronteiras nacionais no espaço profundo."
 ship_aura_components: "Aura da Nave (Titã)"
 ship_aura_components_DESC: "Naves dessa classe podem ser equipadas com emissores de campo que projetam e mantêm campos localizados para induzir vários efeitos em naves aliadas ou inimigas."
 power_core: "Núcleo de Força"
 power_core_DESC: "Poucas coisas funcionam sem energia, e o núcleo de força é uma parte vital de qualquer máquina."
 station_power_core: "$power_core$"
 station_power_core_desc: "$power_core_desc$"
