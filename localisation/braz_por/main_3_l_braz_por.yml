 edict_farming_subsidies_desc: "Este Edito fornece estímulos econômicos agressivos em busca de impactos positivos e quantificáveis na produção agrária.\n\n"
 edict_propaganda: "Transmissão de Propaganda"
 edict_propaganda_desc: "Este Edito cria mecanismos amplos de entrega de informação, garantindo que uma narrativa consistente e positiva seja mantida.\n\n"
 edict_information_quarantine: "Quarentena de Informações"
 edict_information_quarantine_desc: "Este Edito põe verificações estritas no fluxo de informação, preservando mais as identidades culturais locais.\n\n"
 edict_encourage_free_thought: "Encorajar o Pensamento Político"
 edict_encourage_free_thought_desc: "Este Edito encoraja que a população discuta abertamente as questões políticas, mesmo que o caminho tomado os desvie."
 edict_map_the_stars: "Mapear as Estrelas"
 edict_map_the_stars_desc: "Este Edito força uma exploração galática maior, para trazer mais luz à escuridão e descobrir as maravilhas que estão além.\n\n"
 edict_map_the_stars_2: "$edict_map_the_stars$"
 edict_map_the_stars_2_desc: "$edict_map_the_stars_desc$"
 edict_research_focus: "Bolsas de Pesquisa"
 edict_research_focus_desc: "Este Edito favorece nossos pesquisadores com fundos adicionais."
 edict_research_focus_hive: "Foque nossos drones de pensamento em novos conceitos às custas de todos os outros conhecimentos."
 edict_research_focus_machine: "Desvie poder de processamento para modelos teóricos focados em engenharia e rebaixe a prioridade em outras avenidas de pesquisa"
 edict_social_welfare_programs: "Programas de Bem-Estar Social"
 edict_social_welfare_programs_desc: "Este Edito estabelece uma grande quantidade de diversos programas sociais, com um custo considerável, para facilitar a vida da população.\n\n"
 #edict_the_grand_fleet: "The Grand Fleet"
 #edict_the_grand_fleet_desc: "This Edict puts the pride and glory of the Empire's Grand Fleet above all else, and that considerable political focus should be spent ensuring its continued prosperity."
 edict_share_the_burden: "Compartilhar o Fardo"
 edict_share_the_burden_desc: "Este Edito força a rotação de tarefas e horários de trabalho para servidores escravos, já que uma labuta mais variada pode levar a uma melhora na produtividade.\n\n"
 #edict_share_the_burden_desc: "This Edict dictates that the various burdens of society should be given to those best suited to handle them. Manual labour is best left to those used to such tasks..."
 edict_peace_festivals: "Festivais da Paz"
 edict_peace_festivals_desc: "Este Edito Pacifista abriga um espírito de unidade e boas vibrações durante temporadas inteiras cheias de eventos especiais e festivais."
 edict_land_of_opportunity: "Terra de Oportunidades"
 edict_land_of_opportunity_desc: "Este Edito cria campanhas de Relações Públicas direcionadas que colocam nosso império como o melhor que existe, uma nova fronteira social - um lugar onde qualquer um consegue prosperar, um novo começo."
 edict_diplomatic_grants: "Bolsas Diplomáticas"
 edict_diplomatic_grants_desc: "Este Edito inicia uma ofensiva diplomática em um esforço comum para melhorar a imagem de nosso império."
 edict_engineering_research_focus_hive: "Foque nossos drones de pensamento em novos conceitos de engenharia às custas de outros conhecimentos."
 edict_engineering_research_focus_machine: "Desvie poder de processamento para modelos teóricos focados em engenharia e rebaixe a prioridade em outras avenidas de pesquisa"
 edict_physics_research_focus_hive: "Foque nossos drones de pensamento em novos conceitos de física às custas de todos os outros conhecimentos."
 edict_physics_research_focus_machine: "Desvie poder de processamento para modelos teóricos focados em física e rebaixe a prioridade em outras avenidas de pesquisa"
 edict_society_research_focus_hive: "Foque nossos drones de pensamento em novos conceitos de sociedade às custas de todos os outros conhecimentos."
 edict_society_research_focus_machine: "Desvie poder de processamento para modelos teóricos focados em sociedade e rebaixe a prioridade em outras avenidas de pesquisa"
 #Campaigns
 edict_fear_campaign: "Campanha de Medo"
 edict_fear_campaign_desc: "A natureza vil e selvagem dos xeno deve ser comunicada ao nosso povo. Eles devem aceitar a verdade que estamos sozinhos em um mar de sujeira alienígena."
 edict_education_campaign: "Campanha de Educação"
 edict_education_campaign_desc: "De volta às aulas! Ao gastar recursos momentaneamente para promover programas de ensino superior aos nossos líderes, suas habilidades serão aprimoradas mais rapidamente."
 edict_healthcare_campaign: "Campanha de Plano de Saúde"
 edict_healthcare_campaign_desc: "Dieta, exercício regular e padrões de sono se juntam para afetar a saúde de nossa população. Ao promover um estilo de vida mais saudável, sua expectativa de vida aumentará."
 edict_recycling_campaign: "Campanha de Reciclagem"
 edict_recycling_campaign_desc: "A população deve ser ensinada a limitar o consumo excessivo de recursos. Uma campanha de conscientização pública para promover a reciclagem vai diminuir momentaneamente nossos custos de bens de consumo."
 edict_robot_campaign: "Campanha de Drones"
 edict_robot_campaign_desc: "Ao alocar recursos adicionais às nossas instalações produtivas, conseguimos produzir novos drones de trabalho com uma velocidade ainda maior."
 edict_machine_learning_campaign: "Campanha de Aprendizado Maquinário"
 edict_machine_learning_campaign_desc: "Ao alocar recursos adicionais aos nossos drones autônomos, eles conseguem aumentar a taxa em que seus algoritmos de auto-aprendizado melhoram sua produtividade geral. "
 edict_drone_campaign: "Campanha de Drones"
 edict_drone_campaign_desc: "Ao alocar biomassa adicional às nossas piscinas de geração, conseguimos produzir novos drones de trabalho com uma velocidade ainda maior."
 edict_learning_campaign: "Campanha de Aprendizado"
 edict_learning_campaign_desc: "Ao fornecer nutrientes adicionais para nossos drones, conseguimos aumentar sua produtividade."
 edict_war_drone_campaign: "Campanha de Drone de Guerra"
 edict_war_drone_campaign_desc: "Ao alocar nutrientes adicionais aos nossos drones de guerra, conseguimos aumentar sua força e prontidão de combate."
 #Planet Edicts
 #edict_reeducation_campaign: "Reeducation Campaigns"
 #edict_reeducation_campaign_desc: "This Edict creates local reeducation campaigns, affirming that dissent is naught but the product of ignorance and a failure of reason."
 #edict_infrastructure_projects: "Infrastructure Projects"
 #edict_infrastructure_projects_desc: "This Edict puts considerable political weight behind new construction initiatives."
 #edict_social_engineering: "Social Engineering"
 #edict_social_engineering_desc: "This Fanatic Authoritarian Edict mandates the use of subtle social instruments to reinforce our governing Ethics on the planet."
 #edict_privatization_campaign: "Grassroots Administration"
 #edict_privatization_campaign_desc: "This Fanatic Egalitarian Edict encourages the individuals closest to the production effort to take increased responsibility."
 #edict_arms_race: "Arms Race"
 #edict_arms_race_desc: "This Fanatic Militarist Edict focuses all administrative and societal efforts on efficient production of military equipment."
 #edict_religious_unity: "Spiritual Unity"
 #edict_religious_unity_desc: "This Fanatic Spiritualist Edict unites the populace in quasi-religious fervor, with a particular emphasis on harvest and fertility rituals."
 #edict_spirit_of_science: "Spirit of Science"
 #edict_spirit_of_science_desc: "This Fanatic Materialist Edict focuses all administrative and societal efforts on efficient research and the celebration of Reason."
 #edict_legal_aliens: "Legal Aliens"
 #edict_legal_aliens_desc: "This Fanatic Xenophile Edict launches a massive PR campaign inviting aliens to come live on the planet in a glorious multicultural paradise."
 #edict_purity_laws: "Purity Laws"
 #edict_purity_laws_desc: "This Fanatic Xenophobe Edict ensures the purity of our species and unity of our empire through the enforcement of rigid separation laws."
 edict_crystal_sonar: "Sonar de Cristal"
 edict_crystal_sonar_desc: "Permite ordenarmos nossas frotas a utilizar uma técnica especial ao encontrar Entidades Cristalinas, instantaneamente inspecionando os sistemas em que elas habitam.\nCusto Energético: §R30§!"
 edict_droning_optimizations: "Otimizações de Drones"
 edict_droning_optimizations_desc: "§LModelado a partir de técnicas dos Drones de Mineração Antigos, este esquema de otimização energética aumentará nossa produção de recursos.§!"
 edict_greater_crystal_bounty: "Recompensa Maior de Cristal"
 edict_greater_crystal_bounty_desc: "§LComande nossas frotas para limpar os restantes minerais de Entidades Cristalinas destruídas.§!\nMinerais por frota derrotada: §G500§!"
 edict_crystal_bounty: "Recompensa de Cristal"
 edict_crystal_bounty_desc: "§LComande nossas frotas para limpar os restantes minerais de Entidades Cristalinas destruídas.§!\nMinerais por frota derrotada: §G250§!"
 edict_drone_bounty: "Recompensa de Drones"
 edict_drone_bounty_desc: "§LInstrua nossas frotas a recuperar as células de energia de Drones de Mineração Antigos que forem derrotados.§!\nCréditos Energéticos por frota derrotada: §G500§!"
 edict_declare_saint: "Canonizar um Santo"
 edict_declare_saint_desc: "Este Edito dará a santidade a um indivíduo falecido que viveu uma vida especialmente piedosa, criando um novo símbolo de unidade."
 #Ambitions
 unity_ambition: "Ambição:"
 edict_scientific_revolution: "$unity_ambition$ Revolução Científica"
 edict_scientific_revolution_desc: "Uma era dourada breve, mas altamente produtiva de descobertas científicas.. A junção de destemor, ingenuidade e otimismo sem igual pode te levar longe."
 edict_desperate_measures: "$unity_ambition$ Medidas Desesperadas"
 edict_desperate_measures_desc: "O animal encurralado sem dúvida é o mais perigoso, e nossos inimigos logo descobrirão isso. Nenhum esforço deve ser poupado para garantir nossa sobrevivência contínua."
 edict_fortress_proclamation: "$unity_ambition$ Proclamação Fortaleza"
 edict_fortress_proclamation_desc: "Nossas fronteiras serão uma linha indevassável, e elas passarão uma mensagem clara aos nossos vizinhos mais ambiciosos: só até aqui!"
 edict_architectural_renaissance: "$unity_ambition$ Renascimento Arquitetônico"
 edict_architectural_renaissance_desc: "É a construção em uma escala que outras gerações conseguiam apenas sonhar. Megaestruturas podem muito bem se tornar o verdadeiro legado de nossa civilização."
 edict_hearts_and_minds: "$unity_ambition$ Corações e Mentes"
 edict_hearts_and_minds_desc: "Um esforço de propaganda concentrado para fazer com que a população compreenda os méritos da posição do governo. No fim das contas, é para o bem deles."
 edict_omnifarious_acquisition: "$unity_ambition$ Aquisição Omniforme"
 edict_omnifarious_acquisition_desc: "Tudo que pode ser resgatado será reciclado e usado. Nossas ambições precisam de todos os recursos que pudermos encontrar."
 edict_grand_fleet: "$unity_ambition$ Uma Frota Grandiosa"
 edict_grand_fleet_desc: "Nossas ambições galácticas exigem que a construção de Uma Grande Frota deve ser nosso objetivo primário."
