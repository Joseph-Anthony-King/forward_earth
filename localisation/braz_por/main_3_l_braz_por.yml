 FISSION_REACTOR: "Reator de Fissão"
 FISSION_REACTOR_DESC: "Essa fonte de energia gera força para naves através de fissão induzida, mas também produz lixo tóxico nuclear nocivo."
 FUSION_REACTOR: "Reator de Fusão"
 FUSION_REACTOR_DESC: "Processos de fusão nuclear geram uma grande quantidade de força para naves, mas sem os riscos associados à energia por fissão."
 COLD_FUSION_REACTOR: "Reator por Fusão a Frio"
 COLD_FUSION_REACTOR_DESC: "A capacidade de sustentar uma reação de fusão a temperaturas relativamente baixas resultará em uma nova geração de reatores de fusão para nossas naves."
 ZERO_POINT_REACTOR: "Reator de Ponto Zero"
 ZERO_POINT_REACTOR_DESC: "Esses geradores extraem energia do vácuo, fornecendo uma quantidade quase ilimitada de energia para a nave. Não existe maneira mais eficiente de gerar energia."
 ANTIMATTER_REACTOR: "Reator Anti Matéria"
 ANTIMATTER_REACTOR_DESC: "Ao extrair a energia produzida pelas aniquilações de matéria-antimatéria, nossa eficiência em gerar energia para a nave será muitas ordens de magnitude melhor que a fusão."
 SCIENCE_LAB_1: "Laboratório de Ciências I"
 MEDIUM_SCIENCE_LAB_1_DESC: "Laboratórios Científicos a Bordo permitem tarefas de pesquisa básica e a inspeção de corpos celestiais."
 CURATOR_EXPLORER_LAB: "$tech_curator_lab$"
 CURATOR_ARCHEOLOGY_LAB: "$tech_archeology_lab$"
 SENSOR_1: "Sistema de Radares"
 SENSOR_1_DESC: "Uma tecnologia planetária adaptada para uso no espaço profundo, o sistema de radar fornece detecção básica e capacidade de rastreamento para naves interestelares."
 SENSOR_2: "Sensores Gravíticos"
 SENSOR_2_DESC: "Esses sensores foram ajustados para procurar quaisquer alterações gravitacionais no espaço, tais como as produzidas pela presença de uma nave espacial."
 SENSOR_3: "Sensores Subespaciais"
 SENSOR_3_DESC: "Sensores que detectam as flutuações subespaciais deixadas no rastro de naves espaciais. Sua sensibilidade e alcance são maiores que os de uma rede de sensores."
 SENSOR_4: "Sensores Taquiônicos"
 SENSOR_4_DESC: "Sensores avançados que dependem de raios de rotação de táquions para detectar movimentos de naves até em distâncias extremas."
 AFTERBURNER_1: "Pós-Combustores"
 AFTERBURNER_1_DESC: "Pós-Combustores fornecem velocidade de combate adicional para a nave."
 AFTERBURNER_2: "Pós-Combustores Avançados"
