 feature_alien_rulers: "Governantes Alienígenas"
 feature_alien_rulers_desc: "Permite que indivíduos de outras Espécies, além de nossa Espécie fundadora, sejam candidatos em nossas eleições de governantes."
 feature_hyperlanes: "Mapeamento de Hiperestradas"
