 district_arcology_mixed_industry: "Arcologia Industrial"
 district_arcology_mixed_industry_plural: "Arcologias Industriais"
 district_arcology_mixed_industry_desc: "Com fundições, fábricas, instalações de fabricação e oficinas de artesões tão grandes quanto cidades, esta arcologia pode produzir absolutamente tudo."
 district_arcology_research: "Arcologia de Pesquisa"
 district_arcology_research_plural: "Arcologias de Pesquisa"
 district_arcology_research_desc: "Capitais das descobertas científicas, estas arcologias empregam pesquisadores de todos os campos de estudo, não importa o quão específicos sejam."
 district_arcology_research_physics: "Arcologia de Física"
 district_arcology_research_physics_plural: "Arcologias de Física"
 district_arcology_research_physics_desc: "Com aceleradores de partículas debaixo das ruas como antigos sistemas de esgoto, computadores quânticos e manipuladores de campo do tamanho de arranha-céus, pode parecer que as leis da realidade estão sendo violadas. Mas isso é porque os cidadãos não as entendem direito. Por enquanto."
 district_arcology_research_society: "Arcologia de Biologia"
 district_arcology_research_society_plural: "Arcologias de Biologia"
 district_arcology_research_society_desc: "Passar pelos extensos parques desta arcologia pode parecer uma visita a um zoológico, mas na verdade, os visitantes também são espécimes sendo observados por laboratórios hermeticamente selados, espalhados à vista de todos."
 district_arcology_research_engineering: "Arcologia de Engenharia"
 district_arcology_research_engineering_plural: "Arcologias de Engenharia"
 district_arcology_research_engineering_desc: "Uma arcologia do movimento com construções em constante mudança e um céu cheio de naves experimentais. Local de teste para materiais exóticos, síntese química quântica e fabricação em nanoescala. O que antes era teoria agora está provado."
 district_arcology_fortress: "Arcologia de Fortaleza"
 district_arcology_fortress_plural: "Arcologias de Fortaleza"
 district_arcology_fortress_desc: "Integrando estruturas de comando, bunkers planetários, instalações de treinamento e moradias de oficiais, estas fortalezas do tamanho de montanhas durarão mais do que o próprio planeta."
 district_arcology_trade: "Arcologia Comercial"
 district_arcology_trade_plural: "Arcologias Comerciais"
 district_arcology_trade_desc: "Uma ampla arcologia de armazéns e logística onde negócios são conduzidos, acordos são fechados e o pregão vai além do horizonte. Se você não encontrar aqui, então não está à venda."
 district_ring_world_industrial: "Segmento Industrial"
 district_ring_world_industrial_plural: "Segmentos Industriais"
 district_ring_world_industrial_desc: "Com fundições, fábricas, instalações de fabricação e oficinas de artesões visíveis acima do anel, aqui é possível produzir absolutamente tudo."
 district_ring_world_foundry: "Segmento de Fornalhas"
 district_ring_world_foundry_plural: "Segmentos de Fornalhas"
 district_ring_world_foundry_desc: "O coração de projetos industriais, este segmento do anel ressoa com o rugido de fundições e o clamor das metalúrgicas."
 district_ring_world_factory: "Segmento de Fábricas"
 district_ring_world_factory_plural: "Segmentos de Fábricas"
 district_ring_world_factory_desc: "Estradas de oficinas cheias de artesãos e indústrias civis ascendem em direção ao céu e desaparecem na curva do anel."
