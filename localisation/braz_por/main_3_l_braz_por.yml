 war_goal_wg_megacorp_subjugate: "Tornar Subsidiário"
 war_goal_wg_megacorp_subjugate_desc: "A guerra é feita para adquirir o inimigo como um Subsidiário.\n\nCaso ocorra uma paz de Status Quo, os sistemas que ocupamos serão liberados como um novo Subsidiário, se eles tiverem pelo menos um planeta.\n\nOs Termos de Acordo iniciais do Subsidiário são determinados pela nossa Política de §Y$policy_subjugation_war_terms$§!."
