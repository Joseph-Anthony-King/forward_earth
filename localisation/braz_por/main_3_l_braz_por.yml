 zone_resort_entertainment: "Megaplex de Entretenimento"
 zone_resort_entertainment_desc: "Sob abóbodas descomunais e luzes infindas, cada desejo encontra seu palco. Aqui, os prazeres são ilimitados e o espetáculo nunca acaba."
 zone_resort_zoo: "Zoológico Xenobiológico"
