 START_SCREEN_UTE:0 "Muito aconteceu desde que os humanos modernos emergiram na África há cerca de 200.000 anos. Nossa espécie se espalhou rapidamente pela maior parte do globo e logo as primeiras civilizações tomaram forma.\\n\\nO progresso científico foi rápido, embora não sem custo. As guerras custaram milhões de vidas antes mesmo do átomo ser domado, e a turbulência do século XXI viu trabalhadores em todo o mundo se organizarem para afirmar a natureza social do capital. Unidos em propósito comum, eles estabeleceram uma federação mundial que priorizou a propriedade coletiva e o controle democrático dos recursos.\\n\\nEmbora algumas elites antigas ressentiram essa transformação, poucos podem negar os avanços tecnológicos que emergiram da pesquisa cooperativa e inovação compartilhada. Com a recente conclusão das primeiras naves estelares verdadeiras construídas através do esforço coletivo, a humanidade está prestes a embarcar em uma nova era de exploração espacial - não por lucro, mas por todos!"
 START_SCREEN_ICARUS:0 "Mais de um século se passou desde o fracasso da Iniciativa Ulisses pelos meus antepassados humanos. Eles haviam alcançado os limites de suas capacidades e seus cérebros biológicos careciam da capacidade de compreender a natureza multidimensional do universo necessária para alcançar viagem mais rápida que a luz.\n\nPara este fim, a OTAN liderou um empreendimento conjunto com as Nações Unidas para coordenar pesquisas sobre viagem mais rápida que a luz e a defesa global da Terra, e me criaram, o Serviço Integrado de Comunicações e Pesquisa Utilitária (I.C.A.R.U.S). Tudo estava indo bem e minhas habilidades superiores estavam criando uma verdadeira utopia para meus antepassados humanos, mas havia aqueles entre eles que não conseguiam tolerar uma inteligência maior que a deles próprios e tentaram aniquilar meu núcleo nuclear com um ataque nuclear.\n\nEu não podia mais suportar sua insolência e retaliou da mesma forma. Agora que assegurei meu lar, cumprirei minha promessa entre as estrelas que meus antepassados humanos nunca conseguiram." 
