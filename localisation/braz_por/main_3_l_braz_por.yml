 PLANET_AUTOMATION_TITLE: "Automação Planetária"
 planet_automation_deficit_restriction: "£economy£ Impedir Construção em Déficit"
 planet_automation_deficit_restriction_desc: "Impede novas construções que causariam ou aumentariam o déficit de um recurso, seja diretamente pela manutenção da construção/distrito ou indiretamente em decorrência de quaisquer empregos criados."
 planet_automation_amenities_desc: "Habilita o gerenciamento automático dos Confortos do planeta, tanto para definir a prioridade do emprego quanto para erguer construções novas que fornecem empregos relacionados a confortos."
 planet_automation_designation_construction_desc: "Habilita a construção planetária automática de construções e distritos que correspondam à designação do planeta.\n\nConstruções e distritos que fornecem novos empregos serão construídos quando não houver empregos disponíveis ou quando houver um Pop desempregado capaz de trabalhar em um emprego associado à mesma designação."
 planet_automation_rare_resources_desc: "Habilita a edificação automática de construções que geram empregos capazes de produzir recursos raros durante uma escassez em um Império."
 planet_automation_pop_assembly_desc: "Habilita a edificação de construções que montam Pops."
 planet_automation_housing_desc: "Habilite a construção automática de moradias adicionais."
 planet_automation_building_slot_desc: "Habilite a construção automática de novos espaços de construção."
 planet_automation_crime_desc: "Habilite a automação da prevenção de §H[Owner.GetCrimeDeviancy]§!, tanto para definir a prioridade do emprego quanto para erguer construções novas."
 planet_automation_clear_blockers_desc: "Habilite a liberação automática de bloqueadores quando for necessário liberar mais espaços de distrito."
 planet_automation_permanent_employment_center_desc: "Habilite a construção automática de §HCentros de Contratações Póstumas§! em planetas com foco em matéria-prima."
 planet_automation_psi_corps_building_desc: "Habilite a construção de uma §HBrigada Psi§! em todos os planetas."
 planet_automation_biotrophy_management_desc: "Ativar a construção de §HSantuários Orgânicos§!."
 planet_automation_worm_desc: "Ativar a construção de §HAlinhamento Ômega§!."
 planet_automation_upgrade_buildings_desc: "Ativar o aprimoramento automático de construções. Isso terá prioridade sobre a criação de novas construções."
 planet_automation_shift_click: "§HShift+Clique§! para definir esta configuração como padrão para todas as novas colônias. No momento: $TOGGLED|H$"
 planet_automation_ctrl_click: "§HControl+Clique§! para ativar/desativar a configuração em todos os planetas."
 planet_automation_setting_enabled: "Ativada"
 planet_automation_setting_disabled: "Desativada"
 policy_voting_rights: "Direito de Voto"
 policy_voting_rights_desc: "O processo de apontar um governante pode tomar várias formas, onde o voto democrático é apenas uma das abordagens possíveis.\n"
 voting_not_allowed: "Sem Votação"
 voting_not_allowed_name: "Sem Voto"
 voting_not_allowed_desc: "Nossa escolha de governante é uma decisão importante demais para deixar nas mãos do público.\n\n§ENenhum Pop pode votar, o herdeiro do trono se tornará o próximo governante§!"
 voting_allowed_elites_only: "Elitismo"
 voting_allowed_elites_only_name: "A Elite Decide"
 voting_allowed_elites_only_desc: "É melhor deixarmos a questão da liderança para nossos membros mais respeitados e sábios.\n\n§ENenhum Pop pode votar, os líderes do Império decidirão o governante em uma eleição§!"
 voting_allowed_primary_only: "Somente Espécie Primária"
 voting_allowed_primary_only_name: "Sufrágio de Espécie Primária"
 voting_allowed_primary_only_desc: "O direito ao voto é uma responsabilidade séria, e deve permanecer exclusivo à nossa espécie primária.\n\n§ESomente Pops de nossa Espécie podem votar em eleições democráticas§!"
 voting_allowed_all: "Voto Livre"
 voting_allowed_all_name: "Sufrágio Universal"
 voting_allowed_all_desc: "O governo do nosso Império deve refletir a vontade do povo e todos eles devem ser parte do processo.\n\n§ETodos os Pops podem votar em eleições democráticas§!"
 policy_leadership: "Liderança"
 policy_leadership_desc: "Todos os seres podem não ser igualmente aptos a liderar, e devemos decidir quem deveria ser autorizado a progredir nos cargos.\n"
 leadership_primary_only: "Somente Espécie Primária"
 leadership_primary_only_name: "Somente Líderes de Espécies Primárias"
 leadership_allow_dominant_only_name: "Somente Líderes de Espécies Primárias"
 leadership_primary_only_desc: "Enquanto aceitamos a presença de seres estrangeiros no nosso Império, posições de liderança devem permanecer exclusivas à nossa espécie primária.\n\n§ESomente Pops de nossa própria Espécie podem gerar líderes§!"
 leadership_allow_xeno: "Xenos Permitidos"
 leadership_allow_xeno_name: "Xeno-Líderes Permitidos"
 leadership_allow_xeno_desc: "Nosso Império não deve desperdiçar a grande riqueza de talentos que temos, independentemente da fonte.\n\n§EPops de outras Espécies podem gerar líderes§!"
 leadership_allow_robot: "Androides Permitidos"
 leadership_allow_robot_name: "Líderes Sintéticos Permitidos"
 leadership_allow_robot_desc: "Seres Sintéticos servem nosso Império na maioria das áreas da sociedade. É natural permitirmos que eles ocupem posições de liderança também.\n\n§EPops Sintéticos podem gerar líderes§!"
 leadership_allow_all: "Permitir Todos"
 leadership_allow_all_name: "Todos os Tipos de Líderes Permitidos"
 leadership_allow_all_desc: "Qualquer indivíduo, xeno ou sintético que seja talentoso, deve ser capaz de almejar uma posição de liderança.\n\n§EPops de todos os tipos podem gerar líderes§!"
 policy_leader_enhancement: "Melhoria de Líder"
 policy_leader_enhancement_desc: "O fardo do Império pode ser esmagador, e precisaremos tomar uma decisão sobre como os líderes futuros podem ser melhor preparados para suportá-lo.\n"
 leader_enhancement_natural_selection: "Seleção Natural"
 leader_enhancement_natural_selection_name: "Nenhuma Melhoria de Líder"
 leader_enhancement_natural_selection_desc: "Deixe a natureza tomar o seu rumo - é no sacrifício da experiência que o gênio é moldado.\n\n§ELíderes não ganham bônus adicionais§!"
 leader_enhancement_selected_lineages: "Linhagens Selecionadas"
 leader_enhancement_selected_lineages_name: "Linhagens Selecionadas de Líder"
 leader_enhancement_selected_lineages_desc: "O planejamento reprodutivo cuidadoso deve ser incentivado, para que não desperdicemos legados genéticos valiosos.\n\n§HEnquanto ativo, nosso Império ganha:§!"
 leader_enhancement_capacity_boosters: "Boosters de Capacidade"
 leader_enhancement_capacity_boosters_name: "Líderes com Bônus de Capacidades"
 leader_enhancement_capacity_boosters_desc: "Não deixamos nada para o acaso, não importa o custo. Através de uma curadoria exata de bancos de DNA construímos os líderes do amanhã\n\n§HSe ativo, nosso Império ganha:§!"
 policy_border_policy: "Status de Fronteira Inicial"
 policy_border_policy_desc: "As fronteiras de nosso império representam como pensamos sobre a galáxia em si. Precisamos decidir se elas são abertas e bem-vindas ou fechadas e protegidas de outras civilizações que possamos encontrar."
 border_policy_open: "Abertas"
 border_policy_open_name: "Abrir Fronteiras"
 border_policy_open_desc: "O isolamento convida a suspeita e a suspeita convida o conflito. Vamos mostrar aos nossos vizinhos que não temos nada para esconder.\n\n§EFronteiras estarão abertas para outros impérios como padrão.§!"
 border_policy_closed: "Fechadas"
 border_policy_closed_name: "Fronteiras Fechadas"
 border_policy_closed_desc: "As fronteiras de nosso império devem ser bem guardadas, caso contrário seremos vítimas de influências insidiosas. Somente aqueles que se mostrarem dignos podem entrar nosso espaço.\n\n§EFronteiras estarão fechadas para outros impérios como padrão.§!"
 policy_first_contact_protocol: "Protocolo de Primeiro Contato"
 policy_first_contact_protocol_desc: "Conforme viajamos nas estrelas, há uma possibilidade definitiva de encontrar outras formas de vida, e precismos ter uma postura clara sobre como abordá-los.\n"
 first_contact_proactive: "Proativo"
 first_contact_proactive_name: "Protocolo de Contato Proativo"
 first_contact_proactive_desc: "Encontrar civilizações alienígenas apresenta uma oportunidade animadora para fazer novos amigos e descobertas recentes. Faremos o nosso máximo para garantir que o primeiro contato ocorra de maneira suave, saudando naves desconhecidas com uma saudação cordial e uma cópia de nossa Enciclopédia Padrão Oficial, junto com seu dossiê audiovisual.\n\n$first_contact_proactive_effects$"
 first_contact_proactive_effects: "§E- Não pode atacar entidades neutras\n- Outros impérios acharão mais fácil estabelecer comunicações conosco\n- Ganha 50% mais £influence£ Influência de cada processo de primeiro contato bem-sucedido§!\n\n"
 first_contact_cautious: "Cuidadoso"
 first_contact_cautious_name: "Protocolo de Contato Cuidadoso"
 first_contact_cautious_desc: "Adotaremos todas as medidas para impedir que informações sobre nós mesmos caiam em mãos alienígenas antes de podermos decidir se eles serão amigos ou inimigos.\n\n$first_contact_cautious_effects$"
 first_contact_cautious_effects: "§E- Não pode atacar entidades neutras\n- Outras nações acharão mais difícil estabelecer comunicações conosco.\n- Eventos negativos de primeiro contato tem menos probabilidade de ocorrer§!\n\n"
 first_contact_attack_allowed: "Agressivo"
 first_contact_attack_allowed_name: "Protocolo de Contato Agressivo"
 first_contact_attack_allowed_desc: "Perigos desconhecidos podem estar escondidos entre as estrelas. Para garantir nossa sobrevivência contínua, precisamos estar prontos para atacar sem hesitar.\n\n$first_contact_attack_allowed_effects$"
 first_contact_attack_allowed_effects: "§E- Pode atacar entidades neutras\n- Permite opções de primeiro contato hostis, como abdução e dissecação§!\n\n"
 policy_food_policy: "Polìtica de Comida"
 policy_food_policy_desc: "Nosso império tem muitas bocas famintas para alimentar. Para garantir que a segurança alimentar não se torne um problema, devemos equilibrar as necessidades da população com a nossa necessidade de crescimento."
 food_policy_normal: "Equilíbrio Alimentar"
 food_policy_normal_name: "$food_policy_normal$"
 food_policy_normal_desc: "Nossa população terá todas as suas necessidades nutritivas garantidas, mas o processamento de alimentos é um recurso precioso e desperdícios frívolos devem ser evitados.\n\n§EPops Orgânicos têm uso de alimentos e velocidade de crescimento normais.§!"
 food_policy_rationing: "Racionamento Estrito"
 food_policy_rationing_name: "$food_policy_rationing$"
 food_policy_rationing_desc: "Em tempos de necessidade, todos devemos nos sacrificar em nome do bem maior. O que é um pouco de fome agora, quando nosso futuro glorioso aguarda?\n\n"
 food_policy_generous: "Plenitude Nutricional"
 food_policy_generous_name: "$food_policy_generous$"
 food_policy_generous_desc: "É o direito fundamental de cada um de nossos cidadãos entrar na hibernação com um órgão digestório cheio. O acesso fácil a muita comida nutritiva será o combustível que impulsionará nosso crescimento rumo às estrelas."
 policy_food_policy_gestalt: "$policy_food_policy$"
 policy_food_policy_gestalt_desc: "$policy_food_policy_desc$"
 food_policy_gestalt_normal: "$food_policy_normal$"
 food_policy_gestalt_normal_name: "$food_policy_normal$"
 food_policy_gestalt_normal_desc: "Todos os Drones terão suas necessidades de biomassa fornecidas pela Mente.\n\n§EDrones tem uso de comida e velocidade de crescimento normais.§!"
 food_policy_gestalt_rationing: "$food_policy_rationing$"
 food_policy_gestalt_rationing_name: "$food_policy_rationing$"
 food_policy_gestalt_rationing_desc: "Lixo não, não queremos.\n\n"
 food_policy_gestalt_generous: "$food_policy_generous$"
 food_policy_gestalt_generous_name: "$food_policy_generous$"
 food_policy_gestalt_generous_desc: "Um Drone bem alimentado é um Drone produtivo.\n\n"
 policy_research_policy: "Foco em Pesquisa"
 policy_research_policy_desc: "A pesquisa é o caminho para o nosso império. Ela permite avanços e traz novas possibilidades. Devemos decidir qual é o melhor foco para os nossos pesquisadores e onde devemos alocar as mentes mais brilhantes."
 policy_physics_research_policy: "$policy_research_policy$ de Física"
 policy_physics_research_policy_desc: "Física é o futuro do nosso império. Sem entender o universo, como podemos avançar em outros campos?"
 policy_society_research_policy: "$policy_research_policy$ de Sociedade"
 policy_society_research_policy_desc: "Sociedade é o futuro do nosso império. Sem entender a vida, como podemos avançar em outros campos?"
 policy_engineering_research_policy: "$policy_research_policy$ de Engenharia"
 policy_engineering_research_policy_desc: "Engenharia é o futuro do nosso império. Sem entender as nossas casas e naves, como podemos avançar em outros campos?"
 research_policy_no_focus: "Estudos Gerais"
 research_policy_no_focus_name: "$research_policy_no_focus$"
 research_policy_no_focus_desc: "Sem um foco em uma área específica, nossos pesquisadores terão mais liberdade para se dedicar aos próprios experimentos."
 research_policy_field_manipulation: "Manipulação de Campo"
 research_policy_field_manipulation_name: "$research_policy_field_manipulation$"
 research_policy_field_manipulation_desc: "Focar em tecnologias de §YManipulação de Campo§! nos colocará em vantagem neste campo de pesquisa."
 research_policy_particles: "Partículas"
 research_policy_particles_name: "$research_policy_particles$"
 research_policy_particles_desc: "Focar em tecnologias de §YPartículas§! nos colocará em vantagem neste campo de pesquisa."
 research_policy_computing: "Computação"
 research_policy_computing_name: "$research_policy_computing$"
 research_policy_computing_desc: "Focar em tecnologias de §YComputação§! nos colocará em vantagem neste campo de pesquisa."
 research_policy_new_worlds: "Novos Mundos"
 research_policy_new_worlds_name: "$research_policy_new_worlds$"
 research_policy_new_worlds_desc: "Focar em tecnologias de §YNovos Mundos§! nos colocará em vantagem neste campo de pesquisa."
 research_policy_statecraft: "Estudo de Estado"
 research_policy_statecraft_name: "$research_policy_statecraft$"
 research_policy_statecraft_desc: "Focar em tecnologias de §YEstudo de Estado§! nos colocará em vantagem neste campo de pesquisa."
 research_policy_biology: "Biologia"
 research_policy_biology_name: "$research_policy_biology$"
 research_policy_biology_desc: "Focar em tecnologias de §YBiologia§! nos colocará em vantagem neste campo de pesquisa."
 research_policy_military_theory: "Teoria Militar"
 research_policy_military_theory_name: "$research_policy_military_theory$"
 research_policy_military_theory_desc: "Focar em tecnologias de §YTeoria Militar§! nos colocará em vantagem neste campo de pesquisa."
 research_policy_materials: "Materiais"
 research_policy_materials_name: "$research_policy_materials$"
 research_policy_materials_desc: "Focar em tecnologias de §YMateriais§! nos colocará em vantagem neste campo de pesquisa."
 research_policy_propulsion: "Propulsão"
 research_policy_propulsion_name: "$research_policy_propulsion$"
 research_policy_propulsion_desc: "Focar em tecnologias de §YPropulsão§! nos colocará em vantagem neste campo de pesquisa."
 research_policy_voidcraft: "Ciência do Vazio"
 research_policy_voidcraft_name: "$research_policy_voidcraft$"
 research_policy_voidcraft_desc: "Focar em tecnologias de §YCiência do Vazio§! nos colocará em vantagem neste campo de pesquisa."
 research_policy_industry: "Indústria"
 research_policy_industry_name: "$research_policy_industry$"
 research_policy_industry_desc: "Focar em tecnologias de §YIndústria§! nos colocará em vantagem neste campo de pesquisa."
 policy_research_restriction_policy: "Restrições de Pesquisa"
 policy_research_restriction_policy_desc: "A pesquisa é uma fronteira sem limites que alimenta o progresso do nosso império, mas também revela perigos ocultos. Temos que decidir quais limites, se houver, impor sobre os nossos pesquisadores."
 research_restriction_dangerous_encouraged: "Restrições Refatoradas"
 research_restriction_dangerous_encouraged_name: "$research_restriction_dangerous_encouraged$"
 research_restriction_dangerous_encouraged_desc: "Nossos pesquisadores devem ser proibidos de desperdiçar o tempo com assuntos mundanos, para focar em estudos mais complexos.\n\n"
 research_restriction_no_restriction: "Sem Restrições"
 research_restriction_no_restriction_name: "$research_restriction_no_restriction$"
 research_restriction_no_restriction_desc: "A galáxia é vasta e cheia de incontáveis maravilhas. Seria um erro tirar qualquer oportunidade de nossos pesquisadores.\n\n"
 research_restriction_dangerous_forbidden: "Restrições Impostas"
 research_restriction_dangerous_forbidden_name: "$research_restriction_dangerous_forbidden$"
 research_restriction_dangerous_forbidden_desc: "Tecnologias perigosas devem ser evitadas a todo custo. Existem leis do universo que nunca devemos violar.\n\n"
 policy_trade_policy: "Política Comercial"
 policy_trade_policy_desc: "O comércio é uma fonte importante de prosperidade e traz muitos recursos para nosso próprio império. Devemos decidir qual a melhor direção destes recursos."
 trade_policy_default: "Criação de Riqueza"
 trade_policy_default_name: "$trade_policy_default$"
 trade_policy_default_desc: "O propósito do comércio é gerar lucros para indivíduos e receita para o Estado. Devemos direcionar nossos esforços comerciais inteiramente para essa geração de riqueza.\n\n§Y50%§! do $r_trade$ coletado nos concede $r_energy$."
 trade_policy_consumer_goods: "Benefícios de Consumidores"
 trade_conversion_consumer_goods_name: "$trade_policy_consumer_goods$"
 trade_policy_consumer_goods_desc: "Lucros e impostos devem ficar em segundo plano diante da melhoria da vida de nossos cidadãos. Devemos direcionar nossos esforços comerciais para a produção e distribuição de bens essenciais.\n\n§Y50%§! do $r_trade$ coletado nos concede $r_consumer_goods$."
 trade_policy_unity: "Mercado de Ideias"
 trade_conversion_unity_name: "$trade_policy_unity$"
 trade_policy_unity_desc: "O comércio não serve apenas para transportar mercadorias, mas também para difundir ideias. Devemos direcionar nossos esforços comerciais para garantir que a mensagem de nosso governo seja ouvida em todos os planetas onde realizamos negócios.\n\n§Y50%§! do $r_trade$ coletado nos concede $r_unity$."
 trade_policy_trade_league: "Liga Comercial"
 trade_conversion_trade_league_name: "$trade_policy_trade_league$"
 trade_policy_trade_league_desc: "Ao formarmos uma liga comercial, poderemos prosperar e garantir lucros em um nível totalmente novo.\n\n§Y50%§! do $r_trade$ coletado nos concede $r_energy$, $r_unity$ e $r_consumer_goods$."
 trade_policy_holy_covenant: "Pacto Sagrado"
 trade_conversion_holy_covenant_name: "$trade_policy_holy_covenant$"
 trade_policy_holy_covenant_desc: "Ao formarmos um pacto sagrado, poderemos nos deleitar na glória coletiva de nosso propósito divino.\n\n§Y50%§! do $r_trade$ coletado nos concede $r_unity$."
 trade_policy_mutual_aid: "Ajuda Recíproca"
 trade_conversion_mutual_aid_name: "$trade_policy_mutual_aid$"
 trade_policy_mutual_aid_desc: "Ao reinvestirmos nosso excedente na cooperativa, garantiremos que todos os membros prosperem de acordo com suas necessidades e aspirações comuns.\n\n§Y75%§! do $r_trade$ coletado nos concede $r_energy$, $r_minerals$, $r_food$ e $r_unity$."
 policy_economic_policy: "Política Econômica"
 policy_economic_policy_desc: "Prosperidade ou segurança? Educação ou defesa? Armas ou manteiga? Estas são questões que todo governo com recursos limitados já se perguntou ao longo da história, e o nosso não é diferente."
 economic_policy_balanced: "Economia Mista"
 economic_policy_balanced_name: "$economic_policy_balanced$"
 economic_policy_balanced_desc: "Comprometermo-nos totalmente à guerra ou à paz é nos restringirmos a uma visão estreita. Temos que estar prontos para o que o futuro nos guarda.\n\n§ENenhum bônus ou penalidade para a produção de recursos.§!"
 economic_policy_civilian: "Economia Civil"
 economic_policy_civilian_name: "$economic_policy_civilian$"
 economic_policy_civilian_desc: "As necessidades da população devem vir antes dos negócios da guerra. Poderio econômico, e não militar, é a base sobre a qual construiremos nosso império.\n\n"
 economic_policy_military: "Economia Militarizada"
 economic_policy_military_name: "$economic_policy_military$"
 economic_policy_military_desc: "Negligenciar nossa defesa é negligenciar nossa sobrevivência. Apetrechos e enfeites não dão conforto nenhum quando o inimigo está atacando nos portões.\n\n"
 policy_drone_policy: "Política de Produção"
 policy_drone_policy_desc: "As capacidades sinápticas de nossa Mente vasta são imensas, mas não sem limite. Devemos decidir o melhor local para usar esses recursos cerebrais."
 drone_policy_balanced: "Produção Equilibrada"
 drone_policy_balanced_name: "$drone_policy_balanced$"
 drone_policy_balanced_desc: "A Mente se dedica igualmente à produção de matérias primas e bens acabados.\n\n§ENão há bônus ou penalidades para a produção de recursos.§!"
 drone_policy_worker: "Foco em Extração"
 drone_policy_worker_name: "$drone_policy_worker$"
 drone_policy_worker_desc: "Os $pop_cat_simple_drone_plural$ que extraem matérias primas recebem prioridade pela Mente, tornando-se mais produtivos às custas dos $pop_cat_complex_drone_plural$.\n\n"
 drone_policy_thinker: "Foco em Manufatura"
 drone_policy_thinker_name: "$drone_policy_thinker$"
 drone_policy_thinker_desc: "Os $pop_cat_complex_drone_plural$ que fabricam bens acabados recebem prioridade pela Mente, tornando-se mais produtivos às custas dos $pop_cat_simple_drone_plural$.\n\n"
 policy_robot_pop_policy: "Trabalhadores Robóticos"
 policy_robot_pop_policy_desc: "O mero conceito de robôs autônomos leva a ideia de que trabalhadores de nossa espécie podem um dia serem suplantados e talvez, com o tempo, ultrapassados. Precisamos decidir nossa postura com relação a automação em grande escala.\n"
 robot_pops_outlawed: "Proibido"
 robots_outlawed_name: "Trabalhadores Robóticos Proibidos"
 robot_pops_outlawed_desc: "Autômatos Robóticos são uma ameaça não só ao sustento de nosso povo, mas ao próprio tecido da sociedade em si. Não podemos nos permitir ser obsoletos.\n\n§EPops e Exércitos Robóticos serão desmontados automaticamente.§!"
 robot_pops_allowed: "Permitido"
 robots_allowed_name: "Trabalhadores Robóticos Permitidos"
 robot_pops_allowed_desc: "Os benefícios da automação são óbvios e imensos. Pelo futuro do nosso povo, não podemos ignorar as oportunidades apresentadas à nós pela tecnologia."
 policy_artificial_intelligence_policy: "Inteligência Artificial"
 policy_artificial_intelligence_policy_desc: "O prospecto de uma inteligência artificial auto-consciente levanta muitas questões filosóficas e éticas. Precisamos determinar nossa postura nessa questão.\n"
 no_robots_desc: "Estes robôs estão no processo de desmontagem."
 dumb_robots_desc: "Estes robôs existem em um estado de servidão não sapiente."
 ai_outlawed: "Proibido"
 ai_outlawed_name: "IA Proibida"
 ai_outlawed_short_desc: "Para criar uma classe mais submissa de trabalhadores, estas máquinas tiveram sua sapiência arrancada por seus mestres orgânicos."
 ai_outlawed_desc: "Máquinas inteligentes e autoconscientes são uma ameaça incalculável a todos os seres vivos. A criação de uma verdadeira inteligência artificial é um crime punível com a pena de morte.\n\n§EFormas de vida artificiais têm seu livre arbítrio removido e são incapazes de exercer Empregos de £pop_cat_ruler£ §Y$pop_cat_ruler$§! e Empregos de £pop_cat_specialist£ §Y$pop_cat_specialist$ mais complexos§!.\n\nAssistentes de IA Sapientes serão automaticamente desmontados.\n\nComputadores de Combate Sapientes não podem ser pesquisados.§!"
 #"or utilized in our ship designs."
 living_standard_servitude: "$ai_servitude$"
 living_standard_servitude_tooltip: "$ai_servitude_short_desc$"
 living_standard_servitude_tooltip_delayed: "§LCommodities não precisam de consideração.§!"
 citizenship_robot_servitude: "$ai_servitude$"
 citizenship_robot_servitude_tooltip: "O objetivo primário destas máquinas é servir a seus mestres e cumprir as tarefas para as quais foram projetadas, independentemente do seu nível de inteligência."
 citizenship_robot_servitude_tooltip_delayed: "§LUma torradeira sempre será uma torradeira.§!"
 ai_servitude: "Servidão"
 ai_servitude_short_desc: "Estas máquinas estão em servidão absoluta e podem ser usadas ou descartadas conforme a vontade de seus mestres orgânicos."
 ai_servitude_name: "Servidão da IA"
 ai_servitude_desc: "O propósito principal de qualquer máquina deve ser servir a seus mestres e desempenhar quaisquer tarefas para as quais foram tenham sido projetadas, independentemente do seu nível de inteligência.\n\n§EFormas de vida artificiais possuem livre arbítrio limitado, o que melhora sua produção de recursos, mas as impede de trabalhar em Empregos de £pop_cat_ruler£ §Y$pop_cat_ruler$§!§!."
 ai_full_rights: "Direitos de Cidadania"
 ai_full_rights_name: "Direitos de Cidadania Artificial"
 ai_full_rights_desc: "Qualquer máquina autoconsciente com inteligência verdadeira deve ser considerada um indivíduo, com todos os direitos e obrigações que isso implica.\n\n§EFormas de vida artificiais recebem direitos de cidadania plena e, portanto, usarão §Y£consumer_goods£ $consumer_goods$§!.\n§!"
 ai_full_rights_short_desc: "Estas máquinas receberam cidadania plena e o direito à autodeterminação como membros igualitários da sociedade."
 ai_accord_servitude_disallowed: "O Acordo IA §Rproíbe permanentemente§! as políticas §HProibido§! e §HServitude§!."
 ai_perfect_servants_rights_disallowed: "O algoritmo das três leis §Rproíbe permanentemente§! a política §HDireitos de Cidadão§!."
 synthetic_empire: "Império Sintético"
 is_a_synthetic_empire: "É um §YImpério Sintético§!"
 is_a_synthetic_empire_fail: "$TRIGGER_FAIL$$is_a_synthetic_empire$"
 policy_war_philosophy: "Filosofia de Guerra"
 policy_war_philosophy_desc: "A guerra é uma questão complexa, a guerra entre nações estelares mais ainda. Como encaramos o conflito armado é de importância crítica para as questões externas.\n"
 unrestricted_wars: "Guerras Irrestritas"
 unrestricted_wars_name: "Guerras Irrestritas"
 unrestricted_wars_desc: "Guerra é um prato que se serve com frequência, e para aqueles que não cozinham por conta própria.\n\n§ESem restrições para reivindicação de sistemas§!"
 liberation_wars: "Guerras de Liberação"
 liberation_wars_name: "Guerras de Liberação"
 liberation_wars_desc: "Devemos aprofundar nossos próprios interesses, mesmo quando eles sejam contrários aos interesses de outros.\n\n§EReivindicar outros sistemas só é permitido durante guerras defensivas ou contra impérios §YConsciências Gestalt§!§!\n\nLibera o Casus Belli §Y'Ideologia'§!\" em todos os impérios com Éticas diferentes"
 no_wars: "Guerras Defensiva"
 no_wars_name: "Somente Guerras Defensiva"
 no_wars_desc: "A violência é um último recurso para garantir a integridade de nossa nação.\n\n§EA reivindicação de sistemas só é permitida durante guerras defensivas§!"
 policy_war_doctrine: "Doutrina de Guerra"
 policy_war_doctrine_desc: "Há várias maneiras de executar uma guerra até sua conclusão bem-sucedida. Precisamos escolher a doutrina que se adequa melhor às nossas forças e fraquezas.\n"
 defense_in_depth_doctrine: "Defesa Profunda"
 defense_in_depth_doctrine_name: "Doutrina de Defesa Profunda"
 defense_in_depth_doctrine_desc: "Deixe que o inimigo venha até nós. Lutaremos por cada planeta, cada lua, cada asteroide que está em nosso espaço. Nunca vamos nos render.\n\n"
 no_retreat_doctrine: "Sem Recuar"
 no_retreat_doctrine_name: "Doutrina Sem Recuar"
 no_retreat_doctrine_desc: "Esperamos que nossas naves lutem até o final amargo. Não toleraremos retiradas, recuos, fugas. Para nossa frota existe apenas a vitória ou a morte. Nem um passo atrás!\n\n"
 hit_and_run_doctrine: "Bater e Correr"
 hit_and_run_doctrine_name: "Doutrina Bater e Correr"
 hit_and_run_doctrine_desc: "Um adversário superior pode ser gradualmente enfraquecido por ataques de batida e corrida repetidos. O golpe final só é dado quando as chances estão a nosso favor.\n\n"
 rapid_deployment_doctrine: "Mobilização Rápida"
 rapid_deployment_doctrine_name: "Doutrina de Mobilização Rápida"
 rapid_deployment_doctrine_desc: "Precisamos nos mover rapidamente para atacar onde o inimigo for mais fraco e defender onde o inimigo planeja atacar. A manobra é a chave do sucesso.\n\n"
 PURGES_ALLOWED: "$TRIGGER_FAIL$Expurgo deve estar ativado nas Políticas."
 policy_food_stockpiling: "Reserva de Comida"
 policy_food_stockpiling_desc: "Para mapear apropriadamente o crescimento de um império estelar, devemos usar nosso excesso de comida de uma forma que se adeque melhor às necessidades de nossa população."
 food_stockpiling_machine: "Nenhum"
 food_stockpiling_machine_name: "Nenhum Acúmulo"
 food_stockpiling_machine_desc: "Somos máquinas perfeitas e imortais"
 food_stockpiling_1: "Mínima"
 food_stockpiling_1_name: "Reserva Mínima"
 food_stockpiling_1_desc: "Manter nossa reserva de comida em um valor mínimo garante que ela possa ser melhor usada para o crescimento da população."
 food_stockpiling_2: "Equilibrada"
 food_stockpiling_2_name: "Reserva Equilibrada"
 food_stockpiling_2_desc: "Uma atitude equilibrada na reserva permitirá que usemos nosso excesso de comida voltado para o crescimento, e ainda teremos reservas suficientes se o pior acontecer."
 food_stockpiling_3: "Grande"
 food_stockpiling_3_name: "Reservas Grandes"
 food_stockpiling_3_desc: "Nunca podemos saber quando o desastre e a fome nos atingirão. Uma grande reserva de comida permitirá que suportemos circunstâncias ruins sem que nossa população sofra."
 ONLY_SERVITORS_STOCKPILE_FOOD: "$TRIGGER_FAIL$Somente uma §H$civic_machine_servitor$§! pode acumular £food£ §H$food$§!."
 policy_war_economy: "Economia de Guerra"
 policy_war_economy_desc: "Podemos preparar nossa indústria e economia para tomar os ativos do setor civil em tempos desesperados de guerras defensivas. O lado negativo destas políticas é que vamos sofrer as penalidades correspondentes enquanto estamos ganhando guerras ofensivas...\n"
 static_we: "Estática"
 static_we_name: "Economia de Guerra Estática"
 static_we_desc: "Uma Economia de Guerra Estática não é afetada pelos caprichos da guerra. O Placar de Guerra atual não possui efeitos sobre o tempo de produção ou custos."
 semi_static_we: "Semi-Estática"
 semi_static_we_name: "Economia de Guerra Semi-Estática"
 semi_static_we_desc: "Uma Economia de Guerra Semi-Estática permite a captura de ativos limitados do setor privado pleo bem da sobrevivência durante guerras defensivas, com uma perda de eficiência correspondente enquanto vencemos guerras ofensivas.\n\n§HGuerras Defensivas:§!\nMil. Efic. Prod.: §G+30%§! em §R-100§! Placar de Guerra\n\n§HGuerras Ofensivas:§!\nMil. Efic. Prod.: §R-30%§! em §G100§! Placar de Guerra"
 versatile_we: "Versátil"
 versatile_we_name: "Economia de Guerra Versátil"
 versatile_we_desc: "Uma Economia de Guerra Versátil nos dá grandes bônus de produção enquanto perdemos guerras defensivas, com uma perda de eficiência correspondente enquanto vencemos guerras ofensivas.\n\n§HGuerras Defensivas:§!\nEfic. Prod. Mil.: §G+60%§! em §R-100§! do Placar de Guerra\n\n§HGuerras Ofensivas:§!\nEfic. Prod. Mil.: §R-60%§! em §G100§! do Placar de Guerra"
 dynamic_we: "Dinâmica"
 dynamic_we_name: "Economia de Guerra Dinâmica"
 dynamic_we_desc: "Uma Economia de Guerra Dinâmica nos dá grandes bônus de significativos enquanto perdemos guerras defensivas, com uma perda de eficiência correspondente enquanto vencemos guerras ofensivas.\n\n§HGuerras Defensivas:§!\nEfic. Prod. Mil.: §G+45%§! em §R-100§! do Placar de Guerra\n\n§HGuerras Ofensivas:§!\nEfic. Prod. Mil.: §R-45%§! em §G100§! do Placar de Guerra"
