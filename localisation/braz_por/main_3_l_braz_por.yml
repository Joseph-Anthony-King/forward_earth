 mission_covert_infiltration: "Infiltração Secreta"
 mission_covert_infiltration_desc: "Agentes são modificados geneticamente para se parecerem com membros da população nativa e são enviados para se infiltrarem na sociedade. Eles gradualmente substituem líderes mundiais e preparam o planeta para ser anexado por nós.\n\nEsta operação complexa somente vale a pena em civilizações industriais.\n\n"
