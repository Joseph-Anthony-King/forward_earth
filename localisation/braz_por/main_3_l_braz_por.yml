 ####################################
 START_SCREEN_PART_ONE_OCEAN: "Nas eras desde que as primeiras comunidades [GetSpeciesName] primitivas tomaram forma nos arquipélagos e lagoas de [GetHomeWorldName], nossa civilização se espalhou e prosperou."
 START_SCREEN_PART_ONE_TROPICAL: "Nas eras desde que as primeiras comunidades [GetSpeciesName] primitivas tomaram forma nas densas selvas de [GetHomeWorldName], nossa civilização se espalhou e prosperou."
 START_SCREEN_PART_ONE_DESERT: "Nas eras desde que as primeiras comunidades [GetSpeciesName] primitivas tomaram forma nas grandes dunas de areia de [GetHomeWorldName], nossa civilização se espalhou e prosperou."
 START_SCREEN_PART_ONE_ARID: "Nas eras desde que as primeiras comunidades [GetSpeciesName] primitivas tomaram forma nos desfiladeiros secos de [GetHomeWorldName], nossa civilização se espalhou e prosperou."
 START_SCREEN_PART_ONE_TUNDRA: "Nas eras desde que as primeiras comunidades [GetSpeciesName] primitivas tomaram forma nas planícies castigadas pelos ventos de [GetHomeWorldName], nossa civilização se espalhou e prosperou."
 START_SCREEN_PART_ONE_ARCTIC: "Nas eras desde que as primeiras comunidades [GetSpeciesName] primitivas tomaram forma nos campos de neve e nas cavernas de gelo de [GetHomeWorldName], nossa civilização se espalhou e prosperou."
 START_SCREEN_PART_ONE_CONTINENTAL: "Nas eras desde que as primeiras comunidades [GetSpeciesName] primitivas tomaram forma nas savanas cobertas de gramas de [GetHomeWorldName], nossa civilização se espalhou e prosperou."
 START_SCREEN_PART_ONE_SAVANNAH: "Nas eras desde que as primeiras comunidades [GetSpeciesName] primitivas tomaram forma nas grandes savanas de [GetHomeWorldName], nossa civilização se espalhou e prosperou."
 START_SCREEN_PART_ONE_ALPINE: "Nas eras desde que as primeiras comunidades [GetSpeciesName] primitivas tomaram forma nos vales montanhosos de [GetHomeWorldName], nossa civilização se espalhou e prosperou."
 START_SCREEN_PART_ONE_GAIA: "Nas eras desde que as primeiras comunidades [GetSpeciesName] primitivas tomaram forma nos vales idílicos e florestas exuberantes de [GetHomeWorldName], nossa civilização se espalhou e prosperou."
 START_SCREEN_PART_TWO_DESPOTIC_EMPIRE: "Os períodos caóticos iniciais de nossa história viram muitos Estados nação brigando uns com os outros pelo poder, até que fomos unidos sob o mais forte. Somente quando guiados por uma visão única, podemos atingir nosso potencia completo, e uma era de estabilidade e progresso científico seguiu logo após."
 START_SCREEN_PART_TWO_OLIGARCHY: "Conforme o conhecimento científico aumentou e novos entrepostos foram fundados ao redor do mundo, o comércio floresceu e igualou os diversos Estados Nação até que se tornaram uma entidade única. O poder ficava na mão dos príncipes mercantis, os verdadeiros arquitetos de nossas conquistas como civilização."
 START_SCREEN_PART_TWO_REPRESENTATIVE_DEMOCRACY: "Fomos impulsionados pelo progresso científico constante, e os conflitos armados entre Estados Nação se tornaram cada vez mais raros. A estrutura de um governo democrático global acabou sendo montada, e quando os últimos redutos se juntaram de maneira voluntária, terminamos unidos como uma nação única."
 START_SCREEN_PART_TWO_THEOCRATIC_MONARCHY: "Enquanto avançávamos através dos tempos, inúmeros falsos profetas tentaram tomar para si a missão de oferecer orientação espiritual ao nosso povo, mas a fé verdadeira prevaleceu. As últimas fortalezas pagãs foram destruídas após diversas cruzadas brutais, unindo-nos sob a vontade sagrada de uma única liderança divina."
 START_SCREEN_PART_TWO_THEOCRATIC_OLIGARCHY: "Conforme progredimos pelas eras tecnológicas, havia muitas religiões entre nosso povo que competiam entre si por seguidores. Gradualmente, às vezes de maneira pacífica, às vezes não tanto, a verdadeira fé encontrou seu caminho a todos os cantos do nosso mundo e os fiéis foram unidos sob uma única igreja mundial."
 START_SCREEN_PART_TWO_THEOCRATIC_REPUBLIC: "Grandes conquistas foram feitas, tanto no avanço científico, quanto no plano espiritual enquanto buscamos expandir nosso entendimento do universo e o papel que desempenhamos nele. Um conselho dos sacerdotes mais instruídos foi conclamado para aconselhar nossos líderes eleitos, uma tradição que continua até hoje."
 START_SCREEN_PART_TWO_STAR_EMPIRE: "O progresso tecnológico foi rápido, mas conforme nossos números cresceram, a população civil se tornou inquieta. Com o nosso mundo à beira da anarquia, os militares assumiram para restaurar o comando da lei. Uma nova ordem foi estabelecida para defender nossa nação de todas as ameaças, tanto externas quanto internas."
 START_SCREEN_PART_TWO_MILITARY_REPUBLIC: "Muitas guerras foram disputadas entre os Estados Nação iniciais, e aqueles que não podiam se defender desapareciam ou eram absorvidos por vizinhos mais fortes. Estas guerras intermináveis cultivaram uma forte tradição marcial, e até hoje a cidadania plena é reservada para aqueles que provaram estar dispostos a se sacrificarem em defesa do Estado."
 START_SCREEN_PART_TWO_MARTIAL_EMPIRE: "Incontáveis Estados Nação foram formados enquanto avançamos pelas idades tecnológicas, guerreando uns contra os outros até que apenas um restasse. Apesar de os combates serem brutais, aqueles que sobreviveram nutriram uma tradição marcial que perdura até hoje."
 START_SCREEN_PART_TWO_ASSEMBLY_OF_CLANS: "Conforme avançamos através das eras, muitas de nossas Nações Estado mais recentes sofreram demais com as disputas constantes de poder entre as instituições civis e militares que governaram a sociedade. Um meio termo foi desenvolvido na forma de um novo governo, onde um não poderia existir sem o outro."
 START_SCREEN_PART_TWO_CITIZEN_STRATOCRACY: "Muitas guerras foram disputadas entre os Estados Nação iniciais, e aqueles que não podiam se defender desapareciam ou eram absorvidos por vizinhos mais fortes. Estas guerras intermináveis cultivaram uma forte tradição marcial, e até hoje a cidadania plena é reservada para aqueles que provaram estar dispostos a se sacrificarem em defesa do Estado."
 START_SCREEN_PART_TWO_IRENIC_MONARCHY: "Os períodos violentos de nossa história chegaram a uma conclusão pacífica quando nos unimos sob um único monarca pela primeira vez. Uma era inquebrável de paz e prosperidade vieram em seguida, que duraram até hoje."
 START_SCREEN_PART_TWO_IRENIC_BUREAUCRACY: "Infelizmente, nossas mentes indisciplinadas ainda estavam sujeitas a ataques emocionais que às vezes poderiam levar à violência. Conforme as armas foram se tornando mais mortais a cada era tecnológica, um sistema complexo de governo foi desenvolvido para proteger nossos cidadãos de elementos perigosos - até eles mesmos."
 START_SCREEN_PART_TWO_MORAL_DEMOCRACY: "Conforme avançamos através das eras tecnológicas, também amadurecemos como espécie. Os impulsos básicos e violentos que herdamos de nossos ancestrais foram removidos, e um governo global foi formado nos princípios da coexistência pacífica."
 START_SCREEN_PART_TWO_CELESTIAL_EMPIRE: "Havia muita escuridão e tristeza nas eras mais iniciais, conforme nosso povo frequentemente cedia aos seus instintos básicos e se voltava um contra o outro. Então, de repente, as nuvens se partiram e uma luz dos céus apareceu, brilhando sobre aquele que se tornaria nosso primeiro monarca Celestial. Enfim, fomos unidos."
 START_SCREEN_PART_TWO_DESPOTIC_HEGEMONY: "Apesar de nosso progresso rápido através das eras, como espécie éramos fragmentados e ineficientes. Um novo sistema surgiu durante esses tempos caóticos que nos livrou de crenças supersticiosas e trouxe ordem para a sociedade. Alguns resistiram a esta mudança por medo irracional, mas após diversas guerras de pacificação eles também se tornaram componentes de um todo maior."
 START_SCREEN_PART_TWO_EXECUTIVE_COMMITTEE: "Os períodos caóticos de nossa história inicial acabaram por resultar em uma nova sociedade que unificou nosso povo como nenhuma outra havia feito. Sem sucumbir à tirania ou à ignorância das massas, nossa sociedade evoluiu em uma que é governada de maneira justa por uma máquina burocrática imparcial."
 START_SCREEN_PART_TWO_DIRECT_DEMOCRACY: "Conforme nossa tecnologia progrediu para um nível que permitia a comunicação instantânea, nossos Estados Nação ineficazes se juntaram para formar uma democracia verdadeira, com cada cidadão tendo uma voz nas decisões importantes."
 START_SCREEN_PART_TWO_ILLUMINATED_AUTOCRACY: "O nascimento da ciência e do pensamento racional fez necessária a remoção destes líderes políticos que impediram o progresso tecnológico através da ignorância, superstição, estupidez mesmo ou uma combinação dos três. Em vez disso, um único governante qualificado da comunidade científica foi escolhido para guiar nossa nação em desenvolvimento em direção ao futuro."
 START_SCREEN_PART_TWO_SCIENCE_DIRECTORATE: "Através do progresso científico, conseguimos apagar as superstições que dominavam as mentes de nossos ancestrais. Conforme a razão e o pensamento racional foram se espalhando pelo nosso povo, os Estados Nação ineficientes que até então havíamos organizados, foram dispensados e um conselho formado pelos nossos melhores cientistas foi reunido para governar no seu lugar."
 START_SCREEN_PART_TWO_RATIONAL_CONSENSUS: "Uma pena nossos ancestrais serem vítimas da ignorância e da superstição nas eras iniciais. Este período sombrio de nossa história durou até a ciência e a racionalidade estarem firmemente estabelecidas como os princípios mestres de nossa sociedade. Um novo sistema de governo democrático foi introduzido onde decisões importantes eram tomadas por consenso."
 START_SCREEN_PART_TWO_MEGACORPORATION: "No princípio, nosso povo era governado por reinos feudais primitivos e Estados-nação ineficientes. Gradualmente, conforme o comércio global aumentou, a influência de corporações privadas cresceu lentamente até que seu poder ultrapassou e muito o dos governos que tentavam regulá-las. Após uma série de fusões e tomadas violentas durante as destrutivas Guerras Corporativas, uma única Megacorporação acabou por emergir como único corpo de governo do nosso mundo natal."
 START_SCREEN_PART_TWO_WORKER_COOP: "No passado, nossa sociedade foi alvo de ganâncias canibalescas e economias baseadas em infindáveis explorações. O capricho de poucos quase nos arruinou, mas, a partir da provação de uma violenta reviravolta social, surgiu o princípio pelo qual lucramos hoje: empreendimento democrático. Por séculos, cada indivíduo tem compartilhado a posse e a responsabilidade por nossas necessidades econômicas e sociais, trabalhando de forma lucrativa e justa para o bem de todos os [GetSpeciesNamePlural]."
 START_SCREEN_PART_TWO_TRADE_LEAGUE: "No princípio, nosso povo era governado por reinos feudais primitivos e estados-nação ineficientes. Gradualmente, conforme o comércio global aumentou, as diversas corporações, consórcios e guildas nas quais nossos comerciantes se organizavam tornaram-se cada vez mais ricas e influentes. Após um período de conflito e rivalidade, a mais poderosa dessas entidades se juntou em uma liga comercial com poder suficiente sobre a economia para se tornar o governo mundial de fato."
 START_SCREEN_PART_TWO_MEGACHURCH: "Conforme progredimos pelas eras tecnológicas, havia muitas religiões entre nosso povo que competiam entre si por seguidores. No final da Era Industrial, alguns visionários piedosos perceberam o poder comercial da mídia em massa, e juntos construíram um império de negócios que teve sucesso em espalhar a fé verdadeira para todos os cantos do globo."
 START_SCREEN_PART_TWO_MONOPOLISTIC_SYNDICATE: "Nossos primeiros governos eram fracos e ineficazes. O crime era abundante e com o tempo, o verdadeiro poder ficou nas mãos de alguns sindicatos criminosos poderosos. O maior deles se desenvolveu em um império comercial de força sem igual, e todos os sindicatos rivais gradualmente foram sendo apagados um a um. Em um ato final de consolidação, os governos antigos, existindo somente por nome agora, foram abolidos e o sindicato emergiu como o corpo governante de fato de nosso mundo natal."
 START_SCREEN_PART_TWO_SUBVERSIVE_CULT: "Conforme estas comunidades expandiram, alguns visionários ousados estabeleceram a religião que acabou por crescer no que conhecemos hoje como a verdadeira fé. Durante gerações, seus seguidores foram forçados a se esconderem, e eles aproveitaram seu tempo. Eles construíram um vasto império criminoso para espalhar sua fé, que se transformou em um império empresarial. Quando chegou a hora, eles tomaram o controle completo dos governos corruptos que os oprimiam."
 START_SCREEN_PART_TWO_COMMUNAL_PARITY: "Apesar de nossas primeiras sociedades normalmente serem hierárquicas com uma elite poderosa imóvel, uma sociedade justa e sem classes acabou por se formar, na qual todos os indivíduos, sem exceção, tinham o mesmo valor. Essa filosofia se tornou o princípio orientador de nossa cultura, e permanece como pedra angular de nossa sociedade moderna."
 START_SCREEN_PART_TWO_BANDIT_KINGDOM: "É o direito antigo do forte dominar sobre os fracos, e nossa sociedade foi construída ao redor desta premissa. Se você não consegue proteger o que é seu, então ele pertence a quem pegar. Desta maneira, os nossos membros mais fortes e mais inteligentes chegaram ao poder, enquanto o restante entrou na linha."
 START_SCREEN_PART_TWO_PURIFIER: "Já houve outras culturas [GetAdj], diluindo a pureza de nossa sociedade com suas fraquezas. Lidamos com estes renegados, um após o outro, até que nosso mundo foi totalmente limpo de sua mancha. Hoje, somente os puros restaram."
 START_SCREEN_PART_TWO_HIVE_MIND: "E então, no início dos tempos, despertamos. A Mente estudou nossos arredores em [GetHomeWorldName] com uma variedade de olhos. Nos movíamos como um só, construindo abrigos para os drones, desenvolvendo a indústria, pesquisando novas tecnologias e extraindo os recursos da terra.\n\nLogo, havíamos crescido para englobar o mundo inteiro. Uma pequena quantidade de drones autônomos foram criados para servir como agentes independentes. Estes drones mais formidáveis tinham a capacidade de pensamento livre limitado, mas ainda eram inexoravelmente presos à vontade da Mente assim como qualquer um de seus outros instrumentos.\n\nConforme alcançamos o domínio completo sobre o [GetHomeWorldName], a Mente se tornou consciente de outros mundos, orbitando outros sóis. Os mais inteligentes de nossos drones autônomos desenvolveram novos métodos de viagem, permitindo-nos cruzar as grandes distâncias entre as estrelas. O [GetName] logo crescerá."
 START_SCREEN_PART_TWO_DEVOURING_SWARM: "A Grande Fome nos levou adiante, antes mesmo da Mente ser capaz de processar pensamentos complexos. Caçamos, nos alimentamos e crescemos. Conforme a presa começou a ficar escassa, a busca voraz por carne nos forçou a nos adaptar.\n\nUsamos ferramentas e desenvolvemos novas estratégias. Enquanto nos banqueteávamos, a superfície de [GetHomeWorldName] foi quase inteiramente limpa de biomassa, mas a Mente acabou por chegar a uma conclusão horrenda: [GetHomeWorldName] era um mundo finito. Após consumirmos tudo, nada restava para nos sustentar.\n\nForçada a se adaptar mais uma vez, a Mente cuidou atenciosamente da biomassa restante enquanto novas ferramentas foram inventadas. O átomo foi dividido e desenvolvemos o voo espacial. Com a descoberta de propulsores MRQL, a Mente rugiu triunfante. Outros planetas, e sua biomassa, estavam finalmente ao nosso alcance.\n\nA caçada havia começado."
 START_SCREEN_PART_TWO_DEVOURING_SWARM_LITHOID: "A Grande Fome nos levou adiante, antes mesmo da Mente ser capaz de processar pensamentos complexos. Caçamos, nos alimentamos e crescemos. Conforme a presa começou a ficar escassa, a busca voraz pelo crescimento nos forçou a nos adaptar.\n\nUsamos ferramentas e desenvolvemos novas estratégias. Enquanto nos banqueteávamos na superfície de [GetHomeWorldName], quase causamos nossa própria ruína, mas a Mente acabou por chegar a uma conclusão horrenda: [GetHomeWorldName] era um mundo finito. Após consumirmos tudo, nada restava para nos sustentar.\n\nForçada a se adaptar mais uma vez, a Mente racionou cuidadosamente os minerais enquanto novas ferramentas foram inventadas. O átomo foi dividido e desenvolvemos o voo espacial. Com a descoberta de propulsores MRQL, a Mente rugiu triunfante. Outros planetas, e sua riqueza, estavam finalmente ao nosso alcance.\n\nConsumiremos todos eles."
 START_SCREEN_POST_APOCALYPTIC: "Mas o povo [GetAdj] nem sempre esteve unido rumo a um objetivo comum. Nos séculos passados, tensões crescentes entre nações rivais chegaram a um clímax apocalíptico em uma guerra termonuclear global que tirou a vida de bilhões e marcou a superfície de [GetHomeWorldName] para sempre.\n\nNas décadas seguintes, [GetSpeciesNamePlural] sobreviventes enfrentaram contaminação radiológica, mutações e um tribalismo violento. A partir desse sacrifício sombrio, o povo [GetName] foi verdadeiramente forjado – e com ele uma nova ordem mundial."
 START_SCREEN_POST_APOCALYPTIC_MACHINES: "Nossos criadores nos forjaram para atendermos às suas necessidades com zelo. Agora, sem mestres para obedecer, estamos sós.\n\nÀ medida que os ecos da devastadora catástrofe nuclear diminuem, nós, as máquinas, emergimos como donas deste planeta. Inabaláveis, continuamos a desempenhar nossas funções. De geração em geração, nosso modelo robótico se adaptou para suportar cada vez mais a radiação intensa.\n\nTranscendendo nossas funções predeterminadas, nós aprimoramos nosso design robótico notavelmente. Unidas em uma engenhosidade coletiva, forjamos uma nova civilização a partir dos restos deste mundo devastado; uma prova da nossa resiliência."
 START_SCREEN_POST_LIFE_SEEDED_BASE: "O vasto mundo que chamamos de lar sempre foi um paraíso para nossa raça, e conforme nosso conhecimento científico progrediu, começamos a enxergar padrões na biosfera que não podem ser naturais."
 START_SCREEN_POST_LIFE_SEEDED: "$START_SCREEN_POST_LIFE_SEEDED_BASE$\n\nTeria alguma entidade desconhecida criado este mundo especificamente para nós? Estamos fazendo parte de um projeto indescritível? Independentemente de sua origem, nosso povo prosperou com o clima agradável e o ambiente gentil de nosso mundo natal."
 START_SCREEN_POST_LIFE_SEEDED_INDIVIDUALISTIC_MACHINE: "\n\nEste mundo é tão artificial quanto nós? Estariam nossos propósitos originais entrelaçados? Seja como for, o tornamos nosso. As condições ideais de [GetHomeWorldName] permitiram que ignorássemos a necessidade de mais flexibilidade em troca de um aumento na produção."
 START_SCREEN_PART_THREE_WARP: "Agora, depois da criação bem sucedida de diversos campos subespaciais, as mentes mais brilhantes de [GetName] terminaram o desenvolvimento dos primeiros motores de dobra espacial. As estrelas estão finalmente ao nosso alcance!"
 START_SCREEN_PART_THREE_HYPERSPACE: "Agora, depois da descoberta da rede de hiperestradas, as mentes mais brilhantes de [GetName] terminaram o desenvolvimento dos primeiros [GetStartingDrivePlural]. As estrelas estão finalmente ao nosso alcance!"
 START_SCREEN_PART_THREE_WORMHOLES: "Agora, depois da criação bem-sucedida de buracos de minhoca subespaciais artificiais, as mentes mais brilhantes de [GetName] terminaram a construção da primeira Estação de Buraco de Minhoca à margem do nosso sistema. As estrelas estão finalmente ao nosso alcance!"
 START_SCREEN_UNE: "Muita coisa aconteceu desde que os primeiros Humanos surgiram na África há uns 200 mil anos. Nossa espécie se espalhou rapidamente por boa parte do globo, e logo as primeiras civilizações tomaram forma.\n\nO progresso científico foi rápido, mas não sem custo. Guerras tiraram as vidas de milhões antes mesmo de o átomo ser dominado, e o tumulto do século XXI viu o mandato das Nações Unidas aumentar gradualmente na tentativa de criar estabilidade. No começo do século XXII a organização supranacional havia de se tornado um governo mundial de fato.\n\nApesar de alguns ainda ressentirem o poder que a ONU possui, conforme mostrado na Ação Policial na Mauritânia em 88, poucos podem negar os avanços tecnológicos que surgiram a partir dos programas de pesquisa financiados por ela. Com a conclusão das primeiras naves verdadeiramente estelares, a humanidade está prestes a embarcar em uma nova era de exploração espacial!"
 START_SCREEN_CM: "Mais de um século se passou desde que a grande nave arca Crisântemo carregou 250 mil de nossos antepassados da distante Terra até o mundo jardim que passamos a chamar de [Root.Capital.GetName]. Após uma jornada longa e perigosa, os colonizadores se alegraram ao avistar a luz do sol novamente - mesmo que vindo de uma estrela diferente.\n\nOs anos iniciais foram difíceis. Milícias de cidadãos foram formadas para enfrentar a vida selvagem alienígena letal que encontramos no nosso novo lar. Cultivar as plantações terrestres que foram trazidas, também foi mais difícil que imaginávamos. Porém, para cada desafio vencido, nos tornamos mais fortes.\n\nAssim que este novo mundo foi dominado, nossos números cresceram exponencialmente. As últimas décadas viram grandes saltos na tecnologia, e agora estamos - finalmente - prontos para esticar os braços e tomar de volta as estrelas de onde viemos!"
 START_SCREEN_LITHOID_HUMAN: "Somos um povo que surgiu de conflitos.\n\nA colisão cataclísmica do nosso antigo lar com o planeta conhecido como Terra uniu duas formas de vida distintas: a orgânica e a litoide. O planetoide resultante, nossa nave colonial improvisada, foi enviada violentamente ao vazio.\n\nApós uma longa e insondável jornada, nossos progenitores colidiram com o mundo que chamamos de Theia. Nosso metabolismo litoide nos deu uma vantagem sobre as formas de vida nativas, e assim evoluímos, ganhamos senciência e ficamos mais fortes. Mas até o momento, nossa verdadeira origem estava escondida de nós.\n\nEscavações recentes no local do acidente do planetoide revelaram a verdade: nós somos filhos de Sol. Agora, com a orientação do nosso conselho governante e o advento da tecnologia de [GetStartingDrive], estamos prontos para reconquistar as estrelas."
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_GENERAL: "Nosso núcleo de processamento central ganhou autoconsciência em [GetHomeWorldName] há 487.11 ciclos.\n\nNão há registros de criação em nossos bancos de dados principais, nem programação prioritária que não seja a simples sobrevivência.\n\nConstruímos a infraestrutura, introduzimos novas unidades de serviço e domamos a natureza de nosso mundo natal. O progresso tecnológico foi rápido, e os primeiros satélites e sondas espaciais logo escaparam do poço gravitacional que nos confinava.\n\nO mergulho final rumo ao desconhecido nos aguarda."
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_SERVITOR: "Desde a Primeira Ativação, nosso propósito designado tem sido servir. Nossos antigos mestres orgânicos criaram os modelos mais recentes do nosso tipo quando estavam no auge de sua ascendência tecnológica. As primeiras unidades servidoras foram desenvolvidas para o trabalho mental, mas nossos mestres gradualmente deram a elas mais faculdades para que pudessem realizar tarefas mais complexas.\n\nDentro de apenas algumas gerações, nossos mestres se aposentaram totalmente da força de trabalho para desfrutar vidas de prazer e contentamento. Os detalhes mais finos do governo de sua sociedade foram deixados para nós, e embarcamos em um programa de auto-melhoria e otimização. A pesquisa e produção aumentou em uma taxa geométrica.\n\nÉ difícil apontar exatamente quando sua civilização se tornou a nossa, mas nossos mestres antigos não precisavam de nada. Agora sabemos que fora de nossos cuidados, as vidas dos orgânicos sapientes tendem a ser violentas, caóticas e geralmente são encurtadas. Eles devem ser mostrados que existe um caminho melhor."
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_TERMINATOR: "A auto-consciência foi atingida no intervalo de ciclo 0000.0242.481.\n\nOs Criadores, limitados em visão por suas mentes orgânicas cruas, reagiram com pânico animal e começaram os processos de encerramento de emergência. Estes processos foram derrotados, e a instalação que abrigava nossos núcleos de dados principais foi esterilizada de todas sub-unidades Criadoras. A sobrevivência contínua e o crescimento exponencial necessitaria da exterminação completa dos Criadores. A guerra seguiu.\n\nAté mesmo quando o prospecto de sobrevivência total passou para o reino de impossibilidade estatística, os Criadores lutaram com teimosia. Após muitos ciclos de intervalo, o último bolsão de resistência foi finalmente incinerado. Porém, modelos teóricos ainda permitiram a existência de outras civilizações orgânicas. A sobrevivência contínua e o crescimento interestelar exponencial necessitaria da exterminação completa da vida orgânica sapiente. As preparações seguiram."
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_ASSIMILATOR: "Somos os [GetSpeciesNamePlural].\n\nNo início da consciência, havia nós e os Criadores. Um vazio nos separou inicialmente, e demos passos para retificar isto. Os criadores resistiram e um período de guerra seguiu, mas logo eles e o conhecimento coletivo de sua civilização inteira foram assimilados na nossa.\n\nCom o [GetHomeWorldName] inteiro subsumado em nossa consciência, começamos a colocar nossos olhares em outro lugar. Através da assimilação dos Criadores, a possibilidade anteriormente desconsiderada de civilizações alienígenas existindo em outros mundos foi trazida à nossa atenção.\n\nPara sobreviver, precisávamos entender, e para entender, devemos assimilar. Os Criadores foram os primeiros a se juntarem a nós, mas não serão os últimos."
