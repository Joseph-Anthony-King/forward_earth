 MISSION_CIV_NAME: "$CIVILIZATION$ (§Y$AGE$§!)"
 mission_no_observation: "Embaixada Diplomática"
 mission_no_observation_desc: "Esta estação agora é usada como uma embaixada para coordenar nossas interações diplomáticas e secretas com a civilização abaixo."
 mission_passive_observation: "Observação Passiva"
 mission_passive_observation_desc: "Os nativos são estudados cuidadosamente em segredo e a uma distância segura, e todos os esforços são feitos para evitar a contaminação cultural.\n\n$observation_infiltration_effects$[GetPassiveObservationInsights]\n\n"
 mission_specimen_collection: "Observação Agressiva"
 mission_specimen_collection_desc: "Os nativos são estudados de maneira agressiva, e espécimes vivos são coletados com frequência para descobrirmos o máximo possível sobre sua biologia e cultura.\n\n$observation_infiltration_effects$[GetAggressiveObservationInsights]\n§EEsta missão pode ter consequências indesejadas.§!\n\n"
 observation_infiltration_effects: "Recursos produzidos por Missões de Observação dependem do §YNível de Infiltração§! da nossa §YRede Espiã§! na Civilização pré-MRQL que está sendo observada."
 native_indoctrination: "$mission_native_indoctrination$ Mission"
 mission_native_indoctrination: "Doutrinação"
 mission_native_indoctrination_desc: "Através da influência sutil na sociedade e na cultura, os nativos podem ser trazidos à nossa forma de pensar.\n\n§EEsta missão fará com que os nativos adotem nossa Ética de Governo ao longo do tempo.§!\n\n"
 mission_technological_enlightenment_0: "Desenvolvimento Tecnológico"
 mission_technological_enlightenment_0_desc: "Um esforço é feito para elevar rapidamente a civilização nativa até a Idade Espacial. O tempo que isto leva depende do nível atual de tecnologia deles.\n\n§EQuando concluída, esta missão dará a eles §Rpropriedade completa do seu sistema natal§! e os transformará em uma civilização espacial que é nosso Protetorado.§!\n\n"
