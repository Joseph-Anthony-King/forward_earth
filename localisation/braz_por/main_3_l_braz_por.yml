 PERDITION_BEAM_TITAN: "$PERDITION_BEAM$"
 PERDITION_BEAM_ION: "Canhão de Íons"
 PERDITION_BEAM_DESC: "Uma rede gigantesca de conduítes amplificadores de energia que dispara um raio de poder de fogo sem precedentes."
 PLASMA_1: "Lançador de Plasma"
 PLASMA_1_DESC: "Armas que ejetam bolas destruidoras de plasma de alta-energia em direção a alvos. Esses projéteis de plasma são extremamente eficazes em perfurar blindagem e cascos de naves."
 PLASMA_2: "Acelerador de Plasma"
 PLASMA_2_DESC: "Esses novos aceleradores lançam projéteis de plasma de alta energia com campos de contenção aperfeiçoados. Isso resulta em um menor vazamento de energia, conforme o projétil viaja no espaço em direção ao seu alvo."
 PLASMA_3: "Canhão de Plasma"
 PLASMA_3_DESC: "O mais recente no armamento de plasma, esses canhões são versões completamente militarizadas dos lançadores de plasma mais antigos e meio improvisados. Seus projéteis de plasma são ainda mais mortais."
 ARC_EMITTER_1: "Emissor de Arcos"
 ARC_EMITTER_1_DESC: "Armas poderosas que lançam um arco de raios de energia concentrada nos alvos, que depois tem a chance de 'saltar' para as naves próximas. Muito eficaz contra aglomerados de naves menores."
 ARC_EMITTER_2: "Emissor de Arcos Focado"
 ARC_EMITTER_2_DESC: "Esses emissores aprimorados são equipados com lentes de foco melhores, resultando em uma descarga de energia mais poderosa."
 ARC_EMITTER_TURRET_1: "Torre $ARC_EMITTER_1$"
 ARC_EMITTER_TURRET_1_DESC: "$ARC_EMITTER_1_DESC$"
 ARC_EMITTER_TURRET_2: "Torre $ARC_EMITTER_2$"
 ARC_EMITTER_TURRET_2_DESC: "$ARC_EMITTER_2_DESC$"
 DISRUPTOR_1: "Disruptor"
 DISRUPTOR_1_DESC: "Disruptores disparam raios de alta energia que enfraquecem e destroem as ligações moleculares que mantêm os átomos constituintes unidos."
 DISRUPTOR_2: "Disruptor Iônico"
 DISRUPTOR_2_DESC: "Esses disruptores aperfeiçoados disparam raios de partículas iônicas destrutivas nos alvos, sem sacrificar a taxa de fogo dos seus predecessores."
 DISRUPTOR_3: "Disruptor de Fases"
 DISRUPTOR_3_DESC: "Disruptores de alto rendimento que disparam cargas de energia quântica que causam dano incrível aos que são infelizes o suficiente de estar no caminho deles."
 ENERGY_TORPEDO_1: "Lançadores de Prótons"
 ENERGY_TORPEDO_1_DESC: "$tech_energy_torpedoes_1_desc$"
 ENERGY_TORPEDO_2: "Lançadores de Nêutrons"
 ENERGY_TORPEDO_2_DESC: "$tech_energy_torpedoes_2_desc$"
 MINING_DRONE_LASER_1: "Laser de Drone de Mineração"
 MINING_DRONE_LASER_1_DESC: "Lasers de mineração focados podem cortar cascos de naves tão facilmente quanto cortam asteroides rochosos."
 BLUE_CRYSTAL_WEAPON_1: "Lançador de Fragmento Azul"
 BLUE_CRYSTAL_WEAPON_1_DESC: "O Lançador de Fragmento Azul imita as emissões armadas das Entidades Cristalinas de Classe Safira para causar dano."
 GREEN_CRYSTAL_WEAPON_1: "Lançador de Fragmento Verde"
 GREEN_CRYSTAL_WEAPON_1_DESC: "O Lançador de Fragmento Verde imita as emissões armadas das Entidades Cristalinas de Classe Esmeralda para causar dano médio."
 YELLOW_CRYSTAL_WEAPON_1: "Lançador de Fragmento Amarelo"
 YELLOW_CRYSTAL_WEAPON_1_DESC: "O Lançador de Fragmento Amarelo imita as emissões armadas das Entidades Cristalinas de Classe Topázio para causar um bom dano."
 RED_CRYSTAL_WEAPON_1: "Lançador de Fragmento Vermelho"
 RED_CRYSTAL_WEAPON_1_DESC: "O Lançador de Fragmento Vermelho imita as emissões armadas das Entidades Cristalinas de Classe Rubi para causar um dano considerável."
 SPACE_CLOUD_WEAPON_1: "Raio da Nuvem"
 SPACE_CLOUD_WEAPON_1_DESC: "Utilizando nosso entendimento das forças fundamentais envolvidas na geração da carga interna máxima de Nuvens do Vazio, o sistema de armas de Raio das Nuvens é um causador de dano potente."
 PSIONIC_BLAST_1: "Explosão Psiônica"
 PSIONIC_BLAST_1_DESC: ""
 EXTRADIMENSIONAL_1: "Desintegrador de Matéria"
 EXTRADIMENSIONAL_1_DESC: "Vindo de outra dimensão, as tecnologias núcleo do Desintegrador de Matéria retorcem diversas leis da física em busca de resultados destrutivos."
 EXTRADIMENSIONAL_STABILIZING_AURA: "Estabilizador Dimensional"
 aura_stabilizing_aura: "$EXTRADIMENSIONAL_STABILIZING_AURA$"
 AI_CORE_DETECTOR: "Conjunto de Sensores de Núcleo de IA"
 MISSILE_1: "Mísseis Nucleares"
 MISSILE_1_DESC: "Mísseis espaço-espaço equipados com ogivas nucleares de alto rendimento. Apesar de serem baseados em tecnologia antiga, pré-espacial, essas armas brutas 'dispare e esqueça' podem ser surpreendentemente eficazes a uma certa distância."
 MISSILE_2: "Mísseis de Fusão"
 MISSILE_2_DESC: "Esses mísseis atualizados espaço-espaço possuem ogivas de fusão mais poderosas e desempenho de voo aprimorado."
 MISSILE_3: "Mísseis Antimatéria"
 MISSILE_3_DESC: "Mísseis avançados equipados com poderosas ogivas antimatéria. Um novo e melhorado sistema de direcionamento concede a elas uma melhor chance de encontrar os alvos."
 MISSILE_4: "Mísseis Quânticos"
 MISSILE_4_DESC: "A versão mais recente de mísseis espaço-espaço, essa variação aprimorada possui uma ogiva imensamente poderosa que retira a sua energia a partir do vácuo de ponto zero."
 MISSILE_5: "Mísseis Saqueadores"
 MISSILE_5_DESC: "Esses mísseis altamente avançados são equipados com um número limitado de pilotos de bordo IA que melhoram substancialmente seu desempenho e capacidade de rastrear alvos."
 SPACEPORT_MISSILE: "Míssel de Porto Espacial"
 SPACEPORT_MISSILE_DESC: "Com o espaço disponível sendo uma preocupação menor do que em naves móveis, um porto espacial pode abrigar mais munição e mecanismos de carga mais eficientes para os seus mísseis."
 SWARMER_MISSILE_1: "Misseis Enxame"
 SWARMER_MISSILE_1_DESC: "Esses mísseis menores são lançados em rajadas e foram desenvolvidos especialmente para sobrecarregar os sistemas de defesa pontual inimigos."
 SWARMER_MISSILE_2: "Mísseis Redemoinho"
 SWARMER_MISSILE_2_DESC: "Novas técnicas de miniaturização permitem que equipemos mísseis enxame com ogivas mais poderosas e desempenho de voo aprimorado."
 SCOURGE_MISSILE_1: "Míssil Flagelo"
 SCOURGE_MISSILE_1_DESC: "Os carregamentos de Mísseis Flagelo são feitos de muitos dos compostos bioquímicos usados pela Praga no combate interestelar, tendo mostrado-se inesperadamente eficientes mesmo contra as naves militares mais resistentes."
 SPACEPORT_SCOURGE_MISSILE: "Míssil Flagelo de Porto Espacial"
 SPACEPORT_SCOURGE_MISSILE_DESC: "$SCOURGE_MISSILE_1_DESC$"
 MEDIUM_SCOURGE_PROJECTILE_WEAPON: "Explosão de Ácido da Praga"
 MEDIUM_SCOURGE_PROJECTILE_WEAPON_DESC: "Envolta em cápsulas balísticas, a matéria orgânica altamente corrosiva utilizada no bombardeio orbital da Praga pode ser reaproveitada como munição de naves."
 SMALL_SCOURGE_PROJECTILE_WEAPON: "Pequena $MEDIUM_SCOURGE_PROJECTILE_WEAPON$"
 SMALL_SCOURGE_PROJECTILE_WEAPON_DESC: "$MEDIUM_SCOURGE_PROJECTILE_WEAPON_DESC$"
 SWARM_STRIKE_CRAFT_1: "Caças de Enxame"
 SWARM_STRIKE_CRAFT_1_DESC: "Espécimes Prethoryn clonados e miniaturizados podem ser controlados através de comprimentos de ondas parecidos com os que usamos para comunicações intra-frota, permitindo que os utilizemos como naves de ataque eficazes."
 AMOEBA_STRIKE_CRAFT_1: "Flagelos de Ameba"
 AMOEBA_STRIKE_CRAFT_1_DESC: "Amebas criadas em cativeiro geram Flagelos que podem ser programados para responder a mudanças sutis na magnetização do casco, permitindo que os utilizemos como naves de ataque eficazes."
 DRONE_STRIKE_CRAFT: "Drone de Precisão"
 AI_STRIKE_CRAFT: "Drones Perseguidores"
 TORPEDO_1: "Torpedos Espaciais"
 TORPEDO_1_DESC: "Esses torpedos são essencialmente mísseis muito grandes e lentos. Eles são equipados com ogivas mais poderosas e moduladores de escudo que permitem que eles passem diretamente por escudos energéticos."
 TORPEDO_2: "Torpedos Blindados"
 TORPEDO_2_DESC: "Torpedos espaciais aprimorados envoltos em blindagem, para resistir melhor ao fogo das defesas pontuais inimigas. A blindagem se fragmenta em estilhaços que causam dano adicional quando o torpedo detona."
 TORPEDO_3: "Torpedos Devastadores"
 TORPEDO_3_DESC: "Torpedos avançados com ogivas muito poderosas. Eles possuem um projeto mais suave, motores mais rápidos e moduladores de escudo aprimorados para passarem por escudos energéticos."
 MASS_DRIVER_1: "Driver de Massa"
 MASS_DRIVER_1_DESC: "Estes lançadores de projéteis eletromagnéticos em altas velocidades usam ímãs para acelerar balas perfuradoras de blindagem em direção a alvos."
 MASS_DRIVER_2: "Canhão de Bobinas"
 MASS_DRIVER_2_DESC: "Eles são versões mais poderosas das primeiras catapultas eletromagnéticas, usando bobinas eletromagnéticas para acelerar rapidamente os projéteis em direção aos alvos."
 MASS_DRIVER_3: "Canhão Eletromagnético"
 MASS_DRIVER_3_DESC: "Canhões eletromagnéticos utilizam trilhos paralelos para disparar projéteis a velocidades incríveis."
 MASS_DRIVER_4: "Canhão Eletromagnético Avançado"
 MASS_DRIVER_4_DESC: "Uma nova versão do venerável canhão eletromagnético, com trilhos mais resistentes e um fornecimento de energia aprimorado Essas armas são mais poderosas e precisas que os seus predecessores."
 MASS_DRIVER_5: "Canhão de Gauss"
 MASS_DRIVER_5_DESC: "Essa versão atualizada do antigo projeto do Canhão de Bobina é até mais destrutiva que os últimos canhões eletromagnéticos. É capaz de lançar projéteis com precisão e velocidade incríveis."
 SPACEPORT_MASS_DRIVER: "Catapulta Eletromagnética de Porto Espacial"
 SPACEPORT_MASS_DRIVER_DESC: "Catapultas eletromagnéticas montadas em portos espaciais, que apesar de serem de um projeto mais antigo, possuem uma força considerável quando comparadas às que são montadas em naves."
 KINETIC_ARTILLERY_1: "Bateria Cinética"
 KINETIC_ARTILLERY_1_DESC: "Artilharia de muito longo alcance, capaz de lançar balas poderosas a distâncias extremas com um alto grau de precisão."
 KINETIC_ARTILLERY_2: "Artilharia Cinética"
 KINETIC_ARTILLERY_2_DESC: "Um canhão de atilharia para naves de longo alcance e ainda mais poderoso, equipado com um novo barril e um computador para controle de fogo atualizado."
 MASS_ACCELERATOR_1: "Mega Canhão"
 MASS_ACCELERATOR_1_DESC: "Uma variante enorme da artilharia cinética, tão grande que precisa ser colocada em um suporte vertebral fixo."
 MASS_ACCELERATOR_2: "Giga Canhão"
 MASS_ACCELERATOR_2_DESC: "Uma variação ainda mais poderosa da artilharia cinética montada vertebralmente."
 MASS_ACCELERATOR_TURRET_1: "Torre $MASS_ACCELERATOR_1$"
 MASS_ACCELERATOR_TURRET_1_DESC: "Uma variação enorme de artilharia cinética, montada sobre uma torre reforçada gigantesca."
 MASS_ACCELERATOR_TURRET_2: "Torre $MASS_ACCELERATOR_2$"
 MASS_ACCELERATOR_TURRET_2_DESC: "Uma variação ainda mais poderosa da artilharia cinética montada na torre."
 AUTOCANNON_1: "Canhões automáticos"
 AUTOCANNON_1_DESC: "Armas balísticas de grande calibre que disparam balas explosivas encapsuladas. A maior vantagem desses canhões é a alta taxa de disparos."
 AUTOCANNON_2: "Canhão Estripador Automático"
 AUTOCANNON_2_DESC: "Esses canhões giratórios automáticos atualizados possuem sistemas de rastreamento e controle de fogo aperfeiçoados. Isso permite que eles mantenham uma taxa de disparos maior ainda."
 AUTOCANNON_3: "Tempestade de Fogo"
 AUTOCANNON_3_DESC: "Canhões giratórios automáticos avançados capazes de lançar uma nuvem de balas de alto poder explosivo a um alvo."
