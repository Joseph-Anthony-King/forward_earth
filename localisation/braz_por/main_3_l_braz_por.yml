 #war_goal_wg_subjugation_desc: "Wage war to subjugate the enemy as a Vassal."
 war_goal_wg_subjugation_desc: "A guerra é feita para subjugar o inimigo como um Vassalo.\n\nCaso ocorra uma paz de Status Quo, os sistemas que ocupamos serão liberados como um novo Vassalo se eles tiverem pelo menos um planeta.\n\nOs Termos de Acordo iniciais do Vassalo são determinados pela nossa Política de §Y$policy_subjugation_war_terms$§!."
 war_goal_wg_tribute: "Tornar Tributário"
