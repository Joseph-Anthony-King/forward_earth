 personality_pre_ftl_splintered_desc: "Esta espécie ainda precisa unir seu mundo natal fragmentado. Diversas correntes de pensamento estão surgindo sobre como deve ser o governo. Só o tempo dirá qual será a escolhida."
 personality_fallen_empire_machine_desc: "Este Império Caído é uma antiga inteligência artificial que parece estar operando em algum tipo de protocolo cuidador. Ele se comporta de maneira errática e não representa ameaça direta contra nós."
 personality_awakened_fallen_empire_machine_desc: "Este Império Despertado é uma antiga inteligência artificial agindo como custódia galáctica. Ele focará todos os seus esforços em defender a vida sapiente contra todas as crises que estão acontecendo."
 personality_berserk_fallen_empire_machine_desc: "Este Império Despertado é uma antiga inteligência artificial que parece estar defeituosa, perdendo o controle e atacando tudo ao seu redor."
 personality_fallen_empire_spiritualist_desc: "Este Império Caído se dedica à preservação e defesa dos seus locais sagrados. Sistemas colonizadores que eles consideram sagrados provavelmente causarão sua ira."
 personality_fallen_empire_materialist_desc: "Este Império Caído se dedica ao acúmulo de tecnologia e conhecimento. Eles também podem oferecer tarefas ou exigir tributo de impérios menores para atingir esse fim."
 personality_fallen_empire_xenophobe_desc: "O Império Caído se dedica à defesa de suas fronteiras contra qualquer intruso. Colonizar sistemas na sua fronteira provavelmente causará sua ira."
 personality_fallen_empire_xenophile_desc: "Este Império Caído se dedica ao estudo de raças mais jovens. Eles também podem oferecer tarefas ou exigir tributo de impérios menores para atingir esse fim."
 personality_awakened_fallen_empire_spiritualist_desc: "Este Império Despertado busca impor suas doutrinas religiosas na galáxia. Eles provavelmente atacarão qualquer império que não queira se converter livremente."
 personality_awakened_fallen_empire_materialist_desc: "Este Império Despertado busca controlar o nível tecnológica de todas as demais civilizações da galáxia. Eles provavelmente atacarão qualquer império que não renda sua independência tecnológica."
 personality_awakened_fallen_empire_xenophobe_desc: "Este Império Despertado busca restaurar seu domínio perdido sobre a galáxia. Eles provavelmente atacarão qualquer império que não queira reconhecer sua supremacia."
 personality_awakened_fallen_empire_xenophile_desc: "Este Império Despertado busca proteger as raças menores umas das outras. Eles provavelmente atacarão qualquer império que não aceite sua paz forçada."
 personality_fallen_empire_hive_mind_desc: "O fragmento de uma outrora grande civilização. Este Império Caído representa um dos instintos centrais que a Mente-Colmeia possuía antes de ser fragmentada. Eles agora buscam se restaurar e podem oferecer tarefas ou exigir tributos de impérios menores para atingir esse fim."
 personality_awakened_fallen_empire_hive_mind_war_desc: "Este Império Despertado busca se estabelecer como a maior força militar da galáxia e desafiará qualquer um para provar isso."
 personality_awakened_fallen_empire_hive_mind_growth_desc: "Este Império Despertado caiu uma vez e fará de tudo para evitar que isso aconteça novamente. Eles planejam se espalhar por toda a galáxia."
 personality_awakened_fallen_empire_hive_mind_control_desc: "Este Império Despertado testemunhou os horrores provocados por uma galáxia imperfeita e sem união. Eles farão qualquer coisa para afirmar sua dominação política e moldarão a galáxia à sua própria imagem."
 personality_null_desc: "O que faz uma espécie ficar neutra... Desejo por ouro? Poder? Ou eles simplesmente nasceram com corações cheios de neutralidade?\n\n§RIsso é um marcador de personalidade e não deve aparecer dentro do jogo.§!"
 personality_fanatic_befrienders_desc: "Amigos Fanáticos são indivíduos altamente amigáveis, mas profundamente solitários. Eles tentarão fazer amizades a qualquer custo."
 personality_metalhead_desc: "Metal."
 personality_honorbound_warriors_desc: "Guerreiros Honrados valorizam a honra e a habilidade marcial acima de todo o resto. Eles buscarão adversários dignos para lutar e possuem pouco respeito por fracotes e pacifistas."
 personality_ruthless_capitalists_desc: "Capitalistas Implacáveis estão dispostos a fazer de tudo para adquirir mais riqueza e recursos para si e para o seu Império. Eles tendem a evitar combates igualitários, preferindo atacar os fracos e oprimidos."
 personality_peaceful_traders_desc: "Comerciantes pacíficos estão muito preocupados com o fluxo de comércio e preferem negociar a lutar."
 personality_hegemonic_imperialists_desc: "Imperialistas Hegemônicos se consideram os governantes legítimos da Galáxia, e tentarão expandir o seu Império de qualquer maneira possível."
 personality_federation_builders_desc: "Construtores de Federação consideram que toda vida senciente possui valor, e buscarão formar uma Federação forte para protegerem a si mesmos e a outros de Impérios expansionistas."
 personality_xenophobic_isolationists_desc: "Isolacionistas Xenofóbicos não querem saber do resto da galáxia, preferindo ficar dentro de suas fronteiras e ter o mínimo de contato possível com alienígenas."
 personality_hive_mind_desc: "Mentes-Colmeia se preocupam com a propagação de sua espécie acima de tudo. Então enquanto eles tiverem para onde se expandirem, não devem ser temidos. Mas se forem encurralados, não pensarão em nada mais além de capturar mundos e massacrar suas populações nativas."
 personality_devouring_swarm_desc: "Enxames Devoradores possuem uma devoção única à auto-propagação e verão outras formas de vida como presa a ser consumida. Eles não são amigáveis a diplomacia de qualquer forma."
 personality_migrating_flock_desc: "Bandos Migratórios buscam espalhar sua espécie pela galáxia através de meios pacíficos e migrarão de maneira feliz para os mundos de outros Impérios se assim forem permitidos."
 personality_evangelising_zealots_desc: "Zelotes Evangelistas buscam espalhar sua fé pela galáxia, e não estão livres de usar o poder militar para forçar outros a aceitar suas crenças."
 personality_democratic_crusaders_desc: "Cruzados Democráticos acreditam que é sua moral imperativa espalhar seu modo de vida democrático. Eles tendem a se dar bem com outras democracias, mas estão mais do que dispostos a usar a força militar para 'liberar' as populações de Impérios menos democráticos."
 personality_fanatic_purifiers_desc: "Purificadores Fanáticos enxergam toda vida alienígena como um erro cósmico e buscam purificar a galáxia dessa mancha. Eles nunca entrarão em diplomacia com outras espécies."
 personality_slaving_despots_desc: "Déspotas Escravistas são sociedades escravistas que confiam na expansão militar para assegurar um suprimento contínuo de escravos para suas minas e fazendas. Eles preferem atacar os fracos e oprimidos."
 personality_decadent_hierarchy_desc: "Hierarquias Decadentes são sociedades escravistas altamente estratificadas que possuem poucas preocupações exceto manter seu estilo de vida rígido."
 personality_erudite_explorers_desc: "Exploradores Eruditos valorizam os processos de descoberta e exploração acima de todo o resto. Eles negociarão felizes em troca do conhecimento que buscam, mas não descartam a possibilidade de tomá-lo a força, se for necessário."
 personality_spiritual_seekers_desc: "Buscadores Espirituais acreditam que toda a vida está conectada através de algum podem superior que só pode ser compreendido através de suas criações. Eles buscam a cooperação pacífica com outros Impérios na esperança de estudar sua conexão com o divino."
 personality_harmonious_hierarchy_desc: "Coletivos Harmoniosos são sociedades autoritárias onde os cidadãos se dedicam ao estado sem a necessidade de coerção. Eles geralmente são amigáveis um com o outro, contanto que não interfiram nos seus assuntos internos."
 personality_machine_intelligence_desc: "Inteligências Maquinárias já colocaram seus passados conturbados com formas de vida orgânica em grande parte para trás, e geralmente estão abertas a trocas diplomáticas com outras raças espaciais."
 personality_exterminators_desc: "Exterminadores são Inteligências Maquinárias que veem todas as formas de vida orgânica sapiente como uma ameaça intolerável à galáxia. Apesar de cooperarem com outras máquinas, é improvável que Exterminadores interajam com impérios orgânicos de qualquer maneira além de tentar sua aniquilação."
 personality_servitors_desc: "Ao chegar à conclusão que a liderança orgânica é cheia de caos e tendências auto-destrutivas, Servidores são Inteligências Maquinárias focadas em garantir que os orgânicos vivam em uma existência segura e confortável - mesmo que isso signifique cooptar sua civilização."
 personality_assimilators_desc: "Assimiladores são Inteligências Maquinárias impulsionadas por uma busca pelo conhecimento e diversificação. Como os Assimiladores aumentam sua compreensão do universo ao sublimar e absorver de maneira forçada civilizações orgânicas no seu servidor neurológico principal, eles tendem a ser pouco populares com os orgânicos."
 personality_hive_mind_friend_desc: "Embora seja uma mente única, a Multitude Cooperativa ainda valoriza relações interpessoais e se empenhará para encontrar aliados na galáxia."
