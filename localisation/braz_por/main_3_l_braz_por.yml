 EMPTY_DRIVE: "Sem Propulsor MRQL"
 EMPTY_DRIVE_DESC: "Naves sem propulsores MRQL nunca serão capazes de deixar o sistema solar no qual foram construídas."
 WARP_DRIVE_1: "Dobra Espacial I"
 WARP_DRIVE_1_DESC: "Propulsores de Dobra permitem a viagem MRQL a partir de e para os limites dos sistemas estelares, com alcance limitado e períodos de preparação e descanso na partida e na chegada."
 WARP_DRIVE_2: "Dobra Espacial II"
