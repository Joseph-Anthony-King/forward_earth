 zone_unity_desc: "A eficiência silenciosa deste mundo será o coração do aparato civil."
 zone_unity_triggered_desc: ""
 zone_unity_spiritualist: "Enclave Espiritual"
 zone_unity_spiritualist_desc: "Templos, torres de transmissão e salões cívicos emanam ideologia, unindo incontáveis mentes em um único propósito."
 zone_unity_spiritualist_triggered_desc: ""
 zone_unity_bio_trophy: "Enclave de Santuários"
 zone_unity_bio_trophy_desc: "Estruturas gigantescas com climas artificiais que imitam qualquer ambiente que um ser orgânico sapiente venha a precisar. Os seres orgânicos em seu interior têm suas necessidades de moradia totalmente atendidas."
 zone_trade: "Nexus Comerciais"
 zone_trade_desc: "Por trás da reluzente fachada da prosperidade, há mercados movidos por ambição, negociação e um bom grau de risco."
 zone_trade_triggered_desc: ""
 zone_fortress: "Defesas Planetárias"
