 RED_LASER: "Laser Vermelho"
 RED_LASER_DESC: "Armas Laser disparam raios de luz focada nos alvos, causando dano através da geração de calor intenso."
 BLUE_LASER: "Laser Azul"
 BLUE_LASER_DESC: "Mais poderosos que os lasers vermelhos, essas variantes azuis emitem radiação eletromagnética em um comprimento de onda que aparenta ser azul ou violeta para a maioria dos orgânicos."
 UV_LASER: "Laser UV"
 UV_LASER_DESC: "Lasers ultravioletas são uma versão aperfeiçoada e mais poderosa de seus predecessores azuis. Precisos e destrutivos, essas armas são capazes de causar grande dano."
 XRAY_LASER: "Laser de Raio X"
 XRAY_LASER_DESC: "Estes lasers possuem um comprimento de onda menor que as armas laser baseadas em UV, mas são ainda mais poderosos."
 GAMMA_LASER: "Laser Gama"
 GAMMA_LASER_DESC: "A radiação eletromagnética emitida por lasers gama é de uma frequência extremamente alta. Seu potencial destrutivo é inigualável no campo de armas laser."
 SPACEPORT_LASER: "Laser de Porto Espacial"
 SPACEPORT_LASER_DESC: "Lasers montados em Portos Espaciais possuem um excelente rastreamento de alvo, para compensar a imobilidade do porto espacial em si."
 ENERGY_LANCE_1: "Lança de Partículas"
 ENERGY_LANCE_1_DESC: "Estas armas de energia pesada disparam raios de partículas focadas que causam grande dano."
 ENERGY_LANCE_2: "Lança Taquiônica"
 ENERGY_LANCE_2_DESC: "Uma versão mais poderosa da lança de partículas, essa arma dispara um raio taquiônico de imenso poder."
