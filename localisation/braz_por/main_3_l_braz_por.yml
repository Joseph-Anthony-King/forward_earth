 feature_modify_traits: "Modificação Genética"
 feature_modify_traits_desc: "Permite que modifiquemos ativamente as Características genéticas de uma Espécie dentro de nosso Império."
 feature_advanced_gene_modding: "Resequenciamento Genético"
 feature_advanced_gene_modding_desc: "Permite-nos remover Características benéficas e adicionar características prejudiciais a Espécies e alterar sua aparência ao modificá-las."
 feature_habitability_gene_modding: "Modificação de Habitabilidade"
 feature_habitability_gene_modding_desc: "Permite-nos alterar o tipo de planeta preferido de uma espécie através da modificação genética."
 feature_add_advanced_traits: "Características Avançadas"
 feature_add_advanced_traits_desc: "Libera Características adicionais que podemos adicionar às Espécies ao modificá-las."
 feature_colonization: "Colonização"
 feature_colonization_desc: "Viabiliza a construção de Naves Coloniais que podem ser usadas para colonizar planetas"
 feature_colony_ship_rushed: "Nave Colonial Privada"
 feature_colony_ship_rushed_desc: "Permite a construção de Naves Coloniais Privadas financiadas por atores desconhecidos do setor privado. O resultado é que os colonizadores podem ter ética diferente da maioria."
 feature_forming_ships: "Formar Frotas"
 feature_forming_ships_desc: "Permite formar Naves em Frotas."
 feature_production_credit: "Foco em Créditos"
 feature_production_credit_desc: "Permite que os planetas produzam Créditos Energéticos como um projeto planetário."
 feature_individual_entreprises: "Empresas Individuais"
 feature_individual_entreprises_desc: "Pops desempregados e livres produzem Créditos Energéticos como o resultado de empreendimentos individuais."
 feature_wormhole_stations: "Estações de Buraco de Minhoca"
 feature_wormhole_stations_desc: "Viabiliza a construção de Estações de Buraco de Minhoca por Naves de Construção."
 feature_wormhole_capacity: "Capacidade do Buraco de Minhoca"
 feature_wormhole_capacity_desc: "Aumenta o alcance e limite de capacidade de frota em Buracos de Minhoca, além de reduzir o tempo de geração."
 feature_extended_wormhole: "Buraco de Minhoca Estendido"
 feature_extended_wormhole_desc: "Permite que qualquer tamanho de frota passe pelo Buraco de Minhoca. Se a frota for maior que a capacidade do Buraco de Minhoca, o mesmo desabará após a transferência, e o tempo necessário para produzir outro Buraco de Minhoca é aumentado em relação ao excesso de capacidade do mesmo."
 feature_survey_planets: "Instrumentos Sencientes"
 feature_survey_planets_desc: "Permite que Naves Científicas inspecionem planetas sem possuir um Cientista a bordo."
 feature_sensor_range: "Alcance do Sensor Colonial"
 feature_sensor_range_desc: "Colônias ganham Alcance de Sensor"
 feature_evasion: "Evasão"
 feature_evasion_desc: "Evasão aumentada para todas as naves."
 feature_mechanical_trait: "Característica Mecânica"
 feature_mechanical_trait_desc: "Exércitos criados a partir de Espécies com característica Ciborgue também ganham característica Mecânica."
 feature_rebel_armies: "Exércitos Rebeldes"
 feature_rebel_armies_desc: "Exércitos Rebeldes gerados de rebeliões Escravas serão bem mais fortes que agora."
 feature_ftl_travel: "Viagem MRQL"
 feature_ftl_travel_desc: "Os sistemas básicos necessários para qualquer tipo de viagem MRQL."
 feature_pop_self_modification: "Auto-Modificação"
 feature_pop_self_modification_desc: "Pops ganham a chance de se adaptarem espontaneamente para sobreviverem melhor em ambientes hostis."
 feature_advanced_gov_forms: "Tipos Avançadas de Governo"
 feature_advanced_gov_forms_desc: "Permite a reforma do Império, viabilizando versões avançadas de todos os tipos de governo."
 feature_build_terraform_station: "Terraformação"
 feature_build_terraform_station_desc: "Permite terraformar planetas."
 feature_megaengineering: "Restauração de Megaestrutura"
 feature_megaengineering_desc: "Permite-nos consertar Megaestruturas arruinadas."
 feature_terraform_inhabited: "Adaptação Ecológica"
 feature_terraform_inhabited_desc: "Permite-nos terraformar planetas não habitados."
 feature_xeno_integration: "Integração Xeno"
 feature_xeno_integration_desc: "Permite-nos conceder direitos de Cidadania Plena a espécies alienígenas."
 feature_spaceport_level_2: "Porto Espacial Nível II"
 feature_spaceport_level_2_desc: "O Porto Espacial pode ser aprimorado para suportar §Y2§! módulos e permitir a construção de destróiers."
 feature_spaceport_level_3: "Porto Espacial Nível III"
 feature_spaceport_level_3_desc: "O Porto Espacial pode ser aprimorado para suportar §Y3§! módulos."
 feature_spaceport_level_4: "Porto Espacial Nível IV"
 feature_spaceport_level_4_desc: "O Porto Espacial pode ser aprimorado para suportar §Y4§! módulos e permitir a construção de cruzadores."
 feature_spaceport_level_5: "Porto Espacial Nível V"
 feature_spaceport_level_5_desc: "O Porto Espacial pode ser aprimorado para suportar §Y5§! módulos."
 feature_spaceport_level_6: "Porto Espacial Nível VI"
 feature_spaceport_level_6_desc: "O Porto Espacial pode ser aprimorado para suportar §Y6§! módulos e permitir a construção de encouraçados."
 feature_tech_automated_exploration: "$AUTO_EXPLORE_ORDER$"
 feature_tech_automated_exploration_desc: "$AUTO_EXPLORE_ORDER_DESC$"
 feature_bliss_standard: "Alegria Química"
 feature_bliss_standard_desc: "Permite-nos definir o Padrão de Vida §YAlegria Química§! ."
 feature_robots: "Trabalhadores Robóticos"
 feature_robots_desc: "Robôs são máquinas relativamente simples, capazes de aceitar comandos verbais, mas não possuem inteligência verdadeiramente própria.\n\n§ECom a tecnologia §Y$tech_robotic_workers$§!, Pops Mecânicos são capazes de exercer apenas Empregos de £pop_cat_worker£ §Y$pop_cat_worker$§!.§!"
 feature_droids: "Trabalhadores Androides"
 feature_droids_desc: "Droides são uma variação mais complexa de robôs, normalmente vindo com uma autoconsciência limitada e personalidades pré-programadas para melhor servir aos seus mestres.\n\n§ECom a tecnologia §Y$tech_droid_workers$§!, Pops Mecânicos também são capazes de exercer Empregos de £pop_cat_specialist£ §Y$pop_cat_specialist$§!.\n\nAlguns Empregos de £pop_cat_specialist£ §Y$pop_cat_specialist$§! complexos, como £job_researcher£ §YPesquisa§!, só poderão ser exercidos se a IA não tiver sido proibida.§!"
 feature_synths: "Trabalhadores Sintéticos"
 feature_synths_desc: "Sintéticos são máquinas muito complexas. Seus cérebros positrônicos são capazes de suportar uma inteligência artificial classe 7, tornando-os totalmente autoconscientes.\n\n§ECom a tecnologia §Y$tech_synthetic_workers$§!, Pops Mecânicos são afetados pela £happiness£ §YFelicidade§! e podem exercer todos os tipos de £job£ §YEmpregos de Pop§!.\n\n§YEmpregos de £pop_cat_ruler£ $pop_cat_ruler$§! só poderão ser exercidos se a política §YDireitos Plenos para IA§! estiver ativa.§!"
 feature_robot_leaders: "Líderes Synth"
 feature_robot_leaders_desc: "Permite que Pops Synth sejam líderes."
 feature_modify_robots: "Robomodificação"
 feature_modify_robots_desc: "Permite-nos projetar e construir Pops $trait_mechanical$ especializados."
 feature_modify_robots_desc_machine_intelligence: "Permite-nos projetar e construir Pops $trait_machine_unit$ e $trait_mechanical$ especializados."
 feature_wormhole_stabilization: "Viagem por Buraco de Minhoca"
 feature_wormhole_stabilization_desc: "Permite que nossas naves viagem usando buracos de minhoca."
 feature_gateway_activation: "Viagem por Portal"
 feature_gateway_activation_desc: "Permite-nos ativar Portais e permite que nossas naves viagem através deles."
 feature_gateway_construction: "Construção do Portal"
 feature_gateway_construction_desc: "Permite-nos reconstruir e construir novos Portais."
 feature_unity_ambitions: "Ambições de Unidade"
 feature_unity_ambitions_desc: "Desbloqueia um conjunto de §YEditos§! caros e poderosos chamados Ambições de Unidade."
 feature_campaign_edicts: "Editos Adicionais (Campanhas)"
 feature_campaign_edicts_desc: "Libera editos adicionais chamados §YCampanhas§!, que custam Energia em vez de Unidade."
 feature_jump_method: "Viagem por Propulsor de Salto"
 feature_jump_method_desc: "Libera a ação de frota §HInitiate Jump§!, que permite às frotas equipadas com Propulsor de Salto saltar quase instantaneamente a qualquer sistema no alcance, ignorando completamente as hiperestradas."
