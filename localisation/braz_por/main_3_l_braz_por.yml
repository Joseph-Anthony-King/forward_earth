 #Needs words but doing implementation first
 agriculture_0_desc: "O uso do arado remonta ao nascimento da própria civilização."
 agriculture_1_desc: "Colheitadeiras automatizadas rugem por campos até onde a vista alcança."
 agriculture_2_desc: "Nossas estratégias agrícolas são fundamentadas em inúmeras simulações extremamente detalhadas."
 agriculture_3_desc: "Cada semente é uma maravilha do cálculo genético."
 agriculture_4_desc: "Cada talo carrega nanites que otimizam a colheita e o valor nutritivo."
 agriculture_anglers_0_desc: "Estas operações são primitivas, mas sua eficácia permanece inquestionável."
 agriculture_anglers_1_desc: "Enormes traineiras vasculham as profundezas, extraindo recursos dos mares com eficiência."
 agriculture_anglers_2_desc: "Recifes controlados estão repletos de peixes modificados geneticamente."
 agriculture_anglers_3_desc: "Espécies dóceis projetadas para crescimento rápido nadam ordenadamente em cardumes organizados."
 agriculture_anglers_4_desc: "Os cardumes existem em estados probabilísticos até serem capturados, e depois são processados instantaneamente."
 agriculture_exotic_gases_1_desc: "Enormes colunas de destilação capturam os produtos do ecossistema local e destilam gases exóticos úteis a partir da mistura."
 agriculture_exotic_gases_2_desc: "Técnicas sazonais dinâmicas de coleta de gás são melhoradas por inúmeras simulações."
 agriculture_exotic_gases_3_desc: "O aprimoramento genético da flora local aumenta imensamente as concentrações de gases exóticos."
 agriculture_exotic_gases_4_desc: "A integração de nanites e micróbios otimiza as taxas de crescimento e a emissão de gases."
 mining_0_desc: "Picaretas e carroças são os alicerces da extração civilizada."
 mining_1_desc: "Escavadeiras e perfuratrizes devoram as montanhas."
 mining_2_desc: "Vapor superaquecido e pressão volátil permitem o progresso por meio de uma violência controlada."
 mining_3_desc: "Fendas abissais se estendem em direção ao núcleo."
 mining_4_desc: "Os minerais são extraídos atomicamente da rocha matriz."
 mining_betharian_1_desc: "O brilho estranho de Betharian indica uma energia que desafia o conhecimento."
 mining_betharian_2_desc: "Os canos vibram com um calor incomum, extraindo energia das profundezas."
 mining_betharian_3_desc: "Onde a pressão e Betharian convergem, a energia floresce."
 mining_betharian_4_desc: "Cada fragmento Betharian é extraído com precisão cirúrgica, eliminando qualquer evento de desestabilização."
 mining_rare_crystals_1_desc: "Como geodos enormes, estas minas estão cheias de cristais raros em todos os lados."
 mining_rare_crystals_2_desc: "A geologia dos arredores cede sob pressão extrema, e apenas os cristais mais resistentes se formam."
 mining_rare_crystals_3_desc: "Formações de cristal de tamanhos impossíveis crescem no limite da crosta e do manto."
 mining_rare_crystals_4_desc: "Túneis quânticos e poços de minas virtuais permitem a extração de recursos sem precisar da mina."
 generator_0_desc: "As turbinas giram e as bobinas estalam." #bubble bubble toil and trouble
 generator_1_desc: "Grandes reservatórios de energia potencial vibram com uma volatilidade rigidamente controlada."
 generator_2_desc: "A energia é conduzida em fluxos constantes por algoritmos e finalidade."
 generator_3_desc: "Núcleos interligados quanticamente geram energia, ofuscando os limites entre distância e dimensão."
 generator_4_desc: "Estas estruturas distorcem a realidade ao seu redor para extrair energia diretamente do tecido do espaço."
 generator_volatile_motes_1_desc: "Raios de alta-energia redirecionados prenderam partículas voláteis, facilitando a coleta."
 generator_volatile_motes_2_desc: "Esses campos de energia modulados prendem partículas voláteis, refreando a ressonância natural delas."
 generator_volatile_motes_3_desc: "O emaranhamento quântico entre partículas voláteis e matéria estável significa que a coleta de partículas é tão segura que até um [owner.GetSpeciesSpawnName] poderia fazê-la. Teoricamente."
 generator_volatile_motes_4_desc: "A manipulação de partículas éxcitons no campo de energia de ponto zero obriga as partículas a entrarem no estado estável condensado."
 zone_food_biology: "Apoio à Pesquisa Biológica"
 zone_food_biology_desc: "Com a obtenção de material orgânico dos distritos vizinhos, a velocidade e a qualidade de nossos experimentos melhoraram drasticamente."
 zone_energy_physics: "Apoio à Pesquisa de Energia"
 zone_energy_physics_desc: "Com reatores potentes canalizando energia diretamente para as instalações de pesquisa, nossos físicos afastam a escuridão da ignorância com uma luz brilhante."
