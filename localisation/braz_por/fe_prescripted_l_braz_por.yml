 EMPIRE_DESIGN_humans4:0 "Federação Unida da Terra"
 EMPIRE_DESIGN_humans4_desc:0 "Os trabalhadores humanos unificados que constituem sua federação interestelar compartilham valores comuns de empreendimento coletivo e ajuda mútua. Estes mamíferos bípedes se organizaram em cooperativas democráticas que compartilham recursos e conhecimento - como resultado, eles se integram bem com populações alienígenas que compartilham valores similares."

