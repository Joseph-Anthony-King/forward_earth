 ai_servitude: "侍从"
 ai_servitude_short_desc: "这些机器被迫绝对服从他们的有机生物主人，并可以被随意使用或抛弃。"
 ai_servitude_name: "对人工智能进行奴役"
 ai_servitude_desc: "无论该机器拥有自主意识与否，它们的存在意义都是为了服从其主人以及执行其主人所发布的命令。\n\n§E人工生命形式仅拥有有限的自由意识，他们的资源产出会获得提升，但是无法从事£pop_cat_ruler£§Y$pop_cat_ruler$岗位§!§!。"
 ai_full_rights: "公民权"
 ai_full_rights_name: "人工智能公民权"
 ai_full_rights_desc: "任何拥有真正人工智能的自我意识机器都被视为一个独立的个体，享有所有应有的权利和义务。\n\n§E人工生命形式被赋予完整的公民权，因此会消耗§Y£consumer_goods£$consumer_goods$§!。\n§!"
 ai_full_rights_short_desc: "这些机器被赋予了完整公民权，与其他社会成员平起平坐。"
