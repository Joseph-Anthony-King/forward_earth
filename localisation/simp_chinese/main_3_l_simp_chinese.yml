 agriculture_0_desc: "拽耙扶犁，如同文明自身的第一个黎明一般。"
 agriculture_1_desc: "自动联合收割机在无边无际的田野上飞驰。"
 agriculture_2_desc: "我们的农业战略由无数精心细致的模拟支持。"
 agriculture_3_desc: "每一粒种子都是精心设计的基因奇迹。"
 agriculture_4_desc: "纳米机器人在束束茎秆上翩翩起舞，将产量和营养不断优化到极限。"
 agriculture_anglers_0_desc: "虽然这种捕捞方式非常原始，但效率可不低。"
 agriculture_anglers_1_desc: "巨大的拖网渔船搜刮着深海，高效地剥取着海洋。"
 agriculture_anglers_2_desc: "受控的珊瑚礁中游着一群群生物工程鱼类。"
 agriculture_anglers_3_desc: "被雕琢得温顺易养速成的物种以高度有序的队形畅游着。"
 agriculture_anglers_4_desc: "鱼群在被捕获之前以概率状态存在，被捕之后则又立刻处理完成。"
 agriculture_exotic_gases_1_desc: "高耸的蒸馏塔收集本地生态的副产品，并从混合物中提取有用的异星天然气。"
 agriculture_exotic_gases_2_desc: "季节性气体收集技术经过无数次模拟，不断得到优化与强化。"
 agriculture_exotic_gases_3_desc: "对本地植物群进行基因增强，大幅提高异星天然气浓度。"
 agriculture_exotic_gases_4_desc: "纳米机器人与微生物结合，优化生长速率和气体释放。"
 mining_0_desc: "矿镐与矿车是文明开采的基础。"
 mining_1_desc: "挖掘机和钻机正在吞噬山脉。"
 mining_2_desc: "过热蒸汽和极高的压力可以通过控制暴力来取得进展。"
 mining_3_desc: "深渊竖井直达地心。"
 mining_4_desc: "以原子的形式从基岩中提取矿物。"
 mining_betharian_1_desc: "贝塞里安奇异的光芒蕴含着奇迹般的能量。"
 mining_betharian_2_desc: "管道发出一种不自然的温暖，从深处吸走能量。"
 mining_betharian_3_desc: "压力和贝塞里安交汇之处，能量就会迸发。"
 mining_betharian_4_desc: "每个贝塞里安碎片都被精确地提取出来，消除了不稳定事件。"
 mining_rare_crystals_1_desc: "这些矿区四面布满稀有水晶，有如巨型晶洞。"
 mining_rare_crystals_2_desc: "极高压力下，周围地质破裂，仅留下最坚韧的水晶生长。"
 mining_rare_crystals_3_desc: "极大的水晶在地壳与地幔交界处生长。"
 mining_rare_crystals_4_desc: "量子隧道与虚拟矿井允许在不实际开采矿井的情况下提取资源。"
 generator_0_desc: "涡轮飞旋，线圈滋鸣。" #bubble bubble toil and trouble
 generator_1_desc: "巨大的势能存储器嗡嗡作响，易爆性受到严格约束。"
 generator_2_desc: "通过算法和意图，能量被驯养成稳定的电流。"
 generator_3_desc: "量子连接的中枢产生能量，模糊了距离和维度。"
 generator_4_desc: "这些结构会弯曲周围的现实，从空间本身的结构中汲取能量。"
 generator_volatile_motes_1_desc: "高能束引导受困的易爆微粒，使收集更为容易。"
 generator_volatile_motes_2_desc: "这些调制能量场可困住易爆微粒，抑制其自然共振。"
 generator_volatile_motes_3_desc: "易爆微粒与稳定物质的量子纠缠，使得微粒收集安全到[owner.GetSpeciesSpawnName]都能操作。当然这是理论上的。"
 generator_volatile_motes_4_desc: "在零点能场中操控微粒激子，使被困微粒陷入稳定的凝聚态。"
