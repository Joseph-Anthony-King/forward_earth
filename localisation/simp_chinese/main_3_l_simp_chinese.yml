 EMPTY_DRIVE_DESC: "没有超光速引擎的舰船不能离开本地恒星系。"
 WARP_DRIVE_1: "曲速引擎 I"
 WARP_DRIVE_1_DESC: "可以在星系边界进行超光速旅行，移动范围有限，离开和抵达时需要进入启动阶段和冷却阶段。"
 WARP_DRIVE_2: "曲速引擎 II"
