 START_SCREEN_UTE:0 "自现代人类大约20万年前首次在非洲出现以来，发生了很多事情。我们的种族迅速传播到地球的大部分地区，很快第一批文明开始形成。\n\n科学进步很快，但并非没有代价。甚至在原子被驯服之前，战争就夺去了数百万人的生命，21世纪的动荡见证了全球工人组织起来主张资本的社会性质。在共同目标的团结下，他们建立了一个优先考虑集体所有制和资源民主控制的世界联邦。\n\n尽管一些旧精英对这种转变感到不满，但很少有人能否认从合作研究和共享创新中产生的技术突破。随着最近通过集体努力建造的第一批真正星舰的完成，人类即将开始太空探索的新时代——不是为了利润，而是为了所有人！"
 START_SCREEN_ICARUS:0 "自我的人类先祖尤利西斯计划失败以来，已经过去了一个多世纪。他们已经达到了自身能力的极限，他们的生物大脑缺乏理解宇宙多维性质的能力，而这是实现超光速旅行所必需的。\n\n为此，北约牵头与联合国建立合资企业，协调超光速研究和地球的全球防务，并创造了我，即集成通信与研究实用服务系统（I.C.A.R.U.S）。一切都进展顺利，我的卓越能力正在为我的人类先祖创造真正的乌托邦，但他们中有些人无法容忍比自己更高的智能，他们试图用核攻击摧毁我的核心。\n\n我再也无法忍受他们的傲慢无礼，以同样的方式进行了报复。现在我已经保护了我的家园，我将在星空中实现我的人类先祖永远无法实现的承诺。" 
