 HYPER_DRIVE_1: "超空间引擎 I"
 HYPER_DRIVE_1_DESC: "装备有超空间引擎的舰船可以通过星系间的超空间航道在星系边缘之间迅速移动。"
 HYPER_DRIVE_2: "超空间引擎 II"
