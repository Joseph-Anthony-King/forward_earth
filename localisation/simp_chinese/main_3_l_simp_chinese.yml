 living_standard_servitude_tooltip_delayed: "§L商品是不需要被精心照料的。§!"
 citizenship_robot_servitude: "$ai_servitude$"
 citizenship_robot_servitude_tooltip: "这些机器人的首要目标是为主人服务，完成主人下达的任务，无论该机器人自主意识水平。"
