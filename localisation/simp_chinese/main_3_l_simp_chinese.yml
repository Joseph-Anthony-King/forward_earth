 city_research_bureaucracy_fortress_1_desc: "这是一座预测模型和战术备忘录的堡垒。战斗发生的地方就是这里——全息屏幕和白板上。"
 city_research_bureaucracy_bureaucracy_1_desc: "城市的治理是是精心计算和编目的，偶尔也会付诸实践。"
 city_research_bureaucracy_trade_1_desc: "一个将知识如货币一般交易的中心。每一个洞见都待价而沽。"
 city_research_temple_industrial_1_desc: "不同的目的，因为相同魂灵走到了一起。"
 city_research_temple_foundry_1_desc: "得天庇佑的工厂，从仪式中淬炼出合金。"
 city_research_temple_factory_1_desc: "灵魂认同可以大规模生产的证明。"
 city_research_temple_research_1_desc: "当知识成为神圣的旅程，启示和研究就成了同一件事。"
 city_research_temple_fortress_1_desc: "坚定的信念巩固了这里的城墙。（以及最新的科学突破。）"
 city_research_temple_temple_1_desc: "问题在这里是神圣的，而知识是通往超然之路。"
 city_research_temple_trade_1_desc: "这是一座公平交易与信仰忠诚消费的殿堂。祈祷引导着繁荣。"
