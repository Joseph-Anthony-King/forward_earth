 ENERGY_LANCE_TURRET_2_DESC: "$ENERGY_LANCE_2_DESC$"
 PERDITION_BEAM_TITAN: "$PERDITION_BEAM$"
 PERDITION_BEAM_ION: "离子加农炮"
 PERDITION_BEAM_DESC: "庞大的离子能量放大管道阵列将会发射了一股前所未有的高能射线。"
 PLASMA_1: "等离子喷射炮"
 PLASMA_1_DESC: "向目标上喷射高能等离子体的破坏性球体的武器。这些等离子射弹在蚕食船甲和船体时非常有效。"
 PLASMA_2: "等离子加速炮"
 PLASMA_2_DESC: "这种新的加速炮利发射具有更先进约束场的高能等离子体。这种技术可以降低等离子体向目标飞行过程中所逸散的能量。"
 PLASMA_3: "等离子加农炮"
 PLASMA_3_DESC: "最先进的等离子武器，这种火炮是之前的升级版等离子发射器完全军事化的成果。它们的等离子抛射体更加致命。"
 ARC_EMITTER_1: "电弧发射器"
 ARC_EMITTER_1_DESC: "向目标发射混乱能量的电弧，可以无视装甲和护盾的强大武器。"
 ARC_EMITTER_2: "聚能电弧发射器"
 ARC_EMITTER_2_DESC: "这些升级后的发射器装备了更优秀的聚焦透镜，这使得它们可以发射出更加强大的能量。"
 ARC_EMITTER_TURRET_1: "$ARC_EMITTER_1$炮塔"
 ARC_EMITTER_TURRET_1_DESC: "$ARC_EMITTER_1_DESC$"
 ARC_EMITTER_TURRET_2: "$ARC_EMITTER_2$炮塔"
 ARC_EMITTER_TURRET_2_DESC: "$ARC_EMITTER_2_DESC$"
 DISRUPTOR_1: "裂解炮"
 DISRUPTOR_1_DESC: "裂解炮释放高能射束，能够削弱和破坏将目标的组成原子聚集在一起的分子键。"
 DISRUPTOR_2: "离子裂解炮"
 DISRUPTOR_2_DESC: "升级版的裂解炮向目标发射更具毁灭性的离子微粒，并且不像上一代武器那样会影响射速。"
 DISRUPTOR_3: "相位裂解炮"
 DISRUPTOR_3_DESC: "这种极限强化版的裂解炮能够发射量子能，任何被命中的目标都会承受极大的伤害。"
 ENERGY_TORPEDO_1: "质子发射器"
 ENERGY_TORPEDO_1_DESC: "$tech_energy_torpedoes_1_desc$"
 ENERGY_TORPEDO_2: "中子发射器"
 ENERGY_TORPEDO_2_DESC: "$tech_energy_torpedoes_2_desc$"
 MINING_DRONE_LASER_1: "采矿激光"
 MINING_DRONE_LASER_1_DESC: "高度聚焦的采矿激光，不仅可以切割小行星，也可以切开船体。"
 BLUE_CRYSTAL_WEAPON_1: "蓝色破片投射器"
 BLUE_CRYSTAL_WEAPON_1_DESC: "蓝色破片投射器模仿蓝宝石晶体的武器化投射来造成损害。"
 GREEN_CRYSTAL_WEAPON_1: "绿色破片投射器"
 GREEN_CRYSTAL_WEAPON_1_DESC: "绿色破片投射器模仿绿宝石晶体的武器化投射来造成中等程度的损害。"
 YELLOW_CRYSTAL_WEAPON_1: "黄色破片投射器"
 YELLOW_CRYSTAL_WEAPON_1_DESC: "黄色破片投射器模仿黄宝石晶体的武器化投射来造成很大损害。"
 RED_CRYSTAL_WEAPON_1: "红色破片投射器"
 RED_CRYSTAL_WEAPON_1_DESC: "红色破片投射器模仿红宝石晶体的武器化投射来造成极其巨大的损害。"
 SPACE_CLOUD_WEAPON_1: "天云闪电"
 SPACE_CLOUD_WEAPON_1_DESC: "利用我们基本相互作用力的理解，我们可以在虚空云中生成相当可观的内部电荷至满负荷，天云闪电武器系统是极有潜力的伤害制造者。"
 PSIONIC_BLAST_1: "灵爆"
 PSIONIC_BLAST_1_DESC: ""
 EXTRADIMENSIONAL_1: "物质分解器"
 EXTRADIMENSIONAL_1_DESC: "物质分解器来自于另一个次元，它的核心技术是通过扭曲物理法则进行破坏。"
 EXTRADIMENSIONAL_STABILIZING_AURA: "次元稳定器"
 aura_stabilizing_aura: "$EXTRADIMENSIONAL_STABILIZING_AURA$"
 AI_CORE_DETECTOR: "人工智能核心传感套件"
 MISSILE_1: "核导弹"
 MISSILE_1_DESC: "配备有高当量核弹头的天基导弹。尽管是前太空时代的老旧技术，这种简单粗暴的制导武器在射程范围内有着惊人的高效。"
 MISSILE_2: "聚变核导弹"
 MISSILE_2_DESC: "升级版的深空导弹，配备了更强大的核聚变弹头，飞行能力进一步提升。"
 MISSILE_3: "反物质导弹"
 MISSILE_3_DESC: "这些先进的导弹配备有强劲的反物质弹头。更加完善的导航系统大大提高了索敌能力。"
 MISSILE_4: "量子导弹"
 MISSILE_4_DESC: "最新的深空导弹，升级之后装备了威力极度强大的弹头，它能够从真空中汲取真空零点能。"
 MISSILE_5: "掠夺者导弹"
 MISSILE_5_DESC: "这些最尖端的导弹配备有限程度的人工智能导航，极大地提高导弹追踪目标的能力和表现。"
 SPACEPORT_MISSILE: "站基导弹"
 SPACEPORT_MISSILE_DESC: "和舰船不同，太空港中最不缺的就是空间。因此，太空港的导弹设备可以储存大量弹药，并能安装更高效的装填系统。"
 SWARMER_MISSILE_1: "蜂群导弹"
 SWARMER_MISSILE_1_DESC: "这些小导弹可以集群发射，是专为克制敌人的点防御系统设计的。"
 SWARMER_MISSILE_2: "旋风导弹"
 SWARMER_MISSILE_2_DESC: "新的微型化技术将使得我们可以在蜂群导弹上安装更加强力的弹头，并提高飞行能力。"
 SCOURGE_MISSILE_1: "虫灾导弹"
 SCOURGE_MISSILE_1_DESC: "虫灾导弹的载荷是虫群用于星际战争的多种生化物质的混合物，已被证明对最难对付的军舰也意外的有效。"
 SPACEPORT_SCOURGE_MISSILE: "站基虫灾导弹"
 SPACEPORT_SCOURGE_MISSILE_DESC: "$SCOURGE_MISSILE_1_DESC$"
 MEDIUM_SCOURGE_PROJECTILE_WEAPON: "虫灾酸爆"
 MEDIUM_SCOURGE_PROJECTILE_WEAPON_DESC: "封装在弹道载体之中的高腐蚀性的有机物曾被用于虫群的轨道轰炸，现在已被改装成舰船武器。"
 SMALL_SCOURGE_PROJECTILE_WEAPON: "小型$MEDIUM_SCOURGE_PROJECTILE_WEAPON$"
 SMALL_SCOURGE_PROJECTILE_WEAPON_DESC: "$MEDIUM_SCOURGE_PROJECTILE_WEAPON_DESC$"
 SWARM_STRIKE_CRAFT_1: "虫群舰载机"
 SWARM_STRIKE_CRAFT_1_DESC: "这些微缩版的索林原虫克隆体可以受舰队通信系统控制，成为我们高效的舰载机。"
 AMOEBA_STRIKE_CRAFT_1: "变形虫鞭毛"
 AMOEBA_STRIKE_CRAFT_1_DESC: "变形虫会生出鞭毛，经印随指导后可回应测出舰体磁场的微小变化，可用作高效的攻击机。"
 DRONE_STRIKE_CRAFT: "精密无人机"
 AI_STRIKE_CRAFT: "搜寻者无人机"
 TORPEDO_1: "太空鱼雷"
 TORPEDO_1_DESC: "这些鱼雷其实都是速度缓慢的巨大导弹。它们装备了更加强大的弹头和护盾调制器，这使得它们可以安然穿过能量屏障。"
 TORPEDO_2: "装甲鱼雷"
 TORPEDO_2_DESC: "升级过后的太空鱼雷装备有装甲，可以更好地应对敌人的点防御系统。在爆炸的时候，鱼雷碎裂的装甲也会造成额外的伤害。"
 TORPEDO_3: "毁灭者鱼雷"
 TORPEDO_3_DESC: "装备有超强弹头的先进鱼雷。拥有更加光滑的设计，更快的引擎以及改良的护盾调解器，可以轻松穿过能量屏障。"
 MASS_DRIVER_1: "物质投射炮"
 MASS_DRIVER_1_DESC: "此类电磁射弹器使用磁铁将穿甲弹丸回旋加速到极高的速度。"
 MASS_DRIVER_2: "磁轨炮"
 MASS_DRIVER_2_DESC: "线圈炮是早期质量投射器的升级版，使用电磁线圈更有效地加速弹药。"
 MASS_DRIVER_3: "轨道炮"
 MASS_DRIVER_3_DESC: "使用平行双轨发射速度惊人的炮弹。"
 MASS_DRIVER_4: "改良轨道炮"
 MASS_DRIVER_4_DESC: "新型轨道炮，轨道更加稳固，能量供应更加充足。威力比之前的型号更大，准确度也更高。"
 MASS_DRIVER_5: "高斯炮"
 MASS_DRIVER_5_DESC: "在对老式电磁线圈的设计进行升级后，新版本的破坏性甚至高于最先进的轨道炮。它能够发射得更准，速度更快。"
 SPACEPORT_MASS_DRIVER: "站基物质投射炮"
 SPACEPORT_MASS_DRIVER_DESC: "搭载在太空港上的物质投射炮，尽管设计陈旧，但威力不输于舰载型号。"
 KINETIC_ARTILLERY_1: "动能火炮"
 KINETIC_ARTILLERY_1_DESC: "射程极远的火炮，火力猛烈，而且准确性极高。"
 KINETIC_ARTILLERY_2: "先进动能火炮"
 KINETIC_ARTILLERY_2_DESC: "更为强劲的远程舰载火力系统，装备有升级版的发射装置和火控系统。"
 MASS_ACCELERATOR_1: "兆级加农炮"
 MASS_ACCELERATOR_1_DESC: "一款无比庞大的质量加速炮，只能安装在轴基武器台上。"
 MASS_ACCELERATOR_2: "千兆级加农炮"
 MASS_ACCELERATOR_2_DESC: "底座固定动能火炮的威力加强版。"
 MASS_ACCELERATOR_TURRET_1: "$MASS_ACCELERATOR_1$炮塔"
 MASS_ACCELERATOR_TURRET_1_DESC: "一款无比庞大的质量加速炮，安装在一个巨大的，被加固的炮塔上。"
 MASS_ACCELERATOR_TURRET_2: "$MASS_ACCELERATOR_2$炮塔"
 MASS_ACCELERATOR_TURRET_2_DESC: "炮塔式动能火炮的威力加强版。"
 AUTOCANNON_1: "机关炮"
 AUTOCANNON_1_DESC: "大口径的弹道武器，发抛射壳炮弹。这些机炮的主要优势在于极高的射速。"
 AUTOCANNON_2: "撕裂者机关炮"
 AUTOCANNON_2_DESC: "这些升级版机关炮具备更完善的追踪能力和开火控制系统，因此也提升了射速。"
 AUTOCANNON_3: "火风暴机关炮"
 AUTOCANNON_3_DESC: "设计先进的自动火炮，能够向目标倾泻一片由高爆炮弹构成的弹幕。"
 FLAK_BATTERY_1: "$tech_flak_batteries_1$"
 FLAK_BATTERY_1_DESC: "$tech_flak_batteries_1_desc$"
