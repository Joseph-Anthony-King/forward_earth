 leadership_allow_robot_desc: "社会的各个领域都有合成人工作的身影。他们可以担当领导职位也是自然而然的事。\n\n§E合成人可以产生领袖§!"
 leadership_allow_all: "允许所有人"
 leadership_allow_all_name: "所有类型的人都可以成为领袖"
 leadership_allow_all_desc: "所有人才，不论是异种生物还是合成人，都应该有谋求领导职位的权利。\n\n§E所有物种都可以产生领袖§!"
 policy_leader_enhancement: "领袖强化"
 policy_leader_enhancement_desc: "作为帝国中的领导，身上背负着难以想象的重担，必须决定好什么样的未来领导能做好承担责任的准备。\n"
 leader_enhancement_natural_selection: "自然选择"
 leader_enhancement_natural_selection_name: "无领袖强化"
 leader_enhancement_natural_selection_desc: "顺其自然好了——天才是在严峻的考验中锻炼出来的。\n\n§E领袖没有获得额外的加成奖励§!"
 leader_enhancement_selected_lineages: "择优血脉"
 leader_enhancement_selected_lineages_name: "筛选领袖血统"
 leader_enhancement_selected_lineages_desc: "应该鼓励优生优育，防止浪费掉宝贵的遗传基因。\n\n§H启用这一政策时我们的帝国获得：§!"
 leader_enhancement_capacity_boosters: "能力增强"
 leader_enhancement_capacity_boosters_name: "领袖能力提升"
 leader_enhancement_capacity_boosters_desc: "不管要付出什么样的代价，我们都不放过任何机会。通过严格管理DNA库以打造未来的领袖。\n\n§H启用后帝国获得：§!"
 policy_border_policy: "初始边境状态"
 policy_border_policy_desc: "我们帝国的边界代表了我们对星系中恒星的控制情况。对于我们可能会遇到的其他文明，我们需要决定是开放边境欢迎他们，还是关闭边境保卫疆土。\n"
 border_policy_open: "开放"
 border_policy_open_name: "开放边境"
 border_policy_open_desc: "封闭引发怀疑，怀疑引发冲突。让我们向邻国展示出我们对其毫无保留。\n\n§E默认向其它势力开放边境§!"
 border_policy_closed: "关闭"
 border_policy_closed_name: "关闭边境"
 border_policy_closed_desc: "我们帝国的边境必须严加监管，以免受到潜在的威胁。只有那些证明自己价值的人才允许进入我们的领域。\n\n§E默认向其他势力关闭边境。§!"
 policy_first_contact_protocol: "第一次接触协议"
 policy_first_contact_protocol_desc: "在行星之间游历的过程中很有可能遇到别的生命体，必须确定以怎样的态度接近他们。\n"
 first_contact_proactive: "积极"
 first_contact_proactive_name: "积极接触协议"
 first_contact_proactive_desc: "遇见外星文明给予我们一次激动人心的结识新朋友、获得新发现的机遇。我们应当尽我们的全力确保第一次接触的顺利进行，我们可以向未知的舰船发去言辞热忱的问候语和官方标准的百科，以及相应的视听档案。\n\n$first_contact_proactive_effects$"
 first_contact_proactive_effects: "§E-无法攻击中立实体\n-其他帝国更容易与我们建立联系\n-每次成功的第一次接触都将获得50%更多的£influence£影响力§!\n\n"
 first_contact_cautious: "谨慎"
 first_contact_cautious_name: "谨慎接触协议"
 first_contact_cautious_desc: "在确认对方的来意之前，我们应采取一切措施保护好自己的信息不会轻易地落入外星人手中。\n\n$first_contact_cautious_effects$"
 first_contact_cautious_effects: "§E-无法攻击中立实体\n-其他国家将更难与我们建立联系\n-负面的第一次接触事件将更加不容易触发§!\n\n"
 first_contact_attack_allowed: "敌意"
 first_contact_attack_allowed_name: "敌意接触协议"
 first_contact_attack_allowed_desc: "繁星若海，却危机四伏。为保证生存之延续，我们必须随时准备发动攻击，切勿犹豫。\n\n$first_contact_attack_allowed_effects$"
 first_contact_attack_allowed_effects: "§E-可以攻击中立的实体\n-允许敌意性初接触选项，例如绑架和解剖§!\n\n"
 policy_food_policy: "粮食政策"
 policy_food_policy_desc: "我们的帝国拥有太多人口需要进食。为了确保粮食不会短缺，我们必须在人口的需求和帝国的成长之间达成平衡。"
 food_policy_normal: "膳食均衡"
 food_policy_normal_name: "$food_policy_normal$"
 food_policy_normal_desc: "所有人口的营养需求将会得到满足，不过食物是珍贵的资源，所以浪费食物是被禁止的。\n\n§E有机物种的人口拥有正常的粮食消耗以及成长速度。§!"
 food_policy_rationing: "严格配给"
 food_policy_rationing_name: "$food_policy_rationing$"
 food_policy_rationing_desc: "在非常时期，所有人都必须为国家的利益而牺牲小我。为了更辉煌的未来，勒紧裤腰带挨一点儿饿怎么了？\n\n"
 food_policy_generous: "营养充足"
 food_policy_generous_name: "$food_policy_generous$"
 food_policy_generous_desc: "饱餐一顿后进行休眠是每一位公民的基本权益。正所谓饱暖思星辰，填饱了肚子才有动力去征服星辰大海。"
 policy_food_policy_gestalt: "$policy_food_policy$"
 policy_food_policy_gestalt_desc: "$policy_food_policy_desc$"
 food_policy_gestalt_normal: "$food_policy_normal$"
 food_policy_gestalt_normal_name: "$food_policy_normal$"
 food_policy_gestalt_normal_desc: "所有子个体的有机质吸收量均由主体思维来决定。\n\n§E子个体拥有正常的粮食消耗以及成长速度。§!"
 food_policy_gestalt_rationing: "$food_policy_rationing$"
 food_policy_gestalt_rationing_name: "$food_policy_rationing$"
 food_policy_gestalt_rationing_desc: "勤俭节约，吃穿不缺。\n\n"
 food_policy_gestalt_generous: "$food_policy_generous$"
 food_policy_gestalt_generous_name: "$food_policy_generous$"
 food_policy_gestalt_generous_desc: "生活更好，效率更高。\n\n"
 policy_research_policy: "重点研究"
 policy_research_policy_desc: "研究是推进我们帝国的一种方式，这可以提升知识，带来新的可能性。我们必须决定研究人员需要关注的重点，来把最聪明的人才汇聚到那个领域中。"
 policy_physics_research_policy: "物理学$policy_research_policy$"
 policy_physics_research_policy_desc: "物理学是帝国的未来，如果不了解宇宙，我们如何在其他领域取得进展？"
 policy_society_research_policy: "社会学$policy_research_policy$"
 policy_society_research_policy_desc: "社会学是帝国的未来，如果不了解生命，我们如何在其他领域取得进展？"
 policy_engineering_research_policy: "工程学$policy_research_policy$"
 policy_engineering_research_policy_desc: "工程学是帝国的未来，如果不了解我们的家园和舰船，我们如何在其他领域取得进展？"
