 policy_war_philosophy: "战争哲学"
 policy_war_philosophy_desc: "战争是很复杂的，宇宙星际帝国之间的战争就更是复杂。如何对待星际帝国之间的武装冲突是外交事务的重要课题。\n"
 unrestricted_wars: "无限制战争"
 unrestricted_wars_name: "无限制的战事冲突"
 unrestricted_wars_desc: "对于未谙兵事之国，战争理应为其时常品尝的佳肴。\n\n§E无限制宣称星系§!"
 liberation_wars: "解放战争"
 liberation_wars_name: "解放战争"
 liberation_wars_desc: "我们必须进一步巩固我们的利益，哪怕是跟其他人的利益有所冲突。\n\n§E只有在防御战争中或者在对战§Y蜂巢意识§!帝国§!时方可以占据他国的星系\n\n可对主流思潮不同的帝国使用§Y“意识形态”§!宣战理由"
 no_wars: "防御战争"
 no_wars_name: "仅限防御战争"
 no_wars_desc: "暴力是保障我们国家完整的最后手段\n\n§E只有在防御性战争中才能宣称他国的星系§!"
 policy_war_doctrine: "战争学说"
 policy_war_doctrine_desc: "要让战争获得成功有很多方法，我们必须选择最好的扬长避短的战术。\n"
 defense_in_depth_doctrine: "纵深防御"
 defense_in_depth_doctrine_name: "纵深防御学说"
 defense_in_depth_doctrine_desc: "让敌人尽管来吧。我们将在行星上作战，我们将在卫星上作战，我们将在宇域内的小行星上作战。我们绝不屈服。\n\n"
 no_retreat_doctrine: "死战不退"
 no_retreat_doctrine_name: "死战不退学说"
 no_retreat_doctrine_desc: "我们的每艘舰船都做好了殊死战斗的准备，我们绝不撤退、绝不投降、绝不退缩。我们的舰队不成功便成仁，绝不后退一步！\n\n"
 hit_and_run_doctrine: "一击脱离"
 hit_and_run_doctrine_name: "一击脱离学说"
 hit_and_run_doctrine_desc: "袭击完成后迅速撤离，这样一个强大的敌人就可以被不断削弱，待到时机成熟，一击必杀。\n\n"
 rapid_deployment_doctrine: "快速部署"
 rapid_deployment_doctrine_name: "快速部署学说"
 rapid_deployment_doctrine_desc: "我们必须在敌人最虚弱时迅速发起攻击，并在敌人准备攻击的地方做好防御，灵活的战术应用是胜利的关键。\n\n"
 PURGES_ALLOWED: "$TRIGGER_FAIL$政策允许净化"
 policy_food_stockpiling: "正在储存食物"
 policy_food_stockpiling_desc: "为了合理规划星际帝国的发展，我们必须利用我们的食物盈余，从而最好的满足人口需要。\n"
 food_stockpiling_machine: "无"
 food_stockpiling_machine_name: "无储备"
 food_stockpiling_machine_desc: "我们是完美而不朽的机器。"
 food_stockpiling_1: "最低"
 food_stockpiling_1_name: "最低储备"
 food_stockpiling_1_desc: "将我们的食物储备保持在最低限度，以便最大限度地支持人口增长。\n\n"
 food_stockpiling_2: "平衡"
 food_stockpiling_2_name: "平衡储备"
 food_stockpiling_2_desc: "平衡储备方案允许我们一定程度地利用食物盈余以支持人口增长，并同时预留充足的库存来应对意外状况。\n\n"
 food_stockpiling_3: "大量"
 food_stockpiling_3_name: "大量储备"
 food_stockpiling_3_desc: "天有不测风云。最高食物储备方案可以让我们的人口平安渡过难关。\n\n"
 ONLY_SERVITORS_STOCKPILE_FOOD: "$TRIGGER_FAIL$只有§H$civic_machine_servitor$§!可以储备£food£ §H$food$§!。"
 policy_war_economy: "战时经济"
 policy_war_economy_desc: "在孤注一掷的防卫战时期，我们通过从民用部门获取资产的方式来弥补防御战的经济和工业损耗。这些政策的不利之处在于，赢得进攻战后将会受到相应的惩罚……\n"
 static_we: "静态"
 static_we_name: "静态战争经济"
 static_we_desc: "静态战争经济不受战局变化的影响。当前的战争点数对生产时间和生产成本也没有影响。"
 semi_static_we: "半静态"
 semi_static_we_name: "半静态战争经济"
 semi_static_we_desc: "半静态战争经济允许以保卫帝国独立的名义在防御战期间从民间星域夺取有限的财产，但当赢得进攻战后，将会受到相应的效益损失。\n\n§H防御战：§!\n军队生产效率：战争点数为§R-100§!时，§G+30%§!的军队生产效率\n\n§H进攻战：§!\n军队生产效率：战争点数为§G100§!时，§R-30%§!的军队生产效率"
 versatile_we: "平衡"
 versatile_we_name: "平衡战争经济"
 versatile_we_desc: "如果使用平衡型战争经济，那么在防御战失败时可以获得巨额的生产奖励，但在赢得进攻战后会遭受相应的效益损失。\n\n§H防御战：§!\n军队生产效率：战争点数为§R-100§!时，§G+60%§!的军队生产效率\n\n§H进攻战：§!\n军队生产效率：战争点数为§G100§!时，§R-60%§!的军队生产效率"
 dynamic_we: "动态"
 dynamic_we_name: "动态战争经济"
 dynamic_we_desc: "如果使用动态战争经济，在防御战失败后可以获得巨大的生产奖励，但在赢得进攻战后将遭受相应的效益损失。\n\n§H防御战：§!\n军队生产效率：战争点数为§R-100§!时，§G+45%§!的军队生产效率\n\n§H进攻战：§!\n军队生产效率：战争点数为§G100§!时，§R-45%§!的军队生产效率"
