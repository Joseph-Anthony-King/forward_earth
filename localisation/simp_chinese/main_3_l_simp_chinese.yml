 JUMP_DRIVE_1: "跃迁引擎"
 JUMP_DRIVE_1_DESC: "跃迁引擎能够在现实空间中撕开一个舰船大小的空洞，使舰船实现短途的星系间跃迁。人们还不太能真正理解舰船跃迁时穿过的空间本质。"
 RANGELESS_JUMP_DRIVE: ""
 PSI_JUMP_DRIVE_1: "灵能跃迁引擎"
 PSI_JUMP_DRIVE_1_DESC: "灵能跃迁引擎利用船员的潜在灵能打断时空的连续性，消除目的地与出发地之间的距离。理论上是这样。"
 WORMHOLE_DRIVE_DESC: "装备虫洞调制器舰船能够协调虫洞发射器制造的传送门，创建星系间的通道。"
 EMPTY_FTL_INHIBITOR: "无超光速拦截器"
 EMPTY_FTL_INHIBITOR_DESC: "没有超光速抑制器的恒星基地无法拦截敌人的舰船。"
 ftl_components: "超光速部件"
 ftl_components_DESC: "任何在恒星系间穿梭的舰船都需要装备有类似超光速元件的部件。"
 ship_sensor_components: "传感器"
 ship_sensor_components_DESC: "传感器能够显现出任何出于其范围内的舰队或星系的具体细节。"
