 RED_LASER_DESC: "激光武器可以向目标发射聚焦光束，通过高热量给敌方造成伤害。"
 BLUE_LASER: "蓝色激光"
 BLUE_LASER_DESC: "比红色激光器更加强大，对有机生物来说，这种波长的电磁辐射看上去是蓝色或紫色的。"
 UV_LASER: "紫外激光"
 UV_LASER_DESC: "紫外激光器是它的前身蓝激光器的更新强化版本。这些武器精准而充满毁灭性，可以造成巨大的杀伤。"
 XRAY_LASER: "X射线激光"
 XRAY_LASER_DESC: "这种激光的波长较紫外线短一些，但是更具毁灭性。"
 GAMMA_LASER: "伽马激光"
 GAMMA_LASER_DESC: "伽马激光的电磁辐射频率极高。在激光武器领域，其破坏力是无可比拟的。"
 SPACEPORT_LASER: "站基激光器"
 SPACEPORT_LASER_DESC: "装载在空间站上的激光器，拥有优秀的目标跟踪能力，弥补了空间站本身的移动限制。"
 ENERGY_LANCE_1: "粒子光矛"
 ENERGY_LANCE_1_DESC: "这类重型能量武器发射高度集中的粒子束，可以造成巨大伤害。"
 ENERGY_LANCE_2: "快子光矛"
 ENERGY_LANCE_2_DESC: "粒子光矛的增强版，可以发射威力强大的快子束。"
 ENERGY_LANCE_TURRET_1: "$ENERGY_LANCE_1$炮塔"
 ENERGY_LANCE_TURRET_1_DESC: "$ENERGY_LANCE_1_DESC$"
