 city_space_age_industry_1_desc: "这座城市以聚合物、钢铁和决心简称，为群星的诞生奠定了基础。它可能缺乏优雅，但能胜任工作。"
 city_colony_1_desc: "对于任何殖民地来说都是万事开头难，只要肯登攀。"
 city_industrial_1_desc: "这座城市在战争与和平的需求之间寻求平衡。"
 city_foundry_1_desc: "锻造厂的喧闹声就在几个街区之外。所有人都休息得不好，但是至少休息得很近。"
 city_factory_1_desc: "一种家庭生产的模式，将住宅和工作车间融合在一起。"
 city_research_1_desc: "这座城市中，居民区和实验室的界限被无限淡化了。"
 city_fortress_1_desc: "这里是军人和平民共同的家园。"
 city_bureaucracy_1_desc: "一排排的公寓里行政中心星罗棋布，这就是帝国的柔性机械结构。"
 city_temple_1_desc: "信仰者的圣地，赞歌的回响在街区中回荡着。"
 city_trade_1_desc: "商住一体空间。"
 city_bureaucracy_trade_1_desc: "每笔交易都受到监管，每笔账目都经过审计时，市场就会繁荣起来。"
 city_temple_trade_1_desc: "财富是神佑的见证。"
 city_fortress_bureaucracy_1_desc: "一个发出命令、盖章批准的地方，却还同时固若金汤。要保证安全，不仅要用武力，还要用活页夹。"
 city_fortress_temple_1_desc: "这里的信仰得到了武装，而武装也拥有了信仰。"
 city_fortress_trade_1_desc: "这座城市的通货就是防务合同，“供需”一词的含义中包含了弹药。"
 city_research_fortress_1_desc: "一座戒备森严的中心，科研人员和士兵在这里合作创造出令人不快的惊喜。"
 city_research_bureaucracy_1_desc: "顾问、分析师和一脸严肃的统计学家汇聚一诚，将治理提炼成一门精确的科学。"
 city_research_temple_1_desc: "这是一个纪律严明的求索圣地，形而上学信仰与经验科学长久和谐共存。"
 city_research_trade_1_desc: "实验室和会议室的完美结合，在这里，引导创新的不是真理，而是季度收益。"
 city_foundry_research_1_desc: "一座将冶金工艺不断修订、试验和改进的功能性城市。"
 city_foundry_fortress_1_desc: "一座武器和防务铸为一体的要塞。"
 city_foundry_bureaucracy_1_desc: "军事后勤的生命线是官僚机构。"
 city_foundry_temple_1_desc: "神圣的仪式被镌刻在钢铁上，圣灵的制裁伴随着气锤一同落下。"
 city_foundry_trade_1_desc: "合金被铸造成货币和合同。一座销售钢铁和生产一样快的城市。"
 city_factory_research_1_desc: "设计和发现交织在一起。每一个突破性发现很快就会注册专利，包装并且以多种不同的颜色进行售卖。"
 city_factory_fortress_1_desc: "每一位优秀的士兵背后都有一项合规的医疗器械，而这不会是天上掉下来的。"
 city_factory_bureaucracy_1_desc: "官僚机构和大规模生产的结合。一式四份标准表格的发源地。"
 city_factory_temple_1_desc: "蜡烛，圣象，和认证的圣物——一切都以无暇的质量控制生产出来。"
 city_factory_trade_1_desc: "大规模生产支持着大规模消费。"
 city_industrial_foundry_1_desc: "一座雷鸣般作响的生产引擎。"
 city_industrial_factory_1_desc: "效率是这座工业棱堡的教条。不浪费一个零件，不让一位劳工得闲。"
 city_industrial_research_1_desc: "一半是工厂一半是实验室，这里不只产生新的点子——而是会把它们造出来。"
 city_industrial_fortress_1_desc: "实业和战争之火于此和谐地交相辉映。"
 city_industrial_bureaucracy_1_desc: "每个板条箱都有条形码，而每台机器都有盖章的申请单。"
 city_industrial_temple_1_desc: "教堂的尖顶和工厂的烟囱一同昂首耸立直达天堂。"
 city_industrial_trade_1_desc: "工业生产的喧嚣轰鸣与交易野心的低声交谈相得益彰。"
