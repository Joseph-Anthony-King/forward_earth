 district_ring_world_foundry_plural: "铸造区段"
 district_ring_world_foundry_desc: "这段环段是各种工业项目的脉动之心，四处都是熔炉的咆哮和冶炼厂的叮当声。"
 district_ring_world_factory: "工厂区段"
