 district_arcology_mixed_industry: "工业理想城"
 district_arcology_mixed_industry_plural: "工业理想城"
 district_arcology_mixed_industry_desc: "熔炉、工厂、生产设备和工匠工坊蔓生如城市一般，这座理想城可以产出一切、满足一切。"
 district_arcology_research: "科研理想城"
 district_arcology_research_plural: "科研理想城"
 district_arcology_research_desc: "这些理想城是科学发现的首都，这里雇佣着所有细分领域的研究者们。"
 district_arcology_research_physics: "物理理想城"
 district_arcology_research_physics_plural: "物理理想城"
 district_arcology_research_physics_desc: "街道下的粒子加速器如同古时候的下水道一般，量子计算机和场操控器如摩天楼般高耸入云，看起来仿佛连现实的法则都不需要遵守。但这只是因为其中居民对其的不解。这是暂时的。"
 district_arcology_research_society: "生物理想城"
 district_arcology_research_society_plural: "生物理想城"
 district_arcology_research_society_desc: "穿过这座理想城中无边无际的自然保护区就像在逛动物园一样，但事实上，连访客本身也是被研究对象，被隐藏在平平无奇景观中的密封实验室观测着。"
 district_arcology_research_engineering: "工程理想城"
 district_arcology_research_engineering_plural: "工程理想城"
 district_arcology_research_engineering_desc: "一座永恒运动的理想城，建筑永远在变换，天空充斥着实验性建造物。这里属于艰深莫测的材料实验、量子化学合成、以及纳米尺度织构，这些曾被设想过而如今证实了的东西。"
 district_arcology_fortress: "堡垒理想城"
 district_arcology_fortress_plural: "堡垒理想城"
 district_arcology_fortress_desc: "这些如同山峦一般巨大的要塞将指挥建筑、行星堡垒、训练设施以及军官营房有机整合在一起，它们甚至比行星本身还要坚固。"
 district_arcology_trade: "商业理想城"
 district_arcology_trade_plural: "商业理想城"
 district_arcology_trade_desc: "一座肆意扩张的仓储物流理想城，经营着无数生意，达成着无数交易，交易大厅伸向天际。如果有什么东西连在这里都找不到，那世上就根本买不到它。"
 district_ring_world_industrial: "工业区段"
 district_ring_world_industrial_plural: "工业区段"
 district_ring_world_industrial_desc: "熔炉、工厂、生产设备和工匠工坊在环的远端依旧清晰可见，这里可以产出一切、满足一切。"
