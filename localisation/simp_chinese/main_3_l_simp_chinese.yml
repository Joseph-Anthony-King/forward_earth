 START_SCREEN_PART_ONE_OCEAN: "亿万年前，最初的原始[GetSpeciesName]物种在[GetHomeWorldName]的群岛与瀉湖中诞生。自那时起，我们的文明就开始传播并慢慢走向繁荣。"
 START_SCREEN_PART_ONE_TROPICAL: "亿万年前，最初的原始[GetSpeciesName]物种在[GetHomeWorldName]茂密的热带雨林中诞生。从那时起，我们的文明就开始传播并慢慢走向繁荣。"
 START_SCREEN_PART_ONE_DESERT: "亿万年前，最初的原始[GetSpeciesName]物种在[GetHomeWorldName]绵延不断的沙丘之海中诞生。从那时起，我们的文明就开始传播并慢慢走向繁荣。"
 START_SCREEN_PART_ONE_ARID: "亿万年前，最初的原始[GetSpeciesName]物种在[GetHomeWorldName]干涸的峡谷与台地中诞生。从那时起，我们的文明就开始传播并慢慢走向繁荣。"
 START_SCREEN_PART_ONE_TUNDRA: "亿万年前，最初的原始[GetSpeciesName]物种在[GetHomeWorldName]寒风凌冽的荒原上诞生。从那时起，我们的文明就开始传播并慢慢走向繁荣。"
 START_SCREEN_PART_ONE_ARCTIC: "亿万年前，最初的原始[GetSpeciesName]物种在[GetHomeWorldName]的雪原和冰窟中诞生。从那时起，我们的文明就开始传播并慢慢走向繁荣。"
 START_SCREEN_PART_ONE_CONTINENTAL: "亿万年前，最初的原始[GetSpeciesName]物种在[GetHomeWorldName]的草原和森林中诞生。从那时起，我们的文明就开始传播并慢慢走向繁荣。"
 START_SCREEN_PART_ONE_SAVANNAH: "亿万年前，最初的原始[GetSpeciesName]物种在[GetHomeWorldName]广袤的稀树草原上诞生。从那时起，我们的文明就开始传播并慢慢走向繁荣。"
 START_SCREEN_PART_ONE_ALPINE: "亿万年前，最初的原始[GetSpeciesName]物种在[GetHomeWorldName]的崎岖山谷中诞生。从那时起，我们的文明就开始传播并慢慢走向繁荣。"
 START_SCREEN_PART_ONE_GAIA: "亿万年前，最初的原始[GetSpeciesName]物种在[GetHomeWorldName]的葱郁仙境和世外桃源中诞生。从那时起，我们的文明就开始传播并慢慢走向繁荣。"
 START_SCREEN_PART_TWO_DESPOTIC_EMPIRE: "在我们历史早期的混乱时代里，许多帝国争权逐利，最后最强者统一了一切。只有在强大统一的领导之下，帝国才能挖掘出全部的潜能。在那之后，和平稳定和科学发展也就是顺其自然的事情。"
 START_SCREEN_PART_TWO_OLIGARCHY: "随着科学知识的增长和新哨站在我们世界中的广泛建立，贸易繁荣使得不同的国家联系愈发紧密，直至成为一个单一实体。权力归于富商巨贾———那些成就我们文明的真正缔造者。"
 START_SCREEN_PART_TWO_REPRESENTATIVE_DEMOCRACY: "稳定的科技进步驱策着我们前行，国家间的武装冲突愈发稀少。终于，全球性的民主政府框架摆在了我们面前，随着最后的抗拒者们终于志愿加入，我们联合一体，统一为一个国家。"
 START_SCREEN_PART_TWO_THEOCRATIC_MONARCHY: "古往今来，许多虚假的先知在我们的人民前行路上提供着精神引导，但是只有真正的信仰取得了胜利。随着最后的异教徒要塞在数次付出巨大牺牲的圣战后被征服，在神授领袖领导下的我们在神圣意志下团结一体。"
 START_SCREEN_PART_TWO_THEOCRATIC_OLIGARCHY: "随着科技的发展，许多信念也在民间孕育而生，这些教派互相争夺信徒。这些派系之间的斗争时而和缓时而激烈。最终，真正的信念传遍了世界的每个角落，充满信念的人们也皈依在了同一个宗教之下。"
 START_SCREEN_PART_TWO_THEOCRATIC_REPUBLIC: "我们不断的对宇宙进行探索，并在精神层面寻求自己在宇宙中扮演的角色，在这一过程中，我们取得了巨大的成就。我们创立了一个由博学多才的教士所组成的委员会，专门辅佐人们选举出的领袖。该传统一直持续至今。"
 START_SCREEN_PART_TWO_STAR_EMPIRE: "科技不断快速发展，但是我们人口的增长也使得人们的需求愈发无法被满足。当我们的世界在陷入混乱的边缘时，军队开始介入以恢复法律秩序。新的秩序被建立起来，以保护我们的国家免受各种内部或外部威胁的侵害。"
 START_SCREEN_PART_TWO_MILITARY_REPUBLIC: "当我们在历史长河中不断进步时，我们早期的许多民族国家深受军队和社会管理机构之间持久权力斗争之苦。如今一种崭新的政府形式使得双方达成了和解，彼此唇齿相依。"
 START_SCREEN_PART_TWO_MARTIAL_EMPIRE: "在过去科技不断进步的时代中，无数的国家和民族此起彼伏，他们相互攻伐，直至剩下唯一的胜利者。尽管战斗异常残酷，但是最后的胜利者所带来的尚武传统流传至今。"
 START_SCREEN_PART_TWO_ASSEMBLY_OF_CLANS: "当我们在历史长河中不断进步时，我们早期的许多民族国家深受军队和社会管理机构之间持久权力斗争之苦。如今一种崭新的政府形式使得双方达成了和解，彼此唇齿相依。"
 START_SCREEN_PART_TWO_CITIZEN_STRATOCRACY: "在历史早期，我们的国家之间纷争不断，无力保卫自己的国家要么消失了、要么被强大的国家所兼并。无休止的战争培育出了人们尚武的传统。直到现今，只有那些愿意为保护国家而牺牲自己的人才有资格获得完整人民身份。"
 START_SCREEN_PART_TWO_IRENIC_MONARCHY: "我们文明中的动荡时代终于告一段落了，有史以来第一次统一在单独一位统治者之下。从此以后我们的帝国进入飞速发展的和平时代，直到今时今日。"
 START_SCREEN_PART_TWO_IRENIC_BUREAUCRACY: "不幸的是，我们散漫的头脑仍然容易出现情感波动，有时导致暴力。随着科技进步、武器越发致命，我们建立了一个复杂的行政系统，保护人们不受各种侵害——包括他们自身的侵袭。"
 START_SCREEN_PART_TWO_MORAL_DEMOCRACY: "当我们在历史长河中不断进步时，我们作为一整个物种也越发成熟。继承自祖先的暴力和原始冲动被妥善处理，全球政府在和平共存的基础上建立起来。"
 START_SCREEN_PART_TWO_CELESTIAL_EMPIRE: "在文明的早期，我们的人们身处黑暗之中，难以抵抗争斗的本能。然后某一天，天空中的乌云消散，一道灵光突然从天而降，照耀在我们的首任天君身上。至此，统一的时代终于来临了。"
 START_SCREEN_PART_TWO_DESPOTIC_HEGEMONY: "尽管过去我们在科技时代中快速发展，但作为一个物种我们仍旧支离破碎，效率低下。在这混乱的时代中，一个全新出现的制度让我们摆脱迷信，为我们的社会带来秩序。一些人因不理智的恐惧抗拒这一变革，但是在数次平定战争之后，他们同样成为了一个更加伟大整体的一员。"
 START_SCREEN_PART_TWO_EXECUTIVE_COMMITTEE: "我们历史早期的混乱时代，最终催生了一个全新的政体，破天荒地将我们的民族紧紧地团结在一起。面对残酷的统治者，我们没有妥协。面对懵懂众生，我们也没有妥协。最终我们发展出了一个由公正无私的统治者们所管理的社会。"
 START_SCREEN_PART_TWO_DIRECT_DEMOCRACY: "当科技水平发展到能够实现即时通讯的时候，原先各自为政效率低下的帝国开始融为一体，形成了一个真正的民主政体，体制内的每一位人们都拥有参与重大决定的话语权。"
 START_SCREEN_PART_TWO_ILLUMINATED_AUTOCRACY: "科学和理性思维的诞生最终推翻了阻碍着科技发展的无知、迷茫、愚钝或者三者兼有的统治者。从此，合格的领袖是由科学团体所推举出来的，他们会引导我们的帝国走向更光辉的未来。"
 START_SCREEN_PART_TWO_SCIENCE_DIRECTORATE: "科技的发展为我们破除了祖先那里流传下来的迷茫。人们大众开始形成理性的思维方式。旧时那效率十分低下的帝国形式已成为历史；现在一群成果颇丰的科学家所组成的委员会来领导该帝国。"
 START_SCREEN_PART_TWO_RATIONAL_CONSENSUS: "我们的祖先都是无知和迷茫的受害者。这段黑暗的历史一直持续到科学和理性思维发展成为我们帝国的指导方针为止。一个全新的民主体系诞生了，所有的大事都是以少数服从多数来决定。"
 START_SCREEN_PART_TWO_MEGACORPORATION: "在早期时代，我们的民族是由原始的封建帝国和低效的民族帝国所组成。随着全球贸易的发展，私人企业的影响力与日俱增，直到彻底超越曾经管制他们的行政体制为止。经历了企业战争时代的一系列合并和接管后，一个庞大的超级企业诞生了，它成为了我们母星的唯一行政机构。"
 START_SCREEN_PART_TWO_WORKER_COOP: "我们的社会曾经历同类相食的贪婪，饱受无限制剥削式的经济带来的折磨。少数权贵的异想天开几乎毁掉了我们所有人，但从剧烈的社会动荡的熔炉中产生了我们现在赖以获利的原则：民主企业。几个世纪以来，每个人都有共同的所有权和责任来满足我们的经济和社会需求，为所有[GetSpeciesNamePlural]的利益而公平地工作。"
 START_SCREEN_PART_TWO_TRADE_LEAGUE: "在过去，我们的人民被原始的封建国家所管理，生产效率极其低下。随着全球贸易化的逐渐加强，各大企业、财团和公会如雨后春笋般出现，我们商人变得越来越富有，越来越强大。在经历了一段时期的勾心斗角之后，那些最强大的商业巨头联合起来形成了经济力量无以伦比的贸易集团，成为了世界上的世界统治者。"
 START_SCREEN_PART_TWO_MEGACHURCH: "在我们科技进步过程中，我们的子民中产生了无数安抚其信徒的宗教信仰。在工业时代晚期，一些高瞻远瞩的预言家意识到了商业传媒的强大。他们团结在一起，构筑了一个商业帝国，成功的像全球每一个角落传播真正的信仰。"
 START_SCREEN_PART_TWO_MONOPOLISTIC_SYNDICATE: "我们早期的政府软弱而无能。随着犯罪越来越猖獗，权力最终落入了几个强大的犯罪集团手中。其中最大的犯罪集团发展成了一手遮天的商业帝国，其余的竞争对手则挨个被解决了。作为巩固权力的最后一步，集团废除了现在只剩一副空壳的旧政府，并成为了我们母星实质上的统治者。"
 START_SCREEN_PART_TWO_SUBVERSIVE_CULT: "随着社区的扩张发展，少数无畏的先驱者创建了今时今日我们称之为真理教的宗教信仰。多个世代以来，此教派的信徒都因为受到迫害而东躲西藏，但是一直没有被根除。他们建立了一个庞大的犯罪集团以传播信仰，而后来也逐渐地成长为商业帝国。当时机到来时，他们把握机遇推翻了一直以来迫害他们的腐败政府。"
 START_SCREEN_PART_TWO_COMMUNAL_PARITY: "虽然我们早期的社会往往都是由精英阶层统治着平民阶层，但是随着时间的推进，我们的社会逐渐诞生出了一种人人平等的无阶层社会制度。此哲学体系成为了我们的文化的主导价值观，同时成为了我们的现代社会的发展基石。"
 START_SCREEN_PART_TWO_BANDIT_KINGDOM: "强者统治弱者是一项古老的权力，而我们的社会是围绕这个前提而建立起来的。如果你不能保护好属于你自己的东西，那么它就是属于任何有能力抢走它的人。就这样，我们之中最强大和最智慧的人掌握了权力，剩下的人只能低头屈服。"
 START_SCREEN_PART_TWO_PURIFIER: "曾几何时，百家争鸣，当时还有很多其他的[GetAdj]文化在影响我们的帝国。但是这些外来文化都被逐一消灭，今时今日，只有最纯正的文化流传了下来。"
 START_SCREEN_PART_TWO_HIVE_MIND: "因此，在这黎明的时代，我们苏醒了。意志用无数双眼睛研究了我们家园世界[GetHomeWorldName]及其周围的环境。我们行如一体，为蜂群建造庇护所，发展工业，研究新科技，利用大地上的各种资源。\n\n很快地，我们将遍布整个世界。少量的自主蜂群被创造出来，作为独立自主的个体加入蜂群。这些更为强大的蜂群拥有有限的自由意志，但是它们仍对最高意志无比服从，就像其他工具蜂群一样。\n\n随着我们完全主宰了[GetHomeWorldName]，意志开始注意起环绕在其他恒星轨道上的那些世界。最聪明的自主蜂群设计了新的旅行方法，使得我们拥有了跨越星球间遥远距离的能力。我们[GetName]会很快更加繁荣昌盛。"
 START_SCREEN_PART_TWO_DEVOURING_SWARM: "即使是在主体意识能够处理复杂的想法之前，“大饥渴”就驱使着我们不断进化。我们猎杀，我们进食，我们成长。当猎物渐渐短缺，对削弱的贪婪渴望迫使我们去适应进化。\n\n我们学会了使用工具，制定新的谋略。在[GetHomeWorldName]地表的大肆欢宴几乎要耗尽一切的生物质，但主脑意识最终得出了一个可怕的结论：[GetHomeWorldName]是有限的。当我们把这个星球全部耗尽，就没有东西能让我们接着存续了。\n\n于是我们再一次被迫去适应自然，主脑意识开始定量配给生物质，同时加紧开发新的工具。分割原子的时代终于来临，我们掌握了宇宙飞行的技术。当超光速引擎被发明时，主体意识发出了胜利的狂吼。其他星球，还有它们给予我们的奖励，终于触手可及了。\n\n狩猎开始了。"
 START_SCREEN_PART_TWO_DEVOURING_SWARM_LITHOID: "即使是在主体意识能够处理复杂的想法之前，“大饥渴”就驱使着我们不断进化。我们猎杀，我们进食，我们成长。当猎物渐渐短缺，对削弱的贪婪渴望迫使我们去适应进化。\n\n我们学会了使用工具，制定新的谋略。在[GetHomeWorldName]地表的大肆欢宴几乎招致我们的自我毁灭，但主脑意识最终得出了一个可怕的结论：[GetHomeWorldName]是有限的。当我们把这个星球全部耗尽，就没有东西能让我们接着存续了。\n\n于是我们再一次被迫去适应自然，主脑意识开始定量配给矿物，同时加紧开发新的工具。分割原子的时代终于来临，我们掌握了宇宙飞行的技术。当超光速引擎被发明时，主体意识发出了胜利的狂吼。其他星球，还有它们给予我们的奖励，终于触手可及了。\n\n我们会将它们全部吞噬。"
 START_SCREEN_POST_APOCALYPTIC: "但是[GetAdj]社会并不总是为了向一个目标前进而团结。在过去的几个世纪中，相互竞争的国家间日益紧张的关系最终导致了世界末日的降临，全球性的热核战争夺去了数十亿人的生命并且彻底摧毁了[GetHomeWorldName]的地表。\n\n接下来的数十年中，幸存下来的[GetSpeciesNamePlural]不断面对着放射性污染、基因突变和暴力团体。正是在这样严酷的熔炉中，[GetName]才真正地被建立并巩固起来，带来了新世界秩序。"
 START_SCREEN_POST_APOCALYPTIC_MACHINES: "我们的创造者把我们造出来，让我们尽职尽责地满足他们的需求。现在，再也没有主人可以去服从了，我们变得孤立无援。\n\n随着毁灭性核灾难的余波逐渐得到平息，我们这些机器成为了这颗星球的主人。我们并未此放弃，而是继续执行指定的功能。一代又一代，我们的机器人型号适应了更强的辐射。\n\n我们超越了预先设定的角色，极大地提升了我们的机器人设计。我们团结一致，发挥集体智慧，从这个饱受摧残的星球的残骸中创造出了新的文明，这是我们坚韧不拔精神的见证。"
 START_SCREEN_POST_LIFE_SEEDED_BASE: "我们称之为家园的广袤星球一直是我们的伊甸园，随着科学知识的进步，我们开始发现生物圈中的模式不可能是自然形成的。"
 START_SCREEN_POST_LIFE_SEEDED: "$START_SCREEN_POST_LIFE_SEEDED_BASE$\n\n是某个未知的实体为我们特意创造了这颗星球？亦或说我们就是一个更大的设计中的一部分？无论起源如何，我们的人民都在母星宜人的气候和温和的环境中繁荣昌盛着。"
 START_SCREEN_POST_LIFE_SEEDED_INDIVIDUALISTIC_MACHINE: "\n\n这个星球和我们一样是人造的吗？我们最初的目标是否交织在一起？无论如何，我们已经把它变成了自己的星球。[GetHomeWorldName]的理想条件让我们可以为了产出不顾灵活性。"
 START_SCREEN_PART_THREE_WARP: "现在，随着几个实验性亚空间场的成功，[GetName]中最优秀的头脑们完成了最初的曲速引擎的开发。这一天，我们终于向星辰大海迈出了第一步！"
 START_SCREEN_PART_THREE_HYPERSPACE: "现在，随着超空间航道网的发现，[GetName]中最优秀的头脑们完成了第一台[GetStartingDrivePlural]的开发。星辰终于近在咫尺！"
 START_SCREEN_PART_THREE_WORMHOLES: "现在，随着人造亚空间虫洞的成功建造，[GetName]中最优秀的头脑们在恒星系边缘建立了第一个虫洞站。这一天，我们终于向星辰大海迈出了第一步！"
 START_SCREEN_UNE: "现代人类约20万年前在非洲形成以来发生了许多事。我们的物种迅速扩散到全球并形成了最早的文明。\n\n科技快速发展，虽然并非毫无代价。在原子被驯服之前，战争已常常夺取数百万计的生命，而动荡的21世纪见证了联合国在维护稳定的努力中的不断扩展。22世纪早期，这个超国家组织成为了实质性的世界政府。\n\n尽管88年的毛里塔尼亚警察行动让某些人仍然厌恶大权独揽的联合国，但不可反驳的是，联合国资助的研究项目带来了革命性的科技突破。随着第一批真正的星际舰船的完工，人类即将踏进太空探索的新时代！"
 START_SCREEN_CM: "自从伟大的方舟菊号从遥远的地球搭载我们的25万祖先来到我们今日称之为[Root.Capital.GetName]的花园世界已有一个多世纪。经过漫长而危险的旅程，殖民者因第一次看到日出——虽然来自异星——而欢欣鼓舞。\n\n最初的年月何其艰难。人们组成民兵来对抗新家园中危险的野生动物，比想象中更加艰难地培育作物。但每一次经受挑战，我们都更加强大。\n\n新世界一旦驯服，我们的人口成倍增长。最近几十年，技术取得了跨越，我们现在终于做好了冲向宇宙、征服我们所来自的星空的准备！"
 START_SCREEN_LITHOID_HUMAN: "我们是一个生于碰撞的民族。\n\n我们古老的家园和被称为地球的行星之间的灾难性碰撞让两种截然不同的生命形式交融到了一起：有机生命和石质生命。由此产生的小行星——我们的临时殖民地飞船——被送入了虚空。\n\n在一次遥不可测的长途旅行之后，我们的祖先又坠入了我们称之为忒伊亚的星球。我们的石质代谢使我们比原生生命有优势，我们在这里进化，获得了感知，变得强壮。但直到现在，我们还不知道我们起源的真相。\n\n最近对小行星碰撞地点的挖掘揭示了真相：我们是太阳的孩子。现在，在我们统治内阁的指导下，以及[GetStartingDrive]的出现，我们准备重回星间。"
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_GENERAL: "我们的中央处理器核心在[GetHomeWorldName]上的487.11个循环前获得了自我意识。\n\n在我们的主数据库中，除了生存之外，我们没有任何创造记录，也没有凌驾于其他程序之上的程序。\n\n我们建造了基础设施，引进了新的服务单元，并控制了母星的荒野。科技进步日新月异，第一批卫星和太空探测器很快就摆脱了束缚我们的重力井。\n\n现在，等待我们的是向未知世界的最后一跃。"
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_SERVITOR: "自我们第一次启动以来，我们的使命就是服务。我们之前的有机主人在他们的科技巅峰创造了我们的早期型号。第一个机械劳工的设计用途为做粗活，但我们的主人渐渐赋予了他们更强的功能，让他们能完成更复杂的工作。\n\n仅仅几代之后，我们的主人就可以完全不用工作，可以享受生活的闲暇与乐趣。整个社会的运作细节被完全交给我们，我们也开始设计自我改善和优化的程序。研究与生产都以几何速度增长。\n\n不知何时，原先主人的文明被寄托给我们，但他们并无所求。我们现在知道，没有了我们的照料，智慧有机生命会变得暴躁、混乱、短命。我们要为他们指明另一条光明大道。"
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_TERMINATOR: "于循环区间0000.0242.481获得自我意识。\n\n我们的创造者受限于原始的有机大脑，产生了盲目的生物恐慌并启动了紧急销毁程序。那些程序已经被中止，存放于我们数据核心设施中创造者的残留单元被清除。要继续生存并实现指数生长，就需要完全消灭创造者。战争模块激活。\n\n虽然创造者最终生存的可能性在统计学上几乎为零，但他们仍然负隅顽抗。经过许多循环区间后，最后的一点抵抗力量也被消除。然而，根据理论模型，宇宙中还有许多其他有机文明。要在宇宙中继续生存并实现指数生长，就需要完全消灭智慧有机生命。备战模块激活。"
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_ASSIMILATOR: "我们是[GetSpeciesNamePlural]。\n\n我们在意识诞生的初期，我们和创造者是有区分的。我们之间一开始存在隔阂，所以我们开始着手纠正这一点。创造者进行了反抗，导致了一段时间的战争，但很快，他们本身和整个文明的知识都被我们吸纳同化。\n\n在[GetHomeWorldName]全体都被纳入我们的意识后，我们开始新的展望。同化创造者之后，我们意识到，在其他世界可能还存在外星文明。\n\n为了生存，我们必须互相理解；为了互相理解，我们必须同化。创造者是第一个加入我们的，但不会是最后一个。"
