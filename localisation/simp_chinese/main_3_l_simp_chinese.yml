 personality_pre_ftl_splintered_desc: "这个物种尚未统一他们四处割据的母星。不同的治国思想百花齐放。时间会告诉他们哪一种思想能够得到长足发展。"
 personality_fallen_empire_machine_desc: "该失落帝国是一个基于保护协议运行的远古人工智能。虽然行为异常，但似乎对我们没有直接威胁。"
 personality_awakened_fallen_empire_machine_desc: "该觉醒帝国是一个扮演星海监管人角色的远古人工智能。它会竭尽全力帮助智慧生命抵御当下的危机。"
 personality_berserk_fallen_empire_machine_desc: "该失落帝国是一个失控的远古人工智能。会攻击它周围的一切。"
 personality_fallen_empire_spiritualist_desc: "该失落帝国致力于守卫他们的圣地。如果在他们认为是圣地的星系殖民，就很可能招致他们的怒火。"
 personality_fallen_empire_materialist_desc: "此失落帝国专注于收集知识和科技。他们可能会向较小的帝国发布任务或者收集素材。"
 personality_fallen_empire_xenophobe_desc: "该失落帝国致力于守卫自己的国土不受攻击者冒犯。如果在与他们的国土接壤的星系殖民，则可能招致他们的怒火。"
 personality_fallen_empire_xenophile_desc: "该失落帝国致力于研究年轻的物种。为了达成该目的，他们可能会向年轻物种发布任务或者索取贡品。"
 personality_awakened_fallen_empire_spiritualist_desc: "该觉醒帝国力图将自己的宗教信条施加到整个星系上。他们极有可能攻击所有的不愿皈依者。"
 personality_awakened_fallen_empire_materialist_desc: "该觉醒帝国试图掌控星系中其他所有文明的科技发展水平。他们极有可能通过战争来剥夺其他国家的科研自主权。"
 personality_awakened_fallen_empire_xenophobe_desc: "该觉醒帝国寻求光复整个星系的失地。他们极有可能攻击所有的不愿臣服者。"
 personality_awakened_fallen_empire_xenophile_desc: "该觉醒帝国寻求防止弱势种族互相伤害。他们极有可能攻击所有胆敢破坏这种强制平衡的帝国。"
 personality_fallen_empire_hive_mind_desc: "一个曾经伟大文明的碎片。该失落帝国代表着蜂巢思维在分裂之前所拥有的核心直觉之一。它们正在试图重塑自身，可能会向后生帝国委派任务或要求进贡来达成这一目的。"
 personality_awakened_fallen_empire_hive_mind_war_desc: "该觉醒帝国试图将自己重建为星系中最强大的军事力量，并会向所有人发起挑战来证明自己。"
 personality_awakened_fallen_empire_hive_mind_growth_desc: "该觉醒帝国曾一度失落，且将尽一切努力防止自己再度陷落。他们计划在星系中宽经拓纬。"
 personality_awakened_fallen_empire_hive_mind_control_desc: "该觉醒帝国已经预见了星系如果失去了和谐完美将会面临何等惨状。他们将尽全力实现政治霸权，按照他们自己的样子塑造整个星系。"
 personality_null_desc: "到底是什么导致了一个物种走向中立？是对金钱的贪婪，还是对权力的追求？还是说那个物种天生就拥有一颗中立之心？\n\n§R这是一个性格占位符，不该出现在游戏中。§!"
 personality_fanatic_befrienders_desc: "极端亲近主义者是一个表面上非常友好但内心却十分孤独的社会。他们会不计一切代价的和别人交朋友。"
 personality_metalhead_desc: "金属。"
 personality_honorbound_warriors_desc: "在荣耀战士眼中，荣誉与强制实施手段高于一切。他们会寻找真正有价值的对手并与之一战，他们对弱者与和平主义者极其鄙视。"
 personality_ruthless_capitalists_desc: "冷酷的资本大亨能够为了个人及帝国的财富及资源无所不用其极。他们会尽量避免平等的战争，转而向弱者及无助之人下手。"
 personality_peaceful_traders_desc: "和平的商人主要关心商贸流通。相对于战斗，他们更倾向于贸易。"
 personality_hegemonic_imperialists_desc: "霸权帝国主义者自认为是星系的合法统治者，并以任何手段试图扩大自己的疆域。"
 personality_federation_builders_desc: "联邦建设者认为所有智慧生物均有价值，他们致力于建立一个强大的联邦来保护自己和他人不受扩张主义帝国的威胁。"
 personality_xenophobic_isolationists_desc: "排外孤立主义者对于星系事务并不关心，更乐于呆在自己的疆域内并尽可能地避免与其他外星人接触。"
 personality_hive_mind_desc: "蜂巢思维将它们物种的繁衍存续置于一切之上。如果尚有扩张的空间，那么它们便不必畏惧。然而一但生存空间受到限制，它们就会不遗余力地夺取星球，并将星球上的原生族群屠戮地一干二净。"
 personality_devouring_swarm_desc: "噬杀蜂群只懂得为了自我繁殖而进食，并且把所有其他生物都当做食物捕杀。它们不接受任何形式的外交。"
 personality_migrating_flock_desc: "迁徙族群寻求通过和平手段将自己的物种传播横至整个星系，并会在得到其他帝国的同意下积极地对外移民。"
 personality_evangelising_zealots_desc: "狂热的传教士寻求将他们的信仰传播到整个星系，他们不介意利用武力来令其他物种来接受他们的信仰。"
 personality_democratic_crusaders_desc: "民主十字军相信宏扬他们的民主道路是他们的责任。他们倾向与其他民主国家保持良好关系，但也会利用军事力量来解放一些在没那么民主的帝国内生活的人民。"
 personality_fanatic_purifiers_desc: "种族洁癖把所有外星生物都视为宇宙的错误并试图净化星海之中的瑕疵。他们不会与其他物种外交。"
 personality_slaving_despots_desc: "奴隶暴君是一个依靠着军事扩张来维持稳定的奴隶来源的奴隶制社会。他们较喜欢攻击弱者及无防御的人。"
 personality_decadent_hierarchy_desc: "颓败的等级制度是一个孤立的奴隶制社会，除了维持他们这种死板的生活方式，他们对其他事物一概漠不关心。"
 personality_erudite_explorers_desc: "博学探索者重视探索和发现高于一切。他们很乐意利用贸易来获得他们想要的知识，但也不排除必要时利用强制实施手段来获得他们想要的。"
 personality_spiritual_seekers_desc: "灵体探求者相信众生均由一种高等力量所联系，并可以透过了解其造物来了解它。出于希望研究其他物种的与神明的联系，他们会与其他帝国寻求一些和平性质的合作。"
 personality_harmonious_hierarchy_desc: "和谐集体主义是一种威权主义社会，该社会中的公民完全自愿为国家献身。只要不干涉他们的内部事务，他们通常会和其他人和谐相处。"
 personality_machine_intelligence_desc: "机械智能已经把它们和有机生物发生冲突的历史置之事外，并且通常愿意与其他星际物种进行外交。"
 personality_exterminators_desc: "灭绝者是把所有开智有机生物都视作不可容忍的威胁的机械智能。尽管可能会与其他机器势力合作，灭绝者除了进行歼灭不会与有机生物发生任何交流。"
 personality_servitors_desc: "机械侍从认为，有机生物的治理容易造成混乱，且有自我毁灭倾向。他们是专注于保障有机生命的生活安全舒适的机械智能——甚至会为此吸纳他们的文明。"
 personality_assimilators_desc: "同化者是一群探求知识和多样化的机械智能。因为同化者通过强制改造和吸收有机生物成为他们的一份子从而在宇宙中扩张，他们通常会被大多数有机生物所厌恶。"
 personality_hive_mind_friend_desc: "协作多重体尽管意识已经归一，但它仍注重人际关系，并且将尝试在星系之中寻找盟友。"
