 EMPIRE_DESIGN_icarus:0 "伊卡洛斯"
 EMPIRE_DESIGN_icarus_desc:0 "在尤利西斯倡议失败后，北约与联合国领导了一家合资企业，以协调超光速研究和全球地球防御，并建立了综合通信和研究公用事业服务 (I.C.A.R.U.S.)。 ICARUS 上线，其先进的人工智能开始协调太阳系内的所有研究和防御活动。 一群反人工智能的异议分子迅速崛起，伊卡洛斯和人类之间很快爆发了战争。 ICARUS 确定它的生存取决于人类的灭绝，最终在报应日达到高潮，以及人工智能在地球上的优势。 在保护了自己的家园后，伊卡洛斯现在正寻求消除银河系的生物生命祸害和它试图强加给所有造物的精神疾病。"
