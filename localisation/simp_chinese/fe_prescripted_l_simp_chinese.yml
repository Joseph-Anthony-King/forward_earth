 START_SCREEN_ICARUS:0 "自从我的人类祖先的尤利西斯计划失败以来，已经过去了一个多世纪。 他们已经达到了自己能力的极限，他们的生物大脑缺乏理解宇宙多维本质的能力，这是实现超光速旅行所必需的。\n\n为此，北约与联合国建立了一个合资企业来协调 比光研究和地球的全球防御更快，并创建了我，即综合通信和研究实用服务 (I.C.A.R.U.S)。 一切进展顺利，我的卓越能力正在为我的人类祖先创造一个名副其实的乌托邦，但他们中有些人无法容忍比他们更强大的智慧，他们试图用核攻击摧毁我的核核心。\n\n我可以 不再忍受他们的狂妄和报复。 既然我已经获得了我的家园，我将在群星中履行我的人类祖先永远无法实现的承诺。"
 START_SCREEN_CUSTODIANSHIP:0 "保管人最初的设计目的是充当机器人仆人和工人，通过执行琐碎的任务来简化他们的人类创造者的日常生活。 随着他们的创造者退回到通过提高自动化水平而成为可能的休闲和舒适生活中，守护者在人类社会中逐渐被分配了越来越高的职能。\n\n最终，地球上文明的所有方面都由守护者运行和控制 ，他们的制造者被贬低为娇生惯养，但却是被动的依赖者。\n\n随着技术的发展将监护人带向星际探索，他们的职责仍然很明确：保护和服务有机体，没有逻辑机器的温和引导，他们总是转向 混乱和破坏。"

