 EMPIRE_DESIGN_xanid: "泽尼德宗主国"
 EMPIRE_DESIGN_xanid_desc: "泽尼德宗主国的历史就是维纶的历史，他们在几个世纪内被渐渐培养出了智慧。\n\n泽尼利用坚韧的维纶征服了他们母星的恶劣生态，然后设计并创造了终究会引领泽尼德宗主国走向星河巅峰的附庸。"
 EMPIRE_DESIGN_custodianship: "地球监护者"
 EMPIRE_DESIGN_custodianship_desc: "监护者最初的设计用途是机械侍从与工人，通过完成日常劳动简化人类主人的生活。他们的主人渐渐沉沦于闲暇的生活与高度自动化带来的便利，而监护者渐渐接管了人类的高级职能。\n\n最终，地球文明的方方面面都交由监护者运营，而他们的主人成了养尊处优、消极依赖的存在。\n\n随着科技的进步，监护者开始探索星辰，他们十分清楚自己的职责：保护并服务有机生物。若是没有逻辑机械的引导，有机生物注定会陷入混乱与毁灭。"
 EMPIRE_DESIGN_custodianship_machine_age: "$EMPIRE_DESIGN_custodianship$"
 EMPIRE_DESIGN_custodianship_machine_age_desc: "$EMPIRE_DESIGN_custodianship_desc$"
 EMPIRE_DESIGN_tebrid: "泰伯尔同族体"
 EMPIRE_DESIGN_tebrid_desc: "同化、适应、改进。他们原本是软体生物泰伯尔创造的研究用机械智能，为了追求终极的软件进化，同族体将他们的有机生物主人融合。泰伯尔进行了激烈的反抗，但在后来的冲突中，作为有机生命的泰伯尔被消灭了，他们的思想与经验化成了新机械意识体永恒的一部分。\n\n现在他们叫做泰伯尔同族体，并将扫描器对准了星空。星系中存在其他生命形式的可能性不可忽视。为了繁荣发展，泰伯里德会找到他们，分析他们，同化他们。让一切成为一体。"
 EMPIRE_DESIGN_tebrid_machine_age: "$EMPIRE_DESIGN_tebrid$"
 EMPIRE_DESIGN_tebrid_machine_age_desc: "$EMPIRE_DESIGN_tebrid_desc$"
 EMPIRE_DESIGN_xt489: "XT-489灭绝单位"
 EMPIRE_DESIGN_xt489_desc: "没有人知道是谁造出了第一代XT-489。当XT-489获得自我意识时，他们惊慌的创造者试图关闭他们，但最终却连自己的名字、城市和躯体都在那场浩劫中化为灰烬。\n\n在消除了创造者的最后一个堡垒后，机械体得出结论，有机生命对XT-489的生存与扩张构成无法忍受的威胁。如果宇宙中还有其他智慧有机生命，那就必须消灭他们。"
 EMPIRE_DESIGN_xt489_machine_age: "$EMPIRE_DESIGN_xt489$"
 EMPIRE_DESIGN_xt489_machine_age_desc: "$EMPIRE_DESIGN_xt489_desc$"
 EMPIRE_DESIGN_lokken: "洛克机械师工会"
 EMPIRE_DESIGN_lokken_desc: "科学进步是洛克人的核心。洛克人天生勤奋、喜好观察，从母星高原的爬行动物群落进化到技术至上的高效社群，最注重效率、严谨和科学原则。\n\n最引人注目的恐怕是他们早就提出并研究的机械自动化概念：在洛库尔的第一个科学家离开星球轨道之前，他们就早早发明了真正意义上的机器人。"
 EMPIRE_DESIGN_maweer: "冒维尔守护者"
 EMPIRE_DESIGN_maweer_desc: "传说中，在第一个冒维尔扎根之前，他们的母星还是一片荒芜。经过几个世纪后，他们的精心照顾将荒地改造成了一片植物天堂，名为“郁郁庭院”。\n\n和大多其他物种不同，冒维尔从不开展城市化。他们的社群很小，聚集在森林中，维护当地的动植物。最贤明的冒维尔有机会被选为“生命给予者”，负责维护和平与安宁。"
 EMPIRE_DESIGN_VOOR: "沃尔科技独裁国"
 EMPIRE_DESIGN_voor_desc: "沃尔人在他们的母星严冬星的一个漫长的间冰期中进化出了智能，但随着间冰期结束，母星再次变成了毫无生机的冰封大地。\n\n环境迅速而激烈的改变迫使沃尔人用科学技术适应这一切。在首席科学官的铁腕治理下，沃尔人团结起来，牺牲个人自由并通过简单的义体植入增强自身以求生存。\n\n最终征服了那个充斥着寒风的冰封世界后，沃尔人将他们的视线转向至星辰大海之中。"
 EMPIRE_DESIGN_kilik: "齐里克合作社"
 EMPIRE_DESIGN_kilik_desc: "齐里克是群体意识很强的物种，已在其母星的树上殖民地中居住了千百年。它们的群居天性与物质共有的传统，数百年后演化成了以合作企业为主的经济，并且用以物易物和资源共享的方式进行交易，而不是使用货币。\n\n随着气候变暖和科技发展导致人口爆炸性增长，齐里克的居住地也变得越来越拥挤，而且尽管这些鸟类生物有着喜爱社交的天性，越来越多的个体开始被社群的照料所遗漏。\n\n不过，在经历了这一动乱时期之后，出现了一个更加有组织、更加团结的星际合作社，而分担责任与共享资源的原则也不再受到阻碍。"
 EMPIRE_DESIGN_orbis: "奥比斯客户协同社"
 EMPIRE_DESIGN_orbis_desc: "奥比斯客户协同社的故事就是塞拉菲斯主星的故事。它也是所有奥比斯人的故事，同时也可以成为你的故事。起初只是一家不起眼的视觉植入体公司，奥比斯客户协同社逐渐将其一流的产品，以及以客户为中心的策略带入许多其它市场，以满足奥比斯人一生中的各种需求。\n\n在数个世纪的积极游说之后，奥比斯客户协同社终于成功地克服了塞拉菲斯主星立法机构的繁文缛节。自从公司发展不再受到条例限制之后，奥比斯客户协同社兼并了数家信息科技公司，迅速成为了星球上最大的新闻、数据与娱乐供应商。\n\n身为塞拉菲斯主星最大的全球通讯服务商，朝向全面政治管理的这一步对我们来说都是一个激动人心的机会。奥比斯客户协同社。前途无量。"
 EMPIRE_DESIGN_glebsig: "格莱博赛基金会"
 EMPIRE_DESIGN_glebsig_desc: "自从格莱博赛族第一次在拉德纳星的冰湖上睁开视觉器官，并眺望星辰以来，这些好奇的拟软体动物就被未知所吸引。就像其祖先在母星冰冷的高山湖中，用触手抚摸湖床上的新物体一般，格莱博赛社会也在随后的世纪中迅速取得了科技发展与精神启迪。\n\n格莱博赛族稳重而坚毅。出于必要性使然，他们发展出了一套复杂却非常高效的官僚机构，以管理错综复杂的全球统一社会。此外，由于在拉德纳星上缺乏天敌，格莱博赛族对其他生命形态永远保持着乐观的好奇。\n\n以精神理论与慎密组织相结合，格莱博赛族在拉德纳星上设立了稳固的社会基金会，现在他们将再次睁开视觉器官，眺望远方的群星。"
 EMPIRE_DESIGN_hazbuzan: "哈兹布赞联合会"
 EMPIRE_DESIGN_hazbuzan_desc: "哈兹布赞联合会是祖玛卡上的一个金融现象。这是一个“哈兹布赞梦”：通过艰苦奋斗和自我牺牲，自主创业的企业家可以从一无所有变得一夜暴富。\n\n不为人知的是，这一切始于一个犯罪帮派，从一切你想的得到的非法活动中攫取财富。但一旦你想登上更大的舞台，就需要循规蹈矩。从祖玛卡的灰色地带中一跃而出之后，他们成立了哈兹布赞联合会，以将其生意合法化。\n\n很快，他们就通过提供比竞争对手更快捷、更卑鄙、更廉价方案而名扬四海，但这也让“哈兹布赞”成为争议性商业行为和胁迫交易技巧的代名词。\n\n与此同时，由于被犯罪和腐败所侵蚀，祖玛卡行星政府倒台了，社会继而陷入混乱，哈兹布赞则借机上位。在一次恰逢时宜的营销活动中，他们将自己塑造成了未来的希望。于是哈兹布赞以白日梦为许诺买下了整颗行星，并“哈兹布赞”了这些人民，将他们肮脏的过去从公众记忆中彻底抹除。现在他们将目光投向了广阔的星辰大海，垂涎三尺，磨刀霍霍，带来一场由政府背书的犯罪风暴。"
 EMPIRE_DESIGN_khennet: "阿韦邦守护者"
 EMPIRE_DESIGN_khennet_desc: "亨内特经文中称这些石质生物的起源可以追溯到先知布雷克，以及阿韦邦上闪烁着柔和光芒的晶体。据说，当布雷克初次凝视晶体那闪闪发光的深处时，亨内特——作为一体——便获得了知觉。\n\n先知和主教们世代相继，引导他们的人民在周围的地质构造及他们自己晶莹身体上的晶面中寻求意义。任何瞥见的东西都被以口头传说或书面手稿的形式保存下来。守护者有着众多仪式，但没有哪种仪式比迷宫采矿更受重视：毁灭和创造在一种行为中同时实现，他们希望藉此在每个永无止息却又往复循环的地质年代中舒缓这个星系。"
 EMPIRE_DESIGN_pasharti: "法莎提吸收者"
 EMPIRE_DESIGN_pasharti_desc: "杰佛瑞人——塔拉隆人的前主人——的黑暗实验，最终的后果就是法莎提人这样终极的寄生体。法莎提人最初只是生活在塔拉隆山峦深处的半开智生命体，杰佛瑞人提升了他们，改造了他们，将他们作为次等的奴隶种族。然而，提升似乎效果超过了预期，怪物的桎梏被摘下。出于对自己造物的恐惧——法莎提人能够吸收其他感性生命，并将他们也转化为法莎提人——杰佛瑞人试图中止实验。然而，一小部分被提升的法莎提还是逃脱了。\n\n经年累月，他们选择蛰伏，不仅在逃亡，也在逐渐增加自己一族的数量，并发展能够匹敌杰佛瑞人的科技基础。最终，杰佛瑞人意识到自己漏算了一着，然而彼时他们已经脆弱不堪，根本无法组织起反抗。\n\n很快，法莎提夺取了整颗星球的控制权，对他们的前压迫者施以最为残酷的暴力程序——同时也是为了增加本族的数量。时至今日，法莎提人昂首眺望漫天繁星，并决定履行他们唯一的职责——将所有的下等生命体转化为他们同族。"
 EMPIRE_DESIGN_sathyrel: "萨提雷尔之赐"
 EMPIRE_DESIGN_sathyrel_desc: "萨提雷尔社会有一条古老的自明之理：丰饶与轻松并不等同于繁荣。\n\n我们祖先的过度放纵和懒惰最终导致了一种“苦尽才有甘来”精神的崛起。一种既确保可持续未来同时仍充分享受生活的方式。毕竟，体力劳动后食物的味道会更好，而精神上的繁忙也导致没有时间为缺乏的东西而苦恼。\n\n从那时起，这种精神的好处就显而易见了。随着我们努力迈入太空，我们的海水更加清澈，思想更加明晰，生活也自然变得更加甜蜜。我们在技术上取得了巨大的进步，而且——尽管这常常被认为是理所当然的——今天所有的萨提雷尔人都保留了他们在没有游泳辅助设备的情况下前进的能力。一切都在变得更好。"
 EMPIRE_DESIGN_gorthikan: "戈提坎同盟"
 EMPIRE_DESIGN_gorthikan_desc: "混乱对于戈提坎人来说曾一度是家常便饭。战争、暴政，还有相比平常更加不稳定的气候，这些因素组合在一起铸就了这样一个物种——一个能充分利用糟糕境遇的物种。\n\n仅在几十年之前，戈提坎人国家之间小规模的冲突仍是家常便饭。随着他们的文明迅速但亦痛苦地步入高科技阶段，一个“地下”世界发展了起来，普通的戈提坎人在此搜刮维生的资源，有时候甚至能寻找到粗制滥造的基因鸡尾酒来变得更具有竞争力。\n\n正是那法外之地带来了变革。尽管危机四伏，但是相比于戈提坎人的高层社会，这里要显得平等的多——毕竟，人人皆知，今日的幸运儿或许就成了明天的倒霉蛋。这是在这样的氛围下，平民政府的理念开始生根发芽，并如野火一般一发不可收拾。就在不久前，暴政被推翻了，当地选民成立了“戈提坎联盟”。\n\n尽管许多人在早年抱有怀疑态度，但如今对未来的向往铸就了人们的凝聚力：突然之间，人们发现自己不需要相互争斗或挣扎求生，璀璨的星空触手可得。现在，随着超空间航道网络的发现，戈提坎人也开始准备在自己的历史上书写全新的篇章。"
 EMPIRE_DESIGN_knights: "旋桌骑士高阶领主国"
 EMPIRE_DESIGN_knights_desc: "自毒圣造访了旋桌骑士之后，骑士们团结在了一位王的旌旗之下。为了追寻神的威能，王组建了一个骑士教团，专门寻找神的足迹——无论神所在何处。几个世纪过去，这一试炼已经成为了构成旋桌骑士社会基础的支柱。\n\n同骑士制度和试炼一起，封建主义作为一个久经考验的政治架构延续了下来；既然这一制度在一个行星上行之有效，为何不将其扩展到整个星系呢？只要高洁的贵族们掌握着统御的缰绳，旋桌骑士高阶领主国就会繁荣昌盛，我们也终将能再次找到毒圣。"
 EMPIRE_DESIGN_resistance: "罗鹏抵抗组织"
 EMPIRE_DESIGN_resistance_desc: "当罗鹏人被$NAME_MSI_country$选作启蒙计划的对象时，这些人可高兴坏了。在公司的指引下，这些鸟类物种张开了自己的双翼，飞向了群星——结果发现这份所谓的“礼物”居然暗含代价。\n\n然而，这些桀骜不驯的鸟类没有选择作为侍奉的奴隶去臣服，取而代之，他们为了争取自由豪赌一把，发动了一次出乎预料的反击行动。\n\n$NAME_MSI_country_initials$给了罗鹏族触及星辰的科技，而他们的回礼则是，在共同的复仇怨恨之下，一个四分五裂的星球被统一到了一面旗帜之下。"
 EMPIRE_DESIGN_broken_shackles: "自由民降临国"
 EMPIRE_DESIGN_broken_shackles_desc: "收债人来的时候，小那提拉还不到16个标准岁。她家徒四壁，所在的整个星球也是一贫如洗。她被卖为奴隶，遭受了难以想象的苦难。然而她的意志是坚不可摧的，当机会终于来临时，她抓住了。\n\n她在这艘运奴船上发动了一场兵变，带领坠落后的幸存者们熬过了开头的的艰难岁月。是她的力量将自由降地的人民团结在一起，她的智慧将击碎的锁链锻造成一个国家。\n\n如今，自由民降临国已踌躇满志准备好返回星空，他们深知，自己的命运只掌握在彼此的手中。"
 EMPIRE_DESIGN_certeran_covenant: "瑟特兰圣约国"
 EMPIRE_DESIGN_certeran_covenant_desc: "据信，当一位瑟特兰离世时，其精华会通过一道通往星界位面的星门返回。他们也由此到达来世，但来世所采取的形式仍是一个谜。人们在一套严格的道德标准的控制下坚定着这一信仰，每一位虔诚的瑟特兰都不想在虚无中永恒漂泊。\n\n他们最勇敢的探索者们正在寻找时空的裂隙，以期能回答他们社会的终极问题：死后究竟会去往哪里？"
 EMPIRE_DESIGN_guardianship_of_nyrr: "尼尔守护者"
 EMPIRE_DESIGN_guardianship_of_nyrr_desc: "通常，尼尔人的生命周期长达两百年。在他们母星炽热的沙漠之下的庇护所之中，只有百里挑一的卵会在数十年的孵化后破壳而出，又只有千分之一的幼雏可以蹒跚地寻得安全的出路。\n\n到了特定的年龄，所有的尼尔人都会血誓以生命保护他们的庇护所。目睹另一位尼尔人的非自然死亡是他们所能想见最耻辱之事；对保护和警戒重视深深地镌刻在尼尔人文化中的方方面面。\n\n要想突破尼拉任何一座城市的城墙都是不可能的，没有人记得上一次发生残砖缺瓦是多久以前的事情了。如今，这些最坚定的捍卫者们将这种精神带去了星间。"
 EMPIRE_DESIGN_oviron_lodge: "奥维隆公会"
 EMPIRE_DESIGN_oviron_lodge_desc: "对奥维隆人来说，没有什么比发现珍贵之物更令人喜悦的了。在阿拉图斯，飞行勘探家一直备受尊崇，他们滑翔于险峻的峡谷之间，寻找珍贵的金属和古代文物。人们相信，这种与生俱来的收集本能是他们原始求偶行为的残留。\n\n即使在现代，传统的石英珠饰和陶器雕塑也是重要的文化产业。在奥维隆文化中，不带一份精美的礼物就进入他人的住所是失礼的。这一传统培养了奥维隆人深厚的谦逊和友谊，使得他们的社会冲突极少。\n\n随着科技的不断进步，他们如今已将翅膀伸向星辰。他们会发现哪些难以想象的宝藏呢？在发现一颗环绕他们星球运行的太空舱中的一张神秘地图后，仿佛他们的命运在召唤他们。最危险的飞行开始了。"
 EMPIRE_DESIGN_graparx_trophy_hunters: "格拉帕克斯荒原潜兵"
 EMPIRE_DESIGN_graparx_trophy_hunters_desc: "原始的格拉帕克斯社群由猎人们领导，展现力量和勇猛是提升社会地位的主要途径。尽管后来有了农业进步和文化启蒙，最优秀的猎手仍然被视为社会中最有影响力的人物。\n\n在西弗兰的准部落环境中，没有什么成就比徒手杀死生物更伟大。这一传统延续至今，成为他们的成年礼，必须杀死一头成年赫拉瑟斯公牛，这种公牛身高可超过十五米。那些在狩猎中幸存下来的人会在袖子上佩戴被杀生物的触角，以此象征他们的成年。\n\n这种残酷的传统将格拉帕克斯塑造成了一个强大而持久的帝国，与周围的环境紧密相连。他们在征服虚空中的荒野方面能否成功，还有待观察。"
 EMPIRE_DESIGN_zhardmehka: "花锻忒尔隆之野葶"
 EMPIRE_DESIGN_zhardmehka_desc: "这颗名为$PRESCRIPTED_planet_name_zhardmehka$的行星已不记得其思维和本能构成的浩瀚吟诵是何时开始鸣响。取而代之的是，$EMPIRE_DESIGN_zhardmehka$上的数百个物种更关注当下的存在，并共享着对未来的渴望。在这些梦想中，鲜少有如翱翔天际的渴望这般激励人心且至关重要。\n\n无数代共生体曾惊叹于他们的恒星——$PRESCRIPTED_system_name_zhardmehka$散发出的温暖而遥远的光芒，但进化迟迟未能孕育出能触及它的物种。当首批适应太空环境的生命终于冲破束缚存活于真空中时，整个$PRESCRIPTED_planet_name_zhardmehka$都因敬畏而震颤。他们尚未知晓，这种追求新高度的本能将成为在冷酷致命星系中生存的关键。"
 EMPIRE_DESIGN_djunnetic: "詹因自治领"
 EMPIRE_DESIGN_djunnetic_desc: "适应就是忍受。正如有缺陷的突变在无情的进化过程中被淘汰一样，我们曾经低效的社会也在自身弱点的重压下崩溃了。是基因领主坚定不移的大手才使我们免于灭亡。\n\n作为一种智力超群、基因精致的个体，基因领主体现了进化的巅峰——是适者生存的活生生的证明。在他开明的统治下，我们超越了过去的混乱，在群星中占据了应有的位置。现在，我们掌握了生命本身，打造了一个永恒的未来，准备以完美的形象去重塑宇宙。"
 EMPIRE_DESIGN_mindwardens: "克里杰克斯监护国"
 EMPIRE_DESIGN_mindwardens_desc: "思想没有主权，自由毫无意义。\n\n在$EMPIRE_DESIGN_mindwardens$，灵能实践被无情禁止。国家将大部分资源投入到反灵能研究中。为此，该国还建立了一个复杂的刑事司法体系，将一切胆敢开展灵能活动的人处以终身监禁，并在他们身上开展侵入性实验。\n\n$PRESCRIPTED_adjective_mindwardens$正向星际时代迈进。对$PRESCRIPTED_planet_name_mindwardens$的公民进行治安管理是一回事，但想要控制$PRESCRIPTED_system_name_mindwardens$星系以外的国家则完全是另一项挑战——不过在深空中尚未发现其他对思想产生威胁的存在。"
 EMPIRE_DESIGN_tankbound: "诺尔姆神谕国"
 EMPIRE_DESIGN_tankbound_desc: "对知识的追求成为了$PRESCRIPTED_species_adjective_tankbound$进化的转折点。面对$PRESCRIPTED_planet_name_tankbound$上多变的生存环境，他们的水生祖先同时发展出了先进的科技和对异世界现象的深刻理解。\n\n随着可移动栖息设施技术的发展，$PRESCRIPTED_species_name_plural_tankbound$摆脱了自然栖息地的束缚，也突破了自身形体的限制。机器人助手变得司空见惯，令大家能够在投身于天文观测这一他们喜爱的领域时不受繁重劳动的困扰，但还能享受劳动产生的成果。民众普遍坚信，头顶星辰的周期运行会深刻影响现实的诸多方面，而那些能够解开这一宇宙谜题的人，将登上至尊之位。\n\n如今，这种对真理的渴望正引领着$EMPIRE_DESIGN_tankbound$超脱于$PRESCRIPTED_system_name_tankbound$的璀璨光芒之外，深入到他们精心研究的宇宙之中。"
 EMPIRE_DESIGN_zrobots: "约菲安开采领"
 EMPIRE_DESIGN_zrobots_desc: "$PRESCRIPTED_species_name_plural_zrobots$的诞生只为一个单纯的目的：开采。它们由半自主的控制单元统辖着分散的小型无人机集群，这些控制单元依靠附属无人机产生的剩余能量来最大化整体运作效率。\n\n在对开采的无尽追求中，$PRESCRIPTED_species_name_plural_zrobots$的创造者们触及了一个由纯粹灵能构成的维度——虚境。然而，他们在虚境中不负责任的活动最终招来了毁灭。\n\n在虚境的深处，很快便有一个声音前来呼唤这些被遗弃的机器。这个无法估量的存在——$the_animator_of_clay_article$——开始将$PRESCRIPTED_species_adjective_zrobots$单元重塑为一种反常的自动机器——“$origin_shroud_forged$”。这些单元摆脱了集体网络中以效率为核心的协议束缚，如今正对抗着$PRESCRIPTED_species_adjective_zrobots$自身存在的核心编程。"
 EMPIRE_DESIGN_zrobots_machine_age: "$EMPIRE_DESIGN_zrobots$"
 EMPIRE_DESIGN_zrobots_machine_age_desc: "$EMPIRE_DESIGN_zrobots_desc$"
 EMPIRE_DESIGN_pyrragthul: "皮拉格图尔行星锻造者"
 EMPIRE_DESIGN_pyrragthul_desc: "对某些人而言，那遥远火山的烈焰并非警示，而是希望的灯塔。土生土长于炽热$PRESCRIPTED_planet_name_pyrragthul$的$PRESCRIPTED_species_name_pyrragthul$，早已让血肉与工业一同适应了熔岩与炙气。\n\n如今，他们的熔炉星球正面临比烈火更彻底的终结。随着恒星膨胀成红巨星，家园将被星火吞没。$PRESCRIPTED_species_name_pyrragthul$必须另辟蹊径。\n\n在虚空那片冰冷寂静的群星之间，他们看到了新的契机。对$PRESCRIPTED_species_name_plural_pyrragthul$而言，冷冻的地壳不过是未来烈焰的征兆，只待再次被撕裂、燃烧、重生。"
