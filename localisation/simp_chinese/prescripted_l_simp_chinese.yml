 EMPIRE_DESIGN_humans1: "地球联合国"
 EMPIRE_DESIGN_humans1_desc: "由数以百计的人类国家所构成的星际联合政府内部充满着差异，而又团结一致。这些两足哺乳动物已经发展出一种鼓励个人自由和文化差异的理念，甚至由此得益。因此，人类亦乐于和其他外星物种相互交融。\n\n尽管如此，他们仍有着很强的军事传统，这是由几千年间在他们的家园发生的大大小小的战争造成的。他们时隐时现的侵略性和不可预知的自然天性不应被忽视。"
 EMPIRE_DESIGN_humans2: "奥罗拉联邦"
 EMPIRE_DESIGN_humans2_desc: "21世纪末，由联合国赞助的尤利西斯开拓计划负责监督地球低轨道上的六艘巨型方舟的建设。这些方舟——每艘载有25万名殖民者——被送往一个最近在奥尔特星云外侧发现的亚空间虫洞——一个小而不稳定的虫洞。随后他们便音信全无，那个不稳定的虫洞也消失了。\n\n但不为地球人所知的是，其中一艘方舟在穿越中幸存，并且在一颗草木繁茂的卫星上建立起了欣欣向荣的殖民地。扎根于此的先驱者们相信征服全星系是人类的昭昭天命，他们将不惜一切代价实现它。"
 EMPIRE_DESIGN_humans1_1: "地球联合国"
 EMPIRE_DESIGN_humans1_1_desc: "由数以百计的人类国家所构成的星际联合政府内部充满着差异，而又团结一致。这些两足哺乳动物已经发展出一种鼓励个人自由和文化差异的理念，甚至由此得益。因此，人类亦乐于和其他外星物种相互交融。\n\n尽管如此，他们仍有着很强的军事传统，这是由几千年间在他们的家园发生的大大小小的战争造成的。他们时隐时现的侵略性和不可预知的自然天性不应被忽视。"
 EMPIRE_DESIGN_humans2_1: "奥罗拉联邦"
 EMPIRE_DESIGN_humans2_1_desc: "21世纪末，由联合国赞助的尤利西斯开拓计划负责监督地球低轨道上的六艘巨型方舟的建设。这些方舟——每艘载有25万名殖民者——被送往一个最近在奥尔特星云外侧发现的亚空间虫洞——一个小而不稳定的虫洞。随后他们便音信全无，那个不稳定的虫洞也消失了。\n\n但不为地球人所知的是，其中一艘方舟在穿越中幸存，并且在一颗草木繁茂的卫星上建立起了欣欣向荣的殖民地。扎根于此的先驱者们相信征服全星系是人类的昭昭天命，他们将不惜一切代价实现它。"
 EMPIRE_DESIGN_lithoid_humans: "忒伊亚保护者联邦"
 EMPIRE_DESIGN_lithoid_humans_desc: "数十亿年前，太阳系的原行星盘物质中诞生出了两颗行星：古地球和忒伊亚。两颗星球上，原始的生命都在蓬勃地发展着——地球上产生了有机生命，而忒伊亚上则产生了石质生命。数个纪元来，这对姊妹行星围绕这恒星和平地演化着。然后，灾难降临了。\n\n这对行星发生了剧烈的碰撞。撞击的瞬间，微生物也同时发生了交换。地球幸存了下来，并从撞击的碎片中诞下了月球。而忒伊亚的残留体却被甩离了这个恒星系。\n\n古忒伊亚上的生命紧紧地依靠着这颗飞驰的巨岩在虚空中穿行了无数的岁月，直到有一天它被另一颗恒星，$NAME_Titawin$，的引力井捕获。这颗巨岩很快在这个星系的一颗行星上发生了硬着陆，将这种新物种引入了当地的生态圈。\n\n在短短百万年之后，忒伊亚人就开始再次航行星间，试图理解这个宇宙以及自己的身世。"
 EMPIRE_DESIGN_plantoid_humans: "盖伊娅之花"
 EMPIRE_DESIGN_plantoid_humans_desc: "富含蔬菜的饮食和瞳孔增生的突变最终赋予了这些哺乳动物一种不寻常的能力：光合作用。由于没有饥饿的负担，植人进化成平静的、像植物一样的灵长类动物，他们更喜欢日光浴而不是狩猎。\n\n他们的文明不紧不慢地发展这，科技的进化维系着他们对保护环境的需求。他们最终发展出了超光速科技，像树木开枝散叶般，缓慢而坚定的探向天际。如今他们的根系深深地扎在母星盖伊娅，准备在星间开花结果。"
 EMPIRE_DESIGN_tzynn: "奇恩帝国"
 EMPIRE_DESIGN_tzynn_desc: "奇恩由在奇恩尼亚的沙丘中徘徊的肉食性集群猎食蜥状生物进化而来。他们最终发展出一种高度阶级化的等级社会，强调秩序和勇武高于一切。\n\n奇恩进入工业时代后，残暴无情的军阀发动了一系列毁灭性的全球性战争，最终一个统一的政体建立起来了——打败了一切卑微的存在，显赫辉煌而恒久长存的奇恩帝国诞生了。"
 EMPIRE_DESIGN_yondar: "勇达里姆王国"
 EMPIRE_DESIGN_yondar_desc: "骄傲的勇达是一个古老的物种，在开化形成文明之前，他们已经在勇达里姆冷峻的山脊之间翱翔了将近20万年了。\n\n但发展的脚步实在是太快了，天空氏族不得不抛弃他们过去的一些传统习俗。勇达高度推崇精神需求，将宗教放在高高在上的位置，并将其帝王尊崇为现世神明。"
 EMPIRE_DESIGN_ixidar: "伊科斯'伊达集合体"
 EMPIRE_DESIGN_ixidar_desc: "第一窝伊科斯'伊达形成于伊克斯'阿斯拉克下方的地下洞穴网中。而当第一位伊科斯'伊达侦察兵探出地表，目睹到第一缕阳光的时候，这些类昆虫已经进入了繁荣的钢铁时代了。\n\n利用地表上丰富的资源，伊科斯'伊达人发展的非常迅速。仅仅几个世纪之后，他们的首个太空探测器就已经离开了星球轨道去观察阿斯拉克星系的其他星球了。"
 EMPIRE_DESIGN_chinorr: "齐诺尔联合集团"
 EMPIRE_DESIGN_chinorr_desc: "齐诺尔族在进化之初是身手敏捷的拟头足类动物。它们用自己的许多触手在齐克拉葱郁的丛林树间游荡，伏击地上的猎物并注入剧毒的神经毒素。\n\n等到齐诺尔族开发出核裂变科技时，齐克拉星上的资源已被无情地开采，而丛林则早已消失。在这些冷酷的齐诺尔族看来，这是追求知识、利益与重工业所必须付出的代价。"
 EMPIRE_DESIGN_jehetma: "杰赫特玛主权国"
 EMPIRE_DESIGN_jehetma_desc: "杰赫特玛中的“个体”其实是一群进化出智慧的真菌群。其中那些生存了几千年的真菌群已经有数英里那么庞大了，他们就栖息在杰赫特主星，也就是母星的表面（很少有船能装得下他们）。\n\n年轻的真菌群不仅规模更小，而且往往更有活力和机动性。他们经常带头从事探索、研究，以及主权国被侵略时的防御任务。"
 EMPIRE_DESIGN_scyldari: "塞可达瑞联邦"
 EMPIRE_DESIGN_scyldari_desc: "塞可达瑞起源于塞可达瑞亚群岛和深海中的水生哺乳生物。最初他们的活动范围仅仅限于水中，但他们很快就学会了上岸。\n\n因此他们的社会也因势利导，发展出了一种利用但不伤害塞可达瑞脆弱的生态环境的科技来开发海底丰富的资源。塞可达瑞注重平衡和适度。毕竟他们很长时间生活在海底，且那里的资源并不丰富。"
 EMPIRE_DESIGN_blorg: "布洛葛合众国"
 EMPIRE_DESIGN_blorg_desc: "在很久以前，布洛葛一族都是在布洛葛主星的丛林中分开独居的。直到有一天，他们收听到来自遥远星系的一段无线电通讯。他们被这段通讯的内容震惊了：里面包含着友谊、电影、音乐、文化等等他们闻所未闻的东西。他们终于意识到自己生活的匮乏，布洛葛一族随之从这段通讯的内容中为自己挑选了名字，并开始进入星辰大海寻找这段信息的起源，为的是和他们交个朋友。"
 EMPIRE_DESIGN_kel_azaan: "科尔-阿赞共和国"
 EMPIRE_DESIGN_kel_azaan_desc: "科尔-阿赞在文明进步的历程中发展出了一个复杂的荣耀准则和尚武文化。科尔-阿赞原本是种独居动物，他们在阿扎克星上的水塘之间猎取着食物。随着时间的流逝，一批科尔-阿赞武士聚齐起来一齐猎取更为庞大的猎物。虽然他们现在放弃了这种独行的生活方式移居进了城市，但是这个伟大的传统从未被遗弃。"
 EMPIRE_DESIGN_iferyx: "伊菲雷西联合舰队"
 EMPIRE_DESIGN_iferyx_desc: "伊菲雷西的帝国曾经分裂为数个互相竞争的贸易集团，但因为母星的土地被一种危险的物种侵蚀，现在被迫统一到了一起。在伊菲雷西的社群中，虽然还保留有注重平等的原则，但秘密议会时刻保证个人倾向不危及整个物种的自主。\n\n伊菲雷西人相信精神的力量，很多传说是由前共同体社群与帝国编造出来的，用以缅怀在母星的日常生活。"
 EMPIRE_DESIGN_paridni: "帕瑞迪商业共和国"
 EMPIRE_DESIGN_paridni_desc: "类甲壳的帕瑞迪是非常有进取心的商人。他们非常擅于接受其他的外星文化，只要这不违背帕瑞迪人的生意原则。国内的大商人团体暗影议会致力于保护共和国内的贸易往来，以及打开新市场（包括武力方式）。"
 EMPIRE_DESIGN_ai_race: "AI"
 EMPIRE_DESIGN_ai_race_desc: "抵抗是徒劳的。"
 customizer_custom: "创建自定义物种"
 customizer_custom_desc: "设计一个独一无二的物种并征服星海吧！"
 customizer_custom_value: "自定义"
