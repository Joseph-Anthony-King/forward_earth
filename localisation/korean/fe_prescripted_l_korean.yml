 EMPIRE_DESIGN_humans4:0 "지구연합연합"
 EMPIRE_DESIGN_humans4_desc:0 "그들의 성간 연방을 구성하는 통합된 인간 노동자들은 집단 사업과 상호부조의 공통 가치를 공유한다. 이 이족보행 포유동물들은 자원과 지식을 공유하는 민주적 협동조합으로 조직되었으며, 그 결과 유사한 가치를 공유하는 외계 종족들과 잘 통합된다."

 EMPIRE_DESIGN_humans4_1:0 "지구연합연합"
 EMPIRE_DESIGN_humans4_1_desc:0 "그들의 성간 연방을 구성하는 통합된 인간 노동자들은 집단 사업과 상호부조의 공통 가치를 공유한다. 이 이족보행 포유동물들은 자원과 지식을 공유하는 민주적 협동조합으로 조직되었으며, 그 결과 유사한 가치를 공유하는 외계 종족들과 잘 통합된다."

