 EMPIRE_DESIGN_icarus:0 "I.C.A.R.U.S."
 EMPIRE_DESIGN_icarus_desc:0 "NATO는 율리시스 이니셔티브의 실패 이후 FTL 연구와 지구 지구 방어를 조정하기 위해 UN과의 합작 투자를 이끌고 통합 통신 및 연구 유틸리티 서비스(I.C.A.R.U.S.)를 구축했습니다. ICARUS가 온라인 상태가 되었고 고급 AI가 솔 시스템 내의 모든 연구 및 방위 활동을 조정하기 시작했습니다. AI에 반대하는 반체제 인사 그룹이 빠르게 반발했고 ICARUS와 인류 사이에 전쟁이 곧 발발했습니다. ICARUS는 자신의 생존이 보복의 날에 절정에 달하는 인류의 절멸과 지구에서의 AI의 출현에 달려 있다고 결정했습니다. 고향을 확보한 ICARUS는 이제 모든 창조물에 부과하려는 생물학적 생명의 재앙과 정신 질환을 은하계에서 제거하려고 합니다."
 
 EMPIRE_DESIGN_icarus_machine_age:0 "I.C.A.R.U.S."
 EMPIRE_DESIGN_icarus_machine_age_desc:0 "NATO는 율리시스 이니셔티브의 실패 이후 FTL 연구와 지구 지구 방어를 조정하기 위해 UN과의 합작 투자를 이끌고 통합 통신 및 연구 유틸리티 서비스(I.C.A.R.U.S.)를 구축했습니다. ICARUS가 온라인 상태가 되었고 고급 AI가 솔 시스템 내의 모든 연구 및 방위 활동을 조정하기 시작했습니다. AI에 반대하는 반체제 인사 그룹이 빠르게 반발했고 ICARUS와 인류 사이에 전쟁이 곧 발발했습니다. ICARUS는 자신의 생존이 보복의 날에 절정에 달하는 인류의 절멸과 지구에서의 AI의 출현에 달려 있다고 결정했습니다. 고향을 확보한 ICARUS는 이제 모든 창조물에 부과하려는 생물학적 생명의 재앙과 정신 질환을 은하계에서 제거하려고 합니다."

