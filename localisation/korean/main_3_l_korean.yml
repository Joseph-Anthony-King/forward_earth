 attitude_arrogant_desc: "이 각성한 제국은 무시하는 오만한 태도로 우리를 보고 있습니다."
 attitude_imperious_desc: "이 각성한 제국은 우리를 잠재적인 종속국으로 보고 있습니다. 이들은 우리에게 독립을 포기하도록 요구할 것입니다."
 attitude_belligerent_desc: "이 각성한 제국은 우리를 정복 대상으로 보고 있습니다. 이들은 우리를 공격할 가능성이 높습니다."
 attitude_custodial_desc: "이 각성한 제국은 현재 은하계를 위협하는 위기로부터 우리를 보호해야 한다고 믿고 있습니다. 이들은 우리와 동맹을 맺으려 할 것입니다."
 attitude_berserker_desc: "이 각성한 제국은 광기에 빠진 고대 인공 지능입니다. 이들은 주변의 모든 것을 공격할 가능성이 있습니다."
 attitude_enigmatic_desc: "이 몰락한 제국은 예측할 수 없는 이상한 방식으로 행동하는 고대 인공 지능입니다. 우리는 이들에게 무엇도 예상할 수 없습니다."
