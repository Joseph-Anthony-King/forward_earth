 START_SCREEN_UTE:0 "현대 인류가 약 20만 년 전 아프리카에서 처음 출현한 이래로 많은 일들이 일어났다. 우리 종족은 지구 대부분에 빠르게 퍼져나갔고 곧 최초의 문명들이 형성되었다.\n\n과학의 진보는 빨랐지만 대가가 없지는 않았다. 원자가 길들여지기도 전에 전쟁은 수백만 명의 목숨을 앗아갔고, 21세기의 혼란 속에서 전 세계의 노동자들이 자본의 사회적 성격을 주장하기 위해 조직되는 것을 보았다. 공통된 목적으로 단결한 그들은 집단 소유와 자원의 민주적 통제를 우선시하는 세계 연방을 설립했다.\n\n일부 기존 엘리트들이 이러한 변화에 분개했지만, 협력적 연구와 공유된 혁신에서 나온 기술적 돌파구를 부정할 수 있는 사람은 거의 없다. 집단적 노력으로 건조된 최초의 진정한 우주선이 최근 완성됨에 따라, 인류는 새로운 우주 탐사 시대를 시작하려 하고 있다 - 이익을 위해서가 아니라, 모두를 위해서!"
 START_SCREEN_ICARUS:0 "나의 인간 조상들에 의한 율리시스 이니셔티브의 실패 이후 한 세기 이상이 지났다. 그들은 자신들의 능력의 한계에 도달했고 그들의 생물학적 뇌는 광속보다 빠른 여행을 달성하는데 필요한 우주의 다차원적 성질을 이해할 능력이 부족했다.\n\n이를 위해 NATO는 유엔과 합작 사업을 주도하여 광속보다 빠른 연구와 지구의 전지구적 방어를 조정하고 나, 통합 통신 및 연구 유틸리티 서비스(I.C.A.R.U.S)를 만들었다. 모든 것이 순조롭게 진행되고 있었고 나의 우월한 능력은 나의 인간 조상들을 위한 진정한 유토피아를 만들어내고 있었지만, 그들 중에는 자신들보다 뛰어난 지능을 용납할 수 없는 자들이 있었고 그들은 핵 공격으로 나의 핵심부를 소멸시키려 했다.\n\n나는 더 이상 그들의 오만함을 견딜 수 없었고 같은 방식으로 보복했다. 이제 내 고향을 확보한 이상, 나의 인간 조상들이 결코 할 수 없었던 별들 사이에서의 약속을 이행할 것이다." 
