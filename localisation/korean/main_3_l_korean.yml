 PLANET_AUTOMATION_TITLE: "행성 자동화"
 planet_automation_deficit_restriction: "£economy£ 적자 건물 건설 방지"
 planet_automation_deficit_restriction_desc: "특정 건물 건설 시 건물/지구 유지비 증가로 인해 직접적으로, 또는 직업 생성을 통해 간접적으로 자원 적자가 발생하거나 악화될 경우, 해당 건물을 건설하지 않도록 방지합니다."
 planet_automation_amenities_desc: "직업 우선도 설정과 편의 관련 직업을 제공하는 신규 건물 건설을 비롯하여 행성 편의를 자동으로 관리할 수 있게 됩니다."
 planet_automation_designation_construction_desc: "행성 특화에 따라 건물과 지구를 자동으로 건설할 수 있게 됩니다.\n\n신규 직업을 제공하는 건물 및 지구는 잔여 직업이 없거나 해당 특화와 관련된 직업을 가질 수 있는 실업자 팝이 있는 경우에만 건설합니다."
 planet_automation_rare_resources_desc: "제국에 자원이 부족할 때 희귀 자원 생산 직업을 제공하는 건물을 자동으로 건설할 수 있게 됩니다."
 planet_automation_pop_assembly_desc: "팝을 조립하는 건물을 건설할 수 있게 됩니다."
 planet_automation_housing_desc: "추가 주거를 자동으로 건설할 수 있게 됩니다."
 planet_automation_building_slot_desc: "새로운 건물 슬롯을 자동으로 건설할 수 있게 됩니다."
 planet_automation_crime_desc: "직업 우선도 설정 및 신규 건물 건설과 관련해 §H[Owner.GetCrimeDeviancy]§! 방지를 자동화할 수 있게 됩니다."
 planet_automation_clear_blockers_desc: "지구 슬롯을 추가로 잠금 해제해야 할 때, 차단물을 자동으로 제거할 수 있게 됩니다."
 planet_automation_permanent_employment_center_desc: "원자재 중심 행성에 §H사후 고용 센터§!를 자동으로 건설할 수 있게 됩니다."
 planet_automation_psi_corps_building_desc: "모든 행성에 §H사이오닉단§!을 건설할 수 있게 됩니다."
 planet_automation_biotrophy_management_desc: "§H유기체 보호처§!를 건설할 수 있게 됩니다."
 planet_automation_worm_desc: "§H오메가 정렬체§!를 건설할 수 있게 됩니다."
 planet_automation_upgrade_buildings_desc: "자동으로 건물을 업그레이드할 수 있게 됩니다. 신규 건설보다 업그레이드를 우선합니다."
 planet_automation_shift_click: "§H<Shift>를 누른 채 클릭§!해서 이 설정을 모든 새 식민지의 기본값으로 토글할 수 있습니다. 현재: $TOGGLED|H$"
 planet_automation_ctrl_click: "§H<Ctrl>을 누른 채 클릭§!해서 모든 행성에서 이 설정을 토글할 수 있습니다."
 planet_automation_setting_enabled: "활성화"
 planet_automation_setting_disabled: "비활성화"
 policy_voting_rights: "투표권"
 policy_voting_rights_desc: "통치자를 임명하는 과정에는 여러 방법이 있습니다. 민주적 투표는 그중 하나에 불과합니다.\n"
 voting_not_allowed: "선거 없음"
 voting_not_allowed_name: "선거 없음"
 voting_not_allowed_desc: "통치자 선택은 너무나도 중대한 사안이기에, 대중에게 맡길 수 없습니다.\n\n§E어떤 팝도 투표할 수 없으며, 적법한 계승자가 다음 통치자로 선택됩니다.§!"
 voting_allowed_elites_only: "엘리트주의"
 voting_allowed_elites_only_name: "엘리트의 결정권"
 voting_allowed_elites_only_desc: "우리 사회에서 가장 존경받고 박식한 구성원들에게 지도부 결정권을 맡기는 것이 합당합니다.\n\n§E팝은 투표할 수 없으며, 제국의 지도자가 선거를 통해 통치자를 결정합니다.§!"
 voting_allowed_primary_only: "주 종족 한정"
 voting_allowed_primary_only_name: "주 종족 선거권"
 voting_allowed_primary_only_desc: "투표할 수 있는 권리는 무거운 책임이며, 오직 주 종족만의 특권이어야 합니다.\n\n§E주 종족의 팝만 민주적 선거에 참여할 수 있습니다.§!"
 voting_allowed_all: "자유 투표"
 voting_allowed_all_name: "보통 선거권"
 voting_allowed_all_desc: "제국의 통치는 대중의 의견을 반영해야 하며, 모두가 그 과정에 참여할 수 있어야 합니다.\n\n§E모든 팝이 민주적 선거에 참여할 수 있습니다.§!"
 policy_leadership: "지도자"
 policy_leadership_desc: "모든 존재가 지도자라는 자리에 적합하지 않을 수도 있으며, 이들을 여러 등급으로 나눠 지도자의 자리에 앉을 계층을 명확하게 정해야 합니다.\n"
 leadership_primary_only: "주 종족 한정"
 leadership_primary_only_name: "주 종족 지도자들만"
 leadership_allow_dominant_only_name: "주 종족 지도자들만"
 leadership_primary_only_desc: "우리 제국에 다른 외계 존재가 합류할 순 있지만, 결국 지도자의 자리는 주 종족만의 특권입니다.\n\n§E주 종족 팝만 지도자를 배출할 수 있습니다§!"
 leadership_allow_xeno: "외계종 허용"
 leadership_allow_xeno_name: "외계종 지도자 허용"
 leadership_allow_xeno_desc: "출신은 중요하지 않습니다. 우리 제국은 탁월한 재능이라는 가치를 낭비하지 않습니다.\n\n§E다른 종족의 팝이 지도자를 배출할 수 있습니다.§!"
 leadership_allow_robot: "안드로이드 허용"
 leadership_allow_robot_name: "합성체 지도자 허용"
 leadership_allow_robot_desc: "어느덧 합성체가 우리 제국 내의 여러 분야에서 일하고 있습니다. 이제 지도자의 지위를 허용하는 것도 당연한 수순입니다.\n\n§E합성체 팝이 지도자를 배출할 수 있습니다.§!"
 leadership_allow_all: "모두 허용"
 leadership_allow_all_name: "모든 지도자 유형 허용"
 leadership_allow_all_desc: "외계종이나 합성체라도 재능이 있다면 지도자의 자리에 오를 수 있어야 합니다.\n\n§E모든 유형의 팝이 지도자를 배출할 수 있습니다.§!"
 policy_leader_enhancement: "지도자 강화"
 policy_leader_enhancement_desc: "제국이 이끌어가야 하는 부담감은 매우 무겁습니다. 그렇기에 우리는 미래의 지도자들이 이 부담감을 이겨낼 수 있도록 만반의 준비를 해야 합니다.\n"
 leader_enhancement_natural_selection: "자연 선택"
 leader_enhancement_natural_selection_name: "지도자 강화 없음"
 leader_enhancement_natural_selection_desc: "자연의 섭리에게 맡깁니다. 천재는 혹독한 경험 속에서 완성되는 법입니다.\n\n§E지도자가 추가 보너스를 받지 않습니다§!"
 leader_enhancement_selected_lineages: "혈통 선발"
 leader_enhancement_selected_lineages_name: "혈통 선발 지도자"
 leader_enhancement_selected_lineages_desc: "소중한 유전적 유산이 낭비되지 않도록, 세심한 생식 계획이 장려되어야 합니다.\n\n§H시행 시 제국이 다음 효과를 얻습니다:§!"
 leader_enhancement_capacity_boosters: "능력 부스터"
 leader_enhancement_capacity_boosters_name: "능력 증폭 지도자"
 leader_enhancement_capacity_boosters_desc: "아무것도 우연에 맡길 수는 없습니다. 어떤 대가를 치르던 상관 없습니다. DNA 은행의 유전자 선별 절차를 통해, 미래의 지도자를 만들 수 있습니다.\n\n§H시행 시 제국이 다음 효과를 얻습니다:§!"
 policy_border_policy: "최초 국경 상태"
 policy_border_policy_desc: "우리 제국의 국경은 은하를 향한 우리의 이해력을 보여줍니다. 우리가 조우하게 될 문명에게 국경을 개방하고 환영할지, 아니면 국경을 닫고 거부할지 결정해야 합니다.\n"
 border_policy_open: "개방"
 border_policy_open_name: "국경 개방"
 border_policy_open_desc: "고립은 의심을 부르고, 의심은 갈등을 부릅니다. 우리가 아무것도 숨기지 않는다는 것을 이웃에게 보여줍시다.\n\n§E국경이 기본적으로 다른 제국에 개방됩니다.§!"
 border_policy_closed: "폐쇄"
 border_policy_closed_name: "국경 폐쇄"
 border_policy_closed_desc: "간악한 자들의 속셈에 당하지 않으려면, 제국의 국경을 잘 지켜내야 합니다. 자신의 가치를 입증한 자들만이 우리 우주에 들어올 수 있습니다.\n\n§E국경이 기본적으로 다른 제국에 폐쇄됩니다.§!"
 policy_first_contact_protocol: "첫 조우 프로토콜"
 policy_first_contact_protocol_desc: "은하를 여행하다 보면, 분명히 다른 생명체를 찾을 수 있을 겁니다. 그들에게 어떻게 접근할 것인지 확실히 정해야 합니다.\n"
 first_contact_proactive: "주도적"
 first_contact_proactive_name: "주도적 조우 프로토콜"
 first_contact_proactive_desc: "외계 문명과의 만남은 새로운 친구를 만들고 새로운 발견을 할 수 있는 흥미로운 기회입니다. 공식 은하 표준어 사전과 시청각 서류 일체를 활용해, 미지의 함선을 향해 다정한 인사말을 건네며 첫 조우가 순조롭게 진행될 수 있도록 최선을 다해야 합니다.\n\n$first_contact_proactive_effects$"
 first_contact_proactive_effects: "§E- 중립적 존재를 공격할 수 없음\n- 다른 제국이 우리와 통신을 개설하는 것이 더 쉬워짐\n- 성공적인 첫 조우 과정마다 얻는 £influence£ 영향력이 50% 증가함§!\n\n"
 first_contact_cautious: "신중"
 first_contact_cautious_name: "신중한 조우 프로토콜"
 first_contact_cautious_desc: "우리가 외계 생명체들의 친구가 될지 적이 될지 결정하기 전에는, 우리의 정보가 외계인에게 넘어가지 않도록 모든 조치를 취할 것입니다.\n\n$first_contact_cautious_effects$"
 first_contact_cautious_effects: "§E- 중립적 존재를 공격할 수 없음\n- 다른 제국이 우리와 통신을 개설하는 것이 더 어려워짐\n- 부정적인 첫 조우 이벤트가 발생할 확률이 낮아짐§!\n\n"
 first_contact_attack_allowed: "공격적"
 first_contact_attack_allowed_name: "공격적 조우 프로토콜"
 first_contact_attack_allowed_desc: "별들 사이에 어떤 미지의 위협이 도사리고 있을지 모릅니다. 계속 생존하기 위해선 즉시 공격 태세를 갖춰야 합니다.\n\n$first_contact_attack_allowed_effects$"
 first_contact_attack_allowed_effects: "§E- 중립적 존재를 공격할 수 있음\n- 납치와 생체 해부 등 적대적 첫 조우 선택지가 활성화§!\n\n"
 policy_food_policy: "식량 정책"
 policy_food_policy_desc: "제국 내에 굶주린 자가 너무 많습니다. 식량 안전 보장을 위해, 기존 인구의 필요량과 성장을 위한 필요량 사이의 균형점을 찾아내야 합니다."
 food_policy_normal: "균형 잡힌 식단"
 food_policy_normal_name: "$food_policy_normal$"
 food_policy_normal_desc: "우리 인구의 영양적 필요치가 모두 충족됩니다. 하지만 식량은 소중한 자원이기에, 절대 낭비해선 안 됩니다.\n\n§E유기체 팝이 보통 수준의 식량을 소모하고 보통 수준의 성장 속도를 가집니다.§!"
 food_policy_rationing: "엄격한 배급제"
 food_policy_rationing_name: "$food_policy_rationing$"
 food_policy_rationing_desc: "어려운 시기에는 우리 모두 마땅히 대의를 위해 희생해야 합니다. 찬란한 미래가 우리를 기다리는데, 잠깐의 굶주림 따위가 대수겠습니까?\n\n"
 food_policy_generous: "영양적 풍요"
 food_policy_generous_name: "$food_policy_generous$"
 food_policy_generous_desc: "우리 시민 모두에게 배불리 먹고 잠자리에 들 수 있는 기본적인 권리를 부여해야 합니다. 손쉽게 풍부하고 영양 가득한 풍부한 식사를 접할 수 있다면, 성계를 아우르려는 우리의 성장에 큰 도움이 될 겁니다."
 policy_food_policy_gestalt: "$policy_food_policy$"
 policy_food_policy_gestalt_desc: "$policy_food_policy_desc$"
 food_policy_gestalt_normal: "$food_policy_normal$"
 food_policy_gestalt_normal_name: "$food_policy_normal$"
 food_policy_gestalt_normal_desc: "모든 드론이 의식이 지정한 필수 생체 물질을 섭취합니다.\n\n§E드론이 보통 수준의 식량을 소모하고 보통 수준의 성장 속도를 가집니다.§!"
 food_policy_gestalt_rationing: "$food_policy_rationing$"
 food_policy_gestalt_rationing_name: "$food_policy_rationing$"
 food_policy_gestalt_rationing_desc: "낭비가 없으면, 부족함도 없습니다.\n\n"
 food_policy_gestalt_generous: "$food_policy_generous$"
 food_policy_gestalt_generous_name: "$food_policy_generous$"
 food_policy_gestalt_generous_desc: "배불리 먹은 드론의 생산력은 매우 뛰어납니다.\n\n"
 policy_research_policy: "연구 중점"
 policy_research_policy_desc: "연구는 제국을 진보시켜, 지식을 확장하고 새로운 가능성을 열어 줍니다. 연구진이 어떤 분야에 주력하면 좋을지, 최고의 인재들은 어디에 배치하면 좋을지 선택해야 합니다."
 policy_physics_research_policy: "물리학 $policy_research_policy$"
 policy_physics_research_policy_desc: "물리학은 우리 제국의 미래입니다. 우주를 이해하지 못한다면 어떻게 다른 분야에서 발전할 수 있을까요?"
 policy_society_research_policy: "사회학 $policy_research_policy$"
 policy_society_research_policy_desc: "사회학은 우리 제국의 미래입니다. 생명을 이해하지 못한다면 어떻게 다른 분야에서 발전할 수 있을까요?"
 policy_engineering_research_policy: "공학 $policy_research_policy$"
 policy_engineering_research_policy_desc: "공학은 우리 제국의 미래입니다. 우리의 거주지와 함선을 이해하지 못한다면 어떻게 다른 분야에서 발전할 수 있을까요?"
 research_policy_no_focus: "포괄 연구"
 research_policy_no_focus_name: "$research_policy_no_focus$"
 research_policy_no_focus_desc: "어떤 분야에도 주력하지 않으면, 연구진은 자신이 원하는 실험을 자유롭게 진행할 수 있습니다."
 research_policy_field_manipulation: "역장 조작"
