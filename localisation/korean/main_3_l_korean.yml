 START_SCREEN_PART_TWO_RATIONAL_CONSENSUS: "안타깝게도 과거에 우리 조상은 무지와 미신의 희생자였습니다. 우리 역사의 암울한 시기는 과학과 합리성이 우리 사회의 지도 원칙으로 확고하게 자리 잡을 때까지 이어졌습니다. 새로운 민주주의 정부는 합의에 의해 중요한 의사 결정이 이루어지도록 도입되었습니다."
