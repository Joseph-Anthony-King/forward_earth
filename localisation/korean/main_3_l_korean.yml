 zone_resort: "리조트 복합 단지"
 zone_resort_desc: "안락함을 위해 지어지고, 더 나아가 평화를 이룩한 곳입니다. 이 행성에서 평온함은 사치가 아니라 언제나 누릴 수 있는 일상입니다."
 zone_resort_entertainment: "거대 유흥지"
 zone_resort_entertainment_desc: "우뚝 솟은 돔과 꺼지지 않는 불빛 아래, 모든 욕망이 충족됩니다. 이곳에서 여가는 계속되고, 그 화려한 장관은 잠드는 법이 없습니다."
 zone_resort_zoo: "외계 생물 동물원"
 zone_resort_zoo_desc: "정성껏 조성된 생물권과 격리 구역에서 번성하는 먼 행성의 생명체들이 우리 시민들의 눈을 즐겁게 합니다."
 zone_resort_hunting_ground: "대수렵원"
 zone_resort_hunting_ground_desc: "행성의 넓은 지역을 아우르는 이 광대한 보호 구역에서는 은하계에서 가장 장엄하고 위험한 동물들과 특별한 만남을 가질 수 있습니다."
 zone_resort_spiritual_retreat: "신성한 휴양지"
 zone_resort_spiritual_retreat_desc: "도심의 소음에서 멀리 떨어진 이 외딴 성소는 고요함과 사색, 그리고 영원함과의 연결을 제공합니다."
 zone_resort_grand_museum: "기억의 전당"
 zone_resort_grand_museum_desc: "문화와 역사, 사상을 보존하고 전시하기 위해 만들어진 공간입니다. 이곳에서 과거는 곧 미래를 위한 것입니다."
 zone_resort_restoration_enclave: "복원 엔클레이브"
 zone_resort_restoration_enclave_desc: "첨단 의학과 평온한 디자인이 어우러진 고요한 치유의 공간입니다."
 zone_resort_proving_grounds: "증명의 장"
 zone_resort_proving_grounds_desc: "화려한 볼거리와 전투 기술이 맞부딪치는 무대로, 이곳의 방문객들은 자신을 시험하거나 타인이 피 흘리는 모습을 지켜봅니다."
