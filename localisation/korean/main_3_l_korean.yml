 policy_pre_sapients: "준지성체"
 policy_pre_sapients_desc: "준지성체 종족이 우리 행성에 살도록, 혹은 살 수 없도록 결정할 수 있습니다."
 pre_sapients_allow: "용인"
 pre_sapients_allow_name: "준지성체에 대한 용인"
 pre_sapients_allow_desc: "짐승에게 지능이 있어도 결국 짐승입니다. 무시해도 괜찮습니다."
 pre_sapients_protect: "보호"
 pre_sapients_protect_name: "준지성체에 대한 보호"
 pre_sapients_protect_desc: "단순한 동물이긴 하지만, 과거의 우리와 비슷한 존재입니다. 우리 제국이 이들을 보전해야 합니다.\n\n§E준지성체가 선별적으로 정화되지 않으며, 이들이 거주하는 행성을 테라포밍할 수 없습니다.\n\n외계종 동물원은 준지성체가 있는 행성에 건설할 수 있습니다.§!\n\n§R이 정책에서 다른 정책으로 전환하는 경우, $d_alien_pets_deposit$ 매장지나 가축이 없는 행성의 외계종 동물원은 사라집니다!§!"
 pre_sapients_purge: "말살"
 pre_sapients_purge_name: "준지성체에 대한 말살"
 pre_sapients_purge_desc: "모든 권리는 이성적 사고 능력으로부터 기인합니다. 짐승은 짐승일 뿐이고, 우리의 앞의 짐승은 그저 해충에 불과합니다.\n\n§E우리 행성에 서식하는 준지성체가 정화됩니다.§!"
 pre_sapients_eat: "사냥"
 pre_sapients_eat_name: "준지성체 사냥"
 pre_sapients_eat_desc: "지성이 없는 동물을 우리 제국의 일원으로 여길 순 없습니다. 하지만 다른 방법으로 우리의 성장을 도울 순 있을 겁니다...\n\n§E우리 행성에 서식하는 준지성체가 식량으로 쓰이며, 개체 수가 천천히 감소합니다.§!"
 policy_core_worlds: "핵심 성계 인구"
 policy_core_worlds_desc: "우리는 우리 핵심 성계에 거주할 팝을 결정할 수 있습니다. 현재 거주 중이지만 거주 승인을 받지 못한 팝은 다른 구역으로 이동하거나 다른 제국으로 이주합니다."
 core_worlds_all: "모든 종족"
 core_worlds_all_name: "모든 종족"
 core_worlds_all_desc: "다양성은 활기찬 제국의 핵심 요소입니다. 모든 종족에게 우리의 핵심 성계를 개방하여 이 가치를 반영해야만 합니다.\n\n§E모든 팝이 핵심 성계에 거주할 수 있도록 허가합니다.§!"
 core_worlds_citizens_and_slaves: "시민과 노예 한정"
 core_worlds_citizens_and_slaves_name: "시민과 노예 한정"
 core_worlds_citizens_and_slaves_desc: "외계의 영향으로부터 우리의 핵심 성계를 지켜내야 하는 것은 맞지만, 우리 시민들의 법적 재산을 부정해서는 안 됩니다.\n\n§E완전한 시민권이 없는 비노예 팝이 핵심 성계 밖으로 이주합니다.§!"
 core_worlds_citizens_only: "시민 한정"
 core_worlds_citizens_only_name: "시민 한정"
 core_worlds_citizens_only_desc: "핵심 성계는 우리 제국의 심장과 같습니다. 열등한 종족이 정착하도록 승인할 수 없습니다.\n\n§E완전한 시민권이 없는 팝이 핵심 성계 밖으로 이주합니다.§!"
 policy_refugees: "난민"
 policy_refugees_desc: "다른 제국의 박해나 정화를 피해 도망쳐 왔거나, 다른 제국으로부터 추방 당한 난민의 수용 여부를 결정할 수 있습니다."
 refugees_not_allowed: "난민 거부"
 refugees_not_allowed_name: "$refugees_not_allowed_name$"
 refugees_not_allowed_desc: "국경을 열고 다른 제국의 쓰레기를 받아들이는 건, 우리 제국에 균열을 만들 뿐입니다.\n\n§E다른 제국의 난민을 받아들이지 않습니다.§!"
 refugees_only_citizens: "시민권이 있는 종족 한정"
 refugees_only_citizens_name: "$refugees_only_citizens$"
 refugees_only_citizens_desc: "연민에 사로잡혀 이성을 잃어선 안 됩니다. 우리 사회에 존재 가치가 있는 자만을 받아들입니다.\n\n§E완전한 시민권이 있는 종족의 난민만 받아들입니다.§!"
 refugees_allowed: "무제한 난민 수용"
 refugees_allowed_name: "$refugees_allowed$"
 refugees_allowed_desc: "우리의 국경을 열고 죽음과 폭군의 박해를 피해 도망친 자들을 환영합니다.\n\n§E다른 제국의 난민을 받아들입니다.§!"
 policy_debris: "잔해"
 policy_debris_desc: "쓰러뜨린 적의 함대를 연구할 것인지, 수거할 것인지 결정할 수 있습니다."
 research_debris: "잔해 연구"
 research_debris_name: "$research_debris$"
 research_debris_desc: "적 함선의 잔해에서 확보한 기술을 연구합니다."
 scavenge_debris: "잔해 수거"
 scavenge_debris_name: "$scavenge_debris$"
 scavenge_debris_desc: "적 함선의 잔해를 수거해 자원을 확보합니다."
 scavenge_and_research_debris: "잔해 연구 및 수거"
 scavenge_and_research_debris_name: "$scavenge_and_research_debris$"
 scavenge_and_research_debris_desc: "§Y$civic_scavengers$§!인 우리 제국은 잔해의 연구와 해체를 동시에 진행합니다."
 policy_population_controls: "인구 통제"
 policy_population_controls_desc: "우리 제국 내 선별적 인구 통제 합법화의 타당성 여부를 결정할 수 있습니다."
 population_controls_not_allowed: "금지"
 population_controls_not_allowed_name: "인구 통제 금지"
 population_controls_not_allowed_desc: "종족 번식은 모든 시민이 가져야 할 정당한 권리입니다.\n\n§E종족이나 행성에 비자발적 인구 통제를 강제할 수 없습니다.§!\n§E종족에 대한 선별적 증식/감소가 불가능합니다§!"
 population_controls_allowed: "허용"
 population_controls_allowed_name: "인구 통제 허용"
 population_controls_allowed_desc: "장기 인구 통계적 문제는 전적으로 개별 행위자의 손에 맡기기에는 너무나도 중요한 문제입니다.\n\n§E비자발적인 종족/행성 인구 통제를 사용할 수 있습니다.§!\n§E종족에 대한 선별적인 증식/감소가 가능합니다§!"
 policy_slavery: "노예제"
 policy_slavery_desc: "제국 내 노예 제도의 합법화 여부를 결정할 수 있습니다."
 slavery_not_allowed: "금지"
 slavery_not_allowed_name: "노예제 금지"
 slavery_not_allowed_desc: "지성이 있는 존재를 노예로 만드는 것은 혐오스러운 행위이며, 우리 제국에서 용납받을 수 없습니다.\n\n§E팝을 노예화할 수 없습니다§!"
 slavery_allowed_xenos_only: "외계종 한정"
 slavery_allowed_xenos_only_name: "외계종 한정 노예제"
 slavery_allowed_xenos_only_desc: "우리 제국 내에서 우리 종족이 아닌 다른 종족을 노예로 삼을 수 있습니다.\n\n§E다른 종족의 팝을 노예화할 수 있습니다§!"
 slavery_allowed_regulated: "규제"
 slavery_allowed_regulated_name: "규제된 노예제"
 slavery_allowed_regulated_desc: "모든 팝에 대한 무차별적인 노예화를 허가하지만, 상대적으로 동등하고 공정한 노동 환경을 보장합니다.\n\n§E모든 팝을 노예화할 수 있지만, 효율성이 감소합니다.§!"
 slavery_allowed_regulated_xenos_only: "규제 - 외계종"
 slavery_allowed_regulated_xenos_only_name: "규제된 외계종 노예제"
 slavery_allowed_regulated_xenos_only_desc: "우리 제국 내에서 외계종 팝에 대한 노예화를 허가하지만, 상대적으로 동등하고 공정한 노동 환경을 보장합니다.\n\n§E다른 종족의 팝을 노예화할 수 있지만, 효율성이 감소합니다.§!"
 slavery_allowed: "허용"
 slavery_allowed_name: "노예제 허용"
 slavery_allowed_desc: "우리 제국 내 팝의 노예화를 허용합니다.\n\n§E팝을 노예화할 수 있습니다§!"
 policy_slavery_procreation: "노예 생식"
 policy_slavery_procreation_desc: "노예의 번식 허용 여부를 결정할 수 있습니다."
 slavery_procreation_allowed: "허용"
 slavery_procreation_allowed_name: "노예 생식 허용"
 slavery_procreation_allowed_desc: "노예가 번식할 수 있습니다. 노예 사이에서 태어나 성장한 팝은 자동으로 노예가 됩니다."
 slavery_procreation_not_allowed: "금지"
 slavery_procreation_not_allowed_name: "노예 생식 금지"
 slavery_procreation_not_allowed_desc: "노예가 번식할 수 없습니다"
 policy_purge: "정화"
 policy_purge_desc: "정화되는 팝은 노동할 수 없으며 궁극적으로 소멸하게 됩니다. 이 과정 중에, 정화 대상인 팝과 이들을 동정하는 팝은 분노하게 됩니다.\n"
 purge_not_allowed: "금지"
 purge_not_allowed_name: "정화 금지"
 purge_not_allowed_desc: "정화는 잔혹한 일이며 섣불리 행해선 안 됩니다.\n\n§E팝을 정화할 수 없습니다§!"
 purge_allowed_xenos_only: "외계종 한정"
 purge_allowed_xenos_only_name: "외계종 한정 정화"
 purge_allowed_xenos_only_desc: "우리 제국 내 열등한 생명체의 확산을 통제하고 억제할 효과적인 수단을 허용해야 합니다.\n\n§E다른 종족의 팝을 정화할 수 있습니다§!"
 purge_allowed: "허용"
 purge_allowed_name: "정화 허용"
 purge_allowed_desc: "우리 제국의 문제이자 부패한 자들을 정화하여, 그 부패물이 우리 제국에 뿌리내리지 못하도록 막아야 합니다.\n\n§E팝을 정화하고 추방할 수 있습니다§!"
 purge_displacement_only: "추방 한정"
 purge_displacement_only_name: "$purge_displacement_only$"
 purge_displacement_only_desc: "우리는 사회의 기반을 약화시키는 자를 돌볼 책무가 없습니다. 이들이 우리 국경 밖에서 안식처를 찾게 합니다.\n\n§E팝을 추방할 수 있습니다§!"
 policy_orbital_bombardment: "궤도 폭격"
 policy_orbital_bombardment_desc: "궤도 폭격을 활용하면 우주에서 행성 지표면의 지상군을 파괴할 수 있습니다. 더 강력한 궤도 폭격 태세를 택하면 건물을 파괴하고 민간인까지 사살합니다.\n"
 orbital_bombardment_selective: "선택"
 orbital_bombardment_selective_name: "선택 궤도 폭격"
 orbital_bombardment_selective_desc: "확인된 군사 목표를 대상으로 한 폭격만 허용합니다. 민간인 피해를 최소화합니다.\n\n§E'선택' 궤도 폭격 태세만 사용할 수 있습니다.§!"
 orbital_bombardment_indiscriminate: "무차별"
 orbital_bombardment_indiscriminate_name: "무차별 궤도 폭격"
 orbital_bombardment_indiscriminate_desc: "지표면에 있는 생명체가 입을 피해에 대해 고려하지 않고 모든 궤도 무기의 사용을 허용합니다.\n\n§E'무차별' 궤도 폭격 태세를 허용합니다.§!"
 orbital_bombardment_armageddon: "절멸"
 orbital_bombardment_armageddon_name: "절멸 궤도 폭격"
 orbital_bombardment_armageddon_desc: "행성에 있는 생명체의 생존에 대해 고려하지 않고 모든 궤도 무기의 사용을 허가합니다. 완전한 절멸을 목적으로 합니다.\n\n§E'무차별'과 '절멸' 궤도 폭격 태세를 허용합니다.§!"
 orbital_bombardment_abduction: "납치"
 orbital_bombardment_abduction_name: "납치 궤도 폭격"
 orbital_bombardment_abduction_desc: ""
 orbital_bombardment_surrender_allowed_name: "허용" #Not shown anywhere afaik
 orbital_bombardment_surrender_forbidden_name: "금지" #Not shown anywhere afaik
 policy_orbital_bombardment_accept_surrender: "궤도 항복 수락"
 policy_orbital_bombardment_accept_surrender_desc: "이 정책은 궤도 폭격 중 적 행성이 우리 함대에 행성의 통제권을 넘길 경우, 항복의 수락 여부를 설정합니다."
 orbital_bombardment_surrender_allowed: "허용"
 orbital_bombardment_surrender_allowed_desc: "외국 시민들에게도 항복할 권리는 있습니다.\n\n§E방위군이 없는 행성을 궤도 폭격하는 중, 적 행성이 항복할 경우 해당 행성을 점령합니다.§!"
 orbital_bombardment_surrender_forbidden: "금지"
 orbital_bombardment_surrender_forbidden_desc: "항복은 없습니다. 궤도 폭격을 결코 멈추지 않을 것입니다.\n\n§E적 행성에 대한 통제권은 지상군으로 행성을 침공한 경우에만 얻을 수 있습니다.§!"
 policy_interference: "초광속 이전 문명 간섭"
 policy_interference_desc: "우리 제국과 초광속 이전 문명과의 상호 작용을 규정하는 정책을 설정할 수 있습니다."
 interference_not_allowed: "불간섭"
 interference_not_allowed_name: "$interference_not_allowed$"
 interference_not_allowed_desc: "우리에게는 다른 사회의 발전에 영향을 미칠 권한이 없습니다. 지켜보되, 개입하지 않습니다.\n\n§E- 관측소에서 $mission_passive_observation$만 가능\n- 초광속 이전 문명에서 첩보 작전 수행 불가\n- 초광속 이전 문명에 우리 제국의 존재를 드러낼 수 없음\n- 초광속 이전 문명 침공 불가§!"
 interference_subtle: "교묘한 간섭"
 interference_subtle_name: "$interference_subtle$"
 interference_subtle_desc: "상대 문명이 올바른 방향으로 발전하도록 유도할 수 있지만, 개입 사실이 드러나지 않도록 해야 합니다.\n\n§E- 관측소에서 $mission_passive_observation$만 가능\n- 초광속 이전 문명에서 특정 첩보 작전 수행 가능\n- 높은 인지 단계인 초광속 이전 문명에만 우리 제국의 존재를 드러낼 수 있음\n- 초광속 이전 문명 침공 불가§!\n\n"
 interference_active: "적극적 간섭"
 interference_active_name: "$interference_active$"
 interference_active_desc: "우주의 비밀을 풀어내려면, 모든 흥미로운 대상을 자유롭게 연구할 수 있어야 합니다.\n\n§E- 관측소에서 $mission_passive_observation$ 또는 $mission_specimen_collection$ 선택 가능\n- 초광속 이전 문명에서 모든 첩보 작전 수행 가능\n- 초광속 이전 문명에 우리 제국의 존재를 드러낼 수 있음\n- 초광속 이전 문명 침공 불가§!\n\n"
 interference_aggressive: "공격적 간섭"
 interference_aggressive_name: "$interference_aggressive$"
 interference_aggressive_desc: "강자가 약자를 지배하는 것이 이치입니다. 발전이 덜 된 사회의 운명은 우리 제국이 결정합니다.\n\n§E- 관측소에서 $mission_specimen_collection$만 가능\n- 초광속 이전 문명에서 특정 첩보 작전 수행 가능\n- 초광속 이전 문명에 우리 제국의 존재를 드러낼 수 있음\n- 초광속 이전 문명 침공 가능§!\n\n"
 policy_interference_unchanged: "§Y$policy_interference$§!에 관한 정책이 변경되지 않습니다."
 policy_enlightenment: "초광속 이전 문명 계몽"
 policy_enlightenment_desc: "우리의 진보한 기술을 더 많은 초광속 이전 사회에 공유해, 그들에게 새로운 탐구의 지평을 열어줍니다.\n"
 enlightenment_not_allowed: "금지"
 enlightenment_not_allowed_name: "초광속 이전 문명 계몽 금지"
 enlightenment_not_allowed_desc: "이 사회는 우리가 발견해 낸 경이를 맞이할 준비가 되지 않았습니다. 이 문명에 은하의 진실을 너무 일찍 알려준다면, 우리와 그들 모두에게 심각한 위험을 초래할 수 있습니다.\n\n§E초광속 이전 문명 계몽 불가§!\n\n"
 enlightenment_covert_only: "비밀 계몽 한정"
 enlightenment_covert_only_name: "초광속 이전 문명 비밀 계몽 허용"
 enlightenment_covert_only_desc: "우리 존재를 초광속 이전 문명에 드러낼 경우, 이들의 자연스러운 발전 경로가 왜곡됩니다. 이들을 도와야 하지만, 우리 존재를 드러내서는 안 됩니다.\n\n§E첩보를 통해서만 초광속 이전 문명 계몽 가능§!\n\n"
 enlightenment_allowed: "허용"
 enlightenment_allowed_name: "초광속 이전 문명 계몽 허용"
 enlightenment_allowed_desc: "우리의 지식을 공유해, 발전이 덜 된 사회가 은하 공동체 속에서 자신에게 맞는 합당한 자리를 얻을 수 있도록 적극적으로 지원합니다.\n\n§E첩보 및 외교적 활동으로 초광속 이전 문명 계몽 가능§!\n\n"
 enlightenment_policy_unchanged: "§Y$policy_enlightenment$§!에 관한 정책이 변경되지 않습니다."
 policy_migration: "이주"
 policy_migration_desc: "우리 제국에 거주하는 자 중 일부는 별을 바라보며, 새로운 행성에서의 삶에 대해 궁금해합니다.\n"
 migration_not_allowed: "금지"
 migration_not_allowed_name: "이주 금지"
 migration_not_allowed_desc: "제국의 인구는 가장 필요한 곳에 존재해야 합니다.\n\n§E모든 팝이 자유롭게 이주할 수 없습니다.§!"
 migration_allowed_primary_only: "주 종족 한정"
 migration_allowed_primary_only_name: "주 종족 이주"
 migration_allowed_primary_only_desc: "자유 이주는 오직 주 종족에게만 주어진 특권입니다.\n\n§E주 종족의 팝 자유롭게 이주할 수 있습니다.§!"
 migration_allowed_all: "자유 이주"
 migration_allowed_all_name: "무제한 이주"
 migration_allowed_all_desc: "국민은 자신의 행복을 찾아 원하는 곳에서 자유롭게 거주할 수 있습니다.\n\n§E모든 팝이 자유롭게 이주할 수 있습니다.§!"
 policy_appropriation: "토지 책정"
 policy_appropriation_desc: "이 정책은 시민권이 없는 종족에게 새로 확보한 행성 내 토지의 분배 여부를 결정합니다."
 appropriation_not_allowed: "금지"
 appropriation_not_allowed_name: "토지 책정 금지"
 appropriation_not_allowed_desc: "우리 제국이 통치하는 모든 토지는 해당 지역 거주민의 소유입니다.\n\n§E정복한 행성의 인구가 그대로 보존됩니다.§!"
 appropriation_allowed: "허용"
 appropriation_allowed_name: "토지 책정 허용"
 appropriation_allowed_desc: "열등한 종족이 제대로 활용하지 못하는 토지를 더 나은 자들에게 분배합니다.\n\n§E시민권이 없는 종족이 거주하던 행성을 정복하면, 행성 내 최대 §Y500§! £pop£ 팝이 우리의 다른 행성에서 온 시민으로 대체됩니다.§!"
 policy_resettlement: "재정착"
 policy_resettlement_desc: "이 정책은 행성 간 팝 강제 재배치 가능 여부를 결정합니다.\n"
 resettlement_not_allowed: "금지"
 resettlement_not_allowed_name: "재정착 금지"
 resettlement_not_allowed_desc: "자유 팝을 행성 간 강제 재정착시킬 수 없습니다."
 resettlement_allowed: "허용"
 resettlement_allowed_name: "재정착 허용"
 resettlement_allowed_desc: "팝을 행성 간 강제 재정착시킬 수 있습니다."
