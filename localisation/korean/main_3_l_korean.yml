 agriculture_0_desc: "어떤 문명이든 쟁기로 밭을 가는 것부터 농업을 시작합니다."
 agriculture_1_desc: "자동 탈곡기가 굉음을 내며 끝없이 펼쳐진 밭을 달립니다."
 agriculture_2_desc: "세심한 시뮬레이션을 끝없이 시행하면서 농업 전략을 세웁니다."
 agriculture_3_desc: "각 씨앗은 복잡한 유전 공학의 산물입니다."
 agriculture_4_desc: "줄기에 나노봇을 심어 최고의 생산량과 영양 상태를 유지하고 있습니다."
 agriculture_anglers_0_desc: "원시적이지만 효과가 확실한 산업입니다."
 agriculture_anglers_1_desc: "거대한 저인망이 심해를 훑어, 수산물을 효율적으로 채취합니다."
 agriculture_anglers_2_desc: "통제된 산호초에 생체 공학으로 만들어진 물고기가 가득합니다."
 agriculture_anglers_3_desc: "온순한 성질과 빠른 성장 속도를 갖추도록 개조된 물고기가 질서 있게 몰려다니고 있습니다."
 agriculture_anglers_4_desc: "이 고기 떼는 어떤 상태로 존재하는지 알 수 없는 확률적 상태로 존재하지만, 일단 잡히면 곧바로 가공됩니다."
 agriculture_exotic_gases_1_desc: "거대한 증류탑이 지역 생태계 부산물을 포집해, 혼합물에서 유용한 외계 가스를 증류합니다."
 agriculture_exotic_gases_2_desc: "수많은 시뮬레이션을 통해 계절 변화에 대응하는 가스 채취 기술을 강화합니다."
 agriculture_exotic_gases_3_desc: "지역 식물군의 유전자가 강화되어 외계 가스 농도가 크게 증가합니다."
 agriculture_exotic_gases_4_desc: "나노봇과 미생물의 통합으로 성장 속도와 가스 배출량이 최적화되었습니다."
 mining_0_desc: "모든 문명의 채굴은 곡괭이와 수레에서 시작했습니다."
 mining_1_desc: "드릴을 든 광부들이 산을 갉아먹고 있습니다."
 mining_2_desc: "뜨거운 증기와 어마어마한 압력으로 통제된 파쇄 작업을 실시해, 문명의 발전에 이바지하는 광물을 캡니다."
 mining_3_desc: "심해 속 갱도가 핵을 향해 뻗어 있습니다."
 mining_4_desc: "기반암에서 필요한 원자를 분리해 냄으로써 광물을 채굴합니다."
 mining_betharian_1_desc: "베타리안이 특이하게 번쩍이는 것을 보니, 어마어마한 힘이 깃들어 있는 것을 알 수 있습니다."
 mining_betharian_2_desc: "파이프가 비정상적인 열기를 내뿜으며 지하 깊은 곳에서 전력을 뽑아내고 있습니다."
 mining_betharian_3_desc: "베타리안에 압력을 가하면 엄청난 에너지가 생산됩니다."
 mining_betharian_4_desc: "베타리안을 정밀하게 추출함으로써 불안정화에 의한 현상을 사전에 방지합니다."
 mining_rare_crystals_1_desc: "거대한 정동석 같은 이 광산은 빈틈없이 희귀 크리스탈로 가득합니다."
 mining_rare_crystals_2_desc: "극심한 압력으로 인해 주변 지질이 무너지며 가장 단단한 크리스탈만 남습니다."
 mining_rare_crystals_3_desc: "지각과 맨틀의 경계에서 믿을 수 없을 정도로 거대한 크리스탈 결정이 자랍니다."
 mining_rare_crystals_4_desc: "양자 터널링과 가상 갱도를 활용해 광산 없이도 자원을 채취할 수 있습니다."
 generator_0_desc: "터빈을 가동하자 코일에 전력이 생산됩니다." #bubble bubble toil and trouble
 generator_1_desc: "상당량의 에너지가 보관되어 있어, 언제라도 터질 듯이 맥동하는 콘덴서입니다."
 generator_2_desc: "치밀하게 설계한 알고리즘으로 에너지를 안정적으로 흘려보냅니다."
 generator_3_desc: "양자로 연결된 코어가 공간과 차원의 경계를 넘나들며 전력을 생산합니다."
 generator_4_desc: "주변의 현실을 왜곡해 공간의 구조 자체에서 에너지를 끌어모으는 장치입니다."
 generator_volatile_motes_1_desc: "고에너지 빔이 포집한 불안정 분말을 전환해 채취를 용이하게 합니다."
 generator_volatile_motes_2_desc: "조정을 거친 에너지장으로 불안정 분말을 격리해 자연 공명을 약화시킵니다."
 generator_volatile_motes_3_desc: "불안정 분말과 안정 물질 간 양자 얽힘 덕분에, 분말 채취 작업은 [owner.GetSpeciesSpawnName]조차도 할 수 있을 만큼 안전합니다. 이론적으로는 말입니다."
 generator_volatile_motes_4_desc: "영점 에너지장 내의 분말 엑시톤을 조작해 포집한 분말을 응축된 안정 상태로 전환합니다."
 zone_food_biology: "생물학 연구 지원"
 zone_food_biology_desc: "주변 지구로부터 유기 물질을 조달한 결과, 생물학 실험의 속도와 수준이 크게 개선되었습니다."
 zone_energy_physics: "에너지 연구 지원"
 zone_energy_physics_desc: "강력한 반응로가 연구 시설에 에너지를 직접 전달하고 있습니다. 이를 통해 물리학자들은 무지의 어둠에 찬란한 빛을 비춥니다."
 zone_minerals_engineering: "광물 연구 지원"
 zone_minerals_engineering_desc: "외계 광물과 일반 광물을 안정적으로 공급함으로써, 우리 공학자들이 여느 공학자를 능가하는 엄청난 속도로 실험을 진행할 수 있게 합니다."
 zone_urban_energy: "발전 지원"
 zone_urban_minerals: "채굴 지원"
 zone_urban_food: "농업 지원"
 zone_urban_energy_desc: "우리 도시 공간의 대부분을 에너지 발전 증진 및 지원에 할애한다면, 진정 놀라운 생산량을 달성할 수 있을 것입니다."
 zone_urban_minerals_desc: "우리 도시 공간의 대부분을 광물 추출 증진 및 지원에 할애한다면, 진정 놀라운 생산량을 달성할 수 있을 것입니다."
 zone_urban_food_desc: "우리 도시 공간의 대부분을 농업 활동 증진 및 지원에 할애한다면, 진정 놀라운 생산량을 달성할 수 있을 것입니다."
 zone_research_physics: "물리학 연구 특성화"
 zone_research_engineering: "공학 연구 특성화"
 zone_research_society: "사회학 연구 특성화"
 zone_research_physics_desc: "공학이나 사회학보다 이론적으로 탄탄한 분야인 물리학을 장려한다면, 우리 제국의 기존 한계를 훌쩍 뛰어넘을 수 있을 것입니다."
 zone_research_engineering_desc: "물리학이나 사회학보다 실용적인 분야인 공학을 장려한다면, 우리 제국의 공학 발전 속도를 크게 높일 수 있을 것입니다."
