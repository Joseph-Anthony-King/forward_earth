 ARMOR_1: "나노 합성 장갑"
 ARMOR_1_DESC: "강화 나노 합성 소재의 선체로 추가 보호 판금을 갖춰, 전투 상황에서의 생존력을 눈에 띄게 개선할 수 있습니다."
 ARMOR_2: "세라믹 금속 장갑"
 ARMOR_2_DESC: "다양한 금속과 세라믹을 조합해 만든 장갑으로, 유연성과 방어력을 모두 갖췄습니다."
 ARMOR_3: "플라스틸 장갑"
 ARMOR_3_DESC: "플라스틸은 플라스틱과 금속의 장점을 조합한 탄성 소재입니다. 생산 단가가 낮으며, 함선 장갑 강화에 사용할 수 있습니다."
 ARMOR_4: "듀라스틸 장갑"
