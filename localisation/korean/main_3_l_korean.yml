 district_arcology_mixed_industry: "산업 아콜로지"
 district_arcology_mixed_industry_plural: "산업 아콜로지"
 district_arcology_mixed_industry_desc: "도시만큼이나 거대한 제련소와 공장, 제작 시설, 그리고 직공 작업장이 모여 있는 이 아콜로지에서는 어떤 것이든 생산할 수 있습니다."
 district_arcology_research: "연구 아콜로지"
 district_arcology_research_plural: "연구 아콜로지"
 district_arcology_research_desc: "과학 발전의 중심지 역할을 하는 아콜로지로, 아무리 생소한 분야라도 빼놓지 않고 온갖 분야의 연구원들을 고용합니다."
 district_arcology_research_physics: "물리학 아콜로지"
 district_arcology_research_physics_plural: "물리학 아콜로지"
 district_arcology_research_physics_desc: "이곳의 거리 아래로 고대의 하수도처럼 뻗어 있는 입자 가속기와 양자 컴퓨터, 그리고 하늘을 찌를 듯한 크기의 역장 제어 장치를 보고 있으면 마치 현실의 법칙이 무너지는 것처럼 느껴지기도 합니다. 하지만 그건 그저 이 기술들이 아직 우리의 이해 밖에 있기 때문입니다."
 district_arcology_research_society: "생물학 아콜로지"
 district_arcology_research_society_plural: "생물학 아콜로지"
 district_arcology_research_society_desc: "이 아콜로지의 드넓은 공원을 거닐다 보면 동물원에 온 듯한 기분이 들지도 모릅니다. 하지만 실제로는 방문객들 또한 연구 대상이며, 이들을 잘 관찰할 수 있도록 밀폐된 연구소가 곳곳에 설치되어 있습니다."
 district_arcology_research_engineering: "공학 아콜로지"
 district_arcology_research_engineering_plural: "공학 아콜로지"
 district_arcology_research_engineering_desc: "끊임없이 변화하는 건물과 하늘을 가득 메운 실험적인 비행선이 있는 이곳은 그야말로 움직이는 아콜로지라고 할 수 있으며, 특수 소재의 실험과 양자 화학 합성, 나노 가공의 본거지입니다. 모두 한때는 이론에 불과했지만, 이제는 현실이 되었습니다."
 district_arcology_fortress: "요새 아콜로지"
 district_arcology_fortress_plural: "요새 아콜로지"
 district_arcology_fortress_desc: "지휘 계통과 행성 벙커, 훈련 시설, 그리고 장교 숙소가 하나로 합쳐진 이 산만 한 크기의 요새들은 행성이 무너질지언정 사라지지 않을 것입니다."
 district_arcology_trade: "상업 아콜로지"
 district_arcology_trade_plural: "상업 아콜로지"
 district_arcology_trade_desc: "창고와 물류 시설이 가득한 이 아콜로지에서는 사업이 이루어지고, 거래가 성사되며, 지평선 너머까지 거래소가 펼쳐져 있습니다. 여기서 찾을 수 없는 물건이라면 그 어느 곳에서도 살 수 없을 겁니다."
 district_ring_world_industrial: "산업 구간"
 district_ring_world_industrial_plural: "산업 구간"
 district_ring_world_industrial_desc: "링 위쪽에서도 보일 만큼 거대한 제련소와 공장, 제작 시설, 그리고 직공 작업장이 모여 있는 이곳에서는 어떤 것이든 생산할 수 있습니다."
 district_ring_world_foundry: "주조 구간"
 district_ring_world_foundry_plural: "주조 구간"
 district_ring_world_foundry_desc: "산업의 살아 숨 쉬는 심장부인 이 링 구간에서는 용광로의 굉음과 금속의 파열음이 끊이지 않습니다."
 district_ring_world_factory: "공장 구간"
 district_ring_world_factory_plural: "공장 구간"
 district_ring_world_factory_desc: "이 구간에는 온갖 공방과 민간 산업체의 행렬이 하늘로 길게 뻗어 있어, 링의 곡선 부분에 가서야 시야에서 사라집니다."
 district_ring_world_research: "연구 구간"
 district_ring_world_research_plural: "연구 구간"
 district_ring_world_research_desc: "링 전역의 다양한 연구소와 협력하는 과학적 발견의 중심지로, 수많은 분야의 연구원들에게 놀라운 기회를 제공합니다."
 district_ring_world_research_physics: "물리학 구간"
 district_ring_world_research_physics_plural: "물리학 구간"
 district_ring_world_research_physics_desc: "이곳의 입자 가속기와 양자 컴퓨터, 그리고 역장 제어 장치를 보고 있으면 마치 현실의 법칙이 무너지는 것처럼 느껴지기도 합니다. 하지만 그건 이전의 링 월드도 마찬가지였죠."
 district_ring_world_research_society: "생물학 구간"
 district_ring_world_research_society_plural: "생물학 구간"
 district_ring_world_research_society_desc: "유전 연구부터 신경 시뮬레이션, 심리 프로파일링, 역사 동역학적 추론까지, 모든 과정이 진리에 대한 이해로 이어집니다."
 district_ring_world_research_engineering: "공학 구간"
 district_ring_world_research_engineering_plural: "공학 구간"
 district_ring_world_research_engineering_desc: "각 분야의 정점에 선 공학자들이 모인 이곳에서는 특수 소재의 실험과 양자 화학 합성, 그리고 나노 가공 기술이 완벽한 환경 속에서 개발되고 있습니다."
 district_ring_world_administrative: "행정 구간"
 district_ring_world_administrative_plural: "행정 구간"
 district_ring_world_administrative_desc: "이곳에서는 무수한 행정 직원과 관료가 점차 커져 가는 관료제의 기대를 충족하기 위해 고되게 일하고 있습니다. 링 월드에서 반복되는 이 쳇바퀴 같은 노동의 모순이 정작 자신들에게는 느껴지지 않는 듯합니다."
 district_ring_world_spiritualist: "종교 구간"
 district_ring_world_spiritualist_plural: "종교 구간"
 district_ring_world_spiritualist_desc: "우리 헌신의 증거와 다름없는 신전들이 마치 성스러운 보석처럼 별들을 둘러싸고 있습니다."
 district_ring_world_organic_housing: "안식처 구간"
 district_ring_world_organic_housing_plural: "안식처 구간"
 district_ring_world_organic_housing_desc: "끝없이 뻗은 이 건물은 유기 지성체에게 필요한 어떠한 환경도 재현할 수 있는 AI 제어 인공 기후 설비를 갖추고 있습니다. 이곳에서 거주하는 유기체는 거주 수요가 완벽하게 충족됩니다."
 district_ring_world_fortress: "요새 구간"
 district_ring_world_fortress_plural: "요새 구간"
 district_ring_world_fortress_desc: "지휘 계통과 행성 벙커, 훈련 시설, 그리고 장교 숙소가 하나로 합쳐진 요새들이 사나운 포식자의 이빨처럼 링 곳곳에 박혀 있습니다."
 district_ring_world_trade: "상업 구간"
 district_ring_world_trade_plural: "상업 구간"
 district_ring_world_trade_desc: "이곳에서는 사업이 이루어지고, 거래가 성사되며, 별들 너머까지 거래소가 펼쳐져 있습니다. 여기서 찾을 수 없는 물건이라면 그 어느 곳에서도 살 수 없을 겁니다."
 district_ring_world_food: "농업 구간"
