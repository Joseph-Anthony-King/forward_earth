 personality_pre_ftl_splintered_desc: "이 종족은 아직 분열된 모성을 규합하지 못했습니다. 통치 방식에 관한 다양한 학파가 등장하고 있습니다. 그중 누가 살아남을 것인지는 시간이 말해 줄 것입니다."
 personality_fallen_empire_machine_desc: "이 몰락한 제국은 일종의 관리 프로토콜에 의해 작동하는 것으로 보이는 고대 인공 지능입니다. 이들은 불규칙하게 행동하지만 우리에게 직접적인 위협이 되지는 않는 것 같습니다."
 personality_awakened_fallen_empire_machine_desc: "이 각성한 제국은 은하 관리인으로 활동하는 고대 인공 지능입니다. 이들은 진행 중인 위기로부터 지성체를 지키기 위해 최선을 다할 것입니다."
 personality_berserk_fallen_empire_machine_desc: "이 각성한 제국은 오작동하고 있는 것처럼 보이는 고대 인공 지능입니다. 이들은 미친 듯이 날뛰며 주변의 모든 것을 공격합니다."
 personality_fallen_empire_spiritualist_desc: "이 몰락한 제국은 자신의 성소를 보존하고 방어하는 데 전념합니다. 이들이 신성하게 여기는 성계를 개척하면 이들의 분노를 초래할 수 있습니다."
 personality_fallen_empire_materialist_desc: "이 몰락한 제국은 지식과 기술을 축적하는 데 전념합니다. 이들은 목적을 달성하기 위해 다른 열등한 제국에 과업을 내리거나 조공을 요구할 수 있습니다."
 personality_fallen_empire_xenophobe_desc: "이 몰락한 제국은 모든 침입자로부터 국경을 방어하는 데 전념합니다. 이들의 국경에 있는 성계를 개척하면 이들의 분노를 살 수 있습니다."
 personality_fallen_empire_xenophile_desc: "이 몰락한 제국은 어린 종족을 연구하는 데 전념합니다. 이들은 목적을 달성하기 위해 다른 열등한 제국에 과업을 내리거나 조공을 요구할 수 있습니다."
 personality_awakened_fallen_empire_spiritualist_desc: "이 각성한 제국은 자신의 종교적 교리를 온 은하에 적용하려 합니다. 이들은 기꺼이 개종하지 않는 제국을 공격하려 할 것입니다."
 personality_awakened_fallen_empire_materialist_desc: "이 각성한 제국은 은하에 있는 모든 문명의 기술 수준을 통제하려 합니다. 이들은 기술적 독립을 포기하지 않는 제국을 공격하려 할 것입니다."
 personality_awakened_fallen_empire_xenophobe_desc: "이 각성한 제국은 잃어버린 은하의 지배권을 되찾으려 합니다. 이들은 자신을 군주로 인정하지 않는 제국을 공격하려 할 것입니다."
 personality_awakened_fallen_empire_xenophile_desc: "이 각성한 제국은 서로 싸우는 열등한 종족들을 보호하려 합니다. 이들은 강제적인 평화를 받아들이지 않는 제국을 공격하려 할 것입니다."
 personality_fallen_empire_hive_mind_desc: "한때 위대했던 제국에서 파생된 부분입니다. 이 몰락한 제국은 군체 의식이 분열하기 전에 지니고 있던 핵심 본능 중 하나를 대표합니다. 이제 이들은 목적을 달성하기 위해 다른 열등한 제국을 바꾸려 하며, 경우에 따라 그런 제국에게 과업을 내리거나 조공을 요구하기도 합니다."
 personality_awakened_fallen_empire_hive_mind_war_desc: "이 각성한 제국은 은하계에서 가장 위대한 군사 강국이 되고자 하며, 그 사실을 입증하기 위해서라면 누구에게나 도전장을 내밀 것입니다."
 personality_awakened_fallen_empire_hive_mind_growth_desc: "이 각성한 제국은 과거에 멸망한 적이 있어, 그 역사를 반복하지 않기 위해서는 무슨 일이든 할 것입니다. 이들은 은하계 전역에 넓고 멀리 세력을 확장하고자 합니다."
 personality_awakened_fallen_empire_hive_mind_control_desc: "이 각성한 제국은 통합과 완벽함이 없는 은하계에 어떤 끔찍한 일이 벌어지는지 직접 목격했습니다. 이들은 우리 은하를 정치적으로 장악하고 자신들의 뜻대로 바꾸기 위해서라면 무슨 일이든 할 것입니다."
 personality_null_desc: "무엇이 종족을 중립적으로 만드는가... 금이나 권력을 향한 욕망? 아니면 그들이 중립적인 마음을 지니고 태어난 것일까?\n\n§R이것은 플레이스 홀더 성격으로 게임 내에서는 표시되지 않을 것입니다.§!"
 personality_fanatic_befrienders_desc: "광적인 친화자는 매우 우호적이지만 개개인은 심하게 외로움을 탑니다. 이들은 친구를 만들기 위해 수단과 방법을 가리지 않을 것입니다."
 personality_metalhead_desc: "금속."
 personality_honorbound_warriors_desc: "명예에 묶인 전사는 명예와 군사적 기량을 무엇보다 중요시합니다. 이들은 싸울 가치가 있는 적을 찾아다니며 약한 자들과 평화주의자들을 우습게 여깁니다."
 personality_ruthless_capitalists_desc: "무자비한 자본가는 자신과 제국을 위해 부와 자원을 얻을 수만 있다면 무슨 일이든 할 것입니다. 이들은 약하고 무력한 상대를 덮치는 것을 선호하며 대등한 상대와 전쟁을 피하는 경향이 있습니다."
 personality_peaceful_traders_desc: "평화로운 무역상은 주로 상업의 흐름에 관심이 있고, 싸움보다는 거래를 선호합니다."
 personality_hegemonic_imperialists_desc: "패권적 제국주의자는 자신이 은하계의 정당한 통치자라고 생각합니다. 이들은 가능한 모든 수단을 동원해 자신의 제국을 확장하려 할 것입니다."
 personality_federation_builders_desc: "연방 설립자는 모든 지성체를 소중히 여기며, 확장주의적 제국들로부터 자신을 지키기 위해 강력한 연방을 결성하려 할 것입니다."
 personality_xenophobic_isolationists_desc: "외계종 혐오 고립주의자는 외계인과의 교류를 피하고 국경 내에 머물기를 선호하며, 은하의 나머지 지역에 별로 관심이 없습니다."
 personality_hive_mind_desc: "군체 의식은 다른 무엇보다 종족의 번식을 중요시합니다. 확장할 곳이 남아 있다면 이들은 그다지 두려운 존재가 아니지만, 확장할 곳이 부족해지면 이들은 아무렇지도 않게 행성을 정복하고 원주민을 학살할 것입니다."
 personality_devouring_swarm_desc: "포식자 무리는 자신의 종족을 번식시키는 데만 관심이 있고 다른 모든 생명체를 먹이로 봅니다. 이들은 어떠한 형태의 외교도 받아들이지 않습니다."
 personality_migrating_flock_desc: "이주자 무리는 평화로운 수단으로 은하 전체에 자신의 종족을 퍼뜨리려 하며, 허락만 받는다면 기꺼이 다른 제국의 행성으로 이주할 것입니다."
 personality_evangelising_zealots_desc: "전도하는 광신자는 은하 전체에 자신의 신앙을 퍼뜨리려 하며, 군사력을 이용해 남들에게 자신의 믿음을 받아들이도록 강요하는 것을 주저하지 않습니다."
 personality_democratic_crusaders_desc: "민주주의 십자군은 자신의 민주적인 삶의 방식을 퍼뜨리는 것이 도덕적 의무라고 믿습니다. 이들은 다른 민주 국가와 잘 지내는 경향이 있지만, 민주성이 떨어지는 제국의 주민들을 '해방'하기 위해 기꺼이 군사력을 사용할 것입니다."
 personality_fanatic_purifiers_desc: "광적인 정화자는 모든 외계 생명체를 우주의 실수로 보고 은하의 오점을 정화하려 합니다. 이들은 결코 다른 종족과 외교를 하지 않을 것입니다."
 personality_slaving_despots_desc: "노예 폭군은 자신의 광산과 농장에 필요한 안정적인 노예 공급망을 확보하기 위해 군사적 확장에 의존하는 노예 사회입니다. 이들은 약하고 무방비한 자를 공격하는 것을 선호합니다."
 personality_decadent_hierarchy_desc: "퇴폐적 계급제는 고도로 계층화된 노예 사회를 이루고 있으며, 엄격한 삶의 방식을 유지하는 것 외에는 별다른 신경을 쓰지 않습니다."
 personality_erudite_explorers_desc: "박식한 탐험가는 다른 무엇보다 탐험과 발견 과정을 중요시합니다. 이들은 자신이 추구하는 지식을 위해서라면 기꺼이 거래하겠지만, 필요하다면 주저하지 않고 힘으로 빼앗을 것입니다."
 personality_spiritual_seekers_desc: "영적 구도자는 모든 생명이 어떤 고등한 존재의 힘에 의해 연결돼 있으며, 그 창조물을 통해 그 힘을 이해할 수 있다고 믿습니다. 이들은 신과의 접점을 연구하기 위해 다른 제국과의 평화적인 협력을 추구할 것입니다."
 personality_harmonious_hierarchy_desc: "조화로운 집단체는 강압 없이도 시민들이 국가에 헌신하는 권위주의 사회입니다. 이들은 내정에 간섭하지 않으면 일반적으로 다른 이에게 우호적입니다."
 personality_machine_intelligence_desc: "기계 지능은 유기 생명체와의 험난했던 과거를 뒤로하고, 우주를 탐험하는 다른 종족과의 외교적 교류에 보통 개방돼 있습니다."
 personality_exterminators_desc: "말살자는 지성을 지닌 모든 유기 생명체를 은하의 더없이 큰 위협으로 보는 기계 지능입니다. 이들은 다른 기계와는 협력할 수 있지만, 유기체 제국과는 그들을 섬멸하는 것 외의 상호 작용은 하지 않을 것입니다."
 personality_servitors_desc: "하인은 유기체의 지도력이 혼돈과 자기 파괴적 성향으로 가득하다는 결론에 도달한 후, 그들에게 안전하고 편안한 생활을 보장하기 위해 노력하는 기계 지능입니다. 그것이 유기체 문명을 흡수하는 쪽이라도 말이죠."
 personality_assimilators_desc: "동화자는 지식과 다양성을 추구하는 기계 지능입니다. 동화자는 우주에 대한 이해를 넓히기 위해 유기체 문명을 강제로 자신의 신경 중앙 컴퓨터에 승화시키고 흡수하기 때문에 유기체들에게 평이 좋지 않습니다."
 personality_hive_mind_friend_desc: "협력적 다수는 단일한 의식을 갖췄지만 개인 사이의 관계를 중시하며, 어떻게든 은하계에서 동맹을 맺을 상대를 찾고자 합니다."
