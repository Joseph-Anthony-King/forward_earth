 FISSION_REACTOR_DESC: "핵분열을 유도해 함선 동력을 생성합니다. 하지만 동시에 해로운 핵폐기물이 생성됩니다."
 FUSION_REACTOR: "핵융합 반응로"
 FUSION_REACTOR_DESC: "핵융합 과정을 통해 함선에서 사용할 막대한 동력을 생산합니다. 핵분열 동력원 활용에 수반되는 각종 위험 요소는 발생하지 않습니다."
 COLD_FUSION_REACTOR: "저온 핵융합 반응로"
 COLD_FUSION_REACTOR_DESC: "비교적 낮은 온도에서 핵융합 반응을 유지할 수 있게 되어, 차세대 함선용 핵융합 반응로를 운용할 수 있게 됩니다."
 ZERO_POINT_REACTOR: "영점 반응로"
 ZERO_POINT_REACTOR_DESC: "영점 발전기는 진공 에너지를 추출해, 무한에 가까운 동력을 함선에 제공합니다. 이보다 더 효율적인 에너지 생성 방식은 없습니다."
 ANTIMATTER_REACTOR: "반물질 반응로"
 ANTIMATTER_REACTOR_DESC: "물질/반물질 소멸에서 발생하는 에너지를 활용해, 핵융합을 아득히 뛰어넘는 효율성으로 함선용 동력을 생성할 수 있습니다."
 SCIENCE_LAB_1: "과학 연구소"
 MEDIUM_SCIENCE_LAB_1_DESC: "선상 과학 연구소는 기본적인 연구 수행 및 천체 탐사를 수행합니다."
