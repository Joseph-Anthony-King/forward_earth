 attitude_dismissive_desc: "이 몰락한 제국은 우리를 별로 신경 쓸 필요가 없다고 생각합니다."
 attitude_patronizing_desc: "이 몰락한 제국은 우리를 지도가 필요한 철없는 아이들로 보고 있습니다. 어쩌면 우리에게 기술, 자원, 함선과 같은 선물을 하사할지도 모릅니다."
