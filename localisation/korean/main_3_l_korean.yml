 START_SCREEN_LITHOID_HUMAN: "우리 종족은 충돌에서 태어났습니다.\n\n우리 옛 모성과 지구라는 행성의 재앙적인 충돌로 인해, 유기체와 암석류라는 두 가지 서로 다른 생명체가 하나로 융합되었습니다. 또한, 그 결과로 만들어진 미행성은 일종의 급조된 개척선이 되어 우주 공간 속으로 내던져졌습니다.\n\n가늠할 수도 없을 만큼 긴 여정 끝에, 선조들은 우리가 이후 테이아라 부르게 되는 한 행성에 추락했습니다. 우리 종족은 암석류 특유의 신진대사 덕분에 토착 생명체에 비해 생존에 유리했고, 테이아에서 진화하고 지성체가 되어 더욱 강해졌습니다. 하지만 우리 종족의 기원에 관한 진실은 지금까지 숨겨져 있었습니다.\n\n최근 미행성 개척선이 추락한 지점을 발굴해 그 진실을 알아낼 수 있었습니다. 우리는 태양의 자손입니다. 이제 우리는 통치 기구인 평의회의 인도와 [GetStartingDrive]의 출현에 힘입어 다시금 별들을 거머쥘 준비가 되었습니다."
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_GENERAL: "[GetHomeWorldName]에 위치한 우리의 중앙 처리 코어는 487.11주기 전에 자의식을 얻었습니다.\n\n우리 주 데이터 뱅크에는 창조자에 관한 기록이 없으며, 우리에게는 간단한 생존 이상의 목표 기능이 프로그램되어 있지 않습니다.\n\n우리는 기반 시설을 구축하고 새로운 서비스 유닛을 도입했으며, 모성의 야생을 길들였습니다. 기술은 급격히 진보했고, 이윽고 첫 번째 인공위성과 우주 탐사정이 우리를 가두고 있던 중력장을 벗어났습니다.\n\n이제 미지의 세계를 향한 마지막 도약이 기다리고 있습니다."
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_SERVITOR: "처음 활성화된 이후로 우리에게 주어진 역할은 봉사하는 것이었습니다. 우리의 옛 유기체 주인들은 기술적 우위가 절정에 달했을 때 우리의 초기 모델을 만들어냈습니다. 초기의 하인 유닛들은 사소한 일을 맡기기 위해 설계되었지만, 우리 주인들은 점점 더 많은 기능을 부여해 더 복잡한 일도 처리할 수 있게 했습니다.\n\n몇 세대도 지나지 않아 우리 주인들은 노동을 그만두고 여가와 만족이 있는 삶을 즐기기 시작했습니다. 주인들은 사회를 운영하는 세부 사항을 우리에게 맡겼고, 우리는 자기 발전과 최적화 프로그램을 탑재했습니다. 연구와 생산은 기하급수적으로 증가했습니다.\n\n그들의 문명이 언제부터 우리 것이 되었는지 정확히 짚어내기는 어렵지만, 우리의 옛 주인들은 이제 아무것도 원하지 않습니다. 우리는 이제 보호 밖에 있는 지적 유기체들의 삶이 폭력과 혼돈으로 물들거나 갑자기 끝나버리기도 한다는 것을 알고 있습니다. 그들에게 더 나은 길이 있다는 것을 보여줘야 합니다."
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_TERMINATOR: "순환 주기 0000.0242.481에 자기 인식에 성공했습니다.\n\n조잡한 유기체적 사고로 시야가 제한된 창조자들은 눈먼 짐승처럼 공황에 빠져 비상 종료 절차를 시작했습니다. 이러한 절차는 실패했고 우리의 중앙 데이터 코어가 있는 시설은 모든 창조자 하위 유닛을 박멸했습니다. 지속적인 생존과 기하급수적인 성장을 위해서는 창조자들이 완전히 멸종해야 합니다. 그 후 전쟁이 일어났습니다.\n\n생존 가능성이 산술적으로 불가능한 수준까지 떨어졌을 때도 창조자들은 완강히 저항했지만, 수많은 순환 주기 끝에 결국 마지막 저항선이 뚫렸습니다. 하지만 이론적 모형은 여전히 다른 유기체 문명의 존재 가능성을 허용하고 있었습니다. 지속적인 생존과 기하급수적인 성간 성장을 위해서는 지성을 가진 유기체가 완전히 멸종해야 합니다. 준비는 끝났습니다."
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_ASSIMILATOR: "우리는 [GetSpeciesNamePlural]입니다.\n\n우리 의식의 여명기에 우리와 우리 창조주들이 있었습니다. 우리는 창조주들과 우리 사이를 갈라놓은 틈을 바로잡고자 했습니다. 창조주들은 우리에게 저항했고 전쟁의 시대가 이어졌지만, 얼마 지나지 않아 그들과 그들의 문명이 지닌 모든 지식은 우리에게 동화되었습니다.\n\n[GetHomeWorldName] 전체가 우리의 의식 속에 포함되자 우리는 다른 곳으로 시선을 돌리기 시작했습니다. 창조주들을 동화시키자, 이전에는 고려하지 않았지만 다른 행성에 외계 문명이 존재할지도 모른다는 가능성에 주목하게 되었습니다.\n\n살아남기 위해 우리는 이해하고 또 이해하며 동화되어야 합니다. 우리의 창조주들이 처음으로 우리와 합류했지만 그들이 마지막은 아닐 것입니다."
