 START_SCREEN_PART_TWO_WORKER_COOP: "우리 사회는 한때 야만적인 탐욕과 끝없는 약탈에 기반한 경제를 갖추고 있었습니다. 소수 권력층의 뜻에 휩쓸리다 거의 멸망할 뻔했던 우리지만, 과격한 사회적 격변이라는 그 도가니에서 오늘날의 우리를 만들어 준 원칙이 등장했습니다. 바로 민주 기업의 원칙입니다. 수백 년 동안, 우리 사회의 각 구성원은 경제 및 사회적 필요를 충족하기 위한 소유권과 책임감을 공유하고, 모든 [GetSpeciesNamePlural]의 안녕을 위해 공정하되 수익성 있는 사업을 추구해 왔습니다."
 START_SCREEN_PART_TWO_TRADE_LEAGUE: "과거에 우리는 원시적인 봉건 왕국과 비효율적인 민족 국가의 통치를 받았습니다. 국제 무역이 증가하면서 우리 상인들이 조직한 무수한 기업과 컨소시엄, 조합은 점점 부유해지고 영향력이 커졌습니다. 갈등과 경쟁의 시기 끝에 이들 중 가장 큰 단체들이 경제에 충분한 영향력을 행사할 수 있는 무역 연맹으로 결집해서 실질적인 세계 정부가 되었습니다."
 START_SCREEN_PART_TWO_MEGACHURCH: "기술의 시대를 거치며 수많은 종교가 추종자를 얻기 위해 서로 경쟁을 벌였습니다. 후기 산업 시대에 몇몇 훌륭한 선지자는 상업적 대중 매체의 힘을 깨달았고, 힘을 합쳐 행성 곳곳에 사업 제국을 건설해 참된 신앙을 퍼뜨리는 데 성공했습니다."
