 zone_agrarian_urban: "농업 마을"
 zone_agrarian_urban_desc: "비옥한 생물군계에 자리 잡은 이 끈끈한 공동체는 지배적인 사회 체계에서 벗어나, 작물을 경작하고 자신들만의 관습을 만들면서 살아가고 있습니다."
 zone_exotic_gases: "외계 가스 포집 시설"
 zone_exotic_gases_desc: "행성의 생태계에서 방출되는 외계 가스를 포집하기 위해 대형 펌프, 증류탑, 압력 용기를 수용하는 유연한 돔 구조물입니다."
