 strike_crafts: "공격기"
 missiles: "미사일"
 RED_LASER: "적색 레이저"
 RED_LASER_DESC: "레이저 무기는 목표에 광선을 집중시켜 강력한 발열을 유도해 피해를 줍니다."
 BLUE_LASER: "청색 레이저"
 BLUE_LASER_DESC: "적색 레이저보다 강력한 이 청색 레이저는 전자기 방사선을 방출합니다. 방사선 파장은 대부분의 유기체에게 청색 또는 보라색으로 보입니다."
 UV_LASER: "자외선 레이저"
 UV_LASER_DESC: "자외선 레이저는 이전의 청색 레이저보다 더욱 강력하게 개량된 무기입니다. 정확도와 파괴력이 향상되었으며, 상대에게 막대한 피해를 줄 수 있습니다."
 XRAY_LASER: "X-선 레이저"
 XRAY_LASER_DESC: "이 레이저는 자외선을 기반으로 하는 레이저 무기보다 파장이 짧지만, 더 파괴적입니다."
 GAMMA_LASER: "감마 레이저"
 GAMMA_LASER_DESC: "감마 레이저는 초고주파 전자기 방사선을 방출합니다. 그 파괴력은 다른 레이저 무기와 비교해 타의 추종을 불허합니다."
 SPACEPORT_LASER: "우주항 레이저"
 SPACEPORT_LASER_DESC: "우주항은 이동할 수 없지만, 우주항에 장착된 레이저는 뛰어난 목표 추적 기능을 지니고 있습니다."
 ENERGY_LANCE_1: "파티클 랜스"
 ENERGY_LANCE_1_DESC: "이 고에너지형 무기는 굉장한 피해를 줄 수 있는 집속 입자 광선을 발사합니다."
 ENERGY_LANCE_2: "타키온 랜스"
 ENERGY_LANCE_2_DESC: "파티클 랜스의 더 강력한 형태인 이 무기는 엄청난 위력의 타키온 광선을 발사합니다."
 ENERGY_LANCE_TURRET_1: "$ENERGY_LANCE_1$ 포탑"
 ENERGY_LANCE_TURRET_1_DESC: "$ENERGY_LANCE_1_DESC$"
 ENERGY_LANCE_TURRET_2: "$ENERGY_LANCE_2$ 포탑"
 ENERGY_LANCE_TURRET_2_DESC: "$ENERGY_LANCE_2_DESC$"
 PERDITION_BEAM_TITAN: "$PERDITION_BEAM$"
 PERDITION_BEAM_ION: "이온 캐논"
 PERDITION_BEAM_DESC: "에너지 증폭 도관을 대규모로 연결해 전례 없는 수준의 화력을 지닌 광선을 발사합니다."
 PLASMA_1: "플라스마 방사기"
 PLASMA_1_DESC: "고에너지 플라스마로 구성된 강력한 투사체를 발사하는 무기입니다. 이 플라스마 발사체는 함선의 장갑과 선체를 녹일 때 매우 효과적입니다."
 PLASMA_2: "플라스마 가속기"
 PLASMA_2_DESC: "개선된 억제장으로 보호된 고에너지 플라스마 투사체를 발사하는 새로운 형태의 가속기입니다. 억제장 덕분에 투사체가 목표를 향해 이동하는 중의 에너지 손실이 최소화됩니다."
 PLASMA_3: "플라스마 캐논"
 PLASMA_3_DESC: "최신 기술이 적용된 플라스마 무기로, 예전의 급조된 플라스마 방사기와는 달리 군용으로 개조되었습니다. 투사체 또한 더욱 막대한 피해를 줍니다."
 ARC_EMITTER_1: "아크 방출기"
 ARC_EMITTER_1_DESC: "장갑과 보호막을 무시하는 혼돈의 에너지로 가득한 라이트닝 아크를 발사하는 강력한 무기입니다."
 ARC_EMITTER_2: "집속 아크 방출기"
 ARC_EMITTER_2_DESC: "더 뛰어난 집속 렌즈가 장착된 이 개량된 방출기는 더욱 강력한 에너지를 방출합니다."
 ARC_EMITTER_TURRET_1: "$ARC_EMITTER_1$ 포탑"
 ARC_EMITTER_TURRET_1_DESC: "$ARC_EMITTER_1_DESC$"
 ARC_EMITTER_TURRET_2: "$ARC_EMITTER_2$ 포탑"
 ARC_EMITTER_TURRET_2_DESC: "$ARC_EMITTER_2_DESC$"
 DISRUPTOR_1: "분열기"
 DISRUPTOR_1_DESC: "분열기는 목표물의 원자를 고정하는 분자 결합을 약하게 만들어 파괴하는 고에너지 볼트를 발사합니다."
 DISRUPTOR_2: "이온 분열기"
 DISRUPTOR_2_DESC: "이 개량된 분열기는 발사 속도의 손실 없이 더욱 파괴적인 이온 입자로 이루어진 볼트를 발사합니다."
 DISRUPTOR_3: "위상 분열기"
 DISRUPTOR_3_DESC: "양자 에너지 전하를 발사하는 초고성능 분열기로, 앞을 가로막는 불행한 자들에게 엄청난 피해를 줍니다."
 ENERGY_TORPEDO_1: "양성자 발사기"
 ENERGY_TORPEDO_1_DESC: "$tech_energy_torpedoes_1_desc$"
 ENERGY_TORPEDO_2: "중성자 발사기"
 ENERGY_TORPEDO_2_DESC: "$tech_energy_torpedoes_2_desc$"
 MINING_DRONE_LASER_1: "채굴 드론 레이저"
 MINING_DRONE_LASER_1_DESC: "집속 채굴 레이저는 암석 소행성을 깎아내듯이 선체도 쉽게 절단할 수 있습니다."
 BLUE_CRYSTAL_WEAPON_1: "청색 조각 발사기"
 BLUE_CRYSTAL_WEAPON_1_DESC: "청색 조각 발사기는 사파이어급 크리스탈 결정체의 무기화된 방출을 모방하여 피해를 줍니다."
 GREEN_CRYSTAL_WEAPON_1: "녹색 조각 발사기"
 GREEN_CRYSTAL_WEAPON_1_DESC: "녹색 조각 발사기는 에메랄드급 크리스탈 결정체의 무기화된 방출을 모방하여 적당한 수준의 피해를 줍니다."
 YELLOW_CRYSTAL_WEAPON_1: "황색 조각 발사기"
 YELLOW_CRYSTAL_WEAPON_1_DESC: "황색 조각 발사기는 토파즈급 크리스탈 결정체의 무기화된 방출을 모방하여 큰 피해를 줍니다."
 RED_CRYSTAL_WEAPON_1: "적색 조각 발사기"
 RED_CRYSTAL_WEAPON_1_DESC: "적색 조각 발사기는 루비급 크리스탈 결정체의 무기화된 방출을 모방하여 상당한 피해를 줍니다."
 SPACE_CLOUD_WEAPON_1: "클라우드 라이트닝"
 SPACE_CLOUD_WEAPON_1_DESC: "강력한 피해를 주는 클라우드 라이트닝은 상당한 양의 내부 전하를 만들어내는 공허 구름의 인력에 대한 연구 결과를 최대로 활용하여 제작한 무기 체계입니다."
 PSIONIC_BLAST_1: "사이오닉 폭발"
 PSIONIC_BLAST_1_DESC: ""
 EXTRADIMENSIONAL_1: "물질 분해기"
 EXTRADIMENSIONAL_1_DESC: "다른 차원에서 유래한 물질 분해기의 핵심 기술은 여러 물리 법칙을 뒤틀고 파괴적인 결과를 불러옵니다."
 EXTRADIMENSIONAL_STABILIZING_AURA: "차원 안정기"
 aura_stabilizing_aura: "$EXTRADIMENSIONAL_STABILIZING_AURA$"
 AI_CORE_DETECTOR: "AI 코어 복합 감지기"
 MISSILE_1: "핵미사일"
 MISSILE_1_DESC: "우주 미사일에 높은 파괴력을 지닌 핵탄두를 장착했습니다. 우주 개척 시대 이전에 개발된 오래된 기술이지만, 이 원시적인 방식의 자체 유도 화기는 사거리 내의 상대에게 놀라울 정도로 위력적인 효과를 보여줍니다."
 MISSILE_2: "핵융합 미사일"
 MISSILE_2_DESC: "이 개량된 우주 미사일은 강력한 핵융합 탄두를 탑재했으며, 향상된 비행 성능을 지니고 있습니다."
 MISSILE_3: "반물질 미사일"
 MISSILE_3_DESC: "매우 강력한 반물질 탄두를 탑재한 강화 미사일입니다. 개량된 신형 유도 장치 덕분에 더욱 쉽게 목표를 찾아냅니다."
 MISSILE_4: "양자 미사일"
 MISSILE_4_DESC: "최신형 우주 미사일로, 영점 진공으로부터 막대한 에너지를 뽑아내는 탄두를 장착하고 있습니다."
 MISSILE_5: "약탈자 미사일"
 MISSILE_5_DESC: "자체 AI 파일럿을 탑재한 이 고도로 진보된 미사일은 더욱 뛰어난 성능과 추적 능력을 자랑합니다."
 SPACEPORT_MISSILE: "우주항 미사일"
 SPACEPORT_MISSILE_DESC: "우주항은 이동하는 함선에 비해 적재 공간에 여유가 있습니다. 더 많은 탄약을 적재할 수도, 더욱 강력한 미사일 장전 체계를 수용할 수도 있습니다."
 SWARMER_MISSILE_1: "군집 미사일"
 SWARMER_MISSILE_1_DESC: "일제히 발사되는 작은 미사일들로, 적의 거점 방어 체계를 압도하기 위해 특별히 고안된 무기입니다."
 SWARMER_MISSILE_2: "선풍 미사일"
 SWARMER_MISSILE_2_DESC: "새로운 소형화 기술을 활용해, 군집 미사일에 더욱 강력한 탄두를 탑재하고 비행 성능을 개선했습니다."
 SCOURGE_MISSILE_1: "스컬지 미사일"
 SCOURGE_MISSILE_1_DESC: "스컬지 미사일에는 스컬지 무리가 성간 전투 중 사용하는 다양한 생화학적 복합물이 탑재되어 있으며, 가장 견고한 군용 함선에도 예상 밖의 강력한 피해를 줍니다."
 SPACEPORT_SCOURGE_MISSILE: "우주항 스컬지 미사일"
 SPACEPORT_SCOURGE_MISSILE_DESC: "$SCOURGE_MISSILE_1_DESC$"
 MEDIUM_SCOURGE_PROJECTILE_WEAPON: "스컬지 산성 폭발"
 MEDIUM_SCOURGE_PROJECTILE_WEAPON_DESC: "스컬지가 궤도 폭격용으로 사용하는 고부식성의 유기 물질이 담긴 캡슐은 함선의 군용 탄환용으로도 쓰일 수 있습니다."
 SMALL_SCOURGE_PROJECTILE_WEAPON: "소형 $MEDIUM_SCOURGE_PROJECTILE_WEAPON$"
 SMALL_SCOURGE_PROJECTILE_WEAPON_DESC: "$MEDIUM_SCOURGE_PROJECTILE_WEAPON_DESC$"
 SWARM_STRIKE_CRAFT_1: "무리 공격대"
 SWARM_STRIKE_CRAFT_1_DESC: "우리 함대 내부 통신에서 사용되는 파장을 활용해, 소형화된 프레소린 복제화 견본을 공격기와 같이 운용할 수 있습니다."
 AMOEBA_STRIKE_CRAFT_1: "아메바 편모"
 AMOEBA_STRIKE_CRAFT_1_DESC: "사육된 아메바가 만들어 낸 편모를 선체 자성화에 민감하게 반응하도록 각인시켰습니다. 이제 효율적인 공격기로 활용할 수 있습니다."
 DRONE_STRIKE_CRAFT: "정밀 드론"
 AI_STRIKE_CRAFT: "수색 드론"
 TORPEDO_1: "우주 어뢰"
 TORPEDO_1_DESC: "우주 어뢰는 기본적으로 매우 크고 느린 속도로 움직이는 미사일입니다. 강력한 탄두와 보호막 변조기를 탑재하고 있어 상대의 에너지 장막을 관통합니다."
 TORPEDO_2: "장갑 어뢰"
 TORPEDO_2_DESC: "개량된 우주 어뢰로, 장갑을 부착해 적의 거점 방어 화력을 더 잘 견뎌냅니다. 어뢰가 폭발할 때, 장갑도 산산이 조각나며 추가 피해를 줍니다."
 TORPEDO_3: "파괴자 어뢰"
 TORPEDO_3_DESC: "매우 강력한 탄두를 탑재한 강화 어뢰입니다. 유선형 설계에 더욱 빠른 엔진을 장착하고 있으며, 개량된 보호막 변조기를 사용해 에너지 장막을 관통합니다."
 MASS_DRIVER_1: "매스 드라이버"
 MASS_DRIVER_1_DESC: "전자기식 발사 장치로, 자석을 이용해 철갑탄을 표적에 초고속으로 발사합니다."
 MASS_DRIVER_2: "코일건"
 MASS_DRIVER_2_DESC: "코일건은 초기 매스 드라이버를 강화한 무기로, 전자기 코일로 투사체를 빠르게 가속해 표적을 향해 발사합니다."
 MASS_DRIVER_3: "레일건"
 MASS_DRIVER_3_DESC: "레일건은 두 개의 평행한 레일을 사용해 엄청나게 빠른 속도의 투사체를 발사합니다."
 MASS_DRIVER_4: "강화 레일건"
 MASS_DRIVER_4_DESC: "좋은 평가를 받는 레일건의 새로운 버전으로, 레일의 강도를 강화하고 전력 공급을 개선했습니다. 이전 모델에 비해 정확도와 위력이 대폭 상승했습니다."
 MASS_DRIVER_5: "가우스 캐논"
 MASS_DRIVER_5_DESC: "기존 코일건 설계를 개량한 버전으로, 최첨단 레일건보다도 파괴력이 우월합니다. 놀라운 정확성과 속도로 투사체를 발사할 수 있습니다."
 SPACEPORT_MASS_DRIVER: "우주항 매스 드라이버"
 SPACEPORT_MASS_DRIVER_DESC: "우주항에 탑재된 매스 드라이버는 과거에 제작된 설계를 기반으로 하지만, 형제뻘에 해당하는 함선 장착용 장비와 비교해도 강력한 화력을 보여줍니다."
 KINETIC_ARTILLERY_1: "운동 에너지형 포대"
 KINETIC_ARTILLERY_1_DESC: "극도로 먼 거리에서 강력한 포탄을 매우 정확하게 발사할 수 있는 함포입니다."
 KINETIC_ARTILLERY_2: "운동 에너지형 함포"
 KINETIC_ARTILLERY_2_DESC: "훨씬 더 강력해진 함선용 초장거리 대포로, 신형 총신과 개량형 사격 통제 컴퓨터를 탑재하고 있습니다."
 MASS_ACCELERATOR_1: "메가 캐논"
 MASS_ACCELERATOR_1_DESC: "거대한 형태의 운동 에너지형 함포로, 중추부에만 탑재할 수 있습니다."
 MASS_ACCELERATOR_2: "기가 캐논"
 MASS_ACCELERATOR_2_DESC: "중추부에 탑재된 더욱 강력한 형태의 운동 에너지형 함포입니다."
 MASS_ACCELERATOR_TURRET_1: "$MASS_ACCELERATOR_1$ 포탑"
 MASS_ACCELERATOR_TURRET_1_DESC: "거대한 형태의 운동 에너지형 함포로, 엄청난 크기의 강화 포탑에 탑재되어 있습니다."
 MASS_ACCELERATOR_TURRET_2: "$MASS_ACCELERATOR_2$ 포탑"
 MASS_ACCELERATOR_TURRET_2_DESC: "포탑에 탑재된 더욱 강력한 형태의 운동 에너지형 함포입니다."
 AUTOCANNON_1: "오토캐논"
 AUTOCANNON_1_DESC: "대구경 탄도 무기로, 탄두 내장형 포탄을 발사합니다. 오토캐논의 강점은 빠른 발사 속도입니다."
 AUTOCANNON_2: "리퍼 오토캐논"
 AUTOCANNON_2_DESC: "개량형 회전식 오토캐논으로, 추적 및 사격 통제 체계를 개선했습니다. 그 결과, 발사 속도가 더욱 향상되었습니다."
 AUTOCANNON_3: "스톰파이어 오토캐논"
 AUTOCANNON_3_DESC: "최첨단 회전식 오토캐논으로 대량의 고폭탄을 난사합니다."
