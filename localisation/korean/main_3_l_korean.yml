 SENSOR_1: "전파 탐지 체계"
 SENSOR_1_DESC: "행성 기반 기술을 심우주에서 사용하기 위해 개량했습니다. 전파 탐지 체계는 성간 함선에 대한 기본적인 탐지 및 추적 기능을 제공합니다."
 SENSOR_2: "중력 감지기"
 SENSOR_2_DESC: "중력 감지기는 우주에서 발생하는 중력 변화를 감지하도록 조정한 센서입니다. 이를 이용해 함선에 의한 중력 변화 등을 감지할 수 있습니다."
 SENSOR_3: "아공간 감지기"
 SENSOR_3_DESC: "함선이 이동하면서 만들어내는 아공간 파동을 감지하는 감지기입니다. 중력 감지 배열망보다 감도와 범위가 월등히 개선되었습니다."
 SENSOR_4: "타키온 감지기"
 SENSOR_4_DESC: "회전하는 타키온 광선을 활용해 극도로 먼 거리에서도 함선의 움직임을 감지하는 첨단 감지기입니다."
 AFTERBURNER_1: "재연소 장치"
 AFTERBURNER_1_DESC: "재연소 장치는 함선에 추가적인 전투 속도를 제공합니다."
 AFTERBURNER_2: "강화 재연소 장치"
 AFTERBURNER_2_DESC: "강화 재연소 장치는 함선에 더욱 빠른 추가 전투 속도를 제공합니다."
 SHIELD_1: "편향막"
 SHIELD_1_DESC: "에너지 편향막은 적의 사격을 어느 정도 막아낼 수 있습니다. 다만, 그 한도를 초과하면 과부하가 발생합니다. 이 편향막의 가장 큰 단점은 막대한 전력을 소모한다는 점입니다."
 SHIELD_2: "개량 편향막"
 SHIELD_2_DESC: "개량된 편향막으로, 과부하가 발생하기 전까지 더 많은 피해를 흡수할 수 있습니다."
 SHIELD_3: "보호막"
 SHIELD_3_DESC: "차세대 에너지 장막을 생성하는 신형 보호막 생성기로, 기존의 편향막 기술을 대체합니다. 보호 성능이 대폭 향상되었습니다."
 SHIELD_4: "강화 보호막"
 SHIELD_4_DESC: "보다 개선된 보호막 생성기로, 기존 모델보다 훨씬 강력한 에너지장을 생성합니다. 이 방어막은 적의 지속적인 공격을 받아야만 뚫립니다."
 SHIELD_5: "초강화 보호막"
 SHIELD_5_DESC: "보다 단단한 강화 에너지 보호막으로, 놀랍도록 강력합니다. 그 어느 보호막에도 비할 수 없는 보호 성능을 자랑합니다."
 SHIELD_BOOSTER: "보호막 콘덴서"
 SHIELD_BOOSTER_DESC: "$tech_shield_rechargers_1_desc$"
 SHIELD_HARDENER_1: "보호막 경화기"
 SHIELD_HARDENER_1_DESC: "이 기술을 적용하면, 보호막 방출기에서 나오는 역장이 보호막을 관통하는 공격도 부분적으로 막을 수 있게 됩니다."
 SHIELD_HARDENER_2: "강화 보호막 경화기"
 SHIELD_HARDENER_2_DESC: "즈로 입자의 에너지 준위를 올리면, 보호막에 파동이 추가되어 보호막을 쉽게 관통하는 특정 무기의 공격을 막을 수 있게 됩니다."
 ARMOR_HARDENER_1: "반응 장갑"
 ARMOR_HARDENER_1_DESC: "함선의 방어 체계에 크리스탈 격자를 추가해, 통상적으로 장갑을 뚫는 무기를 상대로 어느 정도 방어력을 갖추게 됩니다."
 ARMOR_HARDENER_2: "생체 반응 장갑"
 ARMOR_HARDENER_2_DESC: "생체 금속의 다발이 날아오는 포격에 반응해, 관통 공격에 대한 방어력을 갖추도록 스스로 배열을 바꿉니다."
 REACTOR_BOOSTER_1: "반응로 부스터"
 REACTOR_BOOSTER_1_DESC: "함선의 반응로 출력을 증가시키는 추가 발전 장비입니다."
 REACTOR_BOOSTER_2: "개량 반응로 부스터"
 REACTOR_BOOSTER_2_DESC: "핵융합 동력원을 발견해 향상된 반응로 부스터를 함선에 탑재할 수 있습니다."
 REACTOR_BOOSTER_3: "강화 반응로 부스터"
 REACTOR_BOOSTER_3_DESC: "반물질 동력원을 발견해 고도로 진보된 부스터를 탑재해서 함선 반응로를 크게 향상시킬 수 있습니다."
