 #Army Attachments
 ####################################
 army_attachment_mobile_shield_generators: "이동식 보호막 생성기"
 army_attachment_mobile_shield_generators_desc: "§L거대한 궤도 차량에 설치된 발전기로, 전장의 일부 영역에 보호 역장을 생성합니다. 함포와 궤도 폭격 방어 능력이 탁월합니다.§!"
 army_attachment_personal_shields: "개인 보호막 장비"
 army_attachment_personal_shields_desc: "§L개인이 등에 짊어지고 다닐 수 있는 소형 보호막 생성기입니다. 역장이 오랫동안 화력을 막아주진 못하지만, 전장의 병사 수명을 큰 폭으로 증가시킵니다.§!"
 army_attachment_military_police_corps: "헌병대"
 army_attachment_military_police_corps_desc: "§L대규모 헌병 파견대입니다. 최전선에 배치할 수 없지만, 부대의 군기를 향상시킬 수 있습니다.§!"
 army_attachment_battle_strider_column: "이족 보행 병기"
 army_attachment_battle_strider_column_desc: "§L모든 지형에서 운용할 수 있는 이족 보행 장갑 전투 차량입니다. 전장에서 유연하고 민첩하게 움직일 수 있다는 매력적인 강점이 있지만, 직접적으로 다리를 노리는 공격에는 취약한 모습을 보입니다.§!"
 army_attachment_hover_tank_battle_group: "부양 전차 전투단"
 army_attachment_hover_tank_battle_group_desc: "§L부양 장치를 이용하여 지표면 위를 낮게 떠다닐 수 있는 강력하고도 빠른 장갑 차량입니다. 기존의 궤도 차량과 비교하면 중량적인 측면에서 한계가 있지만, 속도와 민첩성으로 한계를 상쇄합니다.§!"
 army_attachment_assault_landers: "강습 상륙선"
 army_attachment_assault_landers_desc: "§L이 육중한 수송선은 정박 시설 없이도 전투 중인 행성의 지표면으로 지상군과 지상군의 중장비를 옮길 수 있습니다.§!"
 army_attachment_orbital_drop_pods: "궤도 강하정"
 army_attachment_orbital_drop_pods_desc: "§L궤도상의 함선에서 행성 지표면으로 발사하는 일회용 강하정입니다. 행성 침공을 위한 궤도 강하에 소요되는 시간이 많이 감소되지만, 중장비는 강습 상륙선으로 수송해야 합니다.§!"
 army_attachment_neo_concrete_fortifications: "네오 콘크리트 방어 시설"
 army_attachment_neo_concrete_fortifications_desc: "§L궤도 폭격에 대한 보호력을 강화한 광범위한 네오 콘크리트 방어 시설과 벙커망입니다. 지상군의 기동성이 제한되지만, 방어 활동에 결정적인 도움을 줄 수 있습니다.§!"
 army_attachment_self_replicating_mine_fields: "자가 복제 지뢰 지대"
 army_attachment_self_replicating_mine_fields_desc: "§L일정 수를 유지하기 위해 끊임없이 복제하는 반이동식 잠복 지뢰입니다. 특히 전투 중엔 이 자가 복제 지뢰를 제거하기가 매우 까다롭습니다.§!"
 army_attachment_air_defense_artillery: "방공포"
 army_attachment_air_defense_artillery_desc: "§L행성의 대기권으로 진입하는 고속 이동체를 추적하여 교전하기 위해 설계된 대규모 무기 체계입니다.§!"
 army_attachment_chemical_stimulants: "화학 자극제"
 army_attachment_chemical_stimulants_desc: "§L병사의 전투 인지 능력과 반사 능력을 높이기 위한 강력한 화학물 혼합제입니다. 일시적으로 전투 능력이 상승하나, 장기간에 걸쳐 사용할 경우 불안감, 우울증, 발작, 메스꺼움, 환각, 기면증, 통제 불가능한 배변 활동을 야기할 수 있습니다.§!"
 army_attachment_xeno_cavalry: "외계 기병대"
 army_attachment_xeno_cavalry_desc: "§L이 튼튼한 전쟁 야수는 기수와의 유대를 마친 뒤에 뛰어난 탈 것으로 활약합니다. 이 동물은 거의 모든 지형을 오갈 수 있으며, 정찰 및 약탈 시에 매우 효과적입니다. 커다란 개체는 중화기 거치대로도 사용할 수 있습니다.§!"
 army_attachment_psi_warriors: "사이오닉 전사"
 army_attachment_psi_warriors_desc: "§L베일에 싸인 정예 전사로, 강력한 사이오닉 능력과 다양한 훈련 경험을 바탕으로 전장을 활보합니다. 이들은 근접전을 선호하며, 이들 중 다수가 매우 능숙하게 근접 무기를 다룰 줄 압니다.§!"
 army_attachment_gene_warrior_shock_troops: "유전자 강화 기습 부대"
 army_attachment_gene_warrior_shock_troops_desc: "§L일반 병사들보다 훨씬 뛰어난 실력을 보여주는 전사로, 대규모 전투 시에 기습 부대나 기동타격대 역할을 수행하기에 적합합니다. 한 중대만 있어도 충분히 전황을 바꿀 수 있습니다.§!"
 army_attachment_power_armor: "동력 갑옷"
 army_attachment_power_armor_desc: "§L힘과 지구력을 비롯한 병사의 기초 신체 능력을 향상시켜주는 동력 기반 갑옷입니다. 더 무거운 무장을 갖출 수 있으며, 방사능과 생화학적 요소 대상으로 더 나은 방호 능력을 제공합니다.§!"
 army_attachment_special_forces_group: "특수 부대"
 army_attachment_special_forces_group_desc: "§L비정규 작전을 수행하는 고도로 훈련된 요원으로, 보통 적 후방에서 은밀히 공격합니다. 적의 통신 방해와 수송 방해, 고가치 표적 제거를 우선시합니다.§!"
 army_attachment_shadow_assassins: "그림자 암살단"
 army_attachment_shadow_assassins_desc: "§L광학위장 기술을 탑재한 값비싼 스텔스 슈트를 착용한 특수 부대 요원입니다. 이들이 빠르게 움직일 때 발생하는 약간의 잔상 왜곡 현상을 제외하면, 육안이나 대부분의 감지기로 이들을 확인할 수 없습니다. 그림자 암살단은 암살과 군사 첩보 작전의 전문가입니다.§!"
 army_attachment_cyborg_infiltration_unit: "사이보그 침투 부대"
 army_attachment_cyborg_infiltration_unit_desc: "§L고도로 변형시킬 수 있는 강철 내골격을 지닌 기계 살인마로, (주로 적 포로에게서 얻어낸) 해당 종족의 살가죽만 씌우면 그 외형을 흉내 낼 수 있습니다. 그 후, 전진에 침투해 혼돈을 야기합니다.§!"
 army_attachment_hunter_killer_drone_swarms: "추적 말살 드론 무리"
 army_attachment_hunter_killer_drone_swarms_desc: "§L적을 압도하기 위해 살포하는 비교적 간단한 구조의 대규모 무인 항공기 무리입니다. 고작 한 대의 드론으로는 숙련된 군인을 위협하지 못하지만, 다수의 드론이라면 얘기가 달라집니다.§!"
 army_attachment_combat_software_2: "전투 소프트웨어 2.0"
 army_attachment_combat_software_2_desc: "§L이 지상군의 모든 유닛이 사용하는 전투 소프트웨어의 업그레이드 버전입니다. 최신화된 전술 분석 알고리즘을 탑재했으며 반응 속도 개선과 여러 사소한 버그 수정 등의 개선 작업이 진행됐습니다.§!"
 army_attachment_exploding_slave_collars: "폭발성 노예 목걸이"
 army_attachment_exploding_slave_collars_desc: "§L이 목걸이는 노예에게 부착되며(부위는 신체 구조에 따라 다름), 주인의 의사에 반하는 행동을 했을시 원격 조종으로 폭파시킬 수 있습니다. 상황 판단이 빠른 지휘관은 근접 전투 중인 적에게 피해를 주기 위해 이 목걸이를 폭파시킨다고 합니다.§!"
 army_attachment_slaver_raiding_teams: "노예 약탈단"
 army_attachment_slaver_raiding_teams_desc: "§L전직 노예로 구성된 이 노예상은 더 많은 노예를 포획하려는 목적으로 적의 후방을 기습 공격합니다. 포획당한 노예는 빠르게 노예상에게 길들여지며, 자신의 옛 동료에 맞서 싸우기 위해 계속 전장에 던져집니다.§!"
 army_attachment_commissar_squads: "통제 위원 분대"
 army_attachment_commissar_squads_desc: "§L노예병에게 규율을 강요하는 건 정말 어려운 일이지만, 이 잔혹한 통제 위원 분대는 기어코 이를 해냈습니다. 극형과 여러 가혹한 징계 조치에 시달린 노예들은, 통제 위원 분대의 분노가 적군보다 더 무섭다는 사실을 깨닫게 되었습니다.§!"
 army_attachment_clone_suicide_brigade: "클론 자폭 여단"
 army_attachment_clone_suicide_brigade_desc: "§L적들이 모인 곳을 찾아낸 뒤, 그 중심에서 몸에 묶인 폭발물을 터뜨리겠다는 단 하나의 최우선적 목표 의식 아래 만들어진 클론입니다. 무작위성이 짙은 이들의 테러 행위는 종종 적의 사기에 큰 피해를 줍니다.§!"
 army_attachment_clone_commandos: "클론 특공대"
 army_attachment_clone_commandos_desc: "§L생산에 많은 비용이 필요하며 배양 과정을 거쳐 탄생한 살육자로, 극단적인 유전자 조작과 여러 훈련을 거쳐 매우 유능한 군인으로 탈바꿈했습니다. 일반적인 클론보다 독립성이 강하며, 일부 개체는 기이한 특성을 지니도록 만들어집니다.§!"
 army_attachment_hypnotic_training_regimen: "최면 훈련 요법"
 army_attachment_hypnotic_training_regimen_desc: "§L클론 병사가 자신의 한계를 뛰어넘을 수 있도록, 이들에게 광범위한 최면 훈련 요법을 시행합니다. 클론 병사의 전투 효율이 향상되지만, 전장에서의 기대 수명을 초과한 개체가 종종 정신 붕괴를 일으키는 경향이 있습니다.§!"
 army_attachment_psi_shield_specialists: "사이오닉 보호막 전문가"
 army_attachment_psi_shield_specialists_desc: "§L전장 내의 아군 위치에 강력한 사이오닉 보호막을 투사할 수 있도록 특수 훈련을 받은 요원입니다. 이 보호막은 기존의 에너지 역장만큼 강력하지만, 보호막을 유지하기 위해 고도의 집중력이 필요합니다.§!"
 army_attachment_telekinetic_specialists: "염력 전문가"
 army_attachment_telekinetic_specialists_desc: "§L환경을 조작하는 특별한 재능을 보이는 사이오닉 전문가입니다. 적절한 환경만 갖춰진다면, 적의 병사와 차량을 공중으로 날려버리거나, 비행 중인 항공기를 붙잡아 땅에 내동댕이칠 수 있습니다.§!"
 army_attachment_class_a_psi_operative: "A등급 사이오닉 요원"
 army_attachment_class_a_psi_operative_desc: "§L엄청난 사이오닉 능력을 사용할 수 있는 희귀한 요원으로, 애석하게도 정신적 문제가 발생하는 부작용을 앓고 있습니다. 자기 자신과 주변 환경 모두에게 위험한 존재이지만, 그 파괴적인 에너지가 적을 목표로 할 때는 막강한 힘을 발휘합니다.§!"
 army_attachment_infestation_brood: "감염 생물 무리"
 army_attachment_infestation_brood_desc: "§L이 난폭한 기생 생물은 풀려나는 즉시 자신의 새끼를 심을 수 있는 숙주를 찾아 나섭니다. 이렇게 기하급수적으로 번식하며, 도시 전체가 사라지는 것도 시간문제입니다. 이 기생충의 존재는 적의 사기에도 당연히 긍정적인 영향을 끼치지 않습니다.§!"
 army_attachment_brood_coordinator: "무리 조율자"
 army_attachment_brood_coordinator_desc: "§L거대한 민달팽이 같은 외형을 지닌 생물로, 제2선에 위치하여 무시무시한 짐승들로 구성된 외계 변이 부대 소속의 조직성을 증진시킵니다. 이 생물은 무리와 소통하기 위해 낮은 수준의 사이오닉 신호를 사용하며, 이 때문에 조련사들이 종종 심각한 두통을 호소하기도 합니다. 심각한 악취도 불만을 호소하는 이유 중 하나입니다.§!"
 army_attachment_battle_worms: "전투 벌레"
 army_attachment_battle_worms_desc: "§L유전자 조작을 통해 땅속을 파고 다닐 수 있는 초거대 환형동물로, 적의 방어선을 우회하여 자신보다 작은 생물이 지나다닐 수 있는 땅굴을 팝니다. 또한, 이 땅굴은 궤도 폭격을 피할 수 있는 훌륭한 은신처 역할도 합니다.§!"
 army_attachment_raptor_flocks: "맹금 무리"
 army_attachment_raptor_flocks_desc: "§L제한된 시간 동안 초음속으로 움직일 수 있는 거대한 비행 포식 동물입니다. 이들은 무리 지어 공격하며, 이들이 발사하는 단단한 가시 줄기는 대부분의 장갑을 관통할 정도의 위력을 지니고 있습니다. 어떤 비행체라도 이 생물의 둥지 위를 비행한다면, 이 생물체 무리에게 공격당할 수 있습니다.§!"
 army_attachment_advanced_power_armor: "강화 동력 갑옷"
 army_attachment_advanced_power_armor_desc: "§L유전자 강화 전사를 생산하는 것만큼 값비싼 생산 비용이 필요한 갑옷입니다. 이 갑옷은 이미 강력한 착용자의 힘을 더더욱 강화시키며, 부착된 추진기로 착용자의 기동성도 향상시킵니다. 착용자와의 신경 연결을 수립해야 갑옷을 작동시킬 수 있습니다.§!"
 army_attachment_environmental_augmentations: "환경 적응 시술"
