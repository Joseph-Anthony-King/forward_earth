 city_industrial_1_desc: "전시와 평시의 필요를 균형 있게 충족하는 도시입니다."
 city_foundry_1_desc: "이곳의 주민들은 시끄러운 단조장에서 겨우 몇 블록 떨어진 곳에 삽니다. 직장과 위치가 가깝다는 이점은 있지만 다들 잘 쉬지는 못합니다."
 city_factory_1_desc: "집과 공방이 합쳐져 가내 수공업이 이루어지는 곳입니다."
 city_research_1_desc: "이 도시에서는 실험실이 곧 기숙사입니다."
 city_fortress_1_desc: "군인과 민간인이 함께 지내는 도시입니다."
 city_bureaucracy_1_desc: "제국이라는 기계를 움직이는 부품인 행정 중심지를 갖춘 주택 단지 여럿이 줄지어 있습니다."
 city_temple_1_desc: "아파트 단지에 찬송가가 울려 퍼지는 독실한 신자의 안식처입니다."
 city_trade_1_desc: "주거지와 영업장이 합해졌습니다."
 city_bureaucracy_trade_1_desc: "시장이 번성하려면 모든 거래 내역과 회계 장부를 꼼꼼하게 감독해야 합니다."
 city_temple_trade_1_desc: "신의 축복을 받은 자는 부유한 법입니다."
 city_fortress_bureaucracy_1_desc: "명령이 하달되고, 허가 도장이 찍히는 행정 도시로, 튼튼한 외벽을 갖췄습니다. 무력 말고도 행정적 절차를 통해 안전이 보장됩니다."
 city_fortress_temple_1_desc: "독실한 신자들이 축복받은 무기로 무장하는 곳입니다."
 city_fortress_trade_1_desc: "돈 대신 방어 계약이 오가고, 탄약의 수요와 공급을 논하는 도시입니다."
 city_research_fortress_1_desc: "과학자와 군인이 손을 잡고 끔찍하고도 놀라운 것을 개발하고 있는 요새입니다."
 city_research_bureaucracy_1_desc: "수많은 조언가와 분석가와 침울한 표정의 통계 전문가가 복잡하고 과학적인 정치를 만들어 가는 무개성한 도시입니다."
 city_research_temple_1_desc: "절제된 탐구가 이루어지는 도시입니다. 형이상학적 신념과 경험적 과학이 조용하고 끊임없는 긴장 속에서 공존합니다."
 city_research_trade_1_desc: "실험실과 회의실이 세련되게 혼재하고 있습니다. 이곳에서 혁신은 진리가 아닌 분기별 수익에 따라 움직입니다."
 city_foundry_research_1_desc: "금속 가공 과정을 끊임없이 검토하고, 실험하고, 개선하는 시설 도시입니다."
 city_foundry_fortress_1_desc: "무기와 방어가 하나로 만들어지는 성채입니다."
 city_foundry_bureaucracy_1_desc: "병참의 생명은 관료제입니다."
 city_foundry_temple_1_desc: "이 도시의 대장장이들은 율법에 따라 망치를 휘두르며 강철에 신성한 의식을 새깁니다."
 city_foundry_trade_1_desc: "합금으로 크레딧과 계약을 찍어 내는 도시입니다. 강철로 물건을 만들자마자 판매해 수익을 올리고 있습니다."
 city_factory_research_1_desc: "발견과 설계가 융합하는 도시입니다. 획기적인 발견을 할 때마다 바로 특허를 등록하고 상품화하여 다양한 색상으로 출시합니다."
 city_factory_fortress_1_desc: "군인이 활약하기 위해서는 위생 키트가 충분히 있어야 하는 법입니다. 이곳은 바로 그런 물품을 만드는 도시입니다."
 city_factory_bureaucracy_1_desc: "대량 생산이 관료제와 결합된 도시입니다. 바로 이 도시에서 표준 양식을 네 배로 찍어내기 시작했습니다."
 city_factory_temple_1_desc: "양초와 성상, 인증된 유물을 엄격한 품질 관리를 통해 제작하는 도시입니다."
 city_factory_trade_1_desc: "대량 생산을 기반으로 대량 소비가 이루어지는 도시입니다."
 city_industrial_foundry_1_desc: "시끄럽고 바쁘게 돌아가는 생산 단지입니다."
 city_industrial_factory_1_desc: "효율성이 곧 교리인 생산 중심지입니다. 부품도 노동자의 시간도 절대 낭비되지 않습니다."
 city_industrial_research_1_desc: "공장과 실험실이 반씩 공존하는 이곳에서는 새로운 아이디어가 떠오르면 이를 실제로 구현합니다."
 city_industrial_fortress_1_desc: "이곳에서는 산업과 전쟁의 불꽃이 한데 어우러져 타오릅니다."
 city_industrial_bureaucracy_1_desc: "상자마다 바코드가, 기계마다 청구서가 찍힌 도시입니다."
 city_industrial_temple_1_desc: "성당의 탑과 공장의 굴뚝이 하늘 높이 솟아오른 도시입니다."
 city_industrial_trade_1_desc: "공장이 요란스럽게 가동되는 와중에 원대한 사업 계획이 은밀히 추진되는 곳입니다."
 city_research_bureaucracy_industrial_1_desc: "인구 밀도가 높고 다양성을 갖춘 중심지입니다. 생산이 특화되어 있지 않는 대신, 소량이지만 온갖 물건을 생산합니다."
 city_research_bureaucracy_foundry_1_desc: "데이터에 기반한 금속 가공이 대규모로 이루어지고 있습니다."
 city_research_bureaucracy_factory_1_desc: "사회는 물질의 형태로 만들어집니다. 이곳의 공장은 익숙함을 통해 통합을 증진하는 상품을 생산합니다."
 city_research_bureaucracy_research_1_desc: "이곳은 과학과 정책이 서로 영향을 주고받고 있으며, 뛰어난 전문가들의 지식으로 날로 강성해지고 있습니다."
 city_research_bureaucracy_fortress_1_desc: "예측 모델과 전술 노트가 가득한 요새로, 전투 시뮬레이션과 전략 회의가 활발하게 이루어집니다."
 city_research_bureaucracy_bureaucracy_1_desc: "정책을 신중하게 계산하고 정리하는 곳입니다. 가끔 이렇게 정리한 정책을 적용하기도 합니다."
 city_research_bureaucracy_trade_1_desc: "지식이 화폐처럼 오가는 허브입니다. 통찰을 얻으려면 대가를 치러야 하는 법입니다."
 city_research_temple_industrial_1_desc: "목표는 다양하지만 통일된 정신을 추구하는 곳입니다."
 city_research_temple_foundry_1_desc: "신성한 의식으로 합금을 단련하는, 신의 가호를 받는 산업 단지입니다."
 city_research_temple_factory_1_desc: "영성도 대량으로 생산할 수 있다는 증거를 보여 줍니다."
 city_research_temple_research_1_desc: "신앙을 바탕으로 지식을 탐구하면, 연구로 얻은 지식은 곧 깨달음이 됩니다."
 city_research_temple_fortress_1_desc: "굳건한 신앙심과 첨단 과학 기술의 힘으로 강화된 성벽을 갖춘 곳입니다."
 city_research_temple_temple_1_desc: "질문을 신성시하고 지식을 통해 초월을 추구하는 곳입니다."
 city_research_temple_trade_1_desc: "공정한 거래와 믿음 있는 소비가 이루어지는 신전입니다. 기도를 통해 번영을 이룩합니다."
 zone_research_unity: "기록 보관소"
 zone_research_unity_desc: "바쁘게 돌아가는 서버를 제외하면 고요한 곳입니다. 오늘의 기억이 역사가 되어 후손들이 볼 수 있도록 정리되고 봉인됩니다."
