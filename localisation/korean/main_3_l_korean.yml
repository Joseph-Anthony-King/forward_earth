 zone_food_desc: "통제된 하늘 아래 생체 공학으로 만든 작물의 밭이 드넓게 펼쳐져 있습니다. 이 밭에서는 성장하는 제국에 필요한 식량을 생산합니다."
 zone_food_triggered_desc: ""
 zone_anglers: "수산업장"
 zone_anglers_desc: "자체 발광하는 생선이 가득 잡히는 양식장입니다. 양식장 아래 심해에는 위험천만한 괴물이 숨죽인 채 도사리고 있습니다."
 zone_anglers_triggered_desc: "£job_farmer£ $job_farmer_plural$를 £job_angler£ $job_angler_plural$으로 전환\n£job_artisan£ $job_artisan_plural$을 £job_pearl_diver£ $job_pearl_diver_plural$로 전환"
 zone_agrarian_anglers: "해안 마을"
 zone_agrarian_anglers_desc: "이 끈끈한 공동체는 어망을 능숙하게 다루며, 전통을 고수한 채 살아갑니다."
 zone_betharian: "베타리안 처리소"
 zone_betharian_desc: "이 구역의 심장부에는 베타리안 코어가 맥동하고 있습니다. 제국은 이 코어를 제어하고 활용하는 데 성공했지만, 아직 코어의 정체는 수수께끼로 남아 있습니다."
 unlocks_zone_betharian: "$t$지구 특성화 잠금 해제: §Y$zone_betharian$§!"
 zone_subterranean_urban: "지하 도시화"
 zone_subterranean_urban_desc: "지하 깊은 곳에 온 주민이 재활용된 공기로 살아가는 대도시가 펼쳐져 있습니다. 규칙적인 드릴 소리가 울려 퍼지는 이곳은 그야말로 진보와 채굴이 어우러진 터전이라 할 수 있습니다."
 zone_rare_crystals: "희귀 크리스탈 채굴소"
 zone_rare_crystals_desc: "이 특수 장비는 약간의 자재 낭비를 대가로 희귀 크리스탈 채굴량을 크게 늘려줍니다."
