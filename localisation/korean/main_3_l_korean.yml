 edict_healthcare_campaign_desc: "규칙적인 운동과 수면 습관, 식단은 제국 인구의 건강에 영향을 미칩니다. 더 건강한 생활 방식을 홍보하여, 인구의 기대 수명을 연장합니다."
 edict_recycling_campaign: "재활용 캠페인"
 edict_recycling_campaign_desc: "대중에게 자원 절약의 중요성에 대해 가르칩니다. 재활용 촉진을 위한 공공 인식 캠페인을 통해 소비재의 비용을 일시적으로 낮춥니다."
 edict_robot_campaign: "드론 캠페인"
 edict_robot_campaign_desc: "생산 시설에 추가 자원을 할당해, 노동자 드론을 더 빠르게 생산합니다."
 edict_machine_learning_campaign: "기계 학습 캠페인"
 edict_machine_learning_campaign_desc: "자율 드론에 추가 자원을 할당합니다. 자체 학습 알고리즘이 전체 생산성을 향상시켜 작업 속도가 증가합니다. "
 edict_drone_campaign: "드론 캠페인"
 edict_drone_campaign_desc: "산란장에 추가 바이오매스를 할당해, 노동자 드론을 더 빠르게 생산합니다."
 edict_learning_campaign: "학습 캠페인"
 edict_learning_campaign_desc: "자율 드론에 추가 영양분을 제공해, 드론의 생산성이 증가합니다."
 edict_war_drone_campaign: "전투 드론 캠페인"
 edict_war_drone_campaign_desc: "전투 드론에 추가 영양분을 제공해, 드론의 화력이 강해지고 견고한 전투태세를 갖추게 됩니다."
 #Planet Edicts
 #edict_reeducation_campaign: "Reeducation Campaigns"
 #edict_reeducation_campaign_desc: "This Edict creates local reeducation campaigns, affirming that dissent is naught but the product of ignorance and a failure of reason."
 #edict_infrastructure_projects: "Infrastructure Projects"
 #edict_infrastructure_projects_desc: "This Edict puts considerable political weight behind new construction initiatives."
 #edict_social_engineering: "Social Engineering"
 #edict_social_engineering_desc: "This Fanatic Authoritarian Edict mandates the use of subtle social instruments to reinforce our governing Ethics on the planet."
 #edict_privatization_campaign: "Grassroots Administration"
 #edict_privatization_campaign_desc: "This Fanatic Egalitarian Edict encourages the individuals closest to the production effort to take increased responsibility."
 #edict_arms_race: "Arms Race"
 #edict_arms_race_desc: "This Fanatic Militarist Edict focuses all administrative and societal efforts on efficient production of military equipment."
 #edict_religious_unity: "Spiritual Unity"
 #edict_religious_unity_desc: "This Fanatic Spiritualist Edict unites the populace in quasi-religious fervor, with a particular emphasis on harvest and fertility rituals."
 #edict_spirit_of_science: "Spirit of Science"
 #edict_spirit_of_science_desc: "This Fanatic Materialist Edict focuses all administrative and societal efforts on efficient research and the celebration of Reason."
 #edict_legal_aliens: "Legal Aliens"
 #edict_legal_aliens_desc: "This Fanatic Xenophile Edict launches a massive PR campaign inviting aliens to come live on the planet in a glorious multicultural paradise."
 #edict_purity_laws: "Purity Laws"
 #edict_purity_laws_desc: "This Fanatic Xenophobe Edict ensures the purity of our species and unity of our empire through the enforcement of rigid separation laws."
 edict_crystal_sonar: "크리스탈 음파 탐지기"
 edict_crystal_sonar_desc: "우리 함대가 크리스탈 결정체와 조우했을 때, 특별한 기술을 사용하여 그들이 있는 성계를 즉시 탐사하도록 합니다.\n비용: £energy£ §R-30§!"
 edict_droning_optimizations: "드론 최적화"
 edict_droning_optimizations_desc: "§L고대 채굴 드론 기술 기반의 에너지 최적화 계획으로, 우리의 자원 생산량을 증가시킵니다.§!"
 edict_greater_crystal_bounty: "추가 크리스탈 전리품"
 edict_greater_crystal_bounty_desc: "§L함대에 파괴된 크리스탈 결정체의 잔해를 뒤지도록 명령합니다.§!\n파괴된 크리스탈 결정체 함대당 광물: §G500§!"
 edict_crystal_bounty: "크리스탈 전리품"
 edict_crystal_bounty_desc: "§L함대에 파괴된 크리스탈 결정체의 잔해를 뒤지도록 명령합니다.§!\n파괴된 크리스탈 결정체 함대당 광물: §G250§!"
 edict_drone_bounty: "드론 전리품"
 edict_drone_bounty_desc: "§L함대에 파괴된 고대 채굴 드론의 에너지 셀을 인양하도록 명령합니다.§!\n파괴된 드론 함대당 에너지 크레딧: §G500§!"
 edict_declare_saint: "성인 추대"
 edict_declare_saint_desc: "이 시행령은 깊은 신앙심 속에 살다가 사망한 개인에게 성인이라는 칭호를 수여하고, 이를 토대로 새로운 통합의 상징을 만들어 냅니다."
 #Ambitions
 unity_ambition: "야망:"
 edict_scientific_revolution: "$unity_ambition$ 과학 혁명"
 edict_scientific_revolution_desc: "짧지만 정말 생산성이 높은 과학적 발견의 황금기입니다. 멈출 줄 모르는 낙관주의에 대담함과 독창성이 더해진다면, 크나큰 발전을 이루어낼 수 있습니다."
 edict_desperate_measures: "$unity_ambition$ 필사의 수단"
 edict_desperate_measures_desc: "우리의 적은 궁지에 몰린 짐승이 얼마나 위험한 존재인지 알게 될 겁니다. 우리는 끊임없이 안전한 생존을 보장받기 위해 노력해야 합니다."
 edict_fortress_proclamation: "$unity_ambition$ 요새 선언"
 edict_fortress_proclamation_desc: "우리의 국경은 확고부동하게 움직이지 않을 것이며, 야망으로 가득한 이웃에게 우리의 명확한 뜻을 전달할 겁니다. 여기까지다, 더는 갈 수 없다!"
 edict_architectural_renaissance: "$unity_ambition$ 건축학 르네상스"
 edict_architectural_renaissance_desc: "이전 세대에서는 상상만 할 수 있었던 규모의 건축으로, 거대 구조물은 우리 문명의 진정한 유산이 될 것입니다."
 edict_hearts_and_minds: "$unity_ambition$ 감성과 이성"
 edict_hearts_and_minds_desc: "대중들로 하여금 정부의 장점을 이해하게 만드는 정보가 집중적인 선전을 만듭니다. 궁극적으로 대중들에게도 이익이 됩니다."
 edict_omnifarious_acquisition: "$unity_ambition$ 다방면에 걸친 수급"
 edict_omnifarious_acquisition_desc: "아낄 수 있는 모든 것을 재활용하고 재사용합니다. 우리의 야망을 이루려면 찾을 수 있는 모든 자원을 활용해야 합니다."
 edict_grand_fleet: "$unity_ambition$ 위대한 함대"
 edict_grand_fleet_desc: "우리의 은하적 야망을 이루려면 먼저 위대한 함대를 구축해야 합니다."
