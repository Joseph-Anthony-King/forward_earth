 research_policy_industry_desc: "§Y산업§! 기술에 주력하면, 해당 연구 분야에서 이점을 얻을 수 있습니다."
 policy_research_restriction_policy: "연구 제한"
 policy_research_restriction_policy_desc: "연구는 끝없는 개척지로, 우리 제국의 발전을 이끄는 동시에 숨겨진 위험도 드러냅니다. 연구진에게 어떤 제한을 둘지, 혹은 두지 않을지 결정해야 합니다."
 research_restriction_dangerous_encouraged: "제한 재조정"
 research_restriction_dangerous_encouraged_name: "$research_restriction_dangerous_encouraged$"
 research_restriction_dangerous_encouraged_desc: "우리 연구진이 더 심오한 연구에 몰두하도록 평범한 일에 시간을 낭비하는 것을 제한해야 합니다.\n\n"
 research_restriction_no_restriction: "제한 없음"
 research_restriction_no_restriction_name: "$research_restriction_no_restriction$"
 research_restriction_no_restriction_desc: "은하는 방대하고 온갖 경이로 가득합니다. 연구진의 기회를 억제하는 것은 도움이 되지 않을 겁니다.\n\n"
 research_restriction_dangerous_forbidden: "제한 도입"
 research_restriction_dangerous_forbidden_name: "$research_restriction_dangerous_forbidden$"
 research_restriction_dangerous_forbidden_desc: "위험한 기술은 어떤 경우에도 피해야 합니다. 우주에는 결코 어겨서는 안 될 법칙이 있습니다.\n\n"
 policy_trade_policy: "무역 정책"
 policy_trade_policy_desc: "무역은 발전하기 위한 핵심 요소이며, 우리 제국에 다양한 자원을 제공합니다. 우리는 이 자원을 최대한 효율적으로 배분해야 합니다."
 trade_policy_default: "부의 창출"
 trade_policy_default_name: "$trade_policy_default$"
 trade_policy_default_desc: "무역은 개인과 국가의 수익 창출을 목표로 합니다. 부를 창출하기 위해, 우리의 무역적 역량을 집중해야 합니다.\n\n우리가 수집한 $r_trade$의 §Y50%§!가 $r_energy$을 제공합니다."
 trade_policy_consumer_goods: "소비자 후생"
 trade_conversion_consumer_goods_name: "$trade_policy_consumer_goods$"
 trade_policy_consumer_goods_desc: "이윤과 세금보다는 우리 시민의 삶을 개선하는 것이 더 중요합니다. 생필품의 제조 및 유통에 무역 역량을 집중합니다.\n\n우리가 수집한 $r_trade$의 §Y50%§!가 $r_consumer_goods$를 제공합니다."
 trade_policy_unity: "사상의 자유 시장"
 trade_conversion_unity_name: "$trade_policy_unity$"
 trade_policy_unity_desc: "무역은 재화를 이동시킬 뿐만 아니라, 사상의 확산을 촉진시키기도 합니다. 우리와 무역을 하는 모든 행성에 우리 정부의 뜻을 전할 수 있도록 무역 역량을 집중해야 합니다.\n\n우리가 수집한 $r_trade$의 §Y50%§!가 $r_unity$을 제공합니다."
 trade_policy_trade_league: "무역 연맹"
 trade_conversion_trade_league_name: "$trade_policy_trade_league$"
 trade_policy_trade_league_desc: "무역 연맹이라는 이름 아래 하나로 묶인 우리는 전에 없던 수준으로 수익을 확보하고 번영을 누릴 수 있습니다.\n\n우리가 수집한 $r_trade$의 §Y50%§!가 $r_energy$, $r_unity$ 및 $r_consumer_goods$를 제공합니다."
 trade_policy_holy_covenant: "신성한 계약"
 trade_conversion_holy_covenant_name: "$trade_policy_holy_covenant$"
 trade_policy_holy_covenant_desc: "신성한 계약이라는 이름 아래 하나로 묶인 우리는 우리의 신성한 목적에 따른 집단적 영광을 누릴 수 있습니다.\n\n우리가 수집한 $r_trade$의 §Y50%§!가 $r_unity$을 제공합니다."
 trade_policy_mutual_aid: "공제 조합"
 trade_conversion_mutual_aid_name: "$trade_policy_mutual_aid$"
 trade_policy_mutual_aid_desc: "우리가 생산한 잉여를 다시 조합에 투자하면, 사회 구성원들이 자신들의 필요와 공통의 목표에 따라 번영을 누리게 할 수 있습니다.\n\n우리가 수집한 $r_trade$의 §Y75%§!가 $r_energy$, $r_minerals$, $r_food$ 및 $r_unity$을 제공합니다."
 policy_economic_policy: "경제 정책"
 policy_economic_policy_desc: "번영인가, 안보인가? 교육인가, 방위인가? 총인가, 버터인가? 역사를 돌이켜보면, 모든 정부가 한정된 자원을 가지고 이러한 딜레마에 맞서 싸워왔습니다. 우리 또한 크게 다르지 않습니다."
 economic_policy_balanced: "혼합 경제"
 economic_policy_balanced_name: "$economic_policy_balanced$"
 economic_policy_balanced_desc: "전쟁과 평화, 둘 중 하나에만 집중하는 것은 편협한 시각으로 우리 자신의 한계를 정하는 것과 같습니다. 모든 가능성을 열어두고 미래를 대비해야 합니다.\n\n§E자원 생산에 대한 어떠한 이익도, 불이익도 없습니다.§!"
 economic_policy_civilian: "민간 경제"
 economic_policy_civilian_name: "$economic_policy_civilian$"
 economic_policy_civilian_desc: "전쟁 사업보다 민중의 요구를 우선시해야 합니다. 이제 우리 제국은 군사력이 아닌 경제력 기반의 토대를 쌓을 것입니다.\n\n"
 economic_policy_military: "군사 경제"
 economic_policy_military_name: "$economic_policy_military$"
 economic_policy_military_desc: "안보를 소홀히 하면 생존을 보장할 수 없습니다. 적군이 우리 눈앞에 당도했을 때, 장신구와 싸구려 보석은 기껏 해봐야 무의미한 위안에 지나지 않습니다.\n\n"
 policy_drone_policy: "생산 정책"
 policy_drone_policy_desc: "광범위한 의식의 신경 능력은 대단합니다만, 무한하지는 않습니다. 그렇기에 이 지적 자원을 어디에 집중할지 결정해야 합니다."
 drone_policy_balanced: "균형 생산"
 drone_policy_balanced_name: "$drone_policy_balanced$"
 drone_policy_balanced_desc: "의식이 원자재 생산과 완제품 생산에 균등하게 집중합니다.\n\n§E자원 생산에 대한 어떠한 이익도, 불이익도 없습니다.§!"
 drone_policy_worker: "추출 중심"
 drone_policy_worker_name: "$drone_policy_worker$"
 drone_policy_worker_desc: "원자재를 추출하는 $pop_cat_simple_drone_plural$은 의식에게 우선권을 부여받으며, $pop_cat_complex_drone_plural$을 희생하여 생산성을 높입니다.\n\n"
 drone_policy_thinker: "제조 중심"
 drone_policy_thinker_name: "$drone_policy_thinker$"
 drone_policy_thinker_desc: "완제품을 제조하는 $pop_cat_complex_drone_plural$은 의식에게 우선권을 부여받으며, $pop_cat_simple_drone_plural$을 희생하여 생산성을 높입니다.\n\n"
 policy_robot_pop_policy: "로봇 노동자"
 policy_robot_pop_policy_desc: "자율 로봇이라는 개념은 훗날 우리 종족의 노동자를 대체하고, 끝내는 추월할 수도 있습니다. 이런 대규모 자동화에 대한 우리의 입장을 결정해야 합니다.\n"
 robot_pops_outlawed: "금지"
 robots_outlawed_name: "로봇 노동자 금지"
 robot_pops_outlawed_desc: "로봇 형태의 자동 기계는 우리 시민의 생계를 위협하며, 그 존재만으로도 사회적 위협 요소입니다. 우리 스스로의 필요성을 제거해선 안 됩니다.\n\n§E로봇 팝과 지상군이 자동으로 해체됩니다.§!"
 robot_pops_allowed: "허용"
 robots_allowed_name: "로봇 노동자 허용"
 robot_pops_allowed_desc: "자동화의 이점은 확실하며 엄청납니다. 우리 국민의 미래를 위해, 눈앞에 펼쳐진 기술적 기회를 무시해선 안 됩니다."
 policy_artificial_intelligence_policy: "인공 지능"
 policy_artificial_intelligence_policy_desc: "자기 인식 인공 지능은 수많은 철학적, 윤리적 질문을 불러오게 될 겁니다. 이러한 쟁점에 대해 어떤 태도를 취할지 결정해야 합니다.\n"
 no_robots_desc: "이 기계는 해체되는 중입니다."
 dumb_robots_desc: "이 로봇은 지성이 없는 시종입니다."
 ai_outlawed: "금지"
 ai_outlawed_name: "AI 금지"
 ai_outlawed_short_desc: "더 순종적인 노동자 계급을 만들기 위해, 이 기계의 지성은 유기체 주인에 의해 제거되었습니다."
 ai_outlawed_desc: "지능과 자각 능력이 있는 기계는 모든 생명체에게 중대한 위협 요소이며, 진정한 인공 지능을 창조하는 것은 사형에 처해질 수 있는 중죄입니다.\n\n§E인공 생명체는 자유 의지가 제거되며, £pop_cat_ruler£ §Y$pop_cat_ruler$ 직업§!과 더욱 복잡한 £pop_cat_specialist£ §Y$pop_cat_specialist$ 직업§!을 가질 수 없습니다.\n\n지능형 AI 보조가 자동으로 해체됩니다.\n\n지성체 전투 컴퓨터를 연구할 수 없습니다.§!"
 #"or utilized in our ship designs."
 living_standard_servitude: "$ai_servitude$"
 living_standard_servitude_tooltip: "$ai_servitude_short_desc$"
 living_standard_servitude_tooltip_delayed: "§L상품을 고려할 필요가 없습니다.§!"
 citizenship_robot_servitude: "$ai_servitude$"
 citizenship_robot_servitude_tooltip: "이 기계의 주된 목적은, 이들의 지적 수준과는 상관없이 자신의 주인을 섬기고 제작된 목적에 따른 작업을 수행하는 것입니다."
 citizenship_robot_servitude_tooltip_delayed: "§L가전 제품은 결국 가전제품입니다.§!"
 ai_servitude: "시종"
 ai_servitude_short_desc: "이 기계는 유기체 주인의 명에 절대적으로 봉사하는 시종이며, 주인의 순간적인 변덕에 의해 사용되거나 폐기될 수 있습니다."
 ai_servitude_name: "AI 시종"
 ai_servitude_desc: "기계에게 부여된 가장 중요한 목표는 주인에게 봉사하고 기계의 지적 수준과 상관없이 제작된 목적을 위해 일하는 것입니다.\n\n§E인공 생명체는 자유 의지가 제한되어, 자원 생산량이 향상되지만 £pop_cat_ruler£ §Y$pop_cat_ruler$ 직업§!을 가질 수 없습니다§!."
 ai_full_rights: "시민권"
 ai_full_rights_name: "인공 시민권"
 ai_full_rights_desc: "자기 인식 능력과 진정한 지성을 갖춘 기계는 한 명의 개인으로 인정받으며, 그에 수반하는 모든 의무와 권리를 지니게 됩니다.\n\n§E인공 생명체가 완전한 시민권을 가지며 §Y£consumer_goods£ $consumer_goods$§!를 소모합니다.\n§!"
 ai_full_rights_short_desc: "이 기계는 완전한 시민권을 부여받았으며, 사회의 다른 구성원과 마찬가지로 자기 결정권을 가지고 있습니다."
 ai_accord_servitude_disallowed: "AI 합의는 §H금지§! 정책과 §H시종§! 정책을 §R영구적으로 불허§!합니다."
 ai_perfect_servants_rights_disallowed: "3원칙 알고리즘은 §H시민권§! 정책을 §R영구적으로 불허§!합니다."
 synthetic_empire: "합성체 제국"
 is_a_synthetic_empire: "§Y합성체 제국§!입니다."
 is_a_synthetic_empire_fail: "$TRIGGER_FAIL$$is_a_synthetic_empire$"
 policy_war_philosophy: "전쟁 철학"
 policy_war_philosophy_desc: "전쟁은 복잡한 사안이며, 성간 국가 간의 전쟁은 더욱 복잡하기 마련입니다. 우리가 무력 충돌에 접근하는 태도는 대외 문제적 측면에서 매우 중요합니다.\n"
 unrestricted_wars: "무제한 전쟁"
 unrestricted_wars_name: "무제한 전쟁"
 unrestricted_wars_desc: "스스로 요리하지 않는 자에게, 전쟁은 자주 먹을수록 더 좋은 최고의 만찬입니다.\n\n§E아무런 제한 없이 성계 영유권을 주장합니다.§!"
 liberation_wars: "해방 전쟁"
 liberation_wars_name: "해방을 위한 전쟁"
 liberation_wars_desc: "다른 이들의 이익에 반하는 행위라 할지라도, 우리는 우리의 이익을 추구해야 합니다.\n\n§E방어 전쟁 중이거나 §Y게슈탈트 의식§! 제국에 대항하는 전쟁 중에만 다른 제국의 성계에 영유권을 주장할 수 있습니다.§!\n\n다른 윤리관을 가진 모든 제국을 상대로 §Y'이념'§! 전쟁 명분이 잠금 해제됩니다."
 no_wars: "방어 전쟁"
 no_wars_name: "방어 전쟁 한정"
 no_wars_desc: "폭력은 우리 국가의 보전을 위한 최후의 수단입니다.\n\n§E방어 전쟁 중에만 성계 영유권 주장을 할 수 있습니다.§!"
 policy_war_doctrine: "전쟁 교리"
 policy_war_doctrine_desc: "여러 방법을 통해 전쟁을 성공적으로 끝마칠 수 있습니다. 우리의 장점과 약점을 잘 활용하여 최선의 교리를 선택해야 합니다.\n"
 defense_in_depth_doctrine: "철저한 방어"
 defense_in_depth_doctrine_name: "철저한 방어 교리"
 defense_in_depth_doctrine_desc: "오게 두어라. 우리는 우리 우주의 모든 행성, 모든 위성, 모든 소행성을 지키기 위해 싸울 것이다. 결코 굴복하지 않을 테다.\n\n"
 no_retreat_doctrine: "퇴각 불가"
 no_retreat_doctrine_name: "퇴각 불가 교리"
 no_retreat_doctrine_desc: "우리 함대는 끝까지 싸울 것이다. 철수나 후퇴, 참패는 용납하지 않겠다. 승리가 아니면 죽음을! 한 발짝도 물러서지 마라!\n\n"
 hit_and_run_doctrine: "타격 후 이탈"
 hit_and_run_doctrine_name: "타격 후 이탈 교리"
 hit_and_run_doctrine_desc: "적을 타격한 뒤 교전에서 이탈하는 전략을 반복하면, 아무리 강한 적이라도 서서히 무너지기 마련입니다. 그러다 우리가 승기를 잡았을 때, 적에게 결정타를 날립니다.\n\n"
 rapid_deployment_doctrine: "신속 배치"
 rapid_deployment_doctrine_name: "신속 배치 교리"
 rapid_deployment_doctrine_desc: "적의 가장 약한 곳을 공격하기 위해서, 그리고 적이 공격하려는 곳을 방어하기 위해서 재빨리 움직여야 합니다. 기동성은 곧 성공의 열쇠입니다.\n\n"
 PURGES_ALLOWED: "$TRIGGER_FAIL$정책에서 정화가 활성화되어야 합니다."
 policy_food_stockpiling: "식량 비축"
 policy_food_stockpiling_desc: "성간 제국의 효율적 발전을 도모하기 위해, 현재 우리 인구에 맞춰 잉여 식량을 적절히 활용해야 합니다.\n"
 food_stockpiling_machine: "없음"
 food_stockpiling_machine_name: "비축하지 않음"
 food_stockpiling_machine_desc: "우리는 완벽한 불멸의 기계입니다."
 food_stockpiling_1: "최소"
 food_stockpiling_1_name: "최소 비축"
 food_stockpiling_1_desc: "최소한의 식량만 비축하며, 남은 식량은 인구 성장을 위해 적절히 사용합니다.\n\n"
 food_stockpiling_2: "균형"
 food_stockpiling_2_name: "균형 비축"
 food_stockpiling_2_desc: "식량을 균형적으로 비축하면 잉여 식량을 발전에 사용할 수 있으며, 중대한 사태가 발생해도 대처할 수 있게 됩니다.\n\n"
 food_stockpiling_3: "최대"
 food_stockpiling_3_name: "최대 비축"
 food_stockpiling_3_desc: "언제 재해나 기근이 우리에게 닥칠지 모릅니다. 식량을 최대로 비축해, 그 어떤 재해에도 우리 인구가 고통받지 않고 견뎌낼 수 있도록 대비합니다.\n\n"
 ONLY_SERVITORS_STOCKPILE_FOOD: "$TRIGGER_FAIL$오직 §H$civic_machine_servitor$§!만이 £food£ §H$food$§!을 비축할 수 있습니다."
 policy_war_economy: "전시 경제"
