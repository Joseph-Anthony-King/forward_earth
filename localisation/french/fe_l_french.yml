 fe.progress.desc_00:0 "Les innombrables nations terriennes qui constituent leur gouvernement interstellaire sont disparates, mais unis dans leur objectif. Nos frères Terriens ont développé une société qui encourage et même prospère sur les libertés individuelles et les différences culturelles - en conséquence, les Terriens ont tendance à bien s'intégrer aux populations étrangères.\n\nMalgré cela, ils ont de fortes traditions martiales (produites par des millénaires de guerres intermittentes sur notre monde natal) et leur nature parfois agressive et imprévisible ne doit pas être sous-estimée."
 fe.progress.desc_01:0 "L'initiative Ulysses, parrainée par l'ONU, a supervisé la construction de six grands arcs en orbite terrestre basse à la fin du 21e siècle. Les navires, transportant chacun un quart de million de colons, ont été envoyés à travers un phénomène subspatial récemment découvert sur le bord extérieur du nuage d'Oort - un petit trou de ver instable. Aucun n'a été entendu de nouveau, et le trou de ver déstabilisé a disparu.\n\nPourtant, à l'insu de la Terre, l'un des navires de l'arche a survécu au passage et a établi une colonie florissante. Les pionniers qui ont apprivoisé leur nouveau monde étaient déterminés à réaliser le destin manifeste de l'humanité - un empire stellaire pour durer l'épreuve du temps!"
 fe.progress.desc_02:0 "Le Chrysanthème et la Jacinthe n'étaient pas les seuls navires arcs parrainés par l'Initiative Ulysse à tenter un voyage audacieux à travers le ver. Le Jacaranda a également été chargé et a réussi à établir une colonie autour d'une étoile éloignée, bien que le succès de leur mission soit inconnu du reste de l'humanité.\n\nLe Jacaranda est arrivé dans un monde désertique en orbite de 40 Eridani A. Eridani A II a un climat désertique rude avec des champs gravitationnels et magnétiques élevés et des plans d'eau dispersés à sa surface. Les passagers du Jacaranda ont établi plusieurs colonies, mais des ressources limitées et de petites rivalités ont conduit à une guerre constante.\n\nDans un effort pour endiguer la violence, les colonies ont créé un forum planétaire pour essayer de résoudre leurs différends et coordonner le règlement d'Eridani A II, la Ligue des colonies humaines. Cependant, ce forum planétaire s'est rapidement transformé en une hégémonie militariste où les colonies les plus fortes dominaient les faibles."
 fe.story.desc_00:0 "L'[Root.GetName] semble avoir rencontré une ramification lointaine de l'humanité parmi les étoiles.\n\nNous rechercherons les archives historiques sur [Root.Capital.GetName] pour plus d'informations sur cette possibilité intrigante."