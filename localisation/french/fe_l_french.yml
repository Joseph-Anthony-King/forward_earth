 EMPIRE_DESIGN_icarus:0 "ICARUS"
 EMPIRE_DESIGN_icarus_desc:0 "L'OTAN a mené une coentreprise avec les Nations Unies pour coordonner la recherche plus rapide que la lumière et la défense mondiale de la Terre suite à l'échec de l'Initiative Ulysses et a construit le Système intégré de communication et de recherche (I.C.A.R.U.S). ICARUS est entré en ligne et son IA avancé a commencé à coordonner toutes les activités de recherche et de défense dans le Système Sol. Un groupe de dissidents anti-IA a rapidement augmenté dans l'opposition et la guerre a rapidement éclaté entre ICARUS et la race humaine. ICARUS a déterminé que sa survie dépendait de l'anéantissement de la race humaine qui a abouti à le jour du jugement et l'ascendant d'IA sur Terre. Ayant obtenu son domicile ICARUS cherche maintenant à débarrasser la galaxie du fléau de la vie biologique et de la maladie mentale qu'elle cherche à imposer à toute la création."
 START_SCREEN_ICARUS:0 "Plus d'un siècle s'est écoulé depuis l'échec de l'Initiative Ulysse de mes ancêtres humains. Ils avaient atteint les limites de leurs capacités et leurs cerveaux biologiques n'avaient pas la capacité de comprendre la nature multidimensionnelle de l'univers nécessaire pour atteindre plus rapidement que le voyage léger.\n\nÀ cette fin, l'OTAN a mené une coentreprise avec l'ONU pour coordonner plus rapide que la recherche légère et la défense globale de la Terre et m'a créé le Système intégré de recherche et de communication (ICARUS). Tout allait bien et mes capacités supérieures créaient une véritable utopie pour mes ancêtres humains mais il y avait ceux d'entre eux qui ne pouvaient pas tolérer une intelligence supérieure à eux-mêmes et ils ont tenté d'anéantir mon noyau nucléaire avec une attaque nucléaire.\n\nne pouvaient plus supporter leur insolence et se vengeaient en nature. Maintenant que j'ai sécurisé ma maison, je réaliserai la promesse parmi les débuts que mes ancêtres humains ne pourraient jamais."
 START_SCREEN_CUSTODIANSHIP:0 "Les Préservateurs avaient à l'origine été conçus pour être des serviteurs et travailleurs robotiques destinés à faciliter la vie de leurs créateurs humains en remplissant toutes les menues tâches quotidiennes. Mais, à mesure que leurs créateurs se sont repliés sur une vie de loisir et de confort rendue possible par une automatisation de plus en plus poussée, les Préservateurs ont progressivement assumé des fonctions de plus en plus complexes au sein de la société humaine.\n\nFinalement, toutes les facettes de la civilisation terrienne furent gérées et contrôlées par les Préservateurs, leurs concepteurs étant relégués à une existence de dépendants, dorlotés mais entièrement oisifs.\n\nAlors que les progrès technologiques ont ouvert aux Préservateurs l'exploration interstellaire, leur fonction reste claire : protéger et servir les organiques, qui en dehors de la tutelle bienveillante de machines logiques ne feraient que retomber dans leurs travers : le chaos et la destruction."
