 attitude_loyal_desc: "Cette dépendance nous est loyale."
 attitude_disloyal_desc: "Cette dépendance éprouve de la rancoeur du fait qu'elle nous est soumise."
 attitude_overlord_desc: "Cet empire est notre suzerain."
 attitude_wary_desc: "Cet empire reste prudent face à nous."
 attitude_receptive_desc: "Cet empire est intéressé par des relations plus étroites avec nous."
 attitude_neutral_desc: "Cet empire considère que nous n'avons aucun intérêt commun avec lui."
 attitude_dismissive_desc: "Cet empire déchu nous considère comme bien trop inférieurs pour mériter de retenir son attention."
 attitude_patronizing_desc: "Cet empire déchu nous perçoit comme des enfants égarés ayant besoin de ses lumières. Il peut se piquer de nous faire don de technologies, de ressources ou de vaisseaux."
 attitude_angry_desc: "Nos actions ont suscité la colère de cet empire déchu, et il pourrait bien nous déclarer la guerre pour nous punir."
 attitude_arrogant_desc: "Cet empire renaissant nous traite avec le plus grand mépris."
 attitude_imperious_desc: "Cet empire renaissant nous considère comme une dépendance future. Il est probable qu'il nous demande de renoncer à notre indépendance."
 attitude_belligerent_desc: "Cet empire renaissant nous considère comme une cible à conquérir. Il est probable qu'il va nous attaquer."
 attitude_custodial_desc: "Cet empire renaissant pense que nous devons être protégés de la crise qui menace actuellement la galaxie. Il est probable qu'il cherchera à s'allier à nous."
 attitude_berserker_desc: "Cet empire renaissant est une ancienne intelligence artificielle devenue folle furieuse. Elle est susceptible d'attaquer n'importe qui, n'importe quoi, et tout se qui se trouve autour."
 attitude_enigmatic_desc: "Cet empire déchu est une ancienne intelligence artificielle au comportement étrange et imprévisible. On ne sait jamais à quoi s'attendre de sa part."
