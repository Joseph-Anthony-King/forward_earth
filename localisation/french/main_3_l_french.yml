 city_space_age_industry_1_desc: "Construite à partir de polymères, d'acier, et de détermination, cette ville est une pionnière en matière spatiale. Elle manque peut-être d'élégance, mais l'essentiel est ailleurs."
 city_colony_1_desc: "La naissance d'une communauté débute par une question. Par la patience et la volonté, elle finit par apporter une réponse."
 city_industrial_1_desc: "Cette ville combine parfaitement les besoins de la guerre et de la paix."
 city_foundry_1_desc: "Le vacarme de la forge n'est qu'à quelques rues d'ici. Personne ne se repose paisiblement mais au moins, ils sont à proximité."
 city_factory_1_desc: "Un modèle de production locale, au milieu des logements et des ateliers."
 city_research_1_desc: "Un lieu servant à la fois de dortoir et de laboratoire."
 city_fortress_1_desc: "Un lieu pour accueillir les soldats comme les civils."
 city_bureaucracy_1_desc: "Les rangées d'immeubles sont entrecoupées de centres administratifs, rouages de l'empire."
 city_temple_1_desc: "Un havre de paix pour les fidèles, où les hymnes résonnent à travers les immeubles."
 city_trade_1_desc: "Un lieu où il fait bon vivre et vendre."
 city_bureaucracy_trade_1_desc: "Les marchés prospèrent, chaque transaction est contrôlée et chaque ligne du registre vérifiée."
 city_temple_trade_1_desc: "La richesse est une preuve de faveur divine."
 city_fortress_bureaucracy_1_desc: "Un lieu où les ordres sont donnés, où les accords sont validés, et où les murs sont renforcés. La sécurité est assurée non seulement par la force, mais aussi par la paperasse."
 city_fortress_temple_1_desc: "Un lieu où les fidèles sont armés et les armures sont bénies."
 city_fortress_trade_1_desc: "Une ville où les contrats de défense sont la monnaie locale, et où l'expression « l'offre et la demande » fait référence aux munitions."
 city_research_fortress_1_desc: "Un centre fortifié où les scientifiques et les soldats travaillent main dans la main pour préparer de mauvaises surprises."
 city_research_bureaucracy_1_desc: "Une ruche stérile de conseillers, d'analystes, et de statisticiens ayant triste mine, qui font de la gouvernance une science précise."
 city_research_temple_1_desc: "Un lieu de recherche disciplinée, dont le but est de concilier les croyances métaphysiques et la science empirique."
 city_research_trade_1_desc: "Un joli amalgame de laboratoires et de salles de réunion, où l'innovation n'est pas guidée par la vérité, mais par les bénéfices trimestriels."
 city_foundry_research_1_desc: "Une ville-usine où les processus métallurgiques sont constamment révisés, testés, et améliorés."
 city_foundry_fortress_1_desc: "Un bastion où l'armement et la défense ne font qu'un."
 city_foundry_bureaucracy_1_desc: "Le fondement de la logistique militaire réside dans la bureaucratie."
 city_foundry_temple_1_desc: "Les rites sacrés sont gravés dans l'acier, et le couperet tombe en même temps que la sanction divine."
 city_foundry_trade_1_desc: "Un lieu où les alliages sont transformés en crédits et en contrats. Une ville qui vend son acier aussi rapidement qu'elle le fabrique."
 city_factory_research_1_desc: "Un lieu où la conception et la découverte ne font qu'un. Chaque découverte est rapidement brevetée, conditionnée, et produite en plusieurs couleurs."
 city_factory_fortress_1_desc: "Derrière chaque soldat se cache une caisse remplie de kits d'hygiène réglementaires, qui doivent bien être préparés quelque part."
 city_factory_bureaucracy_1_desc: "La rencontre de la bureaucratie et de la production de masse, berceau des formulaires standardisés en quatre exemplaires."
 city_factory_temple_1_desc: "Bougies, icônes, et reliques certifiées : tout ici est produit avec un contrôle de la qualité exemplaire."
 city_factory_trade_1_desc: "De la production de masse pour de la consommation de masse."
 city_industrial_foundry_1_desc: "Un site de production tonitruant."
 city_industrial_factory_1_desc: "L'efficacité est fondamentale dans ce bastion de la production. Aucune pièce, aucun effort n'est inutile."
 city_industrial_research_1_desc: "Mi-usine, mi-laboratoire : ici, les nouvelles idées fleurissent."
 city_industrial_fortress_1_desc: "Les feux de l'industrie et de la guerre brûlent en harmonie."
 city_industrial_bureaucracy_1_desc: "Chaque caisse présente un code-barres, et chaque machine une demande d'autorisation."
 city_industrial_temple_1_desc: "Ici, cathédrales et cheminées s'élèvent triomphalement dans les cieux."
 city_industrial_trade_1_desc: "Un lieu où se mêlent le vacarme de l'industrie et le doux murmure de l'ambition commerciale."
 city_research_bureaucracy_industrial_1_desc: "Diversifiés, denses et délibérément polyvalents, ces centres urbains produisent un peu de tout."
 city_research_bureaucracy_foundry_1_desc: "La métallurgie optimisée par les données à grande échelle."
 city_research_bureaucracy_factory_1_desc: "La société prend forme dans le monde matériel. Chaque produit qui sort de ces usines est conçu pour susciter un sentiment de familiarité afin de favoriser l'unité."
 city_research_bureaucracy_research_1_desc: "La science est régulée par la politique, et la politique est guidée par la science. Une dynamique d'expertises dans un cercle vertueux."
 city_research_bureaucracy_fortress_1_desc: "Un véritable bastion de modèles prédictifs et de directives tactiques. De nombreuses batailles se jouent ici... à coup d'hologrammes et de tableaux blancs."
 city_research_bureaucracy_bureaucracy_1_desc: "Une ville où les politiques sont soigneusement réfléchies et répertoriées, voire parfois même appliquées."
 city_research_bureaucracy_trade_1_desc: "Une place centrale où le savoir est considéré comme une monnaie d'échange. Chaque idée a un prix."
 city_research_temple_industrial_1_desc: "Une pensée unie malgré les intentions variées."
 city_research_temple_foundry_1_desc: "Un site industriel béni, où les alliages sont modelés par le rituel."
 city_research_temple_factory_1_desc: "Un lieu qui nous prouve que l'identité spirituelle peut être produite en masse."
 city_research_temple_research_1_desc: "Quand la connaissance devient un voyage sacré, révélation et recherche sont indissociables."
 city_research_temple_fortress_1_desc: "Ici, les murs sont fortifiés par une croyance inébranlable (et les dernières avancées scientifiques)."
 city_research_temple_temple_1_desc: "En ces lieux, les questions sont sacrées et la connaissance mène à la transcendance."
 city_research_temple_trade_1_desc: "Un lieu sacré favorisant un commerce équitable et des dépenses pieuses. Sa prospérité est guidée par la prière."
 zone_research_unity: "Archives"
 zone_research_unity_desc: "Un lieu de calme bercé par le ronronnement des serveurs, où la mémoire devient histoire, soigneusement gardée pour les générations futures."
