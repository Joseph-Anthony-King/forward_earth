 weapon: "Arme"
 utility: "Fonctionnalité"
 strike_craft: "Appareils de combat"
 ship_mounted: "Embarqué"
 strike_crafts: "Appareils de combat"
 missiles: "Missiles"
 RED_LASER: "Laser rouge"
 RED_LASER_DESC: "Les armes laser tirent des rayons de lumière concentrée sur leurs cibles, occasionnant des dégâts en générant une chaleur intense."
 BLUE_LASER: "Laser bleu"
 BLUE_LASER_DESC: "Plus puissants que les lasers rouges, ces variations bleues émettent des radiations électromagnétiques à une longueur d'onde qui apparaît bleue ou violette pour la plupart des organiques."
 UV_LASER: "Laser UV"
 UV_LASER_DESC: "Les lasers ultraviolets sont une version améliorée et plus puissante de leurs prédécesseurs bleus. Précises et destructives, ces armes sont capables d'infliger de gros dégâts."
 XRAY_LASER: "Laser rayons X"
 XRAY_LASER_DESC: "Ces laser ont une longueur d'onde plus courte que les armes basées sur les UV mais sont encore plus destructeurs."
 GAMMA_LASER: "Laser gamma"
 GAMMA_LASER_DESC: "Les radiations électromagnétiques émises par les lasers gamma sont d'une fréquence extrêmement haute. Leur potentiel de destruction est sans égal dans le domaine des armes laser."
 SPACEPORT_LASER: "Laser de spatioport"
 SPACEPORT_LASER_DESC: "Les lasers montés sur des spatioports disposent d'un système de visée excellent pour pallier à l'immobilité du spatioport."
 ENERGY_LANCE_1: "Lance à particules"
 ENERGY_LANCE_1_DESC: "Armes énergétiques lourdes produisant des faisceaux de particules concentrés causant d'importants dégâts."
 ENERGY_LANCE_2: "Lance à tachyons"
 ENERGY_LANCE_2_DESC: "Version plus puissante de la lance à particules, produisant un faisceau de tachyons d'une puissance immense."
 ENERGY_LANCE_TURRET_1: "Tourelle pour lance à particules"
 ENERGY_LANCE_TURRET_1_DESC: "$ENERGY_LANCE_1_DESC$"
 ENERGY_LANCE_TURRET_2: "Tourelle pour lance à tachyons"
 ENERGY_LANCE_TURRET_2_DESC: "$ENERGY_LANCE_2_DESC$"
 PERDITION_BEAM_TITAN: "$PERDITION_BEAM$"
 PERDITION_BEAM_ION: "Canon ionique"
 PERDITION_BEAM_DESC: "Un ensemble extrêmement vaste et complexe de conduites d'amplification énergétique, capable de produire un rayon d'une puissance totalement inédite."
 PLASMA_1: "Lanceur de plasma"
 PLASMA_1_DESC: "Des armes qui éjectent des boules de plasma à haute énergie destructrices sur leurs cibles. Ces projectiles de plasma sont extrêmement efficaces pour ronger le blindage et la coque des vaisseaux."
 PLASMA_2: "Accélérateur de plasma"
 PLASMA_2_DESC: "Ces nouveaux accélérateurs lancent des projectiles de plasma à haute énergie avec des champs de confinement améliorés. Cela réduit la déperdition d'énergie lorsque le projectile voyage dans l'espace vers sa cible."
 PLASMA_3: "Canon à plasma"
 PLASMA_3_DESC: "Le dernier armement plasma en date, ces canons sont des versions totalement militarisées des plus anciens lanceurs de plasma. Leurs projectiles de plasma sont encore plus mortels."
 ARC_EMITTER_1: "Émetteur électrique"
 ARC_EMITTER_1_DESC: "Armes puissantes, lançant un arc d'énergie chaotique sur une cible contre lequel boucliers et blindages ne peuvent rien."
 ARC_EMITTER_2: "Émetteur électrique concentré"
 ARC_EMITTER_2_DESC: "Ces émetteurs améliorés sont équipés de lentilles de concentration de meilleure qualité, permettant une décharge d'énergie encore plus grande."
 ARC_EMITTER_TURRET_1: "Tourelle pour émetteur électrique"
 ARC_EMITTER_TURRET_1_DESC: "$ARC_EMITTER_1_DESC$"
 ARC_EMITTER_TURRET_2: "Tourelle pour émetteur électrique concentré"
 ARC_EMITTER_TURRET_2_DESC: "$ARC_EMITTER_2_DESC$"
 DISRUPTOR_1: "Disrupteur"
 DISRUPTOR_1_DESC: "Les disrupteurs lancent des carreaux énergétiques qui affaiblissent et détruisent les liens moléculaires maintenant les atomes de la cible."
 DISRUPTOR_2: "Disrupteur ionique"
 DISRUPTOR_2_DESC: "Ces disrupteurs améliorés lancent des carreaux de particules ioniques sur leurs cibles, sans avoir à sacrifier la cadence de tir comme leurs prédécesseurs."
 DISRUPTOR_3: "Disrupteur phasé"
 DISRUPTOR_3_DESC: "Des disrupteurs à très haut rendement qui tirent des charges énergétiques quantiques causant des dégâts incroyables à quiconque a la malchance d'être pris dans la zone d'effet."
 ENERGY_TORPEDO_1: "$tech_energy_torpedoes_1$"
 ENERGY_TORPEDO_1_DESC: "$tech_energy_torpedoes_1_desc$"
 ENERGY_TORPEDO_2: "$tech_energy_torpedoes_2$"
 ENERGY_TORPEDO_2_DESC: "$tech_energy_torpedoes_2_desc$"
 MINING_DRONE_LASER_1: "Laser de drone minier"
 MINING_DRONE_LASER_1_DESC: "Les lasers miniers concentrés peuvent tailler dans les coques des vaisseaux aussi facilement qu'ils façonnent des astéroïdes rocheux."
 BLUE_CRYSTAL_WEAPON_1: "Lanceur d'éclats bleus"
 BLUE_CRYSTAL_WEAPON_1_DESC: "Le lanceur d'éclats bleus imite les émissions armées des entités cristallines de classe saphir pour infliger des dégâts."
 GREEN_CRYSTAL_WEAPON_1: "Lanceur d'éclats verts"
 GREEN_CRYSTAL_WEAPON_1_DESC: "Le lanceur d'éclats verts imite les émissions armées des entités cristallines de classe émeraude pour infliger des dégâts."
 YELLOW_CRYSTAL_WEAPON_1: "Lanceur d'éclats jaunes"
 YELLOW_CRYSTAL_WEAPON_1_DESC: "Le lanceur d'éclats jaune imite les émissions armées des entités cristallines de classe topaze pour infliger des dégâts."
 RED_CRYSTAL_WEAPON_1: "Lanceur d'éclats rouges"
 RED_CRYSTAL_WEAPON_1_DESC: "Le lanceur d'éclats rouges imite les émissions armées des entités cristallines de classe rubis pour infliger des dégâts."
 SPACE_CLOUD_WEAPON_1: "Nuage d'éclairs"
 SPACE_CLOUD_WEAPON_1_DESC: "En utilisant au mieux notre compréhension des forces fondamentales impliquées dans la génération de la charge interne considérable des nuages du vide, le système d'armement des nuages d'éclairs inflige d'importants dégâts."
 PSIONIC_BLAST_1: "Explosion psionique"
 PSIONIC_BLAST_1_DESC: ""
 EXTRADIMENSIONAL_1: "Désintégrateur de matière"
 EXTRADIMENSIONAL_1_DESC: "Originaire d'une autre dimension, l'essence de la technologie du désintégrateur de matière consiste à faire plier certaines lois de la physique pour des résultats destructeurs."
 EXTRADIMENSIONAL_STABILIZING_AURA: "Stabilisateur dimensionnel"
 aura_stabilizing_aura: "$EXTRADIMENSIONAL_STABILIZING_AURA$"
 AI_CORE_DETECTOR: "Suite de capteurs centraux de l'I.A."
 MISSILE_1: "Missiles nucléaires"
 MISSILE_1_DESC: "Des missiles espace-espace équipés de têtes nucléaires de grande puissance. Même si elles sont basées sur une vieille technologie préspatiale, ces armes grossières, autonomes après leur lancement, sont redoutablement efficaces à la portée adéquate."
 MISSILE_2: "Missiles fusion"
 MISSILE_2_DESC: "Ces missiles espace-espace améliorés disposent d'ogives à fusion et de performances de vol améliorées."
 MISSILE_3: "Missiles antimatière"
 MISSILE_3_DESC: "Des missiles avancés équipés de puissantes ogives antimatière. Un nouveau système de guidage amélioré leur donne une meilleure chance d'atteindre leurs cibles."
 MISSILE_4: "Missiles quantiques"
 MISSILE_4_DESC: "La dernière version de missiles espace-espace, cette variante améliorée dispose d'une ogive incroyablement puissante qui tire son énergie d'un vide point zéro."
 MISSILE_5: "Missiles maraudeurs"
 MISSILE_5_DESC: "Ces missiles hautement avancés sont équipés d'une IA de pilotage embarquée qui augmente considérablement leur performance et leur capacité à traquer les cibles."
 SPACEPORT_MISSILE: "Missile de spatioport"
 SPACEPORT_MISSILE_DESC: "L'espace disponible étant une préoccupation moins importante que sur des vaisseaux mobiles, un spatioport peut contenir des stocks de munitions plus conséquents et des mécanismes de chargement plus efficaces pour ses missiles."
 SWARMER_MISSILE_1: "Missiles en essaim"
 SWARMER_MISSILE_1_DESC: "Ces petits missiles sont lancés en salves et ont été spécifiquement conçus pour submerger les systèmes de défense rapprochée ennemis."
 SWARMER_MISSILE_2: "Missiles multiessaims"
 SWARMER_MISSILE_2_DESC: "De nouvelles techniques de miniaturisation nous permettront d'équiper les missiles en essaim d'ogives plus puissantes et d'améliorer leurs performances de vol."
 SCOURGE_MISSILE_1: "Missile du Fléau"
 SCOURGE_MISSILE_1_DESC: "La charge des missiles du Fléau est constituée de nombreux composés biochimiques utilisés par l'Essaim lors des combats interstellaires, qui se sont révélés étonnamment efficaces, même contre les vaisseaux de guerre les plus robustes."
 SPACEPORT_SCOURGE_MISSILE: "Missile spatioportuaire du Fléau"
 SPACEPORT_SCOURGE_MISSILE_DESC: "$SCOURGE_MISSILE_1_DESC$"
 MEDIUM_SCOURGE_PROJECTILE_WEAPON: "Jet d'acide du Fléau"
 MEDIUM_SCOURGE_PROJECTILE_WEAPON_DESC: "Contenue dans des capsules balistiques, cette matière organique hautement corrosive utilisée lors des bombardements orbitaux de l'Essaim peut aussi être reconvertie en munition pour les vaisseaux."
 SMALL_SCOURGE_PROJECTILE_WEAPON: "Petit $MEDIUM_SCOURGE_PROJECTILE_WEAPON$"
 SMALL_SCOURGE_PROJECTILE_WEAPON_DESC: "$MEDIUM_SCOURGE_PROJECTILE_WEAPON_DESC$"
 SWARM_STRIKE_CRAFT_1: "Frappeurs de l'essaim"
 SWARM_STRIKE_CRAFT_1_DESC: "Des spécimens préthoryns clonés et miniaturisés peuvent être contrôlés à des longueurs d'ondes proches de celles de nos communications intra-flotte, nous permettant de les utiliser efficacement en combat."
 AMOEBA_STRIKE_CRAFT_1: "Flagelle d'amibe"
 AMOEBA_STRIKE_CRAFT_1_DESC: "Les amibes élevées en captivité engendrent des flagelles pouvant être formées pour répondre à de subtiles variations dans la magnétisation de la coque, ce qui permet de les utiliser comme des appareils de combat."
 DRONE_STRIKE_CRAFT: "Drone de précision"
 AI_STRIKE_CRAFT: "Drones chercheurs"
 TORPEDO_1: "Torpilles spatiales"
 TORPEDO_1_DESC: "Ces torpilles sont essentiellement de gros missiles à faible vélocité. Elles sont équipées d'ogives encore plus puissantes et de modulateurs de boucliers qui leur permettent de passer sans encombre à travers les écrans énergétiques."
 TORPEDO_2: "Torpilles blindées"
 TORPEDO_2_DESC: "Torpilles spatiales améliorées et blindées afin de mieux résister à la défense rapprochée de l'ennemi. Le blindage se fragmente en éclats au moment de l'explosion, occasionnant ainsi des dégâts supplémentaires."
 TORPEDO_3: "Torpilles lourdes"
 TORPEDO_3_DESC: "Ces torpilles améliorées sont équipées d'ogives extrêmement puissantes. Leur design est plus élégant, leur moteur plus rapide et leurs modulateurs de champ encore améliorés pour franchir les boucliers énergétiques."
 MASS_DRIVER_1: "Conducteurs de masse"
 MASS_DRIVER_1_DESC: "Ces lanceurs de projectiles électromagnétiques utilisent des aimants pour projeter leurs salves perforantes à très haute vitesse en direction de leurs cibles."
 MASS_DRIVER_2: "Canon électromagnétique"
 MASS_DRIVER_2_DESC: "Les canons électromagnétiques, ou « coilguns », sont des versions plus puissantes des premiers conducteurs de masse, utilisant des spirales électromagnétiques pour accélérer encore davantage les projectiles."
 MASS_DRIVER_3: "Canon électrique"
 MASS_DRIVER_3_DESC: "Les canons électriques utilisent des rails jumeaux parallèles pour tirer des projectiles à des vitesses incroyables."
 MASS_DRIVER_4: "Canon électrique avancé"
 MASS_DRIVER_4_DESC: "Une nouvelle version de l'ancien « railgun », avec des rails plus solides et un système d'alimentation perfectionné. Ces armes sont encore plus puissantes et précises que leurs prédécesseurs."
 MASS_DRIVER_5: "Canon Gauss"
 MASS_DRIVER_5_DESC: "Cette version remise au goût du jour du vieux canon électromagnétique est encore plus destructrice que les derniers modèles de canons électroniques : elle est capable de lancer des projectiles avec une précision et à des vitesses incroyables."
 SPACEPORT_MASS_DRIVER: "Catapulte électromagnétique de spatioport"
 SPACEPORT_MASS_DRIVER_DESC: "Les catapultes électromagnétiques montées sur spatioport, même si elles sont basées sur des modèles vieillissants, embarquent une force de frappe toujours considérable quand on les compare à leurs équivalents montés sur des vaisseaux."
 KINETIC_ARTILLERY_1: "Batterie cinétique"
 KINETIC_ARTILLERY_1_DESC: "Une artillerie à très longue portée capable de lancer de puissantes munitions à des distances extrêmes avec une très grande précision."
 KINETIC_ARTILLERY_2: "Artillerie cinétique"
 KINETIC_ARTILLERY_2_DESC: "Un canon d'artillerie de vaisseau à très longue portée, encore plus puissant, équipé avec un nouveau barillet et un ordinateur de contrôle de feu."
 MASS_ACCELERATOR_1: "Méga-canon"
 MASS_ACCELERATOR_1_DESC: "Variante gigantesque de l'artillerie cinétique, dans des proportions si énormes qu'elle constitue le coeur même du vaisseau."
 MASS_ACCELERATOR_2: "Giga-canon"
 MASS_ACCELERATOR_2_DESC: "Une variante encore plus puissante de l'artillerie cinétique centrale."
 MASS_ACCELERATOR_TURRET_1: "Tourelle pour mégacanon"
 MASS_ACCELERATOR_TURRET_1_DESC: "Une variante gigantesque de l'artillerie cinétique, montée sur une tourelle ultramassive et renforcée."
 MASS_ACCELERATOR_TURRET_2: "Tourelle pour gigacanon"
 MASS_ACCELERATOR_TURRET_2_DESC: "Une variante encore plus impressionnante de la tourelle pour artillerie cinétique."
 AUTOCANNON_1: "Autocanon"
 AUTOCANNON_1_DESC: "Des armes balistiques de gros calibre qui tirent des obus explosifs enflammés. L'avantage principal de ces canons est sa grande cadence de tir."
 AUTOCANNON_2: "Autocanon éventreur"
 AUTOCANNON_2_DESC: "Ces autocanons à la rotative améliorée disposent de systèmes de pistage et de contrôle de tir perfectionnés. Ce qui leur permet de maintenir une cadence de tir encore plus élevée."
 AUTOCANNON_3: "Autocanon Stormfire"
 AUTOCANNON_3_DESC: "Des autocanons à la rotative avancée capable de cracher des nuages d'obus hautement explosifs sur une cible."
 FLAK_BATTERY_1: "$tech_flak_batteries_1$"
 FLAK_BATTERY_1_DESC: "$tech_flak_batteries_1_desc$"
 FLAK_BATTERY_2: "$tech_flak_batteries_2$"
 FLAK_BATTERY_2_DESC: "$tech_flak_batteries_2_desc$"
 FLAK_BATTERY_3: "$tech_flak_batteries_3$"
 FLAK_BATTERY_3_DESC: "$tech_flak_batteries_3_desc$"
 EMPTY_DRIVE: "Pas de propulseur PRL"
 EMPTY_DRIVE_DESC: "Les vaisseaux n'ayant pas de propulseur PRL ne peuvent pas quitter les systèmes solaires dans lesquels ils ont été construits."
 WARP_DRIVE_1: "Propulsion par distorsion I"
 WARP_DRIVE_1_DESC: "Les propulseurs par distorsion permettent le voyage PRL vers et à partir de la bordure des systèmes stellaires. La portée en est limitée et nécessite des périodes de rechargement au moment des départs et arrivées."
 WARP_DRIVE_2: "Propulsion par distorsion II"
 WARP_DRIVE_2_DESC: "$WARP_DRIVE_1_DESC$"
 WARP_DRIVE_3: "Propulsion par distorsion III"
 WARP_DRIVE_3_DESC: "$WARP_DRIVE_1_DESC$"
 NOMAD_WARP_DRIVE: "$WARP_DRIVE_3$"
 HYPER_DRIVE_1: "Hyperpropulseur I"
 HYPER_DRIVE_1_DESC: "Les vaisseaux équipés avec des hyper propulseurs ne peuvent voyager que le long des hyperlignes mais sont capables d'accélérer jusqu'à une vitesse supra-luminique de n'importe où dans un système."
 HYPER_DRIVE_2: "Hyperpropulseur II"
 HYPER_DRIVE_2_DESC: "$HYPER_DRIVE_1_DESC$"
 HYPER_DRIVE_3: "Hyperpropulseur III"
 HYPER_DRIVE_3_DESC: "$HYPER_DRIVE_1_DESC$"
 JUMP_DRIVE_1: "Propulseur de bond I"
 JUMP_DRIVE_1_DESC: "Le propulseur de bonds crée des déchirures de la taille d'un vaisseau dans le tissu de la réalité, permettant de se déplacer de manière quasi instantanée entre les systèmes. La nature de l'espace dans lequel se faufile le vaisseau pendant ce voyage demeure mal comprise."
 RANGELESS_JUMP_DRIVE: ""
 PSI_JUMP_DRIVE_1: "Propulseur de bond Psi I"
 PSI_JUMP_DRIVE_1_DESC: "Le propulseur de saut Psi exploite le potentiel psionique de l'équipage du vaisseau pour tordre le continuum espace-temps local en éliminant la distance entre le point d'origine et la destination. Soi-disant."
 WORMHOLE_DRIVE_DESC: "Les vaisseaux équipés avec de modulateurs de trou de ver adaptent les portails créés par les générateurs de trous de ver pour permettre le passage entre les systèmes."
 EMPTY_FTL_INHIBITOR: "Pas d'inhibiteur PRL"
 EMPTY_FTL_INHIBITOR_DESC: "Les bases stellaires sans inhibiteur PRL sont incapables d'arrêter les vaisseaux ennemis."
 ftl_components: "Composants PRL"
 ftl_components_DESC: "Tout vaisseau voyageant vers un autre système requiert un propulseur PRL."
 ship_sensor_components: "Senseurs"
 ship_sensor_components_DESC: "Les senseurs révèlent les détails de tous les systèmes et flottes se trouvant à leur portée."
 station_sensor_components: "$ship_sensor_components$"
 station_sensor_components_DESC: "$ship_sensor_components_DESC$"
 sensor_components: "Senseurs"
 sensor_components_desc: "$ship_sensor_components_DESC$"
 thruster_components: "Propulseurs"
 thruster_components_DESC: "Les propulseurs sont utilisés pour les déplacements subluminiques et sont un composant essentiel pour tous les vaisseaux."
 combat_computers: "Ordinateurs de combat"
 combat_computers_DESC: "Tous les vaisseaux militaires ont des ordinateurs embarqués dédiés au combat, gérant les calculs de ciblage, les manoeuvres d'évitement et le contrôle des dégâts."
 border_extruders: "Balise de frontières"
 border_extruders_DESC: "Les balises de frontières servent de bouées projetant et démarquant les frontières nationales dans l'espace intersidéral."
 ship_aura_components: "Aura de vaisseau (titan)"
 ship_aura_components_DESC: "Les vaisseaux de cette classe peuvent être dotés d'émetteurs de champ projetant et maintenant des champs localisés ayant divers effets pour les vaisseaux hostiles ou amis."
 power_core: "Générateur"
 power_core_DESC: "Bien peu de choses fonctionnent sans énergie, aussi le générateur est-il une partie vitale de toute machine."
 station_power_core: "$power_core$"
 station_power_core_desc: "$power_core_desc$"
 TECH_UNLOCK_FISSION_POWER_TITLE: "§HComposant§! $FISSION_REACTOR$"
 TECH_UNLOCK_FISSION_POWER_DESC: "§H$FISSION_REACTOR$§!\n$FISSION_REACTOR_DESC$"
 TECH_UNLOCK_FUSION_POWER_TITLE: "§HComposant§! $FUSION_REACTOR$"
 TECH_UNLOCK_FUSION_POWER_DESC: "§H$FUSION_REACTOR$§!\n$FUSION_REACTOR_DESC$"
 TECH_UNLOCK_COLD_FUSION_POWER_TITLE: "§HComposant§! $COLD_FUSION_REACTOR$"
 TECH_UNLOCK_COLD_FUSION_POWER_DESC: "§H$COLD_FUSION_REACTOR$§!\n$COLD_FUSION_REACTOR_DESC$"
 TECH_UNLOCK_ANTIMATTER_POWER_TITLE: "§HComposant§! $ANTIMATTER_REACTOR$"
 TECH_UNLOCK_ANTIMATTER_POWER_DESC: "§H$ANTIMATTER_REACTOR$§!\n$ANTIMATTER_REACTOR_DESC$"
 TECH_UNLOCK_ZERO_POINT_POWER_TITLE: "§HComposant§! $ZERO_POINT_REACTOR$"
 TECH_UNLOCK_ZERO_POINT_POWER_DESC: "§H$ZERO_POINT_REACTOR$§!\n$ZERO_POINT_REACTOR_DESC$"
 TECH_UNLOCK_DARK_MATTER_POWER_TITLE: "§HComposant§! $DARK_MATTER_REACTOR$"
 TECH_UNLOCK_DARK_MATTER_POWER_DESC: "§H$DARK_MATTER_REACTOR$§!\n$DARK_MATTER_REACTOR_DESC$"
 TECH_UNLOCK_DARK_MATTER_PROPULSION_TITLE: "§HComposant§! $SHIP_THRUSTER_5$"
 TECH_UNLOCK_DARK_MATTER_PROPULSION_DESC: "§H$SHIP_THRUSTER_5$§!\n$SHIP_THRUSTER_5_DESC$"
 FISSION_REACTOR: "Réacteur à fission"
 FISSION_REACTOR_DESC: "Un procédé permettant de produire de l'énergie pour les vaisseaux par une fission volontaire, qui génère aussi cependant des déchets nucléaires nocifs."
 FUSION_REACTOR: "Réacteur à fusion"
 FUSION_REACTOR_DESC: "Les procédés de fusion nucléaire génèrent énormément d'énergie pour les vaisseaux, sans la plupart des risques associés à la fission."
 COLD_FUSION_REACTOR: "Réacteur à fusion froide"
 COLD_FUSION_REACTOR_DESC: "La capacité de maintenir une réaction de fusion à des températures relativement basses va permettre la naissance d'une nouvelle génération de réacteurs à fusion pour les vaisseaux."
 ZERO_POINT_REACTOR: "Réacteur point zéro"
 ZERO_POINT_REACTOR_DESC: "Ces générateurs produisent de l'énergie à partir de rien, fournissant ainsi une alimentation quasi infinie pour les vaisseaux. Il n'existe pas de méthode plus efficace pour générer de l'énergie."
 ANTIMATTER_REACTOR: "Réacteur à antimatière"
 ANTIMATTER_REACTOR_DESC: "En exploitant l'énergie produite par l'annihilation matière/antimatière, l'efficacité de la production énergétique pour les vaisseaux sera considérablement améliorée par rapport à la fusion."
 SCIENCE_LAB_1: "Labo scientifique I"
 MEDIUM_SCIENCE_LAB_1_DESC: "Les laboratoires scientifiques embarqués sur des vaisseaux permettent de mener des missions de recherche basiques et la reconnaissance de corps célestes."
 CURATOR_EXPLORER_LAB: "$tech_curator_lab$"
 CURATOR_ARCHEOLOGY_LAB: "$tech_archeology_lab$"
 SENSOR_1: "Système radar"
 SENSOR_1_DESC: "Technologie utilisée au départ au niveau planétaire avant d'être adaptée à l'usage spatial, le système radar fournit une détection et permet un système de traçage élémentaire aux vaisseaux interstellaires."
 SENSOR_2: "Capteurs gravitationnels"
 SENSOR_2_DESC: "Ces capteurs ont été conçus pour détecter les changements gravitationnels dans l'espace, tels que ceux que produit la présence d'un vaisseau."
 SENSOR_3: "Capteurs subspatiaux"
 SENSOR_3_DESC: "Ces capteurs détectent les fluctuations subspatiales laissées par les vaisseaux dans leur sillage. Leur sensibilité et leur portée sont supérieures à celles des capteurs gravitationnels."
 SENSOR_4: "Capteurs tachyoniques"
 SENSOR_4_DESC: "Des capteurs avancés utilisant des rayons de tachyons en rotation pour détecter les mouvements de vaisseaux à des distances extrêmement éloignées."
 AFTERBURNER_1: "Postcombustion"
 AFTERBURNER_1_DESC: "La postcombustion permet au vaisseau des vitesses de combat accrues."
 AFTERBURNER_2: "Postcombustion améliorée"
