 mining_0_desc: "Une pioche et une charrette, voilà ce qui constitue le fondement de l'extraction civilisée."
 mining_1_desc: "Les pelleteuses et les foreuses dévorent le coeur des montagnes."
 mining_2_desc: "Grâce à un système de vapeur surchauffée et de pression volatile, les travaux avancent dans un climat de violence contrôlée."
 mining_3_desc: "Des puits abyssaux creusent leur chemin vers le noyau."
 mining_4_desc: "Les minéraux sont extraits de la roche brute à l'échelle atomique."
 mining_betharian_1_desc: "L'étrange lueur émanant du bétharian suggère une énergie inédite."
 mining_betharian_2_desc: "Les tuyaux bourdonnent d'une chaleur artificielle, puisant l'énergie dans les profondeurs."
 mining_betharian_3_desc: "Lorsque la pression se mêle au bétharian, l'énergie prend forme."
 mining_betharian_4_desc: "Chaque fragment de bétharian est extrait avec une précision chirurgicale, prévenant tout risque de déstabilisation."
 mining_rare_crystals_1_desc: "Les parois de ces mines, semblables à de gigantesques géodes, sont emplies de cristaux rares."
 mining_rare_crystals_2_desc: "Soumise à une pression extrême, la géologie environnante cède, ne laissant rien d'autre que les veines de cristaux les plus résistantes."
 mining_rare_crystals_3_desc: "D'immenses formations de cristaux se forment à la lisière entre la croûte et le manteau."
 mining_rare_crystals_4_desc: "Les tunnels quantiques et les galeries virtuelles permettent d'extraire des ressources sans véritables mines."
 generator_0_desc: "Les turbines tournent et les bobines grésillent." #bubble bubble toil and trouble
 generator_1_desc: "De grands réservoirs d'énergie potentielle bourdonnent d'une volatilité savamment maîtrisée."
 generator_2_desc: "L'énergie est canalisée en flux réguliers selon des algorithmes et des objectifs précis."
 generator_3_desc: "Les coeurs à liaison quantique produisent de l'énergie, perturbant les concepts dimensionnels."
 generator_4_desc: "Ils plient la réalité qui les entoure et pompent la matière qui forme l'espace."
 generator_volatile_motes_1_desc: "Les rayons d'énergie concentrée redirigent les particules volatiles piégées, ce qui en facilite la collecte."
 generator_volatile_motes_2_desc: "Ces champs d'énergie modulée piègent les particules volatiles, affaiblissant leur résonance naturelle."
 generator_volatile_motes_3_desc: "Grâce à l'intrication quantique entre particules volatiles et matière stable, la collecte est assez sûre pour que les [owner.GetSpeciesSpawnNamePlural] puissent s'en charger. Enfin, en théorie."
 generator_volatile_motes_4_desc: "La manipulation de particules d'excitons dans le champ d'énergie au point zéro force les particules piégées à passer à un état stable et condensé."
