 edict_farming_subsidies_desc: "Ce décret fournit des plans de relance économique agressifs qui entendent engendrer des effets positifs et quantifiables sur la production de nourriture.\n\n"
 edict_propaganda: "Émissions de propagande"
 edict_propaganda_desc: "Ce décret crée des techniques de livraison de l'information élargies afin de s'assurer que les processus de mythologie narrative restent cohérents et positifs.\n\n"
 edict_information_quarantine: "Quarantaine de l'information"
 edict_information_quarantine_desc: "Ce décret impose de strictes vérifications sur les flux d'informations afin de mieux préserver les identités culturelles locales.\n\n"
 edict_encourage_free_thought: "Encouragement à la pensée politique"
 edict_encourage_free_thought_desc: "Ce décret encourage la population à débattre de façon publique des questions politiques, même si cela peut la pousser à s'égarer."
 edict_map_the_stars: "Cartographier les étoiles"
 edict_map_the_stars_desc: "Ce décret encourage à conduire une exploration galactique poussée pour faire la lumière sur l'obscurité et découvrir les merveilles qui se cachent dans l'au-delà.\n\n"
 edict_map_the_stars_2: "$edict_map_the_stars$"
 edict_map_the_stars_2_desc: "$edict_map_the_stars_desc$"
 edict_research_focus: "Bourses de recherches"
 edict_research_focus_desc: "Ce décret octroie à nos chercheurs des fonds supplémentaires."
 edict_research_focus_hive: "Ce décret oriente les drones scientifiques sur les recherches en ingénierie au détriment de tout autre savoir."
 edict_research_focus_machine: "Oriente la puissance de calcul sur des modèles théoriques propres à l'ingénierie en abaissant la priorité des autres champs de la recherche."
 edict_social_welfare_programs: "Programmes de bien-être social"
 edict_social_welfare_programs_desc: "Ce décret introduit une large gamme de programmes sociaux aux coûts exorbitants pour faciliter la vie du peuple.\n\n"
 #edict_the_grand_fleet: "The Grand Fleet"
 #edict_the_grand_fleet_desc: "This Edict puts the pride and glory of the Empire's Grand Fleet above all else, and that considerable political focus should be spent ensuring its continued prosperity."
 edict_share_the_burden: "Partager le fardeau"
 edict_share_the_burden_desc: "Ce décret impose la rotation des tâches et des horaires de travail pour les esclaves, car des corvées plus variées peuvent légèrement améliorer la productivité.\n\n"
 #edict_share_the_burden_desc: "This Edict dictates that the various burdens of society should be given to those best suited to handle them. Manual labour is best left to those used to such tasks..."
 edict_peace_festivals: "Festivals de la paix"
 edict_peace_festivals_desc: "Ce décret fanatiquement pacifiste encourage un esprit d'unité et de bonne humeur en toutes saisons grâce à de nombreux festivals et événements spéciaux."
 edict_land_of_opportunity: "Terre d'opportunités"
 edict_land_of_opportunity_desc: "Ce décret permet la mise en place de campagnes de presse ciblées, décrivant l'empire comme un modèle social de nouvelle frontière, un lieu où tout le monde peut prospérer et bénéficier d'un nouveau départ."
 edict_diplomatic_grants: "OEuvres diplomatiques"
 edict_diplomatic_grants_desc: "Ce décret lance une importante offensive diplomatique afin d'oeuvrer, de manière concertée, à l'amélioration de l'image de l'empire."
 edict_engineering_research_focus_hive: "Ce décret oriente les drones scientifiques sur les recherches en ingénierie au détriment de tout autre savoir."
 edict_engineering_research_focus_machine: "Oriente la puissance de calcul sur des modèles théoriques propres à l'ingénierie en abaissant la priorité des autres champs de la recherche."
 edict_physics_research_focus_hive: "Ce décret oriente les drones scientifiques sur les recherches en physique au détriment de tout autre savoir."
 edict_physics_research_focus_machine: "Oriente la puissance de calcul sur des modèles théoriques propres à la physique en abaissant la priorité des autres champs de la recherche."
 edict_society_research_focus_hive: "Ce décret oriente les drones scientifiques sur les recherches sociétales au détriment de tout autre savoir."
 edict_society_research_focus_machine: "Oriente la puissance de calcul sur des modèles théoriques propres à la société en abaissant la priorité des autres champs de la recherche."
 #Campaigns
 edict_fear_campaign: "Campagne anxiogène"
 edict_fear_campaign_desc: "La population doit connaître toute la vérité sur la nature horrible et bestiale des aliens. Elle doit accepter la vérité : nous sommes seuls dans un océan de xénosaletés."
 edict_education_campaign: "Campagne d'éducation"
 edict_education_campaign_desc: "Tout le monde à l'école ! En consacrant momentanément des ressources pour promouvoir l'éducation supérieure au sein de nos élites, les personnalités pourront développer leurs capacités plus rapidement."
 edict_healthcare_campaign: "Campagne de santé"
 edict_healthcare_campaign_desc: "La combinaison appropriée de régimes, d'exercices réguliers et de cycles de sommeil réguliers permettra d'améliorer la santé de la population. Promouvoir un mode de vie plus sain permettra d'accroître momentanément l'espérance de vie."
 edict_recycling_campaign: "Campagne de recyclage"
 edict_recycling_campaign_desc: "La population doit apprendre à limiter sa consommation effrénée de ressources. Une campagne à grande échelle de promotion du recyclage permettra de réduire momentanément le coût des biens de consommation."
 edict_robot_campaign: "Campagne de drones"
 edict_robot_campaign_desc: "En consacrant des ressources supplémentaires aux complexes de production, la production de nouveaux drones de travail sera nettement accélérée."
 edict_machine_learning_campaign: "Campagne d'apprentissage automatisé"
 edict_machine_learning_campaign_desc: "En consacrant des ressources supplémentaires aux drones autonomes, ils pourront accroître le taux auquel leurs algorithmes auto-instructeurs amélioreront leur productivité totale. "
 edict_drone_campaign: "Campagne de drones"
 edict_drone_campaign_desc: "En consacrant davantage de biomasse aux viviers reproductifs, nous pourrons produire de nouveaux drones de production à un rythme bien plus soutenu."
 edict_learning_campaign: "Campagne d'apprentissage"
 edict_learning_campaign_desc: "En fournissant aux drones autonomes des nutriments supplémentaires, nous pourrons accroître leur productivité."
 edict_war_drone_campaign: "Campagne de drones de combat"
 edict_war_drone_campaign_desc: "En fournissant aux drones de combat des nutriments supplémentaires, nous pourrons accroître leur puissance et améliorer leur préparation au combat."
 #Planet Edicts
 #edict_reeducation_campaign: "Reeducation Campaigns"
 #edict_reeducation_campaign_desc: "This Edict creates local reeducation campaigns, affirming that dissent is naught but the product of ignorance and a failure of reason."
 #edict_infrastructure_projects: "Infrastructure Projects"
 #edict_infrastructure_projects_desc: "This Edict puts considerable political weight behind new construction initiatives."
 #edict_social_engineering: "Social Engineering"
 #edict_social_engineering_desc: "This Fanatic Authoritarian Edict mandates the use of subtle social instruments to reinforce our governing Ethics on the planet."
 #edict_privatization_campaign: "Grassroots Administration"
 #edict_privatization_campaign_desc: "This Fanatic Egalitarian Edict encourages the individuals closest to the production effort to take increased responsibility."
 #edict_arms_race: "Arms Race"
 #edict_arms_race_desc: "This Fanatic Militarist Edict focuses all administrative and societal efforts on efficient production of military equipment."
 #edict_religious_unity: "Spiritual Unity"
 #edict_religious_unity_desc: "This Fanatic Spiritualist Edict unites the populace in quasi-religious fervor, with a particular emphasis on harvest and fertility rituals."
 #edict_spirit_of_science: "Spirit of Science"
 #edict_spirit_of_science_desc: "This Fanatic Materialist Edict focuses all administrative and societal efforts on efficient research and the celebration of Reason."
 #edict_legal_aliens: "Legal Aliens"
 #edict_legal_aliens_desc: "This Fanatic Xenophile Edict launches a massive PR campaign inviting aliens to come live on the planet in a glorious multicultural paradise."
 #edict_purity_laws: "Purity Laws"
 #edict_purity_laws_desc: "This Fanatic Xenophobe Edict ensures the purity of our species and unity of our empire through the enforcement of rigid separation laws."
 edict_crystal_sonar: "Sonar en cristal"
 edict_crystal_sonar_desc: "Nous permet d'ordonner aux flottes d'utiliser une technique spéciale lors de rencontres avec des entités cristallines, reconnaissant instantanément les systèmes dans lesquels elles se trouvent.\nCoût énergétique : §R30§!"
 edict_droning_optimizations: "Optimisation des drones"
 edict_droning_optimizations_desc: "§LÉlaboré à partir des techniques des anciens drones miniers, ce procédé d'optimisation des dépenses énergétiques permet d'accroître le rendement en ressources.§!"
 edict_greater_crystal_bounty: "Prime aux grands cristaux"
 edict_greater_crystal_bounty_desc: "§LOrdonne aux flottes de récupérer les restes minéraux des entités cristallines détruites.§!\nMinéraux par flotte vaincue : §G500§!"
 edict_crystal_bounty: "Prime sur les cristaux"
 edict_crystal_bounty_desc: "§LOrdonne aux flottes de récupérer les restes minéraux des entités cristallines détruites.§!\nMinéraux par flotte vaincue : §G250§!"
 edict_drone_bounty: "Prime sur les drones"
 edict_drone_bounty_desc: "§LOrdonne aux flottes de récupérer les cellules énergétiques des anciens drones miniers détruits.§!\nCrédits énergétiques par flotte vaincue : §G500§!"
 edict_declare_saint: "Sanctification"
 edict_declare_saint_desc: "Cet édit accordera le statut de sainteté à un défunt ayant mené une vie réputée pour sa piété, permettant de donner ainsi naissance à un nouveau symbole unificateur."
 #Ambitions
 unity_ambition: "Ambition :"
 edict_scientific_revolution: "$unity_ambition$ révolution scientifique"
 edict_scientific_revolution_desc: "Un âge d'or, bref mais hautement productif, des progrès scientifiques. Un mélange parfait d'audace, de naïveté et d'optimisme débridé peut parfois emmener très loin."
 edict_desperate_measures: "$unity_ambition$ mesures désespérées"
 edict_desperate_measures_desc: "L'animal n'est jamais aussi dangereux que lorsqu'il est acculé, comme l'ennemi le découvrira très bientôt. Aucun effort ne doit être épargné pour assurer notre survie."
 edict_fortress_proclamation: "$unity_ambition$ proclamation d'une forteresse"
 edict_fortress_proclamation_desc: "Nos frontières devraient être une ligne imprenable, et exprimer un message clair à tous nos voisins trop ambitieux : « Surtout, pas plus loin ! »"
 edict_architectural_renaissance: "$unity_ambition$ renaissance architecturale"
 edict_architectural_renaissance_desc: "Il est des constructions d'une ampleur telle que les générations précédentes ne pouvaient qu'en rêver. Les mégastructures pourraient bientôt devenir un véritable héritage patrimonial de notre civilisation."
 edict_hearts_and_minds: "$unity_ambition$ le coeur et l'esprit"
 edict_hearts_and_minds_desc: "Nous devrions lancer une opération de propagande destinée à bien faire comprendre à la population les mérites des diverses positions du gouvernement. Après tout, c'est pour son bien si on fait tout ça."
 edict_omnifarious_acquisition: "$unity_ambition$ acquisition générale"
 edict_omnifarious_acquisition_desc: "Tout ce qui peut être épargné sera recyclé et réutilisé. Atteindre nos ambitions exige que trouver toutes les ressources possibles."
 edict_grand_fleet: "$unity_ambition$ grande flotte"
 edict_grand_fleet_desc: "Atteindre nos ambitions dans la galaxie exige que notre première priorité soit la construction d'une grande flotte."
