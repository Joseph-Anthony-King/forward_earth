 agriculture_anglers_2_desc: "Les récifs sont sous contrôle, peuplés de poissons issus de la bio-ingénierie."
 agriculture_anglers_3_desc: "Ces espèces, conçues pour une croissance rapide et une grande docilité, nagent en rangs serrés."
 agriculture_anglers_4_desc: "Les bancs de poissons évoluent dans des conditions aléatoires jusqu'à ce qu'ils soient capturés, puis transformés."
 agriculture_exotic_gases_1_desc: "Les immenses colonnes de distillation capturent les sous-produits de l'écosystème local et en extraient les précieux gaz exotiques."
 agriculture_exotic_gases_2_desc: "Les techniques saisonnières de récolte de gaz dynamiques sont renforcées par d'innombrables simulations."
