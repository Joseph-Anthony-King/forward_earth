 agriculture_0_desc: "Les charrues qui labourent la terre existent depuis la naissance de cette civilisation."
 agriculture_1_desc: "Les moissonneuses-batteuses automatisées rugissent sur des champs à perte de vue."
 agriculture_2_desc: "Nos choix agricoles furent guidés par un nombre incalculable de simulations minutieuses."
 agriculture_3_desc: "Chaque graine est issue d'une prouesse génétique."
 agriculture_4_desc: "Chaque plant est enrichi en nanite afin d'optimiser le rendement et l'alimentation des cultures."
 agriculture_anglers_0_desc: "Ces opérations, quoique simplistes, sont indéniablement efficaces."
