 district_arcology_mixed_industry: "Arcologie industrielle"
 district_arcology_mixed_industry_plural: "Arcologies industrielles"
 district_arcology_mixed_industry_desc: "Avec des fonderies, des usines, des centres de fabrication et des ateliers d'artisanat aussi grands que des villes, cette arcologie peut absolument tout produire."
 district_arcology_research: "Arcologie scientifique"
 district_arcology_research_plural: "Arcologies scientifiques"
 district_arcology_research_desc: "Ces arcologies sont le lieu des découvertes scientifiques, où sont employés des chercheurs de tous les domaines, même les plus pointus."
 district_arcology_research_physics: "Arcologie de physique"
 district_arcology_research_physics_plural: "Arcologies de physique"
 district_arcology_research_physics_desc: "Les accélérateurs de particules s'étendant sous les routes tel un vieux réseau d'égouts, les ordinateurs quantiques et les manipulateurs de champs aussi hauts que des gratte-ciel peuvent laisser penser que les lois de la réalité sont transgressées. Mais c'est uniquement parce que les habitants ne les comprennent pas encore."
 district_arcology_research_society: "Arcologie biologique"
 district_arcology_research_society_plural: "Arcologies biologiques"
 district_arcology_research_society_desc: "En se promenant dans les vastes parcs de l'arcologie, on pourrait se croire dans un zoo. En réalité, les visiteurs sont eux-mêmes observés depuis les laboratoires hermétiquement fermés disséminés un peu partout."
 district_arcology_research_engineering: "Arcologie d'ingénierie"
 district_arcology_research_engineering_plural: "Arcologies d'ingénierie"
 district_arcology_research_engineering_desc: "Avec ses bâtiments en perpétuelle évolution et ses engins expérimentaux qui sillonnent le ciel, cette arcologie en mouvement est le théâtre d'expériences sur des matériaux peu communs, de la synthèse chimique quantique et de la nanofabrication. Ce qui n'était que théorie est désormais une réalité."
 district_arcology_fortress: "Arcologie de forteresses"
 district_arcology_fortress_plural: "Arcologies de forteresses"
 district_arcology_fortress_desc: "Ces gigantesques forteresses comprenant à la fois des structures de commandement, des bunkers planétaires, des centres de formation et des logements pour les officiers resteront debout même si la planète venait à sombrer."
 district_arcology_trade: "Arcologie commerciale"
 district_arcology_trade_plural: "Arcologies commerciales"
 district_arcology_trade_desc: "C'est dans cette arcologie d'entrepôts et de sites logistiques s'étendant au-delà de l'horizon que les affaires se font et que les accords sont conclus. Si vous ne trouvez pas ce que vous cherchez ici, vous ne le trouverez nulle part ailleurs."
 district_ring_world_industrial: "Segment industriel"
 district_ring_world_industrial_plural: "Segments industriels"
 district_ring_world_industrial_desc: "Avec des fonderies, des usines, des centres de fabrication et des ateliers d'artisanat s'étendant bien au-delà de l'anneau, il est possible de tout produire."
 district_ring_world_foundry: "Section métallurgique"
 district_ring_world_foundry_plural: "Sections métallurgiques"
 district_ring_world_foundry_desc: "Coeur battant des projets industriels, cette section de l'anneau est animée par le bruit des fonderies et le vacarme des métallurgies."
 district_ring_world_factory: "Section usinière"
 district_ring_world_factory_plural: "Sections usinières"
 district_ring_world_factory_desc: "Dans cette section, d'innombrables ateliers et industries civiles s'étendent jusqu'au ciel, disparaissant derrière la courbe de l'anneau."
 district_ring_world_research: "Segment de recherche"
 district_ring_world_research_plural: "Segments de recherche"
 district_ring_world_research_desc: "Centres de recherche scientifique qui collaborent avec différents laboratoires de l'anneau et offrent d'incroyables possibilités aux chercheurs d'innombrables disciplines."
 district_ring_world_research_physics: "Section de physique"
 district_ring_world_research_physics_plural: "Sections de physique"
 district_ring_world_research_physics_desc: "Les accélérateurs de particules, les ordinateurs quantiques et les manipulateurs de champs donnent l'impression de transgresser les lois de la réalité, mais c'est exactement ce que l'on disait autrefois des anneaux-mondes."
 district_ring_world_research_society: "Section biologique"
 district_ring_world_research_society_plural: "Sections biologiques"
 district_ring_world_research_society_desc: "La recherche génétique, la simulation neuronale, l'établissement de profils psychologiques et l'extrapolation cliodynamique permettent de mieux comprendre la réalité."
 district_ring_world_research_engineering: "Section d'ingénierie"
 district_ring_world_research_engineering_plural: "Sections d'ingénierie"
 district_ring_world_research_engineering_desc: "Les meilleurs dans leur domaine y réalisent des expériences sur des matériaux peu communs et étudient la synthèse chimique quantique et la nanofabrication."
 district_ring_world_administrative: "Section administrative"
 district_ring_world_administrative_plural: "Sections administratives"
 district_ring_world_administrative_desc: "Le lieu où des armées d'administrateurs, bureaucrates et autres technocrates oeuvrent à répondre aux besoins d'une bureaucratie en pleine expansion. L'ironie de ce travail en boucle sur un anneau-monde semble leur échapper."
 district_ring_world_spiritualist: "Section ecclésiastique"
 district_ring_world_spiritualist_plural: "Sections ecclésiastiques"
 district_ring_world_spiritualist_desc: "Ces temples, témoins de notre dévotion, entourent l'étoile tels des joyaux sacrés."
 district_ring_world_organic_housing: "Section refuge"
 district_ring_world_organic_housing_plural: "Sections refuges"
 district_ring_world_organic_housing_desc: "Structures élancées dotées de climats artificiels contrôlés par I.A. pour simuler l'environnement indispensable aux organiques conscients, tout en répondant à leurs besoins en logements."
 district_ring_world_fortress: "Section de forteresses"
 district_ring_world_fortress_plural: "Sections de forteresses"
 district_ring_world_fortress_desc: "Ces forteresses comprenant à la fois des structures de commandement, des bunkers planétaires, des centres de formation et des logements pour les officiers parsèment l'anneau telles les dents d'un prédateur féroce."
 district_ring_world_trade: "Segment commercial"
 district_ring_world_trade_plural: "Segments commerciaux"
 district_ring_world_trade_desc: "Zone s'étendant tout autour de l'étoile où les affaires se font et les accords sont conclus. Si vous ne trouvez pas ce que vous cherchez ici, vous ne le trouverez nulle part ailleurs."
