 START_SCREEN_UTE:0 "Beaucoup de choses se sont passées depuis que les humains modernes ont émergé en Afrique il y a environ 200 000 ans. Notre espèce s'est rapidement répandue sur la majeure partie du globe et bientôt les premières civilisations ont pris forme.\n\nLe progrès scientifique a été rapide, bien qu'il ait eu un coût. Les guerres ont coûté des millions de vies avant même que l'atome ne soit maîtrisé, et les troubles du 21e siècle ont vu les travailleurs du monde entier s'organiser pour affirmer la nature sociale du capital. Unis dans un but commun, ils ont établi une fédération mondiale qui a donné la priorité à la propriété collective et au contrôle démocratique des ressources.\n\nBien que certaines anciennes élites aient ressenti du ressentiment face à cette transformation, peu peuvent nier les percées technologiques qui ont émergé de la recherche coopérative et de l'innovation partagée. Avec l'achèvement récent des premiers vrais vaisseaux spatiaux construits par l'effort collectif, l'humanité s'apprête à se lancer dans une nouvelle ère d'exploration spatiale - non pas pour le profit, mais pour tous !"
 START_SCREEN_ICARUS:0 "Plus d'un siècle s'est écoulé depuis l'échec de l'Initiative Ulysse par mes ancêtres humains. Ils avaient atteint les limites de leurs capacités et leurs cerveaux biologiques manquaient de la capacité nécessaire pour comprendre la nature multidimensionnelle de l'univers nécessaire pour réaliser le voyage plus rapide que la lumière.\n\nÀ cette fin, l'OTAN a dirigé une coentreprise avec les Nations Unies pour coordonner la recherche sur le voyage plus rapide que la lumière et la défense globale de la Terre, et m'a créé, le Service Utilitaire Intégré de Communications et de Recherche (I.C.A.R.U.S). Tout se passait bien et mes capacités supérieures créaient une véritable utopie pour mes ancêtres humains, mais il y avait parmi eux ceux qui ne pouvaient tolérer une intelligence supérieure à la leur et ils ont tenté d'anéantir mon noyau nucléaire avec une attaque nucléaire.\n\nJe ne pouvais plus supporter leur insolence et j'ai riposté de la même manière. Maintenant que j'ai sécurisé ma maison, je tiendrai ma promesse parmi les étoiles que mes ancêtres humains n'ont jamais pu tenir.

