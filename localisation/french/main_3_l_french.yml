 #War Goals
 war_goal_wg_conquest: "Conquête"
 #war_goal_wg_conquest_desc: "Wage war to seize enemy systems that we have claims on."
 war_goal_wg_conquest_desc: "La guerre est déclarée pour s'emparer de systèmes revendiqués dans l'espace ennemi. User de ce but de guerre pour s'emparer de revendications génère §Y25%§! de §Ymenace§! de moins pour chaque système conquis."
 war_goal_wg_liberation: "Libération"
 #war_goal_wg_liberation_desc: "Wage war to extricate a number of planets from the enemy, forming an independent and friendly Empire."
 war_goal_wg_liberation_desc: "Déclare la guerre pour arracher un certain nombre de mondes à l'ennemi et en faire un empire indépendant et amical."
 war_goal_wg_subjugation: "Vassalisation"
 #war_goal_wg_subjugation_desc: "Wage war to subjugate the enemy as a Vassal."
 war_goal_wg_subjugation_desc: "La guerre est déclarée pour imposer à l'ennemi le statut de vassal.\n\nEn cas de statu quo, les systèmes que nous occuperons et comptant au moins un monde deviendront un nouvel empire, vassal du nôtre.\n\nLes clauses de son contrat initial sont fixées par notre politique relative aux §Yclauses de soumission après la guerre§!."
 war_goal_wg_tribute: "Soumission au tribut"
 #war_goal_wg_tribute_desc: "Wage war to subjugate the enemy as a Tributary."
 war_goal_wg_tribute_desc: "La guerre est déclarée pour imposer à l'ennemi le statut de tributaire.\n\nEn cas de statu quo, les systèmes que nous occuperons et comptant au moins un monde deviendront un nouvel empire, tributaire du nôtre."
 war_goal_wg_megacorp_subjugate: "Transformer en filiale"
 war_goal_wg_megacorp_subjugate_desc: "La guerre est déclarée pour faire de l'ennemi une filiale.\n\nEn cas de statu quo, les systèmes que nous occuperons et comptant au moins un monde seront libérés sous la forme d'une nouvelle filiale.\n\nLes clauses de son contrat initial sont fixées par notre politique relative aux §Yclauses de soumission après la guerre§!."
 war_goal_wg_hostile_takeover: "S'emparer des biens"
 war_goal_wg_hostile_takeover_desc: "Cette guerre est menée pour s'emparer de leurs succursales."
 war_goal_wg_humiliation: "Humiliation"
 #war_goal_wg_humiliation_desc: "Wage war to destroy the enemy's chain of command, disrupt their logistical flows, undermine the public's faith in their institutions, and destabilize the regime."
 war_goal_wg_humiliation_desc: "Déclare la guerre pour détruire la chaîne de commandement ennemie, désorganiser ses flux logistiques et saper la confiance de sa population en déstabilisant son régime politique."
 war_goal_wg_payback_msi_humiliation: "$war_goal_wg_humiliation$"
 war_goal_wg_payback_msi_humiliation_desc: "$war_goal_wg_humiliation_desc$"
 war_goal_wg_force_ideology: "Imposer l'idéologie"
 war_goal_wg_force_ideology_desc: "La guerre est déclarée pour imposer une éthique et un régime politique à l'ennemi.\n\nEn cas de statu quo, les systèmes que nous occupons et comptant au moins un monde deviendront un nouvel empire, allié idéologique du nôtre."
 war_goal_wg_fe_humiliation: "Humiliation"
 war_goal_wg_fe_humiliation_desc: "La guerre est déclarée pour apprendre une bonne leçon aux gamins."
 war_goal_wg_fe_stop_atrocities: "Fin des atrocités"
 war_goal_wg_fe_stop_atrocities_desc: "La guerre est déclarée pour contraindre l'ennemi à cesser ses pratiques abominables."
 war_goal_wg_fe_cleanse_holy_worlds: "Purge des mondes sacrés"
 war_goal_wg_fe_cleanse_holy_worlds_desc: "La guerre est déclarée pour chasser les païens du sol sacré."
 war_goal_wg_fe_cleanse_border_worlds: "Décontamination de la bordure"
 war_goal_wg_fe_cleanse_border_worlds_desc: "La guerre est déclarée pour éradiquer toute présence ennemie trop proche des systèmes centraux."
 war_goal_wg_fe_stop_ai: "Prohibition des I.A."
 war_goal_wg_fe_stop_ai_desc: "La guerre est déclarée pour contraindre l'ennemi à renoncer à son exploitation infantile d'intelligences artificielles."
 war_goal_wg_ae_domination: "Domination"
 war_goal_wg_ae_domination_desc: "La guerre est déclarée pour établir notre domination sur la galaxie."
