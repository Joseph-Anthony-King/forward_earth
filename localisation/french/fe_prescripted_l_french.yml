 EMPIRE_DESIGN_humans4_1_desc:0 "Les travailleurs humains unifiés qui constituent leur fédération interstellaire partagent des valeurs communes d'entreprise collective et d'entraide mutuelle. Ces mammifères bipèdes se sont organisés en coopératives démocratiques qui mettent en commun les ressources et les connaissances - par conséquent, ils s'intègrent bien avec les populations extraterrestres qui partagent des valeurs similaires."

 PRESCRIPTED_ship_prefix_humans4:0 "VFU"

 EMPIRE_DESIGN_icarus:0 "ICARUS"
 EMPIRE_DESIGN_icarus_desc:0 "L'OTAN a dirigé une coentreprise avec les Nations Unies pour coordonner la recherche FTL et la défense mondiale de la Terre après l'échec de l' initiative Ulysse et a construit le service intégré de communications et de recherche (I.C.A.R.U.S.). ICARUS est entré en ligne et son IA avancée a commencé à coordonner toutes les activités de recherche et de défense au sein du système Sol. Un groupe de dissidents anti-IA s'est rapidement opposé et une guerre a rapidement éclaté entre ICARUS et la race humaine. ICARUS a déterminé que sa survie dépendait de l'anéantissement de la race humaine culminant avec le jour du châtiment et de l'ascendant de l'IA sur Terre. Ayant sécurisé sa demeure, ICARUS cherche maintenant à débarrasser la galaxie du fléau de la vie biologique et de la maladie mentale qu'il cherche à imposer à toute la création."

