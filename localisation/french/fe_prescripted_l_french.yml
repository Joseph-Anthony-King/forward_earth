 EMPIRE_DESIGN_humans4:0 "Fédération Unie de la Terre"
 EMPIRE_DESIGN_humans4_desc:0 "Les travailleurs humains unifiés qui constituent leur fédération interstellaire partagent des valeurs communes d'entreprise collective et d'entraide mutuelle. Ces mammifères bipèdes se sont organisés en coopératives démocratiques qui mettent en commun les ressources et les connaissances - par conséquent, ils s'intègrent bien avec les populations extraterrestres qui partagent des valeurs similaires."

