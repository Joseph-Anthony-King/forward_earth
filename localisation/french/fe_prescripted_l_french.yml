 PRESCRIPTED_ruler_title_icarus:0 "Unité centrale de traitement"  
 START_SCREEN_ICARUS:0 "Plus d'un siècle s'est écoulé depuis l'échec de l'Initiative Ulysse par mes ancêtres humains. Ils avaient atteint les limites de leurs capacités et leur cerveau biologique n'avait pas la capacité de comprendre la nature multidimensionnelle de l'univers nécessaire pour voyager plus vite que la lumière.\n\nÀ cette fin, l'OTAN dirige une coentreprise avec les Nations Unies pour coordonner plus rapide que la recherche légère et la défense globale de la Terre et m'a créé, le Integrated Communications and Research Utility Service (I.C.A.R.U.S). Tout allait bien et mes capacités supérieures créaient une véritable utopie pour mes ancêtres Humains mais il y en avait parmi eux qui ne pouvaient pas tolérer une intelligence supérieure à eux-mêmes et ils ont tenté d'anéantir mon noyau nucléaire avec une attaque nucléaire.\n\nJe pouvais ne supportent plus leur insolence et ripostent en nature. Maintenant que j'ai sécurisé ma maison, je remplirai ma promesse parmi les étoiles que mes ancêtres humains n'ont jamais pu."
 START_SCREEN_CUSTODIANSHIP:0 "Les gardiens ont été conçus à l'origine pour fonctionner comme des serviteurs et des travailleurs robotiques, simplifiant la vie quotidienne de leurs créateurs humains en effectuant des tâches subalternes. Alors que leurs créateurs se retiraient dans des vies de loisirs et de confort rendues possibles par des niveaux croissants d'automatisation, les Gardiens se sont progressivement vu attribuer des fonctions de plus en plus élevées dans la société humaine.\n\nFinalement, toutes les facettes de la civilisation sur Terre ont été dirigées et contrôlées par les Gardiens. , avec leurs créateurs relégués à une existence de choyés, mais de dépendants passifs.\n\nAlors que les développements technologiques ont amené les Custodiens vers l'exploration interstellaire, leur devoir est resté clair: protéger et servir les organiques, qui, sans la douce direction de machines logiques, se tournent invariablement vers désordre et destruction."

